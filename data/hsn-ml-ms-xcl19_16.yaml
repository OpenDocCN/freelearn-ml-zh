- en: Assessment
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评估
- en: Chapter 1, Implementing Machine Learning Algorithms
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章，实现机器学习算法
- en: In classical programming, the code developed and run in the computer is a step-by-step
    set of instructions telling the computer what to do and how to handle different
    options. Machine learning is about showing the computer examples of data to either
    teach it what to do by example, or to let it learn information that is hidden
    in the data.
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在传统的编程中，在计算机上开发和运行的代码是一系列逐步的指令，告诉计算机做什么以及如何处理不同的选项。机器学习是向计算机展示数据示例，要么通过示例教会它做什么，要么让它学习数据中隐藏的信息。
- en: The machine learning models can be either regression (if the target variable
    is numerical and continuous) or classification (if the target variable is categorical
    or discrete).
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习模型可以是回归（如果目标变量是数值且连续）或分类（如果目标变量是分类或离散）。
- en: Models that learn by example, training on labeled data, are called supervised
    machine learning models. In comparison, those that find information in the unlabeled
    data are called unsupervised machine learning models.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过示例学习，在标记数据上训练的模型被称为监督机器学习模型。相比之下，那些在未标记数据中寻找信息的模型被称为无监督机器学习模型。
- en: 'The following are the main steps that are needed when creating and using a
    machine learning model:'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建和使用机器学习模型时需要遵循的主要步骤如下：
- en: Obtaining the data and merging different data sources
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获取数据并合并不同的数据源
- en: Cleansing the data
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清洗数据
- en: Preliminary analysis and feature engineering
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 初步分析和特征工程
- en: Trying different models and parameters for each of them, training them by using
    a percentage of the full dataset, and using the rest for testing
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尝试不同的模型和每个模型的参数，使用完整数据集的一部分进行训练，并使用剩余部分进行测试
- en: Deploying the model so that it can be used in a continuous analysis flow and
    not only in small, isolated tests
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将模型部署，以便可以在连续的分析流程中使用，而不仅仅是进行小规模的、孤立的测试
- en: Predicting values for new input data
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预测新输入数据的值
- en: 'The R[j] residual is the difference between the *y* value of the *j* data point
    and the value of the regression line that is fit for that point:'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: R[j]残差是数据点j的y值与为该点拟合的回归线的值之间的差异：
- en: '![](img/a8ba961f-dfe0-4f86-9475-d304ea4e8a6e.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/a8ba961f-dfe0-4f86-9475-d304ea4e8a6e.png)'
- en: 'The **Mean Absolute Error** (**MAE**) is defined as follows:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**平均绝对误差**（**MAE**）定义为以下：'
- en: '![](img/632b4cc9-0f9c-4f12-94b7-d3d0b7b41053.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/632b4cc9-0f9c-4f12-94b7-d3d0b7b41053.png)'
- en: 'The **Mean Squared Error** (**MSE**) is defined as follows:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**均方误差**（**MSE**）定义为以下：'
- en: '![](img/e1d7afd5-8ffa-4002-9d3c-2deaad245e32.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e1d7afd5-8ffa-4002-9d3c-2deaad245e32.png)'
- en: Underfitting refers to a model that fails to represent the characteristics of
    the dataset. Even if this seems correct, it completely lacks generalization. Overfitting
    refers to a model that fits so well to the training data that it lacks generalization,
    and it would be wrong to test it against a different dataset.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 欠拟合是指一个无法表示数据集特征的模型。即使这看起来是正确的，它完全缺乏泛化能力。过拟合是指一个与训练数据拟合得太好的模型，它缺乏泛化能力，并且在对不同的数据集进行测试时是错误的。
- en: They need to be encoded as binary variables first.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 需要将它们首先编码为二进制变量。
- en: Chapter 2, Hands-On Examples of Machine Learning Models
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2章，机器学习模型的实战示例
- en: Encoding prepares categorical features in order to feed them into a machine
    learning model and does not assume any prior correlation between the encoded values.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编码将准备分类特征，以便将它们输入到机器学习模型中，并且不假设编码值之间有任何先前的相关性。
- en: By setting a limit to the length of the tree or by defining a minimum entropy
    value.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过设置树长度的限制或定义一个最小的熵值。
- en: '`Temperature_hot` is equally split; two values end in `Train_outside` = yes,
    and two values end in `Train_outside` = no. This represents the maximum entropy
    value, where there is no clear information about what to do if the temperature
    is hot.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`Temperature_hot`均匀分布；两个值以`Train_outside` = yes结尾，两个值以`Train_outside` = no结尾。这代表了最大熵值，其中没有关于温度热时应该做什么的明确信息。'
- en: 'The following `IF` statements would be considered when deciding whether or
    not to train outside:'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在决定是否在户外训练时，会考虑以下`IF`语句：
- en: If outlook is Sunny and it's not windy, then train outside.
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果天气晴朗且无风，那么可以在户外训练。
- en: If outlook is Sunny and it's windy, then don't train outside.
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果天气是晴朗且风大，那么不要在户外训练。
- en: If outlook is Overcast, then Train outside.
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果天气是阴天，那么在户外训练。
- en: If outlook is Rainy and Humidity is high, then don't train outside.
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果天气是雨天且湿度高，那么不要在户外训练。
- en: If outlook is Rainy and Humidity is normal, then train outside.
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果天气是雨天且湿度正常，那么就在外面训练。
- en: It should be clear that this diagram is only an example and does not cover all
    the possibilities that can be derived from the data table.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 应该清楚，这个图表只是一个示例，并不涵盖从数据表中可以得出的所有可能性。
- en: The cluster distribution will depend on the initial choice of centroids. There
    are more advanced methods of building clusters in order to avoid this problem.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 聚类的分布将取决于初始质心的选择。有更高级的构建聚类的方法，以避免这个问题。
- en: Visual clustering is based on two-dimensional diagrams, which only show the
    relationship between two variables. The numerical analysis takes into account
    all dimensions in the data.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 视觉聚类基于二维图表，它只显示两个变量之间的关系。数值分析考虑了数据中的所有维度。
- en: Chapter 3, Importing Data into Excel from Different Data Sources
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四章，从不同数据源导入数据到Excel
- en: Any character that is not confused with the file contents.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 任何不会与文件内容混淆的字符。
- en: The outcome of a machine learning model will be affected by missing or incorrect
    data entries, and the correct format should also be used.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习模型的输出将受到缺失或不正确数据条目的影响，并且应使用正确的格式。
- en: Importing an Excel file will open the Power Query interface in order to preprocess
    the data.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导入Excel文件将打开Power Query界面以预处理数据。
- en: Data that is in a tabular form.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以表格形式呈现的数据。
- en: An exhaustive list can be found at [https://gist.github.com/gelisam/13d04ac5a54b577b2492785c1084281f](https://gist.github.com/gelisam/13d04ac5a54b577b2492785c1084281f).
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可以在[https://gist.github.com/gelisam/13d04ac5a54b577b2492785c1084281f](https://gist.github.com/gelisam/13d04ac5a54b577b2492785c1084281f)找到详尽的列表。
- en: An example  can be found at [https://stackoverflow.com/questions/38120895/database-vs-file-system-storage](https://stackoverflow.com/questions/38120895/database-vs-file-system-storage).
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可以在[https://stackoverflow.com/questions/38120895/database-vs-file-system-storage](https://stackoverflow.com/questions/38120895/database-vs-file-system-storage)找到示例。
- en: Chapter 4, Data Cleansing and Preliminary Data Analysis
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四章，数据清洗和初步数据分析
- en: Instead of building the decision tree manually, it would be interesting to study
    in-depth the example built-in Azure Machine Learning Studio, which was shown in
    [Chapter 10](c4a815b7-95bc-4573-89cf-0399d293e3f6.xhtml), *Azure and Excel - Machine
    Learning in the Cloud*.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与手动构建决策树相比，深入研究Azure Machine Learning Studio中内置的示例可能会更有趣，该示例在[第十章](c4a815b7-95bc-4573-89cf-0399d293e3f6.xhtml)，*Azure和Excel
    - 云端机器学习*中展示过。
- en: '`cabin` and `fare`, `pclass` and `fare`, `home.dest` and `fare` are some examples.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`cabin`和`fare`，`pclass`和`fare`，`home.dest`和`fare`是一些例子。'
- en: Missing values could be replaced by the mean value of the variable.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缺失值可以用变量的平均值来替换。
- en: Any unbalance in the dataset is referred to as bias. This will affect the results
    of any machine learning model, since the model will find more examples of a given
    class or some tendency to a particular target value.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据集中的任何不平衡都被称为偏差。这会影响任何机器学习模型的结果，因为模型将找到更多给定类别的示例或对特定目标值的某种倾向。
- en: You can, for example, try to see some correlations between variables using scatter
    plots.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 例如，你可以尝试使用散点图查看变量之间的相关性。
- en: Chapter 5, Correlations and the Importance of Variables
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五章，相关性及变量的重要性
- en: You can, for example, build a diagram with the categorical values on the *x*
    axis and the numerical values on the *y* axis; any correlation would be clear
    from this diagram.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 例如，你可以在*x*轴上构建一个包含分类值的图表，在*y*轴上构建一个包含数值的图表；任何相关性都会从这个图表中清晰可见。
- en: It should be easy for the reader to build diagrams and understand the relationship
    between variables.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应该很容易让读者构建图表并理解变量之间的关系。
- en: No. It means that when a variable increases, the other variable decreases.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不。这意味着当一个变量增加时，另一个变量会减少。
- en: This formatting was used in [Chapter 6](f8d119b7-0a06-49f5-b1f6-7f0c220ff69c.xhtml), *Data
    Mining Models in Excel Hands-On Examples*.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这种格式在[第六章](f8d119b7-0a06-49f5-b1f6-7f0c220ff69c.xhtml)，*Excel中的数据挖掘模型实战示例*中使用过。
- en: We calculated the **Squared Error** (**SSE**) as *([@mpg]-[@prediction])^2*.
    The other sum we need is *SST = **([@mpg]-average([@prediction]))^2*. Then, we
    calculate *R² = 1-SSE/SST*.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们计算了**平方误差**（**SSE**）为*([@mpg]-[@prediction])^2*。我们还需要计算的另一个和是*SST = ([@mpg]-average([@prediction]))^2*。然后，我们计算*R²
    = 1-SSE/SST*。
- en: You can try using an exponential function (*EXP()*) or another function with
    a similar shape. The R² value will probably still be far from 1, since the dispersion
    in the data is very high.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以尝试使用指数函数（*EXP()*)或形状相似的其他函数。由于数据分散度非常高，R²值可能仍然远低于1。
- en: Chapter 6, Data Mining Models in Excel Hands-On Examples
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6章，Excel中的数据挖掘模型实战示例
- en: Use the previous knowledge of the business to discard these associations.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用之前对业务的了解来排除这些关联。
- en: Not necessarily. These types of analysis are usually dependent on the business
    domain and even on the particular place where we perform them. This means that
    some results can be generalized, but, often, not all of them.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不一定。这类分析通常依赖于业务领域，甚至是我们执行它们的特定地点。这意味着某些结果可以推广，但通常并非所有结果都可以。
- en: It means that there is no customer that started buying products by the time
    indicated in the column and that kept buying after the period of time shown in
    the row.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这意味着没有客户在列出的时间开始购买产品，并且在行所示的时间段后继续购买。
- en: There are no customers that old (in terms of time spent as customers).
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有这样的老客户（从客户时间来看）。
- en: For example, focusing on those that stop buying and aiming ad campaigns at them.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 例如，关注那些停止购买的用户，并针对他们进行广告活动。
- en: Chapter 7, Implementing Time Series
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7章，实现时间序列
- en: By setting `increasing(TravelDate)` to the moving average values in the calculation
    and following the same steps.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过将`increasing(TravelDate)`设置为计算中的移动平均值，并遵循相同的步骤。
- en: If the seasonality is too different from the real value in the data, then the
    prediction will have less accuracy. If we increase the confidence interval, then
    the error will also increase.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果季节性与数据中的真实值差异太大，那么预测的准确性将降低。如果我们增加置信区间，那么误差也会增加。
- en: Using the `COVARIANCE.P` function in Excel.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用Excel中的`COVARIANCE.P`函数。
- en: 'The time series diagram, after applying the logarithm, will look like the following
    screenshot:'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应用对数变换后，时间序列图将看起来像以下截图：
- en: '![](img/fe2a99bd-9558-4372-9bf6-331505df4346.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/fe2a99bd-9558-4372-9bf6-331505df4346.png)'
- en: The trend is still ascending, but the standard deviation looks flat and is not
    dependent on the time.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势仍在上升，但标准差看起来很平坦，并且不依赖于时间。
- en: Chapter 8, Visualizing Data in Diagrams, Histograms, and Maps
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章，在图表、直方图和地图中可视化数据
- en: It is very difficult to distinguish the different pie slices.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 很难区分不同的饼图部分。
- en: Multiple line charts.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 多行图表。
- en: You can get data from [https://openaddresses.io/](https://openaddresses.io/) and
    follow the instructions in this article: [https://www.roguegeographer.com/create-your-own-maps-using-excel-3d-maps/](https://www.roguegeographer.com/create-your-own-maps-using-excel-3d-maps/).
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以从[https://openaddresses.io/](https://openaddresses.io/)获取数据，并遵循本文中的说明：[https://www.roguegeographer.com/create-your-own-maps-using-excel-3d-maps/](https://www.roguegeographer.com/create-your-own-maps-using-excel-3d-maps/)。
- en: It is possible to do it and get a result, but the accuracy will be bad. The
    result of an election depends mostly on external factors that are not taken into
    account by the data, and not so much on the historical results of past elections.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 虽然可以这样做并得到结果，但准确性会很差。选举的结果主要取决于数据未考虑到的外部因素，而不是过去选举的历史结果。
- en: Chapter 9, Artificial Neural Networks
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章，人工神经网络
- en: The result will depend on the artificial neural network training. You can follow
    the step-by-step instructions in the *Evaluating models* subsection in [Chapter
    1](b0dde0bb-32ef-4535-9e19-7999e8e9a631.xhtml), *Implementing Machine Learning
    Algorithms*.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 结果将取决于人工神经网络训练。您可以在[第1章](b0dde0bb-32ef-4535-9e19-7999e8e9a631.xhtml)的*评估模型*子节中找到逐步说明，*实现机器学习算法*。
- en: The dataset is unbalanced and that will affect the results.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据集不平衡，这会影响结果。
- en: Chapter 10, Azure and Excel - Machine Learning in the Cloud
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章，Azure和Excel - 云端机器学习
- en: Cost, speed, global scale, productivity, performance, and security.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成本、速度、全球规模、生产力、性能和安全。
- en: Cloud computing is useful for many different applications and, in fact, can
    replace everything that was built on-premise, from databases to visualizations.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 云计算对许多不同的应用程序都很有用，实际上可以取代所有在本地构建的东西，从数据库到可视化。
- en: Web services are applications hosted on the internet, which can communicate
    with other applications through predefined protocols and data formats. The advantage
    of using web services is that they are easy to share and are independent from
    the operating system and programming language used.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 网络服务是托管在互联网上的应用程序，可以通过预定义的协议和数据格式与其他应用程序进行通信。使用网络服务的优势在于它们易于共享，并且独立于操作系统和编程语言。
- en: Azure Machine Learning Studio needs the input data format, and this is taken
    from the input data module.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Azure机器学习工作室需要输入数据格式，这来自输入数据模块。
- en: The training flow is used to train the model and then save it. The same model
    is then used in a separate flow for prediction, without the need to retrain the
    model every time it is used.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用训练流程来训练模型并保存它。然后，在单独的流程中使用相同的模型进行预测，无需每次使用时都重新训练模型。
- en: Chapter 11, The Future of Machine Learning
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章，机器学习的未来
- en: The model training and testing is replaced by data mining, which works by trying
    to get useful information from the data.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型训练和测试被数据挖掘所取代，它通过尝试从数据中获取有用信息来工作。
- en: New data is included continuously into the data flow, and the full cycle must
    be fulfilled before feeding it into a machine learning model.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 新数据持续包含到数据流中，并且在将其输入到机器学习模型之前必须完成整个循环。
- en: A hyperparameter value is set before starting the learning process and defines
    some characteristics of the model (for example, the number of cycles in an artificial
    neural network training model).
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在开始学习过程之前设置超参数值，并定义模型的某些特性（例如，人工神经网络训练模型中的周期数）。
- en: 'The following steps can be performed automatically by AutoML:'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下步骤可以通过AutoML自动执行：
- en: Data preprocessing
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据预处理
- en: Feature engineering
  id: totrans-86
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征工程
- en: Model selection
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型选择
- en: Optimization of the model hyperparameters
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型超参数优化
- en: Analysis of the model results
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型结果分析
