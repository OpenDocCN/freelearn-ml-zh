- en: Section 1 – Data Cleaning and Machine Learning Algorithms
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节 – 数据清洗和机器学习算法
- en: I try to avoid thinking about different parts of the model building process
    sequentially, to see myself as cleaning data, then preprocessing, and so on until
    I have done model validation. I do not want to think about that process as involving
    phases that ever end. We start with data cleaning in this section, but I hope
    the chapters in this section convey that we are always looking ahead, anticipating
    modeling challenges as we clean data; and that we also typically reflect back
    on the data cleaning we have done when we evaluate our models.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我尽量避免按顺序思考模型构建过程的各个部分，把自己看作是清理数据，然后是预处理，等等，直到我完成模型验证。我不想把那个过程看作是包含永远结束的阶段。我们在这个节开始时从数据清洗开始，但我希望本节中的章节传达出我们总是在向前看，在清理数据时预测建模挑战；同时，在我们评估模型时，我们通常也会回顾我们所做的数据清洗。
- en: To some extent, the clean and dirty metaphor hides the nuance in preparing data
    for subsequent analysis. The real concern is how representative our instances
    and attributes (observations and variables) are of phenomena of interest. This
    can always be improved, and easily made worse without care. One thing is for certain
    though. There is nothing we can do in any other part of the model building process
    that will make right something important we have gotten wrong during data cleaning.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在一定程度上，干净和脏的隐喻隐藏了为后续分析准备数据时的微妙之处。真正的关注点是我们的实例和属性（观察和变量）对感兴趣现象的代表性如何。这总是可以改进的，而且如果不加注意，很容易变得更糟。尽管如此，有一点是可以确定的。在模型构建过程的任何其他部分，我们都无法纠正数据清洗过程中犯下的重要错误。
- en: 'The first three chapters of this book are about getting our data as right as
    we can. To do that we have to have a good sense of how all variables, features
    and targets, are distributed. There are three questions we should ask ourselves
    before we do any formal analysis: 1) Are we confident that we know the full range
    of values, and the shape of the distribution, of every variable of interest? 2)
    Do we have a good idea of the bivariate relationship between variables, how each
    moves with others? 3) How successful are our attempts to fix potential problems,
    such as outliers and missing values? The chapters in this section provide the
    tools you need to answer these questions.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的前三章是关于尽可能准确地获取我们的数据。要做到这一点，我们必须对所有的变量、特征和目标是如何分布的有一个良好的理解。在我们进行任何正式分析之前，我们应该问自己三个问题：1)
    我们是否确信我们知道每个感兴趣变量的全部值域和分布形状？2) 我们是否对变量之间的双变量关系有一个良好的了解，即每个变量是如何与其他变量一起变化的？3) 我们尝试解决潜在问题（如异常值和缺失值）的成功率如何？本节中的章节提供了回答这些问题的工具。
