  type: TYPE_NORMAL
  zh: 本书的代码包也托管在 GitHub 上，网址为 [https://github.com/PacktPublishing/Python-Machine-Learning-Blueprints-Second-Edition](https://github.com/PacktPublishing/Python-Machine-Learning-Blueprints-Second-Edition)。如果代码有更新，它将会在现有的
    GitHub 仓库中进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还从丰富的书籍和视频目录中提供了其他的代码包，访问 **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**，来看看吧！
- en: Download the color images
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [http://www.packtpub.com/sites/default/files/downloads/9781788994170_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9781788994170_ColorImages.pdf).'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份 PDF 文件，其中包含本书中使用的屏幕截图/图示的彩色图像。您可以在这里下载：[http://www.packtpub.com/sites/default/files/downloads/9781788994170_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9781788994170_ColorImages.pdf)。
- en: Conventions used
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, path names, dummy URLs, user input, and Twitter handles.
    Here is an example: "Let''s take a look at a sample interaction, using `requests` to
    pull down data from GitHub''s API. Here, we will make a call to the API and request
    a list of starred repositories for a user."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 句柄。这里有一个例子："让我们看一个示例互动，使用
    `requests` 从 GitHub 的 API 拉取数据。在这里，我们将调用 API 并请求用户的 starred 仓库列表。"'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式书写：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "For Chrome, go to the Google app store and look for the **Extensions**
    section."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bold**: 指示新术语、重要词汇或屏幕上看到的词语。例如，菜单或对话框中的文字会像这样显示在文本中。这里有一个例子："对于 Chrome，前往
    Google 应用商店，查找 **Extensions** 部分。"'
- en: Warnings or important notes appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以此方式显示。
- en: Tips and tricks appear like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会以此方式显示。
- en: Get in touch
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在邮件主题中提及书名，并发送邮件至 `customercare@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packt.com/submit-errata](http://www.packt.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽了最大努力确保内容的准确性，但错误难免发生。如果您在本书中发现错误，请向我们报告。请访问 [www.packt.com/submit-errata](http://www.packt.com/submit-errata)，选择您的书籍，点击勘误提交表格链接，并填写详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何非法副本，请提供给我们该位置地址或网站名称。请发送邮件至 `copyright@packt.com`
    并附上链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个专业领域有专长，并且有意编写或为书籍做贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下您的评论。一旦您阅读并使用了本书，请在您购买的网站上留下您的评价。潜在的读者可以通过您公正的意见来做出购买决策，Packt 能够了解您对我们产品的看法，而我们的作者也能看到您对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多关于 Packt 的信息，请访问 [packt.com](http://www.packt.com/)。
