- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Machine learning is transforming the way we understand and interact with the
    world around us. This book is the perfect guide for you to put your knowledge
    and skills into practice and use the Python ecosystem to cover the key domains
    in machine learning. This second edition covers a range of libraries from the
    Python ecosystem, including TensorFlow and Keras, to help you implement real-world
    machine learning projects.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习正在改变我们理解和与周围世界互动的方式。本书是你将知识和技能付诸实践的完美指南，使用 Python 生态系统来涵盖机器学习的关键领域。本书的第二版涵盖了
    Python 生态系统中的多个库，包括 TensorFlow 和 Keras，帮助你实现现实世界中的机器学习项目。
- en: The book begins by giving you an overview of machine learning with Python. With
    the help of complex datasets and optimized techniques, you'll learn how to apply
    advanced concepts and popular machine learning algorithms to real-world projects.
    Next, you'll cover projects in domains such as predictive analytics to analyze
    the stock market, and recommendation systems for GitHub repositories. In addition
    to this, you'll also work on projects from the NLP domain to create a custom news
    feed using frameworks such as scikit-learn, TensorFlow, and Keras. Following this,
    you'll learn how to build an advanced chatbot, and scale things up using PySpark.
    In the concluding chapters, you can look forward to exciting insights into deep
    learning and even create an application using computer vision and neural networks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从给你提供 Python 机器学习概述开始。在复杂数据集和优化技术的帮助下，你将学习如何将先进的概念和流行的机器学习算法应用到实际项目中。接下来，你将学习一些领域的项目，如通过预测分析来分析股市，和为
    GitHub 仓库构建推荐系统。除此之外，你还将从自然语言处理（NLP）领域着手，使用诸如 scikit-learn、TensorFlow 和 Keras
    等框架来创建自定义新闻订阅源。接下来，你将学习如何构建一个高级聊天机器人，并使用 PySpark 扩展项目。最后的章节将为你提供关于深度学习的精彩见解，甚至可以创建一个基于计算机视觉和神经网络的应用程序。
- en: By the end of this book, you'll be able to analyze data seamlessly and make
    a powerful impact through your projects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结尾时，你将能够无缝分析数据，并通过你的项目产生强大的影响力。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合读者
- en: This book is for machine learning practitioners, data scientists, and deep learning
    enthusiasts who want to take their machine learning skills to the next level by
    building real-world projects. This intermediate-level guide will help you to implement
    libraries from the Python ecosystem to build a variety of projects addressing
    various machine learning domains.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合机器学习从业者、数据科学家和深度学习爱好者，帮助你通过构建实际项目，将你的机器学习技能提升到一个新层次。本书是一本中级指南，旨在帮助你利用 Python
    生态系统中的库，构建涵盖各个机器学习领域的各种项目。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容涵盖
- en: '[Chapter 1](32e9f384-e739-4a1c-833e-11ee40051ac8.xhtml), *The Python Machine
    Learning Ecosystem*, discusses the features of key libraries and explains how
    to prepare your environment to best utilize them.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](32e9f384-e739-4a1c-833e-11ee40051ac8.xhtml)，*Python 机器学习生态系统*，讨论了关键库的功能，并解释了如何准备环境以最大限度地利用它们。'
- en: '[Chapter 2](75c4451a-b290-4625-955d-8418bfaf852b.xhtml), *Build an App to Find
    Underpriced Apartments*, explains how to create a machine learning application
    that will make finding the right apartment a little bit easier.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](75c4451a-b290-4625-955d-8418bfaf852b.xhtml)，*构建一个寻找低价公寓的应用程序*，讲解如何创建一个机器学习应用程序，使得寻找合适的公寓变得更容易。'
- en: '[Chapter 3](73ff80b5-e844-4791-bf95-b678215c00a8.xhtml), *Build an App to Find
    Cheap Airfares*, covers how to build an application that continually monitors
    fare pricing, checking for anomalous prices that will generate an alert we can
    quickly act on.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](73ff80b5-e844-4791-bf95-b678215c00a8.xhtml)，*构建一个寻找廉价机票的应用程序*，介绍了如何构建一个不断监控票价的应用程序，检查异常价格并生成警报，便于我们迅速采取行动。'
- en: '[Chapter 4](62de7683-c87e-4ddd-b27a-55be8ce501a9.xhtml), *Forecast the IPO
    Market Using Logistic Regression*, takes a closer look at the IPO market. We''ll
    see how we can use machine learning to help us decide which IPOs are worth a closer
    look and which ones we may want to take a pass on.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](62de7683-c87e-4ddd-b27a-55be8ce501a9.xhtml)，*使用逻辑回归预测 IPO 市场*，更详细地了解
    IPO 市场。我们将学习如何利用机器学习帮助我们决定哪些 IPO 值得关注，哪些可能不值得投资。'
- en: '[Chapter 5](0f9be478-251c-40ea-9aa7-2e7a6941199f.xhtml), *Create a Custom Newsfeed*,
    explains how to build a system that understands your taste in news, and will send
    you a personally tailored newsletter each day.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](0f9be478-251c-40ea-9aa7-2e7a6941199f.xhtml)，*创建自定义新闻订阅源*，讲解如何构建一个理解你新闻偏好的系统，并每天向你发送量身定制的新闻简报。'
- en: '[Chapter 6](5c87cb71-18aa-401c-bcf0-f6142bdd4250.xhtml), *Predict whether Your
    Content Will Go Viral*, tries to unravel some of the mysteries. We''ll examine
    some of the most commonly shared content and attempt to find the common elements
    that differentiate it from content people were less willing to share.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](5c87cb71-18aa-401c-bcf0-f6142bdd4250.xhtml)，*预测你的内容是否会病毒式传播*，试图解开其中的一些谜团。我们将分析一些最常见的分享内容，并尝试找出与人们不愿意分享的内容之间的共同点。'
- en: '[Chapter 7](030a0c35-a14e-48a0-984b-af0c01f9377b.xhtml), *Use Machine Learning
    to Forecast the Stock Market*, discusses how to build and test a trading strategy.
    We''ll spend more time, however, on how *not* to do it.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](030a0c35-a14e-48a0-984b-af0c01f9377b.xhtml)，*使用机器学习预测股市*，讨论了如何构建和测试交易策略。我们将花更多的时间讲解如何*不*进行操作。'
- en: '[Chapter 8](5df6fae8-a5c0-4fab-8508-baef0085b4f5.xhtml), *Classifying Images
    with Convolutional Neural Networks*, details the process of creating a computer
    vision application using deep learning.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](5df6fae8-a5c0-4fab-8508-baef0085b4f5.xhtml)，*使用卷积神经网络进行图像分类*，详细介绍了使用深度学习创建计算机视觉应用的过程。'
- en: Chapter 9, *Building a Chatbot*, explains how to construct a chatbot from scratch.
    Along the way, we'll learn more about the history of the field and its future
    prospects.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第 9 章，*构建聊天机器人*，解释了如何从零开始构建一个聊天机器人。在此过程中，我们将更多地了解这个领域的历史以及它的未来前景。
- en: '[Chapter 10](b23a1432-191f-42f7-b5d5-f2cbaea4d041.xhtml), *Build a Recommendation
    Engine*, explores the different varieties of recommendation systems. We''ll see
    how they''re implemented commercially and how they work. Finally, we''ll implement
    our own to recommendation engine for finding GitHub repositories.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](b23a1432-191f-42f7-b5d5-f2cbaea4d041.xhtml)，*构建推荐引擎*，探索了不同种类的推荐系统。我们将看看它们是如何在商业中实施的，以及它们的工作原理。最后，我们将实现一个用于查找
    GitHub 仓库的推荐引擎。'
- en: '[Chapter 11](8d7511ef-383c-4ebc-8840-ffa141783f13.xhtml), *What''s Next?*, summarizes
    what has been covered so far in this book and what the next steps are from this
    point on. You will learn how to apply the skills you have gained to other projects,
    real-life challenges in building and deploying machine learning models, and other
    common technologies that data scientists frequently use.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 11 章](8d7511ef-383c-4ebc-8840-ffa141783f13.xhtml)，*接下来做什么？*，总结了本书迄今为止的内容，并讨论了接下来的步骤。你将学会如何将所学技能应用到其他项目中，解决在构建和部署机器学习模型过程中遇到的实际挑战，以及数据科学家常用的其他技术。'
- en: To get the most out of this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地从本书中获益
- en: Knowledge of Python programming and machine learning concepts will be helpful.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对 Python 编程和机器学习概念的了解将会有所帮助。
