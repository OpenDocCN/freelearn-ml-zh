- en: Select the SUPPORT tab.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 SUPPORT 标签。
- en: Click on Code Downloads & Errata.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
