- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Data scientists working on productionizing machine learning workloads face a
    breadth of challenges at every step owing to the countless factors involved in
    getting ML models deployed and running. This book offers solutions to common issues,
    detailed explanations of essential concepts, and step-by-step instructions to
    productionize ML workloads using the Azure Machine Learning service. You’ll see
    how data scientists and machine learning engineers working with Microsoft Azure
    can train and deploy ML models at scale by putting their knowledge to work with
    this practical guide.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在生产化机器学习工作负载的过程中，数据科学家面临着无数因素的挑战，这些因素涉及将ML模型部署和运行。本书提供了常见问题的解决方案、关键概念的详细解释以及使用Azure机器学习服务产品化ML工作负载的逐步说明。您将看到如何通过将知识应用于这本实用指南，使用Microsoft
    Azure进行训练和部署ML模型。
- en: Throughout the book, you’ll learn how to train, register, and productionize
    ML models by leveraging the power of the Azure Machine Learning service. You’ll
    get to grips with scoring models in real time and batch, explaining models to
    earn business trust, mitigating model bias, and developing solutions using an
    MLOps framework.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，您将学习如何利用Azure机器学习服务的力量来训练、注册和产品化ML模型。您将掌握实时和批量评分模型、解释模型以赢得商业信任、减轻模型偏差，并使用MLOps框架开发解决方案。
- en: By the end of this Azure machine learning book, you’ll be ready to build and
    deploy end-to-end ML solutions into a production system using AML for real-time
    scenarios.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读完这本Azure机器学习书籍之后，您将准备好使用AML在实时场景中构建和部署端到端的ML解决方案。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: Machine learning engineers and data scientists who want to move to ML engineering
    roles will find this AMLS book useful. Familiarity with the Azure ecosystem will
    help you understand the concepts covered.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于希望转向ML工程角色的机器学习工程师和数据科学家来说，这本AMLS书籍非常有用。熟悉Azure生态系统将帮助您理解所涵盖的概念。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B18003_01.xhtml#_idTextAnchor020), *Introducing the Azure Machine
    Learning Service*, introduces the basic concepts of the **Azure Machine Learning**
    (**AML**) service. You will create an AML workspace, create a compute instance,
    and connect AML to VS Code for further development in later chapters.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18003_01.xhtml#_idTextAnchor020)，*介绍Azure机器学习服务*，介绍了**Azure机器学习**（**AML**）服务的基本概念。您将在后续章节中创建AML工作区、创建计算实例，并将AML连接到VS
    Code以进行进一步开发。'
- en: '[*Chapter 2*](B18003_02.xhtml#_idTextAnchor038), *Working with Data in AMLS,*
    covers how to work with data in AMLS. In particular, you will learn how to load
    data, save data as datasets, and use datasets in later development projects.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18003_02.xhtml#_idTextAnchor038)，*在AMLS中处理数据*，涵盖了如何在AMLS中处理数据。特别是，您将学习如何加载数据、将数据保存为数据集，并在后续开发项目中使用数据集。'
- en: '[*Chapter 3*](B18003_03.xhtml#_idTextAnchor053), *Training Machine Learning
    Models in AMLS*, shows you how to train machine learning models using AMLS experiments
    as well as the code-free designer. You will see how to train jobs remotely and
    save models to the AMLS model registry for later use.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18003_03.xhtml#_idTextAnchor053)，*在AMLS中训练机器学习模型*，展示了如何使用AMLS实验以及无代码设计器来训练机器学习模型。您将了解如何远程训练作业并将模型保存到AMLS模型注册表中以供以后使用。'
- en: '[*Chapter 4*](B18003_04.xhtml#_idTextAnchor061), *Tuning Your Models with AMLS*,
    demonstrates how to tune hyperparameters for your machine learning models using
    AMLS HyperDrive.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18003_04.xhtml#_idTextAnchor061)，*使用AMLS调整您的模型*，演示了如何使用AMLS HyperDrive调整机器学习模型的超参数。'
- en: '[*Chapter 5*](B18003_05.xhtml#_idTextAnchor076), *Azure Automated Machine Learning*,
    covers how to script an AutoML job to automatically train a machine learning model.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18003_05.xhtml#_idTextAnchor076)，*Azure自动化机器学习*，涵盖了如何编写AutoML作业来自动训练机器学习模型。'
- en: '[*Chapter 6*](B18003_06.xhtml#_idTextAnchor086), *Deploying ML Models for Real-Time
    Inferencing*, teaches you how to deploy models in the AML to support real-time
    inferencing.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18003_06.xhtml#_idTextAnchor086)，*部署实时推理的机器学习模型*，教您如何在AML中部署模型以支持实时推理。'
- en: '[*Chapter 7*](B18003_07.xhtml#_idTextAnchor102), *Deploying ML Models for Batch
    Scoring*, shows you how to apply batch scoring to models using AML batch endpoints.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18003_07.xhtml#_idTextAnchor102)，*部署用于批量评分的ML模型*，展示了如何使用AML批量端点将批量评分应用于模型。'
- en: '[*Chapter 8*](B18003_08.xhtml#_idTextAnchor108), *Responsible AI*, teaches
    you how to explain your machine learning models using AMLS and Azure Interpret.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18003_08.xhtml#_idTextAnchor108)，*负责任的AI*，教您如何使用AMLS和Azure Interpret解释您的机器学习模型。'
- en: '[*Chapter 9*](B18003_09.xhtml#_idTextAnchor119), *Productionizing Your Workload
    with MLOps*, has you setting up an Azure DevOps pipeline to orchestrate model
    training and deployment to multiple environments.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18003_09.xhtml#_idTextAnchor119)，*使用MLOps生产化工作负载*，指导你设置Azure DevOps管道以编排模型训练并将模型部署到多个环境。'
- en: '[*Chapter 10*](B18003_10.xhtml#_idTextAnchor196), *Using Deep Learning in Azure
    Machine Learning*, demonstrates how to label image data using Azure Machine Learning’s
    Data Labeling feature, which we will use to train an object detection model. You
    will learn how to train an object detection model using AMLS AutoML and how to
    deploy the trained model for inferencing using AMLS.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18003_10.xhtml#_idTextAnchor196)，*在Azure机器学习中使用深度学习*，展示了如何使用Azure机器学习的数据标注功能对图像数据进行标注，我们将使用它来训练一个目标检测模型。您将学习如何使用AMLS
    AutoML训练目标检测模型，以及如何使用AMLS部署训练好的模型进行推理。'
- en: '[*Chapter 11*](B18003_11.xhtml#_idTextAnchor204), *Using Distributed Training
    in AMLS*, teaches how to perform distributed training in AMLS. In particular,
    you will learn how to train models in a distributed fashion using two popular
    deep learning frameworks, PyTorch and TensorFlow.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18003_11.xhtml#_idTextAnchor204)，*在AMLS中使用分布式训练*，介绍了如何在AMLS中执行分布式训练。特别是，您将学习如何使用两个流行的深度学习框架PyTorch和TensorFlow以分布式方式训练模型。'
