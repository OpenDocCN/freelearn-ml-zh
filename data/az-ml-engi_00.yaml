- en: 'Part 1: Training and Tuning Models with the Azure Machine Learning Service'
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：使用Azure机器学习服务训练和调整模型
- en: Readers will learn how to use the Azure Machine Learning service to train and
    tune different types of models in *Part 1*, taking advantage of its unique job
    tracking capabilities.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 读者将学习如何在第一部分中利用Azure机器学习服务的独特作业跟踪功能来训练和调整不同类型的模型。
