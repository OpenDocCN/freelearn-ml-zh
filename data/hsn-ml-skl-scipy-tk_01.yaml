- en: 'Section 1: Supervised Learning'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分：监督学习
- en: Supervised learning is by far the most used machine learning paradigm in business.
    It’s the key to automating manual tasks. This section comprises the different
    algorithms available for supervised learning, and you will learn when to use each
    of them. We will also try to showcase different types of data, from tabular data
    to textual data and images.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 监督学习迄今为止是商业中最常用的机器学习范式。它是实现自动化手动任务的关键。本节内容包括了可用于监督学习的不同算法，你将学习何时使用每种算法。我们还将尝试展示不同类型的数据，从表格数据到文本数据和图像数据。
