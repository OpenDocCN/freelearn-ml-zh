- en: Section 1 – Conceptual Exposure
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节 – 概念介绍
- en: This section will give you the necessary conceptual exposure to explainability
    techniques for **machine learning** (**ML**) models with practical examples. You
    will learn about the foundational concepts, different dimensions of explainability,
    various model explainability methods, and even data-centric approaches to explainability.
    Knowledge of the foundational concepts will help you understand the guidelines
    for designing robust explainable ML systems like those covered in this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将向您介绍**机器学习**（**ML**）模型的可解释性技术，并通过实际案例进行讲解。您将了解基础概念、可解释性的不同维度、各种模型可解释性方法，甚至数据驱动的可解释性方法。对基础概念的了解将帮助您理解设计稳健的可解释性机器学习系统（如本书中涵盖的系统）的指南。
