- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Recommendation systems are at the heart of almost every internet business today,
    from Facebook to Netflix to Amazon. Providing good recommendations, whether it's
    friends, movies, or groceries, goes a long way in defining user experience and
    enticing your customers to use and buy from your platform.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐系统是几乎所有互联网业务的核心，从Facebook到Netflix再到Amazon。提供好的推荐，无论是朋友、电影还是食品，都能在定义用户体验和吸引客户使用和购买平台上的商品方面发挥重要作用。
- en: This book shows you how to do just that. You will learn about different kinds
    of recommenders used in the industry and see how to build them from scratch using
    Python. No need to wade through tons of linear algebra and machine learning theory,
    you'll get started with building and learning about recommenders as quickly as
    possible.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将向您展示如何做到这一点。您将了解行业中使用的不同类型的推荐系统，并学习如何从零开始使用Python构建它们。不需要翻阅大量的线性代数和机器学习理论，您将尽快开始构建并了解推荐系统。
- en: In this book, you will build an IMDB Top 250 clone, a content-based engine that
    works on movie metadata, collaborative filters that make use of customer behavior
    data, and a hybrid recommender that incorporates content-based and collaborative
    filtering techniques.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将构建一个IMDB Top 250克隆，基于电影元数据的内容推荐引擎，利用客户行为数据的协同过滤器，以及一个结合了基于内容和协同过滤技术的混合推荐系统。
- en: With this book, all you need to get started with building recommendation systems
    is familiarity with Python, and by the time you're finished, you will have a great
    grasp of how recommenders work, and you will be in a strong position to apply
    the techniques learned to your own problem domains.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您只需具备Python基础知识，就可以开始构建推荐系统，完成后，您将深入理解推荐系统的工作原理，并能够将所学的技术应用到自己的问题领域。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的人群
- en: If you are a Python developer and want to develop applications for social networking,
    news personalization, or smart advertising, this is the book for you. Basic knowledge
    of machine learning techniques will be helpful, but it's not mandatory.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是Python开发者，想要开发社交网络、新闻个性化或智能广告应用，那么这本书适合您。机器学习技术的基础知识会有所帮助，但并非必需。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](c4bff0e9-57b3-44ec-90cb-9e5950696b27.xhtml), *Getting Started with
    Recommender Systems*, introduces the recommendation problem and the models popularly
    used to solve it.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](c4bff0e9-57b3-44ec-90cb-9e5950696b27.xhtml)，*推荐系统入门*，介绍了推荐问题及其常用的解决模型。'
- en: '[Chapter 2](789860a3-7641-4ccb-a875-993ba3fa5c05.xhtml), *Manipulating Data
    with the Pandas Library*, illustrates various data wrangling techniques using
    the Pandas library.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](789860a3-7641-4ccb-a875-993ba3fa5c05.xhtml)，*使用Pandas库处理数据*，展示了使用Pandas库进行各种数据清洗技术的应用。'
- en: '[Chapter 3](336e10ee-05f9-46e4-9b65-26b0a9cff2dc.xhtml), *Building an IMDB
    Top 250 Clone with Pandas*, walks through the process of building a top movies
    chart and a knowledge-based recommender that explicitly takes in user preferences.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](336e10ee-05f9-46e4-9b65-26b0a9cff2dc.xhtml)，*使用Pandas构建IMDB Top 250克隆*，带领您完成构建热门电影榜单和明确考虑用户偏好的基于知识的推荐系统的过程。'
- en: '[Chapter 4](69e2179a-ac50-4e35-aa3f-407739ac49bc.xhtml), *Building* *Content-Based
    Recommenders*, describes the process of building models that make use of movie
    plot lines and other metadata to offer recommendations.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](69e2179a-ac50-4e35-aa3f-407739ac49bc.xhtml)，*构建基于内容的推荐系统*，描述了如何构建利用电影情节和其他元数据提供推荐的模型。'
- en: '[Chapter 5](cde5090f-2e41-4e6f-ab11-f5179f1ee2a6.xhtml), *Getting Started with
    Data Mining Techniques*, covers various similarity scores, machine learning techniques,
    and evaluation metrics used to build and gauge performances of collaborative recommender
    models.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](cde5090f-2e41-4e6f-ab11-f5179f1ee2a6.xhtml)，*数据挖掘技术入门*，介绍了构建和评估协同过滤推荐模型时使用的各种相似度评分、机器学习技术和评估指标。'
- en: '[Chapter 6](a4ed83cf-9149-49c0-ab03-f9639dce6b8b.xhtml), *Building Collaborative
    Filters*, walks through the building of various collaborative filters that leverage
    user rating data to offer recommendations.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](a4ed83cf-9149-49c0-ab03-f9639dce6b8b.xhtml)，*构建协同过滤器*，带领您构建各种利用用户评分数据进行推荐的协同过滤器。'
- en: '[Chapter 7](db793a21-1b87-4a02-999c-e48ce2bf6f21.xhtml), *Hybrid Recommenders*,
    outlines various kinds of hybrid recommenders used in practice and walks you through
    the process of building a model that incorporates both content and collaborative-based
    filtering.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](db793a21-1b87-4a02-999c-e48ce2bf6f21.xhtml)，*混合推荐系统*，概述了实践中使用的各种混合推荐系统，并带您了解如何构建一个结合内容和协同过滤的模型。'
- en: To get the most out of this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: This book will give you maximum benefit if you have some experience with Python
    development, or simply someone who wants to develop applications for social networking,
    news personalization, or smart advertising, this is the book for you. Having some
    knowledge of **machine learning** (**ML**) techniques will be helpful, but it
    is not mandatory.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将为您提供最大益处，前提是您有一定的 Python 开发经验，或者您只是希望开发社交网络、新闻个性化或智能广告应用程序的读者，那么这本书就是为您量身定做的。如果您对**机器学习**（**ML**）有一些了解，会有所帮助，但不是必需的。
