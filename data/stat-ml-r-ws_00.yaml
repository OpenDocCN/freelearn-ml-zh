- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This workshop book is a comprehensive resource designed to offer a deep dive
    into the essential aspects of both statistics and machine learning. It provides
    explanations of key concepts with practical examples and hands-on exercises to
    enable a holistic learning experience. Starting with the fundamentals, the book
    walks you through the complete model development process, covering everything
    from data preprocessing to model development.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本工作坊手册是一本综合资源，旨在深入探讨统计学和机器学习的核心方面。它通过实际示例和动手练习来解释关键概念，以实现全面的学习体验。从基础知识开始，本书引导你完成整个模型开发过程，涵盖从数据预处理到模型开发的各个方面。
- en: In addition to its focus on machine learning, the book also delves into R’s
    statistical capabilities. You’ll learn how to manipulate various data types and
    tackle complex mathematical challenges, from algebra and calculus to probability
    and Bayesian statistics. The text even guides you through linear regression techniques
    and more advanced statistical methodologies.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 除了关注机器学习之外，本书还深入探讨了R的统计能力。你将学习如何操作各种数据类型，解决从代数和微积分到概率和贝叶斯统计的复杂数学问题。文本甚至指导你通过线性回归技术以及更高级的统计方法。
- en: By the conclusion of this workshop book, you’ll not only have a robust foundational
    understanding of statistics and machine learning, but you will also be proficient
    in using R’s extensive libraries for tasks such as data processing and model training.
    Through this integrated approach, you’ll emerge well equipped to leverage the
    full power of R in your future projects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本工作坊手册结束时，你不仅将拥有统计学和机器学习的坚实基础理解，而且还将熟练使用R的广泛库进行数据处理和模型训练等任务。通过这种综合方法，你将准备好在未来的项目中充分利用R的全部功能。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: Beginner- to intermediate-level data scientists will get a lot out of this book.
    So will undergraduate- to masters-level students, and early- to mid-senior data
    scientists or people in analytics-related roles.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 从初学者到中级水平的数据科学家将从本书中获得很多收获。本科生到研究生水平的学生，以及初级到中级的高级数据科学家或从事分析相关角色的人士也将受益匪浅。
- en: Basic knowledge of linear algebra and modeling will be helpful in understanding
    the concepts covered in this book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 基本的线性代数和建模知识将有助于理解本书中涵盖的概念。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B18680_01.xhtml#_idTextAnchor014), *Getting Started with R*,
    introduces the basics of R programming, including basic data structures such as
    vectors, matrices, factors, DataFrames, and lists and control logic such as loops,
    function writing, and so on.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B18680_01.xhtml#_idTextAnchor014)，*R编程入门*，介绍了R编程的基础知识，包括基本数据结构，如向量、矩阵、因子、DataFrames和列表，以及控制逻辑，如循环、函数编写等。'
- en: '[*Chapter 2*](B18680_02.xhtml#_idTextAnchor032), *Data Processing with dplyr*,
    introduces common data manipulation and processing techniques using the dplyr
    library, covering data transformation, aggregation, selection, and merging.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B18680_02.xhtml#_idTextAnchor032)，*使用dplyr进行数据处理*，介绍了使用dplyr库进行常见的数据操作和处理技术，包括数据转换、聚合、选择和合并。'
- en: '[*Chapter 3*](B18680_03.xhtml#_idTextAnchor050), *Intermediate Data Processing*,
    introduces common data processing challenges such as converting data types, filling
    in missing values, and matching for strings. This chapter also covers advanced
    techniques to ensure data quality, including categorical and textual data.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B18680_03.xhtml#_idTextAnchor050)，*中级数据处理*，介绍了常见的数据处理挑战，如转换数据类型、填充缺失值和字符串匹配。本章还涵盖了确保数据质量的先进技术，包括分类和文本数据。'
- en: '[*Chapter 4*](B18680_04.xhtml#_idTextAnchor077), *Data Visualization with ggplot2*,
    introduces common plotting techniques using ggplot2, covering the beginning-level
    aesthetics, geometrics, and themes of the library, as well as intermediate techniques
    such as overlaying the graphics with statistical models, coordinate systems, and
    facets.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B18680_04.xhtml#_idTextAnchor077)，*使用ggplot2进行数据可视化*，介绍了使用ggplot2进行常见绘图技术，包括库的入门级美学、几何和主题，以及中级技术，如使用统计模型、坐标系和分面叠加图形。'
- en: '[*Chapter 5*](B18680_05.xhtml#_idTextAnchor091), *Exploratory Data Analysis*,
    introduces different ways to work with and explore different types of data, including
    categorical data and numerical data, and different ways to summarize the data.
    This chapter also covers a case study that starts from data cleaning all the way
    to different visualization and analysis.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18680_05.xhtml#_idTextAnchor091), *数据探索分析*，介绍了处理和探索不同类型数据的不同方法，包括分类数据和数值数据，以及不同的数据总结方法。本章还涵盖了一个案例研究，从数据清洗开始，一直到最后的不同可视化和分析。'
- en: '[*Chapter 6*](B18680_06.xhtml#_idTextAnchor109), *Effective Reporting with
    R Markdown*, introduces dynamic documents using R Markdown. Different from static
    contents, the outputs built using the R Markdown ecosystem offer interactivity
    covering graphs and tables. This chapter covers the fundamentals of R Markdown
    reports, including how to add, fine-tune, and customize figures and tables to
    make interactive and effective reports.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18680_06.xhtml#_idTextAnchor109), *使用R Markdown进行有效报告*，介绍了使用R Markdown的动态文档。与静态内容不同，使用R
    Markdown生态系统构建的输出提供了包括图表和表格在内的交互性。本章涵盖了R Markdown报告的基础，包括如何添加、微调和自定义图表和表格以制作交互性和有效的报告。'
- en: '[*Chapter 7*](B18680_07.xhtml#_idTextAnchor131), *Linear Algebra in R*, covers
    beginner-level linear algebra with illustrated examples in R, including linear
    equations, vector spaces, and matrix basics such as common matrix operations,
    such as multiplication, inversion, and transposition.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18680_07.xhtml#_idTextAnchor131), *R中的线性代数*，涵盖了入门级的线性代数，并使用R中的实例进行说明，包括线性方程、向量空间以及矩阵基础，如常见的矩阵运算，例如乘法、求逆和转置。'
- en: '[*Chapter 8*](B18680_08.xhtml#_idTextAnchor149), *Intermediate Linear Algebra
    in R*, introduces intermediate topics in linear algebra and implementations in
    R, including determinants of a matrix – the norm, rank, and trace of a matrix,
    and the eigenvalues and eigenvectors values.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18680_08.xhtml#_idTextAnchor149), *R中的中级线性代数*，介绍了线性代数的中级主题及其在R中的实现，包括矩阵的行列式——矩阵的范数、秩和迹，以及特征值和特征向量。'
- en: '[*Chapter 9*](B18680_09.xhtml#_idTextAnchor175), *Calculus in R*, introduces
    the basics of calculus and implementations in R, including fitting a function
    to data and plotting, derivatives and numerical differentiation, and integrals
    and integration.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18680_09.xhtml#_idTextAnchor175), *R中的微积分*，介绍了微积分的基础及其在R中的实现，包括拟合函数到数据、绘图、导数和数值微分，以及积分和积分。'
- en: '[*Chapter 10*](B18680_10.xhtml#_idTextAnchor213), *Probability Basics*, introduces
    the basic concepts of probability and implementation in R, including common discrete
    probability distributions such as geometric distribution, binomial distribution,
    and Poisson distribution, as well as common continuous distributions such as normal
    distribution and exponential distribution.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18680_10.xhtml#_idTextAnchor213), *概率基础*，介绍了概率的基本概念及其在R中的实现，包括几何分布、二项分布和泊松分布等常见离散概率分布，以及正态分布和指数分布等常见连续分布。'
- en: '[*Chapter 11*](B18680_11.xhtml#_idTextAnchor235), *Statistics Estimation*,
    introduces common statistical estimation and inference procedures for both numerical
    and categorical data. Key concepts such as hypothesis testing and confidence intervals
    will also be covered.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18680_11.xhtml#_idTextAnchor235), *统计估计*，介绍了针对数值数据和分类数据的常见统计估计和推断程序。包括假设检验和置信区间等关键概念也将被涵盖。'
- en: '[*Chapter 12*](B18680_12.xhtml#_idTextAnchor258), *Linear Regression in R*,
    introduces simple and multiple linear regression models, covering topics such
    as model estimation, closed-form solutions, evaluation, and linear regression
    assumptions.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18680_12.xhtml#_idTextAnchor258), *R中的线性回归*，介绍了简单和多元线性回归模型，涵盖了模型估计、闭式解、评估和线性回归假设等主题。'
- en: '[*Chapter 13*](B18680_13.xhtml#_idTextAnchor279), *Logistic Regression in R*,
    introduces logistic regression and its connection to linear regression and the
    loss function and its application to modeling imbalanced datasets.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18680_13.xhtml#_idTextAnchor279), *R中的逻辑回归*，介绍了逻辑回归及其与线性回归和损失函数的关系，以及其在建模不平衡数据集中的应用。'
- en: '[*Chapter 14*](B18680_14.xhtml#_idTextAnchor294), *Bayesian Statistics*, introduces
    the Bayesian inference framework, covering topics such as posterior updates and
    uncertainty quantification.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B18680_14.xhtml#_idTextAnchor294), *贝叶斯统计*，介绍了贝叶斯推理框架，涵盖了后验更新和不确定性量化等主题。'
- en: To get the most out of this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: To get the most out of this book, it’s advisable to have a basic understanding
    of programming, ideally in R, although a strong foundation in any programming
    language should suffice. Familiarity with elementary statistics and mathematical
    concepts will also be beneficial, as the book delves into statistical methods
    and mathematical models. While the book is structured to guide you from foundational
    to advanced topics, prior exposure to data analysis techniques will enhance your
    learning experience. If you’re new to R, you may want to spend some extra time
    on the initial chapters to become comfortable with the programming environment
    and syntax.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本书，建议您对编程有基本的了解，理想情况下是R语言，尽管任何编程语言的良好基础也应该足够。熟悉基本的统计和数学概念也将有所帮助，因为本书深入探讨了统计方法和数学模型。虽然本书的结构旨在引导您从基础知识到高级主题，但先前对数据分析技术的了解将增强您的学习体验。如果您是R语言的初学者，您可能需要在最初几章上花更多的时间，以便熟悉编程环境和语法。
