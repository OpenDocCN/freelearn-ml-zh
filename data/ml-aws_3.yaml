    structure:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是为完成已知主题结构的主题建模的步骤：
- en: We need an input and output S3 bucket. Let's create both. Navigate to [https://s3.console.aws.amazon.com/s3/](https://s3.console.aws.amazon.com/s3/).
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们需要一个输入和输出 S3 存储桶。让我们创建两个。导航到 [https://s3.console.aws.amazon.com/s3/](https://s3.console.aws.amazon.com/s3/)。
