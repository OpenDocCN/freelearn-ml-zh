- en: The Future of ML on Mobile Applications
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 移动应用程序上机器学习的未来
- en: '**Machine learning** (**ML**) requires massive computational power and, hence,
    requires specialized processors. But if the power of ML can be brought to mobile
    devices that lack such processing power and also work in offline mode, there will
    be enormous opportunities and an entire new business category with a whole gamut
    of innovative useful mobile applications that are very hard to imagine otherwise.
    The entire way customers and businesses connect with each other would be reshaped.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习**（**ML**）需要巨大的计算能力，因此需要专门的处理器。但如果机器学习的力量能够带到缺乏这种处理能力的移动设备上，并且也能在离线模式下工作，那么将会有巨大的机会，以及一个全新的商业类别，包含一系列难以想象的创新有用移动应用程序。客户和业务之间连接的整个方式都将被重塑。'
- en: Mobile devices have become extended organs of human beings these days. It is
    hard to find anyone without a mobile phone with them always. If a mobile phone
    is going to be a part of the human being, then, just as the eyes, nose, legs,
    and so on know what we do daily and have got accustomed to our lifestyle, in a
    similar manner, mobile phones can also understand the ins and outs of our daily
    routine and can bring out so many key data points, which we may not have had the
    time to analyze ourselves.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 移动设备已经成为人类身体的延伸器官。现在很难找到不带手机的人。如果手机要成为人类的一部分，那么就像眼睛、鼻子、腿等一样，知道我们每天做什么，并习惯了我们的生活方式，以类似的方式，手机也可以理解我们日常生活的方方面面，并揭示许多关键数据点，这些数据点我们可能没有时间自己分析。
- en: Moreover, a mobile device can have so many applications installed on it by different
    organizations that it is easy for third parties to get a deeper insight into our
    lifestyle, life pattern, and deep secrets, and take many different actions based
    on the key pointers gathered. There may be possibilities that not only benefit
    these third parties, but may also benefit us. They can try to make us aware of
    things that we were ignorant of as regards ourselves or suggest better ways to
    perform certain activities we do, thus improving our life overall. The possibilities
    are infinite and left to our imagination on how ML in mobile can be achieved and
    implemented.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，一个移动设备可以安装由不同组织提供的许多应用程序，这使得第三方很容易深入了解我们的生活方式、生活模式和深层次秘密，并根据收集到的关键指针采取许多不同的行动。可能会有这样的可能性，不仅会惠及第三方，也可能惠及我们。他们可以尝试让我们意识到我们对自己无知的事情，或者建议更好的方式来完成我们做的某些活动，从而改善我们的生活。可能性无限，留给我们的想象力去思考如何在移动设备上实现和实施机器学习。
- en: We are also seeing an internet of things explosion. This is another dimension,
    where ML in mobile devices becomes key. The sensors sending out different information
    from time to time can be kept close to the sensor, rather than transmitting all
    the way to a server. Different protocols could be used to communicate between
    the sensors and mobile devices for such data exchange and timely actions could
    be taken swiftly. Here, again, the possibilities are innumerable, groundbreaking
    innovations are happening, and this is just the tip of the iceberg.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还看到了物联网的爆炸式增长。这是另一个维度，其中移动设备中的机器学习变得至关重要。定时发送不同信息的传感器可以靠近传感器，而不是传输到服务器。可以使用不同的协议在传感器和移动设备之间进行此类数据交换，并迅速采取及时行动。在这里，同样，可能性无穷无尽，正在发生划时代的创新，而这只是冰山一角。
- en: 'In this chapter, we are going to gain insights into the following topics:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将深入了解以下主题：
- en: Key ML mobile applications
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键机器学习移动应用程序
- en: Key innovation areas
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键创新领域
- en: Opportunities for stakeholders—what are the key stakeholders in the mobile ML
    ecosystem doing?
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者的机会——在移动机器学习生态系统中，关键的利益相关者正在做什么？
- en: Key ML mobile applications
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关键机器学习移动应用程序
- en: In this section, we will look at some of the most popular mobile applications
    and understand what they are doing in the field of mobile ML.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨一些最受欢迎的移动应用程序，并了解它们在移动机器学习领域的应用。
- en: Facebook
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Facebook
- en: Facebook has developed an AI platform, Caffe2Go. Through this toolset, Facebook
    initially wanted to provide enriched AI and AR experiences to users. They are
    enabling users to process videos and images through on-device ML and perform certain
    tasks without having to transmit these videos and images to the backend for complex
    image and video processing. Their style transfer toolkit enables users to take
    the artistic qualities of one image style, and apply it to other images and videos.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook 开发了一个名为 Caffe2Go 的 AI 平台。通过这个工具集，Facebook 最初希望为用户提供丰富的 AI 和 AR 体验。他们允许用户通过设备上的机器学习处理视频和图像，并执行某些任务，而无需将这些视频和图像传输到后端进行复杂的图像和视频处理。他们的风格转换工具包允许用户将一种图像风格的美术品质应用到其他图像和视频中。
- en: Google Maps
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google Maps
- en: Google has introduced TensorFlow Lite as well as ML Kit that enables users to
    perform mobile ML in mobile applications. Google Maps from Google is a classic
    example of ML on mobile.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Google 推出了 TensorFlow Lite 以及 ML Kit，这些工具使用户能够在移动应用程序中执行移动机器学习。Google Maps 是
    Google 的一个经典移动机器学习示例。
- en: Snapchat
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Snapchat
- en: Snapchat is innovating on complex ML algorithms that are able to perceive facial
    features on an image captured by the camera. These algorithms try to learn the
    facial features and then try to create a mask with key facial feature points.
    This mask can then be used to juxtapose with funny graphics to create images left
    to the imagination and creativity of users.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Snapchat 正在创新复杂的机器学习算法，这些算法能够感知由摄像头捕获的图像中的面部特征。这些算法试图学习面部特征，然后尝试创建一个带有关键面部特征点的面具。这个面具可以用来与有趣的图形并置，创造出留给用户想象和创造力的图像。
- en: Tinder
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Tinder
- en: Tinder, which was launched in 2012, is a social app that facilitates communication
    between mutually interested users. Users use a left or right swipe to choose photos
    of other users and potentially match with them. Tinder introduced a smart photos
    feature that increases users, ability to find a proper match, leveraging ML algorithms.
    This feature allows users to see the most famous photos first, as the underlying
    model is constantly learning and reordering the photographs by analyzing the swipe
    action behavior of the user.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Tinder，于2012年推出，是一款促进相互感兴趣用户之间沟通的社交应用程序。用户通过左滑或右滑来选择其他用户的照片，并可能与他们匹配。Tinder
    引入了一个智能照片功能，利用机器学习算法提高了用户找到合适匹配的能力。这个功能允许用户首先看到最著名的照片，因为底层模型不断通过分析用户的滑动行为来学习和重新排序照片。
- en: Netflix
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Netflix
- en: Netflix uses ML to provide quality streaming experiences to its users. Viewing
    streaming content in mobile devices is a lot more complicated than in other channels.
    Netflix is implementing complex ML algorithms to predict network bandwidth, caching
    requirements, and video adaptability requirements for devices based on content
    viewed in order to improve and enhance the streaming experience.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Netflix 使用机器学习为用户提供高质量的流媒体体验。在移动设备上观看流媒体内容比在其他渠道上复杂得多。Netflix 正在实施复杂的机器学习算法，根据观看的内容来预测网络带宽、缓存需求以及设备的视频适应性需求，以改善和增强流媒体体验。
- en: Oval Money
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Oval Money
- en: Oval Money uses ML algorithms to learn user spending patterns in order to suggest
    savings options to end users. It is able to recognize regular recurring patterns
    and identify duplicate payments to help users in saving money.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Oval Money 使用机器学习算法来学习用户的消费模式，以便为最终用户提供储蓄选项。它能够识别常规的重复模式并识别重复付款，以帮助用户节省金钱。
- en: ImprompDo
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ImprompDo
- en: ImprompDo is a time management application that learns user behavior and manages
    the to-do list. It prompts users at the best time they would be able to attend
    to their items in the to-do list, based on the knowledge it has gained by studying
    the user's behavior and their regular time schedule, the location they are in,
    and so on.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ImprompDo 是一个时间管理应用程序，它学习用户行为并管理待办事项列表。它根据通过研究用户行为和他们的常规时间表、所在位置等信息，在最佳时间提醒用户处理待办事项列表中的项目。
- en: Dango
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Dango
- en: Dango is a emoji predictor application that suggests the perfect emoji for the
    context of the conversation. It uses learning algorithms to understand the different
    emotions and the context of the conversation to come up with timely emojis.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Dango 是一个表情符号预测应用程序，它建议适合对话上下文的最合适的表情符号。它使用学习算法来理解不同的情绪和对话的上下文，从而提出及时的表情符号。
- en: Carat
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Carat
- en: Carat monitors all activity happening on a mobile phone and provides suggestions
    to save battery power.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Carat 监控手机上发生的所有活动，并提供节省电池电量的建议。
- en: Uber
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Uber
- en: Uber uses ML techniques to help provide an estimated time of arrival and cost
    to riders. It also helps in providing detailed information and maps to the drivers
    to meet this estimated time of arrival.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Uber利用机器学习技术帮助为乘客提供预计到达时间和费用。它还帮助为司机提供详细信息和地图，以满足这个预计到达时间。
- en: GBoard
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GBoard
- en: GBoard, Google's mobile keyboard for iOS and Android, uses ML to predict what
    the user is going to type before they actually type it.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: GBoard，谷歌为iOS和Android开发的移动键盘，使用机器学习来预测用户在真正输入之前将要输入的内容。
- en: Key innovation areas
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关键创新领域
- en: The following sections detail some of the business areas where innovation is
    happening, leveraging the power of ML. A number of players are already leading
    the way in this regard.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 以下部分详细介绍了利用机器学习力量的创新正在发生的某些商业领域。在这方面，已经有不少玩家正在引领潮流。
- en: Personalization applications
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 个性化应用
- en: Understanding user behavior by leveraging various parameters that are provided
    through mobile devices and understanding their life patterns for the purposes
    of personalization will be of value to users. When the same mobile application
    is going to cater to user profiles across a broad spectrum, it will be of significant
    value if it could provide specific features that best suit the person using it.
    Such advanced personalization could be brought into applications by leveraging
    ML.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用通过移动设备提供的各种参数来理解用户行为，并为了个性化目的理解他们的生活模式，这将对用户有价值。当同一个移动应用将要服务于广泛用户群体的用户档案时，如果它能提供最适合使用者的特定功能，这将具有重大价值。这种高级个性化可以通过利用机器学习来实现。
- en: Healthcare
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 医疗保健
- en: Here, there are various use cases that help track various health parameters
    that can be tracked, learned, and put into use for providing innovations in healthcare,
    such as diagnostic applications that can diagnose based on pictures and sound
    from mobile applications.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，有各种用例可以帮助跟踪可以跟踪、学习和用于提供医疗保健创新的各种健康参数，例如可以根据移动应用中的图片和声音进行诊断的诊断应用。
- en: Fitness tracking and consumer healthcare applications that track the regular
    health and fitness data of individuals through mobile applications can prevent
    various lifestyle-related diseases.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 通过移动应用跟踪个人定期健康和健身数据的健身跟踪和消费者医疗保健应用可以预防各种与生活方式相关的疾病。
- en: These mobile applications could, in fact, change user behavior through alerts
    and notifications and make them take any action required by monitoring their lifestyle.
    They could, for example, suggest going for a walk, taking medication, and blinking
    an eye.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这些移动应用实际上可以通过警报和通知来改变用户行为，并通过监控他们的生活方式来采取所需的任何行动。例如，它们可以建议散步、服药和眨眼。
- en: Targeted promotions and marketing
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 目标化的促销和营销
- en: Mobile applications can be used to study user behavior and track user preferences
    to provide targeted promotions to users. Most user information collected, such
    as demographics, usage statistics, and profile information, can be analyzed using
    ML algorithms to make solid predictions on what products or services to promote
    for a particular person. So, in alignment with this, targeted marketing and advertisements
    could be aimed at users.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 移动应用可以用来研究用户行为并跟踪用户偏好，为用户提供目标化的促销。大多数收集的用户信息，如人口统计、使用统计和档案信息，可以使用机器学习算法进行分析，以对特定个人应推广的产品或服务做出可靠的预测。因此，与此一致，目标化的营销和广告可以针对用户。
- en: Visual and audio recognition
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 视觉和音频识别
- en: Mobile applications can identify circumstances and the user environment and
    modify the audio/video controls of the device, or play suitable audios and videos
    as per user preferences.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 移动应用可以识别环境和用户环境，并修改设备的音频/视频控制，或根据用户偏好播放合适的音频和视频。
- en: E-commerce
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 电子商务
- en: Mobile applications with ML intelligence can have various use cases in the e-commerce
    sector. One such example is indoor navigation applications in retail stores that
    improve business.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 具有机器学习智能的移动应用在电子商务领域可以有多种用途。一个这样的例子是零售店内的导航应用，它可以提高商业效益。
- en: '**Indoor navigation** deals with**navigation within buildings**. Because GPS
    reception is normally non-existent inside buildings, other positioning technologies
    are used here when automatic positioning is desired. Wi-Fi or beacons (**Bluetooth
    Low Energy** (**BLE**)) are often used in this case to create a so-called **indoor
    GPS**. Unlike GPS, however, they also enable you to determine the actual floor
    level. Most applications require an indoor routing functionality that guides people
    precisely through a building using an indoor navigation app and, in this way,
    automatically determines their position—very similar to the navigation systems
    that we use in our cars.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**室内导航**处理的是**建筑内的导航**。由于在建筑内通常无法接收到GPS信号，当需要自动定位时，会使用其他定位技术。在这种情况下，通常会使用Wi-Fi或信标（**低功耗蓝牙**（**BLE**））来创建所谓的**室内GPS**。然而，与GPS不同的是，它们还允许你确定实际的楼层。大多数应用程序都需要室内路由功能，该功能通过室内导航应用程序精确地引导人们穿过建筑物，并以此自动确定他们的位置——这与我们在汽车中使用的导航系统非常相似。'
- en: In many top e-commerce sites, product recommendations are provided when we purchase
    a certain product. This is done based on browsing history, purchase history, user
    query understanding, ranking, and user favorite determination, coupled with user
    situation, location, preferences, and constraints.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多顶级电子商务网站上，当我们购买某个产品时，会提供产品推荐。这是基于浏览历史、购买历史、用户查询理解、排名和用户喜好确定，结合用户情况、位置、偏好和限制来实现的。
- en: In e-commerce, trend prediction and taking immediate steps as per trends observed
    play a huge role in sales. The gaps between the two can largely be fixed by ML
    algorithms efficiently.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在电子商务中，趋势预测和根据观察到的趋势立即采取行动在销售中起着巨大作用。这两个方面之间的差距可以通过机器学习算法有效地填补。
- en: Finance management
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 财务管理
- en: ML is being used in every phase of finance management. User portfolio management,
    fraud detection, trading, loan management, and customer service are the different
    phases where combining user data and profiles could provide innumerable opportunities
    to service the customer differently and thereby leverage ML algorithms.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习正在财务管理的每个阶段得到应用。用户投资组合管理、欺诈检测、交易、贷款管理和客户服务是结合用户数据和配置文件可以提供无数机会来以不同方式服务客户并利用机器学习算法的不同阶段。
- en: Gaming and entertainment
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 游戏和娱乐
- en: More realistic and engaging augmented virtual reality, combined with ML, could
    provide stunning personalized gaming and entertainment experiences to end users.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 更真实、更具吸引力的增强虚拟现实，结合机器学习，可以为最终用户提供令人惊叹的个性化游戏和娱乐体验。
- en: Content management, video streaming, and content rendering could be done more
    efficiently and in a more effective manner by leveraging various parameters, such
    as device capabilities, user preferences, and network capabilities, by applying
    ML.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用各种参数，例如设备能力、用户偏好和网络能力，通过应用机器学习，可以更高效、更有效地进行内容管理、视频流和内容渲染。
- en: Enterprise apps
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 企业应用
- en: Enterprise applications that had a lot of mundane repeatable activities have
    now been made interesting, and even more productive, with new insights that are
    available to enterprise staff, which could actually make the decisions better
    and more valuable to the enterprise, thereby saving the enterprise a significant
    amount of money.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 那些拥有大量日常重复性活动的企业应用，现在通过提供给企业员工的新见解变得有趣，甚至更有生产力，这些见解实际上可以改善决策并使企业获得更大的价值，从而为企业节省大量资金。
- en: The recruitment, time management, operation and capital expenditure, travel,
    and sales processes could be customized for specific users, clients, and geographies,
    leveraging the huge enterprise data available, and applying ML algorithms on them
    to come up with useful timely predictions.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘、时间管理、运营和资本支出、旅行以及销售流程可以根据特定用户、客户和地理区域进行定制，利用可用的庞大企业数据，并应用机器学习算法来提出有用的及时预测。
- en: Real estate
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 房地产
- en: Powerful visualization software based on machine, neural networks, and augmented
    reality, when combined, could help the real estate sector significantly by enabling
    customers to visualize their dream home and model the home on the fly to suit
    their preferences.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 基于机器、神经网络和增强现实功能强大的可视化软件，当结合使用时，可以通过使客户能够可视化他们的梦想家园并在飞行中根据他们的偏好建模家园，从而显著帮助房地产领域。
- en: IKEA has already introduced an application called **IKEA Place** ([https://itunes.apple.com/us/app/ikea-place/id1279244498?mt=8](https://itunes.apple.com/us/app/ikea-place/id1279244498?mt=8))
    that enables users to visualize how the furniture they choose would fit into their
    homes.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 宜家已经推出了一款名为**宜家空间**的应用程序（[https://itunes.apple.com/us/app/ikea-place/id1279244498?mt=8](https://itunes.apple.com/us/app/ikea-place/id1279244498?mt=8)），允许用户可视化他们选择的家具如何融入他们的家中。
- en: Similarly, Azati's image modeling application enables users to replace the existing
    wall covering with other choices, thus enabling the user to view instantly their
    choice of covering on the model house they plan to buy or decorate.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，Azati的图像建模应用程序允许用户用其他选择替换现有的墙面覆盖，从而使用户能够立即查看他们选择的覆盖物在计划购买或装饰的样板房上的效果。
- en: Agriculture
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 农业
- en: There are various solutions that could be provided to farmers through mobile
    applications. The images of the soil and plants captured through the smartphone
    could be analyzed to provide useful insights on soil restoration techniques, tips
    for weeding, plant health control, and so on. These images could be analyzed on
    various parameters, such as soil defects, plant pests and diseases, defects, and
    nutrient deficiencies in soil. The possibilities are innumerable and could be
    extended to all steps in agriculture to help improve crop yield.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 通过移动应用程序，可以为农民提供各种解决方案。通过智能手机捕获的土壤和植物图像可以进行分析，以提供有关土壤恢复技术、除草技巧、植物健康控制等方面的有用见解。这些图像可以在各种参数上进行分析，例如土壤缺陷、植物病虫害、缺陷以及土壤中的营养缺乏。可能性无穷无尽，可以扩展到农业的各个步骤，以帮助提高作物产量。
- en: Energy
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 能源
- en: The energy sector is one sector where, if ML is applied, it could bring in lot
    of savings to energy spend, thereby protecting the environment and helping us
    go green.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 能源行业是应用机器学习后可以带来大量能源节省的领域，从而保护环境并帮助我们走向绿色。
- en: Machine learning-enabled smart homes that can be controlled based on user preferences
    and availability, which could be tracked through mobile applications, can bring
    huge energy savings to each home.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 基于用户偏好和可用性，通过移动应用程序控制的机器学习智能家庭可以为每个家庭带来巨大的能源节省。
- en: Self-driving cars could also save energy by optimizing the routes and utilization
    of the same car by multiple people travelling the same route, regulating speed
    and energy spend at all times, and thereby saving fuel.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 自动驾驶汽车可以通过优化路线和多人使用同一辆车旅行时的路线和利用，调节速度和能源消耗，从而节省能源。
- en: ML could also be used in the smart grid and its maintenance, where it could
    predict the point of failure and the time at which failure occurred, so the required
    preventive steps can be taken.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习还可以用于智能电网及其维护，它可以预测故障点以及故障发生的时间，从而可以采取必要的预防措施。
- en: A smart grid is an electrical grid that includes a variety of operational and
    energy measures, including smart meters, smart appliances, renewable energy resources,
    and energy efficient resources. Electronic power conditioning and control of the
    production and distribution of electricity are important aspects of the smart
    grid. It is an electricity supply network that uses digital communications technology
    to detect and react to local changes in usage.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网是一个包含各种操作和能源措施的电力系统，包括智能电表、智能家电、可再生能源资源和节能资源。电力生产和分配的电子功率调节和控制是智能电网的重要方面。它是一个使用数字通信技术检测和响应本地使用变化的电力供应网络。
- en: Mobile security
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 移动安全
- en: ML can be used for facial recognition tools that may be used for authentication
    and authorization of usage of applications in mobile devices.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习可用于面部识别工具，这些工具可能用于移动设备中应用程序的认证和授权。
- en: Microsoft, Google, and others are working extensively in this area to secure
    their operating systems, as well as the mobile applications present in these OSes,
    from getting attacked by security threats.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 微软、谷歌和其他公司正在大力开展这项工作，以保护他们的操作系统以及这些操作系统中的移动应用程序免受安全威胁。
- en: Google has also rolled out an ML algorithm, called **peer group analysis**.
    This helps to identify harmful applications from the Google Play store, by tracking
    applications that unnecessarily collect or send data without any specific need.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌也推出了一种名为**群体分析**的机器学习算法。该算法通过跟踪那些没有必要收集或发送数据的应用程序，帮助识别谷歌应用商店中的有害应用。
- en: Z9 software from Zimperium is an example of mobile device malware detection
    software that leverages ML to implement mobile security.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: Zimperium的Z9软件是利用机器学习实现移动安全性的移动设备恶意软件检测软件的例子。
- en: Opportunities for stakeholders
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利益相关者的机会
- en: This section provides details of the key stakeholders in the landscape who contribute
    and determine the success and spread of ML on mobile devices. It explores how
    they contribute to mobile ML and what innovations are being carried out by each
    of them to increase the acceptance of mobile ML and make it reach far and wide.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了关于该领域关键利益相关者的详细信息，他们贡献并决定了机器学习在移动设备上的成功和普及。它探讨了他们如何贡献于移动机器学习，以及他们各自正在进行的创新，以增加移动机器学习的接受度并使其广泛传播。
- en: Hardware manufacturers
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 硬件制造商
- en: 'The hardware is the platform that forms the basis for executing ML mobile applications.
    ML has specific requirements in terms of processing units and memory in order
    to run the complex ML algorithms. Until recently hardware limitations was one
    reason that drove the majority of ML processing to be undertaken in backend servers
    where there are no limits on processing units or memory. But now, most device
    manufacturers are making groundbreaking innovations that render hardware suitable
    for running mobile on-device ML applications:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 硬件是执行机器学习移动应用程序的基础平台。机器学习在处理单元和内存方面有特定的要求，以便运行复杂的机器学习算法。直到最近，硬件限制是推动大多数机器学习处理在无处理单元或内存限制的后端服务器上进行的其中一个原因。但现在，大多数设备制造商都在进行突破性的创新，使硬件适合运行移动设备上的机器学习应用程序：
- en: Apple has already designed and built a neural engine as part of its iPhone X's
    main chip set to handle complex ML-driven image processing.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 苹果已经为其iPhone X的主芯片组设计了并构建了一个神经引擎，用于处理复杂的由机器学习驱动的图像处理。
- en: In the Pixel 2 device, Google has also built a custom chip set that caters to
    ML needs.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Pixel 2设备中，谷歌还构建了一套定制的芯片组，以满足机器学习（ML）的需求。
- en: Huawei's Mate 10 also has a neural network processing unit built into it.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 华为的Mate 10也内置了神经网络处理单元。
- en: ARM has launched a project designed to create an AI-driven smart chip that will allow
    mobile devices to continue running ML algorithms even when offline. This will
    reduce data traffic, speed up processing, and also save battery power consumed.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ARM启动了一个项目，旨在创建一个由人工智能驱动的智能芯片，这将允许移动设备在离线时继续运行机器学习算法。这将减少数据流量，加快处理速度，同时节省电池消耗。
- en: Qualcomm is also working with ARM to produce next generation mobile devices
    that enable ML algorithms to be run efficiently.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高通也在与ARM合作，生产下一代移动设备，使机器学习算法能够高效运行。
- en: Mobile operating system vendors
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 移动操作系统供应商
- en: Mobile operating systems such as iOS and Android, as well as Microsoft Windows
    mobile, are catering to the needs of running mobile ML algorithms on mobile devices.
    Various features has been incorporated into the operating system itself to support
    mobile ML.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 移动操作系统，如iOS和Android，以及微软的Windows移动操作系统，都在满足在移动设备上运行移动机器学习算法的需求。操作系统本身已经集成了各种功能来支持移动机器学习。
- en: Third-party mobile ML SDK providers
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三方移动机器学习SDK提供商
- en: 'As we have seen in this book, there are various SDKs available that will help
    programmers create mobile ML programs:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在本书中所见，有各种SDK可供程序员创建移动机器学习程序：
- en: TensorFlow Lite
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TensorFlow Lite
- en: Caffe2Go
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Caffe2Go
- en: Core ML
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Core ML
- en: ML Kit
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ML Kit
- en: Fritz
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弗里茨
- en: We have gone through the high-level architecture of these SDKs and also written
    sample mobile ML applications using each of the preceding SDKs in this book.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经探讨了这些SDK的高级架构，并在本书中使用了前面提到的每个SDK编写了示例移动机器学习应用程序。
- en: 'There are opportunities for all in the following areas of mobile ML technology
    enablement:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在移动机器学习技术赋能的以下领域，所有人都有机会：
- en: Just like hybrid mobile application development, there can be way for hybrid
    ML model development that could employ a common language to develop these ML models
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 就像混合移动应用程序开发一样，混合机器学习模型开发也可能存在一种方法，可以使用通用语言来开发这些机器学习模型
- en: There are many issues in terms of model deployment and upgrading of the deployed
    live ML models in the field
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在模型部署和现场部署的机器学习模型的升级方面存在许多问题
- en: There are many things to improve in terms of monitoring the performance and
    usage of the ML models in the field
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在监控现场机器学习模型性能和使用的方面有许多需要改进的地方
- en: There is a lot of work to be undertaken to support many ML algorithms in these
    SDKs
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这些SDK中支持许多机器学习算法需要做大量的工作
- en: Now, predominantly, only prediction and usage of models is being done from mobile;
    training can also be undertaken from mobile on-device training enablement
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，主要只从移动设备上进行模型的预测和使用；训练也可以在移动设备上通过设备端训练启用进行。
- en: ML mobile application developers
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习移动应用程序开发者
- en: As mobile application developers, you have a huge opportunity in front of you
    to create groundbreaking and innovative solutions in this field. The possibilities
    are innumerable, and the implementation method is also simplified, as we have
    seen in the examples in this chapter. Being well versed in mobile application
    development, if you can get a basic idea of the ML algorithms, you can put them
    to use to solve critical problems and bring value-driven innovation to end users.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 作为移动应用程序开发者，你面前有一个巨大的机会，可以在这个领域创造突破性和创新性的解决方案。可能性无穷无尽，实施方法也如本章示例所示得到了简化。如果你在移动应用程序开发方面有很好的了解，并且能够对机器学习算法有一个基本的概念，你就可以将它们用于解决关键问题，并为最终用户提供价值驱动的创新。
- en: Summary
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we learned about the future of ML in the field of mobile and
    how it will be useful to users. We also discussed different mobile applications
    that use ML, including Facebook, Netflix, and Google Maps.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们了解了移动领域机器学习的未来以及它对用户的有用之处。我们还讨论了使用机器学习的不同移动应用程序，包括Facebook、Netflix和Google
    Maps。
- en: We also saw how a variety of business areas are using ML applications and the
    various opportunities that exist for stakeholders in the field of ML using mobile.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还看到了各种商业领域如何使用机器学习应用程序，以及使用移动设备在机器学习领域中的利益相关者所存在的各种机会。
