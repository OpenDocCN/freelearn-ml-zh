- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The AWS Machine Learning Specialty certification exam tests your competency
    to perform **machine** **learning** (**ML**) on AWS infrastructure. This book
    covers the entire exam syllabus in depth using practical examples to help you
    with your real-world machine learning projects on AWS.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 机器学习专业认证考试测试你在 AWS 基础设施上执行 **机器** **学习** （**ML**） 的能力。本书深入探讨了整个考试大纲，使用实际案例帮助你处理
    AWS 上的真实机器学习项目。
- en: Starting with an introduction to machine learning on AWS, you'll learn the fundamentals
    of machine learning and explore important AWS services for **artificial intelligence**
    (**AI**). You'll then see how to prepare data for machine learning and discover
    different techniques for data manipulation and transformation for different types
    of variables. The book also covers the handling of missing data and outliers and
    takes you through various machine learning tasks such as classification, regression,
    clustering, forecasting, anomaly detection, text mining, and image processing,
    along with their specific ML algorithms, that you should know to pass the exam.
    Finally, you'll explore model evaluation, optimization, and deployment and get
    to grips with deploying models in a production environment and monitoring them.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从 AWS 机器学习的介绍开始，你将学习机器学习的基础知识，并探索重要的 AWS 人工智能（**AI**）服务。然后，你将了解如何为机器学习准备数据，并发现针对不同类型变量的数据操作和转换的不同技术。本书还涵盖了处理缺失数据和异常值，并带你通过各种机器学习任务，如分类、回归、聚类、预测、异常检测、文本挖掘和图像处理，以及你应该了解以通过考试的具体
    ML 算法。最后，你将探索模型评估、优化和部署，并掌握在生产环境中部署模型和监控它们的方法。
- en: By the end of the book, you'll have gained knowledge of all the key fields of
    machine learning and the solutions that AWS has released for each of them, along
    with the tools, methods, and techniques commonly used in each domain of AWS machine
    learning.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将了解机器学习的所有关键领域，AWS 为每个领域发布的解决方案，以及 AWS 机器学习每个领域常用的工具、方法和技术。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for professionals and students who want to take and pass the AWS
    Machine Learning Specialty exam or gain a deeper knowledge of machine learning
    with a special focus on AWS. Familiarity with the basics of machine learning and
    AWS services is necessary.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望参加并通过 AWS 机器学习专业考试或希望深入了解机器学习（特别关注 AWS）的专业人士和学生。熟悉机器学习和 AWS 服务的基础知识是必要的。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B16735_01_Final_VK_ePub.xhtml#_idTextAnchor014), *Machine Learning
    Fundamentals*, covers some machine learning definitions, different types of modeling
    approaches, and all the steps necessary to build a machine learning product, known
    as the modeling pipeline.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B16735_01_Final_VK_ePub.xhtml#_idTextAnchor014)，*机器学习基础*，涵盖了某些机器学习定义、不同的建模方法类型以及构建机器学习产品所需的所有步骤，即建模流程。'
- en: '[*Chapter 2*](B16735_02_Final_VK_ePub.xhtml#_idTextAnchor032), *AWS Application
    Services for AI/ML*, covers details of the various AI/ML applications offered
    by AWS, which you should know to pass the exam.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B16735_02_Final_VK_ePub.xhtml#_idTextAnchor032)，*AWS 人工智能/机器学习应用服务*，涵盖了
    AWS 提供的各种人工智能/机器学习应用的详细信息，这些信息对于通过考试是必须了解的。'
- en: '[*Chapter 3*](B16735_03_Final_VK_ePub.xhtml#_idTextAnchor059), *Data Preparation
    and Transformation*, deals with categorical and numerical features, applying different
    techniques to transform your data, such as one-hot encoding, binary encoding,
    ordinal encoding, binning, and text transformations. You will also learn how to
    handle missing values and outliers on your data, two important topics to build
    good machine learning models.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B16735_03_Final_VK_ePub.xhtml#_idTextAnchor059)，*数据准备和转换*，处理分类和数值特征，应用不同的技术来转换你的数据，例如独热编码、二进制编码、序数编码、分箱和文本转换。你还将学习如何处理数据中的缺失值和异常值，这两个是构建良好机器学习模型的重要主题。'
- en: '[*Chapter 4*](B16735_04_Final_VK_ePub.xhtml#_idTextAnchor082), *Understanding
    and Visualizing Data*, teaches you how to select the most appropriate data visualization
    technique according to different variable types and business needs. You will also
    learn about available AWS services for visualizing data.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 4 章*](B16735_04_Final_VK_ePub.xhtml#_idTextAnchor082)，*理解和可视化数据*，教你如何根据不同的变量类型和业务需求选择最合适的数据可视化技术。你还将了解可用于数据可视化的
    AWS 服务。'
- en: '[*Chapter 5*](B16735_05_Final_VK_ePub.xhtml#_idTextAnchor092), *AWS Services
    for Data Storing*, teaches you about AWS services used to store data for machine
    learning. You will learn about the many different S3 storage classes and when
    to use each of them. You will also learn how to handle data encryption and how
    to secure your data at rest and in transit. Finally, we will present other types
    of data store services, still worth knowing for the exam.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16735_05_Final_VK_ePub.xhtml#_idTextAnchor092), *AWS数据存储服务*，向您介绍用于存储机器学习数据的AWS服务。您将了解许多不同的S3存储类别以及何时使用它们。您还将学习如何处理数据加密以及如何确保数据在静态存储和传输过程中的安全性。最后，我们将介绍其他类型的数据存储服务，这些服务对于考试来说仍然值得了解。'
- en: '[*Chapter 6*](B16735_06_Final_VK_ePub.xhtml#_idTextAnchor115), *AWS Services
    for Processing*, teaches you about AWS services used to process data for machine
    learning. You will learn how to deal with batch and real-time processing, how
    to directly query data on Amazon S3, and how to create big data applications on
    EMR.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16735_06_Final_VK_ePub.xhtml#_idTextAnchor115), *AWS数据处理服务*，向您介绍用于处理机器学习数据的AWS服务。您将学习如何处理批处理和实时处理，如何直接在Amazon
    S3上查询数据，以及如何在EMR上创建大数据应用程序。'
- en: '[*Chapter 7*](B16735_07_Final_VK_ePub.xhtml#_idTextAnchor136), *Applying Machine
    Learning Algorithms*, covers different types of machine learning tasks, such as
    classification, regression, clustering, forecasting, anomaly detection, text mining,
    and image processing. Each of these tasks has specific algorithms that you should
    know about to pass the exam. You will also learn how ensemble models work and
    how to deal with the curse of dimensionality.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16735_07_Final_VK_ePub.xhtml#_idTextAnchor136), *应用机器学习算法*，涵盖了不同类型的机器学习任务，如分类、回归、聚类、预测、异常检测、文本挖掘和图像处理。每个任务都有特定的算法，您应该了解这些算法以通过考试。您还将了解集成模型的工作原理以及如何处理维度诅咒。'
- en: '[*Chapter 8*](B16735_08_Final_VK_ePub.xhtml#_idTextAnchor162), *Evaluating
    and Optimizing Models*, teaches you how to select model metrics to evaluate model
    results. You will also learn how to optimize your model by tuning its hyperparameters.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16735_08_Final_VK_ePub.xhtml#_idTextAnchor162), *评估和优化模型*，教您如何选择模型指标来评估模型结果。您还将学习如何通过调整超参数来优化您的模型。'
- en: '[*Chapter 9*](B16735_09_Final_VK_ePub.xhtml#_idTextAnchor173), *Amazon SageMaker
    Modeling*, teaches you how to spin up notebooks to work with exploratory data
    analysis and how to train your models on Amazon SageMaker. You will learn where
    and how your training data should be stored in order to be accessible through
    SageMaker and the different data formats that you can use.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16735_09_Final_VK_ePub.xhtml#_idTextAnchor173), *Amazon SageMaker建模*，教您如何启动笔记本进行探索性数据分析以及如何在Amazon
    SageMaker上训练模型。您将学习训练数据应存储在哪里以及如何通过SageMaker访问，以及您可以使用的数据格式。'
