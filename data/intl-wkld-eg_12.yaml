  zh: 图9.9 – 实践操作中心
- en: 'The following table lists the services that you will use in this exercise:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格列出了您将在本练习中使用的服务：
- en: '![Figure 9.10 – The services in scope for this exercise'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.10 – 本练习范围内的服务]'
