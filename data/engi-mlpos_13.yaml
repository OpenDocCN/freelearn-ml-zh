- en: 'Section 3: Monitoring Machine Learning Models in Production'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：生产环境中监控机器学习模型
- en: In this part, readers will get acquainted with the principles and processes
    of monitoring machine learning systems in production. It will enable them to craft
    CI/CD pipelines to monitor deployments and equip them to set up and facilitate
    continuous delivery and continuous monitoring of machine learning models.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，读者将了解生产环境中监控机器学习系统的原理和流程。这将使他们能够构建CI/CD管道以监控部署，并使他们能够设置和促进机器学习模型的持续交付和持续监控。
