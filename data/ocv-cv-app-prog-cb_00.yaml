- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: OpenCV (Open source Computer Vision) is an open source library that contains
    more than 500 optimized algorithms for image and video analysis. Since its introduction
    in 1999, it has been largely adopted as the primary development tool by the community
    of researchers and developers in computer vision. OpenCV was originally developed
    at Intel by a team led by Gary Bradski as an initiative to advance research in
    vision and promote the development of rich vision-based, CPU-intensive applications.
    After a series of beta releases, Version 1.0 was launched in 2006\. A second major
    release occurred in 2009 with the launch of OpenCV 2 that proposed important changes,
    especially the new C++ interface that we use in this book. In 2012, OpenCV reshaped
    itself as a nonprofit foundation ([http://opencv.org/](http://opencv.org/)) that
    relies on crowdfunding for its future development.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: OpenCV（开源计算机视觉）是一个包含500多个针对图像和视频分析优化的算法的开源库。自1999年推出以来，它已被计算机视觉研究者和开发者社区广泛采用为主要开发工具。OpenCV最初由Gary
    Bradski领导的一个团队在英特尔开发，作为推进视觉研究并促进基于丰富视觉、CPU密集型应用程序开发的倡议。经过一系列的测试版发布后，2006年推出了1.0版本。2009年，随着OpenCV
    2的推出，发生了第二次重大发布，提出了重要变化，特别是我们在这本书中使用的新的C++接口。2012年，OpenCV重塑了自己，成为一个非营利性基金会([http://opencv.org/](http://opencv.org/))，它依赖于众筹来支持其未来的发展。
- en: This book is a new edition of *OpenCV Computer Vision Application Programming
    Cookbook*. All the programming recipes of the previous editions have been reviewed
    and updated. We also have added new content to provide readers with even better
    coverage of the essential functionalities of the library. This book covers many
    of the library's features and shows you how to use them to accomplish specific
    tasks. Our objective is not to provide detailed coverage of every option offered
    by the OpenCV functions and classes, but rather to give you the elements you need
    to build your applications from the ground up. In this book, we also explore fundamental
    concepts in image analysis, and we describe some of the important algorithms in
    computer vision.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是《OpenCV计算机视觉应用编程食谱》的新版。所有前版的编程食谱都经过了审查和更新。我们还添加了新的内容，为读者提供对库的基本功能的更全面覆盖。本书涵盖了库的许多功能，并展示了如何使用它们来完成特定任务。我们的目标不是提供对OpenCV函数和类提供的每个选项的详细覆盖，而是给你构建应用程序所需的基本元素。在这本书中，我们还探讨了图像分析的基本概念，并描述了一些计算机视觉中的重要算法。
- en: This book is an opportunity for you to get introduced to the world of image
    and video analysis. However, this is just the beginning. The good news is that
    OpenCV continues to evolve and expand. Just consult the OpenCV online documentation
    at [http://opencv.org/](http://opencv.org/) to stay updated on what the library
    can do for you. You can also visit the author's website at [www.laganiere.name](http://www.laganiere.name)
    for updated information about this Cookbook.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书为你提供了一个进入图像和视频分析世界的机会。然而，这只是一个开始。好消息是OpenCV仍在不断发展和扩展。只需查阅OpenCV在线文档[http://opencv.org/](http://opencv.org/)，即可了解库能为你做什么。你还可以访问作者的网站[www.laganiere.name](http://www.laganiere.name)，获取关于此食谱的更新信息。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0014_split_000.html#page "Chapter 1. Playing with Images"),
    *Playing with Images*, introduces the OpenCV library and shows you how to build
    simple applications that can read and display images. It also introduces the basic
    OpenCV data structures.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#page "第1章. 玩转图像"), *玩转图像*，介绍了OpenCV库，并展示了如何构建可以读取和显示图像的简单应用程序。它还介绍了OpenCV的基本数据结构。'
- en: '[Chapter 2](part0019_split_000.html#page "Chapter 2. Manipulating Pixels"),
    *Manipulating Pixels*, explains how an image can be read. It describes different
    methods for scanning an image in order to perform an operation on each of its
    pixels.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0019_split_000.html#page "第2章. 操作像素"), *操作像素*，解释了如何读取图像。它描述了不同的扫描图像的方法，以便对每个像素执行操作。'
- en: '[Chapter 3](part0027_split_000.html#page "Chapter 3. Processing Color Images
    with Classes"), *Processing Color Images with Classes*, consists of recipes that
    present various object-oriented design patterns that can help you build better
    computer vision applications. It also discusses the concept of colors in images.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0027_split_000.html#page "第3章. 使用类处理彩色图像"), *使用类处理彩色图像*，包含了一系列的食谱，展示了各种面向对象的设计模式，这些模式可以帮助你构建更好的计算机视觉应用。它还讨论了图像中颜色的概念。'
- en: '[Chapter 4](part0032_split_000.html#page "Chapter 4. Counting the Pixels with
    Histograms"), *Counting the Pixels with Histograms*, shows you how to compute
    image histograms and how they can be used to modify an image. Different applications
    based on histograms are presented, and they achieve image segmentation, object
    detection, and image retrieval.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0032_split_000.html#page "Chapter 4. Counting the Pixels with Histograms"),
    *使用直方图计数像素*，向您展示如何计算图像直方图以及如何使用它们来修改图像。展示了基于直方图的不同应用，它们实现了图像分割、目标检测和图像检索。'
- en: '[Chapter 5](part0040_split_000.html#page "Chapter 5. Transforming Images with
    Morphological Operations"), *Transforming Images with Morphological Operations*,
    explores the concept of mathematical morphology. It presents different operators
    and informs you how they can be used to detect edges, corners, and segments in
    images.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0040_split_000.html#page "Chapter 5. Transforming Images with Morphological
    Operations"), *使用形态学操作转换图像*，探讨了数学形态学的概念。它介绍了不同的算子，并告知您如何使用它们来检测图像中的边缘、角和段。'
- en: '[Chapter 6](part0047_split_000.html#page "Chapter 6. Filtering the Images"),
    *Filtering the Images*, teaches you the principle of frequency analysis and image
    filtering. It shows how low-pass and high-pass filters can be applied to images
    and presents the concept of derivative operators.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0047_split_000.html#page "Chapter 6. Filtering the Images"), *过滤图像*，向您介绍频率分析和图像过滤的原理。它展示了如何将低通和高通滤波器应用于图像，并介绍了导数算子的概念。'
- en: '[Chapter 7](part0052_split_000.html#page "Chapter 7. Extracting Lines, Contours,
    and Components"), *Extracting Lines, Contours, and Components*, focuses on the
    detection of geometric image features. It explains how to extract contours, lines,
    and connected components in an image.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0052_split_000.html#page "Chapter 7. Extracting Lines, Contours,
    and Components"), *提取线、轮廓和组件*，专注于几何图像特征的检测。它解释了如何在图像中提取轮廓、线和连通组件。'
- en: '[Chapter 8](part0058_split_000.html#page "Chapter 8. Detecting Interest Points"),
    *Detecting Interest Points*, describes various feature-point detectors in images.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0058_split_000.html#page "Chapter 8. Detecting Interest Points"),
    *检测兴趣点*，描述了图像中的各种特征点检测器。'
- en: '[Chapter 9](part0063_split_000.html#page "Chapter 9. Describing and Matching
    Interest Points"), *Describing and Matching Interest Points*, explains how descriptors
    of interest points can be computed and used to match points between images.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0063_split_000.html#page "Chapter 9. Describing and Matching Interest
    Points"), *描述和匹配兴趣点*，解释了如何计算兴趣点的描述符并将其用于图像间点的匹配。'
- en: '[Chapter 10](part0067_split_000.html#page "Chapter 10. Estimating Projective
    Relations in Images"), *Estimating Projective Relations in Images*, explores the
    projective relations that exist between two images of the same scene. It also
    describes the process of camera calibration and revisits the problem of matching
    feature points.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0067_split_000.html#page "Chapter 10. Estimating Projective Relations
    in Images"), *在图像中估计投影关系*，探讨了同一场景的两个图像之间的投影关系。它还描述了相机校准的过程，并重新审视了匹配特征点的问题。'
- en: '[Chapter 11](part0072_split_000.html#page "Chapter 11. Processing Video Sequences"),
    *Processing Video Sequences*, provides you with a framework to read and write
    a video sequence and process its frames. It also shows you how it is possible
    to track feature points from frame to frame and how to extract the foreground
    objects moving in front of a camera.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0072_split_000.html#page "Chapter 11. Processing Video Sequences"),
    *处理视频序列*，为您提供了一个读取和写入视频序列并处理其帧的框架。它还向您展示了如何从一帧跟踪到另一帧跟踪特征点，以及如何提取在相机前移动的前景对象。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读这本书你需要什么
- en: This Cookbook is based on the C++ API of the OpenCV library. Therefore, it is
    assumed that you have some experience with the C++ language. In order to run the
    examples presented in the recipes and experiment with them, you need a good C++
    development environment. Microsoft Visual Studio and Qt are two popular choices.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本食谱基于OpenCV库的C++ API。因此，假设您对C++语言有一些经验。为了运行食谱中提供的示例并进行实验，您需要一个良好的C++开发环境。Microsoft
    Visual Studio和Qt是两个流行的选择。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This Cookbook is appropriate for novice C++ programmers who want to learn how
    to use the OpenCV library to build computer vision applications. It is also suitable
    for professional software developers who wish to be introduced to the concepts
    of computer vision programming. It can be used as a companion book for university-level
    computer vision courses. It is an excellent reference for graduate students and
    researchers of image processing and computer vision.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本烹饪书适合希望学习如何使用OpenCV库构建计算机视觉应用的初学者C++程序员。它也适合希望了解计算机视觉编程概念的资深软件开发人员。它可以作为大学级别计算机视觉课程的配套书籍。它是图像处理和计算机视觉研究生和研究人员的优秀参考书。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现许多不同风格的文本，用于区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, folder names, filenames, file extensions, pathnames, dummy
    URLs, and user input are shown as follows: "Very conveniently, this check is encapsulated
    inside the `create` method of `cv::Mat`."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、文件夹名称、文件名、文件扩展名、路径名、虚拟URL和用户输入如下所示："非常方便，这个检查被封装在`cv::Mat`的`create`方法中"。
