- en: <st c="0">Preface</st>
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="0">前言</st>
- en: '*<st c="8">Python Feature Engineering Cookbook</st>*<st c="44">, covers almost
    every aspect of feature engineering for tabular data, including missing data imputation,
    categorical encoding, variable transformation, discretization, scaling, and the
    handling of outliers.</st> <st c="251">It also discusses how to extract features
    from date and time, text, time series, and</st> <st c="336">relational datasets.</st>'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*<st c="8">Python Feature Engineering Cookbook</st>*<st c="44">，涵盖了表格数据特征工程的几乎所有方面，包括缺失数据插补、分类编码、变量转换、离散化、缩放和异常值的处理。</st>
    <st c="251">它还讨论了如何从日期和时间、文本、时间序列和</st> <st c="336">关系数据集中提取特征。</st>'
- en: <st c="356">This book will take the pain out of feature engineering by showing
    you how to use open source Python libraries to accelerate the feature engineering
    process, via multiple practical, hands-on recipes.</st> <st c="557">Throughout
    the book, you will transform and create new variables utilizing</st> `<st c="632">pandas</st>`
    <st c="638">and</st> `<st c="643">scikit-learn</st>`<st c="655">. Additionally,
    you’ll learn to leverage the power of four major open source feature engineering
    libraries – Feature-engine, Category Encoders, Featuretools,</st> <st c="813">and
    tsfresh.</st>
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="356">本书将通过展示如何使用开源Python库来加速特征工程过程，通过多个实用的、动手的食谱来减轻特征工程的痛苦。</st> <st
    c="557">在本书中，您将利用</st> `<st c="632">pandas</st>` <st c="638">和</st> `<st c="643">scikit-learn</st>`<st
    c="655">来转换和创建新的变量。此外，您还将学习利用四大开源特征工程库的力量——Feature-engine、Category Encoders、Featuretools，以及tsfresh。</st>
- en: <st c="825">You’ll also discover additional recipes that weren’t in the second
    edition.</st> <st c="902">These cover imputing missing data in time series, creating
    new features with decision trees, and highlighting outliers using the median absolute
    deviation.</st> <st c="1058">More importantly, we provide guidelines to help you
    decide which transformations to use, based on your model and data features.</st>
    <st c="1186">You’ll know exactly what, why, and how to implement each</st> <st
    c="1243">feature transformation.</st>
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="825">您还将发现第二版中没有的额外食谱。</st> <st c="902">这些包括时间序列中的缺失数据插补、使用决策树创建新特征，以及使用中位数绝对偏差突出显示异常值。</st>
    <st c="1058">更重要的是，我们提供了指导方针，帮助您根据您的模型和数据特征决定使用哪些转换。</st> <st c="1186">您将确切知道每个特征转换是什么、为什么以及如何实现。</st>
- en: <st c="1266">Who this book is for</st>
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="1266">本书面向对象</st>
- en: <st c="1287">This book is for machine learning and data science students and
    professionals, as well as software engineers involved in deploying machine learning
    models, who seek to enhance their skills in data transformation and feature creation
    for improved model training.</st> <st c="1550">It is designed for anyone interested
    in or currently engaged in feature engineering, providing clear guidance on what
    to do, how to do it, and why it matters.</st> <st c="1709">This resource goes
    beyond basic knowledge, offering practical insights and detailed explanations
    to help you master feature</st> <st c="1833">engineering effectively.</st>
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1287">本书面向机器学习和数据科学的学生和专业人员，以及参与部署机器学习模型的软件工程师，他们希望提高自己在数据转换和特征创建方面的技能，以改善模型训练。</st>
    <st c="1550">本书旨在为所有对特征工程感兴趣或正在从事特征工程的人提供清晰的指导，说明应该做什么，如何做，以及为什么这样做很重要。</st> <st
    c="1709">本资源超越了基础知识，提供了实用的见解和详细的解释，帮助您有效地掌握特征工程。</st> <st c="1833"></st>
- en: <st c="1857">What this book covers</st>
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="1857">本书涵盖内容</st>
- en: '[*<st c="1879">Chapter 1</st>*](B22396_01.xhtml#_idTextAnchor020)<st c="1889">,</st>
    *<st c="1891">Imputing Missing Data</st>*<st c="1912">, explores techniques to
    replace missing values with suitable estimates for numerical, categorical, and
    time series data.</st> <st c="2034">It covers both single and multiple imputation
    methods and demonstrates how to streamline the imputation process using scikit-learn</st>
    <st c="2165">and Feature-engine.</st>'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="1879">第1章</st>*](B22396_01.xhtml#_idTextAnchor020)<st c="1889">,</st>
    *<st c="1891">缺失数据插补</st>*<st c="1912">，探讨了用合适的估计值替换数值、分类和时间序列数据中缺失值的技术。</st>
    <st c="2034">它涵盖了单次和多次插补方法，并展示了如何使用scikit-learn</st> <st c="2165">和Feature-engine来简化插补过程。</st>'
- en: '[*<st c="2184">Chapter 2</st>*](B22396_02.xhtml#_idTextAnchor182)<st c="2194">,</st>
    *<st c="2196">Encoding Categorical Variables</st>*<st c="2226">, covers methods
    to transform categorical variables into numerical features.</st> <st c="2303">It
    begins with common techniques such as one-hot and ordinal encoding and then explores
    adaptations for high cardinality and linear models.</st> <st c="2443">The chapter
    also discusses domain-specific methods, such as weight of evidence, and demonstrates
    how to encode highly cardinal variables using methods such as target encoding,
    ensuring that you understand how to regularize the process to</st> <st c="2681">avoid
    overfitting.</st>'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="2184">第二章</st>*](B22396_02.xhtml#_idTextAnchor182)<st c="2194">,</st>
    *<st c="2196">编码分类变量</st>*<st c="2226">，涵盖了将分类变量转换为数值特征的方法。</st> <st c="2303">它从常见的技巧，如独热编码和顺序编码开始，然后探讨了高基数和线性模型的适应性。</st>
    <st c="2443">本章还讨论了特定领域的编码方法，如证据权重，并展示了如何使用目标编码等方法对高基数变量进行编码，确保你了解如何规范化过程以</st>
    <st c="2681">避免过拟合</st>。'
- en: '[*<st c="2699">Chapter 3</st>*](B22396_03.xhtml#_idTextAnchor351)<st c="2709">,</st>
    *<st c="2711">Transforming Numerical Variables</st>*<st c="2743">, discusses when
    and why you need to transform variables for use in machine learning models.</st>
    <st c="2836">Then, it shows you different variable transformation functions and
    highlights which types of variables each function is best suited for.</st> <st
    c="2973">By the end of this chapter, you’ll understand when you need to transform
    your variables and why you apply the logarithm or the square root, among</st>
    <st c="3119">other functions.</st>'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="2699">第三章</st>*](B22396_03.xhtml#_idTextAnchor351)<st c="2709">,</st>
    *<st c="2711">转换数值变量</st>*<st c="2743">，讨论了何时以及为什么需要转换变量以用于机器学习模型。</st> <st c="2836">然后，它展示了不同的变量转换函数，并强调每个函数最适合哪种类型的变量。</st>
    <st c="2973">到本章结束时，你将了解何时需要转换你的变量，以及为什么你应用对数或平方根等函数。</st>'
- en: '[*<st c="3135">Chapter 4</st>*](B22396_04.xhtml#_idTextAnchor516)<st c="3145">,</st>
    *<st c="3147">Performing Variable Discretization</st>*<st c="3181">, introduces
    the concept of discretization, highlighting its uses in machine learning.</st>
    <st c="3268">The chapter then explores various discretization methods, detailing
    their advantages and limitations.</st> <st c="3370">It covers the basic equal-with
    and equal-frequency discretization procedures, as well as discretization using
    decision trees and</st> *<st c="3499">k</st>*<st c="3500">-means.</st> <st c="3508">Finally,
    it pairs discretization with encoding to return variables that are monotonic with</st>
    <st c="3599">the target.</st>'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="3135">第四章</st>*](B22396_04.xhtml#_idTextAnchor516)<st c="3145">,</st>
    *<st c="3147">执行变量离散化</st>*<st c="3181">，介绍了离散化的概念，并强调了其在机器学习中的应用。</st> <st c="3268">本章探讨了各种离散化方法，详细说明了它们的优缺点。</st>
    <st c="3370">它涵盖了基本的等宽和等频离散化过程，以及使用决策树和</st> *<st c="3499">k</st>*<st c="3500">-均值</st>进行离散化。</st>
    <st c="3508">最后，它将离散化与编码相结合，以返回与</st> <st c="3599">目标</st>单调的变量。'
- en: '[*<st c="3610">Chapter 5</st>*](B22396_05.xhtml#_idTextAnchor662)<st c="3620">,</st>
    *<st c="3622">Working with Outliers</st>*<st c="3643">, presents methods to identify
    outliers and understand their characteristics.</st> <st c="3721">It then discusses
    techniques to remove outliers or adjust their values to fit within accepted boundaries,
    utilizing pandas</st> <st c="3844">and Feature-engine.</st>'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="3610">第五章</st>*](B22396_05.xhtml#_idTextAnchor662)<st c="3620">,</st>
    *<st c="3622">处理异常值</st>*<st c="3643">，介绍了识别异常值及其特征的方法。</st> <st c="3721">然后，它讨论了移除异常值或调整其值以适应可接受边界的技巧，利用pandas</st>
    <st c="3844">和Feature-engine。</st>'
- en: '[*<st c="3863">Chapter 6</st>*](B22396_06.xhtml#_idTextAnchor748)<st c="3873">,</st>
    *<st c="3875">Extracting Features from Date and Time</st>* *<st c="3913">Variables</st>*<st
    c="3923">, describes how to create features from dates and time variables.</st>
    <st c="3989">It covers how to extract date and time components from features,
    as well as how to combine datetime variables and how to work with different</st>
    <st c="4130">time zones.</st>'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="3863">第六章</st>*](B22396_06.xhtml#_idTextAnchor748)<st c="3873">,</st>
    *<st c="3875">从日期和时间变量中提取特征</st> *<st c="3913">变量</st> *<st c="3923">，描述了如何从日期和时间变量中创建特征。</st>
    <st c="3989">它涵盖了如何从特征中提取日期和时间组件，以及如何组合日期时间变量以及如何处理不同的</st> <st c="4130">时区</st>。'
- en: '[*<st c="4141">Chapter 7</st>*](B22396_07.xhtml#_idTextAnchor873)<st c="4151">,</st>
    *<st c="4153">Performing Feature Scaling</st>*<st c="4179">, covers methods to
    put the variables on a similar scale.</st> <st c="4237">It discusses standardization,
    how to scale to maximum and minimum values, and how to perform more robust forms
    of variable scaling.</st> <st c="4369">You’ll also find guidelines about which
    method to use, based on your model</st> <st c="4444">and variables.</st>'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="4141">第7章</st>*](B22396_07.xhtml#_idTextAnchor873)<st c="4151">，</st>
    *<st c="4153">执行特征缩放</st>*<st c="4179">，涵盖了将变量置于相似尺度的方法。</st> <st c="4237">它讨论了标准化、如何缩放到最大和最小值以及如何执行更稳健的变量缩放形式。</st>
    <st c="4369">你还将找到关于根据你的模型</st> <st c="4444">和变量选择哪种方法的指南。</st>'
- en: '[*<st c="4458">Chapter 8</st>*](B22396_08.xhtml#_idTextAnchor987)<st c="4468">,</st>
    *<st c="4470">Creating New Features</st>*<st c="4491">, describes various methods
    to combine existing variables to generate new features.</st> <st c="4575">It shows
    the use of mathematical operations to combine features based on domain knowledge.</st>
    <st c="4666">Then, it discusses how to transform features through the sine, cosine,
    and the use of splines.</st> <st c="4761">Finally, it shows you the value of creating
    features from one or more variables through</st> <st c="4849">decision trees.</st>'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="4458">第8章</st>*](B22396_08.xhtml#_idTextAnchor987)<st c="4468">，</st>
    *<st c="4470">创建新功能</st>*<st c="4491">，介绍了将现有变量组合起来生成新特征的多种方法。</st> <st c="4575">它展示了如何根据领域知识使用数学运算来组合特征。</st>
    <st c="4666">然后，它讨论了如何通过正弦、余弦和样条曲线的使用来转换特征。</st> <st c="4761">最后，它展示了通过决策树从一个或多个变量中创建特征的价值。</st>'
- en: '[*<st c="4864">Chapter 9</st>*](B22396_09.xhtml#_idTextAnchor1143)<st c="4874">,</st>
    *<st c="4876">Extracting Features from Relational Data with Featuretools</st>*<st
    c="4934">, introduces relational datasets and then moves on to explain how we
    can create features at different data aggregation levels, utilizing Featuretools.</st>
    <st c="5085">You will learn how to automatically create dozens of features from
    numerical and categorical variables, datetime,</st> <st c="5199">and text.</st>'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="4864">第9章</st>*](B22396_09.xhtml#_idTextAnchor1143)<st c="4874">，</st>
    *<st c="4876">使用Featuretools从关系数据中提取特征</st>*<st c="4934">，介绍了关系数据集，然后解释了我们可以如何利用Featuretools在不同的数据聚合级别创建特征。</st>
    <st c="5085">你将学习如何自动从数值和分类变量、日期时间以及文本中创建数十个特征。</st>'
- en: '[*<st c="5208">Chapter 10</st>*](B22396_10.xhtml#_idTextAnchor1323)<st c="5219">,</st>
    *<st c="5221">Creating Features from a Time Series with tsfresh</st>*<st c="5270">,
    discusses how to automatically create hundreds of features from time series data
    for use in supervised classification or regression.</st> <st c="5405">You’ll leverage
    the power of tsfresh to automatically create and select relevant features from
    your</st> <st c="5505">time series.</st>'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="5208">第10章</st>*](B22396_10.xhtml#_idTextAnchor1323)<st c="5219">，</st>
    *<st c="5221">使用tsfresh从时间序列数据创建特征</st>*<st c="5270">，讨论了如何自动从时间序列数据中创建数百个特征，用于监督分类或回归。</st>
    <st c="5405">你将利用tsfresh的强大功能，自动从你的</st> <st c="5505">时间序列中创建和选择相关特征。</st>'
- en: '[*<st c="5517">Chapter 11</st>*](B22396_11.xhtml#_idTextAnchor1459)<st c="5528">,</st>
    *<st c="5530">Extracting Features from Text Variables</st>*<st c="5569">, explores
    effective methods to clean and extract features from short text segments for use
    in supervised learning models.</st> <st c="5692">The chapter covers techniques
    to count words, sentences, and characters and measure lexical diversity.</st>
    <st c="5795">Additionally, it guides you through text cleaning processes and demonstrates
    how to build feature matrices by</st> <st c="5905">counting words.</st>'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="5517">第11章</st>*](B22396_11.xhtml#_idTextAnchor1459)<st c="5528">，</st>
    *<st c="5530">从文本变量中提取特征</st>*<st c="5569">，探讨了有效的方法来清理和从短文本片段中提取特征，用于监督学习模型。</st>
    <st c="5692">本章涵盖了计数单词、句子和字符以及测量词汇多样性的技术。</st> <st c="5795">此外，它指导你通过文本清理过程，并演示了如何通过计数单词来构建特征矩阵。</st>'
- en: <st c="5920">To get the most out of this book</st>
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="5920">为了最大限度地利用这本书</st>
- en: <st c="5953">This book provides practical tools and techniques to streamline
    your feature engineering pipelines, allowing you to enhance code quality and simplify
    processes.</st> <st c="6115">The book explores methods to transform and create
    features to effectively train machine learning models with Python.</st> <st c="6232">Therefore,
    familiarity with machine learning and Python programming will benefit your understanding
    and application of the</st> <st c="6355">concepts presented.</st>
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="5953">本书提供了实用工具和技术，以简化您的特征工程流程，让您能够提高代码质量并简化流程。</st> <st c="6115">本书探讨了使用Python转换和创建特征的方法，以有效地训练机器学习模型。</st>
    <st c="6232">因此，熟悉机器学习和Python编程将有助于您理解和应用本书中提出的</st> <st c="6355">概念。</st>
