- en: Preface
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 前言
- en: You have already seen *Harvard Business Review* describing data science as the
    *sexiest job of the 21^(st) century*. You have been watching terms such as *machine
    learning* and *artificial intelligence* pop up around you in the news all the
    time. You aspire to join this league of machine learning data scientists soon.
    Or maybe, you are already in the field but want to take your career to the next
    level. You want to learn more about the underlying statistical and mathematical
    theory, and apply this new knowledge using the most commonly used tool among practitioners,
    scikit-learn.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经看到过 *《哈佛商业评论》* 将数据科学描述为 21^(世纪) 的 *最性感职业*。你也可能经常在新闻中看到 *机器学习* 和 *人工智能*
    等词汇的出现。你渴望尽快加入这个机器学习数据科学家的行列。或者，也许你已经在这个领域工作，但希望将自己的职业生涯提升到新的高度。你想了解更多关于基础统计学和数学理论的知识，并希望利用实践中最常用的工具——scikit-learn，来应用这些新知识。
- en: This book is here for you. It begins with an explanation of machine learning
    concepts and fundamentals and strikes a balance between theoretical concepts and
    their applications. Each chapter covers a different set of algorithms and shows
    you how to use them to solve real-life problems. You'll also learn various key
    supervised and unsupervised machine learning algorithms using practical examples.
    Whether it is an instance-based learning algorithm, Bayesian estimation, a deep
    neural network, a tree-based ensemble, or a recommendation system, you'll gain
    a thorough understanding of its theory and learn when to apply it to real-life
    problems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书就是为你准备的。它从机器学习的概念和基础知识讲起，理论与应用之间保持平衡。每一章都涵盖了不同的算法，并展示了如何利用它们解决实际问题。你还将通过实际示例学习各种关键的监督学习和无监督学习算法。无论是基于实例的学习算法、贝叶斯估计、深度神经网络、基于树的集成方法，还是推荐系统，你都会深入理解其理论，并学会何时将其应用于实际问题。
- en: This book will not stop at scikit-learn, but will help you add even more tools
    to your toolbox. You will augment scikit-learn with other tools such as pandas,
    Matplotlib, imbalanced-learn, and scikit-surprise. By the end of this book, you
    will be able to orchestrate these tools together to take a data-driven approach
    to providing end-to-end machine learning solutions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不仅限于介绍 scikit-learn，还将帮助你为工具箱增加更多的工具。你将通过诸如 pandas、Matplotlib、imbalanced-learn
    和 scikit-surprise 等工具增强 scikit-learn 的功能。到本书结束时，你将能够将这些工具结合起来，采取数据驱动的方法提供端到端的机器学习解决方案。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者对象
- en: This book is for machine learning data scientists who want to master the theoretical
    and practical sides of machine learning algorithms and understand how to use them
    to solve real-life problems. Working knowledge of Python and a basic understanding
    of underlying mathematical and statistical concepts is required. Nevertheless,
    this book will walk you through the new concepts to cater to both new and experienced
    data scientists.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合那些希望掌握机器学习算法的理论和实践，并理解如何将其应用于实际问题的机器学习数据科学家。要求具备 Python 的工作知识，并对基础的数学和统计概念有一定理解。然而，本书将引导你逐步了解新的概念，适合新手和经验丰富的数据科学家。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](5374cf8f-21e3-42d9-b92c-4c02ca593552.xhtml), *Introduction to Machine
    Learning*, will introduce you to the different machine learning paradigms, using
    examples from industry. You will also learn how to use data to evaluate the models
    you build.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](5374cf8f-21e3-42d9-b92c-4c02ca593552.xhtml)，*机器学习简介*，将向你介绍不同的机器学习范式，并使用来自行业的例子来说明。你还将学习如何使用数据来评估你构建的模型。'
- en: '[Chapter 2](66742a94-deba-4899-9f6b-1c17d0f6bf7e.xhtml), *Making Decisions
    with Trees*, will explain how decision trees work and teach you how to use them
    for classification as well as regression. You will also learn how to derive business
    rules from the trees you build.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](66742a94-deba-4899-9f6b-1c17d0f6bf7e.xhtml)，*使用树做决策*，将解释决策树的工作原理，并教你如何使用它们进行分类和回归。你还将学习如何从你构建的树中推导出业务规则。'
- en: '[Chapter 3](f5590b35-517b-42bb-821f-66d4fdc8059a.xhtml), *Making Decisions
    with Linear Equations*, will introduce you to linear regression. After understanding
    its modus operandi, we will learn about related models such as ridge, lasso, and
    logistic regression. This chapter will also pave the way toward understanding
    neural networks later on in this book.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](f5590b35-517b-42bb-821f-66d4fdc8059a.xhtml)，*用线性方程做决策*，将介绍线性回归。在理解其运作方式后，我们将学习相关的模型，如岭回归、套索回归和逻辑回归。本章还将为理解后续章节中的神经网络打下基础。'
- en: '[Chapter 4](f97d5d65-e61e-4f65-9b83-1ac4d6a54a77.xhtml), *Preparing Your Data*,
    will cover how to deal with missing data using the impute functionality. We will
    then use scikit-learn, as well as an external library called categorical-encoding,
    to prepare the categorical data for the algorithms that we are going to use later
    on in the book.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](f97d5d65-e61e-4f65-9b83-1ac4d6a54a77.xhtml)，*准备你的数据*，将讲解如何使用插补功能处理缺失数据。接着，我们将使用scikit-learn以及一个名为categorical-encoding的外部库，来为我们接下来在本书中使用的算法准备分类数据。'
- en: '[Chapter 5](b95b628d-5913-477e-8897-989ce2afb974.xhtml), *Image Processing
    with Nearest Neighbors*, will explain the k-Nearest Neighbors algorithms and their
    hyperparameters. We will also learn how to prepare images for the nearest neighbors
    classifier.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](b95b628d-5913-477e-8897-989ce2afb974.xhtml)，*使用最近邻进行图像处理*，将解释k近邻算法及其超参数。我们还将学习如何为最近邻分类器准备图像。'
- en: '[Chapter 6](0bad86d8-cebe-4da0-a28e-611d9d7b0a65.xhtml), *Classifying Text
    Using Naive Bayes*, will teach you how to convert textual data into numbers and
    use machine learning algorithms to classify it. We will also learn about techniques
    to deal with synonyms and high data dimensionality.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](0bad86d8-cebe-4da0-a28e-611d9d7b0a65.xhtml)，*使用朴素贝叶斯进行文本分类*，将教你如何将文本数据转换为数字，并使用机器学习算法进行分类。我们还将学习如何处理同义词和高维数据的问题。'
- en: '[Chapter 7](#), *Neural Networks – Here Comes the Deep Learning*, will dive
    into how to use neural networks for classification and regression. We will also
    learn about data scaling since it is a requirement for quicker convergence.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](#)，*神经网络——深度学习来袭*，将深入讲解如何使用神经网络进行分类和回归。我们还将学习数据缩放技术，因为这是加速收敛的必要条件。'
- en: '[Chapter 8](#), *Ensembles – When One Model Is Not Enough*, will cover how
    to reduce the bias or variance of algorithms by combining them into an ensemble.
    We will also learn about the different ensemble methods, from bagging to boosting,
    and when to use each of them.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](#)，*集成方法——当单个模型不够时*，将讲解如何通过将多个算法组合成集成模型来减少偏差或方差。我们还将学习不同的集成方法，从装袋法到提升法，并了解何时使用它们。'
- en: '[Chapter 9](#), *The Y is as Important as the X*, will teach you how to build
    multilabel classifiers. We will also learn how to enforce dependencies between
    your model outputs and make a classifier''s probabilities more reliable with calibration.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](#)，*Y和X同样重要*，将教你如何构建多标签分类器。我们还将学习如何强制模型输出之间的依赖关系，并通过校准使分类器的概率更可靠。'
- en: '[Chapter 10](#), *Imbalanced Learning* – *Not Even 1% Win the Lottery*, will
    introduce the use of an imbalanced learning helper library and explore different
    ways for over- and under-sampling. We will also learn how to use the sampling
    methods with the ensemble models.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](#)，*不平衡学习*——*连1%都没中的彩票*，将介绍如何使用不平衡学习助手库，并探讨过采样和欠采样的不同方法。我们还将学习如何在集成模型中使用这些采样方法。'
- en: '[Chapter 11](#), *Clustering – Making Sense of Unlabeled Data*, will cover
    clustering as an unsupervised learning algorithm for making sense of unlabeled
    data.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](#)，*聚类——理解无标签数据*，将介绍聚类作为一种无监督学习算法，用于理解无标签数据。'
- en: '[Chapter 12](#), *Anomaly Detection – Finding Outliers in Data*, will explore
    the different types of anomaly detection algorithms.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](#)，*异常检测——发现数据中的离群值*，将探讨不同类型的异常检测算法。'
- en: '[Chapter 13](#), *Recommender Systems – Get to Know Their Taste*, will teach
    you how to build a recommendation system and deploy it in production.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](#)，*推荐系统——了解它们的偏好*，将教你如何构建推荐系统并将其部署到生产环境中。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: You will need Python 3.x installed on your computer. It is a good practice to
    set up a virtual environment to install the required libraries into. It's up to
    you whether you wish to use Python's `venv` module, the virtual environment provided
    by Anaconda, or any other option you like. I'll be using `pip` to install the
    libraries needed in the book, but once more, it is up to you whether you prefer
    to use `conda` or any other alternatives.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要在计算机上安装Python 3.x。建议设置虚拟环境以安装所需的库。你可以选择使用Python的`venv`模块、Anaconda提供的虚拟环境，或者你喜欢的任何其他选项。我将使用`pip`来安装书中所需的库，但最终是否使用`conda`或其他替代方法由你决定。
- en: In [Chapter 1](5374cf8f-21e3-42d9-b92c-4c02ca593552.xhtml), *Introduction to
    Machine Learning*, I will explain the essential libraries you need to install
    to get started. I will show you how to install them using the same versions tested
    here, so we are both on the same page throughout the rest of this book. Whenever
    we need to install any additional libraries in the later chapters, I will also
    explain how to set them up.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [第1章](5374cf8f-21e3-42d9-b92c-4c02ca593552.xhtml)《机器学习简介》中，我将解释你需要安装的基本库，以便开始学习。我将向你展示如何安装这些库，并使用这里测试过的相同版本，这样我们可以在整个书籍过程中保持一致。每当我们在后续章节中需要安装其他库时，我也会解释如何进行设置。
- en: I used Jupyter Notebooks to run the code in this book and display the accompanying
    graphs. I recommend that you also go to the Project Jupyter site and install Jupyter
    Notebook or Jupyter Lab. This setup is usually recommended when running experimental
    code. It helps you cut your code into pieces, iterate on each part separately,
    and display the resulting graphs alongside the code. When it comes to writing
    production code, then you may use your favorite **integrated development environment**
    (**IDE**) instead.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用 Jupyter Notebooks 运行本书中的代码并展示配套图表。我建议你也访问 Project Jupyter 网站并安装 Jupyter
    Notebook 或 Jupyter Lab。这个设置通常在运行实验代码时推荐使用。它帮助你将代码拆分成小块，分别迭代每一部分，并将生成的图表与代码一起展示。当你需要编写生产代码时，可以使用你最喜欢的**集成开发环境**（**IDE**）代替。
- en: In addition to the software needed, you will sometimes need to download additional
    datasets. I will provide links to the required datasets when needed, and give
    step-by-step explanations on how to download and preprocess them.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 除了所需的软件，你有时还需要下载额外的数据集。每当需要时，我会提供所需数据集的链接，并给出逐步说明，告诉你如何下载和预处理它们。
- en: I wrote the entire book and ran its code on a MacBook Pro with 16 GB RAM. I
    expect the code here to run on any other operating system, whether it is Microsoft
    Windows or any one of the different Linux distributions. It is more common for
    machine learning algorithms to hit a memory limitation before hitting a CPU bottleneck.
    Nevertheless, for most of the code and the datasets used here, I would expect
    computers with less memory than mine to still work fine.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我编写了整本书，并在一台配有16GB内存的 MacBook Pro 上运行其代码。我预计这里的代码可以在任何其他操作系统上运行，无论是 Microsoft
    Windows 还是任何不同的 Linux 发行版。机器学习算法更常见的瓶颈是内存限制，而不是 CPU 限制。然而，对于本书中使用的大部分代码和数据集，我预计内存较小的计算机仍然可以正常工作。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是本书的电子版，我们建议你自己输入代码或通过 GitHub 仓库访问代码（下节提供链接）。这样做可以帮助你避免与复制粘贴代码相关的潜在错误。**'
