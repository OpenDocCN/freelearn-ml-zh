- en: Part 1:Debugging for Machine Learning Modeling
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：机器学习建模调试
- en: In this part of the book, we will delve into the different aspects of machine
    learning development that extend beyond traditional paradigms. The first chapter
    illuminates the nuances between conventional code debugging and the specialized
    realm of machine learning debugging, emphasizing that the challenges in ML transcend
    mere code errors. The next chapter provides a comprehensive overview of the machine
    learning life cycle, highlighting the role of modularization in streamlining and
    enhancing model development. Finally, we will underscore the importance of model
    debugging in the pursuit of Responsible AI, emphasizing its role in ensuring ethical,
    transparent, and effective machine learning solutions.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这一部分，我们将深入探讨机器学习发展的不同方面，这些方面超越了传统的范式。第一章阐明了传统代码调试与机器学习调试专门领域的细微差别，强调机器学习中的挑战超越了单纯的代码错误。下一章提供了一个关于机器学习生命周期的全面概述，突出了模块化在简化并增强模型开发中的作用。最后，我们将强调在追求负责任的人工智能过程中模型调试的重要性，强调其在确保道德、透明和有效的机器学习解决方案中的作用。
