- en: 'Section 1: Machine Learning Basics'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：机器学习基础
- en: The objective of part 1 is to introduce the reader to machine learning and the
    different types of models used. It will cover supervised and unsupervised learning,
    the principal division within machine learning. Within these aspects, the difference
    between regression (continuous target variable) and classification (discrete target
    variable) will be demonstrated. All points are explained by means of hands-on
    examples.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分的目标是向读者介绍机器学习以及所使用的不同类型模型。它将涵盖监督学习和无监督学习，这是机器学习中的主要分支。在这些方面，将演示回归（连续目标变量）和分类（离散目标变量）之间的区别。所有这些点将通过实践示例进行解释。
