- en: Acknowledgements
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: '*I would maintain that thanks are the highest form of thought; and that* *gratitude
    is happiness doubled by wonder.*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*我认为感谢是最高形式的思想；并且感恩是幸福因惊奇而加倍。*'
- en: — G.K. Chesterton
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: —— G.K. 蔡斯通
- en: There are many people who we are grateful to because their support, help, knowledge,
    and advice were instrumental in shaping this book. First of all, we would like
    to thank Tomás Fernández Marcos. He taught both of us — albeit in different millennia!
    — some of the mathematical notions that, in our future, would be indispensable
    for our study of quantum computing. Then, he introduced us to each other, because
    he had the prescient intuition that we would share many interesting projects.
    It is fair to say that, without him, this book would not exist.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多人我们都很感激，因为他们的支持、帮助、知识和建议对于塑造这本书至关重要。首先，我们要感谢托马斯·费尔南德斯·马科斯（Tomás Fernández
    Marcos）。他虽然在我们不同的世纪里教我们——尽管如此！——一些数学概念，这些概念在我们未来的量子计算研究中将变得不可或缺。然后，他介绍了我们彼此认识，因为他有先见之明地直觉到我们会共同完成许多有趣的项目。可以说，没有他，这本书就不会存在。
- en: We would also like to thank Alberto Di Meglio for writing such a wonderful foreword
    for us. The rest of the book can only go downhill from there!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还想感谢阿尔贝托·迪·梅格利奥（Alberto Di Meglio）为我们撰写如此精彩的序言。从那时起，这本书的其他部分只能越来越差了！
- en: Many parts of this book originate from courses on quantum computing taught over
    the years. Those courses would not have been possible without the help and trust
    of Enrique Arias, Alberto Di Meglio, Melissa Gaillard, Ester Martín Garzón and
    José Ranilla, among others.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书许多部分源自多年来教授的量子计算课程。如果没有恩里克·阿里亚斯（Enrique Arias）、阿尔贝托·迪·梅格利奥（Alberto Di Meglio）、梅丽莎·加利亚德（Melissa
    Gaillard）、埃斯特·马丁·加尔松（Ester Martín Garzón）和何塞·兰尼亚（José Ranilla）等人的帮助和信任，这些课程是不可能实现的。
- en: We are also indebted to all the colleagues with whom we have discussed different
    topics on quantum computing and from whom we have learned a lot. We are particularly
    grateful to those who gave us very useful feedback and comments on preliminary
    versions of our lectures and of material for this book, including Vasilis Belis,
    Héctor García Morales, Miguel Hernández-Cáceres, Carla Rieger, Ignacio F. Rúa,
    Bruno Santidrián Manzanedo, Daniel Setó, Erik Skibinsky Gitlin, and Sofia Vallecorsa.
    We also want to give heartfelt thanks to Ferdous Khan. He was the first to suggest
    that our lectures should be collected in book form. We cannot overstate how much
    we appreciate his constant encouragement and support.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还感激所有与我们讨论量子计算不同主题的同事，我们从他们那里学到了很多。我们特别感谢那些对我们讲座的初步版本和本书材料的反馈和评论非常有用的那些人，包括瓦西利斯·贝利斯（Vasilis
    Belis）、埃克托尔·加西亚·莫拉莱斯（Héctor García Morales）、米格尔·埃尔南德斯-卡塞雷斯（Miguel Hernández-Cáceres）、卡拉·里格尔（Carla
    Rieger）、伊格纳西奥·F. 罗亚（Ignacio F. Rúa）、布鲁诺·桑蒂德里安·曼萨内多（Bruno Santidrián Manzanedo）、丹尼尔·塞托（Daniel
    Setó）、埃里克·斯金宾斯基·吉特林（Erik Skibinsky Gitlin）和索菲亚·瓦莱科萨（Sofia Vallecorsa）。我们还想衷心感谢费尔多斯·汗（Ferdous
    Khan）。他是第一个建议将我们的讲座汇编成书的人。我们无法过分强调我们对他持续的鼓励和支持是多么感激。
- en: Of course, we would also like to thank our team at Packt. They believed in our
    ability to write a whole book on quantum computing much more than we did ourselves!
    And they provided many useful suggestions and advice, making the complicated process
    of preparing a technical manuscript as smooth as possible.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们还要感谢Packt的团队。他们对我们撰写关于量子计算整本书的能力的信任远超过我们自己的信心！他们提供了许多有用的建议和意见，使得准备技术手册的复杂过程尽可能顺利。
- en: We’ve been extremely lucky to have such wonderful technical reviewers as Guillermo
    Botella and Francisco Orts. They went well beyond the call of duty to check that
    everything was correct, they gave us invaluable feedback and suggestions, and
    they located quite a number of errata and typos that would have been very embarrassing
    had they made it to the print version. Obviously, all remaining errors are our
    sole responsibility.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常幸运能有如此出色的技术审稿人，如瓜伊尔莫·博特拉（Guillermo Botella）和弗朗西斯科·奥尔特斯（Francisco Orts）。他们超出了职责范围，确保一切正确无误，他们给了我们宝贵的反馈和建议，并发现了相当数量的错误和排版错误，如果它们出现在印刷版中将会非常尴尬。显然，所有剩余的错误都是我们自己的责任。
- en: And last but certainly not least, we would like to thank our friends and families.
    Writing a book takes a lot of time. And when we say ”a lot,” we really mean ”an
    incredibly awful lot.” Sadly, we had to steal part of that time from them and,
    moreover, they had to listen to our complaints and worries when we went through
    rough spots in the writing process. If it weren’t for them, we could not have
    made it. This is all because of them and dedicated to them.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，我们想要感谢我们的朋友和家人。写一本书需要花费大量的时间。当我们说“大量”时，我们真的意味着“难以置信的糟糕大量”。遗憾的是，我们不得不从他们那里窃取一部分时间，而且更糟糕的是，当他们在我们写作过程中遇到困难时，他们还不得不听我们抱怨和担忧。如果没有他们，我们无法成功。这一切都是因为他们的支持和奉献，这本书也是献给他们的。
- en: Elías F. Combarro, Samuel González-Castillo
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 艾利亚斯·F·科马尔罗，塞缪尔·冈萨雷斯-卡斯蒂略
