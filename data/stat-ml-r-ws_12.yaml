- en: Part 3:Fundamentals of Mathematical Statistics in R
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分：R中的数学统计学基础
- en: As we embark on the third part of this book, we transition from the mathematical
    foundations explored in *Part 2* to the realm of advanced statistical methods
    and model building. While the preceding parts laid the groundwork in terms of
    essential statistics and mathematical underpinnings, this part is designed to
    push your capabilities to a more advanced level, all while utilizing the power
    of R for practical implementations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们开始本书的第三部分，我们将从*第2部分*中探讨的数学基础过渡到高级统计方法和模型构建的领域。虽然前面的部分在基本统计和数学基础方面奠定了基础，但本部分旨在将你的能力提升到更高级的水平，同时利用R的强大功能进行实际应用。
- en: By the end of this part, you’ll possess a robust set of advanced statistical
    and modeling skills. This part provides the advanced knowledge and hands-on experience
    you need to venture into more advanced topics in data science.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到本部分结束时，你将掌握一套强大的高级统计和建模技能。本部分提供了你进入数据科学更高级主题所需的先进知识和实践经验。
