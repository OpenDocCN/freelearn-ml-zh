- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '**Amazon SageMaker** is a fully managed AWS service that provides the ability
    to build, train, deploy, and monitor machine learning models. The book begins
    with a high-level overview of Amazon SageMaker capabilities that map to the various
    phases of the machine learning process to help set the right foundation. You''ll
    learn efficient tactics to address data science challenges such as processing
    data at scale, data preparation, connecting to big data pipelines, identifying
    data bias, running A/B tests, and model explainability using Amazon SageMaker.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**Amazon SageMaker** 是一个完全托管的 AWS 服务，它提供了构建、训练、部署和监控机器学习模型的能力。本书从对映射到机器学习过程各个阶段的
    Amazon SageMaker 功能的高层次概述开始，以帮助建立正确的基础。你将学习有效的策略来应对数据科学挑战，例如大规模处理数据、数据准备、连接到大数据管道、识别数据偏差、运行
    A/B 测试以及使用 Amazon SageMaker 进行模型可解释性。'
- en: As you advance, you'll understand how you can tackle the challenge of training
    at scale, including how to use large datasets while saving costs, monitoring training
    resources to identify bottlenecks, speeding up long training jobs, and tracking
    multiple models trained for a common goal. Moving ahead, you'll find out how you
    can integrate Amazon SageMaker with other AWS services to build reliable, cost-optimized,
    and automated machine learning applications. In addition to this, you'll build
    ML pipelines integrated with MLOps principles and apply best practices to build
    secure and performant solutions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你不断进步，你将了解如何应对大规模训练的挑战，包括如何在节省成本的同时使用大数据集，监控训练资源以识别瓶颈，加快长时间的训练任务，以及跟踪为共同目标训练的多个模型。继续前进，你将发现如何将
    Amazon SageMaker 与其他 AWS 服务集成，以构建可靠、成本优化和自动化的机器学习应用。此外，你还将构建与 MLOps 原则集成的 ML 管道，并应用最佳实践来构建安全且性能卓越的解决方案。
- en: By the end of the book, you'll confidently be able to apply Amazon SageMaker's
    wide range of capabilities to the full spectrum of machine learning workflows.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将能够自信地应用 Amazon SageMaker 的广泛功能，以应对机器学习工作流程的全谱系。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for expert data scientists responsible for building machine learning
    applications using Amazon SageMaker. Working knowledge of Amazon SageMaker, machine
    learning, deep learning, and experience using Jupyter Notebooks and Python is
    expected. Basic knowledge of AWS services related to data, security, and monitoring
    will help you make the most out of the book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向的是负责使用 Amazon SageMaker 构建机器学习应用的高级数据科学家。需要具备 Amazon SageMaker、机器学习、深度学习以及使用
    Jupyter Notebooks 和 Python 的经验。对与数据、安全和监控相关的 AWS 服务的了解将帮助你充分利用本书。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B17249_01_Final_JM_ePub.xhtml#_idTextAnchor014), *Amazon SageMaker
    Overview*, provides a high-level overview of the Amazon SageMaker capabilities
    that map to the various phases of the machine learning process. This sets a foundation
    for a best practice discussion of using SageMaker capabilities to handle data
    science challenges.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B17249_01_Final_JM_ePub.xhtml#_idTextAnchor014)，*Amazon SageMaker
    概述*，提供了对映射到机器学习过程各个阶段的高层次概述的 Amazon SageMaker 功能。这为使用 SageMaker 功能处理数据科学挑战的最佳实践讨论奠定了基础。'
- en: '[*Chapter 2*](B17249_02_Final_JM_ePub.xhtml#_idTextAnchor039), *Data Science
    Environments*, provides a brief overview of technical requirements along with
    a discussion on setting up the necessary data science environments using Amazon
    SageMaker. This sets the foundation for building and automating ML solutions throughout
    the rest of the book.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B17249_02_Final_JM_ePub.xhtml#_idTextAnchor039)，*数据科学环境*，提供了技术要求的简要概述，并讨论了使用
    Amazon SageMaker 设置必要的数据科学环境。这为本书其余部分构建和自动化机器学习解决方案奠定了基础。'
- en: '[*Chapter 3*](B17249_03_Final_JM_ePub.xhtml#_idTextAnchor052), *Data Labeling
    with Amazon SageMaker Ground Truth*, kicks off with a review of challenges involved
    in labeling data at scale – costs, time, unique labeling needs, inaccuracies,
    and bias. Best practices to use Amazon SageMaker Ground Truth to address the challenges
    identified are discussed.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B17249_03_Final_JM_ePub.xhtml#_idTextAnchor052)，*使用 Amazon SageMaker
    Ground Truth 进行数据标注*，从对大规模标注数据所涉及挑战的回顾开始——成本、时间、独特的标注需求、不准确性和偏见。讨论了使用 Amazon SageMaker
    Ground Truth 解决已识别挑战的最佳实践。'
- en: '[*Chapter 4*](B17249_04_Final_JM_ePub.xhtml#_idTextAnchor072), *Data Preparation
    at Scale Using Amazon SageMaker Data Wrangler and Processing*, kicks off with
    a review of challenges involved in data preparation at scale – compute/memory
    resource constraints, long processing times, along with the challenges of the
    duplication of feature engineering efforts, bias detection, and understanding
    feature importance. A discussion on Amazon SageMaker capabilities to address these
    challenges along with best practices to apply follows.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17249_04_Final_JM_ePub.xhtml#_idTextAnchor072), *使用Amazon SageMaker
    Data Wrangler和Processing进行大规模数据准备*，首先回顾了大规模数据准备中涉及到的挑战——计算/内存资源限制、长处理时间，以及特征工程努力重复、偏差检测和了解特征重要性的挑战。随后讨论了Amazon
    SageMaker解决这些挑战的能力以及应用最佳实践。'
- en: '[*Chapter 5*](B17249_05_Final_JM_ePub.xhtml#_idTextAnchor104), *Centralized
    Feature Repository with Amazon SageMaker Feature Store*, provides best practices
    for using a centralized repository for features built with Amazon SageMaker Feature
    Store. Techniques to ingest features and provide access to features to satisfy
    access time requirements are discussed.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17249_05_Final_JM_ePub.xhtml#_idTextAnchor104), *使用Amazon SageMaker
    Feature Store的集中特征仓库*，提供了使用Amazon SageMaker Feature Store构建的集中特征仓库的最佳实践。讨论了摄取特征和提供特征访问以满足访问时间要求的技术。'
- en: '[*Chapter 6*](B17249_06_Final_JM_ePub.xhtml#_idTextAnchor117), *Training and
    Tuning at Scale*, provides best practices for training and tuning machine learning
    models with large datasets using Amazon SageMaker. Techniques such as distributed
    training with data and model parallelism, automated model tuning, and grouping
    multiple training jobs to identify the best performing job are discussed.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17249_06_Final_JM_ePub.xhtml#_idTextAnchor117), *大规模训练和调优*，提供了使用Amazon
    SageMaker在大数据集上训练和调优机器学习模型的最佳实践。讨论了诸如数据并行和模型并行分布式训练、自动模型调优以及将多个训练作业分组以识别最佳性能作业等技术。'
- en: '[*Chapter 7*](B17249_07_Final_JM_ePub.xhtml#_idTextAnchor133), *Profile Training
    Jobs with Amazon SageMaker Debugger*, discusses best practices to debug, monitor,
    and profile training jobs to detect long-running non-converging jobs and eliminate
    resource bottlenecks. The monitoring and profiling capabilities offered by Amazon
    SageMaker Debugger help improve training time and reduce training costs.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17249_07_Final_JM_ePub.xhtml#_idTextAnchor133), *使用Amazon SageMaker
    Debugger分析训练作业*，讨论了调试、监控和配置训练作业以检测长时间运行的非收敛作业和消除资源瓶颈的最佳实践。Amazon SageMaker Debugger提供的监控和配置能力有助于提高训练时间并降低训练成本。'
- en: '[*Chapter 8*](B17249_08_Final_JM_ePub.xhtml#_idTextAnchor151), *Managing Models
    at Scale Using a Model Registry*, introduces SageMaker Model Registry as a centralized
    catalog of trained models. Models can be deployed from the registry and the metadata
    maintained in the registry is useful to understand the deployment history of an
    individual model. Model Registry is an important component of addressing the challenge
    of model deployment automation with CI/CD.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17249_08_Final_JM_ePub.xhtml#_idTextAnchor151), *使用模型注册表进行大规模模型管理*，介绍了SageMaker
    Model Registry作为训练模型的集中目录。模型可以从注册表中部署，注册表中维护的元数据有助于了解单个模型的部署历史。模型注册表是解决模型部署自动化挑战（CI/CD）的重要组件。'
- en: '[*Chapter 9*](B17249_09_Final_JM_ePub.xhtml#_idTextAnchor163), *Updating Production
    Models Using Amazon SageMaker Endpoint Production Variants*, addresses the challenge
    of updating models in production with minimal disruption to the model consumers
    using Amazon SageMaker Endpoint production variants. The same production variants
    will be used to showcase advanced strategies such as canary deployments, A/B testing,
    blue/green deployments that balance cost with downtime, and ease of rollbacks.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17249_09_Final_JM_ePub.xhtml#_idTextAnchor163), *使用Amazon SageMaker端点生产变体更新生产模型*，探讨了使用Amazon
    SageMaker端点生产变体以最小化对模型消费者的影响来更新生产模型所面临的挑战。将使用相同的生产变体来展示高级策略，如金丝雀部署、A/B测试、蓝绿部署，这些策略在平衡成本与停机时间以及回滚的简便性方面取得了平衡。'
- en: '[*Chapter 10*](B17249_10_Final_JM_ePub.xhtml#_idTextAnchor179), *Optimizing
    Model Hosting and Inference Costs*, introduces best practices to optimize hosting
    and inference costs on Amazon SageMaker. Multiple deployment strategies are discussed
    to meet the computation needs and response time requirements under varying inference
    traffic demands.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17249_10_Final_JM_ePub.xhtml#_idTextAnchor179), *优化模型托管和推理成本*，介绍了在Amazon
    SageMaker上优化托管和推理成本的最佳实践。讨论了多种部署策略，以满足不同推理流量需求下的计算需求和响应时间要求。'
- en: '[*Chapter 11*](B17249_11_Final_JM_ePub.xhtml#_idTextAnchor210), *Monitoring
    Production Models with Amazon SageMaker Model Monitor and Clarify*, introduces
    best practices to monitor the quality of production models and receive proactive
    alerts on model quality degradation. You will learn how to monitor for data bias,
    model bias, bias drift, and feature attribution drift using Amazon SageMaker Model
    Monitor and SageMaker Clarify.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17249_11_Final_JM_ePub.xhtml#_idTextAnchor210)，*使用Amazon SageMaker
    Model Monitor和Clarify监控生产模型*，介绍了监控生产模型质量并接收关于模型质量退化的主动警报的最佳实践。你将学习如何使用Amazon SageMaker
    Model Monitor和SageMaker Clarify监控数据偏差、模型偏差、偏差漂移和特征归因漂移。'
- en: '[*Chapter 12*](B17249_12_Final_JM_ePub.xhtml#_idTextAnchor222), *Machine Learning
    Automated Workflows*, brings together data processing, training, deployment, and
    model management into automated workflows that can be orchestrated and integrated
    into end-to-end solutions.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17249_12_Final_JM_ePub.xhtml#_idTextAnchor222)，*机器学习自动化工作流程*，将数据处理、训练、部署和模型管理集成到可以编排和集成到端到端解决方案的自动化工作流程中。'
- en: '[*Chapter 13*](B17249_13_Final_JM_ePub.xhtml#_idTextAnchor258), *Well-Architected
    Machine Learning with Amazon SageMaker*, applies best practices provided by the
    AWS Well-Architected Framework to building ML solutions on Amazon SageMaker.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B17249_13_Final_JM_ePub.xhtml#_idTextAnchor258)，*使用Amazon SageMaker构建架构良好的机器学习解决方案*，将AWS架构良好的框架提供的最佳实践应用于在Amazon
    SageMaker上构建机器学习解决方案。'
- en: '[*Chapter 14*](B17249_14_Final_JM_ePub.xhtml#_idTextAnchor296), *Managing SageMaker
    Features across Accounts*, discusses best practices for using Amazon SageMaker
    capabilities in a cross-account setup involving multiple AWS accounts, which allows
    you to better govern and manage machine learning activities across the machine
    learning development lifecycle.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B17249_14_Final_JM_ePub.xhtml#_idTextAnchor296)，*跨账户管理SageMaker功能*，讨论了在涉及多个AWS账户的跨账户设置中使用Amazon
    SageMaker功能的最佳实践，这允许你更好地治理和管理机器学习开发生命周期中的机器学习活动。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: You should have an AWS account and working knowledge of AWS and Amazon SageMaker.
    You should also be familiar with basic machine learning concepts. The code samples
    are written in Python and normally executed in a Jupyter notebook. You will not
    need Python or other software installed on your computer.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该有一个AWS账户，并熟悉AWS和Amazon SageMaker。你还应该熟悉基本的机器学习概念。代码示例是用Python编写的，通常在Jupyter笔记本中执行。你不需要在计算机上安装Python或其他软件。
- en: To set up your data science environment, you should also have familiarity with
    the concepts of Infrastructure-as-Code and Configuration-as-Code. It's helpful
    if you are also familiar with AWS CloudFormation but it is not required.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了设置你的数据科学环境，你还应该熟悉基础设施即代码和配置即代码的概念。如果你也熟悉AWS CloudFormation，那将很有帮助，但这不是必需的。
