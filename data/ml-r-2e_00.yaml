  prefs: []
  type: TYPE_NORMAL
  zh: 互联网盗版问题在所有媒体中普遍存在。Packt公司非常重视版权和许可证的保护。如果您在互联网上发现我们的作品的任何非法副本，请立即提供该地址或网站名称，以便我们采取相应措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现有涉嫌侵权的材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供相关链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者和我们向您提供有价值内容的能力。
- en: Questions
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-52
