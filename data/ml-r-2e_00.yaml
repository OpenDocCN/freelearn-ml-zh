- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Machine learning, at its core, is concerned with the algorithms that transform
    information into actionable intelligence. This fact makes machine learning well-suited
    to the present-day era of big data. Without machine learning, it would be nearly
    impossible to keep up with the massive stream of information.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的核心关注点是将信息转化为可操作的智能的算法。正是这一点使得机器学习非常适合当今大数据的时代。如果没有机器学习，几乎不可能跟上庞大的信息流。
- en: Given the growing prominence of R—a cross-platform, zero-cost statistical programming
    environment—there has never been a better time to start using machine learning.
    R offers a powerful but easy-to-learn set of tools that can assist you with finding
    data insights.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于R语言——一种跨平台、零成本的统计编程环境——的日益流行，现在是开始使用机器学习的最佳时机。R提供了一套功能强大且易于学习的工具，可以帮助你挖掘数据中的洞察。
- en: By combining hands-on case studies with the essential theory that you need to
    understand how things work under the hood, this book provides all the knowledge
    that you will need to start applying machine learning to your own projects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通过结合实际案例研究与必需的理论，帮助你理解事物在幕后是如何运作的，提供了所有你需要的知识，来开始将机器学习应用到你自己的项目中。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](ch01.html "Chapter 1. Introducing Machine Learning"), *Introducing
    Machine Learning*, presents the terminology and concepts that define and distinguish
    machine learners, as well as a method for matching a learning task with the appropriate
    algorithm.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 机器学习简介")，*机器学习简介*，介绍了定义和区分机器学习者的术语和概念，并提供了一种将学习任务与合适算法匹配的方法。'
- en: '[Chapter 2](ch02.html "Chapter 2. Managing and Understanding Data"), *Managing
    and Understanding Data*, provides an opportunity to get your hands dirty working
    with data in R. Essential data structures and procedures used for loading, exploring,
    and understanding data are discussed.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 数据管理与理解")，*数据管理与理解*，提供了在R中动手处理数据的机会。讨论了加载、探索和理解数据时使用的基本数据结构和操作过程。'
- en: '[Chapter 3](ch03.html "Chapter 3. Lazy Learning – Classification Using Nearest
    Neighbors"), *Lazy Learning – Classification Using Nearest Neighbors*, teaches
    you how to understand and apply a simple yet powerful machine learning algorithm
    to your first real-world task—identifying malignant samples of cancer.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 懒惰学习——使用最近邻进行分类")，*懒惰学习——使用最近邻进行分类*，教你如何理解并应用一种简单而强大的机器学习算法来解决你的第一个现实世界任务——识别恶性癌症样本。'
- en: '[Chapter 4](ch04.html "Chapter 4. Probabilistic Learning – Classification Using
    Naive Bayes"), *Probabilistic Learning – Classification Using Naive Bayes*, reveals
    the essential concepts of probability that are used in the cutting-edge spam filtering
    systems. You''ll learn the basics of text mining in the process of building your
    own spam filter.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 概率学习——使用朴素贝叶斯进行分类")，*概率学习——使用朴素贝叶斯进行分类*，揭示了在前沿垃圾邮件过滤系统中使用的概率基本概念。你将在构建自己垃圾邮件过滤器的过程中学习文本挖掘的基础。'
- en: '[Chapter 5](ch05.html "Chapter 5. Divide and Conquer – Classification Using
    Decision Trees and Rules"), *Divide and Conquer – Classification Using Decision
    Trees and Rules*, explores a couple of learning algorithms whose predictions are
    not only accurate, but also easily explained. We''ll apply these methods to tasks
    where transparency is important.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 分治法——使用决策树和规则进行分类")，*分治法——使用决策树和规则进行分类*，探讨了几种学习算法，这些算法不仅预测准确，而且易于解释。我们将把这些方法应用到那些透明性至关重要的任务中。'
- en: '[Chapter 6](ch06.html "Chapter 6. Forecasting Numeric Data – Regression Methods"),
    *Forecasting Numeric Data – Regression Methods*, introduces machine learning algorithms
    used for making numeric predictions. As these techniques are heavily embedded
    in the field of statistics, you will also learn the essential metrics needed to
    make sense of numeric relationships.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 数值数据预测——回归方法")，*数值数据预测——回归方法*，介绍了用于进行数值预测的机器学习算法。由于这些技术深深植根于统计学领域，你还将学习解读数值关系所需的基本度量。'
- en: '[Chapter 7](ch07.html "Chapter 7. Black Box Methods – Neural Networks and Support
    Vector Machines"), *Black Box Methods – Neural Networks and Support Vector Machines*,
    covers two complex but powerful machine learning algorithms. Though the math may
    appear intimidating, we will work through examples that illustrate their inner
    workings in simple terms.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 黑箱方法 – 神经网络与支持向量机")，*黑箱方法 – 神经网络与支持向量机*，讲解了两种复杂但强大的机器学习算法。虽然数学可能让人感到望而却步，但我们将通过示例简单地阐述这些算法的内部运作。'
- en: '[Chapter 8](ch08.html "Chapter 8. Finding Patterns – Market Basket Analysis
    Using Association Rules"), *Finding Patterns – Market Basket Analysis Using Association
    Rules*, exposes the algorithm used in the recommendation systems employed by many
    retailers. If you''ve ever wondered how retailers seem to know your purchasing
    habits better than you know yourself, this chapter will reveal their secrets.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 寻找模式 – 使用关联规则的市场篮子分析")，*寻找模式 – 使用关联规则的市场篮子分析*，揭示了许多零售商推荐系统中使用的算法。如果你曾经好奇零售商如何比你自己还了解你的购物习惯，本章将揭示它们的秘密。'
- en: '[Chapter 9](ch09.html "Chapter 9. Finding Groups of Data – Clustering with
    k-means"), *Finding Groups of Data – Clustering with k-means*, is devoted to a
    procedure that locates clusters of related items. We''ll utilize this algorithm
    to identify profiles within an online community.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 寻找数据群体 – 使用k-means聚类")，*寻找数据群体 – 使用k-means聚类*，专注于一个寻找相关项目聚类的过程。我们将使用该算法来识别在线社区中的用户画像。'
- en: '[Chapter 10](ch10.html "Chapter 10. Evaluating Model Performance"), *Evaluating
    Model Performance*, provides information on measuring the success of a machine
    learning project and obtaining a reliable estimate of the learner''s performance
    on future data.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 评估模型表现")，*评估模型表现*，提供了衡量机器学习项目成功与否的信息，以及如何获得对未来数据上学习者表现的可靠估计。'
- en: '[Chapter 11](ch11.html "Chapter 11. Improving Model Performance"), *Improving
    Model Performance*, reveals the methods employed by the teams at the top of machine
    learning competition leaderboards. If you have a competitive streak, or simply
    want to get the most out of your data, you''ll need to add these techniques to
    your repertoire.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. 改善模型表现")，*改善模型表现*，揭示了机器学习竞赛排行榜顶端团队使用的方法。如果你有竞争心，或者只是想从你的数据中获取更多的价值，那么你将需要将这些技巧加入到你的技能库中。'
- en: '[Chapter 12](ch12.html "Chapter 12. Specialized Machine Learning Topics"),
    *Specialized Machine Learning Topics*, explores the frontiers of machine learning.
    From working with big data to making R work faster, the topics covered will help
    you push the boundaries of what is possible with R.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章. 专业化机器学习主题")，*专业化机器学习主题*，探索了机器学习的前沿。从大数据处理到提高R的运行速度，本章涵盖的主题将帮助你突破R的应用边界。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需条件
- en: The examples in this book were written for and tested with R version 3.2.0 on
    Microsoft Windows and Mac OS X, though they are likely to work with any recent
    version of R.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的示例是为R版本3.2.0在Microsoft Windows和Mac OS X系统上编写并测试的，尽管它们也很可能适用于任何最新版本的R。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is intended for anybody hoping to use data for action. Perhaps you
    already know a bit about machine learning, but have never used R; or perhaps you
    know a little about R, but are new to machine learning. In any case, this book
    will get you up and running quickly. It would be helpful to have a bit of familiarity
    with basic math and programming concepts, but no prior experience is required.
    All you need is curiosity.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向任何希望将数据用于实际行动的人。也许你已经了解一些机器学习的知识，但从未使用过R；或者你知道一点R，但对机器学习还很陌生。无论如何，本书将帮助你快速上手。稍微了解一些基础数学和编程概念会有所帮助，但不要求有任何先前的经验。你所需要的只是好奇心。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会看到多种文本样式，用于区分不同类型的信息。以下是这些样式的示例以及它们的含义。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    most direct way to install a package is via the `install.packages()` function."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 账号如下所示：“安装包最直接的方式是通过`install.packages()`函数。”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一块代码设置如下：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "The **Task Views** link on the left side of the CRAN page provides a curated
    list of packages."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，出现在文本中如：“CRAN 页面左侧的**任务视图**链接提供了一个经过筛选的包列表。”'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会显示在如下框内。
- en: Tip
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们随时欢迎读者的反馈。告诉我们您对本书的看法——喜欢什么，或不喜欢什么。读者反馈对我们非常重要，它帮助我们开发出您能够真正受益的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如需向我们提供一般反馈，请通过电子邮件发送至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提到书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域具有专业知识，并且有兴趣撰写或参与书籍的创作，请参考我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经是 Packt 图书的骄傲拥有者，我们为您准备了多项资源，帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载示例代码文件，访问[http://www.packtpub.com](http://www.packtpub.com)，获取您购买的所有
    Packt 出版书籍的文件。如果您在其他地方购买了本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: New to the second edition of this book, the example code is also available via
    GitHub at [https://github.com/dataspelunking/MLwR/](https://github.com/dataspelunking/MLwR/).
    Check here for the most up-to-date R code, as well as issue tracking and a public
    wiki. Please join the community!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本书第二版新增了示例代码，您也可以通过 GitHub 获取，地址为：[https://github.com/dataspelunking/MLwR/](https://github.com/dataspelunking/MLwR/)。请在此查看最新的
    R 代码、问题跟踪以及公共 Wiki。欢迎加入社区！
- en: Downloading the color images of this book
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/Machine_Learning_With_R_Second_Edition_ColoredImages.pdf](http://www.packtpub.com/sites/default/files/downloads/Machine_Learning_With_R_Second_Edition_ColoredImages.pdf).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一份包含本书中截图/图表彩色图片的 PDF 文件。彩色图片将帮助您更好地理解输出变化。您可以从[http://www.packtpub.com/sites/default/files/downloads/Machine_Learning_With_R_Second_Edition_ColoredImages.pdf](http://www.packtpub.com/sites/default/files/downloads/Machine_Learning_With_R_Second_Edition_ColoredImages.pdf)下载该文件。
- en: Errata
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误表
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然会发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误——我们将非常感激您能向我们报告。通过这样做，您可以帮助其他读者避免困扰，并帮助我们改进后续版本的书籍。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入勘误的详细信息。一旦您的勘误被验证，您的提交将被接受，并且勘误将被上传到我们的网站或添加到该书籍标题下的勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需的信息将出现在**勘误**部分。
