- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'At this point in time, **machine learning** (**ML**) requires little introduction:
    it is both pervasive and transformative to businesses, non-profits, and scientific
    organizations. ML is built on data. We are all aware of the exponential growth
    of data collected each year, and the growing diversity of sources that generate
    this data. This book is about leveraging these massive data volumes to do ML.
    We call this *machine learning at scale* and define it on three pillars: building
    high-quality models on large to massive datasets, deploying them for scoring in
    diverse enterprise environments, and navigating multiple stakeholder concerns
    along the way. Here, scale considers both data volume and enterprise context,
    model building, and model deployment. In this book, we will show you, in practical
    terms, how H2O overcomes the many challenges of performing ML at scale.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前这个时间点，**机器学习**（**ML**）几乎无需介绍：它对商业、非营利组织和科学组织都具有普遍性和变革性。机器学习建立在数据之上。我们所有人都意识到每年收集的数据呈指数级增长，以及生成这些数据的来源日益多样化。这本书是关于利用这些海量数据量来进行机器学习的。我们称之为*大规模机器学习*，并在三个支柱上对其进行定义：在大型到海量数据集上构建高质量模型，在多样化的企业环境中部署它们进行评分，以及在过程中解决多个利益相关者的关注点。在这里，规模考虑了数据量和企业环境、模型构建和模型部署。在这本书中，我们将以实际的方式向你展示H2O如何克服执行大规模机器学习的许多挑战。
- en: The book starts with a general overview of the challenges of performing ML at
    scale, and how the H2O framework overcomes these challenges while producing high-quality
    models and enterprise-grade deployments. From there, it transitions to advanced
    treatment of model-building techniques and model deployment patterns using H2O
    at Scale. We then look at its technological underpinnings from the perspective
    of multiple enterprise stakeholders who need to understand, deploy, and maintain
    this system, and show how this relates to data scientist activities and needs.
    We finish by showing how H2O at Scale can be implemented on its own or as part
    of the larger and richly featured H2O AI Cloud platform, where it takes on exciting
    new levels of ML possibilities and business value.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从对大规模执行机器学习挑战的概述开始，以及H2O框架如何克服这些挑战，同时产生高质量的模型和企业级部署。然后，它过渡到使用H2O在规模上的高级模型构建技术和模型部署模式。接着，我们从多个需要理解、部署和维护该系统的企业利益相关者的角度，探讨其技术基础，并展示这与数据科学家活动和需求的关系。最后，我们展示了如何将H2O在规模上独立实施或作为功能丰富的大型H2O
    AI云平台的一部分，在那里它承担着令人兴奋的新水平的机器学习可能性和商业价值。
- en: By the end of this book, you'll have the knowledge needed to build high-quality
    explainable ML models from massive datasets, deploy these models to a great diversity
    of enterprise systems, and assemble state-of-the-art ML solutions that achieve
    unique forms of business value.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读完这本书之后，你将获得构建高质量可解释机器学习模型所需的知识，这些模型可以从海量数据集中构建，部署到各种企业系统中，并组装最先进的机器学习解决方案，实现独特的商业价值。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is written for data scientists, ML engineers, system administrators,
    enterprise architects, and curious technologists who want to build and deploy
    ML models at scale using H2O. Those already familiar with H2O will learn advanced
    model-building techniques and deployment patterns, as well as the details of how
    H2O works under the hood. Students with knowledge of ML but little or no work
    experience will gain an understanding of how it is performed in the world of large
    enterprises. Basic knowledge of ML is recommended, and an understanding of Python
    is needed to follow code examples.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为数据科学家、机器学习工程师、系统管理员、企业架构师以及想要使用H2O大规模构建和部署机器学习模型的充满好奇心的技术人员所写的。那些已经熟悉H2O的人将学习高级模型构建技术和部署模式，以及H2O内部工作原理的细节。对于机器学习有一定了解但工作经验很少或没有的学生，将了解它在大企业世界中的实施方式。建议具备基本的机器学习知识，并且需要理解Python以跟随代码示例。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[*Chapter 1*](B16721_01_Final_SK_ePub.xhtml#_idTextAnchor015), *Opportunities
    and Challenges*, sets the context of the book. We will first define ML at scale
    around three areas: building high-quality models on large to massive datasets,
    deploying them for scoring in diverse enterprise environments, and navigating
    multiple stakeholder concerns along the way. We will then recognize the vast business
    opportunities and execution challenges of ML in this context. In this light, you
    will be introduced to how H2O overcomes these challenges with its **H2O-3**, **Sparkling
    Water**, **Enterprise Steam**, and **MOJO** technologies that form the H2O at
    Scale framework.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16721_01_Final_SK_ePub.xhtml#_idTextAnchor015)，*机遇与挑战*，为本书设定了背景。我们将首先围绕三个领域定义大规模机器学习（ML）：在大到巨量数据集上构建高质量模型，在多样化的企业环境中部署它们进行评分，以及在过程中解决多个利益相关者的关注点。然后，我们将认识到在这个背景下机器学习的巨大商业机会和执行挑战。在这种情况下，您将了解到H2O如何通过其**H2O-3**、**Sparkling
    Water**、**Enterprise Steam**和**MOJO**技术克服这些挑战，这些技术构成了H2O at Scale框架。'
- en: '[*Chapter 2*](B16721_02_Final_SK_ePub.xhtml#_idTextAnchor024), *Platform Components
    and Key Concepts*, overviews each H2O component by describing where it fits in
    the ML life cycle, what its key features are, and how it overcomes the challenges
    of ML at scale. We then distill several key concepts from this overview. The goal
    of this chapter is to provide you with a foundational knowledge of how H2O at
    Scale works before you learn how to implement it.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16721_02_Final_SK_ePub.xhtml#_idTextAnchor024)，*平台组件和关键概念*，通过描述每个组件在机器学习生命周期中的位置、其关键特性和如何克服大规模机器学习的挑战来概述每个H2O组件。然后，我们从概述中提炼出几个关键概念。本章的目标是在您学习如何实现它之前，为您提供H2O
    at Scale如何工作的基础知识。'
- en: '[*Chapter 3*](B16721_03_Final_SK_ePub.xhtml#_idTextAnchor042), *Fundamental
    Workflow – Data to Deployable Model*, shows the minimal steps needed to build
    and deploy models with the H2O at Scale framework. Think of this as a `Hello World`
    example, with each step explained. You have alternatives to implementing these
    steps, and they will be explored. At this point in the book, we will end our general
    overview and move on to advanced topics.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16721_03_Final_SK_ePub.xhtml#_idTextAnchor042)，*基本工作流程 – 数据到可部署模型*，展示了使用H2O
    at Scale框架构建和部署模型所需的最小步骤。将其视为一个带有每个步骤解释的`Hello World`示例。您有其他实现这些步骤的替代方案，它们将会被探讨。在本书的这个阶段，我们将结束一般概述并转向高级主题。'
- en: '[*Chapter 4*](B16721_04_Final_SK_ePub.xhtml#_idTextAnchor064), *H2O Model Building
    at Scale – Capability Articulation*, starts our model-building focus and is of
    interest primarily to data scientists. In this chapter, we familiarize ourselves
    with H2O''s extensive range of modeling capabilities, from data ingestion and
    manipulation to algorithms, model training, evaluation, and explainability techniques.
    Think of this chapter as the *what* of H2O model building, and the next chapters
    as an advanced treatment of the *how* and *why*.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16721_04_Final_SK_ePub.xhtml#_idTextAnchor064)，*大规模H2O模型构建 – 能力阐述*，开始了我们的模型构建重点，主要对数据科学家感兴趣。在本章中，我们熟悉了H2O广泛的建模能力，从数据摄取和处理到算法、模型训练、评估和可解释性技术。将本章视为H2O模型构建的“是什么”，而下一章将深入探讨“如何”和“为什么”。'
- en: '[*Chapter 5*](B16721_05_Final_SK_ePub.xhtml#_idTextAnchor082), *Advanced Model
    Building – Part 1*, introduces you to the advanced model-building topics that
    a data scientist considers when building enterprise-grade models. We discuss data-splitting
    options, compare modeling algorithms, present a two-stage grid-search strategy
    for hyperparameter optimization, introduce H2O AutoML for automatically fitting
    multiple algorithms to data, and investigate feature engineering options for improving
    model performance. By the end of this chapter, you should be able to build an
    enterprise-scale, optimized, and predictive model using one or more supervised
    learning algorithms available within H2O.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16721_05_Final_SK_ePub.xhtml#_idTextAnchor082)，*高级模型构建 – 第1部分*，介绍了数据科学家在构建企业级模型时考虑的高级模型构建主题。我们讨论了数据拆分选项，比较了建模算法，提出了用于超参数优化的两阶段网格搜索策略，介绍了H2O
    AutoML，它能够自动将多个算法拟合到数据中，并探讨了用于提高模型性能的特征工程选项。到本章结束时，您应该能够使用H2O中可用的一个或多个监督学习算法构建一个企业规模、优化和预测模型。'
- en: '[*Chapter 6*](B16721_06_Final_SK_ePub.xhtml#_idTextAnchor106), *Advanced Model
    Building – Part II*, continues our advanced model-building topics by showing how
    to build H2O supervised learning models within an Apache Spark pipeline, reviewing
    H2O''s unsupervised learning methods, discussing best practices for updating H2O
    models, and introducing requirements to ensure H2O model reproducibility.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16721_06_Final_SK_ePub.xhtml#_idTextAnchor106), *高级模型构建 – 第二部分*，通过展示如何在Apache
    Spark管道内构建H2O监督学习模型，继续我们的高级模型构建主题。我们回顾了H2O的无监督学习方法，讨论了更新H2O模型的最佳实践，并介绍了确保H2O模型可重复性的要求。'
- en: '[*Chapter 7*](B16721_07_Final_SK_ePub.xhtml#_idTextAnchor127), *Understanding
    ML Models*, outlines a set of capabilities within H2O for explaining ML models.
    Building a model that predicts well is not enough. A critical step before putting
    any model into production is understanding how it makes decisions. We discuss
    selecting appropriate model metrics, using multiple diagnostics to build trust
    in a model, and using global and local explanations with model performance metrics
    to choose the best among a set of candidate models. This includes an evaluation
    of tradeoffs between model performance, speed of scoring, and assumptions met
    in a candidate model.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16721_07_Final_SK_ePub.xhtml#_idTextAnchor127), *理解机器学习模型*，概述了H2O中用于解释机器学习模型的一组功能。构建一个预测效果好的模型是不够的。在将任何模型投入生产之前，理解它是如何做出决策的至关重要。我们讨论了选择合适的模型度量标准，使用多种诊断方法来建立对模型的信任，以及使用全局和局部解释与模型性能指标相结合来从一组候选模型中选择最佳模型。这包括对模型性能、评分速度和候选模型中满足的假设之间的权衡进行评估。'
- en: '[*Chapter 8*](B16721_08_Final_SK_ePub.xhtml#_idTextAnchor137), *Putting It
    All Together*, starts the way most data science projects do: with raw data and
    a general business objective. We refine both the data and problem statement to
    be one that is relevant to the business and can be answered by the available data.
    We engineer a variety of features, creating and evaluating multiple candidate
    models until we arrive at a final model. We evaluate the final model and illustrate
    the preparation steps required for model deployment. The treatment in this chapter
    accurately reflects the job of a data scientist in the enterprise.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16721_08_Final_SK_ePub.xhtml#_idTextAnchor137), *整合一切*，以大多数数据科学项目的方式开始：从原始数据和一般业务目标开始。我们精炼数据和问题陈述，使其与业务相关，并且可以用可用数据回答。我们设计各种特征，创建和评估多个候选模型，直到我们得到一个最终模型。我们评估最终模型，并说明了模型部署所需的准备步骤。本章的处理方式准确地反映了企业中数据科学家的职责。'
- en: '[*Chapter 9*](B16721_09_Final_SK_ePub.xhtml#_idTextAnchor159), *Production
    Scoring and the H2O MOJO*, starts our focus on model deployment. ML engineers,
    enterprise architects, software developers, and general technologists will be
    particularly interested in this chapter. You will become familiar with the strengths
    of H2O''s MOJO as a scoring artifact, and how easily it can be deployed to a great
    diversity of enterprise systems. You will finish by writing a batch file scoring
    program that embeds a MOJO to demonstrate this flexibility.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16721_09_Final_SK_ePub.xhtml#_idTextAnchor159), *生产评分和H2O MOJO*，开始关注模型部署。机器学习工程师、企业架构师、软件开发人员和一般技术人员将特别关注本章。您将熟悉H2O
    MOJO作为评分工件的优势，以及它如何轻松地部署到各种企业系统中。您将通过编写一个批处理文件评分程序来结束，该程序嵌入了一个MOJO以展示这种灵活性。'
- en: '[*Chapter 10*](B16721_10_Final_SK_ePub.xhtml#_idTextAnchor178), *H2O Model
    Deployment Patterns*, explores the many ways a MOJO can be deployed. You will
    first overview a diverse sampling of possible deployment patterns, and then drill
    down to implementation details of each. The patterns cover real-time streaming
    and batch scoring on a variety of specialized H2O scoring software, third-party
    integrations, and your own custom-built systems.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16721_10_Final_SK_ePub.xhtml#_idTextAnchor178), *H2O模型部署模式*，探讨了MOJO可以部署的多种方式。您将首先概述各种可能的部署模式，然后深入到每个模式的实现细节。这些模式涵盖了在多种专门的H2O评分软件、第三方集成以及您自己的定制系统中进行实时流评分和批处理评分。'
- en: '[*Chapter 11*](B16721_11_Final_SK_ePub.xhtml#_idTextAnchor207), *The Administrator
    and Operations Views*, starts our focus on enterprise stakeholder perspectives
    of ML at scale with H2O. Although focused on enterprise stakeholder activities
    and concerns, data scientists are shown how they relate to their own activities.
    In this chapter, system administrators and operators will learn in detail how
    Enterprise Steam is configured, and how users are secured and managed so data
    scientists can self-provision environments in a governed way. We will also identify
    operations activities around maintaining and troubleshooting H2O workloads and
    components.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16721_11_Final_SK_ePub.xhtml#_idTextAnchor207), *管理员和操作视图*，以H2O在规模上的企业利益相关者的视角开始关注机器学习。尽管专注于企业利益相关者的活动和关注点，但数据科学家将了解它们如何与自己的活动相关。在本章中，系统管理员和操作员将详细了解如何配置企业Steam，以及如何确保用户的安全和管理，以便数据科学家可以以受控的方式自行提供环境。我们还将确定围绕维护和故障排除H2O工作负载和组件的操作活动。'
- en: '[*Chapter 12*](B16721_12_Final_SK_ePub.xhtml#_idTextAnchor226), *The Enterprise
    Architect and Security Views*, covers the enterprise architect and security perspectives
    of H2O at Scale components. You will understand in detail the implementation alternatives
    of H2O and how the components integrate, communicate, and deploy. You will see
    that the H2O at Scale framework can be deployed on its own or as a member of the
    much larger **H2O AI Cloud**, which we cover in the next chapter.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B16721_12_Final_SK_ePub.xhtml#_idTextAnchor226), *企业架构师和安全视图*，涵盖了H2O
    at Scale组件的企业架构师和安全视角。您将详细了解H2O的实施替代方案以及组件如何集成、通信和部署。您将看到H2O at Scale框架可以独立部署，也可以作为更大规模的**H2O
    AI Cloud**的一部分进行部署，我们将在下一章中介绍。'
- en: '[*Chapter 13*](B16721_13_Final_SK_ePub.xhtml#_idTextAnchor241), *Introducing
    H2O AI Cloud*, overviews H2O.ai''s full end-to-end ML life cycle platform. The
    H2O at Scale framework and everything covered in the book to this point is a smaller
    subset of the H2O AI Cloud. In this chapter, we will overview H2O AI components
    and their key features, including four specialized **model-building engines**,
    a full-featured **MLOps** and **Feature Store**, and an open source low-code SDK
    to build and integrate **AI Apps** and host them on an **Appstore**.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B16721_13_Final_SK_ePub.xhtml#_idTextAnchor241), *介绍H2O AI Cloud*，概述了H2O.ai的全端到端机器学习生命周期平台。H2O
    at Scale框架和本书至今所涵盖的一切都是H2O AI Cloud的一个较小子集。在本章中，我们将概述H2O AI组件及其关键特性，包括四个专门的**模型构建引擎**、一个功能齐全的**MLOps**和**特征存储**，以及一个开源的低代码SDK，用于构建和集成**AI应用**并在**应用商店**上托管它们。'
- en: '[*Chapter 14*](B16721_14_Final_SK_ePub.xhtml#_idTextAnchor256), *H2O at Scale
    in a Larger Platform Context*, finishes the book by taking everything we have
    learned and showing how the H2O at Scale framework acquires categorically new
    and exciting possibilities when used as a part of the H2O AI Cloud. We provide
    examples of these possibilities and then present a reference enterprise integration
    framework using H2O for you to imagine your own possibilities.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B16721_14_Final_SK_ePub.xhtml#_idTextAnchor256), *在大平台环境中的大规模H2O*，通过总结我们所学的一切，展示了当H2O
    at Scale框架作为H2O AI Cloud的一部分使用时，获得了全新的和令人兴奋的可能性。我们提供了这些可能性的示例，然后展示了一个使用H2O的参考企业集成框架，以便您想象自己的可能性。'
- en: '[*Appendix*](B16721_Appendix_Final_SK_ePub.xhtml#_idTextAnchor268), *Alternative
    Methods to Launch H2O Clusters*, shows different ways you can create H2O environments
    to run the code samples in this book.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*附录*](B16721_Appendix_Final_SK_ePub.xhtml#_idTextAnchor268), *启动H2O集群的替代方法*，展示了您可以使用不同的方式创建H2O环境来运行本书中的代码示例。'
- en: To get the most out of this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: To run code samples, you will need to set up an H2O environment. The [*Appendix*](B16721_Appendix_Final_SK_ePub.xhtml#_idTextAnchor268)
    shows you the three ways to do this. Software versions are described there.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行代码示例，您需要设置一个H2O环境。[*附录*](B16721_Appendix_Final_SK_ePub.xhtml#_idTextAnchor268)展示了三种实现方式，并描述了软件版本。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book''s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting of code.**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助您避免与代码复制粘贴相关的任何潜在错误。**'
- en: From a conceptual standpoint, we introduce broad ML concepts before relating
    how H2O implements them. Therefore, you should be able to understand discussions
    in the book from your larger framework of ML understanding.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 从概念上讲，我们在介绍广泛的机器学习概念之前，再介绍H2O如何实现它们。因此，您应该能够从您对机器学习的更广泛理解框架中理解书中的讨论。
- en: Download the example code files
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
