  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章 机器学习简介
- en: 'In this chapter, we will cover an introduction to machine learning and various
    topics covered under machine learning. In this chapter you will learn about the
    following topics:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍机器学习的基础知识以及机器学习涵盖的各种主题。在本章中，你将学习以下主题：
- en: What is machine learning?
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是机器学习？
- en: An overview of classification
  id: totrans-3
  prefs:
