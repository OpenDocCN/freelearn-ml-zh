  type: TYPE_NORMAL
  zh: 聚类概述
- en: An overview of model selection and regularization
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型选择和正则化概述
- en: An overview of non-linearity
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非线性的概述
- en: An overview of supervised learning
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监督学习概述
- en: An overview of unsupervised learning
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无监督学习的概述
- en: An overview of reinforcement learning
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强化学习概述
- en: An overview of structured prediction
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结构化预测概述
- en: An overview of neural networks
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经网络的概述
- en: An overview of deep learning
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度学习概述
- en: What is machine learning?
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是机器学习？
- en: Human beings are exposed to data from birth. The eyes, ears, nose, skin, and
    tongue are continuously gathering various forms of data which the brain translates
    to sight, sound, smell, touch, and taste. The brain then processes various forms
    of raw data it receives through sensory organs and translates it to speech, which
    is used to express opinion about the nature of raw data received.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 人类从出生开始就接触数据。眼睛、耳朵、鼻子、皮肤和舌头持续收集各种形式的数据，大脑将这些数据转化为视觉、听觉、嗅觉、触觉和味觉。大脑随后通过感官器官接收到的各种原始数据，将其转化为语言，用于表达对所接收到的原始数据性质的意见。
- en: In today's world, sensors attached to machines are applied to gather data. Data
    is collected from Internet through various websites and social networking sites.
    Electronic forms of old manuscripts that have been digitized also add to data
    sets. Data is also obtained from the Internet through various websites and social
    networking sites. Data is also gathered from other electronic forms such as old
    manuscripts that have been digitized. These rich forms of data gathered from multiple
    sources require processing so that insight can be gained and a more meaningful
    pattern may be understood.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今世界，机器上安装的传感器被用来收集数据。数据通过各种网站和社交网站从互联网收集。数字化后的古老手稿的电子形式也增加了数据集。数据还通过各种网站和社交网站从互联网收集。数据还从其他电子形式中收集，例如数字化后的古老手稿。这些来自多个来源的丰富数据形式需要处理，以便获得洞察力，并理解更有意义的模式。
- en: 'Machine learning algorithms help to gather data from varied sources, transform
    rich data sets, and help us to take intelligent action based on the results provided.
    Machine learning algorithms are designed to be efficient and accurate and to provide
    general learning to do the following:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习算法有助于从各种来源收集数据，转换丰富数据集，并帮助我们根据提供的结果采取智能行动。机器学习算法被设计为高效和准确，并提供一般学习以执行以下操作：
- en: Dealing with large scale problems
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理大规模问题
- en: Making accurate predictions
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 做出准确的预测
- en: Handling a variety of different learning problems
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理各种不同的学习问题
- en: Learning which can be derived and the conditions under which they can be learned
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可学习的内容及其可学习的条件
- en: 'Some of the areas of applications of machine learning algorithms are as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习算法的一些应用领域如下：
- en: Price prediction based on sales
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于销售的定价预测
- en: Prediction of molecular response for medicines
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 药物分子反应的预测
- en: Detecting motor insurance fraud
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检测机动车保险欺诈
- en: Analyzing stock market returns
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析股市回报
- en: Identifying risk ban loans
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别风险禁贷
- en: Forecasting wind power plant predictions
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测风力发电场预测
- en: Tracking and monitoring the utilization and location of healthcare equipment
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪和监控医疗设备的利用和位置
- en: Calculating efficient use of energy
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算能源的高效利用
- en: Understating trends in the growth of transportation in smart cities
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解智能城市交通增长趋势
- en: Ore reserve estimations for the mining industry
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矿业矿石储备估计
- en: An overview of classification
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分类概述
- en: Linear regression models present response variables that are quantitative in
    nature. However, certain responses are qualitative in nature. Responses such as
    attitudes (strongly disagree, disagree, neutral, agree, and strongly agree) are
    qualitative in nature. Predicting a qualitative response for an observation can
    be referred to as classifying that observation, since it involves assigning the
    observation to a category or class. Classifiers are an invaluable tool for many
    tasks today, such as medical or genomics predictions, spam detection, face recognition,
    and finance.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 线性回归模型呈现的是性质为定量的响应变量。然而，某些响应变量是定性的。例如，态度（强烈不同意、不同意、中立、同意和强烈同意）就是定性的。对观察到的定性响应进行预测可以称为对该观察进行分类，因为它涉及到将观察分配到某个类别或类别中。分类器是许多任务中不可或缺的工具，例如医学或基因组学预测、垃圾邮件检测、人脸识别和金融。
- en: '![An overview of classification](img/image_01_001.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![分类概述](img/image_01_001.jpg)'
- en: An overview of clustering
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 聚类概述
- en: 'Clustering is a division of data into groups of similar objects. Each object
    (cluster) consists of objects that are similar between themselves and dissimilar
    to objects of other groups. The goal of clustering is to determine the intrinsic
    grouping in a set of unlabeled data. Clustering can be used in varied areas of
    application from data mining (DNA analysis, marketing studies, insurance studies,
    and so on.), text mining, information retrieval, statistical computational linguists,
    and corpus-based computational lexicography. Some of the requirements that must
    be fulfilled by clustering algorithms are as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 聚类是将数据划分为相似对象组的过程。每个对象（聚类）由彼此相似且与其他组对象不相似的对象组成。聚类的目标是确定一组未标记数据中的内在分组。聚类可用于数据挖掘（DNA分析、市场研究、保险研究等）、文本挖掘、信息检索、统计计算语言学家和基于语料库的计算词典学等领域。聚类算法必须满足的一些要求如下：
- en: Scalability
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可扩展性
- en: Dealing with various types of attributes
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理各种类型的属性
- en: Discovering clusters of arbitrary shapes
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现任意形状的聚类
- en: The ability to deal with noise and outliers
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理噪声和异常值的能力
- en: Interpretability and usability
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可解释性和可用性
- en: 'The following diagram shows a representation of clustering:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表展示了聚类的表示：
- en: '![An overview of clustering](img/image_01_002.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![聚类概述](img/image_01_002.jpg)'
- en: An overview of supervised learning
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 监督学习概述
- en: Supervised learning entails learning a mapping between a set of input variables
    (typically a vector) and an output variable (also called the supervisory signal)
    and applying this mapping to predict the outputs for unseen data. Supervised methods
    attempt to discover the relationship between input variables and target variables.
    The relationship discovered is represented in a structure referred to as a model.
    Usually models describe and explain phenomena, which are hidden in the dataset
    and can be used for predicting the value of the target attribute knowing the values
    of the input attributes.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 监督学习涉及学习一组输入变量（通常是一个向量）与输出变量（也称为监督信号）之间的映射，并将此映射应用于预测未见数据。监督方法试图发现输入变量和目标变量之间的关系。发现的关系以称为模型的结构表示。通常，模型描述和解释隐藏在数据集中的现象，并可用于在知道输入属性值的情况下预测目标属性的值。
- en: Supervised learning is the machine learning task of inferring a function from
    supervised training data (set of training examples). The training data consists
    of a set of training examples. In supervised learning, each example is a pair
    consisting of an input object and a desired output value. A supervised learning
    algorithm analyzes the training data and produces an inferred function.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 监督学习是机器学习任务，从监督训练数据（训练样本集）中推断出一个函数。训练数据由一组训练样本组成。在监督学习中，每个样本都是一个由输入对象和期望输出值组成的对。监督学习算法分析训练数据并产生一个推断函数。
- en: 'In order to solve the supervised learning problems, the following steps must
    be performed:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决监督学习问题，必须执行以下步骤：
- en: Determine the type of training examples.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定训练样本的类型。
- en: Gather a training set.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 收集训练集。
- en: Determine the input variables of the learned function.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定学习函数的输入变量。
- en: Determine the structure of the learned function and corresponding learning algorithm.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定学习函数的结构和相应的学习算法。
- en: Complete the design.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成设计。
- en: Evaluate the accuracy of the learned function.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估学习函数的准确性。
- en: The supervised methods can be implemented in a variety of domains such as marketing,
    finance, and manufacturing.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 监督方法可以在营销、金融和制造等各种领域实现。
- en: 'Some of the issues to consider in supervised learning are as follows:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在监督学习中需要考虑的一些问题如下：
- en: Bias-variance trade-off
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 偏差-方差权衡
- en: Function complexity and amount of training data
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数复杂度和训练数据量
- en: Dimensionality of the input space
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输入空间的维度
- en: Noise in the output values
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输出值中的噪声
- en: Heterogeneity of the data
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据的同质性
- en: Redundancy in the data
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据的冗余
- en: Presence of interactions and non-linearity
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存在交互和非线性
- en: An overview of unsupervised learning
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 无监督学习概述
- en: Unsupervised learning studies how systems can learn to represent particular
    input patterns in a way that reflects the statistical structure of the overall
    collection of input patterns. Unsupervised learning is important since it is likely
    to be much more common in the brain than supervised learning. For example, the
    activities of photoreceptors in the eyes are constantly changing with the visual
    world. They go on to provide all the information that is available to indicate
    what objects there are in the world, how they are presented, what the lighting
    conditions are, and so on. However, essentially none of the information about
    the contents of scenes is available during learning. This makes unsupervised methods
    essential, and allows them to be used as computational models for synaptic adaptation.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 无监督学习研究系统如何以反映整体输入模式集合的统计结构的方式学习表示特定的输入模式。无监督学习很重要，因为它在脑中可能比监督学习更常见。例如，眼睛中光感受器的活动始终随着视觉世界的变化而变化。它们继续提供所有可用的信息，以表明世界中有什么物体，它们是如何呈现的，光照条件如何，等等。然而，在学习过程中，关于场景内容的信息基本上都是不可用的。这使得无监督方法变得至关重要，并允许它们被用作突触适应的计算模型。
- en: In unsupervised learning, the machine receives inputs but obtains neither supervised
    target outputs, nor rewards from its environment. It may seem somewhat mysterious
    to imagine what the machine could possibly learn given that it doesn't get any
    feedback from its environment. However, it is possible to develop a formal framework
    for unsupervised learning, based on the notion that the machine's goal is to build
    representations of the input that can be used for decision making, predicting
    future inputs, efficiently communicating the inputs to another machine, and so
    on. In a sense, unsupervised learning can be thought of as finding patterns in
    the data above and beyond what would be considered noise.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在无监督学习中，机器接收输入但既不获得监督目标输出，也不从其环境中获得奖励。想象机器在没有从其环境中获得任何反馈的情况下可能学习到什么，这似乎有些神秘。然而，可以基于机器的目标是构建可用于决策、预测未来输入、高效地将输入传达给另一台机器等表示，为无监督学习开发一个形式化的框架。从某种意义上说，无监督学习可以被视为在数据中找到模式，这些模式超越了被认为是噪声的内容。
- en: 'Some of the goals of unsupervised learning are as follows:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 无监督学习的一些目标如下：
- en: Discovering useful structures in large data sets without requiring a target
    desired output
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在不要求目标期望输出的情况下，在大数据集中发现有用的结构
- en: Improving learning speed for inputs
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高输入的学习速度
- en: Building a model of the data vectors by assigning a score or probability to
    each possible data vector
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过为每个可能的数据向量分配一个分数或概率来构建数据向量的模型
- en: An overview of reinforcement learning
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 强化学习概述
- en: 'Reinforcement learning is the problem of getting an agent to act in the world
    so as to maximize its rewards. It is about what to do and how to map situations
    to actions so as to maximize a numerical reward signal. The learner is not told
    which actions to take, as in most forms of machine learning, but instead must
    discover which actions yield the most reward by trying them. The two most important
    distinguishing features of reinforcement learning are trial and error and search
    and delayed reward. Some examples of reinforcement learning are as follows:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习是让智能体在世界中采取行动以最大化其奖励的问题。它关乎做什么以及如何将情况映射到动作，以最大化数值奖励信号。学习者没有被告知采取哪些动作，如大多数机器学习形式，而是必须通过尝试来发现哪些动作能带来最多的奖励。强化学习的两个最重要的区分特征是试错和搜索以及延迟奖励。以下是一些强化学习的例子：
- en: A chess player making a move, the choice is informed both by planning anticipating
    possible replies and counter replies.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下棋的玩家在走棋时，选择既受计划的影响，也受预期可能的回应和反回应的影响。
- en: An adaptive controller adjusts parameters of a petroleum refinery's operation
    in real time. The controller optimizes the yield/cost/quality trade-off on the
    basis of specified marginal costs without sticking strictly to the set points
    originally suggested by engineers.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个自适应控制器实时调整石油精炼厂操作参数。控制器根据指定的边际成本优化产量/成本/质量权衡，而不严格遵循工程师最初建议的设定点。
- en: A gazelle calf struggles to its feet minutes after being born. Half an hour
    later it is running at 20 miles per hour.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一只羚羊小牛出生后几分钟就努力站起来。半小时后，它就能以每小时20英里的速度奔跑。
- en: Teaching a dog a new trick--one cannot tell it what to do, but one can reward/punish
    it if it does the right/wrong thing. It has to figure out what it did that made
    it get the reward/punishment, which is known as the credit assignment problem.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教狗学新把戏——你不能告诉它做什么，但如果它做对了/做错了，你可以奖励/惩罚它。它必须弄清楚是什么让它得到了奖励/惩罚，这被称为信用分配问题。
- en: 'Reinforcement learning is like trial and error learning. The agent should discover
    a good policy from its experiences of the environment without losing too much
    reward along the way. **Exploration** is about finding more information about
    the environment while **Exploitation** exploits known information to maximize
    reward. For example:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习就像试错学习。智能体应该从其对环境的经验中找到一条好的策略，而在这个过程中不要损失太多的奖励。**探索**是指寻找更多关于环境的信息，而**利用**则是利用已知信息来最大化奖励。例如：
- en: '**Restaurant selection**: Exploitation; go to your favorite restaurant. Exploration;
    try a new restaurant.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**餐厅选择**：利用；去你最喜欢的餐厅。探索；尝试一家新餐厅。'
- en: '**Oil drilling**:Exploitation; drill at the best-known location. Exploration;
    drill at a new location.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**石油钻探**：利用；在已知最佳位置钻探。探索；在新的位置钻探。'
- en: 'Major components of reinforcement learning are as follows:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习的主要组成部分如下：
- en: '**Policy**: This is the agent''s behavior function. It determines the mapping
    from perceived states of the environment to actions to be taken when in those
    states. It corresponds to what in psychology would be called a set of stimulus-response
    rules or associations.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**策略**：这是一个智能体的行为函数。它决定了从感知到的环境状态到采取行动的映射，当处于这些状态时。在心理学中，这相当于一套刺激-反应规则或联想。'
- en: '**Value Function**: This is a prediction of future reward. The value of a state
    is the total amount of reward an agent can expect to accumulate over the future,
    starting from that state. Whereas rewards determine the immediate, intrinsic desirability
    of environmental states, values indicate the long-term desirability of states
    after taking into account the states that are likely to follow, and the rewards
    available in those states.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**价值函数**：这是一个对未来奖励的预测。一个状态的价值是一个智能体从该状态开始，在未来可以期望积累的总奖励量。而奖励决定了环境状态的即时、内在的吸引力，而价值则表示在考虑了可能跟随的状态以及那些状态中可用的奖励后，状态的长期吸引力。'
- en: '**Model**: The model predicts what the environment will do next. It predicts
    the next state and the immediate reward in the next state.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模型**：模型预测环境接下来会做什么。它预测下一个状态以及下一个状态中的即时奖励。'
- en: An overview of structured prediction
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结构化预测概述
- en: Structured prediction is an important area of application for machine learning
    problems in a variety of domains. Considering an input *x* and an output *y* in
    areas such as a labeling of time steps, a collection of attributes for an image,
    a parsing of a sentence, or a segmentation of an image into objects, problems
    are challenging because the *y*'s are exponential in the number of output variables
    that comprise it. These are computationally challenging because prediction requires
    searching an enormous space, and also statistical considerations, since learning
    accurate models from limited data requires reasoning about commonalities between
    distinct structured outputs. Structured prediction is fundamentally a problem
    of representation, where the representation must capture both the discriminative
    interactions between *x* and *y* and also allow for efficient combinatorial optimization
    over *y*.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 结构化预测是机器学习在多个领域应用中的重要领域。考虑输入 *x* 和输出 *y*，例如时间步的标记、图像的属性集合、句子的解析或图像分割成对象，这些问题具有挑战性，因为
    *y* 的数量与构成它的输出变量的数量呈指数关系。这些计算上具有挑战性，因为预测需要搜索巨大的空间，并且还需要考虑统计因素，因为从有限的数据中学习准确模型需要推理不同结构输出之间的共性。结构化预测本质上是一个表示问题，其中表示必须捕捉
    *x* 和 *y* 之间的判别性交互，并允许对 *y* 进行有效的组合优化。
- en: 'Structured prediction is about predicting structured outputs from input data
    in contrast to predicting just a single number, like in classification or regression.
    For example:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 结构化预测是关于从输入数据预测结构化输出，而不是像分类或回归那样预测单个数字。例如：
- en: '**Natural language processing**--automatic translation (output: sentences)
    or sentence parsing (output: parse trees)'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自然语言处理**--自动翻译（输出：句子）或句子解析（输出：解析树）'
- en: '**Bioinformatics**--secondary structure prediction (output: bipartite graphs)
    or enzyme function prediction (output: path in a tree)'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生物信息学**--二级结构预测（输出：二分图）或酶功能预测（输出：树中的路径）'
- en: '**Speech processing**--automatic transcription (output: sentences) or text
    to speech (output: audio signal)'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语音处理**--自动转录（输出：句子）或文本转语音（输出：音频信号）'
- en: '**Robotics**--planning (output: sequence of actions)'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器人学**--规划（输出：动作序列）'
- en: '![An overview of structured prediction](img/image_01_003.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![结构化预测的概述](img/image_01_003.jpg)'
- en: An overview of neural networks
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 神经网络的概述
- en: Neural networks represent a brain metaphor for information processing. These
    models are biologically inspired rather than an exact replica of how the brain
    actually functions. Neural networks have been shown to be very promising systems
    in many forecasting applications and business classification applications due
    to their ability to learn from the data.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 神经网络代表了信息处理的大脑隐喻。这些模型是生物启发的，而不是大脑实际功能的精确复制品。神经网络已被证明在许多预测应用和商业分类应用中是非常有前途的系统，这得益于它们从数据中学习的能力。
- en: 'The artificial neural network learns by updating the network architecture and
    connection weights so that the network can efficiently perform a task. It can
    learn either from available training patterns or automatically learn from examples
    or input-output relations. The learning process is designed by one of the following:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 人工神经网络通过更新网络架构和连接权重来学习，以便网络能够高效地执行任务。它可以从可用的训练模式中学习，或者从示例或输入输出关系中自动学习。学习过程由以下之一设计：
- en: Knowing about available information
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解可用信息
- en: Learning the paradigm--having a model from the environment
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习范式--从环境中获得模型
- en: Learning rules--figuring out the update process of weights
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习规则--弄清楚权重更新过程
- en: Learning the algorithm--identifying a procedure to adjust weights by learning
    rules
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习算法--通过学习规则识别调整权重的程序
- en: 'There are four basic types of learning rules:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 有四种基本类型的学习规则：
- en: Error correction rules
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 错误校正规则
- en: Boltzmann
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伯尔兹曼
- en: Hebbian
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 赫布理论
- en: Competitive learning
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 竞争学习
- en: '![An overview of neural networks](img/image_01_004.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![神经网络的概述](img/image_01_004.jpg)'
- en: An overview of deep learning
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深度学习的概述
- en: 'Deep learning refers to a rather wide class of machine learning techniques
    and architectures, with the hallmark of using many layers of non-linear information
    processing that are hierarchical in nature. There are broadly three categories
    of deep learning architecture:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习指的是一类相当广泛的机器学习技术和架构，其标志是使用许多层非线性信息处理，这些处理在本质上是有层次的。深度学习架构大致分为三类：
- en: Deep networks for unsupervised or generative learning
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于无监督或生成学习的深度网络
- en: Deep networks for supervised learning
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于监督学习的深度网络
- en: Hybrid deep networks
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 混合深度网络
- en: '![An overview of deep learning](img/image_01_005.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![深度学习概述](img/image_01_005.jpg)'
