- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: OpenCV, arguably the most widely used computer vision library, includes hundreds
    of ready-to-use imaging and vision functions and is extensively used in both academia
    and industry. As cameras get cheaper and imaging features grow in demand, the
    range of applications taking advantage of OpenCV is increasing significantly,
    particularly for mobile platforms.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: OpenCV，可能是最广泛使用的计算机视觉库，包含了数百个现成的图像和视觉函数，并在学术界和工业界得到广泛应用。随着相机价格的降低和成像需求的增长，利用
    OpenCV 的应用范围显著增加，尤其是在移动平台上。
- en: 'As a computer vision library, OpenCV provides the following two big advantages:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为计算机视觉库，OpenCV 提供以下两个主要优势：
- en: It is open source and everyone can freely use it, either on an academic level
    or for real-life projects
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是开源的，任何人都可以免费使用，无论是学术层面还是实际项目
- en: It arguably contains the most extensive and up-to-date collection of computer
    vision functions
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可能包含了最全面和最新的计算机视觉函数集合
- en: OpenCV is fed with cutting-edge research in Computer Vision, image and video
    processing, and machine learning.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: OpenCV 结合了计算机视觉、图像和视频处理以及机器学习的尖端研究成果。
- en: The first book published on OpenCV provided a mostly theoretical approach, explaining
    the underlying computer vision techniques. Subsequent books have adopted the contrary
    approach, filling pages and pages with large examples (almost complete applications)
    that are difficult to follow. Large examples are difficult to follow and cannot
    be easily reused in the reader's projects. Examples taking up several pages are
    simply not appropriate for a book. We believe that examples should be easy to
    understand and should also be used as building blocks to reduce the time needed
    to have a working example for the reader's projects. Consequently, in this book,
    we also adopt a practical approach, although we aim to cover a larger spectrum
    of functions with shorter, easy-to-follow examples. From our experience with OpenCV,
    we can affirm that examples are ultimately the most valuable resource.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第一本关于 OpenCV 的书籍主要采用理论方法，解释了底层计算机视觉技术。随后的书籍则采取了相反的方法，用大量例子（几乎是完整的应用程序）填满了页面，这些例子难以理解，且难以在读者的项目中重用。占用几页的例子对于一本书来说并不合适。我们认为，例子应该易于理解，并且应该用作构建块，以减少读者项目需要的工作示例的时间。因此，在这本书中，我们也采用了一种实用方法，尽管我们的目标是使用更短、更易于理解的例子来覆盖更广泛的函数范围。根据我们对
    OpenCV 的经验，我们可以肯定地说，例子最终是最有价值的资源。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0014_split_000.html#page "Chapter 1. Getting Started"), *Getting
    Started*, deals with the basic installation steps and introduces the essential
    concepts of the OpenCV API. The first examples to read/write images and video
    and capture them from a camera are also provided.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0014_split_000.html#page "第一章. 入门"), *入门*，处理了基本的安装步骤，并介绍了 OpenCV
    API 的基本概念。还提供了读取/写入图像和视频以及从相机捕获它们的第一个示例。'
- en: '[Chapter 2](part0020_split_000.html#page "Chapter 2. Something We Look At –
    Graphical User Interfaces"), *Something We Look At – Graphical User Interfaces*,
    covers user interface capabilities for our OpenCV-based applications.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0020_split_000.html#page "第二章. 我们关注的对象 – 图形用户界面"), *我们关注的对象 – 图形用户界面*，涵盖了基于
    OpenCV 的应用程序的用户界面功能。'
- en: '[Chapter 3](part0025_split_000.html#page "Chapter 3. First Things First – Image
    Processing"), *First Things First – Image Processing*, covers the most useful
    image processing techniques available in OpenCV.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0025_split_000.html#page "第三章. 首要之事 – 图像处理"), *首要之事 – 图像处理*，涵盖了 OpenCV
    中最实用的图像处理技术。'
- en: '[Chapter 4](part0035_split_000.html#page "Chapter 4. What''s in the Image?
    Segmentation"), *What''s in the Image? Segmentation*, tackles the all-important
    problem of image segmentation in OpenCV.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0035_split_000.html#page "第四章. 图像中有什么？分割"), *图像中有什么？分割*，探讨了 OpenCV
    中至关重要的图像分割问题。'
- en: '[Chapter 5](part0042_split_000.html#page "Chapter 5. Focusing on the Interesting
    2D Features"), *Focusing on the Interesting 2D Features*, covers the functions
    available for extracting keypoints and descriptors from an image.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0042_split_000.html#page "第五章. 关注有趣的二维特征"), *关注有趣的二维特征*，涵盖了从图像中提取关键点和描述符的功能。'
- en: '[Chapter 6](part0048_split_000.html#page "Chapter 6. Where''s Wally? Object
    Detection"), *Where''s Wally? Object Detection*, describes that object detection
    is a central problem in computer vision. This chapter explains the functionality
    available for object detection.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0048_split_000.html#page "第6章. 沃利在哪里？目标检测"), *沃利在哪里？目标检测*，描述了目标检测是计算机视觉中的一个核心问题。本章解释了可用于目标检测的功能。'
- en: '[Chapter 7](part0055_split_000.html#page "Chapter 7. What Is He Doing? Motion"),
    *What Is He Doing? Motion*, considers more than just a single static image. This
    chapter deals with motion and tracking in OpenCV.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0055_split_000.html#page "第7章. 他正在做什么？运动"), *他正在做什么？运动*，不仅考虑了单个静态图像。本章讨论了OpenCV中的运动和跟踪。'
- en: '[Chapter 8](part0066_split_000.html#page "Chapter 8. Advanced Topics"), *Advanced
    Topics*, focuses on some advanced topics such as machine learning and GPU-based
    acceleration.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0066_split_000.html#page "第8章. 高级主题"), *高级主题*，专注于一些高级主题，例如机器学习和基于GPU的加速。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书什么
- en: The approach followed in this book is particularly suited for readers who are
    already knowledgeable in computer vision (or can learn the discipline elsewhere)
    and want to start developing applications rapidly. Each chapter provides several
    examples of the key available functions for the most important stages in a vision
    system. The book is, therefore, focused on providing the reader with a working
    example as soon as possible so that he/she can develop additional features on
    top of that.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用的方法特别适合那些已经在计算机视觉（或可以在其他地方学习该学科）方面有所了解的读者，并且希望快速开始开发应用程序。每一章都提供了视觉系统最重要阶段的关键可用函数的几个示例。因此，本书的重点是尽快为读者提供一个工作示例，以便他们可以在其基础上开发更多功能。
- en: To use this book, only free software is needed. All the examples have been developed
    and tested with the freely available Qt IDE. The freely available CUDA toolkit
    is required for the GPU acceleration examples in [Chapter 8](part0066_split_000.html#page
    "Chapter 8. Advanced Topics"), *Advanced Topics*.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用这本书，只需要免费软件。所有示例都是使用免费可用的Qt IDE开发和测试的。第8章（part0066_split_000.html#page "第8章.
    高级主题"）*高级主题*中的GPU加速示例需要免费可用的CUDA工具包。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is neither a C++ tutorial nor a textbook on computer vision. The book
    is intended for C++ developers who want to learn how to implement the main techniques
    of OpenCV and get started with it quickly. Previous contact with computer vision/image
    processing is expected.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书既不是C++教程，也不是计算机视觉教科书。本书旨在为希望学习如何实现OpenCV主要技术并快速入门的C++开发者编写。预期读者之前有计算机视觉/图像处理方面的接触。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, folder names, filenames, file extensions, pathnames, system
    variables, URLs, and user input are shown as follows: "Each module has an associated
    header file (for example, `core.hpp`)."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、文件夹名称、文件名、文件扩展名、路径名、系统变量、URL和用户输入如下所示："每个模块都有一个相关的头文件（例如，`core.hpp`）。"
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块以如下方式设置：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Also, the checkboxes labeled as **Grouped** and **Advanced** should be marked
    in the CMake main window."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："此外，标记为**分组**和**高级**的复选框应在CMake主窗口中勾选。"'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以如下框中的形式出现。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需发送电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在您的邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是 Packt 书籍的骄傲拥有者，我们有几个可以帮助您从购买中获得最大收益的方法。
- en: Downloading the example code
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [http://www.packtpub.com](http://www.packtpub.com) 下载您购买的所有 Packt 书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: 'We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/4244OS_Graphics.pdf](https://www.packtpub.com/sites/default/files/downloads/4244OS_Graphics.pdf).'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的 PDF 文件。颜色图像将帮助您更好地理解输出的变化。您可以从：[https://www.packtpub.com/sites/default/files/downloads/4244OS_Graphics.pdf](https://www.packtpub.com/sites/default/files/downloads/4244OS_Graphics.pdf)
    下载此文件。
- en: Errata
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 选择您的标题来查看任何现有勘误。
- en: Piracy
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在 Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
