- en: 'Section 2: Data Collection and Preparation'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：数据收集和准备
- en: Once this is complete, the reader should have a very clear understanding of
    how to collect and cleanse data, recognizing that there are different data sources,
    formats, and volumes. It will also be clear that it is necessary to understand
    the data and the problem before applying any machine learning model.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦完成这些，读者应该对如何收集和清洗数据有非常清晰的理解，认识到存在不同的数据源、格式和数量。同时也会清楚在应用任何机器学习模型之前理解数据和问题是必要的。
