  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: About
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于
- en: This section briefly introduces the author, what the book covers, the technical
    skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要介绍了作者、本书涵盖的内容、开始学习所需的技术技能，以及完成所有包含的活动和练习所需的硬件和软件要求。
- en: About the Book
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: Machine learning and neural networks are fast becoming pillars on which you
    can build intelligent applications. The book begins by introducing you to Python
    and discussing the use of AI search algorithms. You will learn math-heavy topics,
    such as regression and classification, illustrated by Python examples.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习和神经网络正迅速成为构建智能应用的支柱。本书首先向您介绍 Python，并讨论人工智能搜索算法的使用。您将学习数学密集型主题，如回归和分类，并通过
    Python 示例进行说明。
- en: You will then progress on to advanced AI techniques and concepts, and work on
    real-life datasets to form decision trees and clusters. You will be introduced
    to neural networks, which are a powerful tool benefiting from Moore's law being
    applied to 21st-century computing power. By the end of this book, you will feel
    confident and will look forward to building your own AI applications with your
    newly-acquired skills!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然后您将进入高级人工智能技术和概念的学习，并使用真实数据集来形成决策树和聚类。您将介绍神经网络，这是一种受益于摩尔定律应用于21世纪计算能力的强大工具。到本书结束时，您将信心满满，并期待使用您新获得的技术构建自己的
    AI 应用程序！
- en: About the Author
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Zsolt Nagy** is an engineering manager in an ad tech company heavy on data
    science. After acquiring his Master''s in inference on ontologies, he mainly used
    AI to analyze online poker strategies to aid professional poker players in decision-making.
    After the poker boom ended, he put his efforts into building a T-shaped profile
    in leadership and software engineering.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**Zsolt Nagy** 是一家数据科学占主导地位的广告技术公司的工程经理。在获得关于本体推理的硕士学位后，他主要使用人工智能分析在线扑克策略，以帮助职业扑克选手做出决策。随着扑克热潮的结束，他将精力投入到构建领导力和软件工程
    T 型轮廓中。'
- en: Objectives
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 目标
- en: Understand the importance, principles, and fields of AI
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解人工智能的重要性、原则和领域
- en: Learn how to use Python to implement basic artificial intelligence for pathfinding
    and beating games
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何使用 Python 实现基本的路径寻找和游戏击败的人工智能
- en: Implement regression and classification exercises in Python applied to real-world
    problems
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Python 中实现回归和分类练习，应用于现实世界问题
- en: Perform predictive analysis in Python using decision trees and random forests
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用决策树和随机森林在 Python 中进行预测分析
- en: Perform clustering in Python using the k-means and mean shift algorithms
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 k-means 和 mean shift 算法在 Python 中进行聚类
- en: Understand the fundamentals of deep learning via practical examples
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过实际示例了解深度学习的原理
- en: Audience
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 读者对象
- en: Software developers who think that their future is more lucrative as a data
    scientist or who want to use machine learning to enrich their current personal
    or professional projects. Prior experience of AI is not needed, however, knowledge
    of at least one programming language (preferably Python) and high school-level
    math is required. Although this is a beginner-level book on AI, intermediate students
    will benefit from improving their Python by implementing practical applications,
    using and refreshing their fundamental AI knowledge.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 软件开发人员认为他们的未来作为数据科学家更有利可图，或者希望使用机器学习来丰富他们当前的个人或专业项目。虽然不需要 AI 的先前经验，但至少需要了解一种编程语言（最好是
    Python）和高中水平的数学知识。尽管这是一本关于人工智能的入门级书籍，但中级学生将通过实现实际应用、使用和更新他们的基本人工智能知识来从提高 Python
    技能中受益。
- en: Approach
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法
- en: This book takes a hands-on approach to teaching you about artificial intelligence
    and machine learning with Python. It contains multiple activities that use real-life
    scenarios for you to practice and apply your new skills in a highly relevant context.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用实践方法教授您使用 Python 学习人工智能和机器学习。它包含多个活动，使用真实场景让您练习并应用您的新技能，在高度相关的环境中进行实践。
- en: Minimum Hardware Requirements
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最小硬件要求
- en: 'For the optimal student experience, we recommend the following hardware configuration:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得最佳的学生体验，我们推荐以下硬件配置：
- en: 'Processor: Intel Core i5 or equivalent'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理器：Intel Core i5 或等效
- en: 'Memory: 8 GB RAM'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存：8 GB RAM
- en: 'Storage: 35 GB available space'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储：35 GB 可用空间
- en: Software Requirements
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 软件要求
- en: 'You''ll also need the following software installed in advance:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要预先安装以下软件：
- en: 'OS: Windows 7 SP1 64-bit, Windows 8.1 64-bit or Windows 10 64-bit, Ubuntu Linux,
    or the latest version of macOS'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统：Windows 7 SP1 64位，Windows 8.1 64位或Windows 10 64位，Ubuntu Linux，或最新版本的macOS
- en: 'Browser: Google Chrome (latest version)'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览器：Google Chrome（最新版本）
- en: Anaconda (latest version)
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Anaconda（最新版本）
- en: IPython (latest version)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IPython（最新版本）
- en: Conventions
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通用约定
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    most common activation functions are `sigmoid` and `tanh` (the hyperbolic tangent
    function)"'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称显示如下：“最常见的激活函数是`sigmoid`和`tanh`（双曲正切函数）”
- en: 'A block of code is set as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "The
    optimal separator found by the support vector machines is called the **best separating
    hyperplane** ."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要词汇以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中显示如下：“支持向量机找到的最佳分隔符称为**最佳分离超平面**。”
- en: Installation and Setup
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装和设置
- en: 'Before you start this book, you will need to have Python 3.6 and Anaconda installed.
    You will find the steps to install them here:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开始本书之前，您需要安装Python 3.6和Anaconda。您将在这里找到安装它们的步骤：
- en: '**Installing Python**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装Python**'
- en: 'Install Python 3.6 following the instructions at this link: [https://realpython.com/installing-python/](https://realpython.com/installing-python/)
    .'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下链接中的说明安装Python 3.6：[https://realpython.com/installing-python/](https://realpython.com/installing-python/)。
- en: '**Installing a Virtual Environment**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装虚拟环境**'
- en: Install the Anaconda version from the following link. Anaconda is essential
    to avoid conflicting packages, saving you time/energy by avoiding frustrating
    errors.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 从以下链接安装Anaconda版本。Anaconda对于避免冲突的包至关重要，通过避免令人沮丧的错误，可以节省您的时间和精力。
- en: 'To install Anaconda, click on the following link: [https://www.anaconda.com/download/](https://www.anaconda.com/download/)
    .'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装Anaconda，请点击以下链接：[https://www.anaconda.com/download/](https://www.anaconda.com/download/)。
- en: Choose your operating system and select the latest version of Python. Once your
    package is downloaded, run it.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 选择您的操作系统并选择Python的最新版本。一旦您的包下载完成，运行它。
- en: After clicking **Next** , you will see a license agreement. Upon clicking **I
    Agree** , you can choose whether you want to install Anaconda for yourself or
    for all users of the computer. The latter requires administrator rights. Select
    **Just Me** .
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**下一步**后，您将看到一份许可协议。点击**我同意**后，您可以选择是否要为计算机上的所有用户安装Anaconda。后者需要管理员权限。选择**仅为我**。
- en: Then, you must select the folder where you would like to install Anaconda. Make
    sure there are no spaces or long Unicode characters in the folder name. Make sure
    you have at least 3 GB of space on your computer, and that you have an internet
    connection fast enough to download the file.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您必须选择您想要安装Anaconda的文件夹。请确保文件夹名称中没有空格或长Unicode字符。请确保您的计算机上至少有3 GB的空闲空间，并且您有一个足够快的互联网连接来下载文件。
- en: On the next screen, you can select whether you want to add Anaconda to the **PATH**
    environment variable. Don't select this option, as you will be able to launch
    Anaconda from the **Start** menu.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一屏幕上，您可以选择是否要将Anaconda添加到**PATH**环境变量中。不要选择此选项，因为您将能够从**开始**菜单启动Anaconda。
- en: Click **Install** . It will take a few minutes to install Anaconda on your computer.
    After the installation is complete, you can choose to learn more about Anaconda
    Cloud and Anaconda Support, or you can untick those boxes and finish the installation.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**安装**。安装Anaconda到您的计算机上可能需要几分钟。安装完成后，您可以选择了解更多关于Anaconda Cloud和Anaconda支持的信息，或者您可以选择取消勾选这些框并完成安装。
- en: Starting Anaconda
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 启动Anaconda
- en: You can find the installed Anaconda in the **Start** menu. If you have already
    installed Anaconda before starting this book, you may choose to upgrade it to
    Python 3\. The cleanest way to do this is to uninstall and reinstall it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在**开始**菜单中找到已安装的Anaconda。如果您在开始本书之前已经安装了Anaconda，您可以选择将其升级到Python 3。最干净的方法是卸载并重新安装它。
- en: The Anaconda Navigator gives you access to most of the tools you need for this
    book. Launch **IPython** by selecting the top-right option.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Anaconda Navigator为您提供了访问本书所需的大部分工具。通过选择右上角的选项启动**IPython**。
- en: '![](img/Image00000.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/Image00000.jpg)'
- en: The Jupyter Notebook is where you will execute the Python code for this book.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter Notebook 是你将执行本书 Python 代码的地方。
