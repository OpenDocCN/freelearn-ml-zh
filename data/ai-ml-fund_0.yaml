  type: TYPE_NORMAL
  zh: 其他资源
- en: 'The code bundle for this book is also hosted on GitHub at: https://github.com/TrainingByPackt/Artificial-Intelligence-and-Machine-Learning-Fundamentals.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在 GitHub 上：https://github.com/TrainingByPackt/Artificial-Intelligence-and-Machine-Learning-Fundamentals。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)
    . Check them out!
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富图书和视频目录的代码包，可在 [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)
    找到。去看看吧！
