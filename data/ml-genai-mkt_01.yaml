- en: The Evolution of Marketing in the AI Era and Preparing Your Toolkit
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能时代营销的演变及准备您的工具箱
- en: In the age of information, the marketing landscape has been fundamentally transformed
    by the emergence of data science and **artificial intelligence**/**machine learning**
    (**AI/ML**) technologies. This transformation has reshaped the tools and methodologies
    marketers employ and redefined how brands engage with their customers. It has
    resulted in a shift in marketing strategies from targeted advertising to more
    personalized customer experiences, as well as the usage of more data-driven, efficient,
    and impactful marketing practices. This book aims to give you the knowledge and
    skills that you will need to navigate and leverage this transformation. We will
    provide you with a comprehensive toolkit that will allow you to master data-driven
    marketing strategies, enhance customer engagement, and stay competitive in the
    evolving digital landscape.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在信息时代，数据科学和人工智能（AI）/机器学习（ML）技术的出现从根本上改变了营销格局。这种变革重塑了营销人员使用的工具和方法，重新定义了品牌与客户互动的方式。它导致了营销策略从目标广告转向更加个性化的客户体验，以及使用更多数据驱动、高效和有影响力的营销实践。本书旨在为您提供在导航和利用这一变革所需的知识和技能。我们将为您提供一套全面的工具箱，使您能够掌握数据驱动的营销策略，增强客户参与度，并在不断发展的数字领域中保持竞争力。
- en: In this chapter, we begin our journey through the evolution of marketing in
    the AI era, exploring the core data science and AI/ML techniques that are shaping
    the future of marketing. We will take a look at the history of marketing technologies,
    the rise of digital marketing, and the key role that AI/ML plays in revolutionizing
    the field.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们开始探索人工智能时代营销的演变，探讨正在塑造营销未来核心数据科学和AI/ML技术。我们将回顾营销技术的历史，数字营销的兴起，以及AI/ML在革命性变革领域中的关键作用。
- en: This chapter will also guide you through setting up your Python environment,
    allowing you to implement AI/ML in your marketing projects, and will introduce
    you to the essential tools and libraries that will be used throughout this book.
    We will then walk through an end-to-end example demonstrating some basic best
    practices when developing an ML model. This foundational knowledge will give you
    insight into how you can navigate the complex yet exciting field of AI/ML-driven
    marketing, opening up new opportunities for innovation and growth in your marketing
    strategies.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章还将指导您设置Python环境，使您能够在营销项目中实施AI/ML，并介绍本书中将使用的必要工具和库。然后，我们将通过一个端到端示例演示开发ML模型时的一些基本最佳实践。这些基础知识将使您了解如何在这个复杂而令人兴奋的AI/ML驱动营销领域中导航，为您的营销策略创新和增长开辟新的机会。
- en: 'In particular, we will cover the following topics in this chapter:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将特别涵盖以下主题：
- en: The evolution of marketing with AI/ML
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能/机器学习（AI/ML）在营销领域的演变
- en: Core data science techniques in marketing
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 营销中的核心数据科学技术
- en: Setting up the Python environment for AI/ML projects
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为AI/ML项目设置Python环境
- en: This foundational chapter sets the stage for the advanced discussions that follow,
    ensuring that you have the requisite knowledge and tools to fully engage with
    the AI/ML methodologies that will be explored in subsequent chapters.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本章为后续的高级讨论奠定了基础，确保您具备充分参与后续章节中将要探讨的AI/ML方法所需的知识和工具。
- en: The evolution of marketing with AI/ML
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能/机器学习在营销领域的演变
- en: The marketing landscape has undergone a radical transformation in the last few
    decades, significantly influenced by the emergence and integration of AI and ML
    technologies. This evolution of the domain has redefined the tools and strategies
    used and reshaped the way brands connect with their audiences. The transition
    from traditional marketing methods to data-driven and AI-enhanced approaches marks
    a major shift in the marketing domain, with more personalized, efficient, and
    engaging marketing practices.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几十年中，营销领域经历了根本性的变革，这一变革受到了人工智能（AI）和机器学习（ML）技术的出现和整合的显著影响。这一领域的演变重新定义了所使用的工具和策略，并重塑了品牌与受众连接的方式。从传统营销方法向数据驱动和人工智能增强方法的转变标志着营销领域的一次重大转变，带来了更加个性化、高效和吸引人的营销实践。
- en: '**From mass media to AI and ML**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**从大众媒体到人工智能和机器学习**'
- en: AI and ML have shifted the marketing landscape from mass media-based strategies
    to personalized and data-driven approaches, enhancing how brands connect with
    their audience.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能和机器学习已经将营销格局从基于大众媒体的策略转变为个性化和数据驱动的策略，增强了品牌与受众的连接方式。
- en: 'The following timeline shows key milestones in marketing, from traditional
    methods through to the digital era and, finally, the integration of AI/ML technologies:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的时间线展示了营销的关键里程碑，从传统方法到数字时代，最终到人工智能/机器学习技术的整合：
- en: '![](img/B30999_01_01.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B30999_01_01.png)'
- en: 'Figure 1.1: A brief history of marketing'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.1：营销简史
- en: Let’s look at the characteristics of these time periods in the following sections.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在以下章节中看看这些时期的特征。
- en: The pre-AI era of marketing
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能之前的营销时代
- en: To appreciate the impact of AI and ML on marketing, it’s important to look back
    at the pre-AI era. Back then, marketing strategies were largely dictated by broad
    demographic insights, with not much personalization and a heavy reliance on mass
    media. Marketers were forced to cast wide nets to catch potential customers, and
    the primary channels for customer engagement were print, television, and radio
    advertisements.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要欣赏人工智能和机器学习对营销的影响，回顾人工智能之前的时代是很重要的。当时，营销策略主要是由广泛的人口统计洞察力决定的，个性化程度不高，对大众媒体的依赖性很大。营销人员被迫撒大网以捕捉潜在客户，客户互动的主要渠道是印刷、电视和广播广告。
- en: 'Traditional marketing also included techniques like direct mailing and coupons.
    This is evident from Claude Hopkins’ scientific advertising principles proposed
    in the early 20^(th) century, which served a purpose similar to today’s targeted
    digital ads. However, while effective to a certain extent, these strategies lacked
    the precision and personalization that modern consumers have come to expect today.
    To illustrate the marketing landscape before the digital era, let’s look at the
    following examples of traditional marketing materials, including flyers and billboards,
    highlighting the dependence on physical media for advertising:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 传统营销还包括直接邮寄和优惠券等技术。这可以从克莱德·霍普金斯在 20 世纪初提出的科学广告原则中看出，这些原则与今天的定向数字广告有类似的作用。然而，尽管在一定程度上有效，但这些策略缺乏现代消费者所期望的精确性和个性化。为了说明数字时代之前的营销格局，让我们看看以下传统营销材料的例子，包括传单和广告牌，突出了对物理媒体的依赖性，用于广告：
- en: '![](img/B30999_01_02.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B30999_01_02.png)'
- en: 'Figure 1.2: Examples of traditional marketing materials such as flyers, billboards,
    and print advertisements'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2：传统营销材料示例，如传单、广告牌和印刷广告
- en: The advent of digital marketing
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数字营销的出现
- en: In the 1990s, the digital revolution brought about the first major shift, with
    the introduction of tools and platforms that allowed marketers to target audiences
    more directly and measure the impact of their campaigns more accurately. The emergence
    of email marketing, social media, and search engines opened new avenues for customer
    interaction based on data about customer preferences, behaviors, and feedback.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在 1990 年代，数字革命带来了第一次重大转变，引入了工具和平台，使营销人员能够更直接地定位受众，更准确地衡量他们活动的效果。电子邮件营销、社交媒体和搜索引擎的出现，基于客户偏好、行为和反馈的数据，为客户互动开辟了新的途径。
- en: '![](img/B30999_01_03.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B30999_01_03.png)'
- en: 'Figure 1.3: Digital marketing revolutionized advertising through targeted campaigns
    using social media, search engines, and email marketing'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.3：数字营销通过社交媒体、搜索引擎和电子邮件营销的定向活动革命性地改变了广告
- en: By the early 2000s, however, the sheer volume and complexity of this data soon
    outstripped the human capacity to analyze and utilize it effectively. This complexity
    was due to the vast amounts of data generated from various digital channels, including
    diverse formats, the high velocity of data creation, and the need for real-time
    processing. This data landscape highlighted the limitations of older digital techniques,
    such as basic email marketing and static web ads, which could not be easily processed
    for actionable insights. This set the stage for the integration of AI and ML in
    marketing.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，到了 2000 年初，数据的庞大数量和复杂性很快就超过了人类分析和有效利用这些数据的能力。这种复杂性源于来自各种数字渠道的大量数据生成，包括不同的格式、数据创建的高速度以及实时处理的需求。这一数据景观凸显了旧有数字技术的局限性，如基本的电子邮件营销和静态网页广告，这些技术无法轻易处理以获得可操作的见解。这为人工智能和机器学习在营销中的整合奠定了基础。
- en: '**The impact of digital marketing**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**数字营销的影响**'
- en: The digital era brought about targeted advertising and measurable campaigns,
    thanks to emerging tools like search engines, social media, and email marketing,
    which paved the way for AI and ML applications in marketing.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 数字时代带来了目标广告和可衡量的活动，这得益于搜索引擎、社交媒体和电子邮件营销等新兴工具的出现，这些工具为人工智能和机器学习在营销中的应用铺平了道路。
- en: The integration of AI/ML in marketing
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能/机器学习在营销中的整合
- en: The AI era can be traced back to the mid-20^(th) century when AI first became
    a buzzword, but the actual onset of technology use happened later. In the marketing
    domain, AI and ML technologies have been used to leverage big data for insights
    and personalization since the early 2010s. The emergence of these technologies
    has marked a transformative era in marketing and enables unprecedented levels
    of precision and efficiency.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能时代可以追溯到20世纪中叶，当时人工智能首次成为热门词汇，但实际的技术应用开始得较晚。在营销领域，自2010年代初以来，人工智能和机器学习技术已被用于利用大数据进行洞察和个性化。这些技术的出现标志着营销领域的转型时代，并实现了前所未有的精确性和效率。
- en: Marketers can now move beyond basic demographic targeting to create highly personalized
    experiences and predict customer needs and behaviors with remarkable accuracy.
    As we discuss this most critical era, we will explore how these technologies are
    revolutionizing every aspect of marketing, from customer segmentation to real-time
    analytics and personalized content creation.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 营销人员现在可以超越基本的人口统计目标，创建高度个性化的体验，并以惊人的准确性预测客户需求和行为。在我们讨论这个最关键的时期时，我们将探讨这些技术如何正在改变营销的各个方面，从客户细分到实时分析和个性化内容创作。
- en: 'The following are some of the key aspects of integrating AI/ML in marketing:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是将人工智能/机器学习整合到营销中的关键方面：
- en: '**Predictive analytics and customer insights**: In **Part 2** of this book,
    we explore how AI and ML empower marketers with predictive analytics to forecast
    future customer behaviors based on historical data. This predictive capability
    enables proactive marketing strategies, from anticipating customer needs and preferences
    to identifying potential churn risks. Additionally, we will discuss explanatory
    techniques such as clustering, which help in understanding customer segments and
    behaviors without necessarily predicting future outcomes. Clustering can reveal
    natural groupings within customer data. These clusters help in identifying distinct
    market segments and inform more targeted marketing strategies. Marketers can leverage
    these insights to achieve the following:'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预测分析和客户洞察**：本书的第二部分，我们将探讨人工智能和机器学习如何通过预测分析赋予营销人员能力，根据历史数据预测未来客户行为。这种预测能力使得主动营销策略成为可能，从预测客户需求和偏好到识别潜在的流失风险。此外，我们还将讨论如聚类等解释技术，这些技术有助于理解客户细分和行为，而无需必然预测未来结果。聚类可以揭示客户数据中的自然分组。这些聚类有助于识别不同的市场细分，并指导更精准的营销策略。营销人员可以利用这些洞察实现以下目标：'
- en: '**Make informed decisions**: Predictive analytics helps identify which marketing
    strategies are likely to succeed. For example, a retailer can forecast which products
    are likely to be popular during the holiday season, enabling them to optimize
    inventory and marketing campaigns accordingly.'
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**做出明智的决策**：预测分析有助于识别哪些营销策略可能成功。例如，零售商可以预测哪些产品在假日季节可能受欢迎，从而优化库存和营销活动。'
- en: '**Optimize marketing efforts**: Predictive analytics can help marketers allocate
    resources more efficiently. For instance, a company can use these insights to
    determine the best times to launch promotions or the most effective channels for
    reaching their target audience, thus maximizing ROI.'
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优化营销努力**：预测分析可以帮助营销人员更有效地分配资源。例如，公司可以使用这些洞察来确定推出促销活动或接触目标受众的最有效渠道，从而最大化投资回报率。'
- en: '**Foster stronger customer relationships**: Marketers can create more personalized
    experiences by anticipating customer needs and preferences. For example, a streaming
    service can recommend shows and movies based on a user’s past viewing habits,
    which increases user satisfaction and loyalty.'
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**培养更牢固的客户关系**：营销人员可以通过预测客户需求和偏好来创建更个性化的体验。例如，流媒体服务可以根据用户的过去观看习惯推荐节目和电影，这增加了用户满意度和忠诚度。'
- en: '**Personalization at scale**: One of the most significant contributions of
    AI/ML to marketing is the ability to personalize marketing efforts at scale. In
    **Part 3** of this book,we introduce how we can segment audiences with incredible
    precision, which we can use to tailor messages, offers, and content to match the
    interests and needs of each customer. This level of personalization results in
    more effective marketing strategies that enhance the customer experience and increase
    both engagement and conversion rates.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大规模个性化**：人工智能/机器学习对营销最显著的贡献之一是能够在规模上个性化营销努力。在本书的**第3部分**中，我们介绍了如何以惊人的精确度细分受众，我们可以利用这一点来定制信息、优惠和内容，以匹配每位客户的兴趣和需求。这种程度的个性化导致更有效的营销策略，增强了客户体验，并提高了参与度和转化率。'
- en: For example, an online bookstore can recommend different books to different
    users based on their past purchases and browsing history. A customer who frequently
    buys mystery novels might receive personalized recommendations for new releases
    in that genre, while another customer who prefers self-help books might see curated
    lists of the latest self-help titles.
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，一个在线书店可以根据用户的过去购买和浏览历史向不同用户推荐不同的书籍。一个经常购买悬疑小说的客户可能会收到该类别的最新发行书籍的个性化推荐，而另一个更喜欢自助书籍的客户可能会看到最新自助书籍的精选列表。
- en: '**Why does personalization matter?**'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**个性化为什么重要？**'
- en: Personalization at scale is a significant achievement of AI/ML in marketing,
    allowing for the customization of messages, offers, and content to individual
    customer preferences, thus driving engagement and conversion rates.
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在规模上实现个性化是人工智能/机器学习在营销中的一个重大成就，它允许根据个人客户偏好定制信息、优惠和内容，从而推动参与度和转化率。
- en: '**The role of** **genAI in content creation and analytics**: Looking ahead,
    **Part 4** of this book explores the role of **generative AI** (**GenAI**) in
    marketing and how it is likely to further revolutionize content creation, customer
    engagement, and analytics. GenAI models are capable of generating text, images,
    and even video content, and offer new possibilities for dynamic and personalized
    marketing materials. Take, for example, an online retailer creating digital ads
    for a water bottle, targeted for distinct personas using GenAI. For the environmentally
    conscious consumer interested in sustainable living, an image set in nature with
    a relevant product placement can be presented, as shown on the left in the following
    figure. Conversely, for the urban enthusiast, the image on the right places the
    same product within a bustling city scene.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通用人工智能在内容创作和分析中的作用**：展望未来，本书的**第4部分**探讨了通用人工智能（**GenAI**）在营销中的作用以及它如何可能进一步革命化内容创作、客户参与和分析。通用人工智能模型能够生成文本、图像甚至视频内容，为动态和个性化的营销材料提供新的可能性。例如，一个在线零售商使用通用人工智能为水瓶创建数字广告，针对不同的用户画像。对于注重环保、希望过可持续生活的消费者，可以展示一个在自然风光中设置的相关产品放置的图像，如图中左侧所示。相反，对于城市爱好者，右侧的图像将同一产品放置在一个繁忙的城市场景中。'
- en: '![](img/B30999_01_04.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B30999_01_04.png)'
- en: 'Figure 1.4: GenAI tailors ads for distinct personas, using nature for eco-conscious
    consumers and cityscapes for urban enthusiasts'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.4：通用人工智能针对不同的用户画像定制广告，为注重环保的消费者使用自然风光，为城市爱好者使用城市景观
- en: Additionally, the advanced analytics powered by AI and ML continue to refine
    customer segmentation, campaign optimization, and ROI measurement, ensuring that
    marketing strategies are both effective and efficient.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，由人工智能和机器学习驱动的先进分析继续优化客户细分、活动优化和投资回报率测量，确保营销策略既有效又高效。
- en: '**Importance of GenAI**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**通用人工智能的重要性**'
- en: GenAI models are at the forefront of the next evolution in marketing, enabling
    the creation of personalized text, images, and video content, and offering advanced
    analytics for deeper customer insights.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 通用人工智能模型处于营销下一场演变的尖端，能够创建个性化的文本、图像和视频内容，并提供更深入的客户洞察的高级分析。
- en: As we stand on the brink of this new era, the integration of AI and ML in marketing
    strategies is no longer a luxury but a necessity for brands aiming to remain competitive
    and resonate with their audiences. Our journey through the evolution of marketing
    with AI/ML highlights not just a technological revolution but a fundamental shift
    in how brands connect with their customers, offering more personalized, engaging,
    and meaningful interactions.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们站在这个新时代的门槛上，人工智能和机器学习在营销策略中的整合不再是奢侈品，而是品牌为了保持竞争力并与受众产生共鸣的必需品。我们通过人工智能/机器学习在营销演变中的旅程不仅突显了一场技术革命，而且标志着品牌与客户连接方式的根本转变，提供了更加个性化、吸引人和有意义的互动。
- en: Core data science techniques in marketing
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 营销中的核心数据科学技术
- en: Applying data science techniques to the dynamic realm of marketing is crucial
    for understanding complex customer data, optimizing marketing strategies, and
    enhancing customer experiences. We explore the core data science methodologies
    shaping modern marketing efforts extensively throughout this book, with *Chapter
    2* focusing on decoding marketing performance with **key performance indicators**
    (**KPIs**). This will provide you with a strong foundation for understanding how
    these techniques drive insights.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据科学技术应用于动态的营销领域对于理解复杂的客户数据、优化营销策略和提升客户体验至关重要。本书全面探讨了塑造现代营销努力的核心数据科学方法，其中**第二章**专注于通过**关键绩效指标**（**KPIs**）解码营销绩效。这将为您理解这些技术如何驱动洞察力提供一个坚实的基础。
- en: 'When a deep understanding of how customer data and predictive analytics are
    combined, the result can be a highly effective customer strategy. The following
    diagram illustrates the general end-to-end process that is involved, starting
    with data collection and concluding with a targeted marketing campaign:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当对客户数据和预测分析如何结合有深入理解时，结果可以是一个高度有效的客户策略。以下图表说明了涉及的一般端到端流程，从数据收集开始，以定向营销活动结束：
- en: '![](img/B30999_01_05.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B30999_01_05.png)'
- en: 'Figure 1.5: General process in data-driven marketing, from data collection
    to targeted campaigns using data science techniques'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.5：数据驱动营销的一般流程，从数据收集到使用数据科学技术进行定向活动
- en: In the following subsections, we will go deeper into specific data science techniques
    such as predictive analytics, customer segmentation, and A/B testing, along with
    insights and practical examples to illustrate their application in modern marketing.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下小节中，我们将更深入地探讨特定的数据科学技术，如预测分析、客户细分和A/B测试，以及洞察力和实际示例，以说明它们在现代营销中的应用。
- en: Predictive analytics
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 预测分析
- en: Predictive analytics stands as a cornerstone of data science in marketing. In
    *Chapter 3*, we discuss how we can employ statistical models and ML algorithms
    to forecast future customer behaviors based on historical data. The applications
    of this range from predicting which customers are most likely to make a purchase
    to identifying those at risk of churn. By leveraging predictive analytics, marketers
    can make informed decisions about where to allocate resources, how to design their
    campaigns, and when to engage with customers. The ability to harness seasonality
    and trends, a focus of *Chapter 4*, also plays an important role in tailoring
    marketing strategies to capitalize on predictable fluctuations in consumer behavior
    and market dynamics.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 预测分析是数据科学在营销中的基石。在**第三章**中，我们讨论了如何利用统计模型和机器学习算法根据历史数据预测未来客户行为。这一应用范围从预测最有可能进行购买的客户到识别有流失风险的客户。通过利用预测分析，营销人员可以就资源分配、如何设计他们的活动以及何时与客户互动做出明智的决策。利用季节性和趋势的能力，这是**第四章**的重点，在定制营销策略以利用可预测的消费行为和市场动态的波动中也发挥着重要作用。
- en: '**Predictive analytics forecasts customer behaviors**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**预测分析预测客户行为**'
- en: Predictive models improve the accuracy of forecasts by analyzing historical
    data and identifying patterns that can reflect future behavior.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 预测模型通过分析历史数据并识别可以反映未来行为的模式来提高预测的准确性。
- en: 'Examples of different predictive models and their applications in marketing
    include:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 不同预测模型及其在营销中的应用示例包括：
- en: '**Email opening likelihood**: Forecasts the probability of customers opening
    marketing emails to optimize campaign engagement. For example, predicting that
    customers are more likely to open emails sent on weekdays.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件打开可能性**：预测客户打开营销邮件的概率，以优化活动参与度。例如，预测客户更有可能在工作日打开发送的电子邮件。'
- en: '**Purchase/conversion likelihood**: Predicts which customers are more likely
    to purchase, aiding in targeted marketing for increased conversions. For instance,
    identifying customers who have shown interest in similar products.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**购买/转化可能性**：预测哪些客户更有可能购买，有助于提高转化率的有针对性的营销。例如，识别对类似产品表示过兴趣的客户。'
- en: '**Customer churn prediction**: Identifies customers at risk of churning, enabling
    targeted retention strategies to minimize turnover. For example, detecting users
    who haven’t interacted with the service in a certain period.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户流失预测**：识别有流失风险的客户，使营销人员能够实施有针对性的保留策略以最小化流失。例如，检测在一定时期内未与该服务互动的用户。'
- en: '**Website login frequency modeling**: Analyzes login patterns to inform engagement
    strategies and tailor re-engagement campaigns. For example, recognizing that users
    who log in daily are more likely to engage with new features.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网站登录频率建模**：分析登录模式，以告知参与策略并定制再参与活动。例如，认识到每天登录的用户更有可能参与新功能。'
- en: '**Contact frequency modeling**: Determines optimal outreach frequency to maintain
    engagement without overwhelming customers. For example, finding that weekly updates
    keep customers engaged without causing fatigue.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**联系频率建模**：确定最佳接触频率，以保持参与度而不使客户感到疲惫。例如，发现每周更新可以保持客户参与度而不引起疲劳。'
- en: Understanding customer data
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解客户数据
- en: 'Understanding customer data is crucial for any data-driven marketing strategy.
    This includes different types of information, such as the following:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 理解客户数据对于任何数据驱动的营销策略至关重要。这包括以下不同类型的信息：
- en: '**Demographic details**: Understanding the age, gender, location, and other
    demographic factors helps marketers tailor their messages to specific audiences.
    For example, promoting winter clothing to customers in colder regions on a seasonal
    basis.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人口统计细节**：了解年龄、性别、位置和其他人口统计因素有助于营销人员针对特定受众定制他们的信息。例如，根据季节性向寒冷地区的客户推广冬季服装。'
- en: '**Purchasing history**: Analyzing past purchases allows marketers to recommend
    similar or complementary products, increasing the likelihood of future sales.
    For instance, suggesting accessories to customers who recently bought a smartphone.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**购买历史**：分析过去的购买行为使营销人员能够推荐类似或互补的产品，增加未来销售的可能性。例如，向最近购买智能手机的客户建议配件。'
- en: '**Online behavior patterns**: Tracking website navigation and interaction data
    helps marketers optimize website layout and content to enhance user experience
    and engagement. For example, identifying frequent drop-off points in the purchase
    process and simplifying the checkout procedure to reduce cart abandonment rates.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在线行为模式**：跟踪网站导航和交互数据有助于营销人员优化网站布局和内容，以提升用户体验和参与度。例如，识别购买过程中的常见退出点，并简化结账程序以降低购物车放弃率。'
- en: '**Social media interactions**: Monitoring social media activities and sentiments
    enables marketers to engage with customers in real time and address their needs
    or concerns. For instance, leveraging customer feedback on social platforms to
    improve products and services and creating campaigns that resonate with the audience
    based on trending discussions.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社交媒体互动**：监控社交媒体活动和情绪使营销人员能够实时与客户互动，解决他们的需求或担忧。例如，利用社交媒体平台上的客户反馈来改进产品和服务的营销活动，以及基于热门讨论创建与受众产生共鸣的活动。'
- en: The challenge for marketers is not just in collecting this data but in analyzing
    and interpreting it to glean actionable insights. We will discuss this further
    in *Chapter 5*, where we explore how sentiment analysis can enhance customer insights,
    offering a better understanding of customer emotions and opinions that can inform
    targeted marketing efforts. Later, *Chapter 7* introduces personalized product
    recommendations, demonstrating the importance of analyzing and interpreting customer
    data to gain actionable insights.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 对于营销人员来说，挑战不仅在于收集这些数据，还在于分析和解释它们以获得可操作的见解。我们将在第5章中进一步讨论这一点，其中我们将探讨情感分析如何增强客户洞察，提供对客户情绪和意见的更好理解，从而为有针对性的营销活动提供信息。稍后，第7章将介绍个性化产品推荐，展示分析和解释客户数据以获得可操作见解的重要性。
- en: '**From data to insights**'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**从数据到洞察**'
- en: Data mining and analysis can transform raw and otherwise overwhelming data into
    a goldmine of actionable customer insights.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 数据挖掘和分析可以将原始且可能令人不知所措的数据转化为宝贵的客户洞察金矿。
- en: A/B testing and experimentation
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A/B测试和实验
- en: 'A/B testing is an essential data science technique in the marketer’s toolkit.
    It involves comparing two versions of a marketing asset, such as a web page, email,
    or ad, to determine which one performs better on a given metric, such as click-through
    rate or conversion. One version (A) acts as the control, while the other version
    (B) is a variant of A, incorporating changes meant to improve performance. As
    covered in *Chapter 6*, A/B testing is rooted in statistical hypothesis testing,
    providing a data-driven approach to optimizing marketing materials and strategies
    based on actual customer behavior rather than intuition. The process is succinctly
    depicted in the following flowchart, which outlines the steps from A/B test creation
    through to the final selection of the more effective version:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: A/B测试是营销人员工具箱中的基本数据科学技术。它涉及比较营销资产的两个版本，如网页、电子邮件或广告，以确定在给定的指标上哪个版本表现更好，例如点击率或转化率。一个版本（A）作为控制组，而另一个版本（B）是A的变体，包含旨在提高性能的更改。如*第6章*所述，A/B测试基于统计假设检验，提供了一种基于实际客户行为而非直觉的数据驱动方法来优化营销材料和策略。以下流程图简要描述了从A/B测试创建到最终选择更有效版本的步骤：
- en: '![](img/B30999_01_06.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B30999_01_06.png)'
- en: 'Figure 1.6: Summary of the A/B testing process'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.6：A/B测试过程总结
- en: Segmentation and targeting
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 细分和定位
- en: One of the fundamental applications of data science in marketing is **segmentation**.
    This process involves dividing a broad customer base into smaller subgroups based
    on shared characteristics or behaviors. Techniques such as cluster analysis enable
    marketers to identify distinct segments within their audience, allowing more targeted
    and personalized marketing efforts. By understanding the specific needs and preferences
    of each segment, marketers can tailor their messages, offers, and content to resonate
    more deeply with their target audience. The methodologies and benefits of segmentation
    are explored further in *Chapter 8*, in which we emphasize how data science enables
    marketers to identify distinct segments within their audience.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学在营销中的基本应用之一是**细分**。这个过程涉及根据共享的特征或行为将广泛的客户群划分为更小的子群体。例如，聚类分析等技术使营销人员能够识别其受众中的不同细分市场，从而实现更精准和个性化的营销努力。通过了解每个细分市场的具体需求和偏好，营销人员可以调整他们的信息、优惠和内容，使其与目标受众产生更深的共鸣。在*第8章*中进一步探讨了细分的方法和益处，其中我们强调数据科学如何帮助营销人员识别其受众中的不同细分市场。
- en: '**Segmentation for tailored content**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**针对定制内容的细分**'
- en: Segmentation is crucial for ensuring that the intended message is being conveyed
    to the ideal target group.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 细分对于确保预期的信息传达给理想的目标群体至关重要。
- en: Customer lifetime value modeling
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 客户终身价值建模
- en: '**Customer lifetime value** (**CLV**) provides insights into how much revenue
    a customer is expected to generate over their relationship with the brand. CLV
    modeling is a key aspect of maximizing marketing effort profitability, as we will
    discuss in *Chapter 2*. Data science techniques allow marketers to model and calculate
    the CLV for individual customers or segments, providing insights that are invaluable
    in prioritizing marketing efforts, optimizing customer acquisition costs, and
    fostering long-term relationships with high-value customers.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**客户终身价值**（**CLV**）提供了关于客户在其与品牌的关系中预期产生多少收入的见解。CLV建模是最大化营销努力盈利性的关键方面，我们将在*第2章*中讨论。数据科学技术允许营销人员为单个客户或细分市场建模和计算CLV，提供在优先考虑营销努力、优化客户获取成本和培养与高价值客户长期关系方面极具价值的见解。'
- en: '**Value of CLV in the long term**'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**CLV在长期中的价值**'
- en: CLV modeling takes a long-term view of customer relationships, allowing better
    outcomes around customer acquisition and retention.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: CLV建模从长期视角看待客户关系，有助于在客户获取和保留方面取得更好的结果。
- en: Integrating AI for enhanced insights
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 集成AI以增强洞察力
- en: The integration of AI with data science techniques marks a significant leap
    forward in marketing analytics. *Chapters 9* to *11* focus on creating compelling
    content with zero-shot learning, enhancing brand presence with few-shot learning,
    and micro-targeting with retrieval-augmented generation, illustrating how AI algorithms
    analyze complex datasets at scale to identify patterns and gain new insights.
    *Chapter 12* further explores the future landscape of AI/ML in marketing, highlighting
    upcoming trends and the potential for new AI innovations to shape marketing strategies.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: AI与数据科学技术的集成标志着营销分析的重大飞跃。第9章至第11章重点介绍使用零样本学习创建引人入胜的内容，使用少量样本学习增强品牌存在感，以及使用检索增强生成进行微定位，展示了AI算法如何在大规模数据集中分析复杂数据集以识别模式和获得新的见解。第12章进一步探讨了AI/ML在营销中的未来格局，突出了即将到来的趋势以及新的AI创新塑造营销策略的潜力。
- en: While implementing these powerful AI/ML capabilities, we must also navigate
    the ethical considerations and governance frameworks to ensure that we are following
    responsible marketing practices, which will be the focus of *Chapter 13*.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在实施这些强大的AI/ML能力的同时，我们还必须了解伦理考虑和治理框架，以确保我们遵循负责任的营销实践，这将是第13章的重点。
- en: '**Key GenAI concepts**'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键GenAI概念**'
- en: 'The following GenAI concepts will be covered in detail in *Part 4* of the book:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 以下GenAI概念将在本书的第4部分中详细讨论：
- en: '**Zero-shot learning**: Predicting new classes without prior training examples'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**零样本学习**：在没有先前训练示例的情况下预测新类别'
- en: '**Few-shot learning and transfer learning**: Making predictions with few training
    examples'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**少量样本学习和迁移学习**：使用少量训练示例进行预测'
- en: '**Retrieval-augmented generation** (**RAG**): Combining data retrieval with
    response generation for more accurate outputs'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**检索增强生成**（**RAG**）：结合数据检索和响应生成以获得更准确的输出'
- en: Setting up the Python environment for AI/ML projects
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为AI/ML项目设置Python环境
- en: For marketers who are relatively new to the world of AI/ML, setting up a robust
    Python environment is the first technical step to unlocking the potential of data
    science in marketing strategies. Python, renowned for its simplicity and powerful
    libraries, serves as the backbone for most AI/ML projects in today’s technology
    companies. This section will guide you through setting up a Python environment
    tailored for AI/ML in marketing projects, ensuring that you have the necessary
    tools and libraries at your disposal. Python’s appeal lies in its vast ecosystem
    of libraries designed for data analysis, ML, **natural language processing** (**NLP**),
    and more. For AI/ML projects, using an Anaconda distribution is highly recommended
    due to its simplicity in managing packages and environments. Let’s look at how
    you can get started.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
