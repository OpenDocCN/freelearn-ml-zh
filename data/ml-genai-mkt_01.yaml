  zh: 我们使用所有四个测量值作为特征来预测鸢尾花植物的物种，这使得这是一个多类分类问题：
- en: '[PRE16]'
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'To assess the performance of an ML model, we split our dataset into a training
    set and a testing set. The training set is used to train the model, and the testing
    set is used to evaluate its performance on unseen data. A common split ratio is
    80% for training and 20% for testing. We can easily split our data using the `train_test_split`
    function from scikit-learn:'
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了评估机器学习模型的表现，我们将数据集分为训练集和测试集。训练集用于训练模型，测试集用于评估其在未见数据上的性能。常见的拆分比例是80%用于训练，20%用于测试。我们可以使用scikit-learn的`train_test_split`函数轻松拆分数据：
- en: '[PRE17]'
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '**Importance of data splitting**'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据拆分的重要性**'
- en: Splitting the data into training and testing sets is a fundamental practice
    in ML. It helps in evaluating the model’s performance accurately and ensures that
    it can generalize well to new, unseen data. By training and testing on different
    sets, we mitigate the risk of overfitting, where the model performs well on the
    training data but poorly on new data.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据分为训练集和测试集是机器学习中的一个基本实践。这有助于准确评估模型的性能，并确保模型能够很好地泛化到新的、未见过的数据。通过在不同的数据集上进行训练和测试，我们降低了过拟合的风险，即模型在训练数据上表现良好，但在新数据上表现不佳。
