  type: TYPE_NORMAL
  zh: '`–` 或 `*` 用于项目符号列表'
- en: '`1.`, `2.`, etc., for numbered lists'
  id: totrans-138
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`1.`, `2.` 等，用于编号列表'
- en: '`` `code` `` for inline code'
  id: totrans-139
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`` `code` `` 用于内联代码'
- en: '`[Link text](url)` for hyperlinks'
  id: totrans-140
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[链接文本](url)` 用于超链接'
- en: '`[Alt text](Image URL)` for images'
