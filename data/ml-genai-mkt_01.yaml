  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 *M* 将当前单元格切换到Markdown单元格。
- en: Use *Y* to change it back to a code cell.
  id: totrans-148
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 *Y* 将其切换回代码单元格。
- en: Use *D*, *D* (press *D twice*) to delete the current cell.
  id: totrans-149
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 *D*，*D*（按 *D* 两次）来删除当前单元格。
