  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[替代文本](图片 URL)` 用于图片'
- en: '**Saving and sharing notebooks**: Save your notebook regularly by clicking
    the **Save** icon in the toolbar or using *Ctrl* + *S* (or *Cmd* + *S* on a Mac).'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保存和共享笔记本**：通过点击工具栏中的**保存**图标或使用 *Ctrl* + *S*（或在Mac上使用 *Cmd* + *S*）来定期保存您的笔记本。'
- en: You can share your notebook by downloading it in various formats (including
    `.ipynb`, `HTML`, `PDF`, etc.) from the **File** -> **Download as** menu.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过从**文件** -> **下载为**菜单下载各种格式（包括`.ipynb`、`HTML`、`PDF`等）来共享您的笔记本。
