  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.13：红色鸢尾花数据集的配对图，显示每对特征的散点图和对角线上的直方图
- en: The above pair plots allow us to quickly identify which features have linear
    relationships or clear separation between species across multiple dimensions.
    For instance, the combination of petal length and petal width shows a distinct
    separation between species, indicating that these features are particularly useful
    for classification tasks. The histograms along the diagonal help in understanding
    the distribution of each feature within each species, providing insights into
    how these distributions can be leveraged for predictive modeling. For instance,
    if a feature shows a tight, well-defined distribution within a species, it suggests
    that the feature is a reliable predictor for that species. Conversely, a feature
    with a wider spread within a species may be less reliable as a predictor.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 上述配对图使我们能够快速识别哪些特征具有线性关系或多个维度上物种之间的清晰分离。例如，花瓣长度和花瓣宽度的组合显示出物种之间的明显分离，表明这些特征特别适用于分类任务。对角线上的直方图有助于理解每个物种内每个特征的分布，提供了如何利用这些分布进行预测建模的见解。例如，如果一个特征在物种内显示出紧密、定义良好的分布，这表明该特征是该物种的可靠预测因子。相反，在物种内分布较宽的特征可能作为预测因子不太可靠。
- en: '**Importance of visual EDA**'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '**可视化EDA的重要性**'
- en: Visual EDA is a powerful first step in the modeling process. By identifying
    patterns, clusters, and outliers, we can make informed decisions about feature
    selection, preprocessing, and the choice of ML models.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化EDA是建模过程中的一个强大第一步。通过识别模式、集群和异常值，我们可以就特征选择、预处理和选择机器学习模型做出明智的决定。
- en: 'Step 4: Preparing the data for ML'
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第4步：为机器学习准备数据
- en: The next crucial step is to prepare our data for ML. This process typically
    involves selecting features for the model, splitting the data into training and
    testing sets, and sometimes transforming the features to better suit the algorithms
    you plan to use.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个关键步骤是为机器学习准备我们的数据。这个过程通常涉及为模型选择特征，将数据分为训练集和测试集，有时还需要将特征转换为更适合你计划使用的算法。
- en: 'In supervised learning tasks like the one given here, we distinguish between
    features (independent variables) and the target (dependent variable). In the `Iris`
    dataset:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 在像这里给出的监督学习任务中，我们区分特征（自变量）和目标（因变量）。在`Iris`数据集中：
- en: '*Features* include the measurements: sepal length, sepal width, petal length,
    and petal width.'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*特征*包括测量值：花瓣长度、花瓣宽度、花萼长度和花萼宽度。'
- en: '*Target* is the species of the iris plant.'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*目标*是鸢尾花植物的物种。'
- en: 'For our example, we will follow these steps:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们的示例，我们将遵循以下步骤：
