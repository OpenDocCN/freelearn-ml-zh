  id: totrans-209
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B30999_01_14.png)'
- en: 'Figure 1.14: Scaled features for the first 5 rows of the Iris dataset'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.14：鸢尾花数据集前5行的缩放特征
- en: Now, each feature’s values are centered around 0 with a unit variance. This
    step is essential for certain ML algorithms that are sensitive to the scale of
    the data and ensures that each feature contributes proportionately to the final
    model.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，每个特征值都围绕0中心，具有单位方差。这一步对于某些对数据规模敏感的机器学习算法至关重要，并确保每个特征按比例对最终模型做出贡献。
- en: 'Step 5: Training a model'
  id: totrans-212
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第5步：训练模型
- en: 'With our data loaded, explored, and prepared, we’re now ready to move on to
    one of the most exciting parts of an ML project: training a model. For this example,
    we will use a decision tree classifier, a versatile ML algorithm that works well
    for classification tasks and is easy to understand and interpret as it mimics
    human decision-making. The decision tree will help us predict the species of iris
    plants based on the features we prepared earlier.'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在加载数据、探索和准备数据后，我们现在可以继续到机器学习项目中最激动人心的部分之一：训练模型。对于这个示例，我们将使用决策树分类器，这是一种多才多艺的机器学习算法，适用于分类任务，易于理解和解释，因为它模仿人类的决策过程。决策树将帮助我们根据我们之前准备的特征预测鸢尾花植物的物种。
- en: 'Decision trees classify instances by sorting them down the tree from the root
    to some leaf node, which provides the classification of the instance. Each node
    in the tree represents a feature in the instance being classified, and each branch
    represents a value that the node can assume. We can train our decision tree classifier
    using scikit-learn:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 决策树通过从根节点到某个叶节点的路径对实例进行分类，该叶节点提供了实例的分类。树中的每个节点代表正在分类的实例中的一个特征，每个分支代表节点可以假设的值。我们可以使用scikit-learn训练我们的决策树分类器：
- en: '[PRE19]'
  id: totrans-215
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'Once our model is trained, we can use it to make predictions. We will predict
    the species of iris plants using the features from our testing set:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 模型训练完成后，我们可以使用它进行预测。我们将使用测试集中的特征来预测鸢尾花植物的物种：
- en: '[PRE20]'
  id: totrans-217
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: 'The following is the output:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是其输出：
- en: '[PRE21]'
  id: totrans-219
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: '**Why use a decision tree?**'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么使用决策树？**'
- en: Decision trees are a popular choice for classification tasks because they don’t
    require much data preparation, are easy to interpret and visualize, and can handle
    both numerical and categorical data. For beginners in ML, decision trees offer
    a clear and intuitive way to understand the basics of model training and prediction.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 决策树是分类任务中的一种流行选择，因为它们不需要太多的数据准备，易于解释和可视化，并且可以处理数值数据和分类数据。对于ML初学者来说，决策树提供了一种清晰直观的方式来理解模型训练和预测的基本原理。
- en: 'Visualizing the decision tree can provide insight into how the model makes
    its decisions:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化决策树可以提供模型如何做出决策的见解：
- en: '[PRE22]'
  id: totrans-223
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 'This gives us the following output:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 这给我们以下输出：
- en: '![](img/B30999_01_15.png)'
  id: totrans-225
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B30999_01_15.png)'
- en: 'Figure 1.15: Visualization of a decision tree classifier built on the Iris
    dataset'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.15：基于Iris数据集构建的决策树分类器的可视化
- en: The above visualization shows the splits that the tree makes on the features,
    the criteria for these splits, and the eventual leaf nodes where the final predictions
    are made based on the majority class from the training samples that fall into
    that leaf. For those new to ML, seeing this process can clarify how a seemingly
    simple algorithm can effectively classify instances. Visualizing your model can
    also highlight areas where the model might be overfitting by creating overly complex
    decision paths.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 上述可视化显示了树在特征上的分割，这些分割的标准，以及最终预测的叶节点，这些预测基于落入该叶节点的训练样本中的多数类。对于ML新手来说，看到这个过程可以阐明看似简单的算法如何有效地分类实例。可视化你的模型还可以突出模型可能过度拟合的区域，通过创建过于复杂的决策路径。
- en: 'Step 6: Evaluating the model'
  id: totrans-228
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第6步：评估模型
- en: The last step is to use the model predictions on our test set and evaluate its
    performance. This step is crucial as it helps us understand how well our model
    can generalize to unseen data.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步是使用模型在测试集上的预测并评估其性能。这一步至关重要，因为它帮助我们了解我们的模型在未见数据上的泛化能力。
- en: 'Using the trained decision tree classifier, we can now calculate precision,
    recall, and the F1-score. Let’s look at what exactly these are:'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 使用训练好的决策树分类器，我们现在可以计算精确率、召回率和F1分数。让我们看看它们究竟是什么：
- en: Precision measures the accuracy of the positive predictions. It is the ratio
    of true positive predictions to the total positive predictions (including both
    true positives and false positives). High precision indicates that the model is
    reliable in its positive predictions.
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精确率衡量正预测的准确性。它是真正例预测与总正预测（包括真正例和假正例）的比率。高精确率表明模型在正预测方面是可靠的。
- en: Recall (or sensitivity) measures the ability of the model to capture all actual
    positives. It is the ratio of true positive predictions to the total actual positives
    (including both true positives and false negatives). High recall means that the
    model is good at capturing positive instances without missing many.
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 召回率（或灵敏度）衡量模型捕捉所有实际正例的能力。它是真正例预测与总实际正例（包括真正例和假阴性）的比率。高召回率意味着模型擅长捕捉正例，而不会遗漏很多。
- en: The F1-score is the harmonic mean of precision and recall, providing a single
    metric to assess the balance between them. An F1-score reaches its best value
    at 1 (perfect precision and recall) and worst at 0.
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: F1分数是精确率和召回率的调和平均数，提供了一个单一指标来评估它们之间的平衡。F1分数在1（完美的精确率和召回率）时达到最佳值，在0时达到最差值。
- en: 'We’ll use the built-in function in scikit-learn to calculate these metrics.
    These predictions can then be compared to the actual species to evaluate some
    performance metrics of our model:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用scikit-learn中的内置函数来计算这些指标。然后，这些预测可以与实际物种进行比较，以评估我们模型的某些性能指标：
- en: '[PRE23]'
  id: totrans-235
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: 'This gives us the following output:'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 这给我们以下输出：
- en: '[PRE24]'
  id: totrans-237
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Achieving a score of 1.0 in precision, recall, and F1-score is exceptional and
    indicates perfect model performance on the test set; however, in real-world scenarios,
    especially with complex and noisy data, such perfect scores are rare and should
    be approached with caution, as they may not always reflect the model’s ability
    to generalize to unseen data. The Iris dataset is relatively small and well-structured,
    with clear distinctions between the classes. Thus, this simplicity makes it easier
    to achieve high-performance metrics compared to real-world datasets, for which
    model training and evaluation are typically more complex. As we will discuss in
    future chapters, further output diagnostics such as the confusion matrix can also
    be used to gain insight into model strengths and weaknesses.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 在精确度、召回率和F1分数上达到1.0的分数是卓越的，表明模型在测试集上表现出完美的性能；然而，在现实场景中，尤其是在复杂和嘈杂的数据中，这样的完美分数是罕见的，应该谨慎对待，因为它们可能并不总是反映模型泛化到未见数据的能力。Iris数据集相对较小且结构良好，类之间有明确的区别。因此，这种简单性使得与真实世界数据集相比，更容易实现高性能指标，因为真实世界数据集的训练和评估通常更复杂。正如我们将在未来的章节中讨论的，进一步的输出诊断，如混淆矩阵，也可以用来深入了解模型的优势和劣势。
- en: '**Understanding model performance**'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: '**理解模型性能**'
- en: Model accuracy is a vital metric in assessing the effectiveness of an ML model.
    An accuracy score close to 1.0 indicates a high level of correct predictions.
    However, it’s also important to consider other metrics like precision, recall,
    and the confusion matrix for a more comprehensive evaluation, especially in datasets
    with imbalanced classes.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 模型准确率是评估机器学习模型有效性的一个重要指标。接近1.0的准确率表明有很高的正确预测水平。然而，考虑其他指标，如精确度、召回率和混淆矩阵，进行更全面的评估也很重要，尤其是在类别不平衡的数据集中。
- en: Congratulations! By completing these steps—training a model, making predictions,
    and evaluating its performance—you’ve covered the essential workflow of an ML
    project. The skills and concepts you’ve practiced here are directly applicable
    to the exercises you will perform in the following chapters towards creating effective,
    data-driven marketing campaigns.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！通过完成这些步骤——训练模型、进行预测和评估其性能——你已经掌握了机器学习项目的基本工作流程。在这里你练习的技能和概念可以直接应用于后续章节中你将要执行的创建有效、数据驱动型营销活动的练习。
- en: Summary
  id: totrans-242
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we started our foundational journey by setting up a Python
    environment tailored for AI/ML projects, focusing on those in marketing. We also
    provided a timeline of marketing through the years and gave you some background
