- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Data-driven decision-making has been the key to the success of any business,
    and **Machine Learning** (**ML**) plays a key role in achieving that and helping
    businesses stay ahead of the competition. Though ML helps in unlocking the true
    potential of a business, there are many obstacles along the way. According to
    a study, 90 percent of ML models never make it to production. The disconnect between
    model development and productionization as well as bad or mediocre ML practices
    are a few of the many reasons for this. This is why there are so many end-to-end
    ML platforms offering to make ML development easy. One of the primary goals of
    these platforms is to encourage data scientists/ML engineers to follow **Machine
    Learning Operations** (**MLOps**) standards that help in the faster productionization
    of a model. In recent years, feature management has been one of the aims of the
    ML platform – whether it is built in-house or offered as a **Platform as a Service**
    (**PaaS**). A feature store that provides the ability to create, share, and discover
    curated ML features has become an integral part of most of these ML platforms.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 数据驱动的决策一直是任何企业成功的关键，**机器学习**（**ML**）在实现这一点和帮助企业保持竞争优势中发挥着关键作用。尽管机器学习有助于释放企业的真正潜力，但在路上有许多障碍。根据一项研究，90%的机器学习模型从未进入生产阶段。模型开发与产业化之间的脱节以及不良或平庸的机器学习实践是导致这种情况的许多原因之一。这就是为什么有那么多端到端机器学习平台提供简化机器学习开发的解决方案。这些平台的主要目标之一是鼓励数据科学家/机器学习工程师遵循**机器学习操作**（**MLOps**）标准，这些标准有助于加快模型的生产化。近年来，特征管理已成为机器学习平台的一个目标——无论是内部构建还是作为**平台即服务**（**PaaS**）提供。能够创建、共享和发现精选机器学习特征的特征存储已成为大多数这些机器学习平台的一个基本组成部分。
- en: The aim of this book is to discuss the significance of a feature store in ML
    pipelines. Hence, we will start with an ML problem and try to develop a model
    without a feature store. We will then discuss what aspects of ML can benefit from
    a feature store and how a few capabilities of feature stores not only help in
    creating better ML practices but also help in the faster and more cost-effective
    development of the model. As we move from *why* we should use a feature store
    to the *what?* and *how?* aspects of it, we will go through feature engineering,
    model training, inference, and also productionization of batch and online models
    with practical examples. In the first and second sections of the book, we will
    use an open source feature store, Feast. In the last section, we will look for
    alternatives that are available on the market and also try out an end-to-end use
    case with a managed feature store.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是讨论特征存储在机器学习管道中的重要性。因此，我们将从一个机器学习问题开始，尝试在没有特征存储的情况下开发模型。然后，我们将讨论哪些机器学习的方面可以从特征存储中受益，以及特征存储的一些功能不仅有助于创建更好的机器学习实践，而且有助于模型更快、更经济高效地开发。随着我们从“为什么”使用特征存储过渡到“是什么”和“如何”这两个方面，我们将通过实际案例研究，探讨特征工程、模型训练、推理以及批量在线模型的产业化。在本书的第一和第二部分，我们将使用开源特征存储Feast。在最后一部分，我们将寻找市场上可用的替代方案，并尝试使用托管特征存储进行端到端用例的测试。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for data/ML/platform engineers, data scientists, and also data
    science enthusiasts who want to learn about feature management, how to deploy
    Feast on the AWS cloud, how to create curated ML features, and how to use and
    collaborate with other data scientists in model building, using a feature store
    for batch and online model prediction, as well as moving a model from development
    to production. This book will be beneficial to ML projects that range from small
    university projects to enterprise-level ML applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书面向数据/机器学习/平台工程师、数据科学家，以及想要了解特征管理、如何在AWS云上部署Feast、如何创建精选机器学习特征、以及如何在模型构建中使用和协作其他数据科学家进行批量在线模型预测，以及将模型从开发转移到生产的特征科学爱好者。这本书将对从小型大学项目到企业级机器学习应用的各种机器学习项目有益。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B18024_01_ePub.xhtml#_idTextAnchor014), *An Overview of the Machine
    Learning Life Cycle*, starts with a small introduction to ML and then dives deep
    into an ML use case – a customer lifetime value model. The chapter runs through
    the different stages of ML development, and finally, it discusses the most time-consuming
    parts of ML and also what an ideal world and the real world look like in ML development.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18024_01_ePub.xhtml#_idTextAnchor014), *机器学习生命周期概述*，首先对机器学习进行了简要介绍，然后深入探讨了机器学习的一个用例——客户终身价值模型。本章概述了机器学习开发的各个阶段，最后讨论了机器学习中最耗时的部分，以及理想世界和现实世界在机器学习开发中的样子。'
- en: '[*Chapter 2*](B18024_02_ePub.xhtml#_idTextAnchor029), *What Problems Do Feature
    Stores Solve?*, introduces us to the main focus of the book, which is feature
    management and feature stores. It discusses the importance of features in production
    systems, different ways to bring features into production, and common issues with
    these approaches, followed by how a feature store can overcome these common issues.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18024_02_ePub.xhtml#_idTextAnchor029), *特征存储解决的问题是什么？*，介绍了本书的主要焦点，即特征管理和特征存储。它讨论了特征在生产系统中的重要性，将特征引入生产的不同方法，以及这些方法的常见问题，随后讨论了特征存储如何克服这些常见问题。'
- en: '[*Chapter 3*](B18024_03_ePub.xhtml#_idTextAnchor050), *Feature Store Fundamentals,
    Terminology, and Usage*, starts with an introduction to an open source feature
    store – Feast – followed by installation, different terminology used in the feature
    store world, and basic API usage. Finally, it briefly introduces different components
    that work together in Feast.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18024_03_ePub.xhtml#_idTextAnchor050), *特征存储基础、术语和用法*，首先介绍了开源特征存储——Feast，然后是安装过程、特征存储领域使用的不同术语以及基本API使用。最后，简要介绍了在Feast中协同工作的不同组件。'
- en: '[*Chapter 4*](B18024_04_ePub.xhtml#_idTextAnchor065), *Adding Feature Store
    to ML Models*, will help readers install Feast on AWS as it goes through the different
    resource creations, such as S3 buckets, a Redshift cluster, and the Glue catalog,
    step by step with screenshots. Finally, it revisits the feature engineering aspect
    of the customer lifetime value model developed in [*Chapter 1*](B18024_01_ePub.xhtml#_idTextAnchor014),
    *An Overview of the Machine Learning Life Cycle*, and creates and ingests the
    curated features into Feast.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18024_04_ePub.xhtml#_idTextAnchor065), *将特征存储添加到机器学习模型中*，将帮助读者在AWS上安装Feast，逐步通过截图介绍不同的资源创建，如S3存储桶、Redshift集群和Glue目录。最后，它回顾了在第1章[*机器学习生命周期概述*](B18024_01_ePub.xhtml#_idTextAnchor014)中开发的客户终身价值模型的特征工程方面，并在Feast中创建和摄取了精选特征。'
- en: '[*Chapter 5*](B18024_05_ePub.xhtml#_idTextAnchor078), *Model Training and Inference*,
    continues from where we left in [*Chapter 4*](B18024_04_ePub.xhtml#_idTextAnchor065),
    *Adding Feature Store to ML Models*, and discusses how a feature store can help
    data scientists and ML engineers collaborate in the development of an ML model.
    It discusses how to use Feast for batch model inference and also how to build
    a REST API for online model inference.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18024_05_ePub.xhtml#_idTextAnchor078), *模型训练和推理*，从第4章[*将特征存储添加到机器学习模型中*](B18024_04_ePub.xhtml#_idTextAnchor065)的结尾继续，讨论了特征存储如何帮助数据科学家和机器学习工程师在机器学习模型的开发中进行协作。它讨论了如何使用Feast进行批量模型推理，以及如何构建用于在线模型推理的REST
    API。'
- en: '[*Chapter 6*](B18024_06_ePub.xhtml#_idTextAnchor096), *Model to Production
    and Beyond*, discusses the creation of an orchestration environment using Amazon
    **Managed Workflows for Apache Airflow** (**MWAA**), uses the feature engineering,
    model training, and inference code/notebooks built in the previous chapters, and
    deploys the batch and online model pipelines into production. Finally, it discusses
    aspects beyond production, such as feature monitoring, changes to feature definitions,
    and also building the next ML model.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18024_06_ePub.xhtml#_idTextAnchor096), *模型到生产及之后*，讨论了使用Amazon **管理Apache
    Airflow工作流**（**MWAA**）创建编排环境，使用前几章中构建的特征工程、模型训练和推理代码/笔记本，并将批量和在线模型管道部署到生产环境中。最后，讨论了生产之外的方面，如特征监控、特征定义的更改，以及构建下一个机器学习模型。'
- en: '[*Chapter 7*](B18024_07_ePub.xhtml#_idTextAnchor113), *Feast Alternatives and
    ML Best Practices*, introduces other feature stores, such as Tecton, Databricks
    Feature Store, Google Cloud''s Vertex AI, Hopsworks Feature Store, and Amazon
    SageMaker Feature Store. It also introduces the basic usage of the latter so that
    users can get the gist of what is it like to use a managed feature store. Finally,
    it briefly discusses the ML best practices.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18024_07_ePub.xhtml#_idTextAnchor113)，*Feast替代方案和机器学习最佳实践*，介绍了其他特征存储，如Tecton、Databricks
    Feature Store、Google Cloud的Vertex AI、Hopsworks Feature Store和Amazon SageMaker
    Feature Store。它还介绍了后者的基本用法，以便用户了解使用托管特征存储的感觉。最后，它简要讨论了机器学习最佳实践。'
- en: '[*Chapter 8*](B18024_08_ePub.xhtml#_idTextAnchor138), *Use Case – Customer
    Churn Prediction*, uses a managed feature store offering of Amazon SageMaker and
    runs through an end-to-end use case to predict customer churn on a telecom dataset.
    It also covers examples of feature drift monitoring and model performance monitoring.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18024_08_ePub.xhtml#_idTextAnchor138)，*用例 - 客户流失预测*，使用Amazon SageMaker的托管特征存储服务，通过一个端到端用例在电信数据集上预测客户流失。它还涵盖了特征漂移监控和模型性能监控的示例。'
- en: To get the most out of this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地利用本书
- en: The book uses AWS services for Feast deployment, pipeline orchestration, and
    a couple of SageMaker offerings. If you create a new AWS account, all the services
    used are under free-tier or featured products, except the Managed Workflows for
    Apache Airflow (MWAA) environment. However, we have listed alternatives for Airflow
    installation that can be used for running the examples.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用AWS服务进行Feast部署、管道编排，以及一些SageMaker产品。如果您创建了一个新的AWS账户，所有使用的服务都在免费层或特色产品中，除了Apache
    Airflow（MWAA）环境。然而，我们已经列出了一些替代方案，可用于运行示例。
- en: All the examples are run using Python 3.7 – `feast==0.19.3`. The appropriate
    library versions are also mentioned in the notebooks wherever necessary. To run
    through the examples, all you need is a Jupyter notebook environment (local, Google
    Colab, SageMaker, or another of your choice) and the mentioned AWS resources and
    permissions for each chapter or section.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所有示例都是使用Python 3.7 – `feast==0.19.3`运行的。适当的库版本也在笔记本中提及，如有必要。要运行示例，您只需要一个Jupyter笔记本环境（本地、Google
    Colab、SageMaker或您选择的任何其他环境）以及每个章节或部分所需的AWS资源和权限。
- en: '![](img/B18024_Preface.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B18024_Preface.jpg)'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book''s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting of code.**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助您避免与代码复制粘贴相关的任何潜在错误。**'
- en: To get the most out of the book, you should have Python programming experience,
    and a basic understanding of notebooks, Python environments, and ML and Python
    ML libraries, such as XGBoost and scikit-learn.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最大限度地利用本书，您应该具备Python编程经验，并对笔记本、Python环境、以及机器学习和Python机器学习库（如XGBoost和scikit-learn）有基本了解。
