  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at https://github.com/PacktPublishing/Feature-Store-for-Machine-Learning.
    If there's an update to the code, it will be updated in the GitHub repository.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub（https://github.com/PacktPublishing/Feature-Store-for-Machine-Learning）下载本书的示例代码文件。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
