- en: Conventions used
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text such as variable names, function
    names, data types, etc. For example, "The `format` function takes a `formatter` and
    a numeric value, `x`, and returns a formatted string."'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词，如变量名、函数名、数据类型等。例如，“`format`函数接受一个`formatter`和一个数值`x`，并返回一个格式化的字符串。”'
- en: 'A block of code is set as follows:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any experiment or output from the REPL is presented as screenshots:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 任何实验或REPL的输出都作为截图展示：
- en: '![](img/07618ffe-799d-4477-b6ab-af22b27ee20b.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/07618ffe-799d-4477-b6ab-af22b27ee20b.png)'
- en: '**Bold**: Indicates an important word or concept. For example, "The **Bridge
    pattern** is used to decouple an abstraction from its implementation so that it
    can evolve independently."'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个重要的单词或概念。例如，“**桥接模式**用于将抽象与其实现解耦，以便它可以独立演变。”'
- en: '*Italics*: Emphasizes a new concept that will be explained later in the text.
    For example, "The cases presented in previous chapters include various situations
    that we can solve by writing *idiomatic* Julia code."'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*：强调将在文本中稍后解释的新概念。例如，“前几章中提出的案例包括我们可以通过编写*惯用*Julia代码解决的问题。”'
- en: Important notes appear like this.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示看起来像这样。
- en: Tips and tricks appear like this.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门看起来像这样。
- en: Get in touch
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在邮件主题中提及书籍标题，并通过`customercare@packtpub.com`给我们发邮件。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们将非常感激您能向我们报告。请访问[www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)，选择您的书籍，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现任何形式的我们作品的非法副本，如果您能提供位置地址或网站名称，我们将不胜感激。请通过`copyright@packt.com`与我们联系，并附上材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用过这本书，为何不在购买它的网站上留下评论呢？潜在读者可以查看并使用您的客观意见来做出购买决定，我们Packt可以了解您对我们产品的看法，我们的作者也可以看到他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多关于Packt的信息，请访问 [packt.com](http://www.packt.com/)。
