- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Julia is a powerful programming language that is designed to enable high-performance
    applications with developer productivity in mind. Its dynamic nature allows you
    to quickly perform small-scale experiments and then migrate to larger applications.
    Its introspection tools allow us to optimize performance by analyzing how high-level
    code is translated into lower-level instructions and machine code. Its metaprogramming
    facility helps more advanced programmers to build custom syntax for their specific
    domain usage. Its multiple dispatch and generic function features make it easy
    to build new capabilities by extending existing functions. For these and many
    more reasons, Julia is an excellent tool for developing applications across a
    wide spectrum of industries.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Julia是一种强大的编程语言，旨在通过考虑开发者的生产力来启用高性能应用。其动态特性允许你快速进行小规模实验，然后迁移到大型应用。其内省工具允许我们通过分析高级代码如何转换为低级指令和机器代码来优化性能。其元编程功能帮助更高级的程序员为特定领域使用构建自定义语法。其多分派和泛型函数特性使得通过扩展现有函数来构建新功能变得容易。由于这些以及其他许多原因，Julia是开发跨多个行业应用的一个优秀工具。
- en: This book fulfills several demands from Julia developers. *A desire to write
    better code. A desire to improve system performance. A desire to design software
    that is easy to maintain.* From the time that the Julia language was born to its
    magnificent milestone of version 1.0 in August 2018, many design patterns have
    already emerged from the brightest minds, ranging from the core developers of
    the language to heavy users of the language. At times, these patterns were presented
    in blog posts and conferences. Sometimes, they showed up in random discussion
    threads on the Julia Discourse forum. At other times, they come up in casual talks
    between community members on various Julia Slack channels. This book is a collection
    of patterns, documenting the best approaches to designing high-quality Julia applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书满足了Julia开发者的一些需求。*希望编写更好的代码。希望提高系统性能。希望设计易于维护的软件。*从Julia语言诞生到2018年8月达到令人瞩目的1.0版本里程碑，许多设计模式已经从最聪明的大脑中涌现出来，从语言的核心开发者到语言的重度使用者。有时，这些模式在博客文章和会议上展示。有时，它们出现在Julia
    Discourse论坛的随机讨论线程中。有时，它们在社区成员在各种Julia Slack频道上的闲聊中出现。这本书是这些模式的集合，记录了设计高质量Julia应用程序的最佳方法。
- en: 'The primary objective of this book is to organize these well-proven patterns
    into a format that is easily consumable by the Julia developer community. There
    are several benefits to organizing and naming these patterns:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要目标是将这些经过充分验证的模式组织成Julia开发者社区易于消费的格式。组织并命名这些模式有以下几个好处：
- en: It allows developers to communicate with each other more easily.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它使开发者之间更容易沟通。
- en: It allows developers to better understand code that uses these patterns.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它使开发者能够更好地理解使用这些模式的代码。
- en: It allows developers to articulate when a pattern should be applied.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它使开发者能够更清晰地表达何时应该应用模式。
- en: The goal of this book is simple but powerful – after reading this book, you
    should be more knowledgeable about how to design and develop software in Julia.
    In addition, the material presented in this book can serve as a reference for
    any future discussions regarding design patterns in Julia. As we know from history,
    new design patterns will continue to emerge alongside the continuous evolution
    of the Julia language.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的目标简单但强大——在阅读这本书之后，你应该对如何在Julia中设计和开发软件有更多的了解。此外，本书中介绍的材料可以作为任何关于Julia中设计模式的未来讨论的参考。正如我们从历史中得知的那样，随着Julia语言的持续发展，新的设计模式将继续出现。
- en: I hope you enjoy this book. *Happy reading!*
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你喜欢这本书。*祝您阅读愉快！*
- en: Who this book is for
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for beginner-to-intermediate Julia developers who want to get better
    at writing *idiomatic* Julia code for larger applications. It is not an introductory
    book, so you are expected to have some basic programming knowledge. If you are
    familiar with the object-oriented programming paradigm, then you may find this
    book helpful where it shows how the same problem can be solved differently, and
    often in a better way, in Julia.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些想要提高编写适用于大型应用的*惯用*Julia代码的初学者到中级开发者而写的。这不是一本入门书，因此你应具备一些基本的编程知识。如果你熟悉面向对象编程范式，那么你可能会发现这本书很有帮助，因为它展示了在Julia中如何以不同的方式解决相同的问题，并且通常以更好的方式解决。
- en: Many of the patterns described in this book are applicable to any industry domain
    and use cases. Whether you are a data scientist, researcher, system programmer,
    or enterprise application developer, you should be able to benefit from using
    these patterns in your projects.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书描述的许多模式适用于任何行业领域和用例。无论你是数据科学家、研究人员、系统程序员还是企业应用开发者，你都应该能够在你的项目中从使用这些模式中受益。
- en: What this book covers
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](b33529b9-aabc-46cf-88eb-5d2ac885b732.xhtml), *Design Patterns and
    Related Principles*, introduces the history of design patterns and how they are
    useful for developing applications. It covers several industry-standard software
    design principles that are applicable across any programming language and paradigm.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](b33529b9-aabc-46cf-88eb-5d2ac885b732.xhtml)，*设计模式及相关原则*，介绍了设计模式的历史以及它们在开发应用程序中的用途。它涵盖了适用于任何编程语言和范式的几个行业标准软件设计原则。'
- en: '[Chapter 2](48061f6f-db77-4db6-9c92-d7550f4317fe.xhtml), *Modules, Packages,
    and Data Type Concepts*, discusses how larger programs can be organized and how
    dependencies can be managed. Then, it explains how to develop new data types and
    express their relationship in a custom type hierarchy.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](48061f6f-db77-4db6-9c92-d7550f4317fe.xhtml)，*模块、包和数据类型概念*，讨论了如何组织更大的程序以及如何管理依赖关系。然后，它解释了如何开发新的数据类型以及如何在自定义类型层次结构中表达它们之间的关系。'
- en: '[Chapter 3](6c453014-3590-4a63-9d39-9bdd735185d5.xhtml), *Designing Functions
    and Interfaces*, explains how functions are defined and how multiple dispatch
    come into play. It also discusses parametric method and interfaces, for which
    different functions can work with each other properly based on a pre-determined
    contract.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](6c453014-3590-4a63-9d39-9bdd735185d5.xhtml)，*设计和接口设计*，解释了函数是如何定义的以及多态是如何发挥作用的。它还讨论了参数方法和接口，不同的函数可以根据预先确定的合同相互正确地工作。'
- en: '[Chapter 4](ddf3571b-597d-42cc-a9b0-367318509806.xhtml), *Macros and Metaprogramming
    Techniques*, introduces macro programming facility and how it can be used to transform
    source code into a different form. It describes several techniques for developing
    and debugging macros more effectively.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ddf3571b-597d-42cc-a9b0-367318509806.xhtml)，*宏和元编程技术*，介绍了宏编程功能以及如何将其用于将源代码转换为不同的形式。它描述了开发宏和调试宏的几种更有效的方法。'
- en: '[Chapter 5](962e7c27-570f-498e-89b9-d9075c58cd45.xhtml), *Reusability Patterns*,
    covers design patterns that relate to code reuse. This includes the Delegation
    pattern for reusing code via composition, the Holy Traits pattern for a more formal
    interface contract, and the Parametric Type pattern for creating new types from
    a parameterized data structure.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](962e7c27-570f-498e-89b9-d9075c58cd45.xhtml)，*可重用性模式*，涵盖了与代码重用相关的模式。这包括通过组合重用代码的委派模式，用于更正式接口合同的圣洁特质模式，以及用于从参数化数据结构创建新类型的参数类型模式。'
- en: '[Chapter 6](c8cedc0d-716d-46c4-8768-ae0084a10bf9.xhtml), *Performance Patterns*,
    covers design patterns that relate to improving system performance. This includes
    the Global Constant pattern for better type stability, the Memoization pattern
    for caching prior computation results, the Struct of Arrays pattern for rearranging
    data for a more optimal layout, the Shared Array pattern for optimizing memory
    usage with parallel computing, and the Barrier Function pattern for improving
    performance via function specialization.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](c8cedc0d-716d-46c4-8768-ae0084a10bf9.xhtml)，*性能模式*，涵盖了与提高系统性能相关的模式。这包括用于提高类型稳定性的全局常量模式，用于缓存先前计算结果的记忆化模式，用于重新排列数据以实现更优布局的数组结构模式，用于通过并行计算优化内存使用的共享数组模式，以及通过函数专业化提高性能的屏障函数模式。'
- en: '[Chapter 7](08f064fb-f7c5-4078-a9c9-5e70d42f336a.xhtml), *Maintainability Patterns*, covers
    design patterns about code maintainability. This includes the Sub Module pattern
    for better organization of larger code bases, the Keyword Definition pattern for
    creating data types that can be constructed more easily, the Code Generation pattern
    for defining many similar functions with less code, and the Domain-Specific Language
    pattern for creating a new syntax for a specific domain.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](08f064fb-f7c5-4078-a9c9-5e70d42f336a.xhtml)，*可维护性模式*，涵盖了关于代码可维护性的设计模式。这包括用于更好地组织大型代码库的子模块模式，用于创建可以更轻松构建的数据类型的关键字定义模式，用于用更少的代码定义许多类似函数的代码生成模式，以及用于为特定领域创建新语法的领域特定语言模式。'
- en: '[Chapter 8](6b565339-641f-444c-ad42-f8ff7998001b.xhtml), *Robustness Patterns*,
    covers design patterns that help you write safer code. This include the Accessor
    pattern for providing standard access to fields, the Property pattern for controlling
    access to fields, the Let-Block pattern for limiting the variable scope, and the
    Exception Handling pattern for handling errors.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](6b565339-641f-444c-ad42-f8ff7998001b.xhtml)，*鲁棒性模式*，涵盖了帮助你编写更安全代码的设计模式。这包括提供对字段的标准访问的访问器模式，控制对字段访问的属性模式，限制变量作用域的Let-Block模式，以及处理错误的异常处理模式。'
- en: '[Chapter 9](6682bca1-9221-46fa-84f2-f5379fd4d01b.xhtml), *Miscellaneous Patterns*,
    covers several design patterns that do not fit into the preceding categories.
    It includes the Singleton Type pattern for use with dynamic dispatch, the Mocking
    pattern for building isolated tests, and the Functional Pipe pattern for building
    linear data processing pipelines.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](6682bca1-9221-46fa-84f2-f5379fd4d01b.xhtml)，*杂项模式*，涵盖了不属于前面类别的几个设计模式。它包括用于动态分派的Singleton
    Type模式，用于构建隔离测试的Mocking模式，以及用于构建线性数据处理管道的Functional Pipe模式。'
- en: '[Chapter 10](04ecfed8-0c19-446e-a83e-e296f5fbf8f9.xhtml), *Anti-Patterns*,
    covers patterns that should be avoided. The main anti-pattern is Piracy, which
    involves defining or extending functions for data types that you do not own. Then,
    it covers the Narrow Arguments and Non-Concrete Type Fields patterns, which hinder
    system performance.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](04ecfed8-0c19-446e-a83e-e296f5fbf8f9.xhtml)，*反模式*，涵盖了应该避免的模式。主要反模式是盗版，它涉及为不属于你的数据类型定义或扩展函数。然后，它涵盖了窄参数和非具体类型字段模式，这些模式会阻碍系统性能。'
- en: '[Chapter 11](9984b03e-c2c1-4b65-8f07-6240804db32d.xhtml), *Traditional Object-Oriented
    Patterns*, covers the traditional object-oriented patterns described in the *Design
    Patterns* book by Gang-of-Four. It discusses how those patterns can be simplified
    or implemented differently in Julia.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](9984b03e-c2c1-4b65-8f07-6240804db32d.xhtml)，*传统面向对象模式*，涵盖了Gang-of-Four的*设计模式*书中描述的传统面向对象模式。它讨论了这些模式如何在Julia中简化或以不同的方式实现。'
- en: '[Chapter 12](97049a94-ad30-452a-bbb0-296d9438c886.xhtml), *Inheritance and
    Variance*, discusses how Julia supports inheritance and why it is designed as
    such since its approach is quite different from mainstream object-oriented programming
    languages. Then, it covers the topic of type variance, an important concept in
    terms of subtyping relationships between data types used by multiple dispatch.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](97049a94-ad30-452a-bbb0-296d9438c886.xhtml)，*继承与变异性*，讨论了Julia如何支持继承以及为什么它被设计成这样，因为它的方法与主流面向对象编程语言截然不同。然后，它涵盖了类型变异性这一重要概念，这是在多分派使用的数据类型之间的子类型关系中的一个重要概念。'
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
