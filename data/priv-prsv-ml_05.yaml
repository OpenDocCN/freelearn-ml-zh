  zh: 让我们在之前生成的合成数据集上实现`ℓ-diversity`。我们将诊断属性视为敏感属性，并确保每个组至少有ℓ个不同的敏感属性值：
- en: '[PRE1]'
  id: totrans-172
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'We generate a synthetic dataset similar to before. Afterward, we group the
