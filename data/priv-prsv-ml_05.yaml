  zh: 我们生成一个与之前类似的合成数据集。之后，我们根据准标识符（年龄和性别）对记录进行分组，并检查不同敏感属性值（诊断）的数量是否少于“ℓ”。如果条件满足，我们将对敏感属性应用泛化或抑制，以确保组内至少有“ℓ”个不同的值。请注意，在这个示例中，对诊断属性调用了`generalize()`函数。最后，匿名化后的数据集被保存到名为`l_diversity_dataset.csv`的文件中：
