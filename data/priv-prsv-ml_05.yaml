    40-60, and 60-80). For the gender attribute, we generalize it as `"Other"`.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '`generalize()`函数接受一个属性（例如，年龄或性别）作为输入，并应用特定的泛化技术。在这里，我们通过将其划分为预定义的年龄范围（例如，0-20，20-40，40-60和60-80）来实现对年龄属性的泛化。对于性别属性，我们将其泛化为`"其他"`。'
- en: We can modify and extend this function based on the generalization requirements
