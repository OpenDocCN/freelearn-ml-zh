  zh: 第4节：高级主题
- en: This section covers assorted topics on advanced usage of MLflow, allowing you
    to learn how to scale MLflow in big data environments and to meet high computing
    demands. We will cover advanced use cases to ensure broad coverage of the type
    of models and use cases to be discussed, alongside MLflow internals and how to
    contribute to it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节涵盖了关于MLflow高级使用的各种主题，使您了解如何在大数据环境中扩展MLflow以及满足高计算需求。我们将涵盖高级用例，以确保广泛覆盖将要讨论的模型类型和用例，同时也会介绍MLflow的内部结构和如何为其做出贡献。
