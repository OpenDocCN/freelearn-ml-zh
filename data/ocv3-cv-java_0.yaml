- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Living in times when self-driving vehicles are becoming a reality might trigger
    curious minds as to how could computers' incipient vision works. Having a face
    recognized for access control, getting our pictures automatically organized by
    a subject or person, and having characters automatically recognized from paper
    scans are tasks that have become common in our lives. All these aforementioned
    actions have been enlisted in the so-called study area of computer vision.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在自动驾驶汽车成为现实的时代生活，可能会激发人们对计算机早期视觉工作原理的好奇心。进行面部识别以进行访问控制，自动按主题或人物组织我们的照片，以及从纸质扫描中自动识别字符，这些任务已成为我们生活中的常见任务。上述所有这些行动都已被列入所谓的计算机视觉研究领域。
- en: As a scientific discipline, the theory behind systems that can extract information
    from images can be described as computer vision, and it has been adopted to extract
    valuable measurements from medical images, as well as to help humans delineate
    the boundaries of important image areas in the so-called semi-automatic procedures.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一门科学学科，可以从图像中提取信息的系统背后的理论可以描述为计算机视觉，它已被用于从医学图像中提取有价值的测量值，以及帮助人类在所谓的半自动过程中描绘重要图像区域边界。
- en: 'In the context of providing a simple-to-use computer vision infrastructure
    to help people rapidly build sophisticated vision applications, an open source
    library was created: OpenCV. It was designed for real-time applications and is
    written in C++, containing several hundred computer vision algorithms.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在提供简单易用的计算机视觉基础设施以帮助人们快速构建复杂的视觉应用的大背景下，创建了一个开源库：OpenCV。它专为实时应用设计，用C++编写，包含数百个计算机视觉算法。
- en: Although OpenCV had its debut alpha release back in January 1999, it was only
    in February 2013 that it officially supported desktop Java through bindings. As
    this is one of the most popular introductory teaching languages adopted in computer
    science departments as well as K-12 computer-related courses, it is important
    to have a good reference for how to build vision apps in a Java environment.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管OpenCV在1999年1月首次发布了alpha版本，但它直到2013年2月才通过绑定正式支持桌面Java。由于这是计算机科学系以及K-12计算机相关课程中采用的最受欢迎的入门教学语言之一，因此拥有一个关于如何在Java环境中构建视觉应用的优秀参考非常重要。
- en: This book covers the basic OpenCV computer vision algorithms and their integration
    with Java. As the Swing GUI widget toolkit is widely adopted to build GUIs in
    Java, in this book, you will benefit from the chapters that deal with this topic
    as well as come to know how to set up your development environment that deals
    with native code bindings. Besides, operations such as stretching, shrinking,
    warping, and rotating, as well as finding edges, lines, and circles are all covered
    through interesting and practical sample projects in this book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了基本的OpenCV计算机视觉算法及其与Java的集成。由于Swing GUI小部件工具包被广泛用于构建Java中的GUI，本书中，你将受益于处理此主题的章节，以及了解如何设置处理本地代码绑定的开发环境。此外，拉伸、缩小、扭曲和旋转等操作，以及寻找边缘、线条和圆等操作，都通过有趣且实用的示例项目在本书中进行了介绍。
- en: As the Kinect device has become a great tool for background segmentation, we
    have covered it in this chapter as well.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Kinect设备已成为背景分割的强大工具，我们也在本章中对其进行了介绍。
- en: Another hot topic that is commonly explored with computer vision is machine
    learning, and in this book, you will find useful information to create your own
    object tracker and to use OpenCV's built-in face tracker as well.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个常见的与计算机视觉一起探索的热门主题是机器学习，本书中，你将找到创建自己的对象跟踪器以及使用OpenCV内置的人脸跟踪器的有用信息。
- en: Since Java has been widely used for web applications, we have covered computer
    vision applications on the server side as well, explaining the details of image
    uploading and integration with OpenCV.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Java已被广泛用于Web应用，本书还涵盖了服务器端的计算机视觉应用，解释了图像上传与OpenCV集成的细节。
- en: By the end of this book, you will have a solid background in how to use Java
    with OpenCV from setup to server side; a brief explanation of the basic computer
    vision topics are covered in the book. Also, you'll get the source code of several
    complete projects from which you can extend and add your own functionality.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将具备如何使用Java与OpenCV从设置到服务器端的扎实背景知识；书中还简要介绍了基本计算机视觉主题。此外，你将获得几个完整项目的源代码，你可以从中扩展并添加自己的功能。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Setting Up OpenCV for Java"), *Setting Up
    OpenCV for Java*, covers the setting up of a library and development environment.
    This chapter covers Eclipse and NetBeans IDEs, as well as explaining the Ant and
    Maven build tools configuration.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。为Java设置OpenCV")，*为Java设置OpenCV*，涵盖了库和开发环境的设置。本章涵盖了Eclipse和NetBeans
    IDE，以及解释Ant和Maven构建工具的配置。'
- en: '[Chapter 2](ch02.html "Chapter 2. Handling Matrices, Files, Cameras, and GUIs"),
    *Handling Matrices, Files, Cameras, and GUIs*, shows how to access matrices at
    the pixel level as well as how to load and display images from files and web cameras.
    It also covers the Swing widget toolkit support and how to work with OpenCV.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。处理矩阵、文件、摄像头和GUI")，*处理矩阵、文件、摄像头和GUI*，展示了如何在像素级别访问矩阵，以及如何从文件和网络摄像头中加载和显示图像。它还涵盖了Swing小部件工具包的支持以及如何使用OpenCV。'
- en: '[Chapter 3](ch03.html "Chapter 3. Image Filters and Morphological Operators"),
    *Image Filters and Morphological Operators*, deals with the process of removing
    noise from images as well as morphological operators. It also explains image pyramids
    and topics such as flood fill and image thresholding.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。图像滤波和形态学算子")，*图像滤波和形态学算子*，讨论了从图像中去除噪声的过程以及形态学算子。它还解释了图像金字塔以及如洪水填充和图像阈值化等主题。'
- en: '[Chapter 4](ch04.html "Chapter 4. Image Transforms"), *Image Transforms*, explains
    important transformations to find edges, such as the Gradient and Sobel filters.
    Additionally, it also explains line and circle Hough transforms, which are used
    to identify not only straight but also radial lines. The Discrete Fourier analysis
    and some distance transforms are also explained in this chapter.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。图像变换")，*图像变换*，解释了如何使用梯度滤波和Sobel滤波等重要的变换来找到边缘。此外，它还解释了线形和圆形Hough变换，这些变换不仅用于识别直线，还用于识别径向线。本章还解释了离散傅里叶分析和一些距离变换。'
- en: '[Chapter 5](ch05.html "Chapter 5. Object Detection Using Ada Boost and Haar
    Cascades"), *Object Detection Using Ada Boost and Haar Cascades*, demonstrates
    how to create your own classifier to find some objects, as well as how to use
    the famous face detection classifier.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。使用Ada Boost和Haar级联进行目标检测")，*使用Ada Boost和Haar级联进行目标检测*，演示了如何创建自己的分类器来查找某些对象，以及如何使用著名的面部检测分类器。'
- en: '[Chapter 6](ch06.html "Chapter 6. Detecting Foreground and Background Regions
    and Depth with a Kinect Device"), *Detecting Foreground and Background Regions
    and Depth with a Kinect Device*, explores the important problem of extracting
    your background. Furthermore, it explains how to use a Kinect device to retrieve
    depth information.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用Kinect设备检测前景和背景区域以及深度")，*使用Kinect设备检测前景和背景区域以及深度*，探讨了提取背景的重要问题。此外，它还解释了如何使用Kinect设备来获取深度信息。'
- en: '[Chapter 7](ch07.html "Chapter 7. OpenCV on the Server Side"), *OpenCV on the
    Server Side*, explains how to set up a web server application with OpenCV.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。服务器端OpenCV")，*服务器端OpenCV*，解释了如何使用OpenCV设置一个网络服务器应用程序。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书准备的内容
- en: If you are a Java developer, student, researcher, or hobbyist wanting to create
    computer vision applications in Java then this book is for you. If you are an
    experienced C/C++ developer who is used to working with OpenCV, you will also
    find this book very useful for migrating your applications to Java.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名想要用Java创建计算机视觉应用的Java开发者、学生、研究人员或爱好者，那么这本书就是为你准备的。如果你是一名习惯于使用OpenCV的资深C/C++开发者，你也会发现这本书在将你的应用迁移到Java时非常有用。
- en: All you need is basic knowledge of Java, with no prior understanding of computer
    vision required, as this book will give you clear explanations and examples of
    the basics.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需要具备Java的基本知识，无需具备计算机视觉的先验理解，因为这本书将为你提供清晰的基本解释和示例。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: If you are a C/C++ developer, student, researcher, or hobbyist wanting to create
    computer vision applications in Java, then this book is for you. If you are an
    experienced C/C++ developer who is used to working with OpenCV, you will also
    find this book very useful to migrate your applications to Java.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名想要用Java创建计算机视觉应用的C/C++开发者、学生、研究人员或爱好者，那么这本书就是为你准备的。如果你是一名习惯于使用OpenCV的资深C/C++开发者，你也会发现这本书在将你的应用迁移到Java时非常有用。
- en: All you need is a basic knowledge of Java. No prior understanding of computer
    vision is required, as this book will give you clear explanations and examples
    of the basics.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您只需要具备Java的基本知识。不需要对计算机视觉有先前的了解，因为本书将为您提供清晰的解释和基本示例。
