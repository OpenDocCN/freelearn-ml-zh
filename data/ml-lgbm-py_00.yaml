- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'Welcome to *Machine Learning with LightGBM and Python: A Practitioner’s Guide
    to Developing Production-Ready* *Machine Learning Systems*. In this book, you’ll
    embark on a rich journey, taking you from the foundational principles of machine
    learning to the advanced realms of MLOps. The cornerstone of our exploration is
    LightGBM, a powerful and flexible gradient-boosting framework that can be harnessed
    for a wide range of machine-learning challenges.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读《使用LightGBM和Python进行机器学习：开发生产就绪机器学习系统的实践指南》。在这本书中，你将踏上一段丰富的旅程，从机器学习的基础原理到高级的MLOps领域。我们探索的基础是LightGBM，这是一个强大且灵活的梯度提升框架，可以用于各种机器学习挑战。
- en: This book is tailor-made for anyone passionate about transforming raw data into
    actionable insights using the power of **Machine Learning** (**ML**). Whether
    you’re an ML novice eager to get your hands dirty or an experienced data scientist
    seeking to master the intricacies of LightGBM, there’s something in here for you.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专为任何热衷于利用机器学习的力量将原始数据转化为可操作见解的人量身定制。无论你是渴望动手实践的机器学习新手，还是寻求掌握LightGBM复杂性的经验丰富的数据科学家，这里都有适合你的内容。
- en: The digital era has equipped us with a treasure trove of data. However, the
    challenges often lie in extracting meaningful insights from this data and deploying
    scalable, efficient, and reliable models in production environments. This book
    will guide you in overcoming these challenges. By diving into gradient boosting,
    the data science life cycle, and the nuances of production deployment, you will
    gain a comprehensive skill set to navigate the ever-evolving landscape of ML.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 数字时代为我们提供了丰富的数据宝藏。然而，挑战往往在于从这些数据中提取有意义的见解，并在生产环境中部署可扩展、高效和可靠的模型。本书将引导你克服这些挑战。通过深入研究梯度提升、数据科学生命周期以及生产部署的细微差别，你将获得一套全面的技能，以应对机器学习领域的不断变化。
- en: Each chapter is designed with practicality in mind. Real-world case studies
    interspersed with theoretical insights ensure your learning is grounded in tangible
    applications. Our focus on LightGBM, which sometimes gets overshadowed by more
    mainstream algorithms, provides a unique lens to appreciate and apply gradient
    boosting in various scenarios.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都是基于实用性设计的。穿插着理论见解的现实案例研究确保你的学习建立在实际应用的基础上。我们专注于LightGBM，它有时会被更主流的算法所掩盖，提供了一个独特的视角来欣赏和应用梯度提升在各种场景中的应用。
- en: For those curious about what sets this book apart, it’s our pragmatic approach.
    We take pride in transcending beyond merely explaining algorithms or tools. Instead,
    we will prioritize hands-on applications, case studies, and real-world challenges,
    ensuring you’re not just reading but also “doing” ML.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些好奇这本书与众不同的地方，那就是我们的实用方法。我们自豪地超越了对算法或工具的简单解释。相反，我们将优先考虑实际应用、案例研究和现实世界的挑战，确保你不仅是在阅读，而且也在“实践”机器学习。
- en: As we traverse through the chapters, remember that the world of ML is vast and
    constantly evolving. This book, while comprehensive, is a stepping stone in your
    lifelong journey of learning and exploration in the domain. As you navigate the
    world of LightGBM, data science, MLOps, and more, keep your mind open, your curiosity
    alive, and your hands ready to code.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们穿越章节，请记住，机器学习的世界是广阔且不断演变的。虽然本书内容全面，但它是你在机器学习领域终身学习和探索旅程中的一个基石。在你导航LightGBM、数据科学、MLOps等领域时，保持你的思维开放，好奇心旺盛，并准备好动手编码。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: '*Machine Learning with LightGBM and Python: A Practitioner’s Guide to Developing
    Production-Ready* *Machine Learning Systems* is tailored for a broad spectrum
    of readers passionate about harnessing data’s power through ML. The target audience
    for this book includes the following:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 《使用LightGBM和Python进行机器学习：开发生产就绪机器学习系统的实践指南》专为那些热衷于通过机器学习利用数据力量的广泛读者群体量身定制。本书的目标受众包括以下人群：
- en: '**Beginners in ML**: Individuals just stepping into the world of ML will find
    this book immensely beneficial. It starts with foundational ML principles and
    introduces them to gradient boosting using LightGBM, making it an excellent entry
    point for newcomers.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习初学者**：刚刚踏入机器学习世界的人会发现这本书非常有帮助。它从基础机器学习原理开始，并使用LightGBM介绍梯度提升，对于新入门者来说是一个极好的起点。'
- en: '**Experienced data scientists and ML practitioners**: For those who are already
    familiar with the landscape of ML but want to deepen their knowledge of LightGBM
    and/or MLOps, this book offers advanced insights, techniques, and practical applications.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**经验丰富的数据科学家和机器学习从业者**：对于那些已经熟悉机器学习领域但希望深化对LightGBM和/或MLOps的了解的人，本书提供了高级见解、技术和实际应用。'
- en: '**Software engineers and architects looking to learn more about data science**:
    Software professionals keen on transitioning to data science or integrating ML
    into their applications will find this book valuable. The book approaches ML theoretically
    and practically, emphasizing hands-on coding and real-world applications.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**希望学习更多数据科学的软件工程师和架构师**：对从数据科学转型或将其集成到他们的应用程序中的软件专业人士来说，本书将非常有价值。本书从理论和实践两方面探讨机器学习，强调动手编码和现实世界应用。'
- en: '**MLOps engineers and DevOps professionals**: Individuals working in the field
    of MLOps or those who wish to understand the deployment, scaling, and monitoring
    of ML models in production environments will benefit from the chapters dedicated
    to MLOps, pipelines, and deployment strategies.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MLOps工程师和DevOps专业人士**：在MLOps领域工作或希望了解生产环境中机器学习模型部署、扩展和监控的个人将受益于本书中关于MLOps、管道和部署策略的章节。'
- en: '**Academicians and students**: Faculty members teaching ML, data science, or
    related courses, as well as students pursuing these fields, will find this book
    to be both an informative textbook and a practical guide.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学者和学生**：教授机器学习、数据科学或相关课程的教师以及追求这些领域的学生将发现本书既是一本信息丰富的教科书，也是一本实用的指南。'
- en: Knowledge of how to program Python is necessary. Familiarity with Jupyter notebooks
    and Python environments is a bonus. No prior knowledge of ML is required.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 熟悉Python编程是必要的。熟悉Jupyter笔记本和Python环境是加分项。不需要具备机器学习的前置知识。
- en: In essence, anyone with a penchant for data, a background in Python programming,
    and an eagerness to explore the multifaceted world of ML using LightGBM will find
    this book a valuable addition to their repertoire.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，任何对数据有热情、有Python编程背景、并渴望使用LightGBM探索机器学习多面世界的读者都将发现本书是他们的宝贵资源。
- en: What this book covers
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B16690_01.xhtml#_idTextAnchor014), *Introducing Machine Learning*,
    starts our journey into ML, viewing it through the lens of software engineering.
    We will elucidate vital concepts central to the field, such as models, datasets,
    and the various learning paradigms, ensuring clarity with a hands-on example using
    decision trees.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16690_01.xhtml#_idTextAnchor014)，*介绍机器学习*，通过软件工程的视角开启我们对机器学习的探索之旅。我们将阐述该领域核心概念，如模型、数据集和各种学习范式，并通过使用决策树的实际示例确保概念的清晰性。'
- en: '[*Chapter 2*](B16690_02.xhtml#_idTextAnchor036), *Ensemble Learning – Bagging
    and Boosting*, delves into ensemble learning, focusing on bagging and boosting
    techniques applied to decision trees. We will explore algorithms such as random
    forests, gradient-boosted decision trees, and more advanced concepts such as **Dropout
    meets Additive Regression** **Trees** (**DART**).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16690_02.xhtml#_idTextAnchor036)，*集成学习 – Bagging和Boosting*，深入探讨集成学习，重点关注应用于决策树的bagging和boosting技术。我们将探讨随机森林、梯度提升决策树等算法，以及更高级的概念，如**Dropout
    meets Additive Regression Trees**（DART）。'
- en: '[*Chapter 3*](B16690_03.xhtml#_idTextAnchor051), *An Overview of LightGBM in
    Python*, examines LightGBM, an advanced gradient-boosting framework with tree-based
    learners. Highlighting its unique innovations and enhancements to ensemble learning,
    we will guide you through its Python APIs. A comprehensive modeling example using
    LightGBM, enriched with advanced validation and optimization techniques, sets
    the stage for a deeper dive into data science and production systems ML.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16690_03.xhtml#_idTextAnchor051)，*Python中LightGBM概述*，探讨了LightGBM，这是一个基于树的学习的高级梯度提升框架。突出其独特的创新和增强集成学习的改进，我们将引导您了解其Python
    API。使用LightGBM的综合建模示例，结合高级验证和优化技术，为深入数据科学和生产系统机器学习奠定基础。'
- en: '[*Chapter 4*](B16690_04.xhtml#_idTextAnchor067), *Comparing LightGBM, XGBoost,
    and Deep Learning*, pits LightGBM against two prominent tabular data modeling
    methods – XGBoost and **deep neural networks** (**DNNs**), specifically TabTransformer.
    We will assess each method’s complexity, performance, and computational cost through
    evaluations of two datasets. The essence of this chapter is ascertaining LightGBM’s
    competitiveness in the broader ML landscape, rather than an in-depth study of
    XGBoost or DNNs.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16690_04.xhtml#_idTextAnchor067), *比较LightGBM、XGBoost和深度学习*，将LightGBM与两种主要的表格数据建模方法——XGBoost和**深度神经网络**（**DNNs**），特别是TabTransformer进行比较。我们将通过评估两个数据集来评估每种方法的复杂性、性能和计算成本。本章的精髓是确定LightGBM在更广泛的机器学习领域的竞争力，而不是对XGBoost或DNNs进行深入研究。'
- en: '[*Chapter 5*](B16690_05.xhtml#_idTextAnchor083), *LightGBM Parameter Optimization
    with Optuna*, focuses on the pivotal task of hyperparameter optimization, introducing
    the Optuna framework as a potent solution. Covering various optimization algorithms
    and strategies to prune the hyperparameter space, this chapter guides you through
    a hands-on example of refining LightGBM parameters using Optuna.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16690_05.xhtml#_idTextAnchor083), *使用Optuna进行LightGBM参数优化*，专注于关键任务的超参数优化，介绍了Optuna框架作为强大的解决方案。本章涵盖了各种优化算法和策略，以修剪超参数空间，并通过一个实际示例指导你如何使用Optuna来细化LightGBM参数。'
- en: '[*Chapter 6*](B16690_06.xhtml#_idTextAnchor094), *Solving Real-World Data Science
    Problems with LightGBM*, methodically breaks down the data science process, applying
    it to two distinct case studies – a regression and a classification problem. The
    chapter illuminates each step of the data science life cycle. You will experience
    hands-on modeling with LightGBM, paired with comprehensive theory. This chapter
    also serves as a blueprint for data science projects using LightGBM.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16690_06.xhtml#_idTextAnchor094), *使用LightGBM解决现实世界的数据科学问题*，系统地分解了数据科学过程，并将其应用于两个不同的案例研究——一个回归问题和分类问题。本章阐明了数据科学生命周期的每个步骤。你将亲身体验使用LightGBM进行建模，并结合全面的理论。本章还作为使用LightGBM进行数据科学项目的蓝图。'
- en: '[*Chapter 7*](B16690_07.xhtml#_idTextAnchor116), *AutoML with LightGBM and
    FLAML*, delves into **automated machine learning** (**AutoML**), emphasizing its
    significance in simplifying and expediting data engineering and model development.
    We will introduce FLAML, a notable library that automates model selection and
    fine-tuning with efficient hyperparameter algorithms. Through a practical case
    study, you will witness FLAML’s synergy with LightGBM and the transformative Zero-Shot
    AutoML functionality, which renders the tuning process obsolete.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16690_07.xhtml#_idTextAnchor116), *使用LightGBM和FLAML进行AutoML*，深入探讨了**自动化机器学习**（**AutoML**），强调了其在简化并加速数据工程和模型开发中的重要性。我们将介绍FLAML，这是一个值得注意的库，它通过高效的超参数算法自动化模型选择和微调。通过一个实际案例研究，你将见证FLAML与LightGBM的协同作用以及零样本AutoML功能的变革性，这使得调优过程变得过时。'
- en: '[*Chapter 8*](B16690_08.xhtml#_idTextAnchor134), *Machine Learning Pipelines
    and MLOps with LightGBM*, moves on from modeling intricacies to the world of production
    ML. It introduces you to ML pipelines, ensuring consistent data processing and
    model building, and ventures into MLOps, a fusion of DevOps and ML, which is vital
    to deploying resilient ML systems.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16690_08.xhtml#_idTextAnchor134), *使用LightGBM进行机器学习管道和MLOps*，从建模的复杂性转向生产机器学习的世界。它介绍了机器学习管道，确保一致的数据处理和模型构建，并探讨了MLOps，这是DevOps和ML的结合，对于部署弹性机器学习系统至关重要。'
- en: '[*Chapter 9*](B16690_09.xhtml#_idTextAnchor146), *LightGBM MLOps with AWS SageMaker*,
    steers our journey toward Amazon SageMaker, Amazon Web Services’ comprehensive
    suite to craft and maintain ML solutions. We will deepen our understanding of
    ML pipelines by delving into advanced areas such as bias detection, explainability
    in models, and the nuances of automated, scalable deployments.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16690_09.xhtml#_idTextAnchor146), *使用AWS SageMaker进行LightGBM MLOps*，引领我们踏上亚马逊SageMaker的旅程，这是亚马逊云服务（Amazon
    Web Services）提供的一套全面的解决方案，用于构建和维护机器学习（ML）解决方案。我们将通过深入研究如偏差检测、模型的可解释性和自动化、可扩展部署的细微差别等高级领域，来深化我们对ML管道的理解。'
- en: '[*Chapter 10*](B16690_10.xhtml#_idTextAnchor162), *LightGBM Models with PostgresML*,
    introduces PostgresML, a distinct MLOps platform and a PostgreSQL database extension
    that facilitates ML model development and deployment directly via SQL. This approach,
    while contrasting the scikit-learn programming style that we’ve embraced, showcases
    the benefits of database-level ML, particularly regarding data movement efficiencies
    and faster inferencing.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16690_10.xhtml#_idTextAnchor162)，*使用PostgresML的LightGBM模型*，介绍了PostgresML，这是一个独特的MLOps平台和PostgreSQL数据库扩展，它通过SQL直接促进ML模型开发和部署。这种方法虽然与我们所采用的scikit-learn编程风格形成对比，但展示了数据库级ML的优势，尤其是在数据移动效率和更快推理方面。'
- en: '[*Chapter 11*](B16690_11.xhtml#_idTextAnchor177), *Distributed and GPU-Based
    Learning with LightGBM*, delves into the expansive realm of training LightGBM
    models, leveraging distributed computing clusters and GPUs. By harnessing distributed
    computing, you will understand how to substantially accelerate training workloads
    and manage datasets that exceed a single machine’s memory capacity.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16690_11.xhtml#_idTextAnchor177)，*使用LightGBM进行分布式和基于GPU的学习*，深入探讨了训练LightGBM模型的广阔领域，利用分布式计算集群和GPU。通过利用分布式计算，您将了解如何显著加速训练工作负载并管理超出单机内存容量的数据集。'
- en: To get the most out of this book
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: This book is written assuming that you have some knowledge of Python programming.
    None of the Python code is very complex, so even understanding the basics of Python
    should be enough to get you through most of the code examples.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假定您对Python编程有一定的了解。本书中的Python代码并不复杂，因此即使只理解Python的基础知识，也应该足以让您通过大多数代码示例。
- en: Jupyter notebooks are used for the practical examples in all the chapters. Jupyter
    Notebooks is an open source tool that allows you to create code notebooks that
    contain live code, visualizations, and markdown text. Tutorials to get started
    with Jupyter Notebooks are available at [https://realpython.com/jupyter-notebook-introduction/](https://realpython.com/jupyter-notebook-introduction/)
    and at [https://plotly.com/python/ipython-notebook-tutorial/](https://plotly.com/python/ipython-notebook-tutorial/).
  id: totrans-30
