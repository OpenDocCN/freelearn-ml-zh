  type: TYPE_NORMAL
  zh: 第一部分：梯度提升和LightGBM基础
- en: In this part, we will initiate our exploration of machine learning by grounding
    you in its fundamental concepts, ranging from basic terminologies to intricate
    algorithms like random forests. We will delve deep into ensemble learning, highlighting
    the power of decision trees when combined, and then shift our focus to the gradient-boosting
    framework, LightGBM. Through hands-on examples in Python and comparative analyses
    against techniques like XGBoost and deep neural networks, you’ll gain both a foundational
    understanding and practical competence in the realm of machine learning, especially
    with LightGBM.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，我们将通过向您介绍机器学习的基本概念来开始我们的探索，这些概念从基本术语到复杂的算法如随机森林。我们将深入探讨集成学习，强调决策树结合时的强大功能，然后转向梯度提升框架，LightGBM。通过Python中的实际示例和与XGBoost和深度神经网络等技术的比较分析，您将在机器学习领域，特别是LightGBM方面获得基础理解和实践能力。
