  type: TYPE_NORMAL
  zh: 在所有章节的实践示例中使用了Jupyter笔记本。Jupyter Notebooks是一个开源工具，允许您创建包含实时代码、可视化和Markdown文本的代码笔记本。有关如何开始使用Jupyter
    Notebooks的教程可在[https://realpython.com/jupyter-notebook-introduction/](https://realpython.com/jupyter-notebook-introduction/)和[https://plotly.com/python/ipython-notebook-tutorial/](https://plotly.com/python/ipython-notebook-tutorial/)找到。
