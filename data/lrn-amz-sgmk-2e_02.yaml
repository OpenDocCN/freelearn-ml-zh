  type: TYPE_NORMAL
  zh: 最好的做法是隔离Python环境以避免依赖地狱。让我们看看如何使用两个流行项目`virtualenv`（[https://virtualenv.pypa.io](https://virtualenv.pypa.io)）和Anaconda（[https://www.anaconda.com/](https://www.anaconda.com/)）来实现这一点。
