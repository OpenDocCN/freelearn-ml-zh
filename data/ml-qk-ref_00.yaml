- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Machine learning involves developing and training models to predict future outcomes.
    This book is a practical guide to all the tips and tricks related to machine learning.
    It includes hands-on, easy-to-access techniques on topics such as model selection,
    performance tuning, training neural networks, time series analysis, and a lot
    more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习涉及开发和训练模型以预测未来的结果。本书是关于机器学习的实用指南，涵盖了所有相关的技巧和窍门。它包括关于模型选择、性能调整、训练神经网络、时间序列分析等多个主题的动手、易于获取的技术。
- en: This book has been tailored toward readers who want to understand not only the
    concepts behind machine learning algorithms, but also the mathematics behind them.
    However, we have tried to strike a balance between these two.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书针对那些不仅想理解机器学习算法背后的概念，还想了解其数学原理的读者量身定制。然而，我们试图在这两者之间找到一个平衡点。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you're a machine learning practitioner, data scientist, machine learning
    developer, or engineer, this book will serve as a reference point for building
    machine learning solutions. You will also find this book useful if you're an intermediate
    machine learning developer or data scientist looking for a quick, handy reference
    to all the concepts of machine learning. You'll need some exposure to machine
    learning to get the best out of this book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名机器学习从业者、数据科学家、机器学习开发者或工程师，本书将为你构建机器学习解决方案提供一个参考点。如果你是一名中级机器学习开发者或数据科学家，正在寻找一个快速、便捷的参考来了解所有机器学习概念，本书也将对你有所帮助。为了从本书中获得最佳效果，你需要对机器学习有一定的了解。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](f5717643-7339-46dd-aad1-9277e0091279.xhtml), *Quantification of
    Learning*, builds the foundation for later chapters. First, we are going to understand
    the meaning of a statistical model. We''ll also discuss the thoughts of Leo Breiman
    about statistical modeling. Later, we will discuss curves and why they are so
    important. One of the typical ways to find out the association between variables
    and modeling is curve fitting, which is introduced in this chapter.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](f5717643-7339-46dd-aad1-9277e0091279.xhtml)，*学习的量化*，为后续章节奠定了基础。首先，我们将理解统计模型的意义。我们还将讨论Leo
    Breiman关于统计建模的观点。随后，我们将讨论曲线及其为何如此重要。寻找变量间关联和建模的典型方法之一是曲线拟合，这一内容将在本章中介绍。'
- en: To build a model, one of the steps is to partition the data. We will discuss
    the reasoning behind this and examine an approach to carry it out. While we are
    building a model, more often that not it is not a smooth ride, and we run into
    several issues. We often encounter overfitting and underfitting, for several reasons.
    We need to understand why and learn how to overcome it. Also, we will be discussing
    how overfitting and underfitting are connected to bias and variance. This chapter
    will discuss these concepts with respect to neural networks. Regularization is
    one of the hyperparameters that is an integral part of the model building process.
    We will understand why it is required. Cross-validation, model selection, and
    0.632+ bootstrap will be talked about in this chapter, as they help data scientists
    to fine-tune a model.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 构建模型的一个步骤是将数据分割。我们将讨论这一步骤背后的原因，并考察一种实施方法。在我们构建模型的过程中，往往并非一帆风顺，我们会遇到许多问题。我们经常遇到过拟合和欠拟合，这有多种原因。我们需要了解原因，并学习如何克服它们。此外，我们还将讨论过拟合和欠拟合与偏差和方差的关系。本章将根据神经网络讨论这些概念。正则化是模型构建过程中的一个超参数，它是模型构建不可或缺的一部分。我们将了解为什么需要它。本章还将讨论交叉验证、模型选择和0.632+自助法，因为它们有助于数据科学家微调模型。
- en: '[Chapter 2](45ee9f11-4147-4e03-aada-856503d75b8a.xhtml), *Evaluating Kernel
    Learning*, explains how **support vector machines** (**SVMs**) have been among
    the most sophisticated models and have grabbed a lot of attention in the areas
    of classification and regression. But practitioners still find them difficult
    to grasp as it involve lots of mathematics. However, we have tried to keep it
    simple and mathematical too, so that you should be able to understand the tricks
    of SVMs. Also, we''ll look at the kernel trick, which took SVMs to another level
    by making computation simple, to an extent. We will study the different types
    of kernel and their usage.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](45ee9f11-4147-4e03-aada-856503d75b8a.xhtml)，*评估核学习*，解释了支持向量机（**SVMs**）是如何成为最复杂的模型之一，并在分类和回归领域吸引了大量关注。然而，从业者仍然发现它们难以掌握，因为它们涉及大量的数学。然而，我们试图保持简单并保持数学性，以便您应该能够理解SVM的技巧。此外，我们将探讨核技巧，它通过简化计算，在一定程度上将SVM提升到了另一个层次。我们将研究不同类型的核及其用法。'
- en: '[Chapter 3](35c2f650-4c1a-4c14-8b3c-37b69271c37f.xhtml), *Performance in Ensemble
    Learning*, explains how to build models based on the concepts of bagging and boosting,
    which are ruling the world of hackathons. We will discuss bagging and boosting
    in detail. They have led to the creation of many good algorithms, such as random
    forest and gradient boosting. We will discuss each in detail with the help of
    a use case so that you can understand the difference between these two. Also,
    an important part of this chapter deals with the optimization of hyperparameters.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](35c2f650-4c1a-4c14-8b3c-37b69271c37f.xhtml)，*集成学习中的性能*，解释了如何根据打包和提升的概念构建模型，这些概念在黑客马拉松的世界中占据主导地位。我们将详细讨论打包和提升。它们导致了众多优秀算法的创建，如随机森林和梯度提升。我们将通过用例详细讨论每个算法，以便您能够理解这两个算法之间的区别。此外，本章的一个重要部分处理了超参数的优化。'
- en: '[Chapter 4](e994d382-9a54-427c-86db-caf852e5c084.xhtml), *Training Neural Networks*,
    covers neural networks, which have always been deemed black box algorithms that
    take lots of effort to understand. We have tried to unbox the complexities surrounding
    NNs. We have started with detailing how NNs are analogous to the human brain.
    This chapter also covers what parameters such as weights and biases are and how
    an NN learns. An NN''s learning process involves network initialization, a feedforward
    system, and cost calculation. Once a cost is calculated, backpropagation kicks
    off.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](e994d382-9a54-427c-86db-caf852e5c084.xhtml)，*训练神经网络*，涵盖了神经网络，这些网络一直被视为需要大量努力才能理解的黑盒算法。我们试图揭开围绕神经网络复杂性的神秘面纱。我们从详细阐述神经网络如何与人类大脑相似开始。本章还涵盖了诸如权重和偏差等参数是什么，以及神经网络是如何学习的。神经网络的学习过程包括网络初始化、前向传播系统和成本计算。一旦计算出成本，反向传播就会启动。'
- en: Next comes the challenges in the model, such as exploding gradients, vanishing
    gradients, and overfitting. This chapter encompasses all such problems, helps
    us understand why such challenges occur, and explains how to overcome them.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是模型中的挑战，例如梯度爆炸、梯度消失和过拟合。本章涵盖了所有这些问题，帮助我们理解为什么会出现这些挑战，并解释了如何克服它们。
- en: '[Chapter 5](ee522eae-86b5-4fc1-a386-d0088b46fdf4.xhtml), *Time-Series Analysis*,
    covers different time series models for analyzing demand forecasting, be it stock
    price or sales forecasting, or anything else. Almost every industry runs into
    such use cases. In order to carry out such use cases, there are multiple approaches,
    and what we have covered is autoregressive models, ARMA, ARIMA, and others. We
    have started with the concepts of autoregression. Then comes stationarity, which
    is an important element of such models. This chapter examines stationarity and
    how we can detect it. Also, assessment of the model is covered too. Anomaly detection
    in econometrics is also discussed at length with the help of a use case.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ee522eae-86b5-4fc1-a386-d0088b46fdf4.xhtml)，*时间序列分析*，涵盖了用于分析需求预测的不同时间序列模型，无论是股价预测还是销售预测，或者其他任何东西。几乎每个行业都会遇到这样的用例。为了执行这些用例，有多种方法，而我们介绍的是自回归模型、ARMA、ARIMA以及其他模型。我们从自回归的概念开始。然后是平稳性，这是这些模型的一个重要元素。本章探讨了平稳性以及我们如何检测它。此外，还涵盖了模型的评估。利用一个用例详细讨论了计量经济学中的异常检测。'
- en: '[Chapter 6](eb5bd372-b8f4-43f2-94ee-6e5d30042cef.xhtml), *Natural Language
    Processing*, explains what natural language processing is making textual data
    talk. There are a number of algorithms that make this work. We cannot work with
    textual data as it is. It needs to be vectorized and embedded. This chapter covers
    various ways of doing this, such as TF-IDF and bag-of-words methods.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](eb5bd372-b8f4-43f2-94ee-6e5d30042cef.xhtml)，*自然语言处理*，解释了自然语言处理是如何让文本数据“说话”的。有许多算法使这一过程成为可能。我们不能直接处理文本数据。它需要被矢量化并嵌入。本章涵盖了实现这一目标的多种方式，例如TF-IDF和词袋方法。'
- en: We will also talk about how sentiment analysis can be done with the help of
    such approaches, and compare the results of different methods. We then move on
    to topic modeling, wherein the prime motive is to extract the the main topics
    from a corpus. And later, we will examine a use case and solve it with a Bayesian
    approach.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将讨论如何利用这些方法进行情感分析，并比较不同方法的结果。然后，我们将转向主题建模，其主要目的是从语料库中提取主要主题。稍后，我们将考察一个用例并使用贝叶斯方法解决它。
- en: '[Chapter 7](751d8778-9eec-4c2f-964a-e756ac419107.xhtml), *Temporal and Sequential
    Pattern Discovery*, focuses on why it is necessary to study frequent itemsets
    and how we can deal with them. We cover the use of the Apriori and Frequent Pattern
    Growth algorithms to uncover findings in transactional data.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](751d8778-9eec-4c2f-964a-e756ac419107.xhtml)，*时序和序列模式发现*，关注为什么有必要研究频繁项集以及我们如何处理它们。我们介绍了使用Apriori和频繁模式增长算法来揭示事务数据中的发现。'
- en: '[Chapter 8](64be9aad-a25e-4ea4-abbb-bc8ff4cbbe1a.xhtml), *Probabilistic Graphical
    Models*, covers Bayesian networks and how they are making a difference in machine
    learning. We will look at Bayesian networks (trees) constructed on conditional
    probability tables.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](64be9aad-a25e-4ea4-abbb-bc8ff4cbbe1a.xhtml)，*概率图模型*，涵盖了贝叶斯网络以及它们在机器学习中的影响。我们将查看基于条件概率表的贝叶斯网络（树）。'
- en: '[Chapter 9](6fd48e9f-f2fd-4b29-a006-1b151de4960f.xhtml), *Selected Topics in
    Deep Learning*, explains that as the world is transitioning from simple business
    analytics to deep learning, we have lots to catch up on. This chapter explores
    weight initialization, layer formation, the calculation of cost, and backpropagation.
    And subsequently, we will introduce Hinton''s capsule network and look at how
    it works.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](6fd48e9f-f2fd-4b29-a006-1b151de4960f.xhtml)，*深度学习中的选讲主题*，解释了随着世界从简单的商业分析过渡到深度学习，我们有很多东西需要赶上。本章探讨了权重初始化、层形成、成本计算和反向传播。随后，我们将介绍Hinton的胶囊网络并探讨其工作原理。'
- en: '[Chapter 10](087b7fc7-b46b-4d41-99ee-fcef04383d06.xhtml), *Causal Inference*,
    discusses algorithms that provide a directional view around causality in a time
    series. Our stakeholders often mention the causality behind the target variable. So,
    we have addressed it using the Granger causality model in time series, and we
    have also discussed Bayesian techniques that enable us to achieve causality.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](087b7fc7-b46b-4d41-99ee-fcef04383d06.xhtml)，*因果推断*，讨论了在时间序列中提供因果方向视图的算法。我们的利益相关者经常提到目标变量的因果关系。因此，我们使用时间序列的格兰杰因果模型来解决这个问题，并且我们也讨论了使我们能够实现因果关系的贝叶斯技术。'
- en: '[Chapter 11](2625df31-d724-4c6e-9d07-2afbca2ed3de.xhtml), *Advanced Methods*,
    explains that there are number of state-of-the-art models in the pipeline, and
    they need a special mention in this book. This chapter should help you understand
    and apply them. Also, we have talked about independent component analysis and
    how it is different from principal component analysis. Subsequently, we discuss
    the Bayesian technique of multiple imputation and its importance. We will also
    get an understanding of self-organizing maps and why they are important. Lastly,
    we will also touch upon compressed sensing.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](2625df31-d724-4c6e-9d07-2afbca2ed3de.xhtml)，*高级方法*，解释了在管道中有许多最先进的模型，并在本书中需要特别提及。本章应有助于您理解和应用它们。此外，我们讨论了独立成分分析以及它与主成分分析的不同之处。随后，我们讨论了多重插补的贝叶斯技术及其重要性。我们还将了解自组织映射及其重要性。最后，我们还将简要介绍压缩感知。'
