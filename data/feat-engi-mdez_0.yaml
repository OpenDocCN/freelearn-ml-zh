- en: Conventions used
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Suppose further that given this dataset, our task is to be
    able to take in three of the attributes (`datetime`, `protocol`, and `urgent`)
    and to be able to accurately predict the value of `malicious`. In layman''s terms,
    we want a system that can map the values of `datetime`, `protocol`, and `urgent` to
    the values in `malicious`."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“假设进一步，给定这个数据集，我们的任务是能够接受三个属性（`datetime`、`protocol`和`urgent`）并能够准确预测`malicious`的值。用通俗易懂的话说，我们希望有一个系统可以将`datetime`、`protocol`和`urgent`的值映射到`malicious`中的值。”'
- en: 'A block of code is set as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
