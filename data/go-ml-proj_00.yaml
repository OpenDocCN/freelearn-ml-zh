  zh: 书籍的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Go-Machine-Learning-Projects](https://github.com/PacktPublishing/Go-Machine-Learning-Projects)。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
