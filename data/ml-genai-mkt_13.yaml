  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用热力图来可视化这些注意力权重，以获得对模型如何处理我们的文本提示的更直观的理解。简单来说，代码将执行以下三个主要步骤：
