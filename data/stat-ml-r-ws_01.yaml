- en: Part 1:Statistics Essentials
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：统计学基础
- en: This part is designed to equip you with knowledge of statistical and programming
    fundamentals, focusing particularly on the versatile R language, which will serve
    as the cornerstone for more advanced topics in subsequent parts.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分旨在为你提供统计和编程基础知识的了解，特别是关注多功能的R语言，这将为后续部分更高级的主题奠定基石。
- en: By the end of this part, you’ll have a strong grasp of the core statistical
    and programming concepts essential for any data science practitioner to understand.
    With these foundational skills in hand, you’ll be well prepared to delve into
    the more specialized topics that await you in subsequent parts of this book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分结束时，你将牢固掌握对任何数据科学从业者理解至关重要的核心统计和编程概念。掌握这些基础技能后，你将准备好深入探索本书后续部分中等待你的更专业主题。
