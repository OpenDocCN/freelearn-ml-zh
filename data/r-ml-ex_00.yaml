- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Data science and machine learning are some of the top buzzwords in the technical
    world today. From retail stores to Fortune 500 companies, everyone is working
    hard to make machine learning give them data-driven insights to grow their businesses.
    With powerful data manipulation features, machine learning packages, and an active
    developer community, R empowers users to build sophisticated machine learning
    systems to solve real-world data problems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学和机器学习是目前技术界的热门词汇之一。从零售商店到《财富》500强公司，每个人都努力使机器学习为他们提供数据驱动的洞察力，以促进业务增长。凭借强大的数据处理功能、机器学习包和活跃的开发者社区，R赋予用户构建复杂的机器学习系统以解决现实世界数据问题的能力。
- en: This book takes you on a data-driven journey that starts with the very basics
    of R and machine learning and gradually builds upon the concepts to work on projects
    that tackle real-world problems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书带您踏上一场数据驱动的旅程，从R和机器学习的基础知识开始，逐步构建概念，以解决实际问题的项目。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0014_split_000.html#DB7S2-973e731d75c2419489ee73e3a0cf4be8
    "Chapter 1. Getting Started with R and Machine Learning"), *Getting Started with
    R and Machine Learning*, acquaints you with the book and helps you reacquaint
    yourself with R and its basics. This chapter also provides you with a short introduction
    to machine learning.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0014_split_000.html#DB7S2-973e731d75c2419489ee73e3a0cf4be8 "第一章.
    使用R和机器学习入门"), 《使用R和机器学习入门》使您熟悉本书内容，并帮助您重新熟悉R及其基础知识。本章还为您提供了机器学习的简要介绍。'
- en: '[Chapter 2](part0022_split_000.html#KVCC1-973e731d75c2419489ee73e3a0cf4be8
    "Chapter 2. Let''s Help Machines Learn"), *Let''s Help Machines Learn*, dives
    into machine learning by explaining the concepts that form its base. You are also
    presented with various types of learning algorithms, along with some real-world
    examples.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0022_split_000.html#KVCC1-973e731d75c2419489ee73e3a0cf4be8 "第二章.
    让我们帮助机器学习"), 《让我们帮助机器学习》通过解释构成其基础的概念，深入探讨机器学习。您还将了解到各种学习算法，以及一些现实世界的例子。'
- en: '[Chapter 3](part0026_split_000.html#OPEK1-973e731d75c2419489ee73e3a0cf4be8
    "Chapter 3. Predicting Customer Shopping Trends with Market Basket Analysis"),
    *Predicting Customer Shopping Trends with Market Basket Analysis*, starts off
    with our first project, e-commerce product recommendations, predictions, and pattern
    analysis, using various machine learning techniques. This chapter specifically
    deals with market basket analysis and association rule mining to detect customer
    shopping patterns and trends and make product predictions and suggestions using
    these techniques. These techniques are used widely by retail companies and e-commerce
    stores such as Target, Macy''s, Flipkart, and Amazon for product recommendations.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0026_split_000.html#OPEK1-973e731d75c2419489ee73e3a0cf4be8 "第三章.
    使用市场篮子分析预测客户购物趋势"), 《使用市场篮子分析预测客户购物趋势》以我们的第一个项目开始，即电子商务产品推荐、预测和模式分析，使用各种机器学习技术。本章特别涉及市场篮子分析和关联规则挖掘，以检测客户购物模式和趋势，并使用这些技术进行产品预测和建议。这些技术在零售公司如塔吉特（Target）、梅西百货（Macy''s）、Flipkart和亚马逊（Amazon）等电子商务商店中广泛用于产品推荐。'
- en: '[Chapter 4](part0032_split_000.html#UGI01-973e731d75c2419489ee73e3a0cf4be8
    "Chapter 4. Building a Product Recommendation System"), *Building a Product Recommendation
    System*, covers the second part of our first project on e-commerce product recommendations,
    predictions, and pattern analysis. This chapter specifically deals with analyzing
    e-commerce product reviews and ratings by different users, using algorithms and
    techniques such as user-collaborative filtering to design a recommender system
    that is production ready.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0032_split_000.html#UGI01-973e731d75c2419489ee73e3a0cf4be8 "第四章.
    构建产品推荐系统"), 《构建产品推荐系统》涵盖了我们的第一个项目——电子商务产品推荐、预测和模式分析的第二部分。本章特别涉及通过使用用户协同过滤等算法和技术分析不同用户对电子商务产品的评论和评分，以设计一个生产就绪的推荐系统。'
- en: '[Chapter 5](part0038_split_000.html#147LC1-973e731d75c2419489ee73e3a0cf4be8
    "Chapter 5. Credit Risk Detection and Prediction – Descriptive Analytics"), *Credit
    Risk Detection and Prediction – Descriptive Analytics*, starts off with our second
    project, applying machine learning to a complex financial scenario where we deal
    with credit risk detection and prediction. This chapter specifically deals with
    introducing the main objective, looking at a financial credit dataset for 1,000
    people who have applied for loans from a bank. We will use machine learning techniques
    to detect people who are potential credit risks and may not be able to repay a
    loan if they take it from the bank, and also predict the same for the future.
    The chapter will also talk in detail about our dataset, the main challenges when
    dealing with data, the main features of the dataset, and exploratory and descriptive
    analytics on the data. It will conclude with the best machine learning techniques
    suitable for tackling this problem.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0038_split_000.html#147LC1-973e731d75c2419489ee73e3a0cf4be8 "第五章.
    信用风险检测与预测 – 描述性分析"), *信用风险检测与预测 – 描述性分析*，从我们的第二个项目开始，该项目将机器学习应用于一个复杂的金融场景，其中我们处理信用风险检测和预测。本章特别介绍了主要目标，查看一个包含1,000人申请银行贷款的金融信用数据集。我们将使用机器学习技术来检测可能存在信用风险的人，以及如果他们从银行贷款可能无法偿还的人，并预测未来可能的情况。本章还将详细讨论我们的数据集，处理数据时的主要挑战，数据集的主要特征，以及对数据的探索性和描述性分析。它将以解决这个问题的最佳机器学习技术作为结论。'
- en: '[Chapter 6](part0046_split_000.html#1BRPS1-973e731d75c2419489ee73e3a0cf4be8
    "Chapter 6. Credit Risk Detection and Prediction – Predictive Analytics"), *Credit
    Risk Detection and Prediction – Predictive Analytics*, starts from where we left
    off in the previous chapter about descriptive analytics with looking at using
    predictive analytics. Here, we specifically deal with using several machine learning
    algorithms to detect and predict which customers would be potential credit risks
    and might not be likely to repay a loan to the bank if they take it. This would
    ultimately help the bank make data-driven decisions as to whether to approve the
    loan or not. We will be covering several supervised learning algorithms and compare
    their performance. Different metrics for evaluating the efficiency and accuracy
    of various machine learning algorithms will also be covered here.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0046_split_000.html#1BRPS1-973e731d75c2419489ee73e3a0cf4be8 "第六章.
    信用风险检测与预测 – 预测分析"), *信用风险检测与预测 – 预测分析*，从我们在上一章关于描述性分析中留下的地方开始，探讨使用预测分析。在这里，我们特别处理使用几个机器学习算法来检测和预测哪些客户可能是潜在的信用风险，并且如果他们从银行贷款可能不太可能偿还。这最终将帮助银行做出基于数据的决策，决定是否批准贷款。我们将涵盖几个监督学习算法，并比较它们的性能。这里还将涵盖评估各种机器学习算法效率和准确性的不同指标。'
- en: '[Chapter 7](part0059_split_000.html#1O8H61-973e731d75c2419489ee73e3a0cf4be8
    "Chapter 7. Social Media Analysis – Analyzing Twitter Data"), *Social Media Analysis
    – Analyzing Twitter Data*, introduces the world of social media analytics. We
    begin with an introduction to the world of social media and the process of collecting
    data through Twitter''s APIs. The chapter will walk you through the process of
    mining useful information from tweets, including visualizing Twitter data with
    real-world examples, clustering and topic modeling of tweets, the present challenges
    and complexities, and strategies to address these issues. We show by example how
    some powerful measures can be computed using Twitter data.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](part0059_split_000.html#1O8H61-973e731d75c2419489ee73e3a0cf4be8 "第七章.
    社交媒体分析 – 分析Twitter数据"), *社交媒体分析 – 分析Twitter数据*，介绍了社交媒体分析的世界。我们从社交媒体的世界和通过Twitter的API收集数据的过程开始介绍。本章将向您介绍从推文中挖掘有用信息的过程，包括使用真实世界示例可视化Twitter数据，推文的聚类和主题建模，当前挑战和复杂性，以及解决这些问题的策略。我们通过示例展示了如何使用Twitter数据计算一些强大的度量。'
- en: '[Chapter 8](part0066_split_000.html#1UU542-973e731d75c2419489ee73e3a0cf4be8
    "Chapter 8. Sentiment Analysis of Twitter Data"), *Sentiment Analysis of Twitter
    Data*, builds upon the knowledge of Twitter APIs to work on a project for analyzing
    sentiments in tweets. This project presents multiple machine learning algorithms
    for the classification of tweets based on the sentiments inferred. This chapter
    will also present these results in a comparative manner and help you understand
    the workings and difference in results of these algorithms.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0066_split_000.html#1UU542-973e731d75c2419489ee73e3a0cf4be8 "第8章.
    Twitter数据情感分析"), *Twitter数据情感分析*，基于Twitter API的知识，用于分析推文中的情感。该项目展示了多种机器学习算法，用于根据推断出的情感对推文进行分类。本章还将以比较的方式展示这些结果，并帮助您理解这些算法的工作原理和结果差异。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: 'This software applies to all the chapters of the book:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本软件适用于本书的所有章节：
- en: Windows / Mac OS X / Linux
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows / Mac OS X / Linux
- en: R 3.2.0 (or higher)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R 3.2.0（或更高版本）
- en: RStudio Desktop 0.99 (or higher)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RStudio桌面版0.99（或更高版本）
- en: For hardware, there are no specific requirements, since R can run on any PC
    that has Mac, Linux, or Windows, but a physical memory of minimum 4 GB is preferred
    to run some of the iterative algorithms smoothly.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于硬件，没有具体要求，因为R可以在任何装有Mac、Linux或Windows的PC上运行，但为了顺畅运行一些迭代算法，建议至少有4GB的物理内存。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you are interested in mining useful information from data using state-of-the-art
    techniques to make data-driven decisions, this is a go-to guide for you. No prior
    experience with data science is required, although basic knowledge of R is highly
    desirable. Prior knowledge of machine learning will be helpful but is not necessary.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对使用最先进的技术从数据中挖掘有用信息，并使用数据驱动决策感兴趣，这是一本必读指南。虽然不需要数据科学方面的先前经验，但基本了解R是非常理想的。对机器学习的先验知识将有所帮助，但不是必需的。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'Any command-line input or output is written as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "From recommendations related to **Who to follow** on Twitter to **Other
    movies you might enjoy** on Netflix to **Jobs you may be interested in** on LinkedIn,
    recommender engines are everywhere and not just on e-commerce platforms."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上显示的词汇，例如在菜单或对话框中，将以如下方式显示：“从Twitter上的**关注谁**的相关推荐到Netflix上的**你可能喜欢的其他电影**，再到LinkedIn上的**你可能感兴趣的工作**，推荐引擎无处不在，而不仅仅是电子商务平台。”'
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将如下所示。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧将如下所示。
- en: Reader feedback
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢或不喜欢的地方。读者反馈对我们来说非常重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般性反馈，请简单地发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与错误清单**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入本书的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买本书的来源。
- en: Click on **Code Download**.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保您使用最新版本解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: Downloading the color images of this book
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/RMachineLearningByExample_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/RMachineLearningByExample_ColorImages.pdf).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/RMachineLearningByExample_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/RMachineLearningByExample_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详细信息来报告它们。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站或添加到该标题的错误清单部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误清单，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入本书的名称。所需信息将在**错误清单**部分显示。
- en: Piracy
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过发送链接到`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，以提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。
