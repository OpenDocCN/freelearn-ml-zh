- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: You are reading this probably because you are aware of the importance of machine
    learning and advanced analytics, such as predictive analytics. While there is
    an increasing demand for people all over the world who possess these skill sets,
    there is a real scarcity of data scientists who are skilled enough to deliver
    applications that involve machine learning and advanced analytics and can create
    real value from the available data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在阅读这篇文章，可能是因为你意识到机器学习和高级分析，如预测分析的重要性。尽管全世界对拥有这些技能的人才的需求日益增加，但真正具备足够技能的数据科学家却非常稀缺，他们能够开发涉及机器学习和高级分析的应用程序，并从可用数据中创造真正的价值。
- en: The reason for this scarcity is because the field of machine learning and data
    mining used to be the realm of PhDs and experts in subjects such as math, statistics,
    and programming combined. It's really difficult to find such unicorns. Again,
    tasks such as predictive analytics have historically been so difficult that even
    experts, even if they don't exactly struggle, don't find it easy either. This
    means that years of experience are needed for newcomers to to get on with it.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这种稀缺的原因在于，机器学习和数据挖掘领域曾经是博士和数学、统计学、编程等学科专家的领域。找到这样的独角兽真的很难。再次强调，预测分析这样的任务在历史上一直非常困难，即使是专家，即使他们没有遇到太多困难，也不觉得容易。这意味着新入行者需要多年的经验才能开始上手。
- en: In this modern age, predictive analytics is on the verge of being industrialized
    as it is the key to sustaining and promoting the growth of a business. While the
    scarcity of "unicorn" data scientists doesn't seem to be ending, organizations
    are now finding solutions to get over this problem. A leading IT research firm,
    Gartner, suggests that, in the coming days, a new breed of professionals will
    emerge, referred to as citizen data scientists. Their emergence may bring about
    such a change that they may soon outnumber unicorn data scientists by a ratio
    of 5:1.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个现代时代，预测分析正处在工业化的边缘，因为它是维持和促进企业增长的关键。尽管“独角兽”数据科学家的稀缺似乎没有结束，但组织现在正在寻找解决方案来克服这个问题。领先的IT研究公司Gartner建议，在未来的日子里，将出现一种新的专业人才，被称为公民数据科学家。他们的出现可能会带来如此大的变化，以至于他们可能会以5:1的比例超过独角兽数据科学家。
- en: You might be wondering now, who are these citizen data scientists and where
    have they come from? They are existing developers, people from the business analyst
    community, and, possibly, new graduates as well, who are data-savvy, passionate
    about advanced analytics, and determined to stretch themselves and go in-depth
    into data science concepts. They will democratize data science and enable the
    industrialization of advanced analytics.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可能想知道，这些公民数据科学家是谁，他们从哪里来？他们是现有的开发者，来自商业分析师社区的人，以及可能的新毕业生，他们熟悉数据，对高级分析充满热情，并决心拓展自己，深入数据科学概念。他们将使数据科学民主化，并使高级分析的工业化成为可能。
- en: 'All this is happening and will continue to happen because of one reason: the
    arrival of new tools and platforms that make advanced analytics so easy and present
    data science as a commodity. While this brings huge opportunities for such vendors,
    it also bring good news for organizations and professionals who are picking it
    up. There is no doubt that Azure Machine Learning is a leader in this field and
    Microsoft offers this to organizations, strategically.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都在发生，并将继续发生，原因只有一个：新工具和平台的到来，使得高级分析变得如此简单，并将数据科学视为一种商品。虽然这为这些供应商带来了巨大的机会，但也为正在采用这些技术的组织和专业人士带来了好消息。毫无疑问，Azure机器学习在这一领域处于领先地位，并且微软战略性地向组织提供这项服务。
- en: 'Microsoft''s corporate vice president, Joseph Sirosh, who is in charge of Azure
    Machine Learning, describes Azure Machine Learning, as published in CITEworld:
    "This is the fastest way to build predictive models and deploy them. Very few
    tools exist today if you''re going to build solution on the cloud and create applications.
    This way you can build intelligent applications from data, then publish as APIs
    so you can hook them up very easily from any enterprise application—and even from
    mobile. We''re building it simple enough for a high schooler to be able to use
    it."'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 微软公司企业副总裁、Azure机器学习负责人约瑟夫·西罗什（Joseph Sirosh）在CITEworld上发表的文章中描述了Azure机器学习：“这是构建预测模型并部署它们最快的方式。如果你打算在云上构建解决方案并创建应用程序，那么现在几乎不存在这样的工具。这样，你可以从数据中构建智能应用程序，然后作为API发布，这样你就可以轻松地将它们连接到任何企业应用程序——甚至是从移动端。我们正在使其足够简单，以至于高中生也能使用它。”
- en: This book is an attempt to extend this vision; driven by simplicity, it sets
    the mission to develop the necessary skills to get started with Microsoft Azure
    Machine Learning as quickly as possible. The book assumes no prerequisites other
    than high school math!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书试图扩展这一愿景；由简单性驱动，它设定了尽快开始使用Microsoft Azure Machine Learning所需技能的目标。本书假设除了高中数学之外没有其他先决条件！
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction"), *Introduction,* sets the
    context for the book, and it introduces machine learning, predictive analytics,
    and Azure ML as a whole. It describes a predictive analytics project through its
    life cycle.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 简介"), *简介*，为本书设定了背景，并介绍了机器学习、预测分析和Azure ML的整体概念。它通过其生命周期描述了一个预测分析项目。'
- en: '*On your mark: do the background work*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*准备就绪：进行背景工作*'
- en: '[Chapter 2](ch02.html "Chapter 2. ML Studio Inside Out"), *ML Studio Inside
    Out*, explains the ML Studio in detail—the development environment of Azure ML.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. ML Studio内部结构"), *ML Studio内部结构*，详细解释了ML Studio——Azure
    ML的开发环境。'
- en: '[Chapter 3](ch03.html "Chapter 3. Data Exploration and Visualization"), *Data
    Exploration and Visualization*, familiarizes you with the concepts related to
    data exploration and visualizations in the first part of this chapter, and then
    demonstrates the same using ML Studio.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 数据探索和可视化"), *数据探索和可视化*，使您熟悉本章第一部分与数据探索和可视化相关的概念，然后使用ML
    Studio进行演示。'
- en: '[Chapter 4](ch04.html "Chapter 4. Getting Data in and out of ML Studio"), *Getting
    Data in and out of ML Studio*, describes the different options available for data
    input and output inside ML Studio.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 在ML Studio中获取数据"), *在ML Studio中获取数据*，描述了在ML Studio内部可用的不同数据输入和输出选项。'
- en: '[Chapter 5](ch05.html "Chapter 5. Data Preparation"), *Data Preparation*, familiarizes
    you with the different options for data preparation in ML Studio, such as data
    cleaning, transformation, feature selection, and so on.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 数据准备"), *数据准备*，使您熟悉ML Studio中数据准备的不同选项，例如数据清洗、转换、特征选择等。'
- en: '*Get Set: build and deploy predictive models*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*准备就绪：构建和部署预测模型*'
- en: '[Chapter 6](ch06.html "Chapter 6. Regression Models"), *Regression Models*,
    familiarizes you with the different regression algorithms available, and demonstrates
    the building of different regression models with step-by-step tutorials.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 回归模型"), *回归模型*，使您熟悉可用的不同回归算法，并通过逐步教程演示了不同回归模型的构建。'
- en: '[Chapter 7](ch07.html "Chapter 7. Classification Models"), *Classification
    Models*, familiarizes you with the different classification algorithms available
    and demonstrates the building of different classification models with step-by-step
    tutorials.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 分类模型"), *分类模型*，使您熟悉可用的不同分类算法，并通过逐步教程演示了不同分类模型的构建。'
- en: '[Chapter 8](ch08.html "Chapter 8. Clustering"), *Clustering*, explains clustering
    and then builds a model using ML Studio and the K-means clustering algorithm.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 聚类"), *聚类*，解释了聚类，然后使用ML Studio和K-means聚类算法构建了一个模型。'
- en: '[Chapter 9](ch09.html "Chapter 9. A Recommender System"), *A Recommender System*,
    introduces you to the concepts of a recommendation system and also the options
    available in ML Studio for you to build your own recommender system. It then walks
    you through building a recommendation system with a simple example.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 推荐系统"), *推荐系统*，向您介绍推荐系统的概念以及ML Studio中可供您构建自己的推荐系统的选项。然后通过一个简单的示例引导您构建推荐系统。'
- en: '[Chapter 10](ch10.html "Chapter 10. Extensibility with R and Python"), *Extensibility
    with R and Python*, introduces you to integrating your code in ML Studio using
    R and Python scripting.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 使用R和Python扩展功能"), *使用R和Python扩展功能*，向您介绍如何使用R和Python脚本在ML
    Studio中集成您的代码。'
- en: '[Chapter 11](ch11.html "Chapter 11. Publishing a Model as a Web Service"),
    *Publishing a Model as a Web Service*, explores how easily you can publish a model
    in an experiment and make it available as a Web service API for others to consume.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. 将模型发布为Web服务"), *将模型发布为Web服务*，探讨了如何轻松地将模型发布到实验中，并使其作为Web服务API供他人使用。'
- en: '*Go: apply your learnings to real-world problems*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*将所学应用于实际问题*'
- en: '[Chapter 12](ch12.html "Chapter 12. Case Study Exercise I"), *Case Study Exercise
    I*, presents a classification problem as a case study exercise.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章. 案例研究练习I")，*案例研究练习I*，将一个分类问题作为案例研究练习提出。'
- en: '[Chapter 13](ch13.html "Chapter 13. Case Study Exercise II"), *Case Study Exercise
    II*, presents a regression problem as a case study exercise.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章. 案例研究练习II")，*案例研究练习II*，将一个回归问题作为案例研究练习提出。'
- en: What you need for this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: 'To learn and practice the concepts along with the book, you need the following:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了与本书一起学习和实践概念，你需要以下内容：
- en: An account in Azure and (ideally) a subscription. You can access the Azure ML
    service even without a subscription for a few days.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Azure上有一个账户（理想情况下）和一个订阅。即使没有订阅，你也可以免费使用Azure ML服务几天。
- en: A browser, Internet Explorer, IE 10, or later versions.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要一个浏览器，例如Internet Explorer，IE 10或更高版本。
- en: Lastly, an Internet connection, of course!
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，当然需要一个互联网连接！
- en: Who this book is for
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向谁
- en: This book is intended for those who want to learn how to use Azure Machine Learning.
    Perhaps you already know a bit about machine learning, but have never used ML
    Studio in Azure, or perhaps, you are an absolute newbie. In either case, this
    book will get you up and running quickly. Any advanced math, statistics or programming
    knowledge is not a prerequisite; only high school math is good enough!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助那些想学习如何使用Azure机器学习的人。也许你已经对机器学习有些了解，但从未使用过Azure的ML Studio，或者你可能是一个完全的新手。无论哪种情况，这本书都能让你快速上手。不需要任何高级数学、统计学或编程知识；高中数学就足够了！
- en: Conventions
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会找到许多不同的文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "This
    means that the `azureml_main` entry point function can import these modules directly."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称的显示方式如下：“这意味着`azureml_main`入口点函数可以直接导入这些模块。”
- en: 'A block of code is set as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "The **Filter Based Feature Selection** module can identify the most important
    features in a dataset."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“**基于过滤器的特征选择**模块可以识别数据集中最重要的特征。”'
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出你真正能从中受益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个领域有专业知识，并且你对撰写或为本书做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助你从购买中获得最大收益。
- en: Downloading the color images of this book
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/Microsoft_Azure_Machine_Learning_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/Microsoft_Azure_Machine_Learning_ColorImages.pdf).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/Microsoft_Azure_Machine_Learning_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/Microsoft_Azure_Machine_Learning_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误更正
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详情来报告它们。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站或添加到该标题的错误部分下的现有错误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误更正，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**错误更正**部分下。
- en: Piracy
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上遇到任何形式的我们作品的非法副本，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您的帮助，保护我们的作者和提供有价值内容的能力。
- en: Questions
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
