  zh: 'ISBN: 9781800569683'
- en: Use Amazon Redshift to build petabyte-scale data warehouses that are agile at
    scale
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Amazon Redshift 构建具有大规模灵活性的千亿字节级数据仓库
- en: Integrate your data warehousing solution with a data lake using purpose-built
    features and services on AWS
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 AWS 上专为此目的构建的功能和服务，将您的数据仓库解决方案与数据湖集成
- en: Build end-to-end analytical solutions from data sourcing to consumption with
    the help of useful recipes
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用有用的配方，从数据来源到消费，构建端到端的分析解决方案
- en: Leverage Redshift's comprehensive security capabilities to meet the most demanding
    business requirements
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用 Redshift 全面的安全功能满足最苛刻的业务需求
- en: Focus on architectural insights and rationale when using analytical recipes
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在使用分析配方时，专注于架构洞察和逻辑
- en: Discover best practices for working with big data to operate a fully managed
    solution
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现处理大数据的最佳实践，操作全托管解决方案
- en: Packt is searching for authors like you
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Packt 正在寻找像您这样的作者
- en: If you're interested in becoming an author for Packt, please visit authors.packtpub.com
    and apply today. We have worked with thousands of developers and tech professionals,
    just like you, to help them share their insight with the global tech community.
    You can make a general application, apply for a specific hot topic that we are
    recruiting an author for, or submit your own idea.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣成为Packt的作者，请访问authors.packtpub.com并今天就申请。我们与成千上万的开发者和技术专业人士合作，帮助他们将自己的见解分享给全球技术社区。你可以提交一个通用申请，申请我们正在招聘作者的特定热门话题，或者提交你自己的创意。
- en: Share your thoughts
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享你的想法
- en: Now you've finished *Learn Amazon Sagemaker, Second Edition*, we'd love to hear
    your thoughts! If you purchased the book from Amazon, please click here to go
    straight to the Amazon review page for this book and share your feedback or leave
    a review on the site that you purchased it from.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了*《学习Amazon Sagemaker（第二版）》*，我们非常希望听到你的想法！如果你是从Amazon购买的这本书，请点击这里直接前往Amazon的书评页面，分享你的反馈或在你购买该书的网站上留下评价。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你的评论对我们和技术社区非常重要，它将帮助我们确保提供优质的内容。
