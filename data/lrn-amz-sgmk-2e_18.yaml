  zh: 'ISBN: 9781800567030'
- en: Train and deploy NLP, time series forecasting, and computer vision models to
    solve different business problems
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练和部署 NLP、时间序列预测及计算机视觉模型，解决不同的业务问题
- en: Push the limits of customization in SageMaker using custom container images
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用自定义容器镜像推动 SageMaker 定制化的极限
- en: Use AutoML capabilities with SageMaker Autopilot to create high-quality models
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 SageMaker Autopilot 的 AutoML 功能创建高质量的模型
- en: Work with effective data analysis and preparation techniques
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用有效的数据分析和准备技术
- en: Explore solutions for debugging and managing ML experiments and deployments
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索用于调试和管理 ML 实验及部署的解决方案
- en: Deal with bias detection and ML explainability requirements using SageMaker
    Clarify
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 SageMaker Clarify 处理偏差检测和 ML 可解释性需求
- en: Automate intermediate and complex deployments and workflows using a variety
    of solutions
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用各种解决方案自动化中等复杂的部署和工作流程
