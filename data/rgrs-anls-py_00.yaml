- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '|   | *"Frustra fit per plura, quod potest fieri per pauciora.**(It is pointless
    to do with more what can be done with fewer)"* |   |'
  id: totrans-1
  prefs: []
  type: TYPE_TB
  zh: '|   | *"Frustra fit per plura, quod potest fieri per pauciora.**(用更多的东西去做可以用更少的东西完成的事情是徒劳的)"*
    |   |'
- en: '|   | --*William of Ockham (1285-1347)* |'
  id: totrans-2
  prefs: []
  type: TYPE_TB
  zh: '|   | --*威廉·奥卡姆（1285-1347)* |'
- en: Linear models have been known to scholars and practitioners and studied by them
    for a long time now. Before they were adopted into data science and placed into
    the syllabi of numerous boot camps and in the early chapters of many practical
    how-to-do books, they have been a prominent and relevant element of the body of
    knowledge of statistics, economics, and of many other respectable quantitative
    fields of study.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 线性模型早已为学者和实践者所熟知，并被他们长期研究。在它们被纳入数据科学领域，并被众多训练营的课程大纲以及许多实践指南的早期章节所采用之前，它们一直是统计学、经济学以及许多其他受人尊敬的定量研究领域知识体系中的一个突出且相关的元素。
- en: Consequently, there is a vast availability of monographs, book chapters, and
    papers about linear regression, logistic regression (its classification variant),
    and the different types of generalized linear models; models where the original
    linear regression paradigm is adapted in its formulation in order to solve more
    complex problems.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，关于线性回归、逻辑回归（其分类变体）以及不同类型的广义线性模型，有大量的专著、书籍章节和论文；这些模型在公式化中适应了原始的线性回归范式，以解决更复杂的问题。
- en: Yet, in spite of such an embarrassment of riches, we have never encountered
    any book that really explains the speed and ease of implementation of such linear
    models when, as a developer or a data scientist, you have to quickly create an
    application or API whose response cannot be defined programmatically but it does
    have to learn from data.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，尽管有如此丰富的资源，我们从未遇到过任何一本书真正解释了当作为一个开发者或数据科学家，你必须快速创建一个应用程序或API，其响应不能通过编程定义，但确实需要从数据中学习时，这些线性模型的快速和易于实现的速度。
- en: 'Of course we are very well aware of the limitations of linear models (being
    simple unfortunately has some drawbacks) and we also know how there is no fixed
    solution for any data science problem; however, our experience in the field has
    told us that the following advantages of a linear model cannot be easily ignored:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们非常清楚线性模型的局限性（简单不幸地有一些缺点），我们也知道没有任何数据科学问题有固定的解决方案；然而，我们在该领域的经验告诉我们，线性模型以下优势不容忽视：
- en: It's easy to explain how it works to yourself, to the management, or to anyone
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它很容易向自己、管理层或任何人解释它是如何工作的
- en: It's flexible in respect of your data problem, since it can handle numeric and
    probability estimates, ranking, and classification up to a large number of classes
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它在处理你的数据问题时非常灵活，因为它可以处理数值和概率估计、排名以及多达多个类别的分类
- en: It's fast to train, no matter what the amount of data you have to process
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论你处理的数据量有多少，训练速度都很快
- en: It's fast and easy to implement in any production environment
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它在任何生产环境中快速且易于实现
- en: It's scalable to real-time response toward users
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以扩展到对用户实时响应
- en: If for you, as it is daily for us, it is paramount to deliver value from data
    in a fast and tangible way, just follow us and discover how far linear model can
    help you get to.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你，就像我们每天所做的那样，至关重要的是以快速和有形的方式从数据中创造价值，只需跟随我们，发现线性模型能帮助你达到多远。
- en: What this book covers
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0014_split_000.html#DB7S2-a2faae6898414df7b4ff4c9a487a20c6
    "Chapter 1. Regression – The Workhorse of Data Science"), *Regression – The Workhorse
    of Data Science,* introduces why regression is indeed useful for data science,
    how to quickly set up Python for data science and provides an overview of the
    packages used throughout the book with the help of examples. At the end of this
    chapter, we will be able to run all the examples contained in the following chapters.
    You will have clear ideas and motivations why regression analysis is not just
    an underrated technique taken from statistics but a powerful and effective data
    science algorithm.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0014_split_000.html#DB7S2-a2faae6898414df7b4ff4c9a487a20c6 "第一章。回归
    – 数据科学的工作马"), *回归 – 数据科学的工作马,* 介绍了为什么回归对于数据科学确实很有用，如何快速设置Python进行数据科学，并通过示例概述了本书中使用的所有包。在本章的结尾，我们将能够运行以下章节中包含的所有示例。你将清楚地了解回归分析不仅仅是从统计学中取出的一个被低估的技术，而是一个强大且有效的数据科学算法。'
- en: '[Chapter 2](part0018_split_000.html#H5A42-a2faae6898414df7b4ff4c9a487a20c6
    "Chapter 2. Approaching Simple Linear Regression"), *Approaching Simple Linear
    Regression,* presents the simple linear regression by first describing a regression
    problem, where to fit a regressor, and then giving some intuitions underneath
    the math formulation of its algorithm. Then, you will learn how to tune the model
    for higher performances and understand every parameter of it, deeply. Finally,
    the engine under the hood the gradient descent will be described.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0018_split_000.html#H5A42-a2faae6898414df7b4ff4c9a487a20c6 "第二章。简单线性回归的入门"),
    *简单线性回归的入门*，首先通过描述一个回归问题，即如何拟合回归器，然后给出其算法数学公式的直觉，来介绍简单线性回归。然后，您将学习如何调整模型以获得更高的性能并深入理解其每个参数。最后，将描述梯度下降背后的引擎。'
- en: '[Chapter 3](part0023_split_000.html#LTSU2-a2faae6898414df7b4ff4c9a487a20c6
    "Chapter 3. Multiple Regression in Action"), *Multiple Regression in Action*,
    extends the simple linear regression to extract predictive information from more
    than a feature and create models that can solve real-life prediction tasks. The
    stochastic gradient descent technique, explained in the previous chapter, will
    be powered up to cope with a matrix of features and to complete the overview,
    you will be shown multi-collinearity, interactions, and polynomial regression
    topics.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0023_split_000.html#LTSU2-a2faae6898414df7b4ff4c9a487a20c6 "第三章。实际中的多元回归"),
    *实际中的多元回归*，将简单线性回归扩展到从多个特征中提取预测信息并创建可以解决现实生活预测任务的模型。在前一章中解释的随机梯度下降技术将被提升以处理特征矩阵，并为了完成概述，您将了解多重共线性、交互作用和多项式回归主题。'
- en: '[Chapter 4](part0029_split_000.html#RL0A2-a2faae6898414df7b4ff4c9a487a20c6
    "Chapter 4. Logistic Regression"), *Logistic Regression,* continues laying down
    the foundations of your knowledge of linear model. Starting from the necessary
    mathematical definitions, it demonstrates how to furthermore extend the linear
    regression to classification problems, both binary and multiclass.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0029_split_000.html#RL0A2-a2faae6898414df7b4ff4c9a487a20c6 "第四章。逻辑回归"),
    *逻辑回归*，继续奠定您对线性模型知识的基石。从必要的数学定义开始，它展示了如何进一步将线性回归扩展到分类问题，包括二元和多类。'
- en: '[Chapter 5](part0035_split_000.html#11C3M2-a2faae6898414df7b4ff4c9a487a20c6
    "Chapter 5. Data Preparation"), *Data Preparation,* discusses about the data feeding
    the model, describing what can be done to prepare the data in the best way and
    how to deal with unusual situations, especially when data is missing and outliers
    are present.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0035_split_000.html#11C3M2-a2faae6898414df7b4ff4c9a487a20c6 "第五章。数据准备"),
    *数据准备*，讨论了为模型提供数据的内容，描述了如何以最佳方式准备数据以及如何处理不寻常的情况，特别是当数据缺失和存在异常值时。'
- en: '[Chapter 6](part0041_split_000.html#173722-a2faae6898414df7b4ff4c9a487a20c6
    "Chapter 6. Achieving Generalization"), *Achieving Generalization,* will introduce
    you to the key data science recipes for testing your model thoroughly, tune it
    at its best, make it parsimonious, and to put it against real fresh data, before
    proceeding to more complex techniques.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0041_split_000.html#173722-a2faae6898414df7b4ff4c9a487a20c6 "第六章。实现泛化"),
    *实现泛化*，将向您介绍全面测试您模型的关键数据科学配方，调整其最佳状态，使其简洁，并在将其与真实新鲜数据对比之前，介绍更复杂的技术。'
- en: '[Chapter 7](part0046_split_000.html#1BRPS2-a2faae6898414df7b4ff4c9a487a20c6
    "Chapter 7. Online and Batch Learning"), *Online and Batch Learning,* illustrates
    the best practices to train classifiers on Big Data; it first focuses on batch
    learning and its limitations and then introduces online learning. Finally, you
    will be showed an example of Big Data, combining the benefits of online learning
    and the power of the hashing trick.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](part0046_split_000.html#1BRPS2-a2faae6898414df7b4ff4c9a487a20c6 "第七章。在线和批量学习"),
    *在线和批量学习*，阐述了在大数据上训练分类器的最佳实践；它首先关注批量学习及其局限性，然后介绍在线学习。最后，您将看到一个大数据的例子，结合了在线学习的优点和哈希技巧的力量。'
- en: '[Chapter 8](part0049_split_000.html#1ENBI2-a2faae6898414df7b4ff4c9a487a20c6
    "Chapter 8. Advanced Regression Methods"), *Advanced Regression Methods,* introduces
    some advanced methods for regression. Without getting too deep into their mathematical
    formulation, but always keeping an eye on practical applications, we will discuss
    the ideas underneath Least Angle Regression, Bayesian Regression, and stochastic
    gradient descent with hinge loss, and also touch upon bagging and boosting techniques.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0049_split_000.html#1ENBI2-a2faae6898414df7b4ff4c9a487a20c6 "第8章。高级回归方法"),
    *高级回归方法*，介绍了回归的一些高级方法。我们不会深入到它们的数学公式，但始终关注实际应用，我们将讨论最小角回归、贝叶斯回归和具有铰链损失的随机梯度下降背后的思想，并简要提及袋装和提升技术。'
- en: '[Chapter 9](part0056_split_000.html#1LCVG1-a2faae6898414df7b4ff4c9a487a20c6
    "Chapter 9. Real-world Applications for Regression Models"), *Real-world Applications
    for Regression Models,* comprises of four practical examples of real-world data
    science problems solved by linear models. The ultimate goal is to demonstrate
    how to approach such problems and how develop the reasoning around their resolution,
    so that they can be used as blueprints for similar challenges you''ll encounter.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0056_split_000.html#1LCVG1-a2faae6898414df7b4ff4c9a487a20c6 "第9章。回归模型的实际应用"),
    *回归模型的实际应用*，包含了四个通过线性模型解决的现实世界数据科学问题的实际示例。最终目标是展示如何处理这类问题以及如何围绕其解决方案进行推理，以便它们可以作为你将遇到的类似挑战的蓝图。'
- en: What you need for this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书准备的内容
- en: The execution of the code examples provided in this book requires an installation
    of Python 3.4.3 or newer on Mac OS X, Linux, or Microsoft Windows.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供的代码示例的执行需要安装Python 3.4.3或更新的版本，在Mac OS X、Linux或Microsoft Windows上。
- en: The code presented throughout the book will also make frequent use of Python's
    essential libraries for scientific and statistical computing such as SciPy, NumPy,
    Scikit-learn, Statsmodels, to a minor extent, matplotlib, and pandas.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书展示的代码也将频繁使用Python的科学和统计计算基本库，如SciPy、NumPy、Scikit-learn、Statsmodels，在一定程度上使用matplotlib和pandas。
- en: Apart from taking advantage of Scientific distributions (such as Anaconda from
    Continuum Analytics) that can save you a lot of time from the time-consuming operations
    in order to create a working environment, we also suggest you to adopt Jupyter
    and its IPython Notebooks, as a more productive and scientific-friendly way to
    code your linear models in Python.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 除了利用科学发行版（如Continuum Analytics的Anaconda）来节省创建工作环境中的耗时操作外，我们还建议你采用Jupyter及其IPython笔记本，这是一种更高效且对科学友好的方式来在Python中编写你的线性模型。
- en: The first chapter will provide you with the step-by-step instructions and some
    useful tips to set up your Python environment, these core libraries and all the
    necessary tools.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章将为你提供逐步设置Python环境、这些核心库以及所有必要工具的说明和一些有用的提示。
- en: Who this book is for
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: First, this book is addressed to Python developers with at least a basic understanding
    of data science, statistics, and math. Though the book doesn't require a previous
    background in data science or statistics, it can well address data scientists
    of any seniority who intend to learn how to best do regression analysis on a dataset.
    We imagine that you want to put intelligence in your data products but you don't
    want to depend on any black box. Therefore, you prefer a technique which is simple,
    understandable, and yet effective to be production grade. Through the book, we
    will provide you with the knowledge to use Python for building fast and better
    linear models and to deploy the resulting models in Python or in any computer
    language you prefer.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，这本书是为那些至少对数据科学、统计学和数学有基本理解的Python开发者所写的。尽管这本书不需要你在数据科学或统计学方面有先前的背景知识，但它可以很好地满足任何资历的数据科学家，他们希望学习如何在数据集上最佳地进行回归分析。我们想象你希望将智能融入你的数据产品，但又不想依赖任何黑盒。因此，你更倾向于选择一种简单、易懂且有效的技术，以便将其用于生产级应用。通过这本书，我们将为你提供使用Python构建快速且更好的线性模型以及部署这些模型到Python或你喜欢的任何计算机语言中的知识。
- en: Conventions
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会找到许多不同的文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "When
    inspecting the linear model, first check the `coef_` attribute."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter标签以以下方式显示：“检查线性模型时，首先检查`coef_`属性。”
- en: 'A block of code is set as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Since we will be using IPython Notebooks along most of the examples, expect
    to have always an input (marked as `In:`) and often an output (marked `Out:`)
    from the cell containing the block of code. On your computer you have just to
    input the code after the `In:` and check if results correspond to the `Out:` content:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们将使用IPython笔记本来展示大部分示例，因此请预期在包含代码块的单元格中始终有一个输入（标记为`In:`）和经常有一个输出（标记为`Out:`）。在你的电脑上，你只需在`In:`之后输入代码，并检查结果是否与`Out:`内容相符：
- en: '[PRE1]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'When a command should be given in the terminal command line, you''ll find the
    command with the prefix `$>`, otherwise, if it''s for the Python REPL it will
    be preceded by `>>>`:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当需要在终端命令行中给出命令时，你会看到带有前缀`$>`的命令，否则，如果它是针对Python交互式解释器（REPL），它将前面带有`>>>`：
- en: '[PRE2]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Go to the **Databases** section and create a new database using the UTF
    collation."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，在文本中会以这样的形式出现：“转到**数据库**部分，并使用UTF排序创建一个新的数据库。”'
- en: Note
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框出现。
- en: Tip
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会以这样的形式出现。
- en: Reader feedback
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或不喜欢什么。读者的反馈对我们很重要，因为它帮助我们开发出你真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需通过电子邮件发送到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个领域有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt书籍的骄傲所有者了，我们有一些事情可以帮助你从你的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给你。
- en: 'You can download the code files by following these steps:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误表**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择你购买这本书的地方。
- en: Click on **Code Download**.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦文件下载完成，请确保使用最新版本的以下软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: Downloading the color images of this book
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/RegressionAnalysisWithPython_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/RegressionAnalysisWithPython_ColorImages.pdf).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。彩色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/RegressionAnalysisWithPython_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/RegressionAnalysisWithPython_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接[版权@packtpub.com](mailto:copyright@packtpub.com)与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过链接[问题@packtpub.com](mailto:questions@packtpub.com)与我们联系，我们将尽力解决问题。
