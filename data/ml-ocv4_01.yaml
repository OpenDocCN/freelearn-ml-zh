- en: 'Section 1: Fundamentals of Machine Learning and OpenCV'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：机器学习与OpenCV的基础
- en: In the very first section of this book, we will go over the basics of machine
    learning and OpenCV, starting with installing the required libraries, and then
    moving on to basic OpenCV functions, the basics of supervised learning and their
    applications, and finally, feature detection and recognition using OpenCV.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第一部分，我们将介绍机器学习与OpenCV的基础知识，从安装所需的库开始，然后继续到基本的OpenCV函数，监督学习的基础及其应用，最后是使用OpenCV进行特征检测和识别。
