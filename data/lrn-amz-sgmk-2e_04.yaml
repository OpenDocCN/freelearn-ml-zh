- en: 'Section 2: Building and Training Models'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二节：构建和训练模型
- en: In this section, you will understand how to build and train machine learning
    models with Amazon SageMaker. This part covers AutoML, built-in algorithms, built-in
    frameworks, and bring your own code. Using notebooks based on the SageMaker SDK,
    it will explain how to read training data, how to set up training jobs, how to
    define training parameters, and how to train on fully managed infrastructure.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将了解如何使用 Amazon SageMaker 构建和训练机器学习模型。本部分涵盖了 AutoML、内置算法、内置框架以及自定义代码。通过基于
    SageMaker SDK 的笔记本，它将解释如何读取训练数据、如何设置训练任务、如何定义训练参数，以及如何在完全托管的基础设施上进行训练。
