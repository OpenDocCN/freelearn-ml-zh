- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '**Machine learning** (**ML**) is widely used in many industries, such as science,
    healthcare, and research and its popularity is only growing. In March 2018, Microsoft
    introduced ML.NET to help .NET enthusiasts to work with ML. With this book, you''ll
    explore how to build ML.NET applications with the various ML models available
    using C# code.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习**（**ML**）在许多行业中得到广泛应用，如科学、医疗保健和研究，其受欢迎程度仍在不断增长。2018年3月，微软推出了ML.NET，以帮助.NET爱好者与机器学习（ML）进行工作。通过这本书，你将探索如何使用C#代码构建ML.NET应用程序，并使用各种ML模型。'
- en: The book starts by giving you an overview of ML and the types of ML algorithms
    used, along with covering what ML.NET is and why you need it to build ML apps.
    You’ll then explore the ML.NET framework, its components, and APIs. The book will
    serve as a practical guide to helping you build smart apps using the ML.NET library.
    You’ll gradually become well-versed in how to implement ML algorithms such as
    regression, classification, and clustering with real-world examples and datasets.
    Each chapter will cover the practical implementation, showing you how to implement
    ML within .NET applications. You'll also learn how to integrate TensorFlow into
    ML.NET applications. Later, you'll discover how to store the regression model
    housing price prediction results in the database and display the real-time predicted
    results from the database on your web application using ASP.NET Core Blazor and
    SignalR.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先为你概述了机器学习和使用的ML算法类型，同时介绍了ML.NET是什么以及为什么需要它来构建ML应用程序。然后，你将探索ML.NET框架、其组件和API。本书将作为一本实用指南，帮助你使用ML.NET库构建智能应用程序。你将逐渐精通如何使用真实世界示例和数据集实现回归、分类和聚类等ML算法。每一章都将涵盖实际应用，展示如何在.NET应用程序中实现ML。你还将学习如何将TensorFlow集成到ML.NET应用程序中。稍后，你将发现如何将回归模型房价预测结果存储在数据库中，并使用ASP.NET
    Core Blazor和SignalR在Web应用程序中显示从数据库实时预测的结果。
- en: By the end of this book, you'll have learned how to confidently perform basic
    to advanced-level machine learning tasks in ML.NET.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将学会如何在ML.NET中自信地执行从基础到高级的机器学习任务。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you are a .NET developer who wants to implement machine learning models using
    ML.NET, then this book is for you. This book will also be beneficial to data scientists
    and machine learning developers who are looking for effective tools to implement
    various machine learning algorithms. A basic understanding of C# and .NET is mandatory
    to grasp the concepts covered in this book effectively.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名希望使用ML.NET实现机器学习模型的.NET开发者，那么这本书适合你。这本书对寻找有效工具以实现各种机器学习算法的数据科学家和机器学习开发者也有益。为了有效地掌握本书中涵盖的概念，对C#和.NET的基本理解是必需的。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](b8d873e1-9234-4f11-ad94-76df5ffbb228.xhtml), *Getting Started with
    Machine Learning and ML.NET*, talks about what machine learning is and how important
    machine learning is in our society today. It also introduces ML.NET and talks
    in more detail about getting started with it after learning about the concepts
    of machine learning and how they relate.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](b8d873e1-9234-4f11-ad94-76df5ffbb228.xhtml)，*开始使用机器学习和ML.NET*，讨论了机器学习是什么以及机器学习在我们当今社会中的重要性。它还介绍了ML.NET，并在了解机器学习的概念及其相关性的基础上，更详细地介绍了如何开始使用它。'
- en: '[Chapter 2](b8decd34-4bcb-4b1b-80d2-b2bfd0fa31c1.xhtml), *Setting Up the ML.NET
    Environment*, talks in more detail about getting started with ML.NET, continuing
    the overview of machine learning and how ML.NET can assist in both developing
    and running models in both new and existing applications. You will ensure your
    development environment is set up and the chapter ends with a simple pre-trained
    model in a console application to demonstrate that you are ready to proceed with
    the training.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](b8decd34-4bcb-4b1b-80d2-b2bfd0fa31c1.xhtml)，*设置ML.NET环境*，更详细地介绍了如何开始使用ML.NET，继续概述机器学习以及ML.NET如何在新旧应用程序中帮助开发和运行模型。你将确保你的开发环境已设置好，章节结束时，将有一个简单的预训练模型在控制台应用程序中演示，表明你已准备好继续进行训练。'
- en: '[Chapter 3](8bcfc000-9adc-4eda-a91a-e09f676eac85.xhtml), *Regression Model*, talks
    about using a regression and logistic regression model in ML.NET in addition to
    the math and what problems these models can help to solve. In addition, the chapter
    provides a step-by-step explanation of how to create and work with both a regression
    model and a logistic regression model in ML.NET. The end of the chapter details
    a quick console application using the dataset and both the models in ML.NET.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](8bcfc000-9adc-4eda-a91a-e09f676eac85.xhtml)，*回归模型*，讨论了在ML.NET中使用回归和逻辑回归模型，以及相关的数学知识以及这些模型可以帮助解决哪些问题。此外，本章提供了创建和使用ML.NET中的回归模型和逻辑回归模型的逐步说明。本章末尾详细介绍了使用数据集和ML.NET中的两个模型快速创建的命令行应用程序。'
- en: '[Chapter 4](da0d1d99-ad37-498b-8670-f8cee6ad49bc.xhtml), *Classification Model*, talks
    about using the classifications trainer models in ML.NET and what problems a classification
    model can help to solve. For this chapter, we will create two applications to
    demonstrate the classification trainer support in ML.NET.  The first predicts
    whether a car is of good value based on the several attributes and comparative
    prices using the FastTree trainer that ML.NET provides. The second application
    takes email data (Subject, Body, Sender) with the SDCA trainer in ML.NET to classify
    the email as an Order, Spam or Friend. Through these applications, you will also
    learn how to evaluate classification models.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](da0d1d99-ad37-498b-8670-f8cee6ad49bc.xhtml)，*分类模型*，讨论了在ML.NET中使用分类训练器模型以及分类模型可以帮助解决哪些问题。对于本章，我们将创建两个应用程序来展示ML.NET中的分类训练器支持。第一个应用程序使用ML.NET提供的FastTree训练器，根据几个属性和比较价格预测汽车是否具有良好价值。第二个应用程序使用ML.NET中的SDCA训练器对电子邮件数据（主题、正文、发件人）进行分类，将其分类为订单、垃圾邮件或朋友。通过这些应用程序，你还将学习如何评估分类模型。'
- en: '[Chapter 5](4c32e261-cec6-4113-9734-1e29c7c18f9a.xhtml), *Clustering Model*, talks
    about using the k-means clustering trainer in ML.NET in addition to what problems
    a clustering model can help to solve.  In this chapter, we will use the k-means
    cluster trainer that ML.NET provides in order to create an example application
    that will classify files as either executables, documents, or scripts.  In addition,
    you will learn how to evaluate clustering models in ML.NET.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](4c32e261-cec6-4113-9734-1e29c7c18f9a.xhtml)，*聚类模型*，讨论了在ML.NET中使用k-means聚类训练器，以及聚类模型可以帮助解决哪些问题。在本章中，我们将使用ML.NET提供的k-means聚类训练器来创建一个示例应用程序，该应用程序将文件分类为可执行文件、文档或脚本。此外，你还将学习如何在ML.NET中评估聚类模型。'
- en: '[Chapter 6](4e2ca910-b4a8-4f00-b8e4-5f2cf7ee5222.xhtml), *Anomaly Detection
    Model*, talks about using an anomaly detection model in ML.NET in addition to
    what problems an anomaly detection model can help to solve. For this chapter,
    we will create two example applications. The first uses ML.NET with SSA to detect
    Network Traffic anomalies, while the second example uses ML.NET with PCA to detect
    anomalies in a series of user logins. With these applications, we will also look
    at how you can evaluate your anomaly detection model once trained.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](4e2ca910-b4a8-4f00-b8e4-5f2cf7ee5222.xhtml)，*异常检测模型*，讨论了在ML.NET中使用异常检测模型以及异常检测模型可以帮助解决哪些问题。对于本章，我们将创建两个示例应用程序。第一个应用程序使用ML.NET与SSA检测网络流量异常，而第二个示例使用ML.NET与PCA检测一系列用户登录中的异常。通过这些应用程序，我们还将探讨如何在你训练了异常检测模型之后评估它。'
- en: '[Chapter 7](71e11a52-eb52-4e43-ae92-3461dfa6ff51.xhtml), *Matrix Factorization
    Model*, talks about using a matrix factorization model in ML.NET in addition to
    the math and what problems a matrix factorization model can help to solve.  In
    this chapter, we will create a music recommendation application using the matrix
    factorization trainer that ML.NET provides. Using several data points this recommendation
    engine will recommend music based on the training data provided to the model.
    In addition, after creating this application we will learn how to evaluate a matrix
    factorization model in ML.NET.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](71e11a52-eb52-4e43-ae92-3461dfa6ff51.xhtml)，*矩阵分解模型*，讨论了在ML.NET中使用矩阵分解模型，以及相关的数学知识以及矩阵分解模型可以帮助解决哪些问题。在本章中，我们将创建一个音乐推荐应用程序，使用ML.NET提供的矩阵分解训练器。利用几个数据点，这个推荐引擎将根据模型提供的训练数据推荐音乐。此外，在创建此应用程序之后，我们将学习如何在ML.NET中评估矩阵分解模型。'
- en: '[Chapter 8](a29eb79a-eca6-4b4f-b6a1-ee4c57d6d4d4.xhtml), *Using ML.NET with
    .NET Core and Forecasting*, covers a real-world application utilizing .NET Core
    and utilizes both a regression and time series model to demonstrate forecasting
    on stock shares.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](a29eb79a-eca6-4b4f-b6a1-ee4c57d6d4d4.xhtml)，*使用ML.NET与.NET Core和预测*，介绍了一个利用.NET
    Core的实战应用，并使用回归和时间序列模型来演示股票价格的预测。'
- en: '[Chapter 9](5f67e3b8-56bd-47ab-8a72-4f00b239d517.xhtml), *Using ML.NET with
    ASP.NET Core*, covers a real-world application utilizing ASP.NET with a frontend
    to upload a file to determine whether it is malicious or not. This chapter focuses
    on using a binary classifier and how to integrate it into an ASP.NET application.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](5f67e3b8-56bd-47ab-8a72-4f00b239d517.xhtml)，*使用ML.NET与ASP.NET Core*，介绍了一个利用ASP.NET的实战应用，通过前端上传文件以确定其是否恶意。本章重点介绍如何使用二分类器并将其集成到ASP.NET应用程序中。'
- en: '[Chapter 10](9c105516-7e4f-4f99-b70f-8b0d6165d8c5.xhtml), *Using ML.NET with
    UWP*, covers a real-world application utilizing UWP and ML.NET. The application
    will utilize ML.NET to classify whether the web page content is malicious. The
    chapter will also cover UWP application design and MVVM briefly to give a true
    production-ready sample app to build on or adapt to other applications for using
    UWP with ML.NET.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](9c105516-7e4f-4f99-b70f-8b0d6165d8c5.xhtml)，*使用ML.NET与UWP*，介绍了一个利用UWP和ML.NET的实战应用。该应用将使用ML.NET来分类网页内容是否恶意。本章还将简要介绍UWP应用程序设计和MVVM，以提供一个真正的生产就绪的示例应用程序，用于构建或适应其他应用程序以使用ML.NET与UWP。'
- en: '[Chapter 11](116bbc2d-9659-4d34-9b2b-26593e29f54a.xhtml), *Training and Building
    Production Models*, covers training a model at scale with all of the considerations,
    along with the proper training of a production model using the DMTP project. The
    lessons learned include obtaining proper training sets (diversity being key),
    proper features, and the true evaluation of your model. The focus of this chapter
    is on tips, tricks, and best practices for training production-ready models.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](116bbc2d-9659-4d34-9b2b-26593e29f54a.xhtml)，*训练和构建生产模型*，涵盖了在规模上训练模型的所有考虑因素，以及使用DMTP项目正确训练生产模型。所学到的经验包括获取适当的训练集（多样性是关键）、适当的特征以及对你模型的真正评估。本章的重点是关于训练生产就绪模型的技巧、窍门和最佳实践。'
- en: '[Chapter 12](049e90c4-05b0-466d-af93-d56df861a843.xhtml), *Using TensorFlow
    with ML.NET*, talks about using a pre-trained TensorFlow model with ML.NET to
    determine whether a car is in a picture or not with a UWP application.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](049e90c4-05b0-466d-af93-d56df861a843.xhtml)，*使用TensorFlow与ML.NET*，讨论了使用预训练的TensorFlow模型与ML.NET结合，通过UWP应用程序确定图片中是否有汽车。'
- en: '[Chapter 13](788ee637-ad9b-4ddf-8018-b804d3004404.xhtml), *Using ONNX with
    ML.NET*, talks about using a pre-trained ONNX model with ML.NET in addition to
    the value added by taking a pre-existing ONNX format model into ML.NET directly.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](788ee637-ad9b-4ddf-8018-b804d3004404.xhtml)，*使用ONNX与ML.NET*，讨论了使用预训练的ONNX模型与ML.NET结合，以及将现有的ONNX格式模型直接带入ML.NET所增加的价值。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: You will need a version of Angular installed on your computer—the latest version,
    if possible. All code examples have been tested using Angular 9 on Windows OS.
    However, they should work with future version releases too.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要在计算机上安装Angular版本——如果可能的话，安装最新版本。所有代码示例都已使用Windows OS上的Angular 9进行测试。然而，它们也应该适用于未来的版本发布。
- en: '| **Software/Hardware covered in the book** | **OS Requirements** |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Microsoft Visual Studio 2019 | A common Windows 10 development environment
    with 20-50 GB of free space (a quad core processor and 8 GB of RAM is highly recommended)
    |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| Microsoft Visual Studio 2019 | 一个常见的Windows 10开发环境，具有20-50 GB的空闲空间（强烈推荐使用四核处理器和8
    GB的RAM）|'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copy/pasting of code.**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用这本书的数字版，我们建议您亲自输入代码或通过GitHub仓库（下一节中提供链接）访问代码。这样做将帮助您避免与代码复制/粘贴相关的任何潜在错误。**'
