- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: I started my first deep dive into **machine learning** (**ML**) back in 2008
    when I was developing algorithms for adaptive traction control systems for electric
    cars. Shortly thereafter, I moved out of the mechanical engineering field and
    co-founded a marketing technology startup. Within a few weeks, I realized how
    important ML was going to be for me and my company, and I decided to read every
    book and paper on ML that I could find.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次深入探索**机器学习**（**ML**）是在2008年，当时我正在为电动汽车的适应性牵引控制系统开发算法。不久之后，我离开了机械工程领域，共同创立了一家营销技术初创公司。几周后，我意识到机器学习对我和我公司的重要性，并决定阅读我能找到的所有关于机器学习的书籍和论文。
- en: I spent the next couple of years with my nose to the grindstone, reading dozens
    of textbooks and hundreds of academic papers, writing every algorithm I could
    find from scratch, and slowly developing an intuition and philosophy around ML.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的几年里，我埋头苦读，阅读了数十本教科书和数百篇学术论文，从头开始编写我能找到的所有算法，并逐渐形成了关于机器学习的直觉和哲学。
- en: During that period, I discovered a few things about the ML ecosystem that I
    wasn't too happy with. There was a strong culture of gatekeeping at the time.
    The idea of writing ML in a language other than Python was considered absurd.
    There was a sentiment that only people who had gone to school to study ML could
    possibly be successful in the field. Much of the publicly available reading material,
    such as blog articles and tutorials online, was written in a distinctly mathematical
    tone, thereby alienating readers who were unfamiliar with linear algebra and vector
    calculus.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在那个时期，我发现了关于机器学习生态系统的一些事情，让我不太满意。当时有一个强烈的守门人文化。用除Python以外的语言编写机器学习的想法被认为是荒谬的。有一种观点认为，只有那些在学校学习过机器学习的人才能在这个领域取得成功。大部分公开可用的阅读材料，如在线的博客文章和教程，都采用了明显的数学语气，从而排斥了那些不熟悉线性代数和向量微积分的读者。
- en: At the same time, I was teaching a **JavaScript** (**JS**) programming bootcamp
    and many of my students—self-taught web developers—expressed an interest in ML.
    It was difficult for me to point them in the right direction; their only option
    at the time was to move to Python.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，我正在教授一个**JavaScript**（**JS**）编程训练营，我的许多学生——自学成才的网页开发者——对机器学习（ML）表示了兴趣。当时很难为他们指明正确的方向；他们唯一的选择就是转向Python。
- en: This was frustrating to me because I knew that my students were smart enough
    to grasp ML, and I also knew that ML didn't need to be confined to Python. I also
    got the sense that many of the developers using the popular Python libraries didn't
    actually understand the mechanism of the algorithms and would run into problems
    when trying to implement them. The gatekeeping had backfired and only served to
    reduce this powerful family of algorithms into black boxes that were applied carelessly
    by developers that were discouraged from digging deeper and learning more.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我感到沮丧，因为我知道我的学生足够聪明，能够掌握机器学习，我也知道机器学习并不需要局限于Python。我还感觉到，许多使用流行Python库的开发者实际上并不理解算法的机制，在尝试实现它们时会遇到问题。守门人的行为适得其反，只是将这个强大的算法家族简化成了开发者随意应用的黑色盒子，从而阻碍了他们深入挖掘和学习。
- en: I wanted to prove to the world that ML could be taught to anyone and written
    in any language, so I started writing a series of articles called *Machine Learning
    in JavaScript*. The articles taught ML algorithms from first principles, free
    of jargon and with a focus on implementation rather than mathematical description.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我想向世界证明，机器学习可以教给任何人，并且可以用任何语言编写，所以我开始撰写一系列名为《JavaScript中的机器学习》的文章。这些文章从基本原理开始教授机器学习算法，避免了术语，并侧重于实现而非数学描述。
- en: 'I chose JS for a few reasons. First, the lack of ML libraries in JS would force
    my readers to write their own implementations and discover for themselves that
    ML isn''t magic, just code. Second, JS hadn''t truly come into its own yet (Node.js
    didn''t exist at the time) and was generally considered a poor choice of programming
    language for serious problems, but I wanted to prove that ML could be written
    in *any *language. Finally, I wanted to use a language that most web developers,
    particularly self-taught developers, would be comfortable with. Choosing a backend
    language such as PHP or Java would mean excluding a large portion of developers,
    so I chose the language that every web developer knows: JS.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择JavaScript有几个原因。首先，JavaScript中缺乏机器学习库会迫使我的读者编写自己的实现，并亲自发现机器学习并不是魔法，只是代码。其次，JavaScript当时还没有真正崭露头角（Node.js当时还不存在），通常被认为不是解决严肃问题的理想编程语言，但我想要证明机器学习可以用任何语言编写。最后，我想使用一种大多数Web开发者，尤其是自学成才的开发者都会感到舒适的编程语言。选择PHP或Java这样的后端语言将意味着排除大量开发者，所以我选择了每个Web开发者都知道的语言：JavaScript。
- en: The series, though dated now, was a hit. Over a million people have read my
    articles, and I have heard from many readers that my articles inspired them to
    start on a new path; I consider this among my greatest professional successes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管现在已经过时，但这个系列曾经很受欢迎。超过一百万的人阅读了我的文章，我收到了许多读者的来信，他们告诉我我的文章激励他们开始新的道路；我认为这是我最大的职业成功之一。
- en: This book is a humble and modern update to my *Machine Learning in JavaScript*
    series. Much has changed since 2008\. JS is now the most popular programming language,
    and ML is being rapidly democratized. Developers can use AWS or Google Cloud to
    summon immense computational resources with a single API call, and the smartphones
    of today rival the processing power of desktop computers from a decade ago.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是对我的《JavaScript机器学习》系列的一个谦逊且现代的更新。自2008年以来，变化颇多。JavaScript现在是最受欢迎的编程语言，机器学习正在迅速民主化。开发者可以通过一次API调用，使用AWS或Google
    Cloud调用巨大的计算资源，而今天的智能手机在处理能力上可以与十年前的台式机相媲美。
- en: Similarly to my old article series, this book will teach you ML algorithms from
    first principles. We'll focus on developing the concepts and implementations of
    ML without straying too far into the mathematical description. Unlike the old
    series, however, the JS landscape of today actually has ML libraries and implementations
    available. At times, therefore, we will write our own algorithms and at other
    times we will rely on existing libraries.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与我以前的文章系列类似，这本书将从第一原理开始教你机器学习算法。我们将专注于开发机器学习概念和实现，而不会过多地涉及数学描述。然而，与旧系列不同的是，今天的JavaScript领域实际上有可用的机器学习库和实现。因此，有时我们将编写自己的算法，而在其他时候我们将依赖现有的库。
- en: The goal of this book is not to teach you every ML algorithm that exists, nor
    to make you an expert in any one algorithm. Instead, my goal is to teach you,
    an experienced web developer, what you need to know to get started and get comfortable
    with ML so that you can begin your own educational journey with confidence.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的目标不是教你所有存在的机器学习算法，也不是让你成为任何一种算法的专家。相反，我的目标是教你，一个有经验的Web开发者，你需要了解什么才能开始并熟悉机器学习，这样你就可以自信地开始自己的教育之旅。
- en: Who this book is for
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for experienced JS developers who want to get started with ML.
    In general, I will assume that you are a competent JS developer with little to
    no experience with ML or mathematics beyond what you would learn in high school.
    In terms of JS abilities, you should already be familiar with the basic concepts
    of algorithms, modular code, and data transformations. I also assume that you
    can read JS code and understand both the intent and the mechanism.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为想要开始机器学习的有经验的JavaScript开发者而写的。一般来说，我会假设你是一个合格的JavaScript开发者，对机器学习或高中所学的数学之外的经验很少或没有。在JavaScript能力方面，你应该已经熟悉算法的基本概念、模块化代码和数据转换。我还假设你可以阅读JavaScript代码，并理解其意图和机制。
- en: This book is not intended for novice programmers, though you still may be able
    to get something out of it. This book is also not intended for readers who are
    already comfortable with ML, as most of the content will be familiar to you—though
    there may be some small nuggets of wisdom that could be helpful to you in these
    pages.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书不是为新手程序员准备的，尽管你仍然可能从中得到一些东西。这本书也不是为已经熟悉机器学习的读者准备的，因为大部分内容对你来说可能都很熟悉——尽管在这些页面中可能有一些小小的智慧之珠对你有所帮助。
- en: This book is perfect for you if you want to step into the ML landscape but don't
    know where to start in a vast and confusing ecosystem. Whether you're looking
    to make a shift in your career or simply learning something new, I believe you
    will find this book helpful.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想进入机器学习领域但不知道在这样一个庞大且混乱的生态系统中从何开始，这本书非常适合您。无论您是想改变职业道路还是仅仅想学习新知识，我相信您会发现这本书很有帮助。
- en: What this book covers
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](370a39e1-e618-475d-9722-9b4315a9a6ee.xhtml), *Exploring the Potential
    of JavaScript*, takes a look at the JavaScript programming language, its history,
    ecosystem, and applicability to ML problems.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](370a39e1-e618-475d-9722-9b4315a9a6ee.xhtml)，*探索JavaScript的潜力*，审视了JavaScript编程语言、其历史、生态系统以及其在机器学习问题中的应用。'
- en: '[Chapter 2](94c3773e-b3a5-4c82-a542-80dd5cf5c094.xhtml), *Data Exploration*,
    discusses the data that underlies and powers every ML algorithm, and the various
    things you can do to preprocess and prepare your data for an ML application.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](94c3773e-b3a5-4c82-a542-80dd5cf5c094.xhtml)，*数据探索*，讨论了支撑和驱动每个机器学习算法的数据，以及您可以为机器学习应用预处理和准备数据所能做的各种事情。'
- en: '[Chapter 3](fce3f24d-e7a2-45fc-bd49-c7e004b9a956.xhtml), *A Tour of Machine
    Learning Algorithms*, takes you on a brief tour of the ML landscape, partitioning
    it into categories and families of algorithms, much as the gridlines on a map
    help you navigate unfamiliar terrain.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](fce3f24d-e7a2-45fc-bd49-c7e004b9a956.xhtml)，*机器学习算法概览*，带您简要游览机器学习领域，将其划分为算法类别和家族，就像地图上的网格线帮助您导航不熟悉的地区一样。'
- en: '[Chapter 4](84fd2c4d-41b4-46c4-82e5-4d8e55bb0066.xhtml), *Grouping with Clustering
    Algorithms*, implements our first ML algorithms, with a focus on clustering algorithms
    that automatically discover and identify patterns within data in order to group
    similar items together.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](84fd2c4d-41b4-46c4-82e5-4d8e55bb0066.xhtml)，*使用聚类算法进行分组*，实现了我们的第一个机器学习算法，重点关注自动发现和识别数据中的模式，以便将相似的项目分组在一起。'
- en: '[Chapter 5](8ba34275-43c8-4d0c-a8d3-8e0dd89dd2f9.xhtml), *Classification Algorithms*,
    discusses a broad family of ML algorithms that are used to automatically classify
    data points with one or more labels, such as spam/not spam, positive or negative
    sentiment, or any number of arbitrary categories.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](8ba34275-43c8-4d0c-a8d3-8e0dd89dd2f9.xhtml)，*分类算法*，讨论了广泛使用的机器学习算法家族，这些算法用于自动对具有一个或多个标签的数据点进行分类，例如垃圾邮件/非垃圾邮件、正面或负面情绪，或任意数量的任意类别。'
- en: '[Chapter 6](0cc53a80-1851-4606-87e5-f0ecdabae23b.xhtml), *Association Rule
    Algorithms*, looks at several algorithms used to make associations between data
    points based on frequency of co-occurrence, such as products that are often bought
    together on e-commerce stores.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](0cc53a80-1851-4606-87e5-f0ecdabae23b.xhtml)，*关联规则算法*，探讨了用于根据数据点共现频率建立关联的几种算法，例如在电子商务商店中经常一起购买的产品。'
- en: '[Chapter 7](0f9ed07c-28aa-42b1-a099-36d6e11720ad.xhtml), *Forecasting with
    Regression Algorithms*, looks at time series data, such as server load or stock
    prices, and discusses various algorithms that can be used to analyze patterns
    and make predictions for the future.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](0f9ed07c-28aa-42b1-a099-36d6e11720ad.xhtml)，*使用回归算法进行预测*，探讨了时间序列数据，如服务器负载或股价，并讨论了可用于分析模式和预测未来的各种算法。'
- en: '[Chapter 8](69151615-d71a-4e8f-86c5-90801ffa5393.xhtml), *Artificial Neural
    Network Algorithms*, teaches you the foundations of neural networks, including
    their core concepts, architecture, training algorithms, and implementations.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](69151615-d71a-4e8f-86c5-90801ffa5393.xhtml)，*人工神经网络算法*，为您讲解神经网络的基础知识，包括其核心概念、架构、训练算法和实现。'
- en: '[Chapter 9](4b1941f5-8d1d-4796-9dcb-98067bcc5625.xhtml), *Deep Neural Networks*,
    digs deeper into neural networks and explores various exotic topologies that can
    solve problems such as image recognition, computer vision, speech recognition,
    and language modeling.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](4b1941f5-8d1d-4796-9dcb-98067bcc5625.xhtml)，*深度神经网络*，更深入地探讨了神经网络，并探索了可以解决图像识别、计算机视觉、语音识别和语言建模等问题的一系列异构拓扑结构。'
- en: '[Chapter 10](0f60907a-63b3-43ce-b4dd-13d9755b09d5.xhtml), *Natural Language
    Processing in Practice*, discusses the overlap of natural language processing
    with ML. You learn several common techniques and tactics that you can use when
    applying machine learning to natural language tasks.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](0f60907a-63b3-43ce-b4dd-13d9755b09d5.xhtml)，*实践中的自然语言处理*，讨论了自然语言处理与机器学习的交叉点。您将学习到一些常见的技巧和策略，这些技巧和策略可以在将机器学习应用于自然语言任务时使用。'
- en: '[Chapter 11](8bb0fe0d-84df-41b9-a955-69a84eb2d8ea.xhtml), *Using Machine Learning
    in Real-Time Applications*, discusses various practical approaches to deploying
    ML applications on production environments, with a particular focus on the data
    pipeline process.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](8bb0fe0d-84df-41b9-a955-69a84eb2d8ea.xhtml)，*在实时应用程序中使用机器学习*，讨论了在生产环境中部署机器学习应用的多种实用方法，特别关注数据管道过程。'
- en: '[Chapter 12](63949838-e381-4d3a-912a-ca6bf414b1ee.xhtml), *Choosing the Best
    Algorithm for Your Application*, goes back to the basics and discusses the things
    you must consider in the first stages of a ML project, with a particular focus
    on choosing the best algorithm or set of algorithms for a given application.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](63949838-e381-4d3a-912a-ca6bf414b1ee.xhtml)，*为您的应用程序选择最佳算法*，回顾了基础知识，并讨论了在机器学习项目的早期阶段必须考虑的事项，特别关注为特定应用程序选择最佳算法或算法集。'
- en: To get the most out of this book
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: If you haven't programmed in JS in a while, it would be best for you to give
    yourself a refresher before you get started. In particular, the examples in this
    book will use ES6/ES2015 syntax; I will give you a tour of the new syntax in the
    first chapter, but you may also want to become familiar with it on your own.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有一段时间没有在JS中编程了，在开始之前给自己复习一下会更好。特别是，本书中的示例将使用ES6/ES2015语法；我将在第一章中带您了解新语法，但您也可能想自己熟悉一下。
- en: If you don't have Node.js installed yet, you'll want to install that now. The
    examples in this book were written using Node.js version 9.6.0, though I expect
    most of the examples to work for any Node.js version greater than 8 and for Node.js
    version 10 as well.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您还没有安装Node.js，您现在应该安装它。本书中的示例使用的是Node.js版本9.6.0，尽管我预计大多数示例都可以在大于8的任何Node.js版本上运行，也可以在Node.js版本10上运行。
- en: You will not need much education in math to get through this book, but I assume
    that you paid attention to your high school math courses. If you don't remember
    much probability, statistics, or algebra, you may want to refresh yourself on
    those topics, as they are prevalent in ML. While I have tried my best to avoid
    deep dives into advanced mathematical concepts, I will indeed have to present
    some in this book so that you at least get a level of comfort with math and the
    willingness to research some select mathematical concepts on your own.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您不需要太多的数学教育就能读懂这本书，但我假设您注意到了您的高中数学课程。如果您对概率、统计学或代数记得不多，您可能需要复习这些主题，因为它们在机器学习中很常见。虽然我已经尽力避免深入探讨高级数学概念，但在这本书中我确实需要介绍一些，以便您至少对数学感到舒适，并愿意自己研究一些选定的数学概念。
- en: Download the example code files
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register at [www.packtpub.com](http://www.packtpub.com/support).
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[www.packtpub.com](http://www.packtpub.com/support)上登录或注册。
- en: Select the SUPPORT tab.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”标签。
- en: Click on Code Downloads & Errata.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名，并遵循屏幕上的说明。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦文件下载完成，请确保您使用最新版本的以下软件解压缩或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows的WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac的Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux的7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Hands-On-Machine-Learning-with-JavaScript](https://github.com/PacktPublishing/Hands-On-Machine-Learning-with-JavaScript). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上，地址为[https://github.com/PacktPublishing/Hands-On-Machine-Learning-with-JavaScript](https://github.com/PacktPublishing/Hands-On-Machine-Learning-with-JavaScript)。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的图书和视频目录的代码包可供选择，请访问[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。查看它们吧！
- en: Download the color images
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://www.packtpub.com/sites/default/files/downloads/HandsOnMachineLearningwithJavaScript_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/HandsOnMachineLearningwithJavaScript_ColorImages.pdf).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表的彩色图像的PDF文件。您可以从这里下载：[https://www.packtpub.com/sites/default/files/downloads/HandsOnMachineLearningwithJavaScript_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/HandsOnMachineLearningwithJavaScript_ColorImages.pdf)。
- en: Conventions used
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Use the command line, your favorite IDE, or your file browser to
    create a directory somewhere on your machine called `MLinJSBook`, with a subdirectory
    called `Ch1-Ex1`."'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“使用命令行、您最喜欢的IDE或文件浏览器，在您的机器上创建一个名为`MLinJSBook`的目录，并在其中创建一个名为`Ch1-Ex1`的子目录。”'
- en: 'A block of code is set as follows:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**B****old**: Indicates a new term, an important word, or words that you see
    onscreen.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**B****old**：表示新术语、重要单词或您在屏幕上看到的单词。'
- en: Warnings or important notes appear like this.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示如下所示。
- en: Tips and tricks appear like this.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Get in touch
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book title
    in the subject of your message. If you have questions about any aspect of this
    book, please email us at `questions@packtpub.com`.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：通过`feedback@packtpub.com`发送电子邮件，并在邮件主题中提及书籍标题。如果您对本书的任何方面有疑问，请通过`questions@packtpub.com`发送电子邮件给我们。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们非常感谢您能向我们报告。请访问[www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上以任何形式遇到我们作品的非法副本，我们非常感谢您能提供位置地址或网站名称。请通过`copyright@packtpub.com`与我们联系，并附上材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用了这本书，为何不在购买它的网站上留下评论呢？潜在读者可以查看并使用您的客观意见来做出购买决定，我们Packt可以了解您对我们产品的看法，我们的作者也可以看到他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](https://www.packtpub.com/).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如需更多关于Packt的信息，请访问[packtpub.com](https://www.packtpub.com/)。
