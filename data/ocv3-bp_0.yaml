- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Open source computer vision projects, such as OpenCV 3, enable all kinds of
    users to harness the forces of machine vision, machine learning, and artificial
    intelligence. By mastering these powerful libraries of code and knowledge, professionals
    and hobbyists can create smarter, better applications wherever they are needed.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 开源计算机视觉项目，如OpenCV 3，使各种用户能够利用机器视觉、机器学习和人工智能的力量。通过掌握这些强大的代码和知识库，专业人士和爱好者可以在任何需要的地方创建更智能、更好的应用程序。
- en: This is exactly where this book is focused, guiding you through a set of hands-on
    projects and templates, which will teach you to combine fantastic techniques in
    order to solve your specific problem.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是本书关注的焦点，通过一系列动手项目和模板引导你，教你如何结合出色的技术来解决你特定的难题。
- en: 'As we study computer vision, let''s take inspiration from these words:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们研究计算机视觉时，让我们从这些话中汲取灵感：
- en: '|   | *"I saw that wisdom is better than folly, just as light is better than
    darkness."* |   |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '|    | *"我看见智慧胜过愚昧，正如光明胜过黑暗。"|'
- en: '|   | --*Ecclesiastes, 2:13* |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '|    | --*传道书，2:13* |'
- en: Let's build applications that see clearly, and create knowledge.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们构建能够清晰“看”的应用程序，并创造知识。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0015_split_000.html#E9OE2-940925703e144daa867f510896bffb69
    "Chapter 1. Getting the Most out of Your Camera System"), *Getting the Most out
    of Your Camera System*, discusses how to select and configure camera systems to
    see invisible light, fast motion, and distant objects.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015_split_000.html#E9OE2-940925703e144daa867f510896bffb69 "第1章。充分利用您的相机系统"),
    *充分利用您的相机系统*，讨论了如何选择和配置相机系统以看到不可见的光、快速运动和远距离物体。'
- en: '[Chapter 2](part0023_split_000.html#LTSU2-940925703e144daa867f510896bffb69
    "Chapter 2. Photographing Nature and Wildlife with an Automated Camera"), *Photographing
    Nature and Wildlife with an Automated Camera*, shows how to build a "camera trap",
    as used by nature photographers, and process photos to create beautiful effects.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0023_split_000.html#LTSU2-940925703e144daa867f510896bffb69 "第2章。使用自动相机拍摄自然和野生动物"),
    *使用自动相机拍摄自然和野生动物*，展示了如何构建自然摄影师使用的“相机陷阱”，并处理照片以创建美丽的效果。'
- en: '[Chapter 3](part0029_split_000.html#RL0A1-940925703e144daa867f510896bffb69
    "Chapter 3. Recognizing Facial Expressions with Machine Learning"), *Recognizing
    Facial Expressions with Machine Learning*, explores ways to build a facial expression
    recognition system with various feature extraction techniques and machine learning
    methods.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0029_split_000.html#RL0A1-940925703e144daa867f510896bffb69 "第3章。使用机器学习识别面部表情"),
    *使用机器学习识别面部表情*，探讨了使用各种特征提取技术和机器学习方法构建面部表情识别系统的途径。'
- en: '[Chapter 4](part0037_split_000.html#1394Q1-940925703e144daa867f510896bffb69
    "Chapter 4. Panoramic Image Stitching Application Using Android Studio and NDK"),
    *Panoramic Image Stitching Application Using Android Studio and NDK*, focuses
    on the project of building a panoramic camera app for Android with the help of
    OpenCV 3''s stitching module. We will use C++ with Android NDK.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0037_split_000.html#1394Q1-940925703e144daa867f510896bffb69 "第4章。使用Android
    Studio和NDK进行全景图像拼接应用"), *使用Android Studio和NDK进行全景图像拼接应用*，专注于构建Android全景相机应用程序的项目，借助OpenCV
    3的拼接模块。我们将使用C++和Android NDK。'
- en: '[Chapter 5](part0043_split_000.html#190862-940925703e144daa867f510896bffb69
    "Chapter 5. Generic Object Detection for Industrial Applications"), *Generic Object
    Detection for Industrial Applications*, investigates ways to optimize your object
    detection model, make it rotation invariant, and apply scene-specific constraints
    to make it faster and more robust.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0043_split_000.html#190862-940925703e144daa867f510896bffb69 "第5章。工业应用中的通用目标检测"),
    *工业应用中的通用目标检测*，研究了优化你的目标检测模型，使其具有旋转不变性，并应用特定场景的约束，使其更快、更稳健。'
- en: '[Chapter 6](part0052_split_000.html#1HIT82-940925703e144daa867f510896bffb69
    "Chapter 6. Efficient Person Identification Using Biometric Properties"), *Efficient
    Person Identification Using Biometric Properties*, is about building a person
    identification and registration system based on biometric properties of that person,
    such as their fingerprint, iris, and face.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0052_split_000.html#1HIT82-940925703e144daa867f510896bffb69 "第6章。使用生物特征属性进行高效的人脸识别"),
    *使用生物特征属性进行高效的人脸识别*，是关于基于该人的生物特征（如指纹、虹膜和面部）构建人脸识别和注册系统。'
- en: '[Chapter 7](part0058_split_000.html#1NA0K1-940925703e144daa867f510896bffb69
    "Chapter 7. Gyroscopic Video Stabilization"), *Gyroscopic Video Stabilization*,
    demonstrates techniques for fusing data from videos and gyroscopes, how to stabilize
    videos shot on your mobile phone, and how to create hyperlapse videos.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0058_split_000.html#1NA0K1-940925703e144daa867f510896bffb69 "第7章。陀螺仪视频稳定")，*陀螺仪视频稳定*，展示了融合视频和陀螺仪数据的技术，如何稳定使用手机拍摄的短视频，以及如何创建超高速视频。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为此书准备的材料
- en: As a basic setup, the complete book is based on the OpenCV 3 software. If a
    chapter does not have a specific OS requirement, then it will run on Windows,
    Linux, and Mac. As authors, we encourage you to take the latest master branch
    from the official GitHub repository ([https://github.com/Itseez/opencv/](https://github.com/Itseez/opencv/))
    for setting up your OpenCV installation, rather then using the downloadable packages
    at the official OpenCV website ([http://opencv.org/downloads.html](http://opencv.org/downloads.html)),
    since the latest master branch contains a huge number of fixes compared to the
    latest stable release.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为基本设置，整本书基于OpenCV 3软件。如果章节没有特定的操作系统要求，那么它将在Windows、Linux和Mac上运行。作为作者，我们鼓励您从官方GitHub仓库的最新master分支([https://github.com/Itseez/opencv/](https://github.com/Itseez/opencv/))获取OpenCV安装，而不是使用官方OpenCV网站([http://opencv.org/downloads.html](http://opencv.org/downloads.html))上的可下载包，因为最新master分支包含与最新稳定版本相比的大量修复。
- en: For hardware, the authors expect that you have a basic computer system setup,
    either a desktop or a laptop, with at least 4 GB of RAM memory available. Other
    hardware requirements are mentioned below.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于硬件，作者们期望您有一个基本的计算机系统设置，无论是台式机还是笔记本电脑，至少有4GB的RAM内存可用。其他硬件要求如下。
- en: 'The following chapters have specific requirements that come on top of the OpenCV
    3 installation:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以下章节在OpenCV 3安装的基础上有特定的要求：
- en: '[Chapter 1](part0015_split_000.html#E9OE2-940925703e144daa867f510896bffb69
    "Chapter 1. Getting the Most out of Your Camera System"), *Getting the Most out
    of Your Camera System*:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015_split_000.html#E9OE2-940925703e144daa867f510896bffb69 "第1章。充分利用您的相机系统")，*充分利用您的相机系统*：'
- en: '**Software**: OpenNI2 and FlyCapture 2.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软件**：OpenNI2和FlyCapture 2。'
- en: '**Hardware**: PS3 Eye camera or any other USB webcam, an Asus Xtion PRO live
    or any other OpenNI-compatible depth camera, and a Point Grey Research (PGR) camera
    with one or more lenses.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**硬件**：PS3 Eye相机或任何其他USB网络摄像头，华硕Xtion PRO live或任何其他OpenNI兼容的深度相机，以及一个或多个镜头的Point
    Grey Research (PGR)相机。'
- en: '**Remarks**: The PGR camera setup (with FlyCapture 2) will not run on Mac.
    Even if you do not have all the required hardware, you can still benefit from
    some sections of this chapter.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**备注**：PGR相机设置（使用FlyCapture 2）在Mac上无法运行。即使你没有所有必需的硬件，你仍然可以从中受益于本章的一些部分。'
- en: '[Chapter 2](part0023_split_000.html#LTSU2-940925703e144daa867f510896bffb69
    "Chapter 2. Photographing Nature and Wildlife with an Automated Camera"), *Photographing
    Nature and Wildlife with an Automated Camera*:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0023_split_000.html#LTSU2-940925703e144daa867f510896bffb69 "第2章。使用自动相机拍摄自然和野生动物")，*使用自动相机拍摄自然和野生动物*：'
- en: '**Software**: Linux or Mac operating system.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软件**：Linux或Mac操作系统。'
- en: '**Hardware**: A portable laptop or a single-board computer (SBC) with battery,
    combined with a photo camera.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**硬件**：带有电池的便携式笔记本电脑或单板计算机（SBC），结合一台照相机。'
- en: '[Chapter 4](part0037_split_000.html#1394Q1-940925703e144daa867f510896bffb69
    "Chapter 4. Panoramic Image Stitching Application Using Android Studio and NDK"),
    *Panoramic Image Stitching Application Using Android Studio and NDK*:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0037_split_000.html#1394Q1-940925703e144daa867f510896bffb69 "第4章。使用Android
    Studio和NDK进行全景图像拼接应用")，*使用Android Studio和NDK进行全景图像拼接应用*：'
- en: '**Software**: Android 4.4 or later, Android NDK.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软件**：Android 4.4或更高版本，Android NDK。'
- en: '**Hardware**: Any mobile device that supports Android 4.4 or later.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**硬件**：任何支持Android 4.4或更高版本的移动设备。'
- en: '[Chapter 7](part0058_split_000.html#1NA0K1-940925703e144daa867f510896bffb69
    "Chapter 7. Gyroscopic Video Stabilization"), *Gyroscopic Video Stabilization*:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0058_split_000.html#1NA0K1-940925703e144daa867f510896bffb69 "第7章。陀螺仪视频稳定")，*陀螺仪视频稳定*：'
- en: '**Software**: NumPy, SciPy, Python, and Android 5.0 or later, and the Android
    NDK.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软件**：NumPy、SciPy、Python和Android 5.0或更高版本，以及Android NDK。'
- en: '**Hardware**: A mobile phone that supports Android 5.0 or later for capturing
    video and gyroscope signals.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**硬件**：一部支持Android 5.0或更高版本的智能手机，用于捕获视频和陀螺仪信号。'
- en: Basic installation guides
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基本安装指南
- en: As authors, we acknowledge that installing OpenCV 3 on your system can sometimes
    be quite cumbersome. Therefore, we have added a series of basic installation guides
    for installing OpenCV 3, based on the latest OpenCV 3 master branch on your system,
    and getting the necessary modules for the different chapters to work. For more
    information, take a look at [https://github.com/OpenCVBlueprints/OpenCVBlueprints/tree/master/installation_tutorials](https://github.com/OpenCVBlueprints/OpenCVBlueprints/tree/master/installation_tutorials).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 作为作者，我们承认在您的系统上安装OpenCV 3有时可能相当繁琐。因此，我们添加了一系列基于您系统上最新的OpenCV 3 master分支的基本安装指南，用于安装OpenCV
    3以及为不同章节工作所需的必要模块。有关更多信息，请参阅[https://github.com/OpenCVBlueprints/OpenCVBlueprints/tree/master/installation_tutorials](https://github.com/OpenCVBlueprints/OpenCVBlueprints/tree/master/installation_tutorials)。
- en: Keep in mind that the book also uses modules from the OpenCV "contrib" (contributed)
    repository. The installation manual will have directions on how to install these.
    However, we encourage you to only install those modules that we need, because
    we know that they are stable. For other modules, this might not be the case.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，本书还使用了来自OpenCV "contrib"（贡献）存储库的模块。安装手册将提供如何安装这些模块的说明。然而，我们鼓励您只安装我们需要的模块，因为我们知道它们是稳定的。对于其他模块，情况可能并非如此。
- en: Who this book is for
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is ideal for you if you aspire to build computer vision systems that
    are smarter, faster, more complex, and more practical than the competition. This
    is an advanced book, intended for those who already have some experience in setting
    up an OpenCV development environment and building applications with OpenCV. You
    should be comfortable with computer vision concepts, object-oriented programming,
    graphics programming, IDEs, and the command line.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您渴望构建比竞争对手更智能、更快、更复杂、更实用的计算机视觉系统，这本书非常适合您。这是一本高级书籍，旨在为那些已经有一定OpenCV开发环境和使用OpenCV构建应用程序经验的读者编写。您应该熟悉计算机视觉概念、面向对象编程、图形编程、IDE和命令行。
- en: Conventions
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同的文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "You
    can find the OpenCV software by going to [http://opencv.org](http://opencv.org)
    and clicking on the download link."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："您可以通过访问[http://opencv.org](http://opencv.org)并点击下载链接来找到OpenCV软件。"
- en: 'A block of code is set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引向代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："点击**下一步**按钮将您带到下一屏幕。"'
- en: Note
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下所示的框中出现。
- en: Tip
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载示例代码文件，这是您购买的所有Packt出版物的账户。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: The code is also maintained on a GitHub repository by the authors of this book.
    This code repository can be found at [https://github.com/OpenCVBlueprints/OpenCVBlueprints](https://github.com/OpenCVBlueprints/OpenCVBlueprints).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 代码也由本书的作者在GitHub仓库中维护。此代码仓库可在[https://github.com/OpenCVBlueprints/OpenCVBlueprints](https://github.com/OpenCVBlueprints/OpenCVBlueprints)找到。
- en: Downloading the color images of this book
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/B04028_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/B04028_ColorImages.pdf).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/B04028_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/B04028_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分。
- en: 'Since this book also has a GitHub repository assigned to it, you can also report
    content errata by creating an issue at the following page: [https://github.com/OpenCVBlueprints/OpenCVBlueprints/issues](https://github.com/OpenCVBlueprints/OpenCVBlueprints/issues).'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书也有一个分配给它的GitHub仓库，您也可以通过在以下页面创建问题来报告内容勘误：[https://github.com/OpenCVBlueprints/OpenCVBlueprints/issues](https://github.com/OpenCVBlueprints/OpenCVBlueprints/issues)。
- en: Piracy
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过[<mailto:copyright@packtpub.com>](mailto:copyright@packtpub.com)与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem. Or as mentioned before, you could
    open up an issue on the GitHub repository and one of the authors will help you
    as soon as possible.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。或者，如之前所述，您可以在GitHub仓库中提出一个问题，作者之一将尽快帮助您。
