  zh: '[PRE4]'
- en: Installing pip
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装pip
- en: '`pip` is included by default with the installation of Python 3.7\. However,
    it may be the case that it does not get installed. To check whether it was installed,
    execute the following command in your Terminal or Command Prompt:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '`pip`默认会随Python 3.7的安装一同安装。然而，也有可能它没有被安装。要检查是否已安装，请在终端或命令提示符中执行以下命令：'
- en: '[PRE5]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: You might need to use the `pip3` command, due to previous versions of `pip`
    on your computer that are already using the `pip` command.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 由于您计算机上以前版本的`pip`已经使用了`pip`命令，您可能需要使用`pip3`命令。
- en: 'If the `pip` command (or `pip3`) is not recognized by your machine, follow
    these steps to install it:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`pip`命令（或`pip3`）未被您的机器识别，请按照以下步骤安装它：
- en: To install `pip`, visit [https://pip.pypa.io/en/stable/installing/](https://pip.pypa.io/en/stable/installing/)
    and download the `get-pip.py` file.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要安装`pip`，访问[https://pip.pypa.io/en/stable/installing/](https://pip.pypa.io/en/stable/installing/)并下载`get-pip.py`文件。
- en: 'Then, on the Terminal or Command Prompt, use the following command to install
    it:'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，在终端或命令提示符中，使用以下命令安装它：
- en: '[PRE6]'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: You might need to use the `python3 get-pip.py` command, due to previous versions
    of Python on your machine that are already using the `python` command.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 由于您机器上已安装的旧版本Python可能仍在使用`python`命令，您可能需要使用`python3 get-pip.py`命令。
- en: Installing Libraries
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装库
- en: '`pip` comes pre-installed with Anaconda. Once Anaconda is installed on your
    machine, all the required libraries can be installed using `pip`, for example,
    `pip install numpy`. Alternatively, you can install all the required libraries
    using `pip install –r requirements.txt`. You can find the `requirements.txt` file
    at [https://packt.live/2Ar1i3v](https://packt.live/2Ar1i3v).'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '`pip`随Anaconda预安装。一旦在机器上安装了Anaconda，所有需要的库可以通过`pip`安装，例如，`pip install numpy`。另外，您也可以使用`pip
    install –r requirements.txt`安装所有需要的库。您可以在[https://packt.live/2Ar1i3v](https://packt.live/2Ar1i3v)找到`requirements.txt`文件。'
- en: The exercises and activities will be executed in Jupyter Notebooks. Jupyter
    is a Python library and can be installed in the same way as the other Python libraries
    – that is, with `pip install jupyter`, but fortunately, it comes pre-installed
    with Anaconda. To open a notebook, simply run the command `jupyter notebook` in
    the Terminal or Command Prompt.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 练习和活动将在 Jupyter Notebook 中执行。Jupyter 是一个 Python 库，可以像其他 Python 库一样安装——即使用 `pip
    install jupyter`，但幸运的是，它已经随 Anaconda 预装。要打开一个 notebook，只需在终端或命令提示符中运行命令 `jupyter
    notebook`。
- en: Opening a Jupyter Notebook
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 打开 Jupyter Notebook
- en: Open a Terminal/Command Prompt.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开终端/命令提示符。
- en: In the Terminal/Command Prompt, go to the directory location where you have
    cloned the book's repository.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在终端/命令提示符中，进入你克隆的书籍仓库所在的目录。
- en: 'Open a Jupyter notebook by typing in the following command:'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过输入以下命令来打开 Jupyter Notebook：
- en: '[PRE7]'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: By executing the previous command, you will be able to use Jupyter notebooks
    through the default browser of your machine.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行前面的命令后，你将能够通过机器的默认浏览器使用 Jupyter Notebook。
- en: Accessing the Code Files
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 访问代码文件
- en: You can find the complete code files of this book at [https://packt.live/2wkiC8d](https://packt.live/2wkiC8d).
    You can also run many activities and exercises directly in your web browser by
    using the interactive lab environment at [https://packt.live/3cYbopv](https://packt.live/3cYbopv).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[https://packt.live/2wkiC8d](https://packt.live/2wkiC8d)找到本书的完整代码文件。你还可以通过使用[https://packt.live/3cYbopv](https://packt.live/3cYbopv)上的交互式实验环境直接在网页浏览器中运行许多活动和练习。
- en: We've tried to support interactive versions of all activities and exercises,
    but we recommend a local installation as well for instances where this support
    isn't available.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已尽力支持所有活动和练习的交互式版本，但我们也建议进行本地安装，以应对在没有此支持的情况下的使用需求。
- en: The high-quality color images used in this book can be found at [https://packt.live/3exaFfJ](https://packt.live/3exaFfJ).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用的高质量彩色图片可以在[https://packt.live/3exaFfJ](https://packt.live/3exaFfJ)找到。
