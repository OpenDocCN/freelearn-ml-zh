- en: Setting up Your Environment
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置您的开发环境
- en: Before we explore the book in detail, we need to set up specific software and
    tools. In the following section, we shall see how to do that.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们详细探讨这本书之前，我们需要安装一些特定的软件和工具。在接下来的章节中，我们将看到如何操作。
- en: Installing Python on Windows and MacOS
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在Windows和MacOS上安装Python
- en: 'Follow these steps to install Python 3.7 on Windows and macOS:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤安装Python 3.7在Windows和macOS上：
- en: Visit [https://www.python.org/downloads/release/python-376/](https://www.python.org/downloads/release/python-376/)
    to download Python 3.7.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问[https://www.python.org/downloads/release/python-376/](https://www.python.org/downloads/release/python-376/)下载Python
    3.7。
- en: 'At the bottom of the page, locate the table under the heading `Files`:'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在页面底部，找到标题为`Files`的表格：
- en: For Windows, click on `Windows x86-64 executable installer` for 64-bit or `Windows
    x86 executable installer` for 32-bit.
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于Windows，点击`Windows x86-64 executable installer`以安装64位版本，或点击`Windows x86 executable
    installer`以安装32位版本。
- en: For macOS, click on `macOS 64-bit/32-bit installer` for macOS 10.6 and later,
    or `macOS 64-bit installer` for macOS 10.9 and later.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于macOS，点击`macOS 64-bit/32-bit installer`以安装适用于macOS 10.6及更高版本的版本，或点击`macOS
    64-bit installer`以安装适用于macOS 10.9及更高版本的版本。
- en: Run the installer that you have downloaded.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行您已下载的安装程序。
