- en: 'Section 1: Getting Started with Data'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：数据入门
- en: This section describes the basics of Python, SQL, and translating raw data into
    meaningful visualizations and representations as the first step of a strong data
    science project. Novice students generally find themselves overwhelmed by the
    vast amount of data science content found on the internet or in print. This book
    remedies this issue by focusing on the most important and valuable must-know elements
    for getting started in the field.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了Python、SQL的基础知识，以及将原始数据转换为有意义的可视化表示作为强大数据科学项目的第一步。新手学生通常会发现互联网或印刷品中大量的数据科学内容让他们感到不知所措。本书通过专注于该领域入门所需的最重要和最有价值的必备元素来解决这个问题。
