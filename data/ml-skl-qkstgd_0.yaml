- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The fundamental aim of this book is help its readers quickly deploy, optimize,
    and evaluate every kind of machine learning algorithm that scikit-learn provides
    in an agile manner.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的基本目标是帮助读者快速部署、优化和评估scikit-learn提供的各种机器学习算法，以灵活的方式进行操作。
- en: Readers will learn how to deploy supervised machine learning algorithms, such
    as logistic regression, k-nearest neighbors, linear regression, Support Vector
    Machines, Naive Bayes, and tree-based algorithms, in order to solve classification
    and regression machine learning problems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 读者将学习如何部署有监督的机器学习算法，如逻辑回归、k近邻、线性回归、支持向量机、朴素贝叶斯以及基于树的算法，来解决分类和回归机器学习问题。
- en: Readers will also learn how to deploy unsupervised machine learning algorithms
    such as the k-means algorithm in order to cluster unlabeled data into groups.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 读者还将学习如何部署无监督机器学习算法，如k均值算法，来将未标记的数据聚类成不同的组。
- en: Finally, readers will be provided with different techniques to visually interpret
    and evaluate the performance of the algorithms that they build.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，读者将会学习不同的技术，用于直观地解释和评估他们所构建的算法的性能。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的适用对象
- en: This book is for data scientists, software engineers, and people interested
    in machine learning with a background in Python who would like to understand,
    implement, and evaluate a wide range of machine learning algorithms using the
    scikit-learn framework.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合数据科学家、软件工程师以及对机器学习感兴趣并且有Python基础的人，他们希望通过使用scikit-learn框架理解、实现和评估各种机器学习算法。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的内容
- en: '[Chapter 1](d81461f2-02a5-4154-a9b1-7a1f91882534.xhtml), *Introducing Machine
    Learning with scikit-learn*, is a brief introduction to the different types of
    machine learning and its applications.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](d81461f2-02a5-4154-a9b1-7a1f91882534.xhtml)，*引入scikit-learn机器学习*，简要介绍了不同类型的机器学习及其应用。'
- en: '[Chapter 2](08e4b04a-e866-4754-9b0b-1486016dce2c.xhtml), *Predicting Categories
    with K-Nearest Neighbors*, covers working with and implementing the k-nearest
    neighbors algorithm to solve classification problems in scikit-learn.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](08e4b04a-e866-4754-9b0b-1486016dce2c.xhtml)，*使用K近邻预测类别*，介绍了如何使用k近邻算法，并在scikit-learn中实现它来解决分类问题。'
- en: '[Chapter 3](369c49df-aa31-43a8-ae29-a7311f3471be.xhtml), *Predicting Categories
    with Logistic Regression*, explains the workings and implementation of the logistic
    regression algorithm when solving classification problems in scikit-learn.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](369c49df-aa31-43a8-ae29-a7311f3471be.xhtml)，*使用逻辑回归预测类别*，解释了在scikit-learn中使用逻辑回归算法解决分类问题时的原理与实现。'
- en: '[Chapter 4](7d530927-435b-45df-abd8-06870e6d3ce5.xhtml), *Predicting Categories
    with Naive Bayes and SVMs*, explains the workings and implementation of the Naive
    Bayes and the Linear Support Vector Machines algorithms when solving classification
    problems in scikit-learn.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](7d530927-435b-45df-abd8-06870e6d3ce5.xhtml)，*使用朴素贝叶斯和支持向量机预测类别*，解释了朴素贝叶斯和线性支持向量机算法在解决scikit-learn中的分类问题时的原理与实现。'
- en: '[Chapter 5](589b9373-c8dd-4243-aec8-9d6c4851f987.xhtml), *Predicting Numeric
    Outcomes with Linear Regression*, explains the workings and implementation of
    the linear regression algorithm when solving regression problems in scikit-learn.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](589b9373-c8dd-4243-aec8-9d6c4851f987.xhtml)，*使用线性回归预测数值结果*，解释了在scikit-learn中使用线性回归算法解决回归问题时的原理与实现。'
- en: '[Chapter 6](7727bd07-f078-4685-aa2d-4cce5e17b3bc.xhtml), *Classification and
    Regression with Trees*, explains the workings and implementation of tree-based
    algorithms such as decision trees, random forests, and the boosting and ensemble
    algorithms when solving classification and regression problems in scikit-learn.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](7727bd07-f078-4685-aa2d-4cce5e17b3bc.xhtml)，*使用树模型进行分类和回归*，解释了决策树、随机森林以及提升和集成算法在解决scikit-learn中的分类和回归问题时的原理与实现。'
- en: '[Chapter 7](9958307e-36ca-4714-b0d2-f622d20a1e3e.xhtml), *Clustering Data with
    Unsupervised Machine Learning*, explains the workings and implementation of the
    k-means algorithm when solving unsupervised problems in scikit-learn.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](9958307e-36ca-4714-b0d2-f622d20a1e3e.xhtml)，*使用无监督机器学习进行数据聚类*，解释了在scikit-learn中使用k均值算法解决无监督问题时的原理与实现。'
- en: '[Chapter 8](99286f39-a802-4285-a217-547b2ff62d71.xhtml), *Performance Evaluation
    Methods*, contains visual performance evaluation techniques for supervised and
    unsupervised machine learning algorithms.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](99286f39-a802-4285-a217-547b2ff62d71.xhtml)，*性能评估方法*，包含了有监督和无监督机器学习算法的可视化性能评估技术。'
- en: To get the most out of this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: 'To get the most out of this book:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本书：
- en: Prior knowledge of Python is assumed at a basic level.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设您具备基础的 Python 知识。
- en: Jupyter Notebook as a development environment is preferred but not necessary.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jupyter Notebook 是首选的开发环境，但不是必需的。
- en: Download the example code files
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packt.com/support](http://www.packt.com/support)
    and register to have the files emailed directly to you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户下载本书的示例代码文件，网址是[www.packt.com](http://www.packt.com)。如果您在其他地方购买了本书，您可以访问[www.packt.com/support](http://www.packt.com/support)并注册，让我们将文件直接发送到您的邮箱。
- en: 'You can download the code files by following these steps:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请登录或注册[www.packt.com](http://www.packt.com)。
- en: Select the SUPPORT tab.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”标签。
- en: Click on Code Downloads and Errata.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名并按照屏幕上的指示操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本的软件解压或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR/7-Zip for Windows
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg/iZip/UnRarX for Mac
- en: 7-Zip/PeaZip for Linux
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip/PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Machine-Learning-with-scikit-learn-Quick-Start-Guide](https://github.com/PacktPublishing/Machine-Learning-with-scikit-learn-Quick-Start-Guide).
    In case there's an update to the code, it will be updated on the existing GitHub
