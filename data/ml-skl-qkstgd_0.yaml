  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代码实战
- en: 'Visit the following link to check out videos of the code being run:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 访问以下链接查看代码运行的视频：
