  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在 GitHub 上，地址是[https://github.com/PacktPublishing/Machine-Learning-with-scikit-learn-Quick-Start-Guide](https://github.com/PacktPublishing/Machine-Learning-with-scikit-learn-Quick-Start-Guide)。如果代码有更新，将在现有的
    GitHub 仓库中进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的其他代码包也可以在**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**找到。快去看看吧！
