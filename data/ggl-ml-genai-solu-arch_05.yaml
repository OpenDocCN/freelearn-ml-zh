- en: Part 2:Diving in and building AI/ML solutions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：深入探索并构建AI/ML解决方案
- en: At this point, we have equipped ourselves with the prerequisite knowledge to
    start building AI/ML solutions on Google Cloud. Therefore, this part focuses on
    actually building those solutions. We begin this part by exploring Google Cloud’s
    high-level AI services. These are the services you can use without requiring any
    expertise in AI/ML. We then move on to building custom ML models on Google Cloud.
    After building your first custom model, the remaining chapters in this part focus
    on diving deep into each step in the typical AI/ML project, such as data preparation,
    feature engineering, hyperparameter optimization, and deploying, monitoring, and
    scaling in production. We then dive into the concept of MLOps to automate all
    of the steps in the machine learning model development lifecycle. Next, we go
    beyond the technology realm and incorporate broader business and societal concepts
    that apply to AI/ML models, such as bias, explainability, and fairness. We then
    broaden the discussion further by discussing ML system governance, and how to
    use the Google Cloud Architecture Framework to build robust, enterprise-grade
    AI/ML systems and solutions. Finally, we wrap up this section by exploring additional
    AI/ML use cases, frameworks, and technologies.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经具备了在谷歌云上构建AI/ML解决方案的先决知识。因此，本部分重点在于实际构建这些解决方案。我们首先探索谷歌云的高级AI服务。这些服务您可以在不要求任何AI/ML专业知识的情况下使用。然后，我们转向在谷歌云上构建自定义ML模型。在构建了您的第一个自定义模型之后，本部分剩余的章节将深入探讨典型AI/ML项目中每个步骤的细节，例如数据准备、特征工程、超参数优化以及在生产中的部署、监控和扩展。然后，我们深入探讨MLOps的概念，以自动化机器学习模型开发生命周期中的所有步骤。接下来，我们超越技术领域，纳入更广泛的企业和社会概念，这些概念适用于AI/ML模型，如偏差、可解释性和公平性。然后，我们进一步扩展讨论，讨论ML系统治理以及如何使用谷歌云架构框架构建稳健的企业级AI/ML系统和解决方案。最后，我们通过探索额外的AI/ML用例、框架和技术来结束本节。
