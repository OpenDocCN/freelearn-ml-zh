- en: 'Part 4: Homomorphic Encryption, SMC, Confidential Computing, and LLMs'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分：同态加密、SMC、机密计算和LLMs
- en: This part covers homomorphic encryption and SMC. It covers, in detail, privacy
    preservation in large language models (LLMs).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分涵盖了同态加密和SMC（安全多方计算）。它详细介绍了在大语言模型（LLMs）中的隐私保护。
- en: We cover the concepts of homomorphic encryption (HE) and SMC as privacy-enhancing
    techniques. We highlight the significance of these cryptographic approaches in
    enabling secure computations on encrypted data without compromising privacy.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们介绍了同态加密（HE）和SMC作为隐私增强技术。我们强调了这些加密方法在实现对加密数据的加密计算而不损害隐私方面的重要性。
- en: SMC enables multiple parties to collaboratively compute results while keeping
    their individual input private. Our summary emphasizes the importance of HE and
    SMC in scenarios where sensitive data needs to be analyzed or processed in a privacy-preserving
    manner. By utilizing these techniques, organizations and individuals can protect
    their data while still gaining valuable insights and outcomes from computations.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: SMC允许多个参与方在保持各自输入隐私的同时协同计算结果。我们的总结强调了在需要以隐私保护方式分析或处理敏感数据的情况下，HE（同态加密）和SMC的重要性。通过利用这些技术，组织和个人可以在获取有价值见解和结果的同时保护他们的数据。
- en: The second chapter in this part explores the concept of confidential computing,
    which aims to provide a trusted and secure environment for processing sensitive
    data. This chapter also provides an overview of the current state of confidential
    computing, highlighting the advancements and ongoing research in this field. It
    acknowledges the emergence of trusted execution environments (TEEs) and hardware-based
    solutions that provide secure enclaves for confidential computing.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分的第二章探讨了机密计算的概念，旨在为处理敏感数据提供一个可信和安全的 环境。本章还概述了机密计算的当前状态，突出了该领域的进步和正在进行的研究。它承认了可信执行环境（TEEs）和基于硬件的解决方案的出现，这些解决方案为机密计算提供了安全的区域。
- en: The final chapter introduces generative AI and the fundamentals of LLMs, the
    privacy vulnerabilities associated with them, and the technologies and approaches
    to preserve privacy while using these models. This chapter covers developing LLM
    applications using open source LLMs and protecting them from privacy attacks (prompt
    injection attacks, membership inference attacks, etc.) and ends with state-of-the-art
    privacy research on LLMs.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一章介绍了生成式AI和LLMs的基本原理，以及与之相关的隐私漏洞，以及在使用这些模型时保护隐私的技术和方法。本章涵盖了使用开源LLMs开发LLM应用，并保护它们免受隐私攻击（提示注入攻击、成员推理攻击等），并以LLMs的最新隐私研究结束。
- en: Overall, this part of the book emphasizes the importance of HE, SMC, and confidential
    computing in safeguarding sensitive data. It underlines the current state of these
    technologies, highlighting their potential to address privacy concerns and enable
    secure data processing in various contexts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，本书的这一部分强调了HE、SMC和机密计算在保护敏感数据中的重要性。它强调了这些技术的当前状态，突出了它们解决隐私问题和在各种环境中实现安全数据处理潜力。
