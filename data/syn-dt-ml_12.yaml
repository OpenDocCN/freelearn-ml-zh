- en: Case Study 3 – Predictive Analytics
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 案例研究 3 – 预测分析
- en: This chapter introduces you to predictive analytics, which is yet another area
    where synthetic data has been used recently. Furthermore, you will explore the
    key disadvantages of real data-based solutions. The discussion will be enriched
    by providing examples from the industry. Following this, you will comprehend and
    clearly identify the benefits of employing synthetic data in the predictive analytics
    domain.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章向您介绍预测分析，这是合成数据最近被应用的一个新领域。此外，您将探索基于真实数据的解决方案的关键缺点。通过提供行业中的例子，讨论将得到丰富。在此之后，您将理解并清楚地识别在预测分析领域使用合成数据的益处。
- en: 'In this chapter, we will cover the following main topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主要内容：
- en: What is predictive analytics?
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是预测分析？
- en: Predictive analytics issues with real data
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于真实数据的预测分析问题
- en: Case studies of utilizing synthetic data for predictive analytics
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用合成数据进行预测分析的案例研究
- en: What is predictive analytics?
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是预测分析？
- en: In this section, you will be introduced to predictive analytics. You will understand
    its various applications in practice. You will also explore its wide application
    in different fields, including banking, finance, and healthcare.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将了解预测分析。您将了解其实际应用中的各种应用。您还将探索其在不同领域的广泛应用，包括银行、金融和医疗保健。
- en: Predicting the future has always been a central concern and has captivated humankind
    for thousands of years, and it’s still a hot topic! Predicting the future helps
    to identify and exploit opportunities, optimize resource allocation, and prepare
    better for catastrophes, disasters, and crises. Predictive analytics is a subfield
    of data analysis that aims to utilize historical data to predict or forecast the
    future. Now, to embark on our journey of understanding predictive analytics, let’s
    examine some of its interesting applications.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 预测未来一直是人们关注的中心，并且数千年来一直吸引着人类，它仍然是一个热门话题！预测未来有助于识别和利用机会，优化资源配置，并为灾难、灾害和危机做好准备。预测分析是数据分析的一个子领域，旨在利用历史数据预测或预测未来。现在，为了开始我们理解预测分析之旅，让我们考察一些其有趣的
    应用。
- en: Applications of predictive analytics
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 预测分析的应用
- en: There are enormous applications of predictive analytics in practice. A sample
    of these applications is shown in *Figure 12**.1*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，预测分析有巨大的应用。*图 12.1* 展示了这些应用的样本。
- en: '![Figure 12.1 – A sample of predictive analytics applications in industries](img/Figure_12_01_B18494.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图 12.1 – 行业中预测分析应用的样本](img/Figure_12_01_B18494.jpg)'
- en: Figure 12.1 – A sample of predictive analytics applications in industries
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.1 – 行业中预测分析应用的样本
- en: Let’s briefly discuss some of these applications.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们简要讨论一些这些应用。
- en: Sales and marketing
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 销售和营销
- en: Identifying potential customers is paramount for companies, as it enables them
    to concentrate their resources and attention and allocate their advertising efforts
    effectively toward a specific customer segment. Additionally, it helps companies
    to create personalized advertisements, products, and services. Thus, they can
    attract more customers, optimize their resources, and consequently achieve higher
    profits. For example, *Starbucks* leverages your purchase history to suggest new
    drinks that you may like. For more information, refer to *How Starbucks Uses Predictive
    Analytics and Your Loyalty Card* *Data* ([https://demand-planning.com/2018/05/29/how-starbucks-uses-predictive-analytics-and-your-loyalty-card-data](https://demand-planning.com/2018/05/29/how-starbucks-uses-predictive-analytics-and-your-loyalty-card-data)).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 识别潜在客户对公司至关重要，因为它使他们能够集中资源和注意力，并将他们的广告努力有效地针对特定的客户群体。此外，它还帮助公司创建个性化的广告、产品和服
    务。因此，他们可以吸引更多客户，优化他们的资源，从而实现更高的利润。例如，*星巴克* 利用您的购买历史来推荐您可能喜欢的 新饮料。有关更多信息，请参阅 *星巴克如何使用预测分析和您的忠诚度卡数据*
    ([https://demand-planning.com/2018/05/29/how-starbucks-uses-predictive-analytics-and-your-loyalty-card-data](https://demand-planning.com/2018/05/29/how-starbucks-uses-predictive-analytics-and-your-loyalty-card-data))。
- en: Moreover, price optimization is another central element for businesses. Companies
    usually aim to find the ideal price that will achieve the highest profitability.
    There is often a trade-off between low prices but more customers and high prices
    but fewer customers. Thus, companies utilize predictive analytics and ML to take
    into consideration market situations, such as demand, competitors’ prices, and
    item qualities and quantities for optimal price predictions. For more information
    about pricing optimization, refer to *Pricing Optimization & Machine Learning*
    *Techniques* ([https://vitalflux.com/pricing-optimization-machine-learning-techniques](https://vitalflux.com/pricing-optimization-machine-learning-techniques)).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，价格优化也是企业的一个核心要素。公司通常旨在找到实现最高盈利性的理想价格。在低价格吸引更多客户和高价格吸引较少客户之间往往存在权衡。因此，公司利用预测分析和机器学习来考虑市场需求、竞争对手的价格以及商品的质量和数量，以进行最佳价格预测。有关定价优化的更多信息，请参阅
    *定价优化与机器学习* *技术* ([https://vitalflux.com/pricing-optimization-machine-learning-techniques](https://vitalflux.com/pricing-optimization-machine-learning-techniques))。
- en: Healthcare
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 医疗保健
- en: 'Predicting accurately the progression of a disease helps to control its progression
    or even prevent it. For example, predicting the progression of cancer is crucial
    to plan the most effective treatment for patients. In general, chronic diseases
    especially benefit from utilizing predictive analytics. Researchers have shown
    that utilizing test results, clinical visits, and other information about the
    patient can help them to accurately predict chronic disease progression. For more
    details, read *Chronic Disease Progression Prediction: Leveraging Case-Based Reasoning
    and Big Data* *Analytics* ([https://doi.org/10.1111/poms.13532](https://doi.org/10.1111/poms.13532)).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 准确预测疾病的进展有助于控制其进展甚至预防它。例如，预测癌症的进展对于为患者制定最有效的治疗方案至关重要。一般来说，慢性病特别受益于利用预测分析。研究人员已经表明，利用测试结果、临床访问和其他有关患者的信息可以帮助他们准确预测慢性病进展。有关更多详情，请参阅
    *慢性病进展预测：利用基于案例的推理和大数据* *分析* ([https://doi.org/10.1111/poms.13532](https://doi.org/10.1111/poms.13532))。
- en: Predictive maintenance
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预测性维护
- en: 'Unplanned downtime is one of the main issues that negatively impact customers,
    services, a company’s reputation, and revenue. Thus, predicting machinery failures
    can help to avoid them and enhance machine and equipment lifespan. Predictive
    analytics usually leverage data collected from various sources, including the
    following:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 计划外的停机时间是影响客户、服务、公司声誉和收入的主要问题之一。因此，预测机械故障可以帮助避免它们并延长机器和设备的使用寿命。预测分析通常利用从各种来源收集的数据，包括以下内容：
- en: Data from sensors, such as pressure, temperature, and vibration frequency
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自传感器的数据，例如压力、温度和振动频率
- en: Data from failure recorders, such as the failure types, the reasons, and the
    consequences
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自故障记录仪的数据，例如故障类型、原因和后果
- en: Machine historical performance data, such as data collected under standard and
    non-standard operating conditions
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器历史性能数据，例如在标准和非标准操作条件下收集的数据
- en: Industry benchmarks
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行业基准
- en: 'For more details about predictive analytics applications for equipment failure,
    refer to *Predictive Maintenance: Employing IIoT and Machine Learning to Prevent
    Equipment* *Failures* ([https://www.altexsoft.com/blog/predictive-maintenance](https://www.altexsoft.com/blog/predictive-maintenance)).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有关设备故障预测分析的更多详情，请参阅 *预测性维护：采用工业物联网和机器学习预防设备* *故障* ([https://www.altexsoft.com/blog/predictive-maintenance](https://www.altexsoft.com/blog/predictive-maintenance))。
- en: Risk management
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 风险管理
- en: Predictive analytics is widely used for risk management in modern business.
    The historical data of previous risk incidents and fraudulent activities can be
    leveraged to train ML models to predict possible attacks, threats, and risks in
    the future. *PayPal*, *Apple Pay*, and *Amazon Pay* continuously assess customers’
    behavior to identify any suspicious activities or abnormal patterns. This includes
    unusual spending patterns, many failed authentication attempts, and rapid account
    or customer information changes. The ML models are usually trained on customers’
    relevant data, such as transaction patterns, device information, and customers’
    locations. For more information, refer to *4 Ways Machine Learning Helps You Detect
    Payment* *Fraud* ([https://www.paypal.com/us/brc/article/payment-fraud-detection-machine-learning](https://www.paypal.com/us/brc/article/payment-fraud-detection-machine-learning)).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 预测分析在现代商业中被广泛用于风险管理。以前风险事件和欺诈活动的历史数据可以用来训练机器学习模型，以预测未来的可能攻击、威胁和风险。*PayPal*、*Apple
    Pay*和*Amazon Pay*持续评估客户行为，以识别任何可疑活动或异常模式。这包括异常的消费模式、多次失败的认证尝试以及账户或客户信息的快速变化。机器学习模型通常在客户的相关数据上训练，例如交易模式、设备信息和客户的位置。更多信息，请参阅*4
    Ways Machine Learning Helps You Detect Payment Fraud* ([https://www.paypal.com/us/brc/article/payment-fraud-detection-machine-learning](https://www.paypal.com/us/brc/article/payment-fraud-detection-machine-learning))。
- en: Now, let’s delve into the main issues of real data-based predictive analytics
    solutions in practice.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们深入了解实际数据驱动的预测分析解决方案的主要问题。
- en: Predictive analytics issues with real data
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实际数据中的预测分析问题
- en: In this section, you will learn about the main issues with real data-based predictive
    analytics solutions. Mainly, we will discuss the following three issues.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将了解基于实际数据的预测分析解决方案的主要问题。主要地，我们将讨论以下三个问题。
- en: Partial and scarce training data
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 部分和稀缺的训练数据
- en: One of the main requirements of predictive analytics models to work well in
    practice is the availability of large-scale historical data. In sectors such as
    healthcare, banking, security, and manufacturing, it is not easy to find such
    datasets. The main reasons behind that are privacy concerns, regulations, and
    trade secrets. As we know, without sufficient training datasets, ML algorithms
    simply cannot work well in practice. Thus, predictive analytics methods based
    on real data work well only in certain fields where data is available. Therefore,
    augmenting real data with synthetic data can complement small-sized and incomplete
    real datasets. Thus, it solves one of the main issues of real datasets in these
    fields, as we will see in the next section.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 预测分析模型在实际中良好工作的一个主要要求是拥有大规模的历史数据。在医疗保健、银行、安全和制造等行业，找到这样的数据集并不容易。背后的主要原因包括隐私问题、法规和商业机密。正如我们所知，没有足够的训练数据集，机器学习算法在实践中的表现就无法良好。因此，基于实际数据的预测分析方法只在数据可用的某些领域表现良好。因此，通过添加合成数据来补充小型和不完整的数据集可以解决这个问题。因此，它解决了这些领域中实际数据集的主要问题之一，正如我们将在下一节中看到的。
- en: Bias
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 偏差
- en: Certainly, another major issue with real datasets is bias. In other words, data
    is often not evenly distributed. Thus, predictive models become biased, which
    leads to wrong decisions and predictions. Using synthetic data, you can make your
    dataset balanced by generating samples for classes or categories with fewer samples.
    This positively impacts your predictive model performance and, thus, improves
    the decision-making procedure of your company.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，实际数据集中另一个主要问题是偏差。换句话说，数据通常分布不均。因此，预测模型会存在偏差，这会导致错误的决策和预测。使用合成数据，你可以通过为样本较少的类别或类别生成样本来使你的数据集平衡。这会积极影响你的预测模型性能，从而改善你公司决策流程。
- en: Cost
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成本
- en: Although collecting and annotating real data is often an expensive and time-consuming
    process, companies must update their data continuously to accurately capture and
    present the real market. Thus, using real data may cost the company more and yet
    cause ML models to make predictions based on outdated data. Additionally, as mentioned,
    companies need to continuously collect and annotate real data, which is indeed
    a cumbersome process. Synthetic data can be generated quickly and efficiently
    to augment real data. Thus, it presents a cheap and high-quality solution for
    predictive analytics problems.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然收集和标注真实数据通常是一个昂贵且耗时的过程，但公司必须持续更新数据以准确捕捉和展示真实市场。因此，使用真实数据可能会使公司付出更多代价，同时可能导致机器学习模型基于过时数据做出预测。此外，正如所述，公司需要持续收集和标注真实数据，这确实是一个繁琐的过程。合成数据可以快速高效地生成，以增强真实数据。因此，它为预测分析问题提供了一个既经济又高质量的解决方案。
- en: Now, let’s explore in detail three case studies of utilizing synthetic data
    in predictive analytics.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们详细探讨三个利用合成数据在预测分析中的案例研究。
- en: Case studies of utilizing synthetic data for predictive analytics
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用合成数据进行预测分析的案例研究
- en: 'In this section, you will explore the huge opportunities brought by synthetic
    data to the field of predictive analytics. You will delve into three interesting
    case studies:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将探索合成数据为预测分析领域带来的巨大机遇。您将深入研究三个有趣的案例研究：
- en: Provinzial and synthetic data
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Provinzial与合成数据
- en: Healthcare benefits from synthetic data in predictive analytics
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗保健从预测分析中的合成数据中受益
- en: Amazon fraud transaction prediction using synthetic data
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用合成数据进行亚马逊欺诈交易预测
- en: Provinzial and synthetic data
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Provinzial与合成数据
- en: 'Provinzial, one of the top insurance companies in Germany, always had many
    issues with the usability of real insurance data because of the many regulations
    that limit the usability of sensitive data for predictive analytics in a rapidly
    changing market, such as the insurance market. At the same time, they wanted to
    improve their services and the offers they make to their customers. To address
    these issues, they investigated using synthetic data and, indeed, trained their
    ML models using the generated synthetic data. The predictive analytics synthetic
    data-based system, called “Next Best Offer,” achieved amazing results, which helped
    the company to better understand and support customers. Leveraging synthetic data,
    they were able to train their model on a large-scale dataset of 1 million customers,
    including 380 features. The dataset included sensitive information about customers
    such as addresses, payment histories, and insurance claims. They emphasized that
    using synthetic data helped their company to test their hypothesis without violating
    customers’ privacy. Synthetic data reduced the time required to handle privacy
    issues. They concluded that using synthetic data-based predictive analytics was
    beneficial and valuable:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Provinzial是德国顶级保险公司之一，由于许多法规限制了敏感数据在快速变化的市场（如保险市场）中用于预测分析的可用性，因此一直面临着许多真实保险数据可用性的问题。同时，他们希望提高他们的服务和向客户提供的报价。为了解决这些问题，他们研究了使用合成数据，并且确实使用生成的合成数据训练了他们的机器学习模型。基于合成数据的预测分析系统“下一最佳报价”取得了惊人的成果，帮助公司更好地理解和支持客户。利用合成数据，他们能够在包含380个特征的100万客户的大规模数据集上训练他们的模型，该数据集包括有关客户敏感信息，如地址、支付历史和保险索赔。他们强调，使用合成数据有助于他们的公司在不侵犯客户隐私的情况下测试他们的假设。合成数据减少了处理隐私问题所需的时间。他们得出结论，使用基于合成数据的预测分析是有益且宝贵的：
- en: “We have found it [a synthetic data-based solution] to be a useful solution
    for our data science team to simplify data access and focus on our data projects,
    machine learning model optimizations, and testing new ideas.”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “我们发现[基于合成数据的解决方案]是我们数据科学团队的一个有用解决方案，可以简化数据访问并专注于我们的数据项目、机器学习模型优化和新想法的测试。”
- en: – Dr. Sören Erdweg, data scientist at Provinzial
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: – Dr. Sören Erdweg，Provinzial公司的数据科学家
- en: 'For more information, refer to *Synthetic data for predictive analytics in
    insurance: The case of* *Provinzial* ([https://www.statice.ai/post/synthetic-data-for-predictive-analytics](https://www.statice.ai/post/synthetic-data-for-predictive-analytics)).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息，请参阅 *保险预测分析中的合成数据：Provinzial的案例* ([https://www.statice.ai/post/synthetic-data-for-predictive-analytics](https://www.statice.ai/post/synthetic-data-for-predictive-analytics))。
- en: Healthcare benefits from synthetic data in predictive analytics
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 医疗保健从预测分析中的合成数据中受益
- en: '**Chimeric Antigen Receptors Cell Therapy** (**CAR-T**) is an effective treatment
    for specific types of blood cancer. Usually, the decision of which patients are
    eligible and can better benefit from this treatment is decided by a dedicated
    panel (see [https://www.england.nhs.uk/cancer/cdf/car-t-therapy](https://www.england.nhs.uk/cancer/cdf/car-t-therapy)).
    ML models and predictive analytics are utilized to make accurate predictions for
    this task. However, with the limited amount of available real data, the task is
    complex for ML models. As expected, a slight improvement in the accuracy of such
    models means more lives to save and less cost to spend. Thus, it is still a hot
    research topic that requires more work.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**嵌合抗原受体细胞疗法**（**CAR-T**）是治疗特定类型血液癌症的有效治疗方法。通常，哪些患者有资格并可以从这种治疗中更好地受益是由一个专门的委员会决定的（见[https://www.england.nhs.uk/cancer/cdf/car-t-therapy](https://www.england.nhs.uk/cancer/cdf/car-t-therapy)）。机器学习模型和预测分析被用于对这个任务进行准确预测。然而，由于可用的真实数据量有限，这个任务对机器学习模型来说是复杂的。正如预期的那样，这类模型准确性的微小提高意味着可以挽救更多生命和减少开支。因此，这仍然是一个需要更多研究的热门研究课题。'
- en: In this particular case study, the task is a binary classification problem –
    eligible or ineligible to receive CAR-T treatment. The main issue here, in addition
    to data scarcity, is an imbalanced data distribution, where one class has much
    more training samples compared to the other, which causes the ML models to give
    biased predictions. Using synthetic data to augment real data was an ideal solution
    to make the training dataset balanced. This is achieved by generating synthetic
    samples for the class with less training data.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个特定的案例研究中，任务是二元分类问题——是否有资格接受CAR-T治疗。这里的主要问题，除了数据稀缺之外，还有一个数据分布不平衡的问题，其中一个类别的训练样本数量远多于另一个类别，这导致机器学习模型给出有偏见的预测。使用合成数据来增强真实数据是一个理想的解决方案，可以使训练数据集平衡。这是通过为训练数据较少的类别生成合成样本来实现的。
- en: Utilizing synthetic data for this problem improved the performance by at least
    three percentage points, and an estimated £6.5 million was saved. Additionally,
    the solution did not breach any regulations or violate any patients’ privacy.
    Above all of these outcomes, more appropriate patients were identified and, thus,
    more lives were saved! For more information about this case study, refer to *Predictive
    analytics in healthcare benefits from synthetic data* *generation* ([https://mostly.ai/case-study/predictive-analytics-in-healthcare](https://mostly.ai/case-study/predictive-analytics-in-healthcare)).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 利用合成数据解决这个问题提高了性能至少三个百分点，并估计节省了6500万英镑。此外，该解决方案没有违反任何规定或侵犯任何患者的隐私。在所有这些成果之上，识别出了更多合适的患者，因此挽救了更多生命！有关这个案例研究的更多信息，请参阅*预测分析在医疗保健中受益于合成数据*
    *生成*（[https://mostly.ai/case-study/predictive-analytics-in-healthcare](https://mostly.ai/case-study/predictive-analytics-in-healthcare)）。
- en: Amazon fraud transaction prediction using synthetic data
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用合成数据预测亚马逊欺诈交易
- en: According to *UK Finance’s Annual Fraud Report of 2023*, in the UK, an estimated
    £1.2 billion was lost because of various fraudulent activities ([https://www.ukfinance.org.uk/policy-and-guidance/reports-and-publications/annual-fraud-report-2023](https://www.ukfinance.org.uk/policy-and-guidance/reports-and-publications/annual-fraud-report-2023)).
    Unfortunately, this is not the only problem; fraudulent activities also hinder
    economic growth, disrupt relationships, and weaken social cohesion.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 根据*英国金融公司2023年年度欺诈报告*，在英国，由于各种欺诈活动，估计损失了12亿英镑（[https://www.ukfinance.org.uk/policy-and-guidance/reports-and-publications/annual-fraud-report-2023](https://www.ukfinance.org.uk/policy-and-guidance/reports-and-publications/annual-fraud-report-2023)）。不幸的是，这并不是唯一的问题；欺诈活动也阻碍了经济增长，破坏了关系，并削弱了社会凝聚力。
- en: '*Amazon* had many issues with the available real datasets that can be leveraged
    for predictive analytics specifically for fraud transactions. In addition to bias
    and imbalance issues with real datasets, they did not include sufficient training
    samples under rare events. This caused ML models to be less accurate in these
    scenarios. To address these issues, they utilized **WGAN-GP**, which we discussed
    in [*Chapter 7*](B18494_07.xhtml#_idTextAnchor120). They leveraged WGAN-GP to
    learn real data. Then, they used this generative model to generate samples to
    make the dataset balanced and include rare fraudulent activities. This supplemented
    the training dataset and directly improved the robustness and generalizability
    of the ML model under standard and challenging scenarios, where no sufficient
    real training data was available. For more information, refer to *Augment fraud
    transactions using synthetic data in Amazon* *SageMaker* ([https://aws.amazon.com/blogs/machine-learning/augment-fraud-transactions-using-synthetic-data-in-amazon-sagemaker](https://aws.amazon.com/blogs/machine-learning/augment-fraud-transactions-using-synthetic-data-in-amazon-sagemaker)).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*亚马逊*在可利用的真实数据集方面遇到了许多问题，特别是对于欺诈交易预测分析。除了真实数据集的偏差和不平衡问题外，它们在罕见事件下没有包含足够的训练样本。这导致机器学习模型在这些场景下的准确性较低。为了解决这些问题，他们使用了**WGAN-GP**，我们已在[*第7章*](B18494_07.xhtml#_idTextAnchor120)中讨论过。他们利用WGAN-GP来学习真实数据。然后，他们使用这个生成模型来生成样本，使数据集平衡并包括罕见的欺诈活动。这补充了训练数据集，并直接提高了机器学习模型在标准场景和挑战场景下的鲁棒性和泛化能力，在这些场景中，没有足够的真实训练数据可用。更多信息，请参阅*在亚马逊SageMaker中使用合成数据增强欺诈交易*
    ([https://aws.amazon.com/blogs/machine-learning/augment-fraud-transactions-using-synthetic-data-in-amazon-sagemaker](https://aws.amazon.com/blogs/machine-learning/augment-fraud-transactions-using-synthetic-data-in-amazon-sagemaker))。'
- en: Summary
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we discussed predictive analytics and its major applications
    in industries. We explored the main limitations of real data-based solutions.
    Then, we learned how synthetic data presents an elegant solution for these issues.
    Furthermore, we covered three case studies and learned how some companies have
    leveraged synthetic data to improve their predictive analytics and, thus, improve
    their services and revenues. In the next chapter, we will highlight some of the
    best practices to apply synthetic data successfully and efficiently for your own
    problems.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了预测分析和其在行业中的主要应用。我们探讨了基于真实数据的解决方案的主要局限性。然后，我们学习了合成数据如何为这些问题提供一个优雅的解决方案。此外，我们还介绍了三个案例研究，了解了某些公司如何利用合成数据来改进他们的预测分析，从而提高他们的服务和收入。在下一章中，我们将强调一些最佳实践，以成功和高效地应用合成数据来解决您自己的问题。
