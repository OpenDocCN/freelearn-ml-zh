- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In the modern era, where digital communication has become an integral part of
    our lives, understanding and analyzing emotions expressed through text has gained
    tremendous importance. From social media platforms and customer feedback to chatbots
    and virtual assistants, the ability to decipher emotions from written language
    has become a valuable skill.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字通信已成为我们生活重要组成部分的现代时代，理解和分析通过文本表达的情感已经变得极其重要。从社交媒体平台和客户反馈到聊天机器人和虚拟助手，从书面语言中解码情感的能力已经成为一项宝贵的技能。
- en: This book is your gateway to exploring this fascinating field, equipping you
    with the essential knowledge and practical skills to harness the power of Python
    to unravel the intricate tapestry of human emotions. Whether you are a data scientist,
    a developer, a researcher, or simply someone intrigued by the intersection of
    language and emotion, this book will serve as your comprehensive guide.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是你探索这个迷人领域的门户，为你提供掌握利用Python解开人类情感复杂织锦的必要知识和实用技能。无论你是数据科学家、开发者、研究人员，还是对语言与情感的交汇点感到好奇的人，这本书都将作为你的全面指南。
- en: Throughout the book, we will uncover the underlying theories and techniques
    behind emotion. At the heart of our exploration lies Python, a versatile and powerful
    programming language widely used for data analysis and **natural language** **processing**
    (**NLP**).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我们将揭示情感背后的理论和技巧。我们探索的核心是Python，这是一种多才多艺且功能强大的编程语言，广泛用于数据分析，**自然语言处理**（**NLP**）。
- en: In this book, we will gradually build our understanding, starting with the basics
    of NLP and emotion representation. We will then explore various techniques for
    feature extraction, sentiment analysis, and emotion classification. You will learn
    how to preprocess text data, train machine learning models, and evaluate their
    performance in the context of emotion analysis. Additionally, we will delve into
    more advanced topics such as handling multi-label data and exploring deep learning
    approaches, and we will look at a case study involving tweets collected over an
    extended period, showing how they correlate with real-world events. We will also
    investigate how robustly models trained on one dataset behave when applied to
    another.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们将逐步建立我们的理解，从NLP和情感表示的基础开始。然后，我们将探索特征提取、情感分析和情感分类的各种技术。你将学习如何预处理文本数据，训练机器学习模型，并在情感分析背景下评估它们的性能。此外，我们将深入研究更高级的主题，如处理多标签数据和探索深度学习方法，并研究一个涉及收集了长期推文的案例研究，展示它们如何与真实世界事件相关联。我们还将研究在一个数据集上训练的模型应用于另一个数据集时的鲁棒性。
- en: However, this book is not solely focused on theoretical concepts. There are
    practical examples aplenty to reinforce your understanding and enable you to apply
    what you’ve learned. Python code snippets and real-world datasets will guide you
    through the implementation of emotion analysis systems from scratch, empowering
    you to develop your own innovative solutions.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这本书并不仅仅关注理论概念。这里有大量的实际例子来加强你的理解，并使你能够应用你所学的知识。Python代码片段和真实世界的数据集将引导你从头开始实现情感分析系统，赋予你开发自己创新解决方案的能力。
- en: By the end of this book, you will possess a solid foundation in emotion analysis
    and the ability to leverage Python’s extensive ecosystem to build sophisticated
    emotion-aware applications. You will be able to navigate the nuances of emotions
    expressed in text, unravel the hidden sentiment behind reviews and comments, and
    develop insightful solutions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书结束时，你将拥有情感分析坚实的基础，并能够利用Python的广泛生态系统构建复杂的情感感知应用。你将能够导航文本中表达的情感的细微差别，揭示评论和评论背后的隐藏情感，并开发有洞察力的解决方案。
- en: Whether you are intrigued by the potential of emotion analysis in customer feedback
    analysis, social media monitoring, or virtual assistant technologies, this book
    will equip you with the knowledge and skills to unlock the rich world of emotions
    through Python.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你对客户反馈分析、社交媒体监控或虚拟助手技术中情感分析的可能性感到好奇，这本书都将为你提供知识和技能，通过Python解锁丰富的情感世界。
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is designed for individuals with a passion for exploring the intersection
    of language, emotions, and technology. Whether you are a data scientist, a Python
    developer, a researcher, or a curious enthusiast, this book will cater to your
    interests and provide you with the necessary knowledge and skills to dive into
    emotion analysis.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些对探索语言、情感和技术交汇点充满热情的人设计的。无论你是数据科学家、Python开发者、研究人员还是好奇的爱好者，这本书都会满足你的兴趣，并提供你进入情感分析所需的必要知识和技能。
- en: Even if you don’t have a data science or programming background, but are simply
    intrigued by the intricacies of emotions and language, this book will provide
    you with a comprehensive foundation and practical guidance to explore and apply
    emotion analysis techniques effectively.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你没有数据科学或编程背景，只是对情感和语言的复杂性感到好奇，这本书也会为你提供全面的基础和实践指导，帮助你有效地探索和应用情感分析技术。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B18714_01.xhtml#_idTextAnchor015), *Foundations*, provides an
    introduction to sentiment and emotion and discusses why they are important. It
    also provides an introduction to both NLP and machine learning.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18714_01.xhtml#_idTextAnchor015), *基础*，介绍了情感和情绪，并讨论了为什么它们很重要。它还介绍了自然语言处理和机器学习。'
- en: '[*Chapter 2*](B18714_02.xhtml#_idTextAnchor061), *Building and Using a Dataset*,
    provides an overview of datasets. It starts with ready-made data sources and then
    shows how you can create your own data. The next sections list some of the other
    free datasets available, describe how datasets can be transformed to fit your
    task, and demonstrate how even non-English datasets can be used. Finally, this
    chapter covers evaluation techniques.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18714_02.xhtml#_idTextAnchor061), *构建和使用数据集*，概述了数据集。它从现成的数据源开始，然后展示如何创建自己的数据。接下来的部分列出了其他一些可用的免费数据集，描述了如何将数据集转换为适合你的任务，并演示了即使是非英语数据集也可以被使用。最后，本章涵盖了评估技术。'
- en: '[*Chapter 3*](B18714_03.xhtml#_idTextAnchor077), *Labeling Data*, provides
    an overview of labeling: why it is important, best practices, and how to label.
    This chapter will also explain gold tweets, how to assess the suitability of annotators,
    how to build an annotation system, and whether it is better to buy an annotation
    tool. Finally, it discusses the results, how to measure their reliability, and
    why it is a good idea to debrief your annotators at the end of the task.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18714_03.xhtml#_idTextAnchor077), *标注数据*，概述了标注：为什么它很重要，最佳实践，以及如何进行标注。本章还将解释黄金推文，如何评估标注者的适用性，如何构建标注系统，以及是否购买标注工具更好。最后，它讨论了结果，如何衡量其可靠性，以及为什么在任务结束时对标注者进行反馈是个好主意。'
- en: '[*Chapter 4*](B18714_04.xhtml#_idTextAnchor093), *Preprocessing – Stemming,
    Tagging, and Parsing*, provides an overview of the tools that are most likely
    to be useful for sentiment mining and looks at tokenizing, tagging, and parsing.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18714_04.xhtml#_idTextAnchor093), *预处理 – 词干提取、分词和解析*，概述了最有可能对情感挖掘有用的工具，并探讨了分词、标注和解析。'
- en: '[*Chapter 5*](B18714_05.xhtml#_idTextAnchor116), *Sentiment Lexicons and Vector
    Space Models*, provides an overview of the datasets and metrics that we will be
    using as we develop the various algorithms in the following chapters. It also
    considers very simple classifiers based purely on sentiment lexicons. Finally,
    it looks at ways of calculating how strongly individual words express a sentiment,
    thus providing a baseline for looking at the performance of more sophisticated
    algorithms in the later chapters.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18714_05.xhtml#_idTextAnchor116), *情感词典和向量空间模型*，概述了我们在下一章开发各种算法时将使用的数据集和指标。它还考虑了仅基于情感词典的非常简单的分类器。最后，它探讨了如何计算单个单词表达情感的程度，从而为观察后续章节中更复杂算法的性能提供基准。'
- en: '[*Chapter 6*](B18714_06.xhtml#_idTextAnchor134), *Naïve Bayes*, provides an
    overview of how to prepare datasets for the Python `sklearn` package. It then
    gives a brief introduction to the Naïve Bayes approach and shows how to implement
    it. Finally, it considers why the algorithm behaves as it does and what we can
    do to improve its performance.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18714_06.xhtml#_idTextAnchor134), *朴素贝叶斯*，概述了如何为Python `sklearn`包准备数据集。然后简要介绍了朴素贝叶斯方法，并展示了如何实现它。最后，它考虑了为什么算法会这样表现，以及我们可以做些什么来提高其性能。'
- en: '[*Chapter 7*](B18714_07.xhtml#_idTextAnchor144), *Support Vector Machines*,
    provides an introduction to support vector machines and their use for classification.
    It also introduces some ways of refining the approach to work with multi-class
    datasets, and finally, reflects on the results obtained.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18714_07.xhtml#_idTextAnchor144)，*支持向量机*，介绍了支持向量机及其在分类中的应用。它还介绍了一些改进方法，以便与多类数据集一起工作，并最终反思了获得的结果。'
- en: '[*Chapter 8*](B18714_08.xhtml#_idTextAnchor157), *Neural Networks and Deep
    Neural Networks*, provides an overview of single-layer neural nets and their use
    as classifiers and the extension of this to multi-layer neural nets and their
    use as classifiers.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18714_08.xhtml#_idTextAnchor157)，*神经网络和深度神经网络*，概述了单层神经网络及其作为分类器的应用，以及将其扩展到多层神经网络及其作为分类器的应用。'
- en: '[*Chapter 9*](B18714_09.xhtml#_idTextAnchor172), *Exploring Transformers*,
    provides an introduction to transformers and also explains the core components.
    It also covers Hugging Face and existing models, and finally, shows how to use
    Python to build transformer-based models.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18714_09.xhtml#_idTextAnchor172)，*探索Transformer*，介绍了Transformer及其核心组件。它还涵盖了Hugging
    Face和现有模型，并最终展示了如何使用Python构建基于Transformer的模型。'
- en: '[*Chapter 10*](B18714_10.xhtml#_idTextAnchor193), *Multiclassifiers*, provides
    an overview of using confusion matrices to analyze the behavior of classifiers
    on complex data and how to use neutral as a label to deal with tweets that have
    no label assigned to them. Finally, it discusses varying thresholds to handle
    multi-label datasets, and training multiple classifiers to handle multi-label
    datasets.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18714_10.xhtml#_idTextAnchor193)，*多分类器*，概述了使用混淆矩阵分析分类器在复杂数据上的行为，以及如何使用中性标签处理未分配标签的推文。最后，它讨论了处理多标签数据集的阈值变化，以及训练多个分类器来处理多标签数据集。'
- en: '[*Chapter 11*](B18714_11.xhtml#_idTextAnchor202), *Case Study – The Qatar Blockade*,
    provides a discussion of what happens when one of our classifiers is applied in
    a real-life situation to real data that has not been carefully curated, that we
    don’t have a Gold Standard for, and that was not the data we trained the classifier
    on. Finally, it compares the output of a classifier on data collected over an
    extended period with events in an ongoing news story to see whether changes in
    the pattern of emotions can be linked to developments in the story and whether
    it is possible to detect long term changes in public attitudes as well as immediate
    responses to key events.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18714_11.xhtml#_idTextAnchor202)，*案例研究 – 卡塔尔封锁*，讨论了当我们的分类器应用于现实生活中的真实数据时会发生什么，这些数据未经精心整理，我们没有黄金标准，而且这些数据也不是我们训练分类器的数据。最后，它将分类器在收集了较长时间的数据上的输出与正在进行的新闻报道中的事件进行比较，以查看情绪模式的变化是否可以与故事的发展联系起来，以及是否可以检测到公众态度的长期变化以及针对关键事件的即时反应。 '
- en: To get the most out of this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: To fully benefit from this book, it is recommended that you have a basic understanding
    of Python programming. A background in NLP or machine learning is not required,
    as this book covers the fundamental concepts and techniques from scratch. We will
    gradually introduce and explain NLP and machine learning concepts relevant to
    emotion analysis, ensuring that readers with diverse backgrounds can follow along
    and grasp the material. You will need to have the `scipy` and `sklearn` libraries
    installed, along with the Hugging Face `transformers` and `datasets` packages,
    `pandas`, `numpy`, and the `google.colab` library for [*Chapter 9*](B18714_09.xhtml#_idTextAnchor172),
    *Exploring Transformers*.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分受益于本书，建议您具备Python编程的基本知识。在NLP或机器学习方面没有背景知识也是可以的，因为本书从头开始涵盖了基本概念和技术。我们将逐步介绍并解释与情感分析相关的NLP和机器学习概念，确保具有不同背景的读者能够跟上并掌握材料。您需要安装`scipy`和`sklearn`库，以及Hugging
    Face的`transformers`和`datasets`包、`pandas`、`numpy`，以及用于[*第9章*](B18714_09.xhtml#_idTextAnchor172)，*探索Transformer*的`google.colab`库。
