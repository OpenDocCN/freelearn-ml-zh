- en: Assessments
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评估
- en: Chapter 1
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章
- en: Yes, though in some cases, you might need a custom build.
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的，尽管在某些情况下，你可能需要一个定制的构建。
- en: Usually `bilateralFilter()`.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通常使用`bilateralFilter()`。
- en: The HOG detector.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: HOG检测器。
- en: Using `VideoCapture()`.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`VideoCapture()`。
- en: A bigger aperture increases the amount of light available to the sensor, but
    reduces the depth of field.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 较大的光圈增加了传感器可用的光线量，但减少了景深。
- en: You need a higher ISO when there is not enough light for your required shutter
    speed and aperture settings.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当没有足够的光线来满足所需的快门速度和光圈设置时，你需要更高的ISO。
- en: Yes, sub-pixel precision improves the calibration in a noticeable way.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的，亚像素精度以显著的方式提高了校准。
- en: Chapter 2
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2章
- en: 'For **UART**: **Single-ended**: Two wires (data and ground). There is no clock
    line needed since it is asynchronous and devices keep their own time and agree
    ahead of time on the baud rate. **Differential**: Two wires (data high and data
    low). The differential voltage is measured instead of voltage versus ground.'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于**UART**：**单端**：两根线（数据和地）。由于它是异步的，设备保持自己的时间，并在事先就波特率达成一致，因此不需要时钟线。**差分**：两根线（数据高和数据低）。测量的是差分电压，而不是相对于地的电压。
- en: '**I2C**: Two wires, **serial clock** (**SCL**) and **serial data** (**SDA**),
    using a bus architecture with master and slave devices.'
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**I2C**：两根线，**串行时钟**（**SCL**）和**串行数据**（**SDA**），使用具有主从设备的总线架构。'
- en: '**SPI**: 3 + 1*n* wires, where *n* is the number of slave devices. Three primary
    wires: **signal clock** (**SCLK**), **master out slave in** (**MOSI**), and **master
    in slave out** (**MISO**); and one **slave select** (**SS**) wire for each slave
    device.'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**SPI**：3 + 1*n*根线，其中*n*是从设备的数量。三条主要线：**信号时钟**（**SCLK**）、**主设备输出从设备输入**（**MOSI**）和**主设备输入从设备输出**（**MISO**）；以及每个从设备的一个**从设备选择**（**SS**）线。'
- en: '**CAN**: Two wires, CAN-HI and CAN-LO, using a bus architecture with CAN-HI
    and CAN-LO acting as a differential pair.'
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**CAN**：两根线，CAN-HI和CAN-LO，使用CAN-HI和CAN-LO作为差分对的总线架构。'
- en: Noise can be reduced by using a differential pair where noise affects both signals
    similarly. The wires are twisted around each other to cancel any induced currents.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过使用噪声对两个信号产生相似影响的差分对，可以减少噪声。线相互缠绕以消除任何感应电流。
- en: Serial transmission sends all bits across a single wire one after the other,
    serially. Parallel transmission sends each bit on its own wire simultaneously.
    So, for an 8-bit word, parallel transmission will be 8x faster.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 串行传输按顺序逐个通过单根线发送所有位，串行。并行传输同时将每个位发送到其自己的线。因此，对于8位字，并行传输将快8倍。
- en: I2C, SPI, CAN, and Ethernet.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: I2C、SPI、CAN和以太网。
- en: I2C and SPI.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: I2C和SPI。
- en: UART.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: UART。
- en: Chapter 3
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章
- en: HLS, HSV, LAB, and YcbCr.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: HLS、HSV、LAB和YcbCr。
- en: To get a bird's-eye view of the lanes, so that they are parallel also in the
    image.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了获得车道线的鸟瞰图，以便它们在图像中也保持平行。
- en: Using a histogram.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用直方图。
- en: Sliding window.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滑动窗口。
- en: Using `polyfit()`, and then using the coefficients to draw the line.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`polyfit()`，然后使用系数来画线。
- en: '`Scharr()` works well.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`Scharr()`效果很好。'
- en: The **exponentially weighted moving average** is simple and effective.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**指数加权移动平均**简单且有效。'
- en: Chapter 4
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4章
- en: It is a neuron in a neural network.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它是神经网络中的一个神经元。
- en: Adam.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Adam。
- en: It is an operation that applies a kernel to some pixels, obtaining a new pixel
    as a result.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是一个将核应用于某些像素的操作，从而得到一个新的像素作为结果。
- en: It is a neural network with at least one convolutional layer.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它是一个至少包含一个卷积层的神经网络。
- en: It is a layer connecting all the neurons of one layer to all the neurons of
    the previous layer.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它是一个层，将某一层的所有神经元连接到前一层的所有神经元。
- en: It linearizes the 2D output of a convolutional layer, to make it possible to
    use the output with a dense layer.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它将卷积层的2D输出线性化，以便可以使用密集层。
- en: TensorFlow.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: TensorFlow。
- en: LeNet.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: LeNet。
- en: Chapter 5
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章
- en: You do what you have to do... but ideally, you want to use it only once, in
    order to avoid bias in your choice of model.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你必须做你必须做的事情...但理想情况下，你只想使用一次，以避免在模型选择上的偏差。
- en: It is the process of generating more data out of the initial dataset, to increase
    its size and improve the generalization of the network.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它是从初始数据集中生成更多数据的过程，以增加其大小并提高网络的泛化能力。
- en: 'Not exactly: Keras replaces the original images with the ones coming from data
    augmentation.'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不完全是这样：Keras用数据增强得到的新图像替换了原始图像。
- en: In general, the dense layers tend to be the ones with the most parameters; in
    particular, the first one after the last convolutional layer is usually by far
    the biggest.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通常，密集层往往是参数最多的层；特别是，在最后一个卷积层之后的第一个通常是最大的。
- en: While the line of the training loss goes down with the number of epochs, the
    validation loss goes up.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当训练损失的线随着epoch数的增加而下降时，验证损失上升。
- en: 'Not always: you can use a strategy to first overfit the network (to properly
    learn the training dataset), and then to improve generalization and remove the
    overfitting.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不一定：你可以使用一种策略，首先过度拟合网络（以正确学习训练数据集），然后提高泛化能力并消除过度拟合。
- en: Chapter 6
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第六章
- en: To increase the number of non-linear activations and let the network learn more
    complex functions.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了增加非线性激活的数量，并让网络学习更复杂的函数。
- en: Not necessarily. In fact, a well-crafted deep network can be faster and more
    precise.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不一定。事实上，一个精心设计的深度网络可以更快且更精确。
- en: When the training accuracy increases but the validation accuracy decreases.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当训练准确率提高但验证准确率下降时。
- en: Early stopping.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提前停止。
- en: With batch normalization.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用批量归一化。
- en: Using data augmentation.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用数据增强。
- en: Because it learns not to rely on only a few channels.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 因为它学会了不仅仅依赖少数几个通道。
- en: The training will probably be slower.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 训练可能需要更慢的速度。
- en: The training will probably be slower.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 训练可能需要更慢的速度。
- en: Chapter 7
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第七章
- en: SSD is a neural network able to find multiple objects in an image, and its output
    includes the position of the object detected. It can work in real time.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: SSD是一种能够在图像中找到多个对象的神经网络，其输出包括检测到的对象位置。它可以实时工作。
- en: Inception is an influential and precise neural network created by Google.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Inception是由谷歌创建的一个有影响力和精确的神经网络。
- en: A layer that has been frozen cannot be trained.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个被冻结的层无法进行训练。
- en: No, it cannot. It can only detect traffic lights, but not their color.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不，它不能。它只能检测交通灯，但不能检测其颜色。
- en: Transfer learning is the process of taking a neural network trained on a task
    and adapting it to solve a new, related task.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 迁移学习是将一个在某个任务上训练好的神经网络适应解决一个新、相关任务的过程。
- en: Adding dropout, increasing the size of the dataset, increasing the variety of
    data augmentation, and adding batch normalization.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加dropout，增加数据集的大小，增加数据增强的多样性，并添加批量归一化。
- en: Given the variety of images in ImageNet, it's difficult to choose the kernel
    size of the convolutional layers, so they used kernels of multiple sizes in parallel.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 考虑到ImageNet中图像的多样性，很难选择卷积层的核大小，所以他们并行使用了多个大小的核。
- en: Chapter 8
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第八章
- en: DAVE-2, but it can also be called DriveNet.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: DAVE-2，但也可以称为DriveNet。
- en: In a classification task, the image is classified according to some pre-defined
    categories, while in a regression task we generate a continuous prediction; in
    our case, for example, a steering angle between –1 and 1.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在分类任务中，图像根据一些预定义的类别进行分类，而在回归任务中，我们生成一个连续的预测；在我们的例子中，例如，一个介于-1和1之间的转向角度。
- en: You can use the `yield` keyword.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以使用`yield`关键字。
- en: It is a visualization tool that can help us understand where the neural network
    is focusing its attention.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是一个可视化工具，可以帮助我们了解神经网络关注的地方。
- en: We need three video streams to help the neural network understand how to correct
    wrong positions, as the side cameras are effectively corrections from positions
    far from the center of the car.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们需要三个视频流来帮助神经网络理解如何纠正错误的位置，因为侧摄像头实际上是从远离汽车中心的位置进行校正。
- en: For performance reasons, and to be sure that all the code is running only on
    the client.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于性能原因，并且确保所有代码只运行在客户端。
- en: Chapter 9
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第九章
- en: The dense blocks, where each layer is connected to all the output of the previous
    layers, including the input.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 密集块，其中每一层都连接到前一层的所有输出，包括输入。
- en: ResNet.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ResNet。
- en: It is an adaptation of DenseNet for performing semantic segmentation.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是对DenseNet进行语义分割的改进。
- en: Because it can be visualized like a U, with the left side downsampling and the
    right side upsampling.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 因为它可以像U形一样可视化，左侧下采样，右侧上采样。
- en: No, you can just stack a series of convolutions. However, due to the high resolution,
    achieving a good result will be challenging, and most likely would use a lot of
    memory and be quite slow.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不，你只需堆叠一系列卷积即可。然而，由于高分辨率，实现良好的结果将具有挑战性，并且很可能会使用大量内存并且相当慢。
- en: You can use a median blur to remove the *salt and pepper* noise that can be
    present in the segmentation masks of poorly trained networks.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以使用中值模糊来去除可能存在于训练不良网络的分割掩码中的*盐和胡椒*噪声。
- en: They are used to propagate high-resolution channels and help the network achieve
    a good real resolution.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们用于传播高分辨率通道，并帮助网络达到良好的真实分辨率。
- en: Chapter 10
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第十章
- en: PID, since only simple algebraic equations are being solved. Recall that MPC
    needs to solve a multivariate optimization in real time, which requires very high
    levels of processing power to ensure a low enough latency for driving.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PID 控制因为只需要解决简单的代数方程。回想一下，MPC 需要在实时中解决多元优化问题，这需要非常高的处理能力以确保足够低的延迟以进行驾驶。
- en: The integral term in PID corrects for any steady-state bias in the system by
    applying a control input based on the accumulated errors of the system.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PID 控制中的积分项通过根据系统的累积误差应用控制输入来纠正系统中的任何稳态偏差。
- en: The derivative term in PID corrects for overshooting the setpoint by adjusting
    the control input based on the time rate of change of the error.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PID 控制中的微分项通过根据误差的时间变化率调整控制输入来纠正对设定点的超调。
- en: A cost is used to assign a value to a trajectory where that value is minimized.
    Example costs are the cost of collisions, the cost of sequential actuations, the
    cost of using actuators, and the cost of not being at the destination.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成本用于为轨迹分配一个值，该值在碰撞成本、连续动作成本、使用执行器的成本以及未到达目的地的成本等情况下被最小化。
- en: A constraint is a physical limit of the system, such as turn radius, maximum
    lateral and longitudinal acceleration, vehicle dynamics, and maximum steering
    angle.
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 约束是系统的物理限制，例如转弯半径、最大横向和纵向加速度、车辆动力学和最大转向角度。
- en: Chapter 11
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 11 章
- en: Mapping seeks to store information about navigable space in the environment,
    whereas localization seeks to determine where a robot is within the environment.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 地图绘制旨在将有关环境中的可导航空间的信息存储起来，而定位旨在确定机器人在环境中的位置。
- en: '`odom_frame`.'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`odom_frame`.'
- en: SLAM is needed because a map will never have fully current information about
    the environment. Therefore, you need to constantly be creating a map of navigable
    space as you go. SLAM also provides a method for mapping environments without
    expensive high-accuracy IMU equipment.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: SLAM 是必需的，因为地图永远不会完全拥有关于环境的最新信息。因此，你需要不断地在移动过程中创建可导航空间的地图。SLAM 还提供了一种在没有昂贵的高精度惯性测量单元（IMU）设备的情况下绘制环境的方法。
- en: '`assets_writer_cart_3d.lua`.'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`assets_writer_cart_3d.lua`.'
