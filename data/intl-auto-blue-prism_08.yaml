    and *Credentials*:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试用户，我们需要注销，以新用户身份登录，并验证我们只能更改 *环境变量*、*Web API 服务*、*技能* 和 *凭据*：
