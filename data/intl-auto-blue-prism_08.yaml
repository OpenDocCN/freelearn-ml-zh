  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右下角单击 **应用** 按钮以保存更改。
- en: Creating a new User with the ML Deployer User Role
  id: totrans-72
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 创建具有 ML 部署器用户角色的新用户
