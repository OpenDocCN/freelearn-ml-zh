  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试用户，我们需要注销，以新用户身份登录，并验证我们是否可以在**系统**设置下看到*环境变量*，查看*工作队列*，以及在控制室中查看*会话*：
