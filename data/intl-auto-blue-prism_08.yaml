  type: TYPE_NORMAL
  zh: 访问 BP 的 **系统** 部分。
- en: Verify that only **Processes** | **Environment Variables**, **Objects** | **Web
    API Services**, **Objects** | **Web API Services** | **Connection Settings**,
    **Skills** | **Management**, and **Security** | **Credentials** can be selected.
