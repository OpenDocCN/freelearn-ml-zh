- en: 'Section 3: Unsupervised Learning and More'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第3节：无监督学习及更多
- en: If your data is not labeled, then this part will help you find ways to make
    sense of it. You will learn how to organize a massive dataset, identify outliers
    in it, and figure out users' preferences based on their past behavior.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的数据没有标签，那么本节将帮助您找到理解数据的方法。您将学习如何组织海量数据集，识别其中的异常值，并根据用户的历史行为推断其偏好。
