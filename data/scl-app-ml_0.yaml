- en: Module 3
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3模块
- en: This course is based on open source software. First, it's Java. One can download
    Java from Oracle's Java Download page. You have to accept the license and choose
    an appropriate image for your platform. Don't use OpenJDK—it has a few problems
    with Hadoop/Spark.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程基于开源软件。首先，是Java。您可以从Oracle的Java下载页面下载Java。您必须接受许可协议并选择适合您平台的适当镜像。不要使用OpenJDK——它与Hadoop/Spark存在一些问题。
- en: 'Second, Scala. If you are using Mac, I recommend installing Homebrew:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，Scala。如果您使用Mac，我建议安装Homebrew：
- en: '[PRE15]'
  id: totrans-71
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Multiple open source packages will also be available to you. To install Scala,
    run `brew install scala`. Installation on a Linux platform requires downloading
    an appropriate Debian or RPM package from the [http://www.scala-lang.org/download/](http://www.scala-lang.org/download/)
    site. We will use the latest version at the time, that is, 2.11.7.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 您还将获得多个开源软件包。要安装Scala，请运行`brew install scala`。在Linux平台上安装需要从[http://www.scala-lang.org/download/](http://www.scala-lang.org/download/)网站下载适当的Debian或RPM软件包。我们将使用当时最新的版本，即2.11.7。
- en: Spark distributions can be downloaded from [http://spark.apache.org/downloads.html](http://spark.apache.org/downloads.html).
    We use pre-build for Hadoop 2.6 and later image. As it's Java, you need to just
    unzip the package and start using the scripts from the `bin` subdirectory.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Spark发行版可以从[http://spark.apache.org/downloads.html](http://spark.apache.org/downloads.html)下载。我们使用为Hadoop
    2.6及更高版本预先构建的镜像。由于它是Java，您只需解压软件包并从`bin`子目录中的脚本开始使用即可。
- en: R and Python packages are available at [http://cran.r-project.org/bin](http://cran.r-project.org/bin)
    and [http://python.org/ftp/python/$PYTHON_VERSION/Python-$PYTHON_VERSION.tar.xz](http://python.org/ftp/python/%24PYTHON_VERSION/Python-%24PYTHON_VERSION.tar.xz)
    sites respectively. The text has specific instruction on how to configure them.
    Although our use of the packages should be version agnostic, I used R version
    3.2.3 and Python version 2.7.11 in this book.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: R和Python软件包分别可在[http://cran.r-project.org/bin](http://cran.r-project.org/bin)和[http://python.org/ftp/python/$PYTHON_VERSION/Python-$PYTHON_VERSION.tar.xz](http://python.org/ftp/python/%24PYTHON_VERSION/Python-%24PYTHON_VERSION.tar.xz)网站上找到。文本中具体说明了如何配置它们。尽管我们使用的软件包应该是版本无关的，但我在这本书中使用了R版本3.2.3和Python版本2.7.11。
- en: Who this learning path is for
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本学习路径适合谁
- en: This Learning Path is for engineers and scientists who are familiar with Scala
    and want to learn how to create, validate, and apply machine learning algorithms.
    It will also benefit software developers with a background in Scala programming
    who want to apply machine learning.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 本学习路径是为熟悉Scala并希望学习如何创建、验证和应用机器学习算法的工程师和科学家设计的。它也将对有Scala编程背景的软件开发人员有益，他们希望应用机器学习。
- en: Reader feedback
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this course—what you liked or disliked. Reader feedback is important for us as
    it helps us develop titles that you will really get the most out of.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这个课程的想法——您喜欢什么或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中受益的课程。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the course's title in the subject of your message.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般反馈，请简单地发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及课程标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a course, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为课程做出贡献，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a course book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是课程书的自豪拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this course from your account at
    [http://www.packtpub.com](http://www.packtpub.com). If you purchased this course
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载此课程的示例代码文件，网址为[http://www.packtpub.com](http://www.packtpub.com)。如果您在其他地方购买了此课程，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the course in the **Search** box.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入课程的名称。
- en: Select the course for which you're looking to download the code files.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的课程。
- en: Choose from the drop-down menu where you purchased this course from.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此课程的来源。
- en: Click on **Code Download**.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the course's webpage at the Packt Publishing website. This page can be accessed
    by entering the course's name in the **Search** box. Please note that you need
    to be logged in to your Packt account.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过点击Packt Publishing网站上课程网页上的**代码文件**按钮来下载代码文件。您可以通过在**搜索**框中输入课程名称来访问此页面。请注意，您需要登录到您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保您使用最新版本解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the course is also hosted on GitHub at [https://github.com/PacktPublishing/Scala-Applied-Machine-Learning-Code](https://github.com/PacktPublishing/Scala-Applied-Machine-Learning-Code).
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Scala-Applied-Machine-Learning-Code](https://github.com/PacktPublishing/Scala-Applied-Machine-Learning-Code)。
- en: Errata
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our course—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this course. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your course, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的课程中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进后续版本的课程。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的课程，点击**勘误提交表单**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the course in the search field. The required information
    will appear under the **Errata** section.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入课程名称。所需信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this course, you can contact us at
    `<[questions@packtpub.com](mailto:questions@packtpub.com)>`, and we will do our
    best to address the problem.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这门课程的任何方面遇到问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。
