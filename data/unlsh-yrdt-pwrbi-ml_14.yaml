- en: '14'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '14'
- en: Project Review and Looking Forward
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目回顾与展望
- en: '[*Chapter 13*](B19500_13.xhtml#_idTextAnchor173) of this book was an adventure
    to the cutting edge of technology, as you integrated OpenAI and Azure OpenAI into
    your Power BI project using the FAA Wildlife Strike data. Over the course of this
    book, you have walked through a project for ingesting raw data, transforming and
    prepping the data, building a BI solution for analytics, using analytics to discover
    data features for predictive ML models, building those ML models, scoring new
    data with the ML models, and adding new, robust descriptive and summarization
    capabilities to the solution using LLMs from OpenAI and Azure OpenAI. In *Chapters
    12* and *13*, you augmented and improved text using OpenAI, too. All of this was
    accomplished, from end to end, using Power BI.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B19500_13.xhtml#_idTextAnchor173) 这本书是一次探索技术前沿的冒险，你将OpenAI和Azure OpenAI集成到你的Power
    BI项目中，使用FAA野生动物撞击数据。在这本书的过程中，你走过了从摄取原始数据、转换和准备数据、构建用于分析的BI解决方案、使用分析来发现用于预测机器学习模型的数据特征、构建这些机器学习模型、使用机器学习模型评分新数据，以及使用OpenAI和Azure
    OpenAI的LLMs添加新的、强大的描述性和总结能力到解决方案的全过程。在 *第12章* 和 *第13章* 中，你也使用了OpenAI增强了文本。所有这些都是在Power
    BI的端到端中完成的。'
- en: In this chapter, you will review what you have accomplished throughout the book
    and project, revise important key concepts, and then discover some suggestions
    for future iterations of the project and your career as a data professional. In
    the real world, most projects are never truly complete. At some point, they may
    end, but more often than not, there is the opportunity to improve upon the existing
    solution or expand the scope of the solution to provide more value. Understanding
    and articulating the outstanding value that can be captured by new iterations
    of work and communicating that message to stakeholders, along with estimates of
    the required investments, is key to building your projects to be bigger, better,
    and more impactful.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将回顾你在整本书和项目中所取得的成就，修订重要的关键概念，然后发现一些关于项目未来迭代以及作为数据专业人士职业生涯的建议。在现实世界中，大多数项目永远不会真正完成。在某些时候，它们可能会结束，但更常见的是，有机会改进现有解决方案或扩大解决方案的范围，以提供更多价值。理解和阐述通过新迭代工作可以捕捉到的突出价值，并将这一信息传达给利益相关者，以及所需投资的估计，是构建更大、更好、更有影响力的项目的关键。
- en: Unlike the previous two chapters, this chapter is not written with the assistance
    of OpenAI, but in the authentic voice of the author (with assistance from human
    editors and reviewers).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 与前两章不同，本章不是在OpenAI的帮助下撰写的，而是以作者的原创声音（在人类编辑和审稿人的帮助下）撰写的。
- en: Lessons learned from the book and workshop
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从书籍和研讨会中学到的经验
- en: 'At the beginning of this book, you started with the objective to provide your
    leadership with tools to enable interactive analysis of the FAA Wildlife Strike
    data, in order to find insights about factors that influence incidents and make
    predictions about future possible wildlife strike incidents and associated costs.
    The primary goal of your project, predicting the future impact of FAA Wildlife
    Strikes, required building out Power BI ML models. Through the chapters of this
    book, you walked through the process, using content from the Packt GitHub repository,
    to plan out and implement an end-to-end project. Everything in this project was
    achieved using tools within Power BI or that were integrated with Power BI. A
    high-level summary of the artifacts you created in Power BI is shown in *Figure*
    *14**.1*:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书的开头，你开始的目标是为你的领导提供工具，使他们能够进行交互式分析FAA野生动物撞击数据，以便发现影响事件的因素，并对未来可能发生的野生动物撞击事件及其相关成本进行预测。你的项目的主要目标，即预测FAA野生动物撞击的未来影响，需要构建Power
    BI机器学习模型。通过这本书的章节，你通过Packt GitHub仓库的内容，走过了规划并实施端到端项目的过程。在这个项目中，所有的事情都是使用Power
    BI内的工具或与Power BI集成的工具完成的。你在Power BI中创建的工件的高级总结如图 *14**.1* 所示：
- en: '![Figure 14.1 – Summary of the artifacts created in Power BI in this book](img/Figure_14.1_B19500.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![图14.1 – 本书中在Power BI中创建的工件总结](img/Figure_14.1_B19500.jpg)'
- en: Figure 14.1 – Summary of the artifacts created in Power BI in this book
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.1 – 本书中在Power BI中创建的工件总结
- en: The primary technical training for this book revolved around ML in Power BI,
    but several other concepts were interwoven with the end-to-end workshop. If you
    have taken Microsoft’s **Power BI Dashboard in a Day** course ([https://aka.ms/diad](https://aka.ms/diad)),
    you probably will have found some style similarities between that course and this
    book, but with ML, AI, and OpenAI added as the pivotal capstone deliverables while
    also using FAA Wildlife Strike data from the real world.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要技术培训围绕Power BI中的ML展开，但还穿插了其他几个概念。如果您参加了微软的**Power BI Dashboard in a Day**课程([https://aka.ms/diad](https://aka.ms/diad))，您可能会发现该课程与本书之间存在一些风格上的相似之处，但增加了ML、AI和OpenAI作为关键成果，同时使用了来自现实世界的FAA野生动物撞击数据。
- en: Exploring the intersection of BI, ML, AI, and OpenAI
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 探索BI、ML、AI和OpenAI的交集
- en: 'BI, ML, AI, and OpenAI encompass tools and solution architectures methodologies
    that overlap with one another but can also be approached as separate disciplines.
    Within the context of Power BI, many different tools have been combined under
    the umbrella of a single SaaS platform. Over the years, Power BI has evolved from
    a data visualization tool to SaaS-ify many different Microsoft tools, as per *Figure
    14**.2*:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: BI、ML、AI和OpenAI涵盖了相互重叠的工具和解决方案架构方法，但也可以被视为独立的学科。在Power BI的背景下，许多不同的工具被组合在一个单一的SaaS平台之下。多年来，Power
    BI已从数据可视化工具演变为将许多不同的Microsoft工具SaaS化，正如*图14.2*所示：
- en: '![Figure 14.2 – Power BI consists of many tools within a SaaS platform](img/Figure_14.2_B19500.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图14.2 – Power BI由SaaS平台内的许多工具组成](img/Figure_14.2_B19500.jpg)'
- en: Figure 14.2 – Power BI consists of many tools within a SaaS platform
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.2 – Power BI由SaaS平台内的许多工具组成
- en: 'Within the context of the Power BI SaaS toolset, you walked through the following
    exercises, which provided a baseline conceptual understanding of when and where
    to use ML, AI, and OpenAI:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在Power BI SaaS工具集的背景下，您完成了以下练习，这些练习提供了对何时何地使用ML、AI和OpenAI的基线概念理解：
- en: '[*Chapter 1*](B19500_01.xhtml#_idTextAnchor015): You reviewed the use case,
    browsed the data, and planned your data model to account for a BI design that
    facilitated data exploration and feature discovery, while also planning for a
    design that will work with ML.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第1章*](B19500_01.xhtml#_idTextAnchor015)：您审查了用例，浏览了数据，并规划了数据模型，以实现促进数据探索和特征发现的数据设计，同时规划了一个与ML兼容的设计。'
- en: '*Chapters 2* and *3*: You transformed data and created a baseline design for
    a BI dataset in Power BI. You modeled the data in a way that provided a strong
    foundation for the future.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第2章*和*第3章*：您在Power BI中转换了数据，并为BI数据集创建了一个基线设计。您以提供强大基础的方式对数据进行建模。'
- en: '[*Chapter 4*](B19500_04.xhtml#_idTextAnchor062): You designed tables of data
    to be used for ML. These tables were flattened, with each row representing a unique
    incident with features describing that incident.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第4章*](B19500_04.xhtml#_idTextAnchor062)：您设计了用于ML的数据表。这些表被扁平化，每一行代表一个独特的事件，其中包含描述该事件的特征。'
- en: '[*Chapter 5*](B19500_05.xhtml#_idTextAnchor077): You explored the dataset to
    find features for ML using the BI tools along with AI visuals. New features were
    then added to the ML queries.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第5章*](B19500_05.xhtml#_idTextAnchor077)：您使用BI工具和AI可视化探索数据集以找到ML特征。然后，将这些新特征添加到ML查询中。'
- en: '[*Chapter 6*](B19500_06.xhtml#_idTextAnchor089): You found new features using
    R and Python visuals. These features were also added to the queries for Power
    BI ML.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第6章*](B19500_06.xhtml#_idTextAnchor089)：您使用R和Python的可视化功能找到了新的功能。这些功能也被添加到了Power
    BI ML的查询中。'
- en: '[*Chapter 7*](B19500_07.xhtml#_idTextAnchor102): You migrated your work from
    Power BI Desktop to the Power BI cloud service. After this chapter, all of your
    work was done in the Power BI cloud service.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第7章*](B19500_07.xhtml#_idTextAnchor102)：您将您的作品从Power BI桌面迁移到Power BI云服务。在此章节之后，您所有的作品都是在Power
    BI云服务中完成的。'
- en: '*Chapters 8* to *11*: You built and improved your ML models. You ran the flattened
    ML queries through Power BI ML for three separate predictive models, reviewed
    the training and testing results, and then iterated upon the ML models to improve
    the predictive capabilities.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第8章*至*第11章*：您构建并改进了您的ML模型。您将扁平化的ML查询通过Power BI ML运行了三个不同的预测模型，审查了训练和测试结果，然后迭代ML模型以改进预测能力。'
- en: '*Chapters 12* and *13*: You added OpenAI and Cognitive Services to the solution
    for even more value. OpenAI was used to summarize and generate data in readable
    language.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第12章*和*第13章*：您将OpenAI和认知服务添加到解决方案中，以获得更多价值。OpenAI被用来总结和生成可读性强的数据。'
- en: 'A visual representation of your efforts is displayed in *Figure 14**.3*. Other
    than the OpenAI integration, everything was done completely within the Power BI
    SaaS set of tools:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你的努力在*图14.3*中有直观的展示。除了OpenAI的整合，所有工作都是在Power BI SaaS工具集中完成的：
- en: '![Figure 14.3 – Project methodology integrating BI, ML, AI, and OpenAI tools
    within the Power BI SaaS platform](img/Figure_14.3_B19500.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图14.3 – 在Power BI SaaS平台中整合BI、ML、AI和OpenAI工具的项目方法](img/Figure_14.3_B19500.jpg)'
- en: Figure 14.3 – Project methodology integrating BI, ML, AI, and OpenAI tools within
    the Power BI SaaS platform
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.3 – 在Power BI SaaS平台中整合BI、ML、AI和OpenAI工具的项目方法
- en: In summary, you walked through the process of an entire project that started
    with raw FAA Wildlife Strike data and ended with ML models – all within the SaaS
    tools of Power BI.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，您已经走过了整个项目的过程，从原始的FAA野生动物撞击数据开始，到构建机器学习模型结束——所有这些都在Power BI的SaaS工具中完成。
- en: ML within Power BI
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Power BI中的机器学习
- en: 'Since the name of this book is *Unleashing Your Data with Power BI Machine
    Learning and OpenAI*, the Power BI ML tool is obviously the capstone component
    of the workshop and story adventure you have completed. There are a few reasons
    why the entire book was not based on Power BI ML:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书的名称是《用Power BI机器学习和OpenAI释放您的数据》，因此Power BI ML工具显然是您已完成的工作坊和故事冒险的基石组件。以下是一些整个书籍没有基于Power
    BI ML的原因：
- en: Power BI ML is extremely easy to use, when used properly. It is a version of
    AutoML, and prepping the data properly can be very difficult.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当正确使用时，Power BI ML极其容易使用。它是AutoML的一个版本，正确准备数据可能非常困难。
- en: Many BI experts have never designed and prepped data for ML. The intersection
    of these skills is the hardest part of using Power BI ML for a BI professional.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多BI专家从未设计和准备过数据用于机器学习。这些技能的交集是BI专业人士使用Power BI ML时最困难的部分。
- en: The end-to-end workshop affiliated with this book was designed to represent
    real-world projects as closely as possible. If you completed the workshop, even
    if you took shortcuts by cutting and pasting scripts and content from GitHub,
    you should be able to repeat a variation of the process for your own future projects.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与本书相关的端到端工作坊旨在尽可能真实地代表现实世界项目。如果你完成了工作坊，即使你通过从GitHub剪切和粘贴脚本和内容来缩短了时间，你也应该能够为你的未来项目重复这个过程的变化版本。
- en: At the end of this book, you should now have a very strong understanding of
    how, when, and why to use ML in Power BI.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在本书的结尾，您现在应该对如何在Power BI中使用机器学习、何时使用以及为什么使用机器学习有了非常深刻的理解。
- en: You have now built, assessed, deployed, and re-trained binary prediction, general
    classification, and regression ML models in Power BI. Not only did you accomplish
    this feat, but you did it with real data from the FAA Wildlife Strike database.
    The data was not artificially curated or synthesized to improve your results or
    make the process easy. As an added bonus, you added some OpenAI and Cognitive
    Services integration to the project for added value. You should be proud of yourself!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经在Power BI中构建、评估、部署和重新训练了二元预测、通用分类和回归机器学习模型。你不仅完成了这个壮举，而且使用的是FAA野生动物撞击数据库的真实数据。这些数据不是人工整理或合成的，以改善你的结果或使过程变得容易。作为额外的奖励，你还在项目中添加了一些OpenAI和认知服务的整合，增加了额外的价值。你应该为自己感到骄傲！
- en: But now the real test begins! How do you ensure that your stakeholders appreciate
    the results of the project? Is the project done or can you do more to make it
    better? How can you translate these lessons to your future career plans?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 但现在真正的考验开始了！你如何确保你的利益相关者欣赏项目的成果？项目是否完成，或者你还能做些什么来让它变得更好？你如何将这些经验应用到你的未来职业规划中？
- en: Looking forward
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 展望未来
- en: Now that you’ve progressed from defining requirements, to transforming and exploring
    raw source data from the FAA Wildlife Strike database, to building ML models,
    to working with OpenAI and Cognitive Services, what’s next? Do you publish the
    solution for your stakeholders and users, give yourself a high five, and move
    on to the next project? Do you continue to iterate on this project for added value?
    Do you build upon the lessons from this book and dive deeper into ML and OpenAI?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经从定义需求，到从FAA野生动物撞击数据库中转换和探索原始源数据，到构建机器学习模型，再到与OpenAI和认知服务合作，下一步是什么？你是发布解决方案给利益相关者和用户，给自己鼓掌，然后转到下一个项目吗？你是继续迭代这个项目以增加价值吗？你是基于本书的教训，进一步深入研究机器学习和OpenAI吗？
- en: Next steps for the FAA Wildlife Strike data solution
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: FAA野生动物撞击数据解决方案的下一步
- en: 'The examples used in this book only scratch the surface of the different use
    cases that could be built out using the FAA Wildlife Strike database. In your
    real-world work, most people will never need to use FAA Wildlife Strike data.
    Even so, there is value in brainstorming possible next steps so that you can incorporate
    such thinking into your solutions. Without adding new data, a few examples might
    include, but not be limited to, the following:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用的例子只是触及了使用FAA野生动物撞击数据库可以构建的不同用例的表面。在你的实际工作中，大多数人可能永远不会需要使用FAA野生动物撞击数据。即便如此，思考可能的下一步行动也是有价值的，这样你就可以将这种思考融入你的解决方案中。在不添加新数据的情况下，一些例子可能包括但不限于以下内容：
- en: Predicting the height of different bird species, at different times of the year,
    at different locations
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测不同鸟种在不同时间、不同地点的高度
- en: Predicting the damage likelihood for different types of aircraft
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测不同类型飞机的损坏可能性
- en: Predicting seasonal risk rates for wildlife strikes
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测野生动物撞击的季节性风险率
- en: Evaluating the impact of Covid on wildlife strikes (fewer flights during the
    pandemic)
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估新冠疫情对野生动物撞击的影响（疫情期间航班减少）
- en: Assessing differences in wildlife strikes on aircraft with tail-mounted versus
    wing-mounted engines
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估装有尾翼发动机和机翼发动机的飞机在野生动物撞击方面的差异
- en: 'Bringing in external data might provide opportunities to enrich your solution,
    too:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 引入外部数据也可能为丰富你的解决方案提供机会：
- en: Weather data could be used as a factor for predicting different types of wildlife
    strike criteria
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 天气数据可以用作预测不同类型野生动物撞击标准的因素
- en: Data for all airline flights (most don’t have wildlife strikes) could be used
    to determine the rates of wildlife strikes and add more robust information about
    flights
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有航空公司航班的（大多数没有野生动物撞击）数据可以用来确定野生动物撞击的比率，并添加更多关于航班的稳健信息
- en: Data about wildlife and bird deterrents (fences, decoys of predators, and so
    on) at airports could be added to assess the effectiveness
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在机场添加有关野生动物和鸟类驱赶措施（如围栏、捕食者诱饵等）的数据，以评估其有效性
- en: Iterating upon your existing ML models will most likely give you better results
    than those in the workshop, as will testing different features, evaluating different
    ranges of dates, bringing in newer data, testing new filter criteria. With Power
    BI, new tests are only a few clicks away. If you are able to get better results
    than the workshop, please share them! The ML models in this book were not intended
    to be perfect, but rather to give you a launching pad for getting started with
    the technology.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 对现有的ML模型进行迭代可能会比工作坊中的结果更好，同样，测试不同的特征、评估不同的日期范围、引入新的数据、测试新的筛选标准也会有所帮助。使用Power
    BI，新的测试只需几步点击即可完成。如果你能够得到比工作坊更好的结果，请分享它们！本书中的ML模型并非旨在完美，而是为你开始这项技术提供一个起点。
- en: Next steps with Power BI and ML
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Power BI和ML的下一步
- en: Now that you’ve built and deployed ML models in Power BI, what do you do next?
    Hopefully, this book has been a learning experience that not only enriched your
    skills with the Power BI toolset but also helped you learn the conceptual intersection
    of BI, ML, and AI (including OpenAI). In the modern era, tools such as Power BI
    will continue to evolve and improve over time. How should you plan to use Power
    BI ML moving forward? What other considerations might be good ideas to consider?
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经在Power BI中构建和部署了机器学习模型，接下来你该做什么呢？希望这本书不仅丰富了你使用Power BI工具集的技能，还帮助你了解了BI、ML和AI（包括OpenAI）的概念交汇点。在现代社会，像Power
    BI这样的工具将持续发展和改进。你应该如何规划使用Power BI ML的未来？还有哪些其他考虑因素可能是好主意？
- en: As shown back in *Figure 14**.2*, Power BI is a suite of SaaS tools that are
    constantly evolving and improving. Power BI ML will inevitably evolve, too. The
    tools and techniques covered in this book should give you a foundation for understanding
    and adjusting to future changes to the product suite. You’ve hopefully learned
    a methodology to reveal use cases for ML, discover features to build ML models,
    and assess the possible utility of ML for those use cases within the context of
    Power BI.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如*图14**.2所示，Power BI是一套不断发展和改进的SaaS工具。Power BI ML也将不可避免地发展。本书中涵盖的工具和技术应该为你理解并适应产品套件未来的变化提供基础。你或许已经学到了一种揭示ML用例、发现构建ML模型的功能以及评估这些用例在Power
    BI环境中ML可能用途的方法论。
- en: Will Power BI ML be the right tool for the next iteration of this project or
    for your next ML project? Maybe, maybe not! As discussed in previous chapters,
    the use cases for ML models developed in this book might be more impactful if
    the next round of improvements is done with the help of a data science team with
    enterprise-grade ML capabilities that go beyond the AutoML capabilities in Power
    BI ML. Or, perhaps a few more rounds of iterations in Power BI ML could also result
    in a better end product. In the long term, the design and architectural concepts
    from this book will hopefully provide longer-lasting value than the technical
    trainings for Power BI ML.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Power BI ML是否将是这个项目下一迭代或你下一个ML项目的正确工具？也许，也许不是！如前几章所述，本书中开发的ML模型的使用案例，如果下一轮改进是在具有企业级ML能力的数据科学团队的帮助下进行的，可能会更有影响力，这些能力超越了Power
    BI ML中的AutoML能力。或者，也许在Power BI ML中进行几轮迭代也可能产生更好的最终产品。从长远来看，本书中的设计和架构概念有望提供比Power
    BI ML的技术培训更持久的价值。
- en: Next steps for your career
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你职业生涯的下一步
- en: Having completed this book and the affiliated workshop using FAA Wildlife Strike
    data, hopefully you are excited about considering ML and AI as components for
    future projects. On your journey through this book, you started with raw data
    and built up to Power BI ML with OpenAI integration. The data that you used was
    not curated or optimized for this project but represented real data from the real
    world. What now? Well, hopefully, this experience can help you find new pathways
    to enhance your career!
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这本书和相关的研讨会，使用FAA野生动物撞击数据，希望你对考虑将ML和AI作为未来项目的组件感到兴奋。在你阅读这本书的过程中，你从原始数据开始，逐步构建到具有OpenAI集成的Power
    BI ML。你使用的数据没有经过整理或优化，而是代表了现实世界中的真实数据。那么现在呢？希望这次经历能帮助你找到新的途径来提升你的职业生涯！
- en: 'If you are a Power BI and analytics enthusiast, you can now add ML as a new
    tool to your war chest. You can now leverage Power BI ML to do the following:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个Power BI和数据分析爱好者，你现在可以将ML作为一项新工具添加到你的武器库中。你现在可以利用Power BI ML来完成以下工作：
- en: Assess new ideas for solving problems for existing projects using ML models
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估使用ML模型解决现有项目问题的新想法
- en: Scope out the utility of data for larger ML projects
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定数据在更大ML项目中的效用
- en: Use Power BI ML as a way to rapidly prototype ML models before sending the project
    along to a data science team
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将Power BI ML作为快速原型化ML模型的方式，在将项目发送到数据科学团队之前
- en: Impatiently await updates and new capabilities from Microsoft for ML in Power
    BI
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 急切地期待来自Microsoft的ML在Power BI中的更新和新功能
- en: 'If you have aspirations to become a data science professional, or if you already
    work in data science, you can use your learnings to do the following:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你渴望成为一名数据科学专业人士，或者你已经在数据科学领域工作，你可以利用你的所学来完成以下工作：
- en: Gain a better understanding of how to work with BI teams to collaborate and
    solve problems
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更好地了解如何与BI团队协作解决问题
- en: Build out BI components of your solutions in Power BI
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Power BI中构建解决方案的BI组件
- en: Assess the pros and cons of AutoML tools versus your traditional data science
    toolbox
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估AutoML工具与传统数据科学工具箱的优缺点
- en: Dive deeper into OpenAI and Azure OpenAI integration for your projects
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深入了解OpenAI和Azure OpenAI集成在项目中的应用
- en: For a passionate architect, a solution is never complete and there are always
    opportunities to add new data, approach problems from a new perspective, test
    new AI and ML tools, and improve upon the end user experience.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个热情的建筑师来说，解决方案永远不会完美，总有添加新数据、从新角度解决问题、测试新的AI和ML工具以及改进最终用户体验的机会。
- en: Summary
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you reviewed all of the lessons from the book and the affiliated
    workshop. Over the course of 13 chapters, you have traversed the intersection
    of BI, ML, AI, and OpenAI by way of a single use case. Beginning with raw FAA
    Wildlife Strike data, you built an end-to-end workshop using the affiliated Packt
    GitHub repository. Particular attention was given to Power BI ML, and then integration
    with OpenAI and Azure OpenAI. The next steps and options for working with the
    FAA data were discussed. Options for future career plans were then covered in
    the context of the content in this book. In an age of rapid technological evolution,
    hopefully the architectural design process and strategies covered in this book
    will help you long after these tools have evolved beyond the state in which they
    were covered in this book.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你回顾了书中和附属工作坊的所有课程。在13个章节的过程中，你通过一个单一案例穿越了 BI、ML、AI 和 OpenAI 的交汇点。从原始的 FAA
    野生动物撞击数据开始，你使用附属的 Packt GitHub 仓库构建了一个端到端的工作坊。特别关注了 Power BI ML，然后是与 OpenAI 和
    Azure OpenAI 的集成。讨论了与 FAA 数据一起工作的下一步和选项。然后，在本书内容的背景下，讨论了未来的职业规划。在快速技术演变的时代，希望本书中涵盖的架构设计过程和策略，在工具已经超越本书所涵盖的状态之后，仍能对你有所帮助。
- en: Learning about Power BI ML in this book will hopefully open the door for you
    to find whatever is next in your career. It may be as a Power BI professional,
    a future data scientist, an industry analyst, or as a project manager. If nothing
    else, you will have a different perspective of your surrounding landscape the
    next time you gaze upon the world from a window seat on your next airline flight.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中学习关于 Power BI ML 的知识，希望这能为你打开通往职业生涯下一步的大门。这可能是一个 Power BI 专业人士、未来的数据科学家、行业分析师，或者是一个项目经理。如果其他什么都没有，那么当你下次从飞机的窗户座位上凝视世界时，你将会有一个不同的周围环境视角。
