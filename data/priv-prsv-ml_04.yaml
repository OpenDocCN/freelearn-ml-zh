- en: 'Part 2: Use Cases of Privacy-Preserving Machine Learning and a Deep Dive into
    Differential Privacy'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：隐私保护机器学习用例及差分隐私深入探讨
- en: This part focuses on privacy-preserving data analysis and explores privacy-enhanced
    technologies, with a particular emphasis on differential privacy.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分重点关注隐私保护数据分析，并探讨隐私增强技术，特别强调差分隐私。
- en: We introduce the concept of privacy-preserving data analysis and delve into
    techniques and methodologies that allow for the analysis of data while protecting
    individuals' privacy.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们介绍了隐私保护数据分析的概念，并深入探讨了允许在保护个人隐私的同时分析数据的技术和方法。
- en: We highlight the risks associated with reconstruction attacks in SQL, where
    an adversary attempts to reconstruct sensitive information from seemingly anonymized
    data. We discuss various prevention methods and countermeasures that can be employed
    to mitigate such attacks and protect individuals' privacy.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们强调了与SQL中的重建攻击相关的风险，其中攻击者试图从看似匿名化的数据中重建敏感信息。我们讨论了可以采取的各种预防方法和对策，以减轻此类攻击并保护个人隐私。
- en: This part also provides an overview of privacy-enhanced technologies, such as
    differential privacy, federated learning, secure multiparty computation (SMC),
    and homomorphic encryption.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分还概述了隐私增强技术，如差分隐私、联邦学习、安全多方计算（SMC）和同态加密。
- en: We provide an introduction to differential privacy and machine learning using
    differential privacy and explore how differential privacy can be incorporated
    into machine learning algorithms to provide privacy guarantees for individuals
    whose data is used in the learning process.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们介绍了差分隐私和机器学习，并探讨了如何将差分隐私纳入机器学习算法，为在学习过程中使用的数据提供隐私保障。
- en: We also provide a deep dive into various algorithms employed in differential
    privacy. These algorithms include Laplace, Gaussian, count, sum, mean, variance,
    standard deviation, and thresholding algorithms.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还深入探讨了差分隐私中使用的各种算法。这些算法包括拉普拉斯、高斯、计数、求和、均值、方差、标准差和阈值算法。
- en: We look at developing differential privacy applications using the OpenMined
    PyDP framework. Here, we focus on the practical steps involved in developing differential
    privacy applications using the OpenMined PyDP framework.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们探讨了使用OpenMined PyDP框架开发差分隐私应用。在这里，我们关注使用OpenMined PyDP框架开发差分隐私应用的实际步骤。
- en: We also cover deep learning with differential privacy and look at a fraud detection
    use case. This showcases how open source frameworks such as PyTorch and Opacus
    can be utilized to implement DP in deep learning models.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还涵盖了使用差分隐私的深度学习，并考察了一个欺诈检测用例。这展示了如何利用如PyTorch和Opacus等开源框架在深度学习模型中实现差分隐私。
- en: Finally, we provide an overview of real-world applications utilizing differential
    privacy. Here, we highlight the use cases where DP has been successfully employed
    to balance data analysis and privacy protection in fields such as healthcare,
    finance, and social sciences.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们概述了利用差分隐私的实际应用。在这里，我们强调了在医疗保健、金融和社会科学等领域，差分隐私如何成功应用于平衡数据分析与隐私保护的使用案例。
