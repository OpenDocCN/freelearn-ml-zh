- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In the last few years, machine learning has become a more and more important
    field in the majority of industries. Many tasks once considered impossible to
    automate are now completely managed by computers, allowing human beings to focus
    on more creative tasks. This revolution has been made possible by the dramatic
    improvement of standard algorithms, together with a continuous reduction in hardware
    prices. The complexity that was a huge obstacle only a decade ago is now a problem
    than even a personal computer can solve. The general availability of high-level
    open source frameworks has allowed everybody to design and train extremely powerful
    models.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年里，机器学习已经成为大多数行业中越来越重要的领域。许多曾经被认为无法自动化的任务现在完全由计算机管理，这使得人类能够专注于更具创造性的工作。这一革命得益于标准算法的显著改进以及硬件价格的持续下降。仅十年前还是巨大障碍的复杂性，现在甚至个人电脑也能解决。高级开源框架的普遍可用性使得每个人都能设计和训练极其强大的模型。
- en: The main goal of this book is to introduce the reader to complex techniques
    (such as semi-supervised and manifold learning, probabilistic models, and neural
    networks), balancing mathematical theory with practical examples written in Python.
    I wanted to keep a pragmatic approach, focusing on the applications but not neglecting
    the necessary theoretical foundation. In my opinion, a good knowledge of this
    field can be acquired only by understanding the underlying logic, which is always
    expressed using mathematical concepts. This extra effort is rewarded with a more
    solid awareness of every specific choice and helps the reader understand how to
    apply, modify, and improve all the algorithms in specific business contexts.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的主要目标是向读者介绍复杂的技术（如半监督学习和流形学习、概率模型和神经网络），在数学理论与用Python编写的实际例子之间保持平衡。我想要保持实用主义的方法，专注于应用但也不忽视必要的基础理论。在我看来，只有通过理解背后的逻辑，这通常用数学概念表达，才能获得对这个领域的良好知识。这种额外的努力会带来对每个具体选择的更牢固的认识，并帮助读者理解如何在特定的商业环境中应用、修改和改进所有算法。
- en: 'Machine learning is an extremely wide field and it''s impossible to cover all
    the topics in a book. In this case, I''ve done my best to cover a selection of
    algorithms belonging to supervised, semi-supervised, unsupervised, and Reinforcement
    Learning, providing all the references necessary to further explore each of them.
    The examples have been designed to be easy to understand without any deep insight
    into the code; in fact, I believe it''s more important to show the general cases
    and let the reader improve and adapt them to cope with particular scenarios. I
    apologize for mistakes: even if many revisions have been made, it''s possible
    that some details (both in the formulas and in the code) got away. I hope this
    book will be the starting point for many professionals struggling to enter this
    fascinating world with a pragmatic and business-oriented viewpoint!'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习是一个极其广泛的领域，不可能在一本书中涵盖所有主题。在这种情况下，我已经尽力涵盖了一组属于监督学习、半监督学习、无监督学习和强化学习的算法，并提供所有必要的参考文献以进一步探索每个算法。这些例子被设计成易于理解，无需对代码有深入的了解；实际上，我认为展示一般情况并让读者改进和适应以应对特定场景更为重要。对于错误，我表示歉意：尽管已经进行了多次修订，但可能仍有某些细节（无论是公式还是代码）被遗漏。我希望这本书能成为许多专业人士进入这个迷人世界的起点，他们带着实用和商业导向的观点努力进入这个领域！
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: The ideal audience for this book is computer science students and professionals
    who want to acquire detailed knowledge of complex machine learning algorithms
    and applications. The approach is always pragmatic; however, the theoretical part
    requires some advanced mathematical skills that all graduates (in computer science,
    engineering, mathematics, or science) should have acquired. The book can be also
    utilized by more business-oriented professionals (such as CPOs and product managers)
    to understand how machine learning can be employed to improve existing products
    and businesses.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书的理想读者是希望获得复杂机器学习算法和应用详细知识的计算机科学学生和专业人士。方法始终是实用主义的；然而，理论部分需要一些高级数学技能，所有毕业生（在计算机科学、工程、数学或科学领域）都应该已经掌握。这本书也可以被更多以商业为导向的专业人士（如首席产品官和产品经理）使用，以了解如何利用机器学习来改进现有产品和业务。
- en: '[Chapter 1](acff0775-f21c-4b6d-8ef2-c78713e21364.xhtml), *Machine Learning
    Model Fundamentals*, explains the most important theoretical concepts regarding
    machine learning models, including bias, variance, overfitting, underfitting,
    data normalization, and cost functions. It can be skipped by those readers with
    a strong knowledge of these concepts.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](acff0775-f21c-4b6d-8ef2-c78713e21364.xhtml)，*机器学习模型基础*，解释了关于机器学习模型最重要的理论概念，包括偏差、方差、过拟合、欠拟合、数据归一化和损失函数。对于对这些概念有深入了解的读者可以跳过这一部分。'
- en: '[Chapter 2](f6860c85-a228-4e63-96ac-22a0caf1a767.xhtml), *Introduction to Semi-Supervised
    Learning*, introduces the reader to the main elements of semi-supervised learning,
    focusing on inductive and transductive learning algorithms.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](f6860c85-a228-4e63-96ac-22a0caf1a767.xhtml)，*半监督学习简介*，向读者介绍了半监督学习的主要元素，重点关注归纳和演绎学习算法。'
- en: '[Chapter 3](c23d1792-167f-416e-a848-fa7a10777697.xhtml), *Graph-Based Semi-Supervised
    Learning*, continues the exploration of semi-supervised learning algorithms belonging
    to the families of graph-based and manifold learning models. Label propagation
    and non-linear dimensionality reduction are analyzed in different contexts, providing
    some effective solutions that can be immediately exploited using Scikit-Learn
    functionalities.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](c23d1792-167f-416e-a848-fa7a10777697.xhtml)，*基于图半监督学习*，继续探索属于基于图和流形学习模型家族的半监督学习算法。在不同的背景下分析了标签传播和非线性降维，提供了一些可以使用Scikit-Learn功能立即利用的有效解决方案。'
- en: '[Chapter 4](0870cfd8-26b1-4e7a-9bf6-c81c84ac46b3.xhtml), *Bayesian Networks
    and Hidden Markov Models*, introduces the concepts of probabilistic modeling using
    direct acyclic graphs, Markov chains, and sequential processes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](0870cfd8-26b1-4e7a-9bf6-c81c84ac46b3.xhtml)，*贝叶斯网络和隐马尔可夫模型*，介绍了使用有向无环图、马尔可夫链和序列过程进行概率建模的概念。'
- en: '[Chapter 5](8d541a43-8790-4a91-a79b-e48496f75d90.xhtml), *EM Algorithm and
    Applications*, explains the generic structure of the Expectation-Maximization
    (EM) algorithm. We discuss some common applications, such as Gaussian mixture,
    Principal Component Analysis, Factor Analysis, and Independent Component Analysis.
    This chapter requires deep mathematical knowledge; however, the reader can skip
    the proofs and concentrate on the final results.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](8d541a43-8790-4a91-a79b-e48496f75d90.xhtml)，*EM算法及其应用*，解释了期望最大化（EM）算法的通用结构。我们讨论了一些常见应用，如高斯混合、主成分分析、因子分析和独立成分分析。本章需要深厚的数学知识；然而，读者可以跳过证明，专注于最终结果。'
- en: '[Chapter 6](caf0e7e4-42e3-4807-a97d-6f9968eddb29.xhtml), *Hebbian Learning
    and Self-Organizing Maps*, introduces Hebb''s rule, which is one of the oldest
    neuro-scientific concepts and whose applications are incredibly powerful. The
    chapter explains how a single neuron works and presents two complex models (Sanger
    network and Rubner-Tavan network) that can perform a Principal Component Analysis
    without the input covariance matrix.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](caf0e7e4-42e3-4807-a97d-6f9968eddb29.xhtml)，*赫布学习与自组织映射*，介绍了赫布规则，这是最古老的神经科学概念之一，其应用非常强大。本章解释了单个神经元的工作原理，并介绍了两个复杂模型（Sanger网络和Rubner-Tavan网络），它们可以在没有输入协方差矩阵的情况下执行主成分分析。'
- en: '[Chapter 7](59f765c2-2ad0-4605-826e-349080f85f1f.xhtml), *Clustering Algorithms*,
    introduces some common and important unsupervised algorithms, such as k-Nearest
    Neighbors (based on KD Trees and Ball Trees), K-means (with K-means++ initialization),
    fuzzy C-means, and spectral clustering. Some important metrics (such as Silhouette
    score/plots) are also analyzed.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](59f765c2-2ad0-4605-826e-349080f85f1f.xhtml)，*聚类算法*，介绍了某些常见且重要的无监督算法，如k-Nearest
    Neighbors（基于KD树和球树）、K-means（使用K-means++初始化）、模糊C均值和谱聚类。一些重要的度量（如轮廓分数/图）也被分析。'
- en: '[Chapter 8](78baef9c-5391-4898-91bf-8df25330a163.xhtml), *Ensemble Learning*,
    explains the main concepts of ensemble learning (bagging, boosting, and stacking),
    focusing on Random Forests, AdaBoost (with its variants), Gradient Boosting, and
    Voting Classifiers.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](78baef9c-5391-4898-91bf-8df25330a163.xhtml)，*集成学习*，阐述了集成学习（bagging、boosting和stacking）的主要概念，重点关注随机森林、AdaBoost（及其变体）、梯度提升和投票分类器。'
- en: '[Chapter 9](cb8a2a42-13fc-40ed-b6f0-56e4843284d7.xhtml), *Neural Networks for
    Machine Learning*, introduces the concepts of neural computation, starting with
    the behavior of a perceptron and continuing the analysis of multi-layer perceptron,
    activation functions, back-propagation, stochastic gradient descent (and the most
    important optimization algorithm), regularization, dropout, and batch normalization.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](cb8a2a42-13fc-40ed-b6f0-56e4843284d7.xhtml)，*机器学习的神经网络*，介绍了神经计算的概念，从感知器的行为开始，继续分析多层感知器、激活函数、反向传播、随机梯度下降（最重要的优化算法）、正则化、dropout和批量归一化。'
- en: '[Chapter 10](9589e3b4-f03c-42da-a50b-d908caf5e2a7.xhtml), *Advanced Neural
    Models*, continues the explanation of the most important deep learning methods
    focusing on convolutional networks, recurrent networks, LSTM, and GRU.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](9589e3b4-f03c-42da-a50b-d908caf5e2a7.xhtml)，*高级神经网络模型*，继续解释最重要的深度学习方法，重点关注卷积网络、循环网络、LSTM和GRU。'
- en: '[Chapter 11](8022fb07-a741-4a0e-a965-6678577d3563.xhtml), *Autoencoders*, explains
    the main concepts of an autoencoder, discussing its application in dimensionality
    reduction, denoising, and data generation (variational autoencoders).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](8022fb07-a741-4a0e-a965-6678577d3563.xhtml)，*自编码器*，阐述了自编码器的主要概念，讨论了其在降维、去噪和数据生成（变分自编码器）中的应用。'
- en: '[Chapter 12](b2577dd6-5a10-4eab-b935-aff7c8e062a3.xhtml), *Generative Adversarial
    Networks*, explains the concept of adversarial training. We focus on Deep Convolutional
    GANs and Wasserstein GANs. Both techniques are extremely powerful generative models
    that can learn the structure of an input data distribution and generate brand
    new samples without any additional information.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](b2577dd6-5a10-4eab-b935-aff7c8e062a3.xhtml)，*生成对抗网络*，解释了对抗训练的概念。我们重点关注深度卷积GANs和Wasserstein
    GANs。这两种技术都是极其强大的生成模型，能够学习输入数据分布的结构，并生成全新的样本，而无需任何额外信息。'
- en: '[Chapter 13](4a6f50f9-3956-4806-b08d-97ebd3007d68.xhtml), *Deep Belief Networks*,
    introduces the concepts of Markov random fields, Restricted Boltzmann Machines,
    and Deep Belief Networks. These models can be employed both in supervised and
    unsupervised scenarios with excellent performance.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](4a6f50f9-3956-4806-b08d-97ebd3007d68.xhtml)，*深度信念网络*，介绍了马尔可夫随机场、受限玻尔兹曼机和深度信念网络的概念。这些模型在监督和非监督场景中均能表现出色。'
- en: '[Chapter 14](51bcd684-080e-4354-b2ed-60430bd15f6d.xhtml), *Introduction to
    Reinforcement Learning*, explains the main concepts of Reinforcement Learning
    (agent, policy, environment, reward, and value) and applies them to introduce
    policy and value iteration algorithms and Temporal-Difference Learning (TD(0)).
    The examples are based on a custom checkerboard environment.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](51bcd684-080e-4354-b2ed-60430bd15f6d.xhtml)，*强化学习简介*，解释了强化学习（代理、策略、环境和奖励）的主要概念，并将它们应用于介绍策略和价值迭代算法以及时间差分学习（TD(0)）。示例基于一个定制的棋盘环境。'
- en: '[Chapter 15](345db56a-8a2e-4744-9086-b64b016e0a1d.xhtml), *Advanced Policy
    Estimation Algorithms*, extends the concepts defined in the previous chapter,
    discussing the TD(λ) algorithm, TD(0) Actor-Critic, SARSA, and Q-Learning. A basic
    example of Deep Q-Learning is also presented to allow the reader to immediately
    apply these concepts to more complex environments.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](345db56a-8a2e-4744-9086-b64b016e0a1d.xhtml)，*高级策略估计算法*，扩展了前一章定义的概念，讨论了TD(λ)算法、TD(0)
    Actor-Critic、SARSA和Q-Learning。还提供了一个深度Q学习的简单示例，以便读者能够立即将这些概念应用于更复杂的环境。'
- en: To get the most out of this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: There are no strict prerequisites for this book; however, it's important to
    have basic-intermediate Python knowledge with a specific focus on NumPy. Whenever
    necessary, I will provide instructions/references to install specific packages
    and exploit more advanced functionalities. As Python is based on a semantic indentation,
    the published version can contain incorrect newlines that raise exceptions when
    executing the code. For this reason, I invite all readers without deep knowledge
    of this language to refer to the original source code provided with the book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书没有严格的前置要求；然而，拥有基本的到中级Python知识，并特别关注NumPy，是很重要的。在必要时，我将提供安装特定包和利用更高级功能的说明/参考。由于Python基于语义缩进，发布版本可能包含错误的新行，这会在执行代码时引发异常。因此，我邀请所有没有深入了解这种语言的读者参考书中提供的原始源代码。
- en: All the examples are based on Python 3.5+. I suggest using the Anaconda distribution
    ([https://www.anaconda.com/download/](https://www.anaconda.com/download/)), which
    is probably the most complete and powerful one for scientific projects. The majority
    of the required packages are already built in and it's very easy to install the
    new ones (sometimes with optimized versions). However, any other Python distribution
    can be used. Moreover, I invite readers to test the examples using Jupyter (formerly
    known as IPython) notebooks so as to avoid rerunning the whole example when a
    change is made. If instead an IDE is preferred, I suggest PyCharm, which offers
    many built-in functionalities that are very helpful in data-oriented and scientific
    projects (such as the internal Matplotlib viewer).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 所有示例均基于Python 3.5+。我建议使用Anaconda发行版([https://www.anaconda.com/download/](https://www.anaconda.com/download/))，这可能是用于科学项目的最完整和最强大的一个，其中大多数所需的包已经内置，安装新的包（有时是优化版本）也非常容易。然而，任何其他Python发行版都可以使用。此外，我邀请读者使用Jupyter（以前称为IPython）笔记本测试示例，以避免在做出更改时重新运行整个示例。如果更喜欢IDE，我建议使用PyCharm，它提供了许多内置功能，对于数据导向和科学项目非常有帮助（例如，内置的Matplotlib查看器）。
- en: A good mathematics background is necessary to fully understand the theoretical
    part. In particular, basic skills in probability theory, calculus, and linear
    algebra are required. However, I advise you not to give up when a concept seems
    too difficult. The reference sections contain many useful books, and the majority
    of concepts are explained quite well on Wikipedia too. When something unknown
    is encountered, I suggest reading the specific documentation before continuing.
    In many cases, it's not necessary to have complete knowledge and even an introductory
    paragraph can be enough to understand their rationale.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要完全理解理论部分，良好的数学背景是必要的。特别是，需要概率论、微积分和线性代数的基本技能。然而，当遇到看似过于困难的概念时，我建议不要放弃。参考部分包含了许多有用的书籍，而且大多数概念在维基百科上也有相当好的解释。当遇到未知的事物时，我建议在继续之前先阅读具体的文档。在许多情况下，不需要有完整的知识，甚至一个简介段落就足以理解它们的原理。
