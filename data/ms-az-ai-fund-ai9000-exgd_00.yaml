- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The AI-900 certification exam, also known as the Microsoft Azure AI Fundamentals
    exam, is designed to validate foundational knowledge of **artificial intelligence**
    (**AI**) concepts and how they are implemented in Microsoft Azure.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: AI-900认证考试，也称为微软Azure人工智能基础知识考试，旨在验证人工智能概念的基础知识以及它们如何在微软Azure中实现。
- en: The AI-900 exam has been updated a few times to include new technologies as
    they emerge and enter the Azure space—and this edition of the exam is no different.
    AI-900 now includes a focus on the new OpenAI services available as part of an
    Azure subscription.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: AI-900考试已经更新了几次，以包括新技术的出现和进入Azure空间——这次考试也不例外。AI-900现在包括了对作为Azure订阅一部分的新OpenAI服务的关注。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is intended for individuals who are interested in gaining a basic
    understanding of AI and its applications in Azure but who may not have extensive
    technical experience in the field. This includes business stakeholders, decision-makers,
    and technical professionals who are new to AI technologies.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为对在Azure中的人工智能及其应用有基本了解但可能在该领域没有丰富技术经验的人士提供帮助。这包括对人工智能技术新接触的商业利益相关者、决策者和技术专业人士。
- en: The content in this book assumes you have no knowledge of any machine learning
    or AI concepts (though it certainly helps with understanding some of the more
    complex topics).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的内容假设您对任何机器学习或人工智能概念都没有了解（尽管这当然有助于理解一些更复杂的话题）。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B22207_01.xhtml#_idTextAnchor016), *Identify Features of Common
    AI Workloads*, introduces some of the basic concepts of AI in the Azure platform
    space.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B22207_01.xhtml#_idTextAnchor016), *识别常见人工智能工作负载的特征*，介绍了Azure平台空间中人工智能的一些基本概念。'
- en: '[*Chapter 2*](B22207_02.xhtml#_idTextAnchor027), *Identify the Guiding Principles
    for Responsible AI*, explains Microsoft’s principles for responsible AI, such
    as transparency and inclusiveness.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B22207_02.xhtml#_idTextAnchor027), *识别负责任人工智能的指导原则*，解释了微软关于负责任人工智能的原则，如透明度和包容性。'
- en: '[*Chapter 3*](B22207_03.xhtml#_idTextAnchor042), *Identify Common Machine Learning
    Techniques*, explores machine learning techniques, such as clustering and regression.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B22207_03.xhtml#_idTextAnchor042), *识别常见的机器学习技术*，探讨了机器学习技术，如聚类和回归。'
- en: '[*Chapter 4*](B22207_04.xhtml#_idTextAnchor065), *Describe Core Machine Learning
    Concepts*, expands on the concepts of machine learning techniques with explanations
    of features, labels, training, and validation.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B22207_04.xhtml#_idTextAnchor065), *描述核心机器学习概念*，通过解释特征、标签、训练和验证等，扩展了机器学习技术的概念。'
- en: '[*Chapter 5*](B22207_05.xhtml#_idTextAnchor077), *Describe Azure Machine Learning
    Capabilities*, focuses on the power of **automated machine learning** (**AutoML**)
    as well as the functional resources necessary for enabling machine learning in
    Azure.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B22207_05.xhtml#_idTextAnchor077), *描述Azure机器学习功能*，重点关注**自动化机器学习**（**AutoML**）的力量以及使Azure中的机器学习成为可能的必要功能资源。'
- en: '[*Chapter 6*](B22207_06.xhtml#_idTextAnchor112), *Identify Common Types of
    Computer Vision Solutions*, introduces the concepts behind computer vision, such
    as optical character recognition and object detection.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第六章*](B22207_06.xhtml#_idTextAnchor112), *识别常见的计算机视觉解决方案类型*，介绍了计算机视觉背后的概念，如光学字符识别和目标检测。'
- en: '[*Chapter 7*](B22207_07.xhtml#_idTextAnchor129), *Identify Azure Tools and
    Services for Computer Vision Tasks*, expands on the basics of computer vision
    with services such as Azure AI Vision and Azure AI Face.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第七章*](B22207_07.xhtml#_idTextAnchor129), *识别用于计算机视觉任务的Azure工具和服务*，通过Azure
    AI视觉和Azure AI面部等服务，扩展了计算机视觉的基础知识。'
- en: '[*Chapter 8*](B22207_08.xhtml#_idTextAnchor148), *Identify Features of Common
    NLP Workload Scenarios*, introduces the core foundational workload uses for natural
    language processing, such as sentiment analysis, translation, and key phrase extraction.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第八章*](B22207_08.xhtml#_idTextAnchor148), *识别常见自然语言处理工作负载场景的特征*，介绍了自然语言处理的核心基础工作负载用途，如情感分析、翻译和关键词提取。'
- en: '[*Chapter 9*](B22207_09.xhtml#_idTextAnchor169), *Identify Azure Tools and
    Services for NLP Workloads*, provides information about Azure’s natural language
    processing solutions, such as the Azure AI Translator and Azure AI Language services.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第九章*](B22207_09.xhtml#_idTextAnchor169), *识别用于自然语言处理工作负载的Azure工具和服务*，提供了有关Azure自然语言处理解决方案的信息，例如Azure
    AI翻译器和Azure AI语言服务。'
- en: '[*Chapter 10*](B22207_10.xhtml#_idTextAnchor187), *Identify Features of Generative
    AI Solutions*, explains the broad features and use cases for generative AI models.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B22207_10.xhtml#_idTextAnchor187)*，*识别生成式AI解决方案的特点*，解释了生成式AI模型的广泛特性和用例。'
- en: '[*Chapter 11*](B22207_11.xhtml#_idTextAnchor215), *Identify Capabilities of
    Azure OpenAI Service*, highlights the powerful features of Azure OpenAI Service,
    including text content and image generation.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B22207_11.xhtml#_idTextAnchor215)*，*识别Azure OpenAI服务的功能*，突出了Azure
    OpenAI服务的强大功能，包括文本内容和图像生成。'
- en: '[*Chapter 12*](B22207_12.xhtml#_idTextAnchor228)*, Accessing the Online* *Practice
    Resources*.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B22207_12.xhtml#_idTextAnchor228)*，访问在线* *实践资源*。'
