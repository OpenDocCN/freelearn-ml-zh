- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Machine learning, at its core, describes algorithms that transform data into
    actionable intelligence. This fact makes machine learning well suited to the present-day
    era of big data. Without machine learning, it would be nearly impossible to make
    sense of the massive streams of information that are now all around us.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习，从本质上讲，描述的是将数据转化为可操作智能的算法。这一事实使得机器学习非常适合当今的大数据时代。没有机器学习，我们几乎无法理解现在围绕我们的海量信息流。
- en: The cross-platform, zero-cost statistical programming environment called R provides
    an ideal pathway to start applying machine learning. R offers powerful but easy-to-learn
    tools that can assist you with finding insights in your own data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 被称为R的跨平台、零成本的统计编程环境提供了一个理想的途径来开始应用机器学习。R提供了强大且易于学习的工具，可以帮助你在自己的数据中找到洞察。
- en: By combining hands-on case studies with the essential theory needed to understand
    how these algorithms work, this book delivers all the knowledge you need to get
    started with machine learning and to apply its methods to your own projects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过结合实际案例研究和理解这些算法如何工作的必要理论，本书提供了你开始机器学习并将其方法应用于自己项目的所有知识。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is aimed at people in applied fields—business analysts, social scientists,
    and others—who have access to data and hope to use it for action. Perhaps you
    already know a bit about machine learning, but have never used R; or, perhaps
    you know a little about R, but are new to machine learning. Maybe you are completely
    new to both! In any case, this book will get you up and running quickly. It would
    be helpful to have a bit of familiarity with basic math and programming concepts,
    but no prior experience is required. All you need is curiosity.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在面向应用领域的人士——如商业分析师、社会科学家等，他们可以访问数据并希望将其用于实际行动。也许你已经对机器学习有所了解，但从未使用过R；或者，也许你对R有所了解，但对机器学习却是新手。也许你对两者都一无所知！无论如何，这本书将让你迅速上手。对基本数学和编程概念有一定的了解会有所帮助，但不需要任何先前的经验。你所需要的只是好奇心。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '*Chapter 1*, *Introducing Machine Learning*, presents the terminology and concepts
    that define and distinguish machine learners, as well as a method for matching
    a learning task with the appropriate algorithm.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*介绍机器学习*，介绍了定义和区分机器学习者的术语和概念，以及将学习任务与适当的算法匹配的方法。'
- en: '*Chapter 2*, *Managing and Understanding Data*, provides an opportunity to
    get your hands dirty working with data in R. Essential data structures and procedures
    used for loading, exploring, and understanding data are discussed.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*管理和理解数据*，提供了一个机会，让你在R中动手处理数据。讨论了用于加载数据、探索和理解数据的基本数据结构和程序。'
- en: '*Chapter 3*, *Lazy Learning – Classification Using Nearest Neighbors*, teaches
    you how to understand and apply a simple yet powerful machine learning algorithm
    to your first real-world task: identifying malignant samples of cancer.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*懒惰学习 – 使用最近邻进行分类*，教你如何理解和应用一个简单但强大的机器学习算法到你的第一个真实世界任务：识别癌症的恶性样本。'
- en: '*Chapter 4*, *Probabilistic Learning – Classification Using Naive Bayes*, reveals
    the essential concepts of probability that are used in cutting-edge spam filtering
    systems. You’ll learn the basics of text mining in the process of building your
    own spam filter.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*概率学习 – 使用朴素贝叶斯进行分类*，揭示了在尖端垃圾邮件过滤系统中使用的概率的基本概念。在构建自己的垃圾邮件过滤器过程中，你将学习文本挖掘的基础知识。'
- en: '*Chapter 5*, *Divide and Conquer – Classification Using Decision Trees and
    Rules*, explores a couple of learning algorithms whose predictions are not only
    accurate, but also easily explained. We’ll apply these methods to tasks where
    transparency is important.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*分而治之 – 使用决策树和规则进行分类*，探讨了几个预测不仅准确，而且易于解释的学习算法。我们将将这些方法应用于需要透明度的重要任务中。'
- en: '*Chapter 6*, *Forecasting Numeric Data – Regression Methods*, introduces machine
    learning algorithms used for making numeric predictions. As these techniques are
    heavily embedded in the field of statistics, you will also learn the essential
    metrics needed to make sense of numeric relationships.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章*，*预测数值数据 – 回归方法*，介绍了用于进行数值预测的机器学习算法。由于这些技术深深植根于统计学领域，你还将学习理解数值关系所需的基本指标。'
- en: '*Chapter 7*, *Black-Box Methods – Neural Networks and Support Vector Machines*,
    covers two complex but powerful machine learning algorithms. Though the math may
    appear intimidating, we will work through examples that illustrate their inner
    workings in simple terms.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*黑盒方法 – 神经网络和支持向量机*，涵盖了两个复杂但强大的机器学习算法。尽管数学可能看起来令人畏惧，但我们将通过简单术语说明其内部工作的示例。'
- en: '*Chapter 8*, *Finding Patterns – Market Basket Analysis Using Association Rules*,
    exposes the algorithm used in the recommendation systems employed by many retailers.
    If you’ve ever wondered how retailers seem to know your purchasing habits better
    than you know yourself, this chapter will reveal their secrets.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*寻找模式 – 使用关联规则进行市场篮子分析*，揭示了众多零售商使用的推荐系统中使用的算法。如果你曾好奇零售商似乎比你更了解你的购买习惯，这一章将揭示他们的秘密。'
- en: '*Chapter 9*, *Finding Groups of Data – Clustering with k-means*, is devoted
    to a procedure that locates clusters of related items. We’ll utilize this algorithm
    to identify profiles within an online community.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*寻找数据组 – 使用k-means进行聚类*，致力于一种定位相关项目聚类的程序。我们将利用此算法来识别在线社区内的个人资料。'
- en: '*Chapter 10*, *Evaluating Model Performance*, provides information on measuring
    the success of a machine learning project and obtaining a reliable estimate of
    the learner’s performance on future data.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*评估模型性能*，提供了衡量机器学习项目成功和获得对未来数据学习者性能的可靠估计的信息。'
- en: '*Chapter 11*, *Being Successful with Machine Learning*, describes the common
    pitfalls faced when transitioning from textbook datasets to real world machine
    learning problems, as well as the tools, strategies, and soft skills needed to
    combat these issues.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*在机器学习中取得成功*，描述了从教科书数据集过渡到现实世界机器学习问题时面临的常见陷阱，以及对抗这些问题的工具、策略和软技能。'
- en: '*Chapter 12*, *Advanced Data Preparation*, introduces the set of “tidyverse”
    packages, which help wrangle large datasets to extract meaningful information
    to aid the machine learning process.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*高级数据准备*，介绍了“tidyverse”包集，这些包有助于整理大型数据集以提取有意义的信息，从而辅助机器学习过程。'
- en: '*Chapter 13*, *Challenging Data – Too Much, Too Little, Too Complex*, considers
    solutions to a common set of problems that can derail a machine learning project
    when the useful information is lost within a massive dataset, much like a needle
    in a haystack.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*挑战性数据 – 过多、过少、过于复杂*，考虑了解决在大量数据集中丢失有用信息时可能破坏机器学习项目的常见问题，就像在干草堆里找针一样。'
- en: '*Chapter 14*, *Building Better Learners*, reveals the methods employed by the
    teams at the top of machine learning competition leaderboards. If you have a competitive
    streak, or simply want to get the most out of your data, you’ll need to add these
    techniques to your repertoire.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*打造更好的学习者*，揭示了机器学习竞赛排行榜上顶尖团队所采用的方法。如果你有竞争心，或者只是想充分利用你的数据，你需要将这些技巧添加到你的技能库中。'
- en: '*Chapter 15*, *Making Use of Big Data*, explores the frontiers of machine learning.
    From working with extremely large datasets to making R work faster, the topics
    covered will help you push the boundaries of what is possible with R, and even
    allow you to utilize the sophisticated tools developed by large organizations
    like Google for image recognition and understanding text data.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*利用大数据*，探讨了机器学习的边界。从处理极大型数据集到使R运行更快，涵盖的主题将帮助你推动R所能实现的可能性的边界，甚至允许你利用像Google这样的大型组织开发的复杂工具，用于图像识别和理解文本数据。'
