- en: 'Section 5: Optimizing and Deploying Models through AWS'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5节：通过AWS优化和部署模型
- en: After mastering the use of various tools regarding machine learning on AWS,
    one important step that the readers have to master is optimizing these models
    and deploying them to production. In this part of the book, we discuss how machine
    learning models trained using AWS tools can be optimized and made ready to be
    deployed in production environments
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在掌握AWS上机器学习各种工具的使用后，读者必须掌握的一个重要步骤是优化这些模型并将它们部署到生产环境中。在本部分书中，我们讨论了使用AWS工具训练的机器学习模型如何进行优化并准备好在生产环境中部署。
