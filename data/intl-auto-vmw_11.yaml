  zh: 在下一章，[第10章](5cce66c5-1e67-470e-a3f8-1ba791438615.xhtml)，*使用机器学习改造VMware IT运营*中，我们将了解如何从单个控制台管理不同的云模型以及数据中心运营方法的阶段性转型。我们还将了解如何使用基于机器学习的解决方案设计可扩展的基础设施，以在统一平台上托管旧的和新的云原生应用程序。
