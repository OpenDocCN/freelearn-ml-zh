- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Big data has become a popular buzzword across many industries. An increasing
    number of people have been exposed to the term and are looking at how to leverage
    big data in their own businesses, to improve sales and profitability. However,
    collecting, aggregating, and visualizing data is just one part of the equation.
    Being able to extract useful information from data is another task, and much more
    challenging.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据已成为许多行业中的热门词汇。越来越多的人接触到了这个术语，并正在寻找如何在他们的业务中利用大数据，以提高销售额和盈利能力。然而，收集、聚合和可视化数据只是方程的一部分。能够从数据中提取有用信息是另一项任务，而且更具挑战性。
- en: Traditionally, most researchers perform statistical analysis using historical
    samples of data. The main downside of this process is that conclusions drawn from
    statistical analysis are limited. In fact, researchers usually struggle to uncover
    hidden patterns and unknown correlations from target data. Aside from applying
    statistical analysis, machine learning has emerged as an alternative. This process
    yields a more accurate predictive model with the data inserted into a learning
    algorithm. Through machine learning, the analysis of business operations and processes
    is not limited to human-scale thinking. Machine-scale analysis enables businesses
    to discover hidden values in big data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，大多数研究人员使用历史数据样本进行统计分析。这个过程的主要缺点是，从统计分析中得出的结论是有限的。事实上，研究人员通常很难从目标数据中揭示隐藏的模式和未知的相关性。除了应用统计分析外，机器学习已成为一种替代方案。这个过程通过将数据插入学习算法，产生了一个更准确的预测模型。通过机器学习，对商业运营和流程的分析不再局限于人类规模的思考。机器规模的分杂数析使企业能够发现大数据中的隐藏价值。
- en: The most widely used tool for machine learning and data analysis is the R language.
    In addition to being the most popular language used by data scientists, R is open
    source and is free for use for all users. The R programming language offers a
    variety of learning packages and visualization functions, which enable users to
    analyze data on the fly. Any user can easily perform machine learning with R on
    their dataset without knowing every detail of the mathematical models behind the
    analysis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习和数据分析最广泛使用的工具是R语言。除了是数据科学家最流行的语言外，R是开源的，对所有用户都是免费的。R编程语言提供了各种学习包和可视化函数，使用户能够实时分析数据。任何用户都可以轻松地在自己的数据集上使用R进行机器学习，而无需了解分析背后的数学模型的每一个细节。
- en: '*Machine Learning with R Cookbook* takes a practical approach to teaching you
    how to perform machine learning with R. Each of the 12 chapters are introduced
    to you by dividing this topic into several simple recipes. Through the step-by-step
    instructions provided in each recipe, the reader can construct a predictive model
    by using a variety of machine learning packages.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 《使用R的机器学习食谱》采用了一种实用的方法来教授您如何使用R进行机器学习。每一章都通过将这个主题分为几个简单的食谱向您介绍。通过每个食谱中提供的逐步说明，读者可以使用各种机器学习包构建一个预测模型。
- en: In this book, readers are first directed how to set up the R environment and
    use simple R commands to explore data. The next topic covers how to perform statistical
    analysis with machine learning analysis and assessing created models, which are
    covered in detail later on in the book. There is also content on learning how
    to integrate R and Hadoop to create a big data analysis platform. The detailed
    illustrations provide all the information required to start applying machine learning
    to individual projects.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，读者首先被指导如何设置R环境并使用简单的R命令来探索数据。接下来，我们将讨论如何使用机器学习分析进行统计分析以及评估创建的模型，这些内容将在本书的后续部分详细讨论。此外，本书还包含如何将R和Hadoop集成以创建大数据分析平台的内容。详细的插图提供了开始将机器学习应用于个人项目所需的所有信息。
- en: With *Machine Learning with R Cookbook*, users will feel that machine learning
    has never been easier.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 使用《使用R的机器学习食谱》，用户会感觉到机器学习从未如此简单。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0015_split_000.html#page "Chapter 1. Practical Machine Learning
    with R"), *Practical Machine Learning with R*, describes how to create a ready-to-use
    R environment. Furthermore, we cover all the basic R operations, from reading
    data into R, manipulating data, and performing simple statistics, to visualizing
    data.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015_split_000.html#page "第1章. 实践中的R语言机器学习")，《实践中的R语言机器学习》，描述了如何创建一个现成的R环境。此外，我们还涵盖了所有基本的R操作，从将数据读入R，操作数据，到执行简单的统计，再到数据可视化。'
- en: '[Chapter 2](part0024_split_000.html#page "Chapter 2. Data Exploration with
    RMS Titanic"), *Data Exploration with RMS Titanic*, provides you an opportunity
    to perform exploratory analysis in R. In this chapter, we walk you through the
    process of transforming, analyzing, and visualizing the RMS Titanic data. We conclude
    by creating a prediction model to identify the possible survivors of the Titanic
    tragedy.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0024_split_000.html#page "第二章. 使用 RMS 泰坦尼克号进行数据探索"), *使用 RMS 泰坦尼克号进行数据探索*，为你提供了一个在
    R 中进行探索性分析的机会。在本章中，我们将带你了解如何对 RMS 泰坦尼克号数据进行转换、分析和可视化。我们通过创建一个预测模型来识别泰坦尼克号悲剧的可能幸存者来结束本章。'
- en: '[Chapter 3](part0033_split_000.html#page "Chapter 3. R and Statistics"), *R
    and Statistics*, begins with an emphasis on data sampling and probability distribution.
    Subsequently, the chapter demonstrates how to perform descriptive statistics and
    inferential statistics on data.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0033_split_000.html#page "第三章. R 和统计学"), *R 和统计学*，首先强调数据抽样和概率分布。随后，本章展示了如何在数据上执行描述性统计和推断性统计。'
- en: '[Chapter 4](part0046_split_000.html#page "Chapter 4. Understanding Regression
    Analysis"), *Understanding Regression Analysis*, analyzes the linear relationship
    between a dependent (response) variable and one or more independent (predictor)
    sets of explanatory variables. You will learn how to use different regression
    models to make sense of numeric relationships, and further apply a fitted model
    to data for continuous value prediction.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0046_split_000.html#page "第四章. 理解回归分析"), *理解回归分析*，分析了因变量（响应变量）与一个或多个自变量（预测变量）集合之间的线性关系。你将学习如何使用不同的回归模型来理解数值关系，并将拟合的模型应用于数据以进行连续值预测。'
- en: '[Chapter 5](part0060_split_000.html#page "Chapter 5. Classification (I) – Tree,
    Lazy, and Probabilistic"), *Classification (I) – Tree, Lazy, Probabilistic*, teaches
    you how to fit data into a tree-based classifier, k-nearest neighbor classifier,
    logistic regression classifier, or the Naïve Bayes classifier. In order to understand
    how classification works, we provide an example with the purpose of identifying
    possible customer churns from a telecom dataset.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0060_split_000.html#page "第五章. 分类（I）- 树、懒惰和概率"), *分类（I）- 树、懒惰、概率*，教你如何将数据拟合到基于树的分类器、k
    近邻分类器、逻辑回归分类器或朴素贝叶斯分类器。为了理解分类是如何工作的，我们提供了一个例子，目的是从电信数据集中识别可能的客户流失。'
- en: '[Chapter 6](part0072_split_000.html#page "Chapter 6. Classification (II) –
    Neural Network and SVM"), *Classification (II) – Neural Network, SVM*, introduces
    two complex but powerful classification methods: neural networks and support vector
    machines. Despite the complex nature of these methods, this chapter shows how
    easy it is to make an accurate prediction using these algorithms in R.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0072_split_000.html#page "第六章. 分类（II）- 神经网络和 SVM"), *分类（II）- 神经网络、SVM*，介绍了两种复杂但强大的分类方法：神经网络和支持向量机。尽管这些方法性质复杂，但本章展示了如何在
    R 中使用这些算法进行准确预测是多么容易。'
- en: '[Chapter 7](part0083_split_000.html#page "Chapter 7. Model Evaluation"), *Model
    Evaluation*, reveals some measurements that you can use to evaluate the performance
    of a fitted model. With these measurements, we can select the optimum model that
    accurately predicts responses for future subjects.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](part0083_split_000.html#page "第七章. 模型评估"), *模型评估*，揭示了你可以用来评估拟合模型性能的一些度量。有了这些度量，我们可以选择最优模型，该模型能够准确预测未来主题的响应。'
- en: '[Chapter 8](part0096_split_000.html#page "Chapter 8. Ensemble Learning"), *Ensemble
    Learning*, introduces how to use the power of ensemble learners to produce better
    classification and regression results, as compared to a single learner. As an
    ensemble learner is frequently the winning approach in many data prediction competitions;
    you should know how to apply ensemble learners to your projects.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](part0096_split_000.html#page "第八章. 集成学习"), *集成学习*，介绍了如何使用集成学习者的力量来产生比单个学习者更好的分类和回归结果。由于集成学习者经常在许多数据预测竞赛中获胜，你应该知道如何将集成学习者应用于你的项目中。'
- en: '[Chapter 9](part0106_split_000.html#page "Chapter 9. Clustering"), *Clustering*,
    explores different types of clustering methods. Clustering can group similar points
    of data together. In this chapter, we demonstrate how to apply the clustering
    technique to segment customers and further compare differences between each clustering
    method.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](part0106_split_000.html#page "第 9 章. 聚类"), *聚类*，探讨了不同的聚类方法。聚类可以将相似的数据点分组在一起。在本章中，我们展示了如何应用聚类技术来细分客户，并进一步比较不同聚类方法之间的差异。'
- en: '[Chapter 10](part0118_split_000.html#page "Chapter 10. Association Analysis
    and Sequence Mining"), *Association Analysis and Sequence Mining*, exposes you
    to the common methods used to discover associated items and underlying frequent
    patterns from transaction data. This chapter is a must read for those of you interested
    in finding out how researchers discovered the famous association between customers
    that purchase beer and those who purchase diapers.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](part0118_split_000.html#page "第 10 章. 关联分析和序列挖掘"), *关联分析和序列挖掘*，向您展示了从交易数据中发现关联项目和潜在频繁模式所使用的常用方法。对于那些对了解研究人员如何发现顾客购买啤酒与购买尿布之间的著名关联感兴趣的人来说，本章是必读的。'
- en: '[Chapter 11](part0127_split_000.html#page "Chapter 11. Dimension Reduction"),
    *Dimension Reduction*, teaches you how to select and extract features from original
    variables. With this technique, we can remove the effect from redundant features,
    and reduce the computational cost to avoid overfitting. For a more concrete example,
    this chapter reveals how to compress and restore an image with the dimension reduction
    approach.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 11 章](part0127_split_000.html#page "第 11 章. 降维"), *降维*，教您如何从原始变量中选择和提取特征。使用这种技术，我们可以消除冗余特征的影响，并降低计算成本以避免过拟合。为了更具体的例子，本章揭示了如何使用降维方法压缩和恢复图像。'
- en: '[Chapter 12](part0138_split_000.html#page "Chapter 12. Big Data Analysis (R
    and Hadoop)"), *Big Data Analysis (R and Hadoop)*, reveals how you can use RHadoop,
    which allows R to leverage the scalability of Hadoop, so as to process and analyze
    big data. We cover all the steps, from setting up the RHadoop environment to actual
    big data processing and machine learning on big data. Lastly, we explore how to
    deploy an RHadoop cluster using Amazon EC2.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 12 章](part0138_split_000.html#page "第 12 章. 大数据分析 (R 和 Hadoop)"), *大数据分析
    (R 和 Hadoop)*，揭示了如何使用 RHadoop，它允许 R 利用 Hadoop 的可扩展性，以便处理和分析大数据。我们涵盖了从设置 RHadoop
    环境到实际的大数据处理和大数据机器学习的所有步骤。最后，我们探讨了如何使用 Amazon EC2 部署 RHadoop 集群。'
- en: '[Appendix A](part0150.html#page "Appendix A. Resources for R and Machine Learning"),
    *Resources for R and Machine Learning*, will provide you with all the resources
    for R and machine learning.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 A](part0150.html#page "附录 A. R 和机器学习资源"), *R 和机器学习资源*，将为您提供 R 和机器学习的所有资源。'
- en: '[Appendix B](part0151.html#page "Appendix B. Dataset – Survival of Passengers
    on the Titanic"), *Dataset – Survival of Passengers on the Titanic*, shows you
    the dataset for survival of passengers on the Titanic.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 B](part0151.html#page "附录 B. 数据集 – 泰坦尼克号乘客生存数据"), *数据集 – 泰坦尼克号乘客生存数据*，展示了泰坦尼克号乘客生存数据集。'
- en: What you need for this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的条件
- en: To follow the book's examples, you will need a computer with access to the Internet
    and the ability to install the R environment. You can download R from [http://www.cran.r-project.org/](http://www.cran.r-project.org/).
    Detailed installation instructions are available in the first chapter.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随本书的示例，您需要一个可以访问互联网并能安装 R 环境的计算机。您可以从 [http://www.cran.r-project.org/](http://www.cran.r-project.org/)
    下载 R。详细的安装说明可在第一章找到。
- en: The examples provided in this book were coded and tested with R Version 3.1.2
    on a computer with Microsoft Windows installed on it. These examples should also
    work with any recent version of R installed on either MAC OSX or a Unix-like OS.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供的示例使用 R 版本 3.1.2 编码并在安装了 Microsoft Windows 的计算机上进行了测试。这些示例也应该适用于安装在 MAC
    OSX 或类似 Unix 操作系统上的任何最新版本的 R。
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is ideal for those of you who want to learn how to use R for machine
    learning and gain insights from data. Regardless of your level of experience,
    this book covers the basics of applying R to machine learning through advanced
    techniques. While it is helpful if you are familiar with basic programming or
    machine learning concepts, you do not require prior experience to benefit from
    this book.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书非常适合那些想学习如何使用R进行机器学习并从数据中获得洞察力的人。无论您的经验水平如何，本书都涵盖了通过高级技术将R应用于机器学习的基础知识。虽然如果您熟悉基本的编程或机器学习概念会有所帮助，但您不需要先前的经验就能从本书中受益。
- en: Sections
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到一些频繁出现的标题（准备、如何做、如何工作、更多内容、相关内容）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下这些部分：
- en: Getting ready
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分告诉您在食谱中可以期待什么，并描述了如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section contains the steps required to follow the recipe.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何工作…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分通常包含对上一部分发生事件的详细解释。
- en: There's more…
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分包含有关食谱的附加信息，以便让读者对食谱有更深入的了解。
- en: See also
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关内容
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分提供了对其他有用信息的链接，以帮助读者更好地了解食谱。
- en: Conventions
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: This book contains a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Use
    the `rpart` function to build a classification tree model."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称的显示方式如下：“使用`rpart`函数构建分类树模型。”
- en: 'A block of code is set as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式编写：
- en: '[PRE1]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in text in the following
    format: "In R, a missing value is noted with the symbol **NA (not available)**,
    and an impossible value is **NaN (not a number)**."'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，将以以下格式显示：“在R中，缺失值用符号**NA（不可用**）表示，不可能的值是**NaN（非数字**）。”'
- en: Note
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框出现。
- en: Tip
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门看起来像这样。
- en: Reader feedback
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中受益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [http://www.packtpub.com](http://www.packtpub.com) 下载您购买的所有 Packt 出版物的示例代码文件。如果您在其他地方购买了这本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误****提交****表单**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料盗版是一个跨所有媒体的持续问题。在 Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。
