- en: '*Preface*'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*前言*'
- en: About
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于
- en: This section briefly introduces the authors, the coverage of this book, the
    technical skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要介绍了作者、本书的内容覆盖范围、开始时你需要的技术技能，以及完成所有活动和练习所需的硬件和软件要求。
- en: About the Book
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书简介
- en: Unsupervised learning is a useful and practical solution in situations where
    labeled data is not available.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 无监督学习是一种在没有标签数据的情况下非常有用且实用的解决方案。
- en: '*Applied Unsupervised Learning with Python* guides you through the best practices
    for using unsupervised learning techniques in tandem with Python libraries to
    extract meaningful information from unstructured data. The book begins by explaining
    how basic clustering works to find similar data points in a dataset. Once you
    are well-versed with the k-means algorithm and how it operates, you''ll learn
    what dimensionality reduction is and where to apply it. As you progress, you''ll
    learn various neural network techniques and how they can improve your model. While
    studying the applications of unsupervised learning, you will also learn how to
    mine topics that are trending on Twitter. You will complete the book by challenging
    yourself with various interesting activities, such as performing market basket
    analysis and identifying relationships between different products.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*Python应用无监督学习* 引导你使用无监督学习技术与 Python 库配合，提取非结构化数据中的有意义信息的最佳实践。本书首先解释了基本的聚类如何工作，以在数据集中找到相似的数据点。一旦你熟悉了
    k-means 算法及其操作方式，你将学习什么是降维以及如何应用它。随着学习的深入，你将掌握各种神经网络技术，以及它们如何提升你的模型。研究无监督学习的应用时，你还将学习如何挖掘
    Twitter 上的热门话题。你将通过完成各种有趣的活动来挑战自己，例如进行市场购物篮分析，并识别不同产品之间的关系。'
- en: By the end of this book, you will have the skills you need to confidently build
    your own models using Python.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书的最后，你将掌握使用 Python 自信地构建自己模型所需的技能。
- en: About the Authors
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 作者简介
- en: '**Benjamin Johnston** is a senior data scientist for one of the world''s leading
    data-driven medtech companies and is involved in the development of innovative
    digital solutions throughout the entire product development pathway, from problem
    definition, to solution research and development, through to final deployment.
    He is currently completing his PhD in machine learning, specializing in image
    processing and deep convolutional neural networks. He has more than 10 years''
    experience in medical device design and development, working in a variety of technical
    roles, and holds first-class honors bachelor''s degrees in both engineering and
    medical science from the University of Sydney, Australia.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**Benjamin Johnston** 是世界领先的数据驱动医疗科技公司之一的高级数据科学家，参与了整个产品开发过程中的创新数字解决方案的开发，从问题定义到解决方案的研发，再到最终部署。他目前正在完成机器学习博士学位，专攻图像处理和深度卷积神经网络。他在医疗设备设计和开发领域有超过
    10 年的经验，担任过多种技术角色，拥有澳大利亚悉尼大学工程学和医学科学两项一等荣誉学士学位。'
- en: '**Aaron Jones** is a full-time senior data scientist at one of America''s biggest
    retailers, as well as a statistical consultant. He has built predictive and inferential
    models, and numerous data products while working in retail, media, and environmental
    science. Aaron is based in Seattle, Washington, and has a particular interest
    in causal modeling, clustering algorithms, natural language processing, and Bayesian
    statistics.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Aaron Jones** 是美国一家大型零售商的全职高级数据科学家，同时也是一名统计顾问。他在零售、媒体和环境科学领域工作时，建立了预测性和推断性模型以及多个数据产品。Aaron
    居住在华盛顿州的西雅图，特别关注因果建模、聚类算法、自然语言处理和贝叶斯统计。'
- en: '**Christopher Kruger** has worked as senior data scientist in the field of
    advertising. He has designed scalable clustering solutions for clients in a variety
    of industries. Chris was recently awarded a computer science master''s degree
    from Cornell University, and currently works in the field of computer vision.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Christopher Kruger** 曾在广告领域担任高级数据科学家。他为不同行业的客户设计了可扩展的聚类解决方案。Chris 最近获得了康奈尔大学计算机科学硕士学位，目前在计算机视觉领域工作。'
- en: Learning Objectives
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习目标
- en: Gain an understanding of the basics and importance of clustering
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解聚类的基础知识和重要性
- en: Build k-means, hierarchical, and DBSCAN clustering algorithms from scratch with
    built-in packages
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从零开始构建 k-means、层次聚类和 DBSCAN 聚类算法，并使用内置包实现
- en: Explore dimensionality reduction and its applications
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索降维及其应用
- en: Use scikit-learn (sklearn) to implement and analyze principal component analysis
    (PCA) on the Iris dataset
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用scikit-learn（sklearn）实现并分析鸢尾花数据集上的主成分分析（PCA）
- en: Employ Keras to build autoencoder models for the CIFAR-10 dataset
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Keras构建CIFAR-10数据集的自编码器模型
- en: Apply the Apriori algorithm with machine learning extensions (Mlxtend) to study
    transaction data
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用机器学习扩展（Mlxtend）应用Apriori算法研究交易数据
- en: Audience
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 受众
- en: '*Applied Unsupervised Learning with Python* is designed for developers, data
    scientists, and machine learning enthusiasts who are interested in unsupervised
    learning. Some familiarity with Python programming along with basic knowledge
    of mathematical concepts including exponents, square roots, means, and medians
    will be beneficial.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*Python应用无监督学习*是为开发人员、数据科学家和机器学习爱好者设计的，旨在帮助他们了解无监督学习。具有一定的Python编程基础，以及包括指数、平方根、均值和中位数等数学概念的基本知识将会非常有帮助。'
- en: Approach
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法
- en: '*Applied Unsupervised Learning with Python* takes a hands-on approach to using
    Python to reveal the hidden patterns in your unstructured data. It contains multiple
    activities that use real-life business scenarios for you to practice and apply
    your new skills in a highly relevant context.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*Python应用无监督学习*采用实践操作的方式，使用Python揭示您非结构化数据中的隐藏模式。它包含多个活动，利用现实生活中的商业场景，帮助您在高度相关的环境中练习并应用您的新技能。'
- en: Hardware Requirements
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 硬件要求
- en: 'For the optimal student experience, we recommend the following hardware configuration:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得最佳的学生体验，我们推荐以下硬件配置：
- en: 'Processor: Intel Core i5 or equivalent'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理器：Intel Core i5或同等配置
- en: 'Memory: 4 GB RAM'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存：4 GB RAM
- en: 'Storage: 5 GB available space'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储：5 GB可用空间
- en: Software Requirements
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 软件要求
- en: 'We also recommend that you have the following software installed in advance:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还建议您提前安装以下软件：
- en: 'OS: Windows 7 SP1 64-bit, Windows 8.1 64-bit, or Windows 10 64-bit; Linux (Ubuntu,
    Debian, Red Hat, or Suse); or the latest version of OS X'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统：Windows 7 SP1 64位，Windows 8.1 64位，或Windows 10 64位；Linux（Ubuntu，Debian，Red
    Hat或Suse）；或最新版本的OS X
- en: Python (3.6.5 or later, preferably 3.7; available through [https://www.python.org/downloads/release/python-371/](https://www.python.org/downloads/release/python-371/))
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python（3.6.5或更高版本，最好是3.7；通过[https://www.python.org/downloads/release/python-371/](https://www.python.org/downloads/release/python-371/)可获得）
- en: Anaconda (This is for the `basemap` module of `mlp_toolkits`; go to [https://www.anaconda.com/distribution/](https://www.anaconda.com/distribution/),
    download the 3.7 version, and follow the instructions to install it.)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Anaconda（这是用于`mlp_toolkits`中的`basemap`模块的；请访问[https://www.anaconda.com/distribution/](https://www.anaconda.com/distribution/)，下载3.7版本并按照说明进行安装。）
- en: Conventions
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 约定
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "There
    are no prerequisites for using the `math` package, and it is included in all standard
    installations of Python."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名以如下方式显示：“使用`math`包没有先决条件，并且它已包含在所有标准Python安装中。”
- en: 'A block of code is set as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码的写法如下：
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "Next,
    click `metro-jul18-dec18`."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要词汇以粗体显示。您在屏幕上看到的词汇，例如在菜单或对话框中显示的内容，会以这种形式出现在文本中：“接下来，点击`metro-jul18-dec18`。”
- en: Installation and Setup
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装与设置
- en: Each great journey begins with a humble step. Our upcoming adventure in the
    world of unsupervised learning is no exception. Before we can do awesome things
    with data, we need to be prepared with the most productive environment. Here,
    we shall see how to do that.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 每一段伟大的旅程都始于一个谦逊的步伐。我们即将展开的无监督学习之旅也不例外。在我们能够利用数据做出惊人的成就之前，我们需要准备好最有效的工作环境。接下来，我们将了解如何做到这一点。
- en: Install Anaconda on Windows
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在Windows上安装Anaconda
- en: 'Anaconda is a Python package manager that easily allows you to install and
    use the libraries needed for this book. To install it on Windows, please follow
    these steps:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Anaconda是一个Python包管理器，能够轻松地安装并使用本书所需的库。要在Windows上安装它，请按照以下步骤进行：
- en: 'Anaconda installation for Windows is very user-friendly. Visit the download
    page here to get the installation executable: [https://www.anaconda.com/distribution/#download-section](https://www.anaconda.com/distribution/#download-section).'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Windows 上的 Anaconda 安装非常用户友好。请访问下载页面以获取安装可执行文件：[https://www.anaconda.com/distribution/#download-section](https://www.anaconda.com/distribution/#download-section)。
- en: Double-click the installer on your computer.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击计算机上的安装程序。
- en: Follow the prompts on screen to complete the installation of Anaconda.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照屏幕上的提示完成 Anaconda 的安装。
- en: After installation, you can access Anaconda Navigator, which will be available
    alongside the rest of your applications as normal.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，你可以访问 Anaconda Navigator，它将像其他应用程序一样出现在你的应用列表中。
- en: Install Anaconda on Linux
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 Linux 上安装 Anaconda
- en: 'Anaconda is a Python package manager that easily allows you to install and
    use the libraries needed for this book. To install it on Linux, please follow
    these steps:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Anaconda 是一个 Python 包管理器，可以轻松地安装并使用本书所需的库。在 Linux 上安装它，请按照以下步骤操作：
- en: 'Visit the Anaconda download page here to get the installation shell script:
    [https://www.anaconda.com/distribution/#download-section](https://www.anaconda.com/distribution/#download-section).'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请访问 Anaconda 下载页面以获取安装 shell 脚本：[https://www.anaconda.com/distribution/#download-section](https://www.anaconda.com/distribution/#download-section)。
- en: 'To download the shell script directly to your Linux instance use the `curl`
    or `wget` retrieval libraries. The example here shows how to use `curl` to retrieve
    the file located at the URL you found on the Anaconda download page:'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要直接将 shell 脚本下载到你的 Linux 实例中，可以使用 `curl` 或 `wget` 下载库。以下示例演示了如何使用 `curl` 从 Anaconda
    下载页面找到的 URL 获取文件：
- en: '[PRE1]'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'After downloading the shell script, you can run it with the following command:'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载 shell 脚本后，可以使用以下命令运行它：
- en: '[PRE2]'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Running the preceding command will move you to a very user-friendly installation
    process. You will be prompted on where you want to install things and how you
    wish Anaconda to work. In this case, you should just keep all the standard settings.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行上述命令将引导你进入一个非常用户友好的安装过程。系统会提示你选择安装位置以及你希望 Anaconda 如何工作。在这种情况下，你只需保留所有标准设置即可。
- en: 'After Anaconda is installed, you must create environments where you will install
    packages you wish to use. The great thing about Anaconda environments is that
    you can build individual environments for specific projects you''re working on!
    To create a new environment, use the following command:'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装 Anaconda 后，你必须创建环境，在这些环境中你可以安装你希望使用的包。Anaconda 环境的一个巨大优点是，你可以为你正在进行的特定项目创建独立的环境！要创建一个新环境，使用以下命令：
- en: '[PRE3]'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Once the environment is created, you can activate it using the well-named `activate`
    command:'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦环境创建完成，你可以使用命名明确的 `activate` 命令激活它：
- en: '[PRE4]'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: That's it! You are now in your own customized environment, which will allow
    you to install packages as needed for your projects. To exit your environment,
    you can simply use the `conda deactivate` command.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 就这样！你现在已经进入了自己的自定义环境，这将允许你根据需要为你的项目安装所需的包。要退出环境，你只需使用 `conda deactivate` 命令。
- en: Install Anaconda on macOS
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 macOS 上安装 Anaconda
- en: 'Anaconda is a Python package manager that allows you to easily install and
    use the libraries needed for this book. To install it on macOS , please follow
    these steps:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Anaconda 是一个 Python 包管理器，允许你轻松安装并使用本书所需的库。在 macOS 上安装它，请按照以下步骤操作：
- en: 'Anaconda installation for Windows is very user-friendly. Visit the download
    page here to get the installation executable: [https://www.anaconda.com/distribution/#download-section](https://www.anaconda.com/distribution/#download-section).'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Windows 上的 Anaconda 安装非常用户友好。请访问下载页面以获取安装可执行文件：[https://www.anaconda.com/distribution/#download-section](https://www.anaconda.com/distribution/#download-section)。
- en: Make sure macOS is selected and double-click the **Download** button for the
    Python 3 installer.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保选择 macOS，并双击 **Download** 按钮以下载 Python 3 安装程序。
- en: Follow the prompts on screen to complete the installation of Anaconda.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照屏幕上的提示完成 Anaconda 的安装。
- en: After installation, you can access Anaconda Navigator, which will be available
    alongside the rest of your applications as normal.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，你可以访问 Anaconda Navigator，它将像其他应用程序一样出现在你的应用列表中。
- en: Install Python on Windows
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 Windows 上安装 Python
- en: 'Find your desired version of Python on the official installation page here:
    [https://www.python.org/downloads/windows/](https://www.python.org/downloads/windows/).'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在此处查找你所需的 Python 版本：[https://www.python.org/downloads/windows/](https://www.python.org/downloads/windows/)。
- en: Ensure that you install the correct "-bit" version depending on your computer
    system, either 32-bit or 64-bit. You can find out this information in the System
    Properties window of your OS.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保根据您的计算机系统安装正确的“位”版本，可以是 32 位或 64 位。您可以在操作系统的系统属性窗口中找到该信息。
- en: After you download the installer, simply double-click the file and follow the
    user-friendly prompts onscreen.
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 下载安装程序后，只需双击文件并按照屏幕上的友好提示进行操作。
- en: Install Python on Linux
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 Linux 上安装 Python
- en: 'To install Python on Linux, perform the following:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Linux 上安装 Python，请执行以下操作：
- en: Open Command Prompt and verify that Python 3 is not already installed by running
    `python3 --version`.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开命令提示符并通过运行 `python3 --version` 验证 Python 3 是否已经安装。
- en: 'To install Python 3, run the following:'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要安装 Python 3，请运行以下命令：
- en: '[PRE5]'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: If you encounter problems, there are numerous sources online that can help you
    troubleshoot the issue.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果遇到问题，网络上有大量资源可以帮助您排除故障。
- en: Install Python on macOS X
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 macOS X 上安装 Python
- en: 'To install Python on macOS X, perform the following:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在 macOS X 上安装 Python，请执行以下操作：
- en: Open the terminal by holding *CMD* + *Space*, typing `terminal` in the open
    search box, and hitting *Enter*.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按住 *CMD* + *Space*，在打开的搜索框中输入 `terminal`，然后按 *Enter* 打开终端。
- en: Install Xcode through the command line by running `xcode-select --install`.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过运行 `xcode-select --install` 在命令行中安装 Xcode。
- en: The easiest way to install Python 3 is with homebrew, which is installed through
    the command line by running `ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"`
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装 Python 3 最简单的方法是使用 homebrew，可以通过运行 `ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"`
    来安装 homebrew。
- en: Add homebrew to your `PATH` environment variable. Open your profile in the command
    line by running `sudo nano ~/.profile` and inserting `export PATH="/usr/local/opt/python/libexec/bin:$PATH"`
    at the bottom.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 homebrew 添加到您的 `PATH` 环境变量中。通过运行 `sudo nano ~/.profile` 打开命令行中的配置文件，并在文件底部插入
    `export PATH="/usr/local/opt/python/libexec/bin:$PATH"`。
- en: The final step is to install Python. In the command line, run `brew install
    python`.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后一步是安装 Python。在命令行中运行 `brew install python`。
- en: Note that if you install Anaconda, the latest version of Python will be installed
    automatically.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请注意，如果安装 Anaconda，最新版本的 Python 将自动安装。
