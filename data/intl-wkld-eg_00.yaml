  zh: 在本书编写时，AWS IoT Greengrass v2 不支持 Windows 安装。与边缘解决方案相关的动手实践部分仅适用于 Linux，不适用于
    Windows。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book''s GitHub repository (a link is available
    in the next section). Doing so will help you avoid any potential errors related
