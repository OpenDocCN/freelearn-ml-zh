- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: ”Software is eating the world, but AI is going to eat software.”
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “软件正在吞噬世界，但AI将吞噬软件。”
- en: ''
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Jensen Huang, CEO of Nvidia
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —— 英伟达首席执行官黄仁勋
- en: '**Machine learning** (**ML**), part of the wider field of **Artificial Intelligence**
    (**AI**), is rightfully recognized as one of the most powerful tools available
    for organizations to extract value from their data. As the capabilities of ML
    algorithms have grown over the years, it has become increasingly obvious that
    implementing such algorithms in a scalable, fault-tolerant, and automated way
    requires the creation of new disciplines. These disciplines, **ML Engineering**
    (**MLE**) and **ML Operations** (**MLOps**), are the focus of this book.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习**（**ML**），作为更广泛的**人工智能**（**AI**）领域的一部分，正合理地被认为是组织从其数据中提取价值的最强大工具之一。随着机器学习算法能力的逐年增长，越来越明显的是，以可扩展、容错和自动化的方式实施这些算法需要创建新的学科。这些学科，**机器学习工程**（**MLE**）和**机器学习运维**（**MLOps**），正是本书的重点。'
- en: The book covers a wide variety of topics in order to help you understand the
    tools, techniques, and processes you can apply to engineer your ML solutions,
    with an emphasis on introducing the key concepts so that you can build on them
    in your future work. The aim is to develop fundamentals and a broad understanding
    that will stand the test of time, rather than just provide a series of introductions
    to the latest tools, although we do cover a lot of the latest tools!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了广泛的主题，旨在帮助您了解可以应用于构建您的机器学习解决方案的工具、技术和流程，并着重介绍关键概念，以便您可以在未来的工作中在此基础上进行构建。目标是发展基础知识和广泛的理解，这些知识和理解能够经受时间的考验，而不仅仅是提供一系列对最新工具的介绍，尽管我们确实涵盖了大量的最新工具！
- en: All of the code examples are given in Python, the most popular programming language
    in the world (at the time of writing) and the *lingua franca* for data applications.
    Python is a high-level and object-oriented language with a rich ecosystem of tools
    focused on data science and ML. For example, packages such as *scikit-learn* and
    *pandas* have have become part of the standard lexicon for data science teams
    across the world. The central tenet of this book is that knowing how to use packages
    like these is not enough. In this book, we will use these tools, and many, many
    more, but focus on how to wrap them up in production-grade pipelines and deploy
    them using appropriate cloud and open-source tools.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所有代码示例均以Python编写，这是当时世界上最流行的编程语言（撰写本文时）和数据应用的**通用语言**。Python是一种高级面向对象的编程语言，拥有丰富的数据科学和机器学习工具生态系统。例如，*scikit-learn*和*pandas*等包已经成为全球数据科学团队的标准化词汇。本书的核心原则是，仅了解如何使用这些包是不够的。在这本书中，我们将使用这些工具以及许多其他工具，但重点是如何将它们封装到生产级管道中，并使用适当的云和开源工具进行部署。
- en: We will cover everything from how to organize your ML team, to software development
    methodologies and best practices, to automating model building through to packaging
    your ML code, how to deploy your ML pipelines to a variety of different targets
    and then on to how to scale your workloads for large batch runs. We will also
    discuss, in an entirely new chapter for this second edition, the exciting world
    of applying ML engineering and MLOps to deep learning and generative AI, including
    how to start building solutions using **Large Language Models** (**LLMs**) and
    the new field of **LLM Operations** (**LLMOps**).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将涵盖从如何组织您的机器学习团队，到软件开发方法和最佳实践，再到通过自动化模型构建，以及如何将您的机器学习管道部署到各种不同的目标，然后到如何扩展您的工作负载以进行大规模批量运行。我们还将讨论，在第二版新增的全新章节中，将机器学习工程和MLOps应用于深度学习和生成式AI的激动人心的世界，包括如何开始使用**大型语言模型**（**LLMs**）构建解决方案以及新的**LLM运维**（**LLMOps**）领域。
- en: The second edition of *Machine Learning Engineering with Python* goes into a
    lot more depth than the first edition in almost every chapter, with updated examples
    and more discussion of core concepts. There is also a far wider selection of tools
    covered and a lot more focus on open-source tools and development. The ethos of
    focusing on core concepts remains, but it is my hope that this wider view means
    that the second edition will be an excellent resource for those looking to gain
    practical knowledge of machine learning engineering.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 《使用Python进行机器学习工程》的第二版在几乎每一章都比第一版深入得多，包括更新的示例和更多对核心概念的分析。涵盖的工具种类也更加广泛，对开源工具和开发的关注也更多。虽然仍然强调核心概念，但我希望这种更广阔的视角意味着第二版将成为那些希望获得机器学习工程实用知识的人的优秀资源。
- en: Although a far greater emphasis has been placed on using open-source tooling,
    many examples will also leverage services and solutions from Amazon Web Services
    (AWS). I believe that the accompanying explanations and discussions will, however,
    mean that you can still apply everything you learn here to any cloud provider
    or even in an on-premises setting.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然对使用开源工具的重视程度更高，但许多示例也将利用来自亚马逊网络服务（AWS）的服务和解决方案。我相信，然而，伴随的解释和讨论将意味着您可以将这里学到的所有内容应用到任何云提供商，甚至是在本地环境中。
- en: '*Machine Learning Engineering with Python*, *Second Edition* will help you
    to navigate the challenges of taking ML to production and give you the confidence
    to start applying MLOps in your projects. I hope you enjoy it!'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用Python进行机器学习工程*，*第二版*将帮助您应对将ML投入生产的挑战，并让您有信心开始在项目中应用MLOps。我希望您会喜欢它！'
- en: Who this book is for
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for machine learning engineers, data scientists, and software developers
    who want to build robust software solutions with ML components. It is also relevant
    to anyone who manages or wants to understand the production life cycle of these
    systems. The book assumes intermediate-level knowledge of Python and some basic
    exposure to the concepts of machine learning. Some basic knowledge of AWS and
    the use of Unix tools like bash or zsh will also be beneficial.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些希望使用机器学习组件构建稳健软件解决方案的机器学习工程师、数据科学家和软件开发人员而写的。它也适用于管理或希望了解这些系统生产生命周期的人。本书假设读者具备中级Python知识，并对机器学习的基本概念有所了解。一些AWS的基本知识和bash或zsh等Unix工具的使用也将有所帮助。
- en: What this book covers
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '*Chapter 1*, *Introduction to ML Engineering*, explains the core concepts of
    machine learning engineering and machine learning operations. Roles within ML
    teams are discussed in detail and the challenges of ML engineering and MLOps are
    laid out.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*机器学习工程简介*，解释了机器学习工程和机器学习操作的核心概念。详细讨论了ML团队中的角色，并概述了ML工程和MLOps的挑战。'
- en: '*Chapter 2*, *The Machine Learning Development Process*, explores how to organize
    and successfully execute an ML engineering project. This includes a discussion
    of development methodologies like Agile, Scrum and CRISP-DM, before sharing a
    project methodology developed by the author that is referenced to throughout the
    book. This chapter also introduces **continuous integration/continouous deployment**
    (**CI/CD**) and developer tools.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*机器学习开发过程*，探讨了如何组织和成功执行一个ML工程项目。这包括对敏捷、Scrum和CRISP-DM等开发方法的讨论，然后分享作者开发的项目方法，该方法在整本书中都有所提及。本章还介绍了**持续集成/持续部署**（**CI/CD**）和开发者工具。'
- en: '*Chapter 3*, *From Model to Model Factory*, shows how to standardize, systematize
    and automate the process of training and deploying machine learning models. This
    is done using the author’s concept of the model factory, a methodology for repeatable
    model creation and validation. This chapter also discusses key theoretical concepts
    important for understanding machine learning models and covers different types
    of drift detection and model retrain triggering criteria.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*从模型到模型工厂*，展示了如何标准化、系统化和自动化训练和部署机器学习模型的过程。这是通过作者提出的模型工厂概念来实现的，这是一种可重复创建和验证模型的方法。本章还讨论了理解机器学习模型的关键理论概念，并涵盖了不同类型的漂移检测和模型重新训练触发标准。'
- en: '*Chapter 4*, *Packaging Up*, discusses best practices for coding in Python
    and how this relates to building your own packages, libraries and components for
    reuse in multiple projects. This chapter covers fundamental Python programming
    concepts before moving onto more advanced concepts, and then discusses package
    and environment management, testing, logging and error handling and security.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*打包*，讨论了在Python中进行编码的最佳实践，以及这与构建自己的包、库和组件以在多个项目中重用的关系。本章在介绍更高级的概念之前，首先涵盖了基本的Python编程概念，然后讨论了包和环境管理、测试、日志记录和错误处理以及安全性。'
- en: '*Chapter 5*, *Deployment Patterns and Tools*, teaches you some of the standard
    ways you can design your ML system and then get it into production. This chapter
    focusses on architectures, system design and deployment patterns first before
    moving onto using more advanced tools to deploy microservices, including containerization
    and AWS Lambda. The popular ZenML and Kubeflow pipelining and deployment platforms
    are then reviewed in detail with examples.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*部署模式和工具*，教你一些标准的设计ML系统并将其投入生产的方法。本章首先关注架构、系统设计和部署模式，然后转向使用更高级的工具来部署微服务，包括容器化和AWS
    Lambda。随后详细介绍了流行的ZenML和Kubeflow管道和部署平台，并提供了示例。'
- en: '*Chapter 6*, *Scaling Up*, is all about developing with large datasets in mind.
    For this, the Apache Spark and Ray frameworks are discussed in detail with worked
    examples. The focus for this chapter is on scaling up batch workloads where massive
    compute is required.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章*，*扩展规模*，主要关于在考虑大数据集的情况下进行开发。为此，详细讨论了Apache Spark和Ray框架，并提供了工作示例。本章的重点是扩展需要大量计算能力的批处理工作负载。'
- en: '*Chapter 7*, *Deep Learning, Generative AI and LLMOps*, covers the latest concepts
    and techniques for training and deploying deep learning models for production
    use cases. This chapter includes material discussing the new wave of generative
    models, with a particular focus on **Large Language Models** (**LLMs**) and the
    challenges for ML engineers looking to productionize these models. This leads
    us onto define the core elements of LLM Operations (LLMOps).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第七章*，*深度学习、生成式AI和LLMOps*，涵盖了为生产用例训练和部署深度学习模型的最新概念和技术。本章包括讨论生成模型新趋势的内容，特别关注**大型语言模型**（**LLMs**）以及ML工程师将这些模型投入生产的挑战。这引出了定义LLM操作（LLMOps）的核心要素。'
- en: '*Chapter 8*, *Building an Example ML Microservice*, walks through the building
    of a machine learning microservice that serves a forecasting solution using FastAPI,
    Docker and Kubernetes. This pulls together many of the previous concepts developed
    throughout the book.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第八章*，*构建示例ML微服务*，介绍了使用FastAPI、Docker和Kubernetes构建机器学习微服务的过程，该微服务提供预测解决方案。这汇集了本书中开发的大部分先前概念。'
- en: '*Chapter 9*, *Building an Extract, Transform, Machine Learning Use Case*, builds
    out an example of a batch processing ML system that leverages standard ML algorithms
    and augments these with the use of LLMs. This shows a concrete application of
    LLMs and LLMOps, as well as providing a more advanced discussion of Airflow DAGs.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第九章*，*构建ETL机器学习用例*，构建了一个示例批处理ML系统，该系统利用标准ML算法，并通过使用LLMs来增强这些算法。这展示了LLMs和LLMOps的具体应用，以及Airflow
    DAGs的更高级讨论。'
- en: To get the most out of this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地利用本书
- en: In this book, some previous exposure to Python development is assumed. Many
    introductory concepts are covered for completeness but in general it will be easier
    to get through the examples if you have already written at least some Python programs
    before. The book also assumes some exposure to the main concepts from machine
    learning, such as what a model is, what training and inference refer to and an
    understanding of similar concepts. Several of these are recapped in the text but
    again it will be a smoother ride if you have previously been acquainted with the
    main ideas behind building a machine learning model, even at a rudimentary level.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在本书中，假设读者对Python开发有一些了解。为了完整性，涵盖了众多入门级概念，但一般来说，如果你已经编写过至少一些Python程序，将更容易理解示例。本书还假设读者对机器学习的主要概念有所了解，例如什么是模型，什么是训练和推理，以及对这些类似概念的理解。其中一些在文本中进行了回顾，但如果你之前已经熟悉了构建机器学习模型的主要思想，即使是基础水平，那么阅读本书将会更加顺畅。
- en: On the technical side, to get the most out of the examples in the book, you
    will need access to a computer or server where you have privileges to install
    and run Python and other software packages and applications. For many of the examples,
    access to a UNIX type terminal, such as bash or zsh, is assumed. The examples
    in this book were written and tested on both a Linux machine running Ubuntu LTS
    and an M2 Macbook Pro running macOS. If you use a different setup, for example
    Windows, the examples may require some translation in order to work for your system.
    Note that the use of the M2 Macbook Pro means several examples show some additional
    information to get the examples working on Apple Silicon devices. These sections
    can comfortably be skipped if your system does not require this extra setup.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在技术方面，为了充分利用本书中的示例，您需要访问一台计算机或服务器，您有权安装和运行Python以及其他软件包和应用程序。对于许多示例，假设您有UNIX类型终端的访问权限，例如bash或zsh。本书中的示例是在运行Ubuntu
    LTS的Linux机器和运行macOS的M2 Macbook Pro上编写和测试的。如果您使用的是不同的设置，例如Windows，示例可能需要一些调整才能在您的系统上运行。请注意，使用M2
    Macbook Pro意味着一些示例会显示一些额外的信息，以便在Apple Silicon设备上运行示例。如果您的系统不需要这种额外设置，这些部分可以舒适地跳过。
- en: Many of the Cloud based examples leverage **Amazon Web Services** (**AWS**)
    and so require an AWS account with billing setup. Most of the examples will use
    the free-tier services available from AWS but this is not always possible. Caution
    is advised in order to avoid large bills. If in doubt, it is recommended you consult
    the AWS documentation for more information. As a concrete example of this, In
    *Chapter 5*, *Deployment Patterns and Tools*, we use the **Managed Workflows with
    Apache Spark** (**MWAA**) service from AWS. There is no free tier option for MWAA
    so as soon as you spin up the example, you will be charged for the environment
    and any instances. Ensure you are happy to do this before proceeding and I recommend
    tearing down your MWAA instances when finished.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多基于云的示例利用**亚马逊网络服务**（**AWS**），因此需要一个带有计费设置的AWS账户。大多数示例将使用AWS提供的免费层服务，但这并不总是可能的。建议谨慎行事，以避免产生大额账单。如果有疑问，建议您查阅AWS文档以获取更多信息。作为一个具体的例子，在*第5章*，*部署模式和工具*中，我们使用了AWS的**Apache
    Spark托管工作流**（**MWAA**）服务。MWAA没有免费层选项，因此一旦启动示例，您将开始为环境和任何实例付费。在继续之前，请确保您愿意这样做，并且我建议在完成时拆除您的MWAA实例。
- en: '**Conda** and **Pip** are used for package and environment management throughout
    this book, but Poetry is also used in many cases. To facilitate easy reproduction
    of development environments for each chapters in the book’s GitHub repository,
    ([https://github.com/PacktPublishing/Machine-Learning-Engineering-with-Python-Second-Edition](https://github.com/PacktPublishing/Machine-Learning-Engineering-with-Python-Second-Edition)),
    each chapter of the book has a corresponding folder and within that folder are
    `requirements.txt` and Conda `environment.yml` files, as well as helpful `README`
    files. The commands for replicating the environments and any other requirements
    are given at the beginning of each chapter within the book.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Conda**和**Pip**被用于本书中的包和环境管理，但在许多情况下也使用了Poetry。为了方便在本书GitHub仓库（[https://github.com/PacktPublishing/Machine-Learning-Engineering-with-Python-Second-Edition](https://github.com/PacktPublishing/Machine-Learning-Engineering-with-Python-Second-Edition)）中每个章节的复现开发环境，每个章节都有一个对应的文件夹，在该文件夹中包含`requirements.txt`和Conda的`environment.yml`文件，以及有用的`README`文件。复制环境和任何其他要求的命令在本书每个章节的开头给出。'
- en: If you are using the digital version of this book, I still adviseyou to type
    the code yourself or access the code from the book’s GitHub repository ([https://github.com/PacktPublishing/Machine-Learning-Engineering-with-Python-Second-Edition](https://github.com/PacktPublishing/Machine-Learning-Engineering-with-Python-Second-Edition)).
    Doing so will help you avoid any potential errors related to the copying and pasting
    of code.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您使用的是本书的数字版，我仍然建议您亲自输入代码或从本书的GitHub仓库（[https://github.com/PacktPublishing/Machine-Learning-Engineering-with-Python-Second-Edition](https://github.com/PacktPublishing/Machine-Learning-Engineering-with-Python-Second-Edition)）获取代码。这样做将帮助您避免与代码复制粘贴相关的任何潜在错误。
- en: Download the example code files
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: As mentioned above, the code bundle for the book is hosted on GitHub at [https://github.com/PacktPublishing/Machine-Learning-Engineering-with-Python-Second-Edition](https://github.com/PacktPublishing/Machine-Learning-Engineering-with-Python-Second-Edition).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，本书的代码包托管在GitHub上，网址为 [https://github.com/PacktPublishing/Machine-Learning-Engineering-with-Python-Second-Edition](https://github.com/PacktPublishing/Machine-Learning-Engineering-with-Python-Second-Edition)。我们还有其他来自我们丰富图书和视频目录的代码包，可在
    [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/) 找到。查看它们吧！
- en: Download the color images
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://packt.link/LMqir](https://packt.link/LMqir).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表的彩色图像的PDF文件。您可以从这里下载：[https://packt.link/LMqir](https://packt.link/LMqir)。
- en: Conventions used
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-34
