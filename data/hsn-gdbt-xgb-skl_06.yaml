- en: 'Section 2: XGBoost'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二节：XGBoost
- en: XGBoost is reintroduced and examined in depth by looking at the general framework,
    including base models, speed enhancements, mathematical derivations, and the original
    Python API. XGBoost hyperparameters are analyzed, summarized, and fine-tuned in
    detail. Scientifically relevant case studies provide ample practice in building
    and fine-tuning powerful XGBoost models to correct weight imbalances and insufficient
    scores.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 通过回顾XGBoost的总体框架，包括基础模型、速度提升、数学推导以及原始Python API，重新介绍并深入分析XGBoost。对XGBoost的超参数进行了详细分析、总结和微调。科学相关的案例研究为构建和微调强大的XGBoost模型提供了丰富的实践，旨在修正权重不平衡和不足的得分问题。
