  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the errata submission form link, and entering
    the details of your errata. Once your errata has been verified, your submission
    will be accepted and the errata will be uploaded to our website, or added to any
    list of existing errata, under the errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽力确保内容的准确性，但难免会出现错误。如果你在我们的书籍中发现错误——无论是文本还是代码中的错误——我们将非常感激你向我们报告。通过这样做，你可以帮助其他读者避免困惑，并帮助我们改进后续版本。如果你发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择你的书籍，点击勘误提交表单链接，输入勘误详细信息。一旦你的勘误被确认，提交将被接受，并且勘误将上传到我们的网站，或添加到该书的勘误列表中。任何现有的勘误可以通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并选择你的书名来查看。
