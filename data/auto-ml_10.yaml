- en: '*Chapter 8*: Machine Learning with Google Cloud Platform'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第8章*：使用Google Cloud Platform进行机器学习'
- en: '"I have always been convinced that the only way to get artificial intelligence
    to work is to do the computation in a way similar to the human brain. That is
    the goal I have been pursuing. We are making progress, though we still have lots
    to learn about how the brain actually works."'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: “我一直坚信，要让人工智能工作，唯一的方法是以类似于人脑的方式进行计算。这就是我一直追求的目标。我们在进步，尽管我们仍然有很多关于大脑实际工作方式的知识需要学习。”
- en: – Geoffrey Hinton
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: – 几何夫·辛顿
- en: In the previous chapter, you were introduced to the major hyperscalers, the
    **Amazon Web Services** (**AWS**) platform, AWS SageMaker, and its automated **machine
    learning** (**ML**) capabilities with AWS SageMaker Autopilot.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，你被介绍了主要的超大规模云服务提供商，即**亚马逊网络服务**（**AWS**）平台，AWS SageMaker，以及其自动化的**机器学习**（**ML**）能力，即AWS
    SageMaker Autopilot。
- en: Gartner named Google a leader in its 2020 Magic Quadrant for Cloud Infrastructure
    and Platform Services report. The Google Cloud computing services provide a suite
    of computing technology, tools, and services to power enterprises using the same
    infrastructure that powers Google's own products and services. In this chapter,
    we will do a review of the Google Cloud computing services and their **artificial
    intelligence** (**AI**) and ML offerings, especially the automated ML capabilities
    of cloud AutoML Tables.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Gartner在其2020年云基础设施和平台服务魔力象限报告中将Google评为领导者。Google的计算服务提供了一套计算技术、工具和服务，以支持使用与Google自身产品和服务相同基础设施的企业。在本章中，我们将回顾Google的计算服务及其**人工智能**（**AI**）和ML产品，特别是云AutoML
    Tables的自动化ML能力。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Getting started with the Google Cloud Platform services
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始使用Google Cloud Platform服务
- en: AI and ML with Google Cloud Platform
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google Cloud Platform上的AI和ML
- en: Google Cloud AI Platform and AI Hub
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google Cloud AI平台和AI Hub
- en: Getting started with Google Cloud AI Platform
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始使用Google Cloud AI平台
- en: Automated ML with Google Cloud
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Google Cloud进行自动化ML
- en: Getting started with the Google Cloud Platform services
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始使用Google Cloud Platform服务
- en: 'Like other hyperscalers and cloud computing platforms, the Google Cloud computing
    services also provide a large variety of general-purpose compute, analytics, storage,
    and security services. Besides the well-known App Engine, Cloud Run, Compute Engine,
    Cloud Functions, Storage, Security, Networking, and IoT offerings, there are more
    than 100 products listed on the **Google Cloud Platform** (**GCP**) products page.
    You can visit the GCP console by typing in [console.cloud.google.com](http://console.cloud.google.com),
    as seen in the following figure:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他超大规模云服务提供商和云计算平台一样，Google Cloud的计算服务也提供了一系列通用计算、分析、存储和安全服务。除了众所周知的App Engine、Cloud
    Run、Compute Engine、Cloud Functions、存储、安全、网络和物联网服务外，**Google Cloud Platform**（**GCP**）产品页面列出了100多个产品。你可以通过输入[console.cloud.google.com](http://console.cloud.google.com)来访问GCP控制台，如下面的图所示：
- en: '![Figure 8.1 – GCP console'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 8.1 – GCP控制台'
- en: '](img/Figure_8.1_B16890.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_8.1_B16890.jpg]'
- en: Figure 8.1 – GCP console
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.1 – GCP控制台
- en: 'The key products and offerings are divided into categories such as compute,
    storage, database, networking, operations, big data, AI, and general development
    tools. The GCP Services Summary ([https://cloud.google.com/terms/services](https://cloud.google.com/terms/services))
    offers the most up-to-date list of all the services and offerings from GCP. The
    scope and breadth of each of these services is enormous and beyond the scope of
    this book. However, by way of an introduction, here is a brief overview:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 关键产品和提供的服务被分为计算、存储、数据库、网络、运营、大数据、AI和通用开发工具等类别。GCP服务摘要([https://cloud.google.com/terms/services](https://cloud.google.com/terms/services))提供了GCP所有服务和提供的最新列表。这些服务的范围和广度非常巨大，超出了本书的范围。然而，为了介绍，以下是一个简要概述：
- en: '**Compute**: In this category, GCP offers services such as App Engine, Compute
    Engine, Kubernetes Engine, Cloud Functions, Cloud Run, and VMware Engine. These
    services cover a wide spectrum of computational capabilities, with different modalities
    such as CPUs, GPUs, or Cloud TPUs.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算**：在这个类别中，GCP提供App Engine、Compute Engine、Kubernetes Engine、Cloud Functions、Cloud
    Run和VMware Engine等服务。这些服务涵盖了广泛的计算能力，包括CPU、GPU或云TPU等不同模式。'
- en: '**Storage**: With Cloud Storage, Cloud Filestore, Persistent Disk, Cloud Storage
    for Firebase, and advance data transfer capabilities, GCP achieves feature parity
    with other cloud storage providers. These storage repositories can be accessed
    from Compute Engine as needed.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储**: 通过 Cloud Storage、Cloud Filestore、Persistent Disk、Cloud Storage for
    Firebase 和高级数据传输功能，GCP 实现了与其他云存储提供商的功能对等。这些存储库可以根据需要从 Compute Engine 访问。'
- en: '**Databases**: In the database realm, GCP offerings include Cloud Bigtable,
    Datastore, Firestore (a NoSQL document database), Memorystore (for Redis and Memcached),
    Cloud Spanner (a relational database), and Cloud SQL. With a large marketplace
    offering, you can migrate and run Microsoft SQL Server on Compute Engine via Cloud
    SQL. The GCP Cloud SQL offering helps to migrate, maintain, manage, and administer
    relational databases such as MySQL, PostgreSQL, and SQL Server on GCP.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据库**: 在数据库领域，GCP 提供的产品包括 Cloud Bigtable、Datastore、Firestore（一个 NoSQL 文档数据库）、Memorystore（用于
    Redis 和 Memcached）、Cloud Spanner（一个关系型数据库）和 Cloud SQL。凭借庞大的市场提供的产品，您可以通过 Cloud
    SQL 在 Compute Engine 上迁移和运行 Microsoft SQL Server。GCP Cloud SQL 提供的产品有助于在 GCP 上迁移、维护、管理和管理关系型数据库，如
    MySQL、PostgreSQL 和 SQL Server。'
- en: '**Networking**: The GCP networking services are on par with any other hyperscaler.
    Their popular networking services include Cloud Load Balancing, Cloud DNS, Cloud
    VPN (a virtual private cloud), Cloud **CDN** (short for **content delivery network**),
    Cloud Router, Cloud Armor (a policy framework), Cloud **NAT** (short for **network
    address translation**), Service Directory, Traffic Director, and Virtual Private
    Cloud. The networking services offered by GCP provide hybrid connectivity, network
    security, and intelligence services.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络**: GCP 的网络服务与其他任何超大规模云服务提供商相当。它们流行的网络服务包括 Cloud Load Balancing、Cloud DNS、Cloud
    VPN（虚拟私有云）、Cloud **CDN**（内容分发网络）、Cloud Router、Cloud Armor（策略框架）、Cloud **NAT**（网络地址转换）、Service
    Directory、Traffic Director 和 Virtual Private Cloud。GCP 提供的网络服务提供混合连接、网络安全和智能服务。'
- en: '**Operations**: In the operations area, GCP is no slouch. Whether it is monitoring,
    debugging, error reporting, logging, profiling, or tracing, tools such as Cloud
    Debugger, Cloud Logging, Cloud Monitoring, Cloud Profiler, and Cloud Trace provide
    dashboards and alerts for uptime checks, ensuring your systems are running reliably.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**运维**: 在运维领域，GCP 并不逊色。无论是监控、调试、错误报告、日志记录、性能分析还是跟踪，Cloud Debugger、Cloud Logging、Cloud
    Monitoring、Cloud Profiler 和 Cloud Trace 等工具都提供用于正常运行时间检查的仪表板和警报，确保您的系统可靠运行。'
- en: '**Developer tools**: These tools include Artifact Registry (for managing containers),
    Cloud SDK, Container Registry, Cloud Build (for CI/CD with GitHub and Bitbucket
    to create artifacts such as Docker containers or Java archives), Cloud Source
    Repositories, Firebase Test Lab (mobile app testing), and Test Lab.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发者工具**: 这些工具包括 Artifact Registry（用于管理容器）、Cloud SDK、Container Registry、Cloud
    Build（用于与 GitHub 和 Bitbucket 集成进行 CI/CD，创建如 Docker 容器或 Java 归档等工件）、Cloud Source
    Repositories、Firebase Test Lab（移动应用测试）和 Test Lab。'
- en: The other tools are Cloud Build for build management, Cloud Tasks, Container
    Registry, Artifact Registry, Cloud Scheduler, Deployment Manager, API Gateway,
    Endpoints, Identity Platform, Source Repositories, Workflows, and Private Catalog.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其他工具包括用于构建管理的 Cloud Build、Cloud Tasks、Container Registry、Artifact Registry、Cloud
    Scheduler、Deployment Manager、API Gateway、Endpoints、Identity Platform、Source Repositories、Workflows
    和 Private Catalog。
- en: '**Data analytics**: GCP''s offering includes managed data analysis services
    such as BigQuery, and managed workflow orchestration services including Cloud
    Composer, Cloud Data Fusion (integration service), Dataflow (data-processing pipelines),
    Datalab (**e****xploratory data analysis** (**EDA**) and visualization), Dataproc
    (managed Spark and Hadoop), Pub/Sub (asynchronous messaging), Data Catalog (metadata
    management), and Cloud Life Sciences for working with life sciences data.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据分析**: GCP 提供的产品包括托管数据分析服务，如 BigQuery，以及托管工作流程编排服务，包括 Cloud Composer、Cloud
    Data Fusion（集成服务）、Dataflow（数据处理管道）、Datalab（**探索性数据分析**（EDA）和可视化）、Dataproc（托管 Spark
    和 Hadoop）、Pub/Sub（异步消息）、Data Catalog（元数据管理）和 Cloud Life Sciences（用于处理生命科学数据）。'
- en: '**API management services**, including full life cycle API management, are
    provided with Apigee. Other tools include Cloud Endpoints and Anthos offerings
    for hybrid and multi-cloud management. **Google Kubernetes Engine** (**GKE**)
    is the open source container scheduler, while Connect and Hub are used to manage
    features and services on customer-registered clusters.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**API 管理服务**，包括完整的 API 管理生命周期，由 Apigee 提供。其他工具包括用于混合和多云管理的 Cloud Endpoints
    和 Anthos 产品。**Google Kubernetes Engine**（**GKE**）是开源容器调度器，而 Connect 和 Hub 用于管理客户注册集群上的功能和服务。'
- en: '**Migration and data transfer**: Migration tools include the BigQuery Data
    Transfer Service, which helps transfer data from HTTP/S-reachable locations including
    **Amazon Simple Storage Service** (**Amazon S3**) and Google Cloud products. Transfer
    Appliance is a solution that uses hardware and software to transfer data into
    GCP.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**迁移和数据传输**：迁移工具包括 BigQuery 数据传输服务，它有助于将数据从 HTTP/S 可达位置传输，包括 **亚马逊简单存储服务**（**Amazon
    S3**）和谷歌云产品。传输设备是一种使用硬件和软件将数据传输到 GCP 的解决方案。'
- en: '**Security and identity**: The services offered here include Space, Access
    Transparency, Assured Workloads for Government, Binary Authorization, Certificate
    Authority Service, Cloud Asset Inventory, Cloud Data Loss Prevention, **Cloud**
    **External Key Manager** (**Cloud EKM**), **Cloud Hardware Security Module** (**Cloud
    HSM**), Cloud Key Management Service, Event Threat Detection, Security Command
    Center, VPC Service Controls, Secret Manager, and Web Security Scanner for vulnerability
    scans.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全和身份**：这里提供的服务包括空间、访问透明度、政府保证工作负载、二进制授权、证书授权服务、云资产库存、云数据丢失预防、**云外部密钥管理器**（**Cloud
    EKM**）、**云硬件安全模块**（**Cloud HSM**）、云密钥管理服务、事件威胁检测、安全命令中心、VPC 服务控制、秘密管理器和用于漏洞扫描的网络安全扫描器。'
- en: '`*reCAPTCHA` and the Web Risk APIs.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`*reCAPTCHA` 和 Web 风险 API。'
- en: '**Serverless computing**: In the realm of serverless computing, GCP offers
    Cloud Run (stateless containers), Cloud Functions, Cloud Functions for Firebase,
    Cloud Scheduler, and Cloud Tasks for distributed task management. There is also
    **Internet of Things** (**IoT**) Core offered as a fully managed service.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无服务器计算**：在无服务器计算领域，GCP 提供云运行（无状态容器）、云函数、云函数（Firebase）、云调度器和云任务（用于分布式任务管理）。还有作为完全托管服务提供的
    **物联网**（**IoT**）核心。'
- en: '**Management tools**: These tools include the Cloud Console app (native mobile
    app), Cloud Deployment Manager, Cloud Shell, and Recommenders (for recommending
    and predicting usage). There are also service infrastructure components built
    as foundational platforms, including the Service Management API, Service Consumer
    Management APIs, and Service Control APIs.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理工具**：这些工具包括云控制台应用（原生移动应用）、云部署管理器、云壳和推荐器（用于推荐和预测使用）。还有作为基础平台构建的服务基础设施组件，包括服务管理
    API、服务消费者管理 API 和服务控制 API。'
- en: There are also a variety of partner solutions and vertical services available
    as part of the GCP offering. Vertical services in healthcare and life sciences
    include Cloud Healthcare, while for the media and gaming industry, GCP offers
    Game Servers. GCP premium software and partner solutions include Redis Enterprise,
    Apache Kafka on Confluent, DataStax Astra, Elasticsearch Service, MongoDB Atlas,
    and Cloud Volumes.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: GCP 提供了各种合作伙伴解决方案和垂直服务。在医疗保健和生命科学领域的垂直服务包括云医疗保健，而对于媒体和游戏行业，GCP 提供游戏服务器。GCP 高级软件和合作伙伴解决方案包括
    Redis Enterprise、Confluent 上的 Apache Kafka、DataStax Astra、Elasticsearch 服务、MongoDB
    Atlas 和云卷。
- en: This was a brief enumeration of the GCP offerings in the different categories
    of information systems. In the next section, we will discuss the AI and ML services
    offered by GCP.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对 GCP 在信息系统不同类别中提供的产品的一个简要列举。在下一节中，我们将讨论 GCP 提供的 AI 和 ML 服务。
- en: AI and ML with GCP
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GCP 上的 AI 和 ML
- en: 'Among the early AI-first companies, Google has the first-mover advantage in
    building and maintaining advanced AI platforms, accelerators, and AI building
    blocks. Google Cloud AI Platform is a highly comprehensive, cloud-based cognitive
    computing offering where you can build models and notebooks, perform data labeling,
    create ML jobs and pipelines, and access AI Hub:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在早期以 AI 为先的公司中，谷歌在构建和维护高级 AI 平台、加速器和 AI 构建块方面具有先发优势。谷歌云 AI 平台是一个高度综合的基于云的认知计算产品，您可以在其中构建模型和笔记本，执行数据标注，创建
    ML 作业和管道，并访问 AI Hub：
- en: '![Figure 8.2 – Google Cloud AI Platform capabilities'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.2 – 谷歌云 AI 平台功能'
- en: '](img/Figure_8.2_B16890.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_8.2_B16890.jpg)'
- en: Figure 8.2 – Google Cloud AI Platform capabilities
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.2 – Google Cloud AI平台功能
- en: The AI platforms and accelerators include capabilities such as building ML pipelines,
    deployment, and so on. It contains data labeling capabilities, platform notebooks,
    neural architecture search, training, and prediction functionalities.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: AI平台和加速器包括构建ML管道、部署等功能。它包含数据标注能力、平台笔记本、神经架构搜索、训练和预测功能。
- en: Automated ML is also one of the key building blocks, comprising AutoML Natural
    Language, AutoML Tables, AutoML Translation, AutoML Video, AutoML Vision, and
    Recommendations AI. Other AI offerings include the Cloud Natural Language API,
    Cloud Translation, Cloud Vision, Dialogflow (offered in both the Essentials and
    Customer Experience Editions), Document AI, the Media Translation API, speech-to-text
    and text-to-speech services, and the Video Intelligence API.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化机器学习也是关键构建块之一，包括AutoML自然语言、AutoML表格、AutoML翻译、AutoML视频、AutoML视觉和推荐AI。其他AI产品还包括Cloud
    Natural Language API、Cloud Translation、Cloud Vision、Dialogflow（提供基础版和客户体验版）、Document
    AI、媒体翻译API、语音转文本和文本转语音服务以及视频智能API。
- en: 'AI Platform can be accessed at [https://console.cloud.google.com/ai-platform/dashboard](https://console.cloud.google.com/ai-platform/dashboard)
    as shown in the following figure:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图中所示，您可以通过[https://console.cloud.google.com/ai-platform/dashboard](https://console.cloud.google.com/ai-platform/dashboard)访问AI平台：
- en: '![Figure 8.3 – AI Platform''s main screen'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '![图8.3 – AI平台的主屏幕'
- en: '](img/Figure_8.3_B16890.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.3_B16890.jpg)'
- en: Figure 8.3 – AI Platform's main screen
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.3 – AI平台的主屏幕
- en: 'AI Platform, being a one-stop shop for developers, serves as a portal from
    where you can navigate to other areas for data labeling, natural language processing,
    recommendations, translations, and other functionalities. The key areas for automated
    ML focus on vision, language, conversation, and structured data:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 作为开发者的一个一站式商店，AI平台充当一个门户，从这里您可以导航到其他区域进行数据标注、自然语言处理、推荐、翻译和其他功能。自动化机器学习的重点领域包括视觉、语言、对话和结构化数据：
- en: '![Figure 8.4 – Components of AI Platform including AutoML'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '![图8.4 – 包括AutoML在内的AI平台组件'
- en: '](img/Figure_8.4_B16890.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.4_B16890.jpg)'
- en: Figure 8.4 – Components of AI Platform including AutoML
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.4 – 包括AutoML在内的AI平台组件
- en: For the purposes of this book, we will focus on AutoML capabilities within structured
    data, specifically AutoML Tables.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 为了本书的目的，我们将专注于结构化数据中的AutoML功能，特别是AutoML表格。
- en: Google Cloud AI Platform and AI Hub
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google Cloud AI平台和AI Hub
- en: A part of the larger AI Platform offering, Google Cloud AI Hub is the one-stop
    shop for all things AI – it even says so on the home page. AI Hub is in beta at
    the time of writing. However, that shouldn't stop you from trying out its amazing
    one-click deployment capabilities. AI Hub and AI Platform can be confusing; the
    difference is in how GCP frames the problem. AI Hub focuses on enterprise-grade
    sharing capabilities to enable private collaboration and hosting, while AI Platform
    is a larger ecosystem of all things AI, including notebooks, jobs, and platforms.
    This is not to say that these capabilities don't overlap, and the GCP marketing
    team will probably come up with a cohesive strategy one day – but until then,
    the duality continues.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 作为更大AI平台服务的一部分，Google Cloud AI Hub是所有AI相关事物的一站式商店——主页上甚至也这样宣称。AI Hub在撰写本文时处于测试阶段。然而，这不应该阻止你尝试其惊人的单点部署功能。AI
    Hub和AI平台可能会让人困惑；区别在于GCP如何定义问题。AI Hub专注于企业级共享能力，以实现私有协作和托管，而AI平台是一个更大的AI生态系统，包括笔记本、作业和平台等。这并不是说这些能力没有重叠，GCP营销团队可能会有一天提出一个连贯的战略——但在此之前，这种双重性仍在继续。
- en: 'The following screenshot shows the AI Hub home page. You navigate to this page
    by clicking the AI Hub link on the AI Platform page at [https://console.cloud.google.com/ai-platform/dashboard](https://console.cloud.google.com/ai-platform/dashboard),
    or directly by typing [https://aihub.cloud.google.com/](https://aihub.cloud.google.com/)
    in your browser:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了AI Hub主页。您可以通过点击AI平台页面上的AI Hub链接[https://console.cloud.google.com/ai-platform/dashboard](https://console.cloud.google.com/ai-platform/dashboard)或直接在浏览器中输入[https://aihub.cloud.google.com/](https://aihub.cloud.google.com/)来导航到这个页面：
- en: '![Figure 8.5 – AI Hub''s main screen'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '![图8.5 – AI Hub的主屏幕'
- en: '](img/Figure_8.5_B16890.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.5_B16890.jpg)'
- en: Figure 8.5 – AI Hub's main screen
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.5 – AI Hub的主屏幕
- en: 'The AI Hub home page frames its problem statement in the simplest form. It
    provides you with starter kits, the latest news around the ML use cases, and cutting-edge
    ML technologies and tutorials. Here, you can build Kubeflow pipelines and ML containers,
    start **virtual machine** (**VM**) images, use trained models, and explore and
    share the recipes built by others, all in one place:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: AI Hub 主页以最简单的方式阐述其问题陈述。它为你提供入门套件、关于机器学习用例的最新新闻、前沿机器学习技术和教程。在这里，你可以构建 Kubeflow
    管道和机器学习容器，启动虚拟机 (VM) 映像，使用训练好的模型，探索和分享他人构建的食谱，所有这些都在一个地方：
- en: '![Figure 8.6 – AI Hub''s main screen, covering collaboration, learning, building,
    and sharing'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.6 – AI Hub 的主屏幕，涵盖协作、学习、构建和分享'
- en: '](img/Figure_8.6_B16890.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.6_B16890.jpg)'
- en: Figure 8.6 – AI Hub's main screen, covering collaboration, learning, building,
    and sharing
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.6 – AI Hub 的主屏幕，涵盖协作、学习、构建和分享
- en: Google Cloud AI Hub aims to provide a comprehensive understanding of the most
    powerful algorithms in the world and how to optimize them with the cutting-edge
    AI research from Google's DeepMind. You might recall Google's DeepMind from AlphaGo,
    where the DeepMind team were trying to teach an AI to "learn," eventually being
    able to beat a human Go player for the first time. The same company has provided
    cutting-edge research and usable models around time series forecasting, generative
    adversarial networks, computer vision, text analytics, and automated ML, all of
    which can be utilized as part of AI Hub.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Google Cloud AI Hub 旨在提供对世界上最强大的算法的全面理解，以及如何利用 Google DeepMind 的前沿人工智能研究来优化它们。你可能还记得
    Google DeepMind，它在 AlphaGo 中，DeepMind 团队试图教会一个 AI “学习”，最终能够首次击败人类围棋选手。同一家公司还提供了关于时间序列预测、生成对抗网络、计算机视觉、文本分析和自动化机器学习等领域的尖端研究和可用模型，所有这些都可以作为
    AI Hub 的一部分使用。
- en: 'You can see some of the offerings listed in AI Hub in the following screenshot:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在以下屏幕截图中看到 AI Hub 中列出的一些产品：
- en: '![Figure 8.7 – AI Hub on using prebuilt models and exploring the new research
    from DeepMind'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.7 – AI Hub 在使用预构建模型和探索 DeepMind 的新研究'
- en: '](img/Figure_8.7_B16890.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.7_B16890.jpg)'
- en: Figure 8.7 – AI Hub on using prebuilt models and exploring the new research
    from DeepMind
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.7 – 使用预构建模型和探索 DeepMind 的新研究
- en: With this preliminary introduction to AI Hub and AI Platform, let's dive into
    making a simple notebook, a tool you are quite familiar with, using the Cloud
    AI Platform.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在对 AI Hub 和 AI 平台进行初步介绍之后，让我们深入了解如何使用 Cloud AI 平台制作一个简单的笔记本，这是一个你非常熟悉的工具。
- en: Getting started with Google Cloud AI Platform
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始使用 Google Cloud AI 平台
- en: 'There are a few things you can do with Google Cloud AI Platform, including
    creating notebooks and Kubeflow pipelines, or starting up a pre-installed VM.
    Kubeflow, an ML framework for Kubernetes, is a simple-to-learn workflow management
    system with excellent performance when building ML pipelines. This can be seen
    on the **Get started with Cloud AI Platform** home page shown in the following
    figure:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 Google Cloud AI 平台做一些事情，包括创建笔记本和 Kubeflow 管道，或者启动预安装的虚拟机 (VM)。Kubeflow
    是一个用于 Kubernetes 的机器学习框架，它是一个易于学习的流程管理系统，在构建机器学习管道时表现出色。这可以在以下图所示的**开始使用 Cloud
    AI 平台**主页上看到：
- en: '![Figure 8.8 – Get started with Cloud AI Platform'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.8 – 开始使用 Cloud AI 平台'
- en: '](img/Figure_8.8_B16890.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.8_B16890.jpg)'
- en: Figure 8.8 – Get started with Cloud AI Platform
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.8 – 开始使用 Cloud AI 平台
- en: In order to start with AI Platform notebooks, navigate to [http://cloud.google.com/ai-platform-notebooks](http://cloud.google.com/ai-platform-notebooks)
    where you will see the screen shown in *Figure 8.9.*
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 为了开始使用 AI 平台笔记本，导航到 [http://cloud.google.com/ai-platform-notebooks](http://cloud.google.com/ai-platform-notebooks)，在那里你会看到如图
    8.9 所示的屏幕。
- en: 'This is the starting point for building an AI Platform notebook. Click on the
    **Go to console** button to navigate to the Platform console as shown in the following
    figure:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这是构建 AI 平台笔记本的起点。点击**进入控制台**按钮，导航到如图所示的平台控制台：
- en: '![Figure 8.9 – AI Platform Notebooks page'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.9 – AI 平台笔记本页面'
- en: '](img/Figure_8.9_B16890.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.9_B16890.jpg)'
- en: Figure 8.9 – AI Platform Notebooks page
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.9 – AI 平台笔记本页面
- en: 'Alternatively, you can click on the **Notebooks** link in the left pane of
    the AI Platform home page, as shown in the following figure:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可以在 AI 平台主页的左侧面板中点击**笔记本**链接，如图所示：
- en: '![Figure 8.10 – Getting started with Google Cloud AI Platform'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.10 – 开始使用 Google Cloud AI 平台'
- en: '](img/Figure_8.10_B16890.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.10_B16890.jpg)'
- en: Figure 8.10 – Getting started with Google Cloud AI Platform
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.10 – 开始使用Google Cloud AI平台
- en: Either of these actions will take you to the **Notebook instances** page, as
    shown in the following figure.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 任何这些操作都会带你到**笔记本实例**页面，如下面的图所示。
- en: 'Now, to create a notebook, you would create a new instance that can then be
    customized based on your needs. You can choose a specific language (Python 2 or
    3) and framework (TensorFlow or PyTorch, among other flavors), as shown in the
    following figure. For the purposes of this demo, we will create a simple Python
    notebook. Select the **Python 2 and 3** option from the dropdown shown in the
    following figure and click **Next**:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，要创建一个笔记本，你需要创建一个新的实例，然后可以根据你的需求进行定制。你可以选择特定的语言（Python 2或3）和框架（TensorFlow或PyTorch等），如下面的图所示。为了本次演示的目的，我们将创建一个简单的Python笔记本。从下面的图中所示的下拉菜单中选择**Python
    2和3**选项，然后点击**下一步**：
- en: '![Figure 8.11 – Creating a notebook instance on AI Platform'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 8.11 – 在AI平台上创建笔记本实例'
- en: '](img/Figure_8.11_B16890.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_8.11_B16890.jpg]'
- en: Figure 8.11 – Creating a notebook instance on AI Platform
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.11 – 在AI平台上创建笔记本实例
- en: 'Now you will be asked to choose the parameters of your notebook instance. This
    includes the region and zone where you would like to deploy the notebook. Typically,
    you would choose the one closest to you. Next are the operating system and environment
    options. In our case, we will go with **Debian Linux Distro and Intel processor**,
    which as it turns out, works really well at printing a Hello World message. You
    will see the environment information onscreen as follows:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你会被要求选择笔记本实例的参数。这包括你希望部署笔记本的区域和区域。通常，你会选择离你最近的一个。接下来是操作系统和环境选项。在我们的案例中，我们将选择**Debian
    Linux发行版和Intel处理器**，实际上，这对于打印Hello World消息非常有效。你将在屏幕上看到如下环境信息：
- en: '![Figure 8.12 – Creating an AI Platform notebook instance – setting up the
    environment'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 8.12 – 创建AI平台笔记本实例 – 设置环境'
- en: '](img/Figure_8.12_B16890.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_8.12_B16890.jpg]'
- en: Figure 8.12 – Creating an AI Platform notebook instance – setting up the environment
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.12 – 创建AI平台笔记本实例 – 设置环境
- en: Once you have selected the environment variables, you can see the estimated
    costs of how much you may end up spending to run this notebook instance. Speaking
    of money, you should be careful about leaving idle resources running in the cloud
    – it could be bad for your financial wellbeing.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你选择了环境变量，你就可以看到运行此笔记本实例可能产生的预估成本。说到金钱，你应该小心不要在云中留下闲置资源运行——这可能会对你的财务状况造成不利影响。
- en: 'Click `CREATE` as shown in *Figure 8.12* to move forward and GCP will instantiate
    a notebook for you with the specified parameters. You will be able to see all
    your notebook instances on the main **Notebook instances** page, as shown in the
    following figure:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 点击*图8.12*中所示的`CREATE`以继续操作，GCP将为你实例化一个具有指定参数的笔记本。你将在主**笔记本实例**页面上看到所有你的笔记本实例，如下面的图所示：
- en: '![Figure 8.13 – AI Platform notebook instances enumeration'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 8.13 – AI平台笔记本实例枚举'
- en: '](img/Figure_8.13_B16890.jpg)'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_8.13_B16890.jpg]'
- en: Figure 8.13 – AI Platform notebook instances enumeration
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.13 – AI平台笔记本实例枚举
- en: 'The notebook and its associated compute resources are ready. Now click on the
    `OPEN JUPYTERLAB` link shown in the preceding screenshot to start the familiar
    Jupyter environment, which would appear as follows. Click on the **Python 3**
    icon shown under the **Notebook** heading in the following screenshot:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记本及其相关的计算资源已准备就绪。现在点击前面截图所示的`OPEN JUPYTERLAB`链接以启动熟悉的Jupyter环境，它将如下所示。点击以下截图下**笔记本**标题下的**Python
    3**图标：
- en: '![Figure 8.14 – AI Platform notebook options – the Jupyter Notebook environment'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 8.14 – AI平台笔记本选项 – Jupyter Notebook环境'
- en: '](img/Figure_8.14_B16890.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_8.14_B16890.jpg]'
- en: Figure 8.14 – AI Platform notebook options – the Jupyter Notebook environment
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.14 – AI平台笔记本选项 – Jupyter Notebook环境
- en: 'Once you select the Python 3 notebook, you will be taken to a new Jupyter notebook
    – an environment you should be quite familiar with. Here you can write your Python
    code, import libraries, and do all kinds of data-sciency things. We settled, for
    the purposes of this demo of course, for keeping it simple and printing **Hello
    World**. You can see this demonstration in the following figure:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你选择了Python 3笔记本，你将被带到一个新的Jupyter笔记本——这是一个你应该非常熟悉的环境。在这里，你可以编写Python代码，导入库，并执行各种数据科学操作。当然，为了本次演示的目的，我们决定保持简单，并打印**Hello
    World**。你可以在下面的图中看到这个演示：
- en: '![Figure 8.15 – AI Platform notebook instance – running a simple Jupyter notebook'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.15 – AI 平台笔记本实例 – 运行一个简单的 Jupyter 笔记本'
- en: '](img/Figure_8.15_B16890.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.15_B16890.jpg)'
- en: Figure 8.15 – AI Platform notebook instance – running a simple Jupyter notebook
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.15 – AI 平台笔记本实例 – 运行一个简单的 Jupyter 笔记本
- en: This concludes our basic introduction on how to get started with AI Hub and
    running a simple notebook, which is the first step into the amazing GCP world.
    AI Platform is full of amazing tools, and we will be exploring the automated ML
    part of it in the next section.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这就结束了我们对如何开始使用 AI Hub 和运行简单笔记本的基本介绍，这是进入令人惊叹的 GCP 世界的第一步。AI 平台充满了令人惊叹的工具，我们将在下一节中探索其自动化机器学习部分。
- en: Automated ML with Google Cloud
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基于 Google Cloud 的自动化机器学习
- en: 'Automated ML is one of the key building blocks of Google Cloud AI Platform.
    The suite of automated ML products includes AutoML Natural Language, AutoML Tables,
    AutoML Translation, AutoML Video, and AutoML Vision, as shown in the following
    diagram:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化机器学习是 Google Cloud AI 平台的关键构建块之一。自动化机器学习产品套件包括 AutoML 自然语言、AutoML 表格、AutoML
    翻译、AutoML 视频、AutoML 视觉，如下图中所示：
- en: '![Figure 8.16 – AutoML products offered as part of Google Cloud AI Platform'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.16 – 作为 Google Cloud AI 平台一部分提供的 AutoML 产品'
- en: '](img/Figure_8.16_B16890.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.16_B16890.jpg)'
- en: Figure 8.16 – AutoML products offered as part of Google Cloud AI Platform
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.16 – 作为 Google Cloud AI 平台一部分提供的 AutoML 产品
- en: The underlying components of Google Cloud's automated ML offerings involve neural
    architecture search and hyperparameter optimization approaches. However, by abstracting
    out all the intricacies, it is made easy for consumers to use.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Google Cloud 自动化机器学习产品的基础组件包括神经架构搜索和超参数优化方法。然而，通过抽象出所有复杂性，它使得消费者使用起来变得容易。
- en: Google Cloud AutoML Vision is a computer vision-based capability that helps
    train ML models on custom labels. You can also perform the same on Edge devices
    using the AutoML Vision Edge service.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: Google Cloud AutoML 视觉是一种基于计算机视觉的能力，它可以帮助在自定义标签上训练机器学习模型。您还可以使用 AutoML 视觉边缘服务在边缘设备上执行相同的操作。
- en: The AutoML Video Intelligence range of products provides classification and
    object tracking capabilities. Currently in PreGA (beta), you can use these services
    to train your models to identify specific objects, shots, and segments within
    videos according to your own custom label definitions. These results can be extrapolated
    over the rest of the video to discover, detect, and track similar labels.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: AutoML 视频智能产品系列提供了分类和对象跟踪功能。目前处于预 GA（测试版），您可以使用这些服务来训练您的模型，根据您自己的自定义标签定义识别视频中的特定对象、镜头和片段。这些结果可以扩展到视频的其余部分，以发现、检测和跟踪类似标签。
- en: AutoML Natural Language is an unstructured text analysis service that helps
    you build, manage, and deploy models dealing with text files and documents. Natural
    language processing is an area of great interest among industry professionals
    and researchers alike, and if you plan to do tasks such as single - or multi-label
    classification entity extraction, or sentiment analysis using customized labels,
    AutoML makes it very easy.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: AutoML 自然语言是一种非结构化文本分析服务，它可以帮助您构建、管理和部署处理文本文件和文档的模型。自然语言处理是行业专业人士和研究人员都非常感兴趣的一个领域，如果您计划执行诸如单标签或多标签分类实体提取，或使用定制标签进行情感分析等任务，AutoML
    可以使这一切变得非常简单。
- en: AutoML Translation is where the automated ML approach meets **Google Neural
    Machine Translation** (**Google NMT**). Google Cloud AutoML Translation allows
    you to upload your own datasets and augment the translations. With the calculation
    of BLEU, base-BLEU, and BLEU gains, AutoML Translation provides a sophisticated
    environment for custom model development and testing.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: AutoML 翻译是自动化机器学习方法与**Google 神经机器翻译**（**Google NMT**）的结合。Google Cloud AutoML
    翻译允许您上传自己的数据集并增强翻译。通过计算 BLEU、base-BLEU 和 BLEU 增益，AutoML 翻译为定制模型开发和测试提供了一个复杂的环境。
- en: 'AutoML Tables truly manifests what we have read so far about automated ML –
    taking the power of battle-tested, planet-scale neural algorithms from Google
    and unleashing it on unstructured data. The Google Cloud AutoML Tables workflow
    is shown in the following figure:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: AutoML 表格真正体现了我们迄今为止关于自动化机器学习的了解——将经过实战检验、全球规模的神经网络算法的威力从 Google 带到非结构化数据上。以下图中展示了
    Google Cloud AutoML 表格的工作流程：
- en: '![Figure 8.17 – Google Cloud AutoML Tables workflow'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.17 – Google Cloud AutoML 表格工作流程'
- en: '](img/Figure_8.17_B16890.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.17_B16890.jpg)'
- en: Figure 8.17 – Google Cloud AutoML Tables workflow
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.17 – Google Cloud AutoML 表格工作流程
- en: Getting the structured data (table input), AutoML Tables jumps into action by
    analyzing the input features (feature engineering), selects the model (neural
    architecture search), performs hyperparameter tuning, and repeatedly evaluates
    the model behavior to ensure consistency, accuracy, and reliability. Google AutoML
    Tables is widely used in a variety of scenarios, from maximizing revenue to optimizing
    financial portfolios and understanding customer churn. AutoML Tables fulfills
    the promise of building and deploying state-of-the-art ML models on structured
    data, and serves as the crown jewel of the self-service section of the Google
    Cloud AutoML suite.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 获取结构化数据（表格输入）后，自动机器学习表格通过分析输入特征（特征工程），选择模型（神经架构搜索），执行超参数调整，并反复评估模型行为以确保一致性、准确性和可靠性而迅速行动。谷歌自动机器学习表格在各种场景中得到广泛应用，从最大化收入到优化金融组合以及理解客户流失。自动机器学习表格实现了在结构化数据上构建和部署最先进机器学习模型的承诺，并成为谷歌云自动机器学习套件自助服务部分的瑰宝。
- en: Summary
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you learned how to get started with Google Cloud AI Platform
    and learned about AI Hub, how to build a notebook instance, and how to run a simple
    program. You also learned about the different flavors of automated ML offered
    by GCP, including AutoML Natural Language, AutoML Tables, AutoML Translation,
    AutoML Video, and AutoML Vision. If the breadth of GCP offerings, capabilities,
    and services have left you overwhelmed, you are in good company.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您学习了如何开始使用谷歌云人工智能平台，并了解了AI Hub，如何创建笔记本实例，以及如何运行简单的程序。您还了解了GCP提供的不同类型的自动机器学习，包括自动机器学习自然语言、自动机器学习表格、自动机器学习翻译、自动机器学习视频和自动机器学习视觉。如果您对GCP提供的广泛的产品、功能和服务的范围感到不知所措，那么您并不孤单。
- en: In the next chapter, we will do a deep dive into Google Cloud AutoML Tables.
    We will build models and explain how the automated ML functionality works with
    AutoML Tables, that is, how you can take unstructured data and perform automated
    ML tasks of analyzing the input features (feature engineering), selecting the
    model (neural architecture search), and doing hyperparameter tuning. We will deploy
    these models on GCP and test them via web services to demonstrate the operationalization
    of these capabilities. Stay tuned.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将深入探讨谷歌云自动机器学习表格（Google Cloud AutoML Tables）。我们将构建模型并解释自动机器学习功能如何与自动机器学习表格协同工作，也就是说，如何将非结构化数据进行分析（特征工程），选择模型（神经架构搜索），以及进行超参数调整。我们将在GCP上部署这些模型，并通过网络服务进行测试，以展示这些功能的实际应用。敬请期待。
