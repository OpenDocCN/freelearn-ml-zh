- en: Text in Images
  id: totrans-260
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 图像中的文本
- en: Text in image is a feature of Amazon Rekognition that allows you to detect and
    recognize text such as **street names**, **captions**, **product names**, and
    **vehicular license plates** in an image. This feature is specifically built to
    work with real-world images rather than document images.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 图像中的文本是Amazon Rekognition的一项功能，允许你在图像中检测和识别文本，如**街道名称**、**字幕**、**产品名称**和**车辆牌照**。此功能专门设计用于与真实世界的图像而不是文档图像一起工作。
- en: For each image provided, the service returns a text label and bounding box,
    along with a confidence score. This can be extremely useful for searching text
    across a collection of images. Each image can be tagged with the corresponding
    text metadata based on the results from this and other capabilities of the service.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 对于提供的每一张图像，该服务返回一个文本标签和边界框，以及一个置信度分数。这对于在图像集合中搜索文本可以非常有用。每张图像可以根据此结果和其他服务功能的结果标记相应的文本元数据。
- en: For now, text supported is Latin scripts and numbers (Western script). Up to
    50 sequences of characters can be recognized per image. The text must be horizontal
    with **+/-** 90 degrees rotation.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，支持的文本是拉丁字母和数字（西文）。每张图像可以识别多达50个字符序列。文本必须是水平的，旋转**+/-** 90度。
