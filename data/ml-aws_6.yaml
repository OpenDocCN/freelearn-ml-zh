  zh: 这又是车牌的一个例子。然而，如果你仔细看，你可能会看到该服务不仅在车牌周围放置了边界框，还在汽车上部的格栅上的其他文本周围放置了边界框，它认为它能够识别。结果如下：![图6.48：为图像中的文本提供的第三张图片的结果。
- en: '](img/image0461.jpg)'
  id: totrans-297
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/image0461.jpg)'
- en: 'Figure 6.49: Results of the third image provided for Text in images.'
  id: totrans-298
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图6.49：为图像中的文本提供的第三张图片的结果。
- en: It has identified the text **e** from the region that it outlined in addition
    to the license plate text. Once again, this is something to be aware of when relying
    on the results, and a manual validation process is clearly beneficial in this
    case.
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 除了车牌文本外，它还识别了它所划定的区域中的文本“e”。再次强调，当依赖结果时，这是需要注意的事情，并且在这种情况下，手动验证过程显然是有益的。
