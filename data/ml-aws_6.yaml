- en: Celebrity Recognition
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 名人识别
- en: Rekognition provides the ability to recognize and label celebrities and other
    famous people in images. This includes people who are prominent in their field
    across categories such as politics, sports, business, entertainment, and the media.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: Rekognition提供了在图像中识别和标记名人和其他著名人物的能力。这包括在政治、体育、商业、娱乐和媒体等领域中突出的各种人物。
- en: It is important to remember that Rekognition can only recognize faces that it
    has been trained on, and so does not cover a full, exhaustive list of celebrities.
    However, since Amazon continues to train the system, it is constantly adding new
    faces to the service.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要记住，Rekognition只能识别它已经训练过的面部，因此不涵盖完整的、详尽的名人名单。然而，由于亚马逊持续训练系统，它不断向服务中添加新的面部。
