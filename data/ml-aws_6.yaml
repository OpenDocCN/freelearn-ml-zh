  type: TYPE_NORMAL
  zh: Amazon Rekognition 使用分层分类法对显眼和暗示性内容的类别进行标记。两个顶级类别是**显眼裸露**和**暗示性**。每个顶级类别都有多个二级类别。使用此功能检测并标记的内容类型如下：
- en: '![Figure 6.11: Content type categories'
