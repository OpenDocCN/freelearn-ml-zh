    through **Amazon Customer Support**.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，亚马逊正在不断训练系统以识别新的面孔，您可以通过**Amazon客户支持**请求您可能希望使用的、系统中没有的标签。
