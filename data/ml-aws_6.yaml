- en: Summary
  id: totrans-302
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you learned how to use the various features of the Amazon Rekognition
    service and applied this to images. First, you used the service to recognize objects
    and scenes in images. Next, you moderated images that might have objectionable
    content by using Rekognition to recognize the objectionable content in the images.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您学习了如何使用 Amazon Rekognition 服务的各种功能，并将其应用于图像。首先，您使用该服务识别图像中的物体和场景。接下来，您通过使用
    Rekognition 识别图像中的不适当内容，来对可能含有不适当内容的图像进行审查。
- en: You were able to analyze faces with Rekognition and were also able to identify
    their gender, age range, whether they were smiling, and whether they were wearing
    glasses.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 您能够使用 Rekognition 分析面部，并且还能识别他们的性别、年龄范围、是否在微笑以及是否佩戴眼镜。
- en: You also recognized celebrities and famous people with the service, and compared
    faces in different images to see whether they were the same. Finally, you were
    able to extract text that was displayed in images.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 您还使用该服务识别名人及知名人士，并比较不同图像中的面部是否相同。最后，您能够提取图像中显示的文本。
- en: These types of features would have seemed unbelievable just a few years ago.
    The nature of machine learning and artificial intelligence is that immense strides
    have been made recently, today, and into the foreseeable future in terms of what
    computers are going to be able to do — and AWS will be able to provide these services
    to you and your applications!
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类型的功能在几年前似乎是不可思议的。机器学习和人工智能的本质在于，最近、今天以及可预见的未来，计算机能够做到的事情取得了巨大的进步——AWS 将能够为您提供和您的应用程序这些服务！
