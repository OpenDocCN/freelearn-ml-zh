- en: 'Exercise 21: Detecting Objects and Scenes using your own images'
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习21：使用自己的图像检测对象和场景
- en: 'In this exercise, we will detect objects and scenes of custom images using
    Amazon Rekognition. The custom images can be referred from site, or you can upload
    them from your local machine. The following are the steps for detecting objects
    and scenes:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，我们将使用Amazon Rekognition检测自定义图像的对象和场景。自定义图像可以来自网站，或者您可以从本地机器上传它们。以下为检测对象和场景的步骤：
- en: Navigate to the Amazon Rekognition service page in the AWS Console or go directly
    to the URL https://console.aws.amazon.com/rekognition.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在AWS控制台中导航到Amazon Rekognition服务页面或直接访问URL https://console.aws.amazon.com/rekognition。
- en: Click on the **Object** **and** **Scene detection** link in the toolbar to navigate
    to the **Object** **and** **Scene detection** page.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击工具栏中的**对象** **和** **场景检测**链接，导航到**对象** **和** **场景检测**页面。
- en: Next, choose the **Text box** under the **Use your own Image panel**.
  id: totrans-71
  prefs:
