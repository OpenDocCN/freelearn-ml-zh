- en: Image Moderation
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 图片审查
- en: In addition to object and scene detection, Rekognition also provides the ability
    to filter out objectionable content. You can use moderation labels to give point
    by point sub-classifications, enabling you to tweak the channels that you use
    to figure out what sorts of pictures you consider satisfactory or shocking. `DetectModerationLabels`
    operation to detect unsafe content in images.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 除了对象和场景检测外，Rekognition 还提供过滤不适当内容的能力。您可以使用审查标签进行逐点子分类，从而让您调整用于确定您认为满意或令人震惊的图片类型的通道。使用
    `DetectModerationLabels` 操作检测图像中的不安全内容。
- en: You can utilize this component to enhance photograph sharing destinations, gatherings,
    dating applications, content stages for youngsters, online business stages and
    commercial centers, and more. In this book, we will not use any adult or nude
    images, but we can show the use of this feature with content which may be considered
    racy or suggestive in some locales featuring women in revealing clothing such
    as swimsuits or club wear.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以利用此组件来增强照片分享目的地、聚会、约会应用、青少年内容平台、电子商务平台和购物中心等。在这本书中，我们不会使用任何成人或裸露图片，但我们可以展示使用此功能的内容，这些内容在某些地区可能被认为是色情或暗示性的，例如泳装或夜店服装。
- en: The images are blurred by default in this section so you do not have to view
    them unless you press the View Content button.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，图片默认为模糊状态，因此除非您按下“查看内容”按钮，否则无需查看它们。
- en: Note
  id: totrans-99
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 注意
- en: If you find any racy or suggestive images offensive, please skip this section
    based on your own personal, moral, religious, or cultural norms.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您认为任何色情或暗示性图片令人反感，请根据您个人的、道德的、宗教的或文化规范跳过此部分。
- en: 'Amazon Rekognition uses a hierarchical taxonomy to label categories of explicit
    and suggestive content. The two top-level categories are **Explicit Nudity** and
