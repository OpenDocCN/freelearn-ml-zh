- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Computer vision systems are deployed in the Arctic Ocean to spot icebergs at
    night. They are flown over the Amazon rainforest to create aerial maps of fires,
    blights, and illegal logging. They are set up in ports and airports worldwide
    to scan for suspects and contraband. They are sent to the depths of the Marianas
    Trench to guide autonomous submarines. They are used in operating rooms to help
    surgeons visualize the planned procedure and the patient's current condition.
    They are launched from battlefields as the steering systems of heat-seeking, anti-aircraft
    rockets.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机视觉系统被部署在北冰洋上，以在夜间发现冰山。它们被飞越亚马逊雨林，以创建火灾、灾害和非法伐木的空中地图。它们被设置在全世界各地的港口和机场，以扫描嫌疑人和违禁品。它们被送到马里亚纳海沟的深处，以引导自主潜艇。它们被用于手术室，帮助外科医生可视化手术计划以及患者的当前状况。它们作为热寻的防空火箭的制导系统从战场发射。
- en: We might seldom—or never—visit these places. However, stories often encourage
    us to imagine extreme environments and a person's dependence on tools in these
    unforgiving conditions. Perhaps fittingly, one of contemporary fiction's most
    popular characters is an almost ordinary man (handsome, but not *too* handsome;
    clever, but not *too* clever) who wears a suit, works for the British Government,
    always chooses the same drink, the same kind of woman, the same tone for delivering
    a pun, and is sent to do dangerous jobs with a peculiar collection of gadgets.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能很少——或者永远——访问这些地方。然而，故事往往鼓励我们想象极端的环境以及一个人在这些严酷条件下的工具依赖。也许很合适，当代小说中最受欢迎的角色之一是一个几乎普通的男人（英俊，但不过分英俊；聪明，但不过分聪明），他穿着西装，为英国政府工作，总是选择同样的饮料，同样的女人，同样的语调来开玩笑，并且带着一套奇特的工具被派去执行危险的任务。
- en: Bond. James Bond.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 邦德，詹姆斯·邦德。
- en: This book discusses seriously useful technologies and techniques, with a healthy
    dose of inspiration from spy fiction. The Bond franchise is rich in ideas about
    detection, disguise, smart devices, image capture, and sometimes, even computer
    vision specifically. With imagination, plus dedication to learning new skills,
    we can become the next generation of gadget makers to rival Bond's engineer, Q!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书严肃地讨论了有用的技术和技巧，并从间谍小说中汲取了大量的灵感。邦德系列电影在侦探、伪装、智能设备、图像捕捉以及有时甚至计算机视觉方面都充满了创意。有了想象力，加上对新技能的执着学习，我们可以成为与邦德的工程师Q相媲美的下一代设备制造商！
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for tinkerers (and spies) who want to make computer vision a practical
    and fun part of their lifestyle. You should already be comfortable with 2D graphical
    concepts, object-oriented languages, GUIs, networking, and the command line. This
    book does not assume experience with any specific libraries or platforms. Detailed
    instructions cover everything from setting up the development environment to deploying
    finished apps.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为那些想要将计算机视觉变成他们生活方式中实用和有趣一部分的发明家（和间谍）而写的。你应该已经熟悉二维图形概念、面向对象的语言、GUI、网络和命令行。本书不假设你对任何特定库或平台有经验。详细的说明涵盖了从设置开发环境到部署完成的应用程序的所有内容。
- en: A desire to learn multiple technologies and techniques, and then integrate them,
    is highly beneficial! This book will help you branch out to understand several
    types of systems and application domains where computer vision is relevant, and
    will help you to apply several approaches to detect, recognize, track, and augment
    faces, objects, and motions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 想要学习多种技术和技巧，并将它们整合在一起，是非常有益的！本书将帮助你拓展视野，了解计算机视觉相关的多种系统和应用领域，并将帮助你应用多种方法来检测、识别、跟踪和增强人脸、物体和动作。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](e3ac8266-975b-43ca-8221-482a15eb0e05.xhtml), *Preparing for the
    Mission*, helps us to install OpenCV, a Python development environment, and an
    Android development environment on Windows, macOS, or Linux systems. In this chapter,
    we also install a Unity development environment on Windows or macOS.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](e3ac8266-975b-43ca-8221-482a15eb0e05.xhtml)，《准备任务》，帮助我们安装OpenCV、Python开发环境和Android开发环境在Windows、macOS或Linux系统上。在这一章中，我们还安装了Windows或macOS上的Unity开发环境。'
- en: '[Chapter 2](4ec4e82a-b63d-4fc1-bf3b-47c653c25a79.xhtml), *Searching for Luxury
    Accommodations Worldwide*, helps us to classify images of real estate based on
    color schemes. Are we outside a luxury dwelling or inside a Stalinist apartment?
    In this chapter, we use the classifier in a search engine that labels its image
    results.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](4ec4e82a-b63d-4fc1-bf3b-47c653c25a79.xhtml)，*在全球范围内寻找豪华住宿*，帮助我们根据色彩方案对房地产图像进行分类。我们是在豪华住宅外面还是在斯大林式公寓里面？在这一章中，我们使用搜索引擎中的分类器来标记其图像结果。'
- en: '[Chapter 3](49c9a5fb-89a3-4c0d-bbee-021d2618168c.xhtml), *Training a Smart
    Alarm to Recognize the Villain and His Cat*, helps us to detect and recognize
    human faces and cat faces as a means of controlling an alarm. Has Ernst Stavro
    Blofeld returned, with his blue-eyed Angora cat?'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](49c9a5fb-89a3-4c0d-bbee-021d2618168c.xhtml)，*训练一个智能闹钟来识别恶棍和他的猫*，帮助我们检测和识别人脸和猫脸，作为控制闹钟的手段。恩斯特·斯塔罗·布洛菲尔德带着他的蓝眼睛安哥拉猫回来了吗？'
- en: '[Chapter 4](61bdd7aa-b605-4061-8bfe-71084c7c7104.xhtml), *Controlling a Phone
    App with Your Suave Gestures*, helps us to detect motion and recognize gestures
    as a means of controlling a guessing game on a smartphone. The phone knows why
    Bond is nodding, even if no one else does.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](61bdd7aa-b605-4061-8bfe-71084c7c7104.xhtml)，*用优雅的手势控制手机应用*，帮助我们检测动作并识别手势，作为在智能手机上控制猜谜游戏的手段。即使其他人不知道，手机也知道邦德是在点头。'
- en: '[Chapter 5](b4619968-1f90-45f0-8a77-3505624bc0c0.xhtml), *Equipping Your Car
    with a Rearview Camera and Hazard Detection*, helps us to detect car headlights,
    classify their color, estimate distances to them, and provide feedback to the
    driver. Is that car tailing us?'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](b4619968-1f90-45f0-8a77-3505624bc0c0.xhtml)，*给你的汽车配备后视摄像头和危险检测功能*，帮助我们检测汽车车灯，分类它们的颜色，估计与它们的距离，并向驾驶员提供反馈。那辆车是在跟踪我们吗？'
- en: '[Chapter 6](5c9b90d0-e860-4d65-8af2-9d6537a2e0c7.xhtml),*Creating a Physics
    Simulation Based on a Pen and Paper Sketch*, helps us to draw a ball-in-a-maze
    puzzle on paper, and see it come to life as a physics simulation on a smartphone.
    Physics and timing are everything!'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](5c9b90d0-e860-4d65-8af2-9d6537a2e0c7.xhtml)，*基于笔和纸草图创建物理模拟*，帮助我们把迷宫中的球谜画在纸上，并看到它作为智能手机上的物理模拟栩栩如生。物理和时机是关键！'
- en: '[Chapter 7](7cc1c0b9-a764-4069-9d45-e8bf129efc57.xhtml), *Seeing a Heartbeat
    with a Motion-Amplifying Camera*, helps us to amplify motion in live video, in
    real time, so that a person''s heartbeat and breathing become clearly visible.
    See the passion!'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](7cc1c0b9-a764-4069-9d45-e8bf129efc57.xhtml)，*用运动放大摄像头看到心跳*，帮助我们实时放大实时视频中的运动，使人的心跳和呼吸变得清晰可见。看到激情！'
- en: '[Chapter 8](7cc1c0b9-a764-4069-9d45-e8bf129efc57.xhtml), *Stopping Time and
    Seeing like a Bee*, helps us improve the previous chapter''s project by adopting
    specialized cameras for high-speed, infrared, or ultraviolet imaging. Surpass
    the limits of human vision!'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](7cc1c0b9-a764-4069-9d45-e8bf129efc57.xhtml)，*停止时间，像蜜蜂一样看世界*，通过采用高速、红外或紫外成像的专业相机来改进上一章的项目。超越人类视觉的极限！'
- en: '[Appendix A](ddc68808-2fe3-4064-b333-632e68bb4ddf.xhtml), *Making WxUtils.py
    Compatible with Raspberry Pi*, helps us solve a compatibility issue that affects
    the wxPython GUI library in some Raspberry Pi environments.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](ddc68808-2fe3-4064-b333-632e68bb4ddf.xhtml)，*使WxUtils.py与Raspberry Pi兼容*，帮助我们解决影响某些Raspberry
    Pi环境中wxPython GUI库的兼容性问题。'
- en: '[Appendix B](01685b22-2dcc-4d5b-ac19-0b8a15e0e3b1.xhtml), *Learning More about
    Feature Detection in OpenCV*, helps us discover more of OpenCV''s feature-detection
    capabilities, beyond the ones we use in this book''s projects.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录B](01685b22-2dcc-4d5b-ac19-0b8a15e0e3b1.xhtml)，*在OpenCV中学习更多关于特征检测的知识*，帮助我们发现OpenCV更多特征检测的能力，而不仅仅是我们在本书的项目中使用的那些。'
- en: '[Appendix C](c44b1aaa-fe12-4054-85fb-37d584f15d3b.xhtml), *Running with Snakes
    (or, First Steps with Python)*, helps us learn to run Python code and test an
    OpenCV installation in a Python environment.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录C](c44b1aaa-fe12-4054-85fb-37d584f15d3b.xhtml)，*与蛇一起奔跑（或，Python的第一步）*，帮助我们学习在Python环境中运行Python代码并测试OpenCV安装。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: This book supports several operating systems as development environments, including
    Windows 7 SP 1 or later, macOS X 10.7 (Lion) or later, Debian Jessie, Raspbian,
    Ubuntu 14.04 or later, Linux Mint 17 or later, Fedora 28 or later, **Red Hat Enterprise
    Linux** (**RHEL**) 8 or a later version, CentOS 8 or later, openSUSE Leap 42.3,
    openSUSE Leap 15.0 or later, and openSUSE Tumbleweed.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书支持多种操作系统作为开发环境，包括Windows 7 SP 1或更高版本、macOS X 10.7（Lion）或更高版本、Debian Jessie、Raspbian、Ubuntu
    14.04或更高版本、Linux Mint 17或更高版本、Fedora 28或更高版本、**红帽企业Linux**（**RHEL**）8或更高版本、CentOS
    8或更高版本、openSUSE Leap 42.3、openSUSE Leap 15.0或更高版本，以及openSUSE Tumbleweed。
- en: 'The book contains six projects with the following requirements:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含六个项目，以下为项目要求：
- en: Four of these six projects run on Windows, macOS, or Linux, and require a webcam.
    Optionally, these projects can use Raspberry Pi or another single-board computer
    that runs Linux.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其中四个项目在Windows、macOS或Linux上运行，并需要一个摄像头。这些项目可以选择使用Raspberry Pi或其他运行Linux的单板计算机。
- en: One project runs on Android 5.0 (Lollipop) or a later version, and requires
    a front-facing camera (which most Android devices have).
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个项目运行在Android 5.0（Lollipop）或更高版本，并需要一个前置摄像头（大多数Android设备都有）。
- en: One project runs on Android 4.1 (Jelly Bean) or a later version, and requires
    a rear-facing camera and gravity sensor (which most Android devices have). For
    development, it requires a Windows or macOS machine and approximately $95 worth
    of game development software.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一个项目运行在Android 4.1（Jelly Bean）或更高版本，需要一个后置摄像头和重力传感器（大多数Android设备都有）。对于开发，它需要一个Windows或macOS机器和大约价值95美元的游戏开发软件。
- en: Setup instructions for all required libraries and tools are covered in the book.
    Optional setup instructions for Raspberry Pi are also included.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 书中涵盖了所有必需库和工具的设置说明。还包括了Raspberry Pi的可选设置说明。
- en: Download the example code files
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packtpub.com](http://www.packtpub.com)上的账户下载本书的示例代码文件。如果您在其他地方购买了此书，您可以访问[www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register at [www.packtpub.com](http://www.packtpub.com/support).
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[www.packtpub.com](http://www.packtpub.com/support)上登录或注册。
- en: Select the SUPPORT tab.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”选项卡。
- en: Click on Code Downloads & Errata.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称，并遵循屏幕上的说明。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保您使用最新版本的以下软件解压缩或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows的WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac的Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux的7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/OpenCV-4-for-Secret-Agents-Second-Edition](https://github.com/PacktPublishing/OpenCV-4-for-Secret-Agents-Second-Edition). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还托管在GitHub上，地址为[https://github.com/PacktPublishing/OpenCV-4-for-Secret-Agents-Second-Edition](https://github.com/PacktPublishing/OpenCV-4-for-Secret-Agents-Second-Edition)。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)上找到。查看它们吧！
- en: Download the color images
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [http://www.packtpub.com/sites/default/files/downloads/9781789345360_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9781789345360_ColorImages.pdf).'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表彩色图像的PDF文件。您可以从这里下载：[http://www.packtpub.com/sites/default/files/downloads/9781789345360_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9781789345360_ColorImages.pdf)。
- en: Conventions used
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "You can edit `/etc/modules` to check whether `bcm2835-v4l2` is
    already listed there."'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“您可以通过编辑
    `/etc/modules` 来检查 `bcm2835-v4l2` 是否已经列在那里。”'
- en: 'A block of code is set as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Click the Android platform and then the Switch Platform button."'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词在文本中如下所示。以下是一个示例：“点击 Android 平台，然后点击
    Switch Platform 按钮。”'
- en: Warnings or important notes appear like this.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tips and tricks appear like this.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门看起来是这样的。
- en: Get in touch
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book title
    in the subject of your message. If you have questions about any aspect of this
    book, please email us at `questions@packtpub.com`.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：请发送电子邮件至 `feedback@packtpub.com` 并在邮件主题中提及书籍标题。如果您对本书的任何方面有疑问，请通过
    `questions@packtpub.com` 发送电子邮件给我们。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们将不胜感激，如果您能向我们报告这一错误。请访问
    [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入详细信息。'
- en: '**Contacting the author**: You can email Joseph Howse directly at [josephhowse@nummist.com](mailto:josephhowse@nummist.com).
    He maintains this book''s GitHub repository at [https://github.com/PacktPublishing/OpenCV-4-for-Secret-Agents-Second-Edition](https://github.com/PacktPublishing/OpenCV-4-for-Secret-Agents-Second-Edition),
    as well as his own support webpage for his books at [http://nummist.com/opencv](http://nummist.com/opencv),
    so you may want to look for updates from him on these sites.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**联系作者**：您可以直接通过 [josephhowse@nummist.com](mailto:josephhowse@nummist.com)
    发送电子邮件给Joseph Howse。他维护本书的GitHub仓库 [https://github.com/PacktPublishing/OpenCV-4-for-Secret-Agents-Second-Edition](https://github.com/PacktPublishing/OpenCV-4-for-Secret-Agents-Second-Edition)，以及他自己的书籍支持网页
    [http://nummist.com/opencv](http://nummist.com/opencv)，因此您可能希望在这些网站上查找他的更新。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上以任何形式发现我们作品的非法副本，我们将不胜感激，如果您能提供位置地址或网站名称。请通过 `copyright@packtpub.com`
    联系我们，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用过这本书，为什么不在这本书购买的网站上留下评论呢？潜在读者可以查看并使用您的客观意见来做出购买决定，Packt 可以了解您对我们产品的看法，我们的作者也可以看到他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](https://www.packtpub.com/).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如需更多关于Packt的信息，请访问 [packtpub.com](https://www.packtpub.com/)。
