  type: TYPE_NORMAL
  zh: OpenCV
- en: Firstly, to get an idea of what a regular computer is these days, you can search
    online or ask a local shop; however, the one you already have is most probably
    enough to get you started.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，为了了解现在的普通计算机是什么样子，您可以在网上搜索或询问当地商店；然而，您现有的计算机很可能已经足够您开始使用了。
- en: Also, your choice of Integrated Development Envrinoment (IDE) or the build system
    you use (in this case, CMake) is pretty much irrelevant to the examples provided
    in this book. For instance, you can use the exact same examples in this book with
    any code editor and or build system, as long as you are familiar with the configuration
    of the OpenCV library for that IDE and build system.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您选择的集成开发环境（IDE）或您使用的构建系统（在这种情况下为 CMake）与本书中提供的示例几乎无关。例如，只要您熟悉该 IDE 和构建系统
    OpenCV 库的配置，您就可以使用本书中的确切相同的示例与任何代码编辑器或构建系统一起使用。
