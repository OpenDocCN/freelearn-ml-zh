  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在 GitHub 上，地址为 [https://github.com/PacktPublishing/Hands-On-Algorithms-for-Computer-Vision](https://github.com/PacktPublishing/Hands-On-Algorithms-for-Computer-Vision)。如果代码有更新，它将在现有的
