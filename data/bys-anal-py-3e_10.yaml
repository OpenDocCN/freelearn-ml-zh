- en: Where to Go Next
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来该做什么
- en: Statistician is the technical term for a cynical data scientist. – Jim Savage
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 统计学家是对一个愤世嫉俗的数据科学家的技术称谓。——吉姆·萨维奇
- en: I wrote this book to introduce the main concepts and practices of Bayesian statistics
    to those who are already familiar with Python and the Python data stack, but not
    very familiar with statistical analysis. Having read the previous ten chapters,
    you should have a reasonable practical understanding of many of the main topics
    of Bayesian statistics. Although you will not be an expert-Bayesian-ninja hacker
    (whatever that could be), you should be able to create your own probabilistic
    models to solve your own data analysis problems. If you are really into Bayesian
    statistics, this book will not be enough – no single book will be enough.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这本书是为了向那些已经熟悉Python及其数据处理库，但不太熟悉统计分析的读者介绍贝叶斯统计的主要概念和实践。通过阅读前十章，你应该对贝叶斯统计的许多主要主题有了合理的实际理解。虽然你不会成为一个专家级的贝叶斯“忍者黑客”（不管那是什么），但你应该能够创建自己的概率模型来解决自己的数据分析问题。如果你真心喜欢贝叶斯统计，这本书远远不够——没有一本书能够做到足够的深度。
- en: 'To become fluent in Bayesian statistics, you will need practice, time, patience,
    more practice, enthusiasm, problems, and even more practice. You will also benefit
    from revisiting ideas and concepts from a different perspective. To gather extra
    material, you should check the PyMC documentation at [https://www.pymc.io](https://www.pymc.io),
    the Bambi documentation at [https://bambinos.github.io/bambi/](https://bambinos.github.io/bambi/),
    the ArviZ documentation at [https://python.arviz.org](https://python.arviz.org),
    and the PreliZ documentation at [https://preliz.readthedocs.io](https://preliz.readthedocs.io).
    Be sure to check the examples sections, which are full of many examples of models
    that were covered in this book and many others that were not. With the ArviZ team,
    we are writing an educational resource titled Exploratory Analysis of Bayesian
    Models. We hope this will be a useful reference, especially for newcomers to Bayesian
    modeling: [https://arviz-devs.github.io/Exploratory-Analysis-of-Bayesian-Models/](https://arviz-devs.github.io/Exploratory-Analysis-of-Bayesian-Models/).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要在贝叶斯统计中变得流利，你需要实践、时间、耐心、更多的实践、热情、问题，甚至更多的实践。你还将从不同的角度重新审视这些思想和概念中受益。为了收集更多材料，你应该查看PyMC文档[https://www.pymc.io](https://www.pymc.io)、Bambi文档[https://bambinos.github.io/bambi/](https://bambinos.github.io/bambi/)、ArviZ文档[https://python.arviz.org](https://python.arviz.org)以及PreliZ文档[https://preliz.readthedocs.io](https://preliz.readthedocs.io)。一定要查看示例部分，里面有许多本书涵盖的模型的示例，还有许多其他没有涵盖的模型示例。与ArviZ团队一起，我们正在编写一份名为《贝叶斯模型的探索性分析》的教育资源。我们希望这将是一个有用的参考，尤其是对于贝叶斯建模的初学者：[https://arviz-devs.github.io/Exploratory-Analysis-of-Bayesian-Models/](https://arviz-devs.github.io/Exploratory-Analysis-of-Bayesian-Models/)。
- en: If you would like to provide any feedback, either on the text or the code, you
    can file an issue at [https://github.com/aloctavodia/BAP3](https://github.com/aloctavodia/BAP3).
    If you have questions about Bayesian statistics, especially those related to PyMC,
    ArviZ, or Bambi, you can ask questions at [https://discourse.pymc.io](https://discourse.pymc.io).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想提供任何反馈，无论是关于文本还是代码的，你可以在[https://github.com/aloctavodia/BAP3](https://github.com/aloctavodia/BAP3)上提交问题。如果你有关于贝叶斯统计的问题，尤其是与PyMC、ArviZ或Bambi相关的问题，你可以在[https://discourse.pymc.io](https://discourse.pymc.io)上提问。
- en: 'In the following list, I have put together some resources that I think you
    may find useful to continue learning about Bayesian statistics:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下列表中，我汇总了一些我认为你可能会觉得有用的资源，帮助你继续学习贝叶斯统计：
- en: In the repository at [https://github.com/pymc-devs/pymc-resources](https://github.com/pymc-devs/pymc-resources),
    you can find code in Python/PyMC from books originally written in other programming
    languages.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[https://github.com/pymc-devs/pymc-resources](https://github.com/pymc-devs/pymc-resources)的仓库中，你可以找到用Python/PyMC编写的代码，这些代码最初是为其他编程语言写的书籍中的内容。
- en: '*Bayesian Modeling and Computation in Python* is another book I have co-authored:
    [https://bayesiancomputationbook.com](https://bayesiancomputationbook.com). While
    some of the topics overlap with the ones presented in this book, you may still
    find it useful as many of them are presented from a different perspective or using
    different examples. Additionally, some topics complement or extend what we have
    discussed here.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《Python中的贝叶斯建模与计算》*是我合著的另一本书：[https://bayesiancomputationbook.com](https://bayesiancomputationbook.com)。虽然其中一些主题与本书中呈现的内容有重叠，但你可能仍然会发现它有用，因为许多内容是从不同的角度或使用不同的例子来呈现的。此外，一些主题也补充或扩展了我们在这里讨论的内容。'
- en: 'There are many good books about Bayesian statistics out there, but some of
    my favorite introductory/practical ones are *Statistical* *Rethinking*, *Doing
    Bayesian Data Analysis*, *Regression and other* *stories*, and *Bayes rules!*
    If you want something more on the machine learning side and with more math, *Machine
    Learning: A Probabilistic* *Perspective* is a great resource.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有很多关于贝叶斯统计的好书，但我最喜欢的入门/实用书籍包括*统计学的重新思考*、*贝叶斯数据分析*、*回归与其他故事*，以及*贝叶斯规则!* 如果你更偏向机器学习方面且希望更多数学内容，*机器学习：一种概率视角*是一个很好的资源。
- en: '*Learning Bayesian Statistics* is a fortnightly podcast where researchers,
    developers, and practitioners from many different fields talk about Bayesian statistics:
    [https://learnbayesstats.com/](https://learnbayesstats.com/).'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*学习贝叶斯统计* 是一个每两周更新的播客，许多不同领域的研究者、开发者和实践者讨论贝叶斯统计：[https://learnbayesstats.com/](https://learnbayesstats.com/)。'
- en: '*PyMCon* is an asynchronous-first virtual conference for the Bayesian community:
    [https://pymcon.com/](https://pymcon.com/). There are many good talks there, and
    also an opportunity for you to present your own talk!'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*PyMCon* 是为贝叶斯社区设计的优先考虑异步的虚拟会议：[https://pymcon.com/](https://pymcon.com/)。这里有很多精彩的讲座，同时也是你展示自己讲座的好机会！'
- en: '*Intuitive Bayes* is a paid series of courses and community-designed to get
    you from Bayes-curious to practitioner real fast: [https://www.intuitivebayes.com/](https://www.intuitivebayes.com/).'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*直观贝叶斯* 是一系列付费课程和社区设计的项目，旨在帮助你从对贝叶斯感兴趣到快速成为实践者：[https://www.intuitivebayes.com/](https://www.intuitivebayes.com/)。'
- en: 'As a child, I dreamed of flying cars, clean unlimited energy, vacations on
    Mars or the Moon, and a global government pursuing the well-being of the entire
    human race... yeah, I know... I used to be a dreamer! For many reasons, we have
    none of that. Instead, we got something that was completely unimaginable, at least
    for me, just a couple of decades ago: relatively easy access to very powerful
    computer methods (at least for some people).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个孩子，我曾梦想有飞行汽车、清洁无限的能源、在火星或月球上的假期，还有一个追求全人类福祉的全球政府……是的，我知道……我曾是一个梦想家！但由于种种原因，我们没有这些。相反，我们得到了完全无法想象的东西，至少在几十年前对我来说是不可思议的：相对容易访问到非常强大的计算方法（至少对某些人而言）。
- en: One of the side effects of the computer revolution is that any person with a
    modest understanding of a programming language like Python now has access to a
    plethora of computational methods for data analysis, simulations, and other complex
    tasks. I think this is great, but is also an invitation to be extra careful about
    these methods. The way I learned about statistics as an undergrad and how I had
    to memorize the use of canned methods was frustrating, useless, and completely
    unrelated to all of these advances. On a very personal level, this book is perhaps
    a response to that frustrating experience. I tried to write a statistical book
    with an emphasis on a modeling approach and a judicious context-dependent analysis.
    I am unsure whether I have really succeeded on that front, but if I haven’t, one
    reason for it could be that I still need to learn more about this (maybe, even,
    we as a community need to learn more about this). Another reason is that a proper
    statistical analysis should be guided by domain knowledge and context, and providing
    context is generally difficult in an introductory book with a very broad target
    audience. Nevertheless, I hope that I have provided a sane, skeptical perspective
    regarding statistical models, some useful examples, and enough momentum for you
    to keep learning.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机革命的副作用之一是，任何具备基本编程语言知识（如Python）的人现在都可以使用大量用于数据分析、模拟和其他复杂任务的计算方法。我认为这是好事，但也意味着我们需要特别小心这些方法。我在本科时学习统计学的方式，以及必须记住各种固定方法的过程，既令人沮丧，又没有用，而且与这些进展完全无关。从个人角度来说，这本书或许是对那段令人沮丧经历的回应。我尝试写一本以建模方法为重点，并强调依据具体情境进行分析的统计学书籍。我不确定是否真正成功了，但如果没有成功，可能的原因之一是我仍然需要在这方面学习更多（也许，甚至，我们作为一个社区都需要更多地学习这方面的知识）。另一个原因是，恰当的统计分析应由领域知识和情境引导，而在一本面向广泛读者的入门书籍中，提供这种情境通常是困难的。不过，我希望我已经提供了一个理智、批判性的统计模型视角，一些有用的例子，以及足够的动力让你继续学习。
