- en: No joins needed for code
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无需进行代码连接
- en: Commonly used by data scientists
  id: totrans-120
  prefs:
  - PREF_UL
