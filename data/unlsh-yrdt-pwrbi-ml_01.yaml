- en: No relational data models for business users
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于商业用户没有关系数据模型
- en: '|'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Repetitive data can lead to an inefficient storage footprint
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重复的数据可能导致不高效的存储占用
- en: Limitations for queries with advanced logic
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级逻辑查询的限制
- en: Less flexibility for future change and evolution of solution
  id: totrans-126
  prefs:
  - PREF_UL
