  zh: 本书代码包托管在GitHub上，网址为[https://github.com/PacktPublishing/Interpretable-Machine-Learning-with-Python-2E/](https://github.com/PacktPublishing/Interpretable-Machine-Learning-with-Python-2E/)。如果代码有更新，它将在现有的GitHub仓库中更新。你还可以在`README.MD`文件中找到硬件和软件的要求列表。
