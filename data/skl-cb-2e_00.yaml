- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Starting with installing and setting up scikit-learn, this book contains highly
    practical recipes on common supervised and unsupervised machine learning concepts.
    Acquire your data for analysis; select the necessary features for your model;
    and implement popular techniques such as linear models, classification, regression,
    clustering, and more in no time at all! The book also contains recipes on evaluating
    and fine-tuning the performance of your model. The recipes contain both the underlying
    motivations and theory for trying a technique, plus all the code in detail.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 从安装和设置scikit-learn开始，本书包含了关于常见监督和无监督机器学习概念的高度实用的配方。获取你的分析数据；选择你的模型所需的特征；并在短时间内实施流行的技术，如线性模型、分类、回归、聚类等！本书还包含了有关评估和优化模型性能的配方。这些配方不仅包含尝试技术的潜在动机和理论，还详细介绍了所有代码。
- en: '"Premature optimization is the root of all evil"'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '"过早优化是万恶之源"'
- en: '- Donald Knuth'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '- 唐纳德·克努斯'
- en: scikit-learn and Python allow fast prototyping, which is in a sense the opposite
    of Donald Knuth's premature optimization. Personally, scikit-learn has allowed
    me to prototype what I once thought was impossible, including large-scale facial
    recognition systems and stock market trading simulations. You can gain instant
    insights and build prototypes with scikit-learn. Data science is, by definition,
    scientific and has many failed hypotheses. Thankfully, with scikit-learn you can
    see what works (and what does not) within the next few minutes.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: scikit-learn和Python允许快速原型设计，这在某种意义上与唐纳德·克努斯的过早优化相反。就个人而言，scikit-learn让我能够原型设计我曾认为不可能的东西，包括大规模的面部识别系统和股票市场交易模拟。你可以通过scikit-learn获得即时洞察，并建立原型。数据科学从定义上来说是科学的，并且有许多失败的假设。幸运的是，使用scikit-learn，你可以在接下来的几分钟内看到什么有效（和无效）。
- en: Additionally, Jupyter (IPython) notebooks feature a nice interface that is very
    welcoming to beginners and experts alike and encourages a new scientific software
    engineering mindset. This welcoming nature is refreshing because, in innovation,
    we are all beginners.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Jupyter（IPython）笔记本提供了一个非常适合初学者和专家的友好界面，鼓励新的科学软件工程思维方式。这种友好的特性很令人耳目一新，因为在创新中，我们都是初学者。
- en: In the last chapter of this book, you can make your own estimator and Python
    transitions from a scripting language to more of an object-oriented language.
    The Python data science ecosystem has the basic components for you to make your
    own unique style and contribute heavily to the data science team and artificial
    intelligence.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的最后一章中，你可以制作自己的估计器，Python也从一个脚本语言转变为更像面向对象的语言。Python数据科学生态系统为你制作自己独特风格和为数据科学团队和人工智能做出重大贡献提供了基本组件。
- en: In analogous fashion, algorithms work as a team in the stacker. Diverse algorithms
    of different styles vote to make better predictions. Some make better choices
    than others, but as long as the algorithms are different, the choice in the end
    will be the best. Stackers and blenders came to prominence in the Netflix $1 million
    prize competition won by the team Pragmatic Chaos.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以类比的方式，算法在堆叠器中作为一个团队运作。不同风格的多样算法投票以做出更好的预测。有些选择比其他的更好，但只要算法不同，最终的选择将是最好的。堆叠器和混合器在由Pragmatic
    Chaos团队赢得的Netflix 100万美元奖金竞赛中声名鹊起。
- en: 'Welcome to the world of scikit-learn: a very powerful, simple, and expressive
    machine learning library. I am truly excited to see what you come up with.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到scikit-learn的世界：一个非常强大、简单和表现力强的机器学习库。我真的很兴奋看到你们的成果。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](9a5af114-e518-47ef-ac63-edf9ae69384c.xhtml), *High-Performance
    Machine Learning – NumPy*, features your first machine learning algorithm with
    support vector machines. We distinguish between classification (what type?) and
    regression (how much?). We predict an outcome on data we have not seen.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](9a5af114-e518-47ef-ac63-edf9ae69384c.xhtml)，*高性能机器学习 – NumPy*，展示了你的第一个支持向量机算法。我们区分分类（什么类型？）和回归（多少？）。我们对未见过的数据进行预测。'
- en: '[Chapter 2](fc0168e6-2811-415a-89b6-f6290b505078.xhtml), *Pre-Model Workflow
    and Pre-Processing*, exposes a realistic industrial setting with plenty of data
    munging and pre-processing. To do machine learning, you need good data, and this
    chapter tells you how to get it and get it into good form for machine learning.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](fc0168e6-2811-415a-89b6-f6290b505078.xhtml)，*预模型工作流和预处理*，展示了一个现实的工业环境，其中有大量的数据清洗和预处理。要做机器学习，你需要好的数据，这一章告诉你如何获取并为机器学习准备好数据。'
- en: '[Chapter 3](1bdae9eb-0206-4caa-bec6-9064d19fbb58.xhtml), *Dimensionality Reduction*,
    discusses reducing the number of features to simplify machine learning and allow
    better use of computational resources.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](1bdae9eb-0206-4caa-bec6-9064d19fbb58.xhtml)，*降维*，讨论了通过减少特征数量来简化机器学习过程，并更好地利用计算资源。'
- en: '[Chapter 4](0d984ce3-5928-4f25-9260-ac10fc0e6c99.xhtml), *Linear Models with
    scikit-learn*, tells the story of linear regression, the oldest predictive model,
    from the machine learning and artificial intelligence lenses. You deal with correlated
    features with ridge regression, eliminate related features with LASSO and cross-validation,
    or eliminate outliers with robust median-based regression.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](0d984ce3-5928-4f25-9260-ac10fc0e6c99.xhtml)，*使用scikit-learn的线性模型*，讲述了线性回归这一最古老的预测模型，从机器学习和人工智能的角度进行解析。你将使用岭回归处理相关特征，利用LASSO和交叉验证消除相关特征，或者通过鲁棒中位数回归消除异常值。'
- en: '[Chapter 5](d2473ebe-f050-4e72-bbf9-fabe5d62d441.xhtml), *Linear Models – Logistic
    Regression*, examines the important healthcare datasets for cancer and diabetes
    with logistic regression. This model highlights both similarities and differences
    between regression and classification, the two types of supervised learning.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](d2473ebe-f050-4e72-bbf9-fabe5d62d441.xhtml)，*线性模型 – 逻辑回归*，通过逻辑回归分析了重要的医疗健康数据集，如癌症和糖尿病。这一模型突出了回归和分类之间的相似性与差异性，它们是两种类型的监督学习。'
- en: '[Chapter 6](caba13f2-27d4-4fef-918d-9e30e1fd3d1c.xhtml), *Building Models with
    Distance Metrics*, places points in your familiar Euclidean space of school geometry,
    as distance is synonymous with similarity. How close (similar) or far away are
    two points? Can we group them together? With Euclid''s help, we can approach unsupervised
    learning with k-means clustering and place points in categories we do not know
    in advance.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](caba13f2-27d4-4fef-918d-9e30e1fd3d1c.xhtml)，*基于距离度量的模型构建*，将点放置在你熟悉的欧几里得空间中，因为距离与相似性是同义的。两个点之间有多近（相似）或多远？我们可以将它们归为一组吗？借助欧几里得的帮助，我们可以使用k均值聚类来接近无监督学习，并将未知类别的点分组。'
- en: '[Chapter 7](14f897e6-fb0d-4c17-a253-298002d70f08.xhtml), *Cross-Validation
    and Post-Model Workflow*, features how to select a model that works well with
    cross-validation: iterated training and testing of predictions. We also save computational
    work with the pickle module.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](14f897e6-fb0d-4c17-a253-298002d70f08.xhtml)，*交叉验证与模型后期工作流*，讲解了如何选择一个与交叉验证兼容的有效模型：即预测结果的迭代训练与测试。同时，我们还通过pickle模块节省了计算工作量。'
- en: '[Chapter 8](02d9949f-5f09-481d-b48b-e52cd4718360.xhtml), *Support Vector Machines*,
    examines in detail the support vector machine, a powerful and easy-to-understand
    algorithm.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](02d9949f-5f09-481d-b48b-e52cd4718360.xhtml)，*支持向量机*，详细分析了支持向量机，一种强大且易于理解的算法。'
- en: '[Chapter 9](9fdf265d-8934-4bbb-8b3a-dd5cd2c33cc7.xhtml), *Tree Algorithms and
    Ensembles*, features the algorithms of decision making: decision trees. This chapter
    introduces meta-learning algorithms, diverse algorithms that vote in some fashion
    to increase overall predictive accuracy.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](9fdf265d-8934-4bbb-8b3a-dd5cd2c33cc7.xhtml)，*树算法与集成方法*，讲解了决策制定的算法：决策树。本章还介绍了元学习算法，这些多样的算法通过某种方式投票，以提高整体预测准确度。'
- en: '[Chapter 10](8bbca390-082d-4b9f-85c0-84ea90146609.xhtml), *Text and Multiclass
    Classification with scikit-learn*, reviews the basics of natural language processing
    with the simple bag-of-words model. In general, we view classification with three
    or more categories.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](8bbca390-082d-4b9f-85c0-84ea90146609.xhtml)，*使用scikit-learn进行文本和多类分类*，回顾了自然语言处理的基础，采用简单的词袋模型。通常，我们将分类问题视为三类或更多类别的分类问题。'
- en: '[Chapter 11](c330ea80-2d7f-4ea7-b67a-1b19f572da5e.xhtml), *Neural Networks*,
    introduces a neural network and perceptrons, the components of a neural network.
    Each layer figures out a step in a process, leading to a desired outcome. As we
    do not program any steps specifically, we venture into artificial intelligence.
    Save the neural network so that you can keep training it later, or load it and
    utilize it as part of a stacking ensemble.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](c330ea80-2d7f-4ea7-b67a-1b19f572da5e.xhtml)，*神经网络*，介绍了神经网络和感知器，神经网络的基本组件。每一层都处理过程中的一个步骤，最终达到期望的结果。由于我们并没有特别编程每一个步骤，所以我们涉足了人工智能。保存神经网络，以便稍后继续训练，或者加载它并将其作为堆叠集成的一部分使用。'
- en: '[Chapter 12](42d18b3f-e2bc-4bc7-88e4-2c3689a0d484.xhtml), *Create a Simple
    Estimator*, helps you make your own scikit-learn estimator, which you can contribute
    to the scikit-learn community and take part in the evolution of data science with
    scikit-learn.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](42d18b3f-e2bc-4bc7-88e4-2c3689a0d484.xhtml)，*创建一个简单的估算器*，帮助您制作自己的 scikit-learn
    估算器，您可以将其贡献给 scikit-learn 社区，并参与数据科学与 scikit-learn 的演进。'
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is for data analysts who are familiar with Python but not so much
    with scikit-learn, and Python programmers who would like to dive into the world
    of machine learning in a direct, straightforward fashion.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合那些熟悉 Python，但不太熟悉 scikit-learn 的数据分析师，以及那些希望直接、简洁地进入机器学习世界的 Python 程序员。
