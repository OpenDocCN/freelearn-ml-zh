- en: 'Section 1: Machine Learning on AWS'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：AWS上的机器学习
- en: The objective of this section is to introduce readers to machine learning in
    the context of AWS cloud computing and services. We expect our audience to have
    some basic knowledge of machine learning. However, we'll describe the nature of
    a typical successful machine learning project and the challenges often faced.
    We will provide an overview of the different AWS services and provide examples
    of typical machine learning pipelines, along with the key aspects to consider
    in order to create smart AI-powered products.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的目标是向读者介绍在AWS云计算和服务背景下进行机器学习。我们期望我们的受众对机器学习有一些基本了解。然而，我们将描述典型成功的机器学习项目的性质以及通常面临的挑战。我们将概述不同的AWS服务，并提供典型机器学习管道的示例，以及创建智能AI驱动产品时需要考虑的关键方面。
