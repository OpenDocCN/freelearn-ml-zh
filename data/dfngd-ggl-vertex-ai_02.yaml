- en: The ability to deploy vertically scalable components as containers
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将垂直可扩展组件作为容器部署的能力
- en: Native integration with all Vertex AI tools and most Google Cloud services
