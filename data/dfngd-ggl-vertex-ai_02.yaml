  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| 元数据存储 | Vertex AI 元数据存储 | N/A |'
- en: '| Workflow Orchestration | Vertex AI Pipelines | Kubeflow on **Google Kubernetes**
    **Engine** (**GKE**)Composer (Airflow) |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
  zh: '| 工作流编排 | Vertex AI 管道 | 基于 **Google Kubernetes Engine** （**GKE**）的 Kubeflow
    Composer（Airflow） |'
- en: '| Model Registry | Vertex AI Model Registry | N/A |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| 模型注册 | Vertex AI 模型注册 | N/A |'
- en: '| Model Development | Vertex AI TrainingVertex AI Experiments | N/A |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| 模型开发 | Vertex AI 训练Vertex AI 实验 | N/A |'
- en: '| Model Serving/Prediction Service | Vertex AI Batch PredictionsVertex AI Endpoints
    | Custom deployments on GCE or GKE |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
  zh: '| 模型服务/预测服务 | Vertex AI 批量预测Vertex AI 端点 | 在 GCE 或 GKE 上的自定义部署 |'
- en: '| Monitoring | Vertex AI Monitoring | N/A |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
  zh: '| 监控 | Vertex AI 监控 | N/A |'
- en: Table 2.1 – MLOps to GCP product mapping
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 表 2.1 – MLOps 到 GCP 产品映射
- en: Let’s look at these Vertex AI tools in detail.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们详细看看这些 Vertex AI 工具。
- en: '**Vertex AI Workbench** is a fully managed Jupyter Notebook-based development
    environment that supports the entire data science workflow. The key features include
    the following:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vertex AI 工作台**是一个基于 Jupyter Notebook 的完全托管开发环境，支持整个数据科学工作流程。主要功能包括以下内容：'
- en: Integration with most Google Cloud data sources, such as BigQuery and Google
    Cloud Storage
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与大多数 Google Cloud 数据源集成，例如 BigQuery 和 Google Cloud Storage
- en: The ability to create and use highly scalable Jupyter **virtual machine** (**VM**)
    instances
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和使用高度可扩展的 Jupyter **虚拟机**（**VM**）实例的能力
- en: The ability to trigger and utilize most GCP services through a **software development**
    **kit** (**SDK**)
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过 **软件开发** **套件**（**SDK**）触发和使用大多数 GCP 服务的能力
- en: The ability to kick off cluster and job creation in Dataproc (managed Spark
    service)
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Dataproc（托管 Spark 服务）中启动集群和作业创建的能力
- en: Notebook scheduling
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔记本调度
