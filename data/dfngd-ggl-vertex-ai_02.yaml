    the following:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vertex AI 管道**是 Vertex AI 平台中的托管 Kubeflow 服务，它帮助您编排复杂的数据和机器学习工作流程。主要功能包括以下内容：'
- en: Support for the Kubeflow Pipelines SDK
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持 Kubeflow 管道 SDK
- en: Support for **TensorFlow** **Extended** (**TFX**)
  id: totrans-116
