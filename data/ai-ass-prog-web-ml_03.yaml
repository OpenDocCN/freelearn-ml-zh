- en: Prompting
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Let’s draft our first prompt with ChatGPT.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们用ChatGPT草拟我们的第一个提示。
- en: You just have to ask questions in your natural language and converse with it
    like you would with a human and it will start sharing its knowledge with you.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 您只需用自然语言提问，就像与人类交谈一样，它就会开始与您分享其知识。
- en: '**[Prompt]**'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**[提示]**'
- en: Can you please explain the process of machine learning in bullet points to me?
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 你能请用项目符号的形式向我解释机器学习的过程吗？
- en: '**[End of prompt]**'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '**[提示结束]**'
- en: You should see a response similar to the following screenshot. Note that the
    responses are never identical, and you will not get the exact same text each time.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该会看到一个类似于以下截图的响应。请注意，这些响应永远不会完全相同，你每次也不会得到完全相同的文本。
