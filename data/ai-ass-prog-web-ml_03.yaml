  type: TYPE_NORMAL
  zh: 图3.2：选择不同的ChatGPT版本
- en: You can even set custom instructions at the profile level if you wish to apply
    your configuration to all new conversations.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望将配置应用到所有新的对话中，您甚至可以在个人资料级别设置自定义指令。
