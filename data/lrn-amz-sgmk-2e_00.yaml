- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Amazon SageMaker enables you to quickly build, train, and deploy machine learning
    models at scale without managing any infrastructure. It helps you focus on the
    machine learning problem at hand and deploy high-quality models by eliminating
    the heavy lifting typically involved in each step of the ML process. This second
    edition will help data scientists and ML developers to explore new features, such
    as SageMaker Data Wrangler, Pipelines, Clarify, Feature Store, and much more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon SageMaker 使你能够在不管理任何基础设施的情况下，快速构建、训练和部署大规模的机器学习模型。它帮助你专注于当前的机器学习问题，并通过消除每个
    ML 过程步骤中通常涉及的繁重工作来部署高质量的模型。第二版将帮助数据科学家和机器学习开发人员探索新功能，如 SageMaker Data Wrangler、Pipelines、Clarify、Feature
    Store 等等。
- en: You'll start by learning how to use various capabilities of SageMaker as a single
    toolset to solve ML challenges and progress to cover features such as AutoML,
    built-in algorithms and frameworks, and writing your own code and algorithms to
    build ML models. The book will then show you how to integrate Amazon SageMaker
    with popular deep learning libraries, such as TensorFlow and PyTorch, to extend
    the capabilities of existing models. You'll see how automating your workflows
    can help you get to production faster with minimum effort and at a lower cost.
    Finally, you'll explore SageMaker Debugger and SageMaker Model Monitor to detect
    quality issues in training and production.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从学习如何使用 SageMaker 的各种功能作为一个单一工具集来解决 ML 挑战开始，逐步涵盖 AutoML、内置算法和框架等功能，以及编写你自己的代码和算法来构建
    ML 模型。本书随后将向你展示如何将 Amazon SageMaker 与流行的深度学习库（如 TensorFlow 和 PyTorch）集成，以扩展现有模型的功能。你将看到如何通过自动化工作流程，以最小的努力和更低的成本更快地进入生产阶段。最后，你将探索
    SageMaker Debugger 和 SageMaker Model Monitor，以检测训练和生产中的质量问题。
- en: By the end of this Amazon book, you'll be able to use Amazon SageMaker on the
    full spectrum of ML workflows, from experimentation, training, and monitoring
    to scaling, deployment, and automation.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，你将能够在整个机器学习工作流程中使用 Amazon SageMaker，从实验、训练、监控到扩展、部署和自动化。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is for software engineers, machine learning developers, data scientists,
    and AWS users who are new to using Amazon SageMaker and want to build high-quality
    machine learning models without worrying about infrastructure. Knowledge of AWS
    basics is required to grasp the concepts covered in this book more effectively.
    A solid understanding of machine learning concepts and the Python programming
    language will also be beneficial.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合软件工程师、机器学习开发人员、数据科学家以及那些刚接触 Amazon SageMaker 的 AWS 用户，帮助他们在无需担心基础设施的情况下构建高质量的机器学习模型。为了更有效地理解本书中涉及的概念，读者需要具备一定的
    AWS 基础知识。对机器学习概念和 Python 编程语言的扎实理解也将大有裨益。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B17705_01_Final_JM_ePub.xhtml#_idTextAnchor013), *Introducing
    Amazon SageMaker*, provides an overview of Amazon SageMaker, what its capabilities
    are, and how it helps solve many pain points faced by machine learning projects
    today.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B17705_01_Final_JM_ePub.xhtml#_idTextAnchor013)，*介绍 Amazon SageMaker*，提供了
    Amazon SageMaker 的概述，介绍了它的功能以及它如何帮助解决今天机器学习项目中面临的许多痛点。'
- en: '[*Chapter 2*](B17705_02_Final_JM_ePub.xhtml#_idTextAnchor030), *Handling Data
    Preparation Techniques*, discusses data preparation options. Although it isn''t
    the core subject of the book, data preparation is a key topic in machine learning,
    and it should be covered at a high level.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B17705_02_Final_JM_ePub.xhtml#_idTextAnchor030)，*处理数据准备技术*，讨论了数据准备选项。虽然这不是本书的核心内容，但数据准备是机器学习中的一个关键话题，值得在高层次上进行探讨。'
- en: '[*Chapter 3*](B17705_03_Final_JM_ePub.xhtml#_idTextAnchor049), *AutoML with
    Amazon SageMaker AutoPilot*, shows how to build, train, and optimize machine learning
    models automatically with Amazon SageMaker AutoPilot.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B17705_03_Final_JM_ePub.xhtml#_idTextAnchor049)，*使用 Amazon SageMaker
    AutoPilot 进行 AutoML*，展示了如何通过 Amazon SageMaker AutoPilot 自动构建、训练和优化机器学习模型。'
- en: '[*Chapter 4*](B17705_04_Final_JM_ePub.xhtml#_idTextAnchor069), *Training Machine
    Learning Models*, shows how to build and train models using the collection of
    statistical machine learning algorithms built into Amazon SageMaker.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 4 章*](B17705_04_Final_JM_ePub.xhtml#_idTextAnchor069)，*训练机器学习模型*，展示了如何使用
    Amazon SageMaker 中内置的统计机器学习算法集合来构建和训练模型。'
- en: '[*Chapter 5*](B17705_05_Final_JM_ePub.xhtml#_idTextAnchor091), *Training Computer
    Vision Models*, shows how to build and train models using the collection of computer
    vision algorithms built into Amazon SageMaker.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17705_05_Final_JM_ePub.xhtml#_idTextAnchor091)，*训练计算机视觉模型*，展示了如何使用Amazon
    SageMaker中内置的计算机视觉算法集合来构建和训练模型。'
- en: '[*Chapter 6*](B17705_06_Final_JM_ePub.xhtml#_idTextAnchor108), *Training Natural
    Language Processing Models*, shows how to build and train models using the collection
    of natural language processing algorithms built into Amazon SageMaker.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17705_06_Final_JM_ePub.xhtml#_idTextAnchor108)，*训练自然语言处理模型*，展示了如何使用Amazon
    SageMaker中内置的自然语言处理算法集合来构建和训练模型。'
- en: '[*Chapter 7*](B17705_07_Final_JM_ePub.xhtml#_idTextAnchor130), *Extending Machine
    Learning Services Using Built-In Frameworks*, shows how to build and train machine
    learning models using the collection of built-in open source frameworks in Amazon
    SageMaker.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17705_07_Final_JM_ePub.xhtml#_idTextAnchor130)，*使用内置框架扩展机器学习服务*，展示了如何利用Amazon
    SageMaker中内置的开源框架集合来构建和训练机器学习模型。'
- en: '[*Chapter 8*](B17705_08_Final_JM_ePub.xhtml#_idTextAnchor147), *Using Your
    Algorithms and Code*, shows how to build and train machine learning models using
    their own code on Amazon SageMaker, for example, R or custom Python.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17705_08_Final_JM_ePub.xhtml#_idTextAnchor147)，*使用你的算法和代码*，展示了如何在Amazon
    SageMaker上使用自己的代码（例如R或自定义Python）构建和训练机器学习模型。'
- en: '[*Chapter 9*](B17705_09_Final_JM_ePub.xhtml#_idTextAnchor168), *Scaling Your
    Training Jobs*, shows how to distribute training jobs to many managed instances,
    using either built-in algorithms or built-in frameworks.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17705_09_Final_JM_ePub.xhtml#_idTextAnchor168)，*扩展训练任务*，展示了如何将训练任务分发到多个托管实例，无论是使用内置算法还是内置框架。'
- en: '[*Chapter 10*](B17705_10_Final_JM_ePub.xhtml#_idTextAnchor206), *Advanced Training
    Techniques*, shows how to leverage advanced training in Amazon SageMaker.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17705_10_Final_JM_ePub.xhtml#_idTextAnchor206)，*高级训练技巧*，展示了如何在Amazon
    SageMaker中利用高级训练技巧。'
- en: '[*Chapter 11*](B17705_11_Final_JM_ePub.xhtml#_idTextAnchor237), *Deploying
    Machine Learning Models*, shows how to deploy machine learning models in a variety
    of configurations.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17705_11_Final_JM_ePub.xhtml#_idTextAnchor237)，*部署机器学习模型*，展示了如何以多种配置部署机器学习模型。'
- en: '[*Chapter 12*](B17705_12_Final_JM_ePub.xhtml#_idTextAnchor260), *Automating
    Machine Learning Workflows*, shows how to automate the deployment of machine learning
    models on Amazon SageMaker.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17705_12_Final_JM_ePub.xhtml#_idTextAnchor260)，*自动化机器学习工作流*，展示了如何在Amazon
    SageMaker上自动化机器学习模型的部署。'
- en: '[*Chapter 13*](B17705_13_Final_JM_ePub.xhtml#_idTextAnchor290), *Optimizing
    Cost and Performance*, shows how to optimize model deployments, both from an infrastructure
    perspective and from a cost perspective.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B17705_13_Final_JM_ePub.xhtml#_idTextAnchor290)，*优化成本和性能*，展示了如何从基础设施和成本两个角度来优化模型部署。'
