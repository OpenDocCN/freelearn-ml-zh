- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: One could argue that it is a fortunate coincidence that you are holding this
    book in your hands (or have it on your eBook reader). After all, there are millions
    of books printed every year, which are read by millions of readers. And then there
    is this book read by you. One could also argue that a couple of machine learning
    algorithms played their role in leading you to this book—or this book to you.
    And we, the authors, are happy that you want to understand more about the hows
    and whys.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 可以说，你能拿到这本书（或在电子书阅读器上看到它）是一次幸运的巧合。毕竟，每年都会印刷出数百万本书，供数百万读者阅读。然后，你阅读了这本书。也可以说，一些机器学习算法在将你引向这本书——或将这本书引向你方面，发挥了作用。而我们，作者，很高兴你愿意了解更多关于“如何”和“为什么”的内容。
- en: Most of the book will cover the *how*. How has data to be processed so that
    machine learning algorithms can make the most out of it? How should one choose
    the right algorithm for a problem at hand?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的大部分内容将覆盖*如何*。数据必须如何处理，才能使机器学习算法能够最大化利用它？面对一个问题，应该如何选择合适的算法？
- en: Occasionally, we will also cover the *why*. Why is it important to measure correctly?
    Why does one algorithm outperform another one in a given scenario?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们偶尔也会讨论*为什么*。为什么正确度量很重要？为什么在特定场景下，一个算法优于另一个算法？
- en: We know that there is much more to learn to be an expert in the field. After
    all, we only covered some *hows* and just a tiny fraction of the *whys*. But in
    the end, we hope that this mixture will help you to get up and running as quickly
    as possible.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道，要成为该领域的专家，仍有许多东西需要学习。毕竟，我们只涵盖了一些*如何*，以及*为什么*的一小部分。但最终，我们希望这本书的内容能帮助你尽快上手并运行。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所涉及的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Python Machine Learning"),
    *Getting Started with Python Machine Learning*, introduces the basic idea of machine
    learning with a very simple example. Despite its simplicity, it will challenge
    us with the risk of overfitting.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. Python 机器学习入门")，*Python 机器学习入门*，通过一个非常简单的例子介绍了机器学习的基本概念。尽管它很简单，但它将通过过拟合的风险来挑战我们。'
- en: '[Chapter 2](ch02.html "Chapter 2. Classifying with Real-world Examples"), *Classifying
    with Real-world Examples*, uses real data to learn about classification, whereby
    we train a computer to be able to distinguish different classes of flowers.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 使用真实世界示例进行分类")，*使用真实世界示例进行分类*，通过真实数据学习分类，训练计算机能够区分不同种类的花朵。'
- en: '[Chapter 3](ch03.html "Chapter 3. Clustering – Finding Related Posts"), *Clustering
    – Finding Related Posts*, teaches how powerful the bag of words approach is, when
    we apply it to finding similar posts without really "understanding" them.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 聚类 – 查找相关帖子")，*聚类 – 查找相关帖子*，讲解了词袋模型的强大，当我们应用它来查找相似的帖子时，不需要真正“理解”它们。'
- en: '[Chapter 4](ch04.html "Chapter 4. Topic Modeling"), *Topic Modeling*, moves
    beyond assigning each post to a single cluster and assigns them to several topics
    as a real text can deal with multiple topics.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 主题建模")，*主题建模*，超越了将每个帖子分配到单一簇的做法，将它们分配到多个主题，因为真实的文本可以涉及多个主题。'
- en: '[Chapter 5](ch05.html "Chapter 5. Classification – Detecting Poor Answers"),
    *Classification – Detecting Poor Answers*, teaches how to use the bias-variance
    trade-off to debug machine learning models though this chapter is mainly on using
    a logistic regression to find whether a user''s answer to a question is good or
    bad.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 分类 – 检测差劲的答案")，*分类 – 检测差劲的答案*，讲解了如何通过偏差-方差权衡来调试机器学习模型，尽管本章主要讲解如何使用逻辑回归来判断用户回答问题的好坏。'
- en: '[Chapter 6](ch06.html "Chapter 6. Classification II – Sentiment Analysis"),
    *Classification II – Sentiment Analysis*, explains how Naïve Bayes works, and
    how to use it to classify tweets to see whether they are positive or negative.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 分类 II – 情感分析")，*分类 II – 情感分析*，解释了朴素贝叶斯如何工作，以及如何使用它来分类推文，以判断它们是积极的还是消极的。'
- en: '[Chapter 7](ch07.html "Chapter 7. Regression"), *Regression*, explains how
    to use the classical topic, regression, in handling data, which is still relevant
    today. You will also learn about advanced regression techniques such as the Lasso
    and ElasticNets.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 回归")，*回归*，讲解了如何使用经典的回归主题来处理数据，这在今天仍然具有相关性。你还将学习高级回归技术，如Lasso回归和ElasticNets。'
- en: '[Chapter 8](ch08.html "Chapter 8. Recommendations"), *Recommendations*, builds
    recommendation systems based on costumer product ratings. We will also see how
    to build recommendations just from shopping data without the need for ratings
    data (which users do not always provide).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 推荐系统"), *推荐系统*，根据顾客的产品评分构建推荐系统。我们还将看到如何仅凭购物数据（而不需要评分数据，用户并不总是提供评分）来构建推荐系统。'
- en: '[Chapter 9](ch09.html "Chapter 9. Classification – Music Genre Classification"),
    *Classification – Music Genre Classification*, makes us pretend that someone has
    scrambled our huge music collection, and our only hope to create order is to let
    a machine learner classify our songs. It will turn out that it is sometimes better
    to trust someone else''s expertise than creating features ourselves.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 分类 – 音乐流派分类"), *分类 – 音乐流派分类*，让我们假装某人把我们庞大的音乐收藏搞乱了，而我们唯一能做的就是让机器学习模型来分类我们的歌曲。事实证明，有时候依赖他人的专业知识比自己创建特征要好。'
- en: '[Chapter 10](ch10.html "Chapter 10. Computer Vision"), *Computer Vision*, teaches
    how to apply classification in the specific context of handling images by extracting
    features from data. We will also see how these methods can be adapted to find
    similar images in a collection.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 计算机视觉"), *计算机视觉*，讲解如何在处理图像时应用分类，通过从数据中提取特征。我们还将看到如何将这些方法适应于在一个集合中找到相似的图像。'
- en: '[Chapter 11](ch11.html "Chapter 11. Dimensionality Reduction"), *Dimensionality
    Reduction*, teaches us what other methods exist that can help us in downsizing
    data so that it is chewable by our machine learning algorithms.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. 降维"), *降维*，教我们如何使用其他方法帮助我们减少数据的维度，使其能够被我们的机器学习算法处理。'
- en: '[Chapter 12](ch12.html "Chapter 12. Bigger Data"), *Bigger Data*, explores
    some approaches to deal with larger data by taking advantage of multiple cores
    or computing clusters. We also have an introduction to using cloud computing (using
    Amazon Web Services as our cloud provider).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章. 更大的数据"), *更大的数据*，探索了一些通过利用多个核心或计算集群来处理更大数据的方法。我们还介绍了如何使用云计算（以Amazon
    Web Services作为我们的云服务提供商）。'
- en: '[Appendix](apa.html "Appendix A. Where to Learn More Machine Learning"), *Where
    to Learn More Machine Learning*, lists many wonderful resources available to learn
    more about machine learning.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录A. 更多机器学习学习资源"), *更多机器学习学习资源*，列出了许多可以深入学习机器学习的精彩资源。'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: This book assumes you know Python and how to install a library using easy_install
    or pip. We do not rely on any advanced mathematics such as calculus or matrix
    algebra.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设你了解Python以及如何使用easy_install或pip安装库。我们不依赖任何高级数学知识，如微积分或矩阵代数。
- en: 'We are using the following versions throughout the book, but you should be
    fine with any more recent ones:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用的是以下版本，但如果你使用更高版本也没问题：
- en: Python 2.7 (all the code is compatible with version 3.3 and 3.4 as well)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 2.7（所有代码也兼容版本3.3和3.4）
- en: NumPy 1.8.1
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NumPy 1.8.1
- en: SciPy 0.13
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SciPy 0.13
- en: scikit-learn 0.14.0
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: scikit-learn 0.14.0
- en: Who this book is for
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is for Python programmers who want to learn how to perform machine
    learning using open source libraries. We will walk through the basic modes of
    machine learning based on realistic examples.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望学习如何使用开源库进行机器学习的Python程序员。我们将通过基于现实案例的基本机器学习模式进行讲解。
- en: This book is also for machine learners who want to start using Python to build
    their systems. Python is a flexible language for rapid prototyping, while the
    underlying algorithms are all written in optimized C or C++. Thus the resulting
    code is fast and robust enough to be used in production as well.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还适用于那些希望开始使用Python构建系统的机器学习者。Python是一个灵活的语言，适用于快速原型开发，而底层算法都是用优化过的C或C++编写的。因此，生成的代码足够快速和健壮，能够用于生产环境。
- en: Conventions
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将看到一些文本样式，它们用来区分不同类型的信息。以下是这些样式的一些示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    then use `poly1d()` to create a model function from the model parameters."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 书中出现的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter账号会像这样显示：“我们然后使用 `poly1d()`
    从模型参数创建模型函数。”
- en: 'A block of code is set as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码如下所示：
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Once the machine is stopped, the **Change instance type** option becomes available."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要单词** 用粗体显示。例如，您在屏幕上看到的、在菜单或对话框中的文字，会像这样出现在文本中：“一旦机器停止，**更改实例类型**选项将变为可用。”'
- en: Note
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的框框形式出现。
- en: Tip
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会像这样显示。
- en: Reader feedback
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或可能不喜欢的地方。读者反馈对我们来说非常重要，它帮助我们开发出真正能让您受益的书籍。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message. If there is a topic
    that you have expertise in and you are interested in either writing or contributing
    to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请直接发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。如果您在某个领域有专业知识，并且有兴趣参与撰写或贡献书籍，请参阅我们的作者指南
    [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是一本Packt书籍的自豪拥有者，我们为您提供了多种方式，帮助您最大限度地利用您的购买。
- en: Downloading the example code
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载示例代码文件，访问 [http://www.packtpub.com](http://www.packtpub.com)，下载您购买的所有Packt出版书籍的示例代码。如果您从其他地方购买了本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support)，注册后，我们会将文件直接通过电子邮件发送给您。
- en: The code for this book is also available on GitHub at [https://github.com/luispedro/BuildingMachineLearningSystemsWithPython](https://github.com/luispedro/BuildingMachineLearningSystemsWithPython).
    This repository is kept up-to-date so that it will incorporate both errata and
    any necessary updates for newer versions of Python or of the packages we use in
    the book.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码也可以在GitHub上找到，链接为 [https://github.com/luispedro/BuildingMachineLearningSystemsWithPython](https://github.com/luispedro/BuildingMachineLearningSystemsWithPython)。该仓库会保持更新，以便包含勘误和任何必要的更新，例如针对新版Python或书中使用的包的更新。
- en: Errata
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书籍中发现错误——可能是文本中的错误或代码中的错误——我们将非常感激您能向我们报告。通过这样做，您不仅能帮助其他读者避免困扰，还能帮助我们改进后续版本的书籍。如果您发现任何勘误，请访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表格**链接，并填写勘误的详细信息。一旦您的勘误被验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该书勘误部分的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需的信息将出现在**勘误**部分。
- en: Another excellent way would be to visit [www.TwoToReal.com](http://www.TwoToReal.com)
    where the authors try to provide support and answer all your questions.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个很好的方法是访问[www.TwoToReal.com](http://www.TwoToReal.com)，在这里作者们会尽力提供支持并回答您的所有问题。
