  type: TYPE_NORMAL
  zh: 互联网上的版权材料盗版问题是一个长期存在的问题，涵盖了所有媒体。我们在Packt非常重视版权和许可证的保护。如果您在互联网上发现我们作品的任何非法复制形式，请立即向我们提供该地址或网站名称，以便我们采取措施。
