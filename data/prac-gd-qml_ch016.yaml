- en: 'A Match Made in Heaven: Quantum Machine Learning'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 天作之合：量子机器学习
- en: This part is devoted to studying different quantum machine learning models.
    You will learn how to implement and run Quantum Support Vector Machines and Quantum
    Neural Networks, and how to combine them with classical models to obtain interesting
    architectures, such as Quantum Generative Adversarial Networks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分致力于研究不同的量子机器学习模型。你将学习如何实现和运行量子支持向量机和量子神经网络，以及如何将它们与经典模型结合以获得有趣的架构，例如量子生成对抗网络。
