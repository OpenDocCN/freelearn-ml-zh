- en: '*Applied Supervised Learning with R* perfectly balances theory and exercises.
    Each module is designed to build on the learning of the previous module. The book
    contains multiple activities that use real-life business scenarios for you to
    practice and apply your new skills in a highly relevant context.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*《使用R进行应用监督学习》*完美地平衡了理论与练习。每个模块都旨在在前一个模块的学习基础上进行构建。本书包含多个活动，使用现实生活中的商业场景供您练习，并在高度相关的环境中应用您的新技能。'
