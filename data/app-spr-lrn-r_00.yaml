- en: Audience
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 读者对象
- en: This book is specially designed for novice and intermediate data analysts, data
    scientists, and data engineers who want to explore various methods of supervised
    machine learning and its various use cases. Some background in statistics, probability,
    calculus, linear algebra, and programming will help you thoroughly understand
    and follow the content of this book.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专为希望探索监督机器学习各种方法和其各种用例的新手和中级数据分析师、数据科学家和数据工程师设计。在统计学、概率论、微积分、线性代数和编程方面的一些背景知识将有助于您彻底理解和跟随本书的内容。
