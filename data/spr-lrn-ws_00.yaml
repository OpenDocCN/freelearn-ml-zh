  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码的设置如下：
- en: print(data[pd.isnull(data.damage_millions_dollars)].shape[0])
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: print(data[pd.isnull(data.damage_millions_dollars)].shape[0])
- en: print(data[pd.isnull(data.damage_millions_dollars) &
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: print(data[pd.isnull(data.damage_millions_dollars) &
- en: (data.damage_description != 'NA')].shape[0])
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: (data.damage_description != 'NA')].shape[0])
- en: 'New terms and important words are shown like this: "Supervised means that the
    labels for the data are provided within the training, allowing the model to learn
    from these labels."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以如下方式显示：“监督式学习意味着数据的标签在训练过程中已经提供，从而让模型能够基于这些标签进行学习。”
- en: Code Presentation
  id: totrans-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 代码展示
- en: Lines of code that span multiple lines are split using a backslash ( \ ). When
    the code is executed, Python will ignore the backslash, and treat the code on
    the next line as a direct continuation of the current line.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 跨越多行的代码使用反斜杠（ \ ）进行拆分。当代码执行时，Python 会忽略反斜杠，将下一行的代码视为当前行的延续。
- en: 'For example:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: history = model.fit(X, y, epochs=100, batch_size=5, verbose=1, \
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: history = model.fit(X, y, epochs=100, batch_size=5, verbose=1, \
