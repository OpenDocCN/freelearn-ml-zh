- en: Setting up Your Environment
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 设置你的环境
- en: Before we explore the book in detail, we need to set up specific software and
    tools. In the following section, we shall see how to do that.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在详细探讨本书内容之前，我们需要设置一些特定的软件和工具。在接下来的部分，我们将看到如何操作。
- en: Installation and Setup
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 安装与设置
- en: All code in this book is executed using Jupyter Notebooks and Python 3.7\. Jupyter
    Notebooks and Python 3.7 are available once you install Anaconda on your system.
    The following sections lists the instructions for installing Anaconda on Windows,
    macOS, and Linux systems.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有代码都是在 Jupyter Notebooks 和 Python 3.7 上执行的。安装 Anaconda 后，Jupyter Notebooks
    和 Python 3.7 可供使用。以下部分列出了在 Windows、macOS 和 Linux 系统上安装 Anaconda 的说明。
- en: Installing Anaconda on Windows
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在 Windows 上安装 Anaconda
- en: 'Here are the steps that you need to follow to complete the installation:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是完成安装所需遵循的步骤：
- en: Visit https://www.anaconda.com/products/individual and click on the Download
    button.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 访问 https://www.anaconda.com/products/individual 并点击下载按钮。
- en: Under the Anaconda Installer/Windows section, select the Python 3.7 version
    of the installer.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Anaconda 安装程序/Windows 部分，选择 Python 3.7 版本的安装程序。
- en: Ensure that you install a version relevant to the architecture of your computer
    (either 32-bit or 64-bit). You can find out this information in the System Properties window
    of your OS.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 确保安装与你的计算机架构（32 位或 64 位）相符的版本。你可以在操作系统的“系统属性”窗口中找到此信息。
- en: Once the installer has been downloaded, double-click on the file, and follow
    the on-screen instructions to complete the installation.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完成后，双击文件，按照屏幕上的指示完成安装。
- en: These installations will be executed in the ‘C’ drive of your system. However,
    you can choose to change the destination.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这些安装将在你系统的 'C' 盘执行。不过，你可以选择更改安装目标。
- en: Installing Anaconda on macOS
  id: totrans-52
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在 macOS 上安装 Anaconda
- en: Visit https://www.anaconda.com/products/individual and click on the Download
    button.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 访问 [https://www.anaconda.com/products/individual](https://www.anaconda.com/products/individual)
    并点击下载按钮。
- en: Under the Anaconda Installer/MacOS section, select the (Python 3.7) 64-Bit Graphical
    Installer.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Anaconda 安装程序/MacOS 部分，选择 (Python 3.7) 64 位图形安装程序。
- en: Once the installer has been downloaded, double-click on the file, and follow
    the on-screen instructions to complete the installation.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完安装程序后，双击文件，并按照屏幕上的指示完成安装。
- en: Installing Anaconda on Linux
  id: totrans-56
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在 Linux 上安装 Anaconda
- en: Visit https://www.anaconda.com/products/individual and click on the Download
    button.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 访问 [https://www.anaconda.com/products/individual](https://www.anaconda.com/products/individual)
    并点击下载按钮。
- en: Under the Anaconda Installer/Linux section, select the (Python 3.7) 64-Bit (x86)
    installer.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Anaconda 安装程序/Linux 部分，选择 (Python 3.7) 64 位 (x86) 安装程序。
- en: 'Once the installer has been downloaded, run the following command in your terminal:
    bash ~/Downloads/Anaconda-2020.02-Linux-x86_64.sh'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完安装程序后，在终端运行以下命令：bash ~/Downloads/Anaconda-2020.02-Linux-x86_64.sh
- en: Follow the instructions that appear on your terminal to complete the installation.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 按照终端中出现的指示完成安装。
- en: 'You can find more details regarding the installation for various systems by
    visiting this site: https://docs.anaconda.com/anaconda/install/.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过访问此网站了解有关各种系统安装的更多详情：[https://docs.anaconda.com/anaconda/install/](https://docs.anaconda.com/anaconda/install/)。
- en: Installing Libraries
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 安装库
- en: pip comes pre-installed with Anaconda. Once Anaconda is installed on your machine,
    all the required libraries can be installed using pip, for example, pip install
    numpy. Alternatively, you can install all the required libraries using pip install
    –r requirements.txt. You can find the requirements.txt file at https://packt.live/3hSJgYy.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: pip 在 Anaconda 中预装。安装完 Anaconda 后，可以使用 pip 安装所有必需的库，例如：pip install numpy。或者，你也可以使用
    pip install –r requirements.txt 来安装所有必需的库。你可以在 [https://packt.live/3hSJgYy](https://packt.live/3hSJgYy)
    找到 requirements.txt 文件。
- en: The exercises and activities will be executed in Jupyter Notebooks. Jupyter
    is a Python library and can be installed in the same way as the other Python libraries
    – that is, with pip install jupyter, but fortunately, it comes pre-installed with
    Anaconda. To open a notebook, simply run the command jupyter notebook in the Terminal
    or Command Prompt.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 练习和活动将在 Jupyter Notebooks 中执行。Jupyter 是一个 Python 库，可以像其他 Python 库一样通过 pip install
    jupyter 安装，但幸运的是，它在 Anaconda 中已预装。要打开笔记本，只需在终端或命令提示符中运行命令 jupyter notebook。
- en: Accessing the Code Files
  id: totrans-65
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 访问代码文件
- en: You can find the complete code files of this book at https://packt.live/2TlcKDf.
    You can also run many activities and exercises directly in your web browser by
    using the interactive lab environment at https://packt.live/37QVpsD.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 [https://packt.live/2TlcKDf](https://packt.live/2TlcKDf) 找到本书的完整代码文件。你也可以通过使用互动实验环境
    [https://packt.live/37QVpsD](https://packt.live/37QVpsD) 直接在浏览器中运行许多活动和练习。
- en: We've tried to support interactive versions of all activities and exercises,
    but we recommend a local installation as well for instances where this support
    isn't available.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经尽力支持所有活动和练习的互动版本，但我们仍然推荐进行本地安装，以防这些互动支持不可用。
- en: If you have any issues or questions about installation, please email us at workshops@packt.com.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在安装过程中遇到任何问题或有任何疑问，请通过邮件联系我们：workshops@packt.com。
