- en: '[*Chapter 7*](B17259_07.xhtml#_idTextAnchor205), *Data-Level Deep Learning
    Methods*, marks a transition from classical ML to deep learning, exploring the
    adaptation of familiar data-level sampling techniques and unveiling opportunities
    for enhancing these methods in the context of deep learning models. It dives into
    combining deep learning with oversampling and undersampling techniques, covering
    dynamic sampling and data augmentation for images and text. It emphasizes the
    fundamental differences between deep learning and classical ML, particularly the
    nature of the data they handle, whereas deep learning deals with unstructured
    data such as images, text, audio, and video. The chapter also explores techniques
    to address class imbalance in computer vision and their applicability to **Natural
    Language Processing** (**NLP**) problems.'
