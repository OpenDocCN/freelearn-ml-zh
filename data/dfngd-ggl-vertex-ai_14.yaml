  type: TYPE_NORMAL
  zh: 并非所有重要数据都以结构化格式存在。大量重要信息以非结构化形式存在，如音频、视频、文档、录音等。机器学习取得的进展使我们能够大规模分析这些非结构化数据源，提取可操作的见解并指导关键业务决策。Google
