- en: 'Section 3: Advanced XGBoost'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：高级XGBoost
- en: Building advanced XGBoost models takes practice, analysis, and experimentation.
    In this section, you will experiment with and fine-tune alternative base learners,
    learn innovative tips and tricks from Kaggle masters—including stacking and advanced
    feature engineering—and practice building robust models ready for industry deployment
    using sparse matrices, customized transformers, and pipelines.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 构建高级XGBoost模型需要实践、分析和实验。在本节中，你将实验并微调替代基学习器，学习来自Kaggle大师的创新技巧——包括堆叠方法和高级特征工程——并实践构建稳健的模型，为行业部署做好准备，使用稀疏矩阵、定制的转换器和管道。
