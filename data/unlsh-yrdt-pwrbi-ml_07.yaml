  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 粘贴**13 Predict Damage.M** M代码。此代码可在Packt GitHub网站上找到：[https://github.com/PacktPublishing/Unleashing-Your-Data-with-Power-BI-Machine-Learning-and-OpenAI/tree/main/Chapter-07](https://github.com/PacktPublishing/Unleashing-Your-Data-with-Power-BI-Machine-Learning-and-OpenAI/tree/main/Chapter-07)。
- en: Click **Next**.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下一步**。
- en: Rename the query **Predict Damage**.
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将查询重命名为**预测损坏**。
- en: Create a new group named **ML Queries** and move **Predict Damage** to that
    group.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为**ML查询**的新组，并将**预测损坏**移动到该组中。
- en: 'Your dataflow should now look as follows:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 您的数据流现在应如下所示：
- en: "![Figure 7.15 – The Predict Damage query added to Power BI \uFEFFdataflows](img/B19500_07_015.jpg)"
  id: totrans-189
  prefs: []
  type: TYPE_IMG
  zh: '![图7.15 – 将预测损坏查询添加到Power BI数据流](img/B19500_07_015.jpg)'
- en: Figure 7.15 – The Predict Damage query added to Power BI dataflows
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.15 – 将预测损坏查询添加到Power BI数据流
- en: Before you move on to the next query, save and process your dataflow to ensure
    that you do not lose your work.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 在您继续下一个查询之前，保存并处理您的数据流以确保您不会丢失工作。
- en: Click **Save &** **close**.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存 & 关闭**。
- en: Name your new dataflow **ML Queries**.
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您的新数据流命名为**ML查询**。
- en: Refresh the dataflow.
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 刷新数据流。
- en: Now, you are ready to add another ML query to your dataflow!
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已准备好将另一个ML查询添加到数据流中！
- en: Adding the Predict Size ML query to a dataflow
  id: totrans-196
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将预测大小ML查询添加到数据流
- en: 'The **Predict Size** ML query that you created in Power Query for Power BI
