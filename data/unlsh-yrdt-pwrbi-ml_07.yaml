  zh: '![图 7.11 – 从 Microsoft Access 导出至文本文件](img/B19500_07_011.jpg)'
- en: Figure 7.11 – Exporting to a text file from Microsoft Access
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.11 – 从 Microsoft Access 导出至文本文件
