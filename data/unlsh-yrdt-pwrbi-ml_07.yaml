  type: TYPE_NORMAL
  zh: 接下来，您必须添加一个使用**打击报告精选**构建的**预测损坏**新查询：
- en: Select **Get data** | **Blank query**.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**获取数据** | **空白查询**。
- en: Paste in the **13 Predict Damage.M** M code. This can be found on the Packt
