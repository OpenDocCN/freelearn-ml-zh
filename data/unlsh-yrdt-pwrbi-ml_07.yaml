- en: From your newly created Power BI workspace, from the ribbon, select **New**
    | **Dataflow**.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从您新创建的 Power BI 工作区中，从功能区选择 **新建** | **数据流**。
- en: Select **Define new tables** | **Add** **new tables**.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **定义新表** | **添加** **新表**。
- en: Choose **Text/CSV**.
  id: totrans-115
  prefs:
  - PREF_OL
