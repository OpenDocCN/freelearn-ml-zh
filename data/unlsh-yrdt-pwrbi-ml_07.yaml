  type: TYPE_NORMAL
  zh: 将查询重命名为**日期**、**撞击报告**、**飞机类型**、**发动机代码**和**发动机位置**。
- en: Select **Save &** **close**.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**保存并关闭**。
