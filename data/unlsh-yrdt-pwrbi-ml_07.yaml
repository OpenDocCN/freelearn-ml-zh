  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您验证了所有数据都如Power BI桌面版中所示，您就可以**保存并关闭**数据流，将其命名为**打击报告**，然后刷新它！现在您已准备好继续进行第三个数据流，它将是一个日期表。
- en: Dataflow 3 – the Date table
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据流3 – 日期表
- en: 'Creating a separate dataflow for your Date table may seem unnecessary from
    the perspective of this individual project, but it will allow you to reuse the
    Date table with other future projects. Follow these steps to create a **Date table**
    dataflow that begins on January 1, 1990 (the first year of FAA Wildlife Strike
    data) and runs through 2024:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 从个别项目的角度来看，为日期表创建单独的数据流可能看似不必要，但它将允许您在其他未来的项目中重用日期表。按照以下步骤创建一个从1990年1月1日（FAA野生动物打击数据的起始年份）开始，运行至2024年的**日期表**数据流：
- en: From your newly created Power BI workspace, from the ribbon, select **New**
    | **Dataflow**.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从您新创建的Power BI工作区，从功能区选择**新建** | **数据流**。
- en: Select **Define new tables** | **Add** **new tables**.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**定义新表** | **添加** **新表**。
- en: Select **Blank query**.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**空白查询**。
- en: Paste in the **12 Date Table.M** M code, which can be found on the Packt GitHub
    site at [https://github.com/PacktPublishing/Unleashing-Your-Data-with-Power-BI-Machine-Learning-and-OpenAI/tree/main/Chapter-07](https://github.com/PacktPublishing/Unleashing-Your-Data-with-Power-BI-Machine-Learning-and-OpenAI/tree/main/Chapter-07).
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将可在Packt GitHub网站[https://github.com/PacktPublishing/Unleashing-Your-Data-with-Power-BI-Machine-Learning-and-OpenAI/tree/main/Chapter-07](https://github.com/PacktPublishing/Unleashing-Your-Data-with-Power-BI-Machine-Learning-and-OpenAI/tree/main/Chapter-07)找到的**12
    Date Table.M** M代码粘贴进来。
