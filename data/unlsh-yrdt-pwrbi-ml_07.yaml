  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重命名查询**日期**。
- en: Click **Save &** **close**.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存并** **关闭**。
