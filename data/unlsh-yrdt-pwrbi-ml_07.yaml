  type: TYPE_NORMAL
  zh: 登录并点击**下一步**。
- en: Expand your workspace.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开您的 workspace。
- en: Expand the **Strike Reports** dataflow and check **Strike** **Reports Curated**.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开**打击报告**数据流并检查**打击报告精选**。
- en: Click **Transform Data**.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**转换数据**。
- en: Create a group named **Sources** and move **Strike Reports Curated** into that
