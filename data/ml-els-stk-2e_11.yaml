  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节 – 数据帧分析
- en: This section covers the basics of data frame analysis, what it is useful for,
    and how you will be able to implement it. It covers various types of analysis
    and how they differ from each other. At the end, the section covers some useful
    tidbits that can be used to get the most out of Elastic ML.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了数据帧分析的基础知识，它的用途以及如何实现它。它涵盖了各种分析类型以及它们之间的区别。最后，本节还介绍了一些有用的技巧，可以帮助您充分利用Elastic
    ML。
