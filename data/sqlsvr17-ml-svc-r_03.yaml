- en: 'This is way too easy to be true, but it is. Make sure to do couple of things
    prior to running this code:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来太简单而不可能是真的，但它确实是。在运行此代码之前，请确保做几件事情：
