  type: TYPE_NORMAL
  zh: '17'
- en: Conclusion
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In this chapter, we will summarize what we have learned throughout our journey
    with synthetic data. We will highlight again the main problems with real-data-based
    ML solutions. Then, we will recap the benefits of synthetic data-based solutions,
    challenges, and limitations. Finally, we will highlight some interesting future
    perspectives.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将总结我们在合成数据之旅中学到的所有内容。我们将再次强调基于真实数据的机器学习解决方案的主要问题。然后，我们将回顾基于合成数据的解决方案的好处、挑战和局限性。最后，我们将突出一些有趣的未来展望。
- en: 'In this chapter, we will cover the following main topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主要主题：
- en: Real data and its problems
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 真实数据及其问题
- en: Synthetic data as a solution
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合成数据作为解决方案
- en: Real-world case studies
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现实世界案例研究
- en: Challenges and limitations
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 挑战和局限性
- en: Future perspectives
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未来展望
- en: Real data and its problems
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 真实数据及其问题
- en: In the first part of this book, we learned why ML models require large-scale
    annotated data ([*Chapter 1*](B18494_01.xhtml#_idTextAnchor014)). Then, we delved
    into the main issues with real data, and we thoroughly analyzed the key drawbacks
    of the annotation process ([*Chapter 2*](B18494_02.xhtml#_idTextAnchor034)). After
    that, we discussed and learned why privacy hinders ML progress in certain domains,
    such as finance and healthcare ([*Chapter 3*](B18494_03.xhtml#_idTextAnchor049)).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第一部分，我们学习了为什么机器学习模型需要大规模标注数据（[第1章](B18494_01.xhtml#_idTextAnchor014)）。然后，我们深入分析了真实数据的主要问题，并彻底分析了标注过程的关键缺点（[第2章](B18494_02.xhtml#_idTextAnchor034)）。之后，我们讨论并学习了为什么隐私阻碍了某些领域（如金融和医疗保健）的机器学习进步（[第3章](B18494_03.xhtml#_idTextAnchor049)）。
- en: Synthetic data as a solution
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 合成数据作为解决方案
- en: Then, we introduced synthetic data as a solution to these complex issues and
    problems (*Chapters 4* and *5*). Following this, we explored various well-known
    approaches to generating synthetic data (*Part 3*). We delved into utilizing simulators
    and game engines to generate synthetic data ([*Chapter 6*](B18494_06.xhtml#_idTextAnchor099)).
    Then, we explored GANs in detail ([*Chapter 7*](B18494_07.xhtml#_idTextAnchor120)).
    Later, in our exploration of a novel synthetic data generation approach, we uncovered
    valuable insights about utilizing video games as a source of synthetic data ([*Chapter
    8*](B18494_08.xhtml#_idTextAnchor138)). Finally, we extensively studied diffusion
    models and explored their diverse applications for synthetic data generation ([*Chapter
    9*](B18494_09.xhtml#_idTextAnchor154)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们将合成数据作为解决这些复杂问题和挑战的解决方案介绍（第4章和第5章）。在此之后，我们探讨了生成合成数据的各种知名方法（第3部分）。我们深入探讨了利用模拟器和游戏引擎生成合成数据（[第6章](B18494_06.xhtml#_idTextAnchor099)）。然后，我们详细探讨了生成对抗网络（GANs）（[第7章](B18494_07.xhtml#_idTextAnchor120)）。稍后，在我们探索一种新颖的合成数据生成方法时，我们发现了关于利用视频游戏作为合成数据来源的宝贵见解（[第8章](B18494_08.xhtml#_idTextAnchor138)）。最后，我们广泛研究了扩散模型，并探讨了它们在合成数据生成中的多种应用（[第9章](B18494_09.xhtml#_idTextAnchor154)）。
- en: Real-world case studies
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现实世界案例研究
- en: We discussed and presented the effectiveness of utilizing synthetic data in
    real-life scenarios, by providing diverse real-world examples of the successful
    utilization of synthetic data in computer vision ([*Chapter 10*](B18494_10.xhtml#_idTextAnchor178)),
    natural language processing ([*Chapter 11*](B18494_11.xhtml#_idTextAnchor188)),
    and predictive analytics ([*Chapter 12*](B18494_12.xhtml#_idTextAnchor203)). Then,
    we learned about some well-known domain-specific issues that limit the usability
    of synthetic data and uncovered some best practices to effectively utilize synthetic
    data in practice ([*Chapter 13*](B18494_13.xhtml#_idTextAnchor216)).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过提供计算机视觉（[第10章](B18494_10.xhtml#_idTextAnchor178)）、自然语言处理（[第11章](B18494_11.xhtml#_idTextAnchor188)）和预测分析（[第12章](B18494_12.xhtml#_idTextAnchor203)）等不同领域的成功应用实例，讨论并展示了在现实场景中利用合成数据的有效性。然后，我们了解了一些限制合成数据可用性的知名领域特定问题，并揭示了在实践中有效利用合成数据的一些最佳实践（[第13章](B18494_13.xhtml#_idTextAnchor216)）。
- en: Challenges and limitations
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 挑战和局限性
- en: To ensure that you are aware of common issues that usually hinder the effective
    utilization of synthetic data, we comprehensively explored synthetic-to-real domain
    adaptation approaches. We thoroughly studied the domain gap problem in ML and
    learned about the main approaches for synthetic-to-real domain adaptation ([*Chapter
    14*](B18494_14.xhtml#_idTextAnchor230)). Then, we learned why diverse data is
    essential in ML and discovered the main strategies to generate diverse synthetic
    datasets. Following this, we highlighted the main issues and challenges of generating
    diverse synthetic data ([*Chapter 15*](B18494_15.xhtml#_idTextAnchor247)). After
    that, we learned why generating photorealistic data is pivotal in computer vision.
    We also learned about the main approaches to enhancing photorealism and discussed
    the essential photorealism evaluation metrics. Then, we covered the challenges
    and limitations of generating photorealistic synthetic data in practice ([*Chapter
    16*](B18494_16.xhtml#_idTextAnchor269)).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保你们了解通常阻碍合成数据有效利用的常见问题，我们全面研究了合成到真实域适应方法。我们深入研究了机器学习中的域差距问题，并了解了合成到真实域适应的主要方法（[*第14章*](B18494_14.xhtml#_idTextAnchor230)）。然后，我们学习了为什么在机器学习中多样化的数据至关重要，并发现了生成多样化合成数据集的主要策略。在此之后，我们强调了生成多样化合成数据的主要问题和挑战（[*第15章*](B18494_15.xhtml#_idTextAnchor247)）。之后，我们学习了为什么在计算机视觉中生成逼真数据至关重要。我们还了解了提高逼真度的主要方法，并讨论了必要的逼真度评估指标。然后，我们涵盖了在实践中生成逼真合成数据所面临的挑战和限制（[*第16章*](B18494_16.xhtml#_idTextAnchor269)）。
- en: Future perspectives
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 未来展望
- en: We have explored together the potential of synthetic data. It is now your turn
    to unlock new opportunities and possibilities in the field of ML. I highly encourage
    you to join synthetic data communities, such as the Mostly AI synthetic data community
    on Discord ([https://mostly.ai/synthetic-data-discord-community](https://mostly.ai/synthetic-data-discord-community))
    and the Open Community for the Creation and Use of Synthetic Data in AI ([https://opensynthetics.com](https://opensynthetics.com)).
    You can always explore synthetic data generation tools, such as Synthesized ([https://www.synthesized.io](https://www.synthesized.io)),
    Gretel.ai ([https://gretel.ai](https://gretel.ai)) and Neurolabs ([https://www.neurolabs.ai](https://www.neurolabs.ai)).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一起探讨了合成数据的潜力。现在轮到你们在这个机器学习领域解锁新的机会和可能性了。我强烈鼓励你们加入合成数据社区，例如 Discord 上的 Mostly
    AI 合成数据社区（[https://mostly.ai/synthetic-data-discord-community](https://mostly.ai/synthetic-data-discord-community)）和
    AI 中合成数据的创建和使用开放社区（[https://opensynthetics.com](https://opensynthetics.com)）。你们可以随时探索合成数据生成工具，如
    Synthesized（[https://www.synthesized.io](https://www.synthesized.io)）、Gretel.ai（[https://gretel.ai](https://gretel.ai)）和
    Neurolabs（[https://www.neurolabs.ai](https://www.neurolabs.ai)）。
- en: In the future, synthetic data is expected to be more diverse, more realistic,
    cheaper, and easier to generate and utilize. Governments and decision-makers are
    aware of the huge advantages of synthetic data. Many governments, including the
    American government, have a clear plan to advance **Privacy-Preserving Data Sharing
    and Analytics** (**PPDSA**) methods ([https://www.whitehouse.gov/wp-content/uploads/2023/03/National-Strategy-to-Advance-Privacy-Preserving-Data-Sharing-and-Analytics.pdf](https://www.whitehouse.gov/wp-content/uploads/2023/03/National-Strategy-to-Advance-Privacy-Preserving-Data-Sharing-and-Analytics.pdf)).
    As expected, synthetic data is central to these solutions. Thus, even more research,
    attention, and funding will be given to synthetic data in the near future.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来，合成数据预计将更加多样化、更加真实、成本更低，并且更容易生成和利用。政府和决策者已经意识到合成数据巨大的优势。包括美国政府在内的许多政府都有明确的计划来推进**隐私保护数据共享和分析**（**PPDSA**）方法（[https://www.whitehouse.gov/wp-content/uploads/2023/03/National-Strategy-to-Advance-Privacy-Preserving-Data-Sharing-and-Analytics.pdf](https://www.whitehouse.gov/wp-content/uploads/2023/03/National-Strategy-to-Advance-Privacy-Preserving-Data-Sharing-and-Analytics.pdf)）。正如预期的那样，合成数据是这些解决方案的核心。因此，在不久的将来，将有更多的研究、关注和资金投入到合成数据领域。
- en: Summary
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we provided a brief overview of what is covered in this book.
    First, we discussed the need for real data and the main problems usually associated
    with collecting and annotating large-scale real datasets. Then, we saw that synthetic
    data presents a clever solution that elegantly mitigates most of these problems
    and issues. Second, we mastered the main approaches to generating diverse and
    realistic synthetic data. Third, we explored various case studies and learned
    about the main issues and limitations of synthetic-data-based ML solutions.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们简要概述了本书涵盖的内容。首先，我们讨论了收集和标注大规模真实数据集的需求以及通常与之相关的主要问题。然后，我们看到合成数据提供了一个巧妙的解决方案，优雅地缓解了这些问题的多数部分。其次，我们掌握了生成多样化和真实合成数据的主要方法。第三，我们探讨了各种案例研究，并了解了基于合成数据的机器学习解决方案的主要问题和局限性。
- en: Essentially, you have learned how to overcome real data issues and how to improve
    your ML model’s performance. Moreover, you have mastered the art of meticulously
    weighing the pros and cons of each synthetic data generation approach. You have
    also acquired best practices to better leverage synthetic data in practice.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 实质上，你已经学会了如何克服真实数据问题以及如何提高你的机器学习模型性能。此外，你还掌握了仔细权衡每种合成数据生成方法优缺点的艺术。你同样也获得了在实践中更好地利用合成数据的最佳实践。
- en: Now, as we approach the end of our learning journey with synthetic data for
    ML, you are well-equipped with the skills and knowledge to push the boundaries
    of the ML field. You are ready to deploy synthetic data to your own problems,
    research, and business to make a significant impact in academia, industry, society,
    and beyond!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，随着我们接近使用合成数据学习机器学习的旅程的尾声，你已经具备了推动机器学习领域边界的技能和知识。你准备好将合成数据应用于自己的问题、研究和企业，在学术界、工业界、社会乃至更广阔的领域产生重大影响！
