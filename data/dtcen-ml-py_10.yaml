  zh: '10'
- en: Kick-Starting Your Journey in Data-Centric Machine Learning
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启动你在数据为中心的机器学习之旅
- en: The data-centric **machine learning** (**ML**) approach has been created in
    response to the limitations of the model-centric paradigm. Although the data-centric
    perspective opens up incredible opportunities for the application of ML across
    new and existing domains, it doesn’t mean it’s easy to implement.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 以数据为中心的**机器学习**（**ML**）方法是为了应对以模型为中心的范式局限性而创建的。尽管以数据为中心的视角为机器学习在新的和现有领域中的应用开辟了令人难以置信的机会，但这并不意味着它容易实施。
- en: The appeal of the model-centric approach is its relative simplicity. Its dominance
    in the field isn’t necessarily because it’s superior, but rather because it’s
    more straightforward. It focuses primarily on refining models, tweaking algorithms,
    and enhancing computational power. However, this approach often neglects a fundamental
    aspect of ML – the quality and relevance of the data feeding these models.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 以模型为中心的方法的吸引力在于其相对简单性。它在该领域的统治地位并不一定是因为它更优越，而是因为它更直接。它主要关注改进模型、调整算法和增强计算能力。然而，这种方法往往忽视了机器学习的一个基本方面——为这些模型提供的数据的质量和相关性。
- en: The data-centric approach, on the other hand, prioritizes improving data quality
    over perfecting models. It recognizes that even the most sophisticated models
    can falter if they’re built on a shaky foundation of poorly curated or irrelevant
    data.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 与此相反，以数据为中心的方法优先考虑提高数据质量而不是完善模型。它认识到，即使是最复杂的模型，如果建立在质量低劣或无关的数据的脆弱基础上，也可能失败。
- en: The challenge you will have to lean into is that adopting a data-centric ML
    approach may require a significant amount of effort.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你将面临的挑战是，采用以数据为中心的机器学习方法可能需要大量的努力。
- en: 'In this concluding chapter, we will concentrate on how you can effectively
    implement the knowledge you’ve accumulated throughout this book. We will cover
    the following topics:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的结尾，我们将集中讨论如何有效地实施你在本书中学到的知识。我们将涵盖以下主题：
- en: How a data-centric approach solves six common ML challenges
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何通过以数据为中心的方法解决六个常见的机器学习挑战
- en: The importance of championing data quality in your organization
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的组织中倡导数据质量的重要性
- en: Bringing people together to help you implement a data-centric approach
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚集人员以帮助你实施以数据为中心的方法
- en: Taking accountability for AI ethics and fairness
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对人工智能伦理和公平性负责
- en: Let’s start by looking at how a data-centric approach provides the tools to
    remove common bottlenecks in ML development.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从探讨以数据为中心的方法如何提供工具来消除机器学习开发中的常见瓶颈开始。
- en: Solving six common ML challenges
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解决六个常见的机器学习挑战
- en: 'We have written this book to provide you with the tools and techniques required
    to overcome six common challenges that typically become bottlenecks in the development
    of ML models. These six challenges are as follows:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们编写这本书是为了提供克服通常成为机器学习模型开发瓶颈的六个常见挑战所需的工具和技术。这六个挑战如下：
- en: '**The typical development approach is model-centric**: In traditional ML, the
    focus is primarily on the model – choosing the right algorithm, tuning hyperparameters,
    and optimizing performance metrics. This model-centric approach often involves
    countless iterations of tweaking the model to squeeze out a bit more accuracy.
    However, while models are undoubtedly important, this approach can sometimes lead
    to overlooking other equally crucial aspects, such as the quality and relevancy
    of the data feeding these models.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**典型的开发方法是模型为中心的**：在传统的机器学习中，重点是模型——选择正确的算法、调整超参数和优化性能指标。这种以模型为中心的方法通常涉及无数次的调整模型，以挤出更多的准确性。然而，虽然模型无疑很重要，但这种方法有时会导致忽视其他同样重要的方面，例如为这些模型提供的数据的质量和相关性。'
- en: '**The potential of any ML model is capped by data quality and quantity**: No
    matter how sophisticated an ML model is, its performance is ultimately determined
    by the quality and quantity of the data it is trained on. Poor quality data can
    lead to inaccurate predictions, while insufficient data may result in overfitting,
    where the model learns the training data too well and performs poorly on unseen
    data.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**任何机器学习模型的可能性都受限于数据质量和数量**：无论机器学习模型多么复杂，其性能最终都是由其训练所使用的数据的质量和数量决定的。低质量的数据可能导致预测不准确，而数据不足可能导致过拟合，即模型过度学习训练数据，在未见过的数据上表现不佳。'
- en: '**We can’t always just “get more data”**: While having more data can help improve
    model performance, obtaining additional data isn’t always feasible. It may be
    expensive, time-consuming, or even impossible due to privacy concerns or the rarity
    of certain events.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**我们并不总能“获取更多数据”**：虽然拥有更多数据可以帮助提高模型性能，但获取额外数据并不总是可行的。这可能是因为成本高昂、耗时，或者由于隐私问题或某些事件的罕见性而变得不可能。'
- en: '**Most data is not collected and curated for ML purposes**: Data is often collected
    for a variety of reasons, such as reporting, **business intelligence** (**BI**),
    or record-keeping, but not specifically for ML. This can result in data that is
    irrelevant, incomplete, or noisy for our specific ML task.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大多数数据并非为机器学习目的收集和整理**：数据通常出于各种原因被收集，如报告、**商业智能**（**BI**）或记录保存，但并非专门为机器学习。这可能导致数据对我们特定的机器学习任务来说是不相关的、不完整的或噪声的。'
- en: '**SMEs and annotators don’t know the end goal of data collection**: In many
    cases, those collecting or annotating the data are not fully aware of the end
    goal of the ML project. This lack of understanding can lead to inconsistencies
    in data annotation or collection, as different people might interpret instructions
    differently.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中小企业和标注员不了解数据收集的最终目标**：在许多情况下，收集或标注数据的人并不完全清楚机器学习项目的最终目标。这种缺乏理解可能导致数据标注或收集的不一致性，因为不同的人可能会对指令有不同的解释。'
- en: '**SMEs and annotators are biased**: Everyone has biases, and SMEs and annotators
    are no exception. These biases can inadvertently influence how they collect or
    annotate data, leading to skewed datasets.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中小企业和标注员存在偏见**：每个人都有偏见，中小企业和标注员也不例外。这些偏见可能会无意中影响他们收集或标注数据的方式，导致数据集偏差。'
- en: To solve these six challenges, or bottlenecks, we presented you with four principles
    of data-centric ML (in [*Chapter 3*](B19297_03.xhtml#_idTextAnchor043)*, Principles
    of Data-Centric ML*) and a data-centric ML toolkit consisting of a range of technical
    and non-technical tools and approaches.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这六个挑战或瓶颈，我们向你介绍了数据为中心的机器学习的四个原则（在[*第3章*](B19297_03.xhtml#_idTextAnchor043)*，数据为中心的机器学习原则*）和一个由一系列技术和非技术工具和方法组成的数据为中心的机器学习工具包。
- en: '*Figure 10**.1* illustrates how these principles, tools, and approaches give
    you the tools to overcome these challenges and achieve more with your efforts:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10.1* 展示了这些原则、工具和方法如何为你提供克服这些挑战并取得更多成果的工具：'
- en: '![Figure 10.1 – An overview of six common challenges or bottlenecks in the
    development of ML models; this book provides you with four principles and a range
    of data-centric tools and techniques to overcome these challenges](img/B19297_10_1.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![图10.1 – 机器学习模型开发中六个常见挑战或瓶颈的概述；本书为你提供了四个原则和一系列以数据为中心的工具和技术来克服这些挑战](img/B19297_10_1.jpg)'
- en: Figure 10.1 – An overview of six common challenges or bottlenecks in the development
    of ML models; this book provides you with four principles and a range of data-centric
    tools and techniques to overcome these challenges
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.1 – 机器学习模型开发中六个常见挑战或瓶颈的概述；本书为你提供了四个原则和一系列以数据为中心的工具和技术来克服这些挑战
- en: However, knowledge is only useful when it is applied. As we draw a close to
    our exploration of data-centric ML, it is time for you to reflect on what you
    will have to do differently to apply what you have learned in this book.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，知识只有当它被应用时才有用。随着我们接近对以数据为中心的机器学习的探索，是时候你反思一下，为了应用你在本书中学到的知识，你将不得不做哪些不同的改变。
- en: Inevitably, you will have to change some of your own approaches and habits and
    reshape some of the interactions you have with your colleagues. As we have mentioned
    many times over, data science is a team sport, and it is time for you to become
    the captain of the team playing data-centric ML.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 不可避免地，你将不得不改变一些自己的方法和习惯，并重塑你与同事之间的某些互动。正如我们多次提到的，数据科学是一项团队运动，现在是时候你成为以数据为中心的机器学习团队的队长了。
- en: 'To successfully navigate this role, there are three key areas where you need
    to focus:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了成功地扮演这个角色，有三个关键领域你需要关注：
- en: Being a champion for data quality
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成为数据质量的倡导者
- en: Bringing people together to help you
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚集人们来帮助你
- en: Being accountable for AI ethics and fairness
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对人工智能伦理和公平性负责
- en: Let’s go through each of these areas in detail.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们详细地逐一探讨这些领域。
- en: Being a champion for data quality
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成为数据质量的倡导者
- en: The cornerstone of any successful data-centric ML initiative is high-quality
    data. As an expert in this space, it’s your responsibility to advocate for and
    maintain rigorous data quality standards. This involves ensuring that data collection,
    cleaning, and annotation processes are robust and consistent. However, it may
    sometimes feel like the universe is against you, continuously supplying you with
    poor data. That’s probably true!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何成功的数据中心化机器学习倡议的基础是高质量的数据。作为这个领域的专家，你有责任倡导并维护严格的数据质量标准。这包括确保数据收集、清洗和标注过程是稳健和一致的。然而，有时可能会感觉整个宇宙都在与你作对，不断地向你提供糟糕的数据。这可能确实是真的！
- en: The second law of thermodynamics states that energy tends to spread out and
    systems naturally progress toward disorder or increase in “entropy” if not actively
    managed.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 热力学第二定律表明，能量倾向于扩散，如果得不到积极的管理，系统自然会向无序或“熵”的增加方向发展。
- en: This phenomenon also plays out in pretty much every ordered system you can think
    of, including business. At its core, a business is a collection of people, technologies,
    and processes systematically organized toward a set of common goals.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这种现象几乎在你能想到的任何有序系统中都会发生，包括商业。从本质上讲，一家企业是由一群人、技术和流程系统地组织起来，以实现一系列共同目标。
- en: But as time goes on, people will move in and out of the business, technology
    stacks grow in size and complexity, and processes become redundant or superseded
    by people’s personal interests.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 但随着时间的推移，人们会进出企业，技术堆栈在规模和复杂性上会增长，流程可能会变得冗余或被人们的个人兴趣所取代。
- en: Let’s apply this concept to a business scenario where an organization’s technology
    stack grows over time. As the tech stack expands, adding more software, platforms,
    and infrastructure, it’s like adding more energy to the system. Without proper
    management and organization, this can lead to increased complexity and “disorder.”
    Systems may not interact efficiently, there might be redundancies, or critical
    processes could fall through the cracks – this is the “entropy” in our scenario.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将这个概念应用到这样一个商业场景中，即随着时间的推移，一个组织的科技堆栈在增长。随着技术堆栈的扩展，添加更多的软件、平台和基础设施，就像向系统中添加更多的能量一样。如果没有适当的管理和组织，这可能会导致复杂性和“无序”的增加。系统可能无法高效互动，可能存在冗余，或者关键流程可能会被忽视——这就是我们场景中的“熵”。
- en: We see this scenario play out in every organization we interact with. Even though
    any organization would have started from zero, the typical medium- to large-sized
    corporation will have hundreds, if not thousands, of technology applications running
    at any given time, generating an increasingly complex web of data.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在与每个组织的互动中都看到了这一场景的发生。尽管任何组织都是从零开始的，但典型的中等到大型企业将在任何给定时间运行数百甚至数千个技术应用程序，生成一个日益复杂的数据网络。
- en: A 2022 survey of more than 200 IT and data professionals at North American organizations
    with at least 1,000 employees confirms this1\. The survey found that these organizations
    manage data from an average of 400 sources, with 20% of respondents pulling data
    from 1,000 or more sources to feed their analytics systems.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年对北美至少有1000名员工的200多名IT和数据专业人士的调查证实了这一点1。调查发现，这些组织平均管理着400个数据源，20%的受访者从1000个或更多的数据源中提取数据来喂养他们的分析系统。
- en: In other words, data disorder is not a random occurrence, but the default outcome.
    Unless lots of effort is put into keeping things in order, chaotic data *will*
    ensue. As a data professional, it is your job to identify and reverse this data
    entropy, with help from the rest of the organization. If you don’t, your job will
    become harder, not easier, over time.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，数据无序并不是随机事件，而是默认结果。除非投入大量努力来保持秩序，否则混乱的数据*将会*出现。作为数据专业人士，你的任务是识别并逆转这种数据熵，在组织的其他部分的帮助下。如果你不这样做，随着时间的推移，你的工作将变得更难，而不是更容易。
- en: To manage and reverse data entropy, you first need to measure it. There are
    several sophisticated tools available in the marketplace for this purpose, but
    if your organization isn’t able and willing to invest in these, then start championing
    data quality using simple data quality measures. If your organization doesn’t
    have effective data quality measurement protocols in place, you can be the one
    to inspire action.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要管理和逆转数据熵，你首先需要对其进行测量。市场上有一些用于此目的的复杂工具，但如果你的组织无法并愿意投资这些工具，那么就从简单的数据质量措施开始，倡导数据质量。如果你的组织没有有效的数据质量测量协议，你可以成为激发行动的人。
- en: Championing data quality means showing others how it’s done. In this book, we
    have given you the tools you need to take a data-centric approach to ML. Now,
    it’s your turn to inspire your colleagues by showing them the potential of this
    approach. Be generous in sharing the knowledge you’ve gained throughout this book.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 提倡数据质量意味着向他人展示如何做到这一点。在这本书中，我们已经为你提供了采取以数据为中心的方法进行机器学习的工具。现在，轮到你通过展示这种方法的可能性来激励你的同事了。慷慨地分享你在本书中学到的知识。
- en: Championing data quality also means creating an environment where data accuracy
    is valued and prioritized. Encourage your team to never make assumptions about
    the state of the data. By doing so, you’ll be laying the groundwork for reliable,
    accurate, and effective ML models.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 提倡数据质量还意味着创造一个重视并优先考虑数据准确性的环境。鼓励你的团队永远不要对数据的状态做出假设。通过这样做，你将为可靠、准确和有效的机器学习模型奠定基础。
- en: And to do this, you need to bring people together from across the business.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 为了做到这一点，你需要将来自整个业务部门的人聚集在一起。
- en: Bringing people together
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 聚集人群
- en: Data science is, at its core, a collaborative discipline. It requires the input
    and expertise of individuals from various backgrounds and skill sets. As the expert
    at the center of any ML project, one of your primary roles is to facilitate this
    collaboration.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学在本质上是一门协作学科。它需要来自不同背景和技能集的个人的投入和专业知识。作为任何机器学习项目中心的专家，你的一个主要角色是促进这种协作。
- en: 'Here is the challenge: most data scientists are curious, technically gifted,
    autonomous, and highly intelligent systematic thinkers. We like to solve complex
    problems, and we like to solve them *on our own*. We like working in solitude.
    We revel in detail. We are used to people asking *us* for help, not the other
    way around. We are problem solvers, not problem creators.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是挑战：大多数数据科学家都好奇、技术精湛、自主性强、高度智能的系统思考者。我们喜欢解决复杂问题，并且喜欢独自解决这些问题。我们喜欢独自工作。我们沉迷于细节。我们习惯于人们向我们寻求帮助，而不是反过来。我们是问题解决者，而不是问题制造者。
- en: For people with these behavioral traits, it can be really tough to bring people
    together and manage the inevitable interpersonal complexities that emerge from
    group dynamics. It can take a lot of energy and push us beyond what we’re comfortable
    with. Out of everything we’ve covered in this book, learning to bring people together
    might be the hardest part.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对于具有这些行为特征的人来说，聚集人群和管理从群体动态中产生的不可避免的人际复杂性可能非常困难。这可能需要大量的精力，并推动我们超越我们的舒适区。在我们这本书中涵盖的所有内容中，学习如何聚集人群可能是最困难的部分。
- en: At the same time, our stakeholders typically don’t have a deep technical understanding
    of ML. They’re probably not even interested in how it all works – they just want
    the business outcome. They want to see results, not data quality issues. This
    is a tough crowd to inspire.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，我们的利益相关者通常对机器学习没有深入的技术理解。他们可能甚至不感兴趣了解这一切是如何运作的——他们只想看到业务成果。他们想看到结果，而不是数据质量问题。这是一个难以激发的群体。
- en: It’s not easy to foster an environment where open communication, idea sharing,
    and constructive feedback are the norm. It’s not easy to break down silos and
    encourage cross-functional collaboration. But that is what it takes if you want
    to maximize your chances of building impactful ML solutions that make a difference.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要营造一个开放沟通、思想共享和建设性反馈成为常态的环境并不容易。要打破壁垒并鼓励跨职能协作也不容易。但如果你想要最大化构建有影响力的机器学习解决方案的机会，这是必须做到的。
- en: You get non-technical stakeholders excited about data quality by linking it
    to a business problem, not by describing the technical intricacies. This requires
    you to understand the business, more than it requires business stakeholders to
    understand data.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你通过将其与业务问题联系起来，而不是通过描述技术复杂性，来激发非技术利益相关者对数据质量的兴趣。这要求你了解业务，比要求业务利益相关者了解数据更为重要。
- en: Therefore, we encourage you to step outside your comfort zone and do your very
    best to make data science a team sport, even if it is really difficult and feels
    uncomfortable. It will be very rewarding when you succeed. Remember – the most
    innovative solutions often come from diverse teams that bring together different
    perspectives and approaches.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们鼓励你走出舒适区，尽你所能将数据科学变成一项团队运动，即使这真的很困难，感觉不舒服。当你成功时，这将是非常有回报的。记住——最具创新性的解决方案通常来自汇聚不同视角和方法的多元化团队。
- en: Finally, adopting a data-centric approach extends beyond merely optimizing ML
    performance. It also involves the important responsibility of using data ethically
    and fairly.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，采用以数据为中心的方法不仅限于优化机器学习性能。它还涉及使用数据时必须遵守的伦理和公平的重要责任。
- en: Taking accountability for AI ethics and fairness
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对人工智能的伦理和公平性负责
- en: As the use of ML and AI continues to grow, so does the importance of ethics
    and fairness in these technologies. As an expert in this field, it’s your responsibility
    to ensure that the data you build models on is as fair and unbiased as possible.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 随着机器学习和人工智能的持续增长，这些技术在伦理和公平性方面的重要性也在增加。作为该领域的专家，你有责任确保你构建模型所依据的数据尽可能公平和无偏见。
- en: ML is an act of creation. It’s a process that shapes the world around us, influencing
    how we interact with products, services, and even each other. ML models have the
    power to shape behaviors, mold perceptions, and establish norms.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习是一种创造行为。它是一个塑造我们周围世界的流程，影响着我们与产品、服务甚至彼此的互动方式。机器学习模型具有塑造行为、塑造感知和建立规范的力量。
- en: This power can be used for good, creating products that enhance lives and solve
    pressing social issues. But it can also be misused, leading to harmful outcomes.
    As designers of ML solutions, it’s crucial that we hold ourselves accountable
    for our designs and their impact on the world. It’s not enough to create something
    that is functionally accurate or technologically advanced.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这种力量可以用于善行，创造提升生活质量和解决紧迫社会问题的产品。但也可以被滥用，导致有害的结果。作为机器学习解决方案的设计者，我们对自己设计及其对世界的影响负有责任至关重要。仅仅创建功能准确或技术先进的东西是不够的。
- en: This means being proactive in identifying potential sources of bias and taking
    steps to mitigate them. It also means being transparent about how models are built
    and used, and being accountable for their outcomes. By owning this responsibility,
    you’ll be helping to build trust in ML systems and ensuring that they are used
    in a way that is fair and beneficial for all.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着要主动识别潜在的偏见来源并采取措施减轻它们。这也意味着要透明地说明模型的构建和使用方式，并对它们的成果负责。通过承担这一责任，你将有助于建立对机器学习系统的信任，并确保它们以公平和有益于所有人的方式使用。
- en: Making data everyone’s business – our own experience
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 让数据成为每个人的业务——我们的经验
- en: A few years ago, I (Jonas) took over the leadership of a highly skilled team
    that included data engineers, BI developers, data analysts, and data scientists.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，我（乔纳斯）接管了一个由数据工程师、BI 开发者、数据分析师和数据科学家组成的高技能团队的领导工作。
- en: 'Although this was a very competent team with a solid understanding of their
    business, they struggled to live up to their full potential. I quickly identified
    the team’s number one challenge: stakeholders from across the organization were
    inundating the team with basic data requests that kept everyone very busy but
    were not particularly impactful.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这是一个非常胜任的团队，对他们的业务有坚实的理解，但他们很难发挥全部潜力。我迅速确定了团队的首要挑战：来自组织各处的利益相关者不断向团队提出基本的数据请求，这使得每个人都非常忙碌，但影响并不大。
- en: In short, stakeholders were accustomed to requesting raw or minimally curated
    data so that they could find their own insights, and the team was conditioned
    to reluctantly accept this as the modus operandi.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，利益相关者习惯于请求原始数据或最少加工的数据，以便他们可以找到自己的见解，而团队则被培养成不情愿地接受这种操作模式。
- en: The scattered use of data and analytics showed that the organization hadn’t
    grasped the importance of data quality. They were also missing out on greatly
    boosting business performance by using advanced analytics in a more organized
    way.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 数据和分析的零散使用表明，该组织没有认识到数据质量的重要性。他们还错过了通过更有组织地使用高级分析来大幅提升业务绩效的机会。
- en: We wanted to flip this situation around so that we could establish a more structured,
    streamlined approach to data usage and analytics. Our goal was to emphasize the
    importance of data quality and its potential to drive enhanced business performance.
    We aimed to change the approach from self-service raw data to providing valuable
    insights through well-curated, advanced analytics, thus transforming the modus
    operandi from a reactive to a proactive one.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望扭转这种局面，以便能够建立一个更结构化、更高效的用数据和分析方法。我们的目标是强调数据质量的重要性及其推动业务绩效提升的潜力。我们旨在改变从自助式原始数据到通过精心策划、高级分析提供有价值的见解的方法，从而将操作模式从被动转变为主动。
- en: 'We had three areas of focus:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有三个重点领域：
- en: We wanted to open people’s eyes to the importance of data quality. Our definition
    of success was seeing key business stakeholders turn into self-nominated data
    quality champions.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们希望让人们意识到数据质量的重要性。我们成功定义是看到关键业务利益相关者转变为自荐的数据质量倡导者。
- en: We wanted to deliver advanced data products that created enduring business value.
    Our definition of success was seeing our team and business stakeholders coming
    together to define, build, and use data-driven business tools and products.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们希望提供能够创造持久业务价值的高级数据产品。我们成功定义是看到我们的团队和业务利益相关者共同定义、构建和使用数据驱动的业务工具和产品。
- en: We wanted data to be an asset for the company and its customers. Our definition
    of success was that data-driven solutions delivered by the team were creating
    enduring value for customers and employees alike.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们希望数据成为公司和其客户的资产。我们成功定义是团队提供的数据驱动解决方案为客户和员工创造了持久的价值。
- en: We started by holding companywide education sessions on the importance of data
    quality and the potential to improve business performance with ML. People were
    nodding their heads in agreement and commending the team for making this complex
    information digestible by a layman’s audience. But we didn’t see the behavior
    change we wanted.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先举办了全公司教育会议，强调数据质量的重要性以及使用机器学习改善业务绩效的潜力。人们点头表示同意，并称赞团队使复杂信息对普通观众易于理解。但我们没有看到我们希望的行为改变。
- en: The influx of basic requests amplified as our stakeholders had now been inspired
    to use data to inform their decisions. The team got busier than ever, trying to
    make the best of these poorly designed requests.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 随着利益相关者受到启发，开始使用数据来指导他们的决策，基本请求的数量急剧增加。团队比以往任何时候都忙，试图从这些设计不佳的请求中找到最佳方案。
- en: We quickly decided to change our approach. Firstly, we introduced a requirement
    for a business case to be established before we committed to any new piece of
    work that would take more than half a day to complete.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我们迅速决定改变我们的方法。首先，我们引入了一个要求，在承诺任何需要超过半天时间完成的新工作之前，必须先建立业务案例。
- en: Secondly, we conducted a series of workshops with senior stakeholders to identify
    and rank the company’s biggest pain points that could be solved through better
    provision of advanced analytics.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，我们与高级利益相关者进行了一系列研讨会，以确定和排名公司最大的痛点，这些痛点可以通过提供更好的高级分析来解决。
- en: 'From these workshops came three major projects that involved stakeholders from
    across the organization: the provision of a new portfolio management system for
    customer-facing staff, a task management system for back-office staff, and a process
    automation project. All three projects relied on rules-based and ML algorithms
    and required an increased focus on data quality.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 从这些研讨会中产生了三个主要项目，涉及组织各方的利益相关者：为面向客户的员工提供新的投资组合管理系统、为后台员工提供任务管理系统，以及一个流程自动化项目。所有三个项目都依赖于基于规则的机器学习算法，并需要提高对数据质量的关注。
- en: The projects relied on business stakeholders taking charge of data quality and
    creating processes that would ensure data quality always met our standards. Our
    team collaborated closely with business stakeholders to make sure there was always
    a clear link between business problems and data capture.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 项目依赖于业务利益相关者负责数据质量，并创建确保数据质量始终符合我们标准的流程。我们的团队与业务利益相关者紧密合作，确保业务问题和数据采集之间始终存在清晰的联系。
- en: To our great excitement, it didn’t take long before meeting agendas around the
    company included data quality issues and initiatives. Our senior stakeholders
    had taken on the role of championing data quality and were holding their teams
    accountable.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们非常兴奋的是，在很短的时间内，公司的会议议程中就包括了数据质量问题和发展计划。我们的高级利益相关者已经承担起倡导数据质量的职责，并对其团队负责。
- en: Each of the three projects was a resounding success, producing robust data products
    while simultaneously enhancing cross-functional collaboration. These projects
    generated a shift toward data-driven decision-making and reinforced the perception
    of data as a strategic asset across the company.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这三个项目都取得了显著的成功，在同时增强跨职能协作的同时产生了稳健的数据产品。这些项目推动了数据驱动决策的转变，并在公司范围内强化了数据作为战略资产的认识。
- en: This significant transformation was only possible because the data professionals
    on my team bravely stepped outside their comfort zones to make data everybody’s
    business.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这种重大转变之所以成为可能，仅仅是因为我的团队中的数据专业人士勇敢地走出他们的舒适区，使数据成为每个人的业务。
- en: Summary
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Throughout this book, you’ve gained invaluable skills, and you now have the
    knowledge to reach the next frontier of ML, following a data-centric approach.
    However, this knowledge is only useful if you apply it, and that takes effort.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你已经获得了宝贵的技能，现在你拥有了以数据为中心的方法达到机器学习下一个前沿的知识。然而，这些知识只有在你应用它们时才有用，而这需要努力。
- en: It requires you to use the tools and techniques outlined in this book. It also
    requires you to step outside your comfort zone and take the lead on data quality,
    cross-functional collaboration, and data ethics. You can’t change the world alone,
    so hand over this book to a colleague and get them onboard with data centricity.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要你使用本书中概述的工具和技术。它还要求你走出舒适区，在数据质量、跨职能协作和数据伦理方面发挥主导作用。你不能独自改变世界，所以把这本书交给同事，并让他们加入数据为中心的行列。
- en: As we conclude, remember that embarking on this data-centric ML journey is not
    a destination but a continuous process. The landscape of data and AI is ever-evolving,
    and so must we evolve. Let’s continue to learn, innovate, and shape the future
    of data science and ML together. Your data-centric journey has only just begun.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们结束之际，请记住，开始这段以数据为中心的机器学习之旅不是一个终点，而是一个持续的过程。数据和人工智能的领域始终在不断发展，我们自己也必须不断进步。让我们继续学习、创新，共同塑造数据科学和机器学习的未来。你的数据为中心的旅程才刚刚开始。
