- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Every machine learning engineer deals with systems that have hyperparameters,
    and the most basic task in **automated machine learning** (**AutoML**) is to automatically
    set these hyperparameters to optimize performance. The latest deep neural networks
    have a wide range of hyperparameters for their architecture, regularization, and
    optimization, which can be customized effectively to save time and effort.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 每个机器学习工程师都要处理具有超参数的系统，**自动机器学习**（**AutoML**）中最基本的任务就是自动设置这些超参数以优化性能。最新的深度神经网络具有广泛的超参数，用于其架构、正则化和优化，这些超参数可以有效地定制以节省时间和精力。
- en: 'This book reviews the underlying techniques of automated feature engineering,
    model and hyperparameter tuning, gradient-based approaches, and more. You''ll
    explore different ways of implementing these techniques in open source tools.
    Next, you''ll focus on enterprise tools, learning about different ways of implementing
    AutoML in three major cloud service providers: **Microsoft Azure**, **Amazon Web
    Services** (**AWS**), and **Google Cloud Platform** (**GCP**). As you progress,
    you''ll explore the features of cloud AutoML platforms by building machine learning
    models using AutoML. Later chapters will show you how to develop accurate models
    by automating time-consuming and repetitive tasks involved in the machine learning
    development life cycle.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书回顾了自动特征工程、模型和超参数调整、基于梯度的方法等技术的基础，你将探索在不同开源工具中实现这些技术的不同方式。接下来，你将专注于企业工具，了解在三大云服务提供商——**Microsoft
    Azure**、**Amazon Web Services**（**AWS**）和**Google Cloud Platform**（**GCP**）——中实现AutoML的不同方式。随着你的进步，你将通过使用AutoML构建机器学习模型来探索云AutoML平台的功能。后面的章节将展示如何通过自动化机器学习开发生命周期中耗时且重复的任务来开发准确模型。
- en: By the end of this book, you'll be able to build and deploy AutoML models that
    are not only accurate, but that also increase productivity, allow interoperability,
    and minimize featuring engineering tasks.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到这本书的结尾，你将能够构建和部署既准确又能提高生产力、允许互操作性和最小化特征工程任务的AutoML模型。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: Citizen data scientists, machine learning developers, AI enthusiasts, or anyone
    looking to automatically build machine learning models using the features offered
    by open source tools, Microsoft Azure Machine Learning, AWS, and Google Cloud
    Platform will find this book useful.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 公民数据科学家、机器学习开发者、AI爱好者或任何希望利用开源工具、Microsoft Azure Machine Learning、AWS和Google
    Cloud Platform提供的功能自动构建机器学习模型的人会发现这本书很有用。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B16890_01_Final_VK_ePub.xhtml#_idTextAnchor014), *A Lap around
    Automated Machine Learning*, presents a detailed overview of AutoML methods by
    both providing a solid overview for novices and serving as a reference for experienced
    machine learning practitioners. This chapter starts with the machine learning
    development life cycle and navigates the problem of hyperparameter optimization
    that AutoML solves.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B16890_01_Final_VK_ePub.xhtml#_idTextAnchor014)，*自动机器学习概览*，通过为新手提供坚实的概述并为经验丰富的机器学习从业者提供参考，详细介绍了AutoML方法。本章从机器学习开发生命周期开始，探讨了AutoML解决的问题——超参数优化问题。'
- en: '[*Chapter 2*](B16890_02_Final_VK_ePub.xhtml#_idTextAnchor049), *Automated Machine
    Learning, Algorithms, and Techniques*, allows citizen data scientists to build
    AI solutions without extensive experience. In this chapter, we review the current
    developments of AutoML in terms of three categories: **automated feature engineering**
    (**AutoFE**), **automated model and hyperparameter learning** (**AutoMHL**), and
    **automated deep learning** (**AutoDL**). State-of-the-art techniques adopted
    in these three categories are presented, including Bayesian optimization, reinforcement
    learning, evolutionary algorithms, and gradient-based approaches. In this chapter,
    we''ll summarize popular AutoML frameworks and conclude with the current open
    challenges of AutoML.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B16890_02_Final_VK_ePub.xhtml#_idTextAnchor049)，*自动机器学习、算法和技术*，允许公民数据科学家在没有丰富经验的情况下构建AI解决方案。在本章中，我们根据三个类别回顾了AutoML的当前发展：**自动特征工程**（**AutoFE**）、**自动模型和超参数学习**（**AutoMHL**）和**自动深度学习**（**AutoDL**）。这三个类别中采用的最新技术包括贝叶斯优化、强化学习、进化算法和基于梯度的方法。在本章中，我们将总结流行的AutoML框架，并以AutoML当前面临的开放挑战结束。'
- en: '[*Chapter 3*](B16890_03_Final_VK_ePub.xhtml#_idTextAnchor058), *Automated Machine
    Learning with Open Source Tools and Libraries*, teaches you about AutoML **open
    source software** (**OSS**) tools and libraries that automate the entire life
    cycle of the ideation, conceptualization, development, and deployment of predictive
    models. From data preparation through model training to validation as well as
    deployment, these tools do everything with almost zero human intervention. In
    this chapter, we''ll review the major OSS tools, including TPOT, AutoKeras, Auto-Sklearn,
    Featuretools, H2O AutoML, Auto-PyTorch, Microsoft NNI, and Amazon AutoGluon, and
    help you to understand the different value propositions and approaches used in
    each of these libraries.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16890_03_Final_VK_ePub.xhtml#_idTextAnchor058), *使用开源工具和库进行自动化机器学习*，介绍了自动化预测模型从构思、概念化、开发到部署整个生命周期的AutoML开源软件（OSS）工具和库。从数据准备到模型训练、验证以及部署，这些工具几乎无需人工干预就能完成所有工作。在本章中，我们将回顾主要的OSS工具，包括TPOT、AutoKeras、Auto-Sklearn、Featuretools、H2O
    AutoML、Auto-PyTorch、Microsoft NNI和Amazon AutoGluon，并帮助您理解每个库中使用的不同价值主张和方法。'
- en: '[*Chapter 4*](B16890_04_Final_VK_ePub.xhtml#_idTextAnchor076), *Getting Started
    with Azure Machine Learning*, covers Azure Machine Learning, which helps accelerate
    the end-to-end machine learning life cycle using the power of the Windows Azure
    platform and services. In this chapter, we will review how to get started with
    an enterprise-grade machine learning service to build and deploy models that empower
    developers and data scientists for building, training, and deploying machine learning
    models faster. With examples, we will set up the groundwork to build and deploy
    AutoML solutions.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16890_04_Final_VK_ePub.xhtml#_idTextAnchor076), *Azure机器学习入门*，介绍了Azure机器学习，它利用Windows
    Azure平台和服务的能力来加速端到端机器学习生命周期。在本章中，我们将回顾如何开始使用企业级机器学习服务来构建和部署模型，以加快开发人员和数据科学家构建、训练和部署机器学习模型的速度。通过示例，我们将为构建和部署AutoML解决方案打下基础。'
- en: '[*Chapter 5*](B16890_05_Final_VK_ePub.xhtml#_idTextAnchor084), *Automated Machine
    Learning with Microsoft Azure*, reviews in detail and with code examples, how
    can we automate time-consuming and iterative tasks of model development using
    an Azure machine learning stack and perform operations such as regression, classification,
    and time series analysis using Azure AutoML. This chapter will enable you to perform
    hyperparameter tuning to find the optimal parameters and find the optimal model
    with Azure AutoML.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16890_05_Final_VK_ePub.xhtml#_idTextAnchor084), *使用Microsoft Azure进行自动化机器学习*，详细介绍了如何使用Azure机器学习堆栈自动化模型开发的耗时和迭代任务，并使用Azure
    AutoML执行回归、分类和时间序列分析等操作。本章将使您能够执行超参数调整，以找到最佳参数，并使用Azure AutoML找到最佳模型。'
- en: '[*Chapter 6*](B16890_06_Final_VK_ePub.xhtml#_idTextAnchor091), *Machine Learning
    with Amazon Web Services*, covers Amazon SageMaker Studio, Amazon SageMaker Autopilot,
    Amazon SageMaker Ground Truth, and Amazon SageMaker Neo, along with the other
    AI services and frameworks offered by AWS. As well as hyperscalers (cloud offerings),
    AWS offers one of the broadest and deepest sets of machine learning services and
    supporting cloud infrastructure, putting machine learning in the hands of every
    developer, data scientist, and expert practitioner. AWS offers machine learning
    services, AI services, deep learning frameworks, and learning tools to build,
    train, and deploy machine learning models fast.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16890_06_Final_VK_ePub.xhtml#_idTextAnchor091), *使用Amazon Web Services进行机器学习*，涵盖了Amazon
    SageMaker Studio、Amazon SageMaker Autopilot、Amazon SageMaker Ground Truth和Amazon
    SageMaker Neo，以及AWS提供的其他AI服务和框架。除了超大规模云服务提供商之外，AWS还提供了一组最广泛和最深入的机器学习服务和支持云基础设施，将机器学习的能力交到每一位开发人员、数据科学家和专家实践者的手中。AWS提供机器学习服务、AI服务、深度学习框架和学习工具，以快速构建、训练和部署机器学习模型。'
- en: '[*Chapter 7*](B16890_07_Final_VK_ePub.xhtml#_idTextAnchor100), *Doing Automated
    Machine Learning with Amazon SageMaker Autopilot*, takes us on a deep dive into
    Amazon SageMaker Studio, using SageMaker Autopilot to run several candidates to
    figure out the optimal combination of data preprocessing steps, machine learning
    algorithms, and hyperparameters. The chapter provides a hands-on, illustrative
    overview of training an inference pipeline, for easy deployment on a real-time
    endpoint or batch processing.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16890_07_Final_VK_ePub.xhtml#_idTextAnchor100), *使用Amazon SageMaker
    Autopilot进行自动化机器学习*，带我们深入探索Amazon SageMaker Studio，使用SageMaker Autopilot运行多个候选方案，以确定数据预处理步骤、机器学习算法和超参数的最佳组合。本章提供了一个动手的、说明性的概述，用于训练推理管道，以便轻松部署到实时端点或批量处理。'
- en: '[*Chapter 8*](B16890_08_Final_VK_ePub.xhtml#_idTextAnchor110), *Machine Learning
    with Google Cloud Platform*, reviews Google''s AI and machine learning offerings.
    Google Cloud offers innovative machine learning products and services on a trusted
    and scalable platform. These services include AI Hub, AI building blocks such
    as sight, language, conversation, and structured data services, and AI Platform.
    In this chapter, you will become familiar with these offerings and understand
    how AI Platform supports Kubeflow, Google''s open source platform, which lets
    developers build portable machine learning pipelines with access to cutting-edge
    Google AI technology such as TensorFlow, TPUs, and TFX tools to deploy your AI
    applications to production.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16890_08_Final_VK_ePub.xhtml#_idTextAnchor110), *使用Google Cloud Platform进行机器学习*，回顾了谷歌的AI和机器学习产品和服务。谷歌云在可信和可扩展的平台基础上提供创新的机器学习产品和服务。这些服务包括AI
    Hub、AI构建块如视觉、语言、对话和结构化数据服务，以及AI平台。在本章中，您将熟悉这些产品和服务，并了解AI平台如何支持Kubeflow，谷歌的开源平台，它允许开发者使用TensorFlow、TPUs和TFX工具等前沿谷歌AI技术构建可移植的机器学习管道，并将您的AI应用程序部署到生产环境中。'
- en: '[*Chapter 9*](B16890_09_Final_VK_ePub.xhtml#_idTextAnchor119), *Automated Machine
    Learning with GCP Cloud AutoML*, shows you how to train custom business-specific
    machine learning models, with minimum effort and machine learning expertise. With
    hands-on examples and code walk-throughs, we will explore the Google Cloud AutoML
    platform to create customized deep learning models in natural language, vision,
    unstructured data, language translation, and video intelligence, without any knowledge
    of data science or programming.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16890_09_Final_VK_ePub.xhtml#_idTextAnchor119), *使用GCP Cloud AutoML进行自动化机器学习*，展示了如何通过最小努力和机器学习专业知识来训练定制的业务特定机器学习模型。通过实际案例和代码讲解，我们将探索Google
    Cloud AutoML平台，以创建自然语言、视觉、非结构化数据、语言翻译和视频智能的定制深度学习模型，无需任何数据科学或编程知识。'
- en: '[*Chapter 10*](B16890_10_Final_VK_ePub.xhtml#_idTextAnchor128), *AutoML in
    the Enterprise*, presents AutoML in an enterprise setting as a system to automate
    data science by generating fully automated reports that include an analysis of
    the data, as well as predictive models and a comparison of their performance.
    A unique feature of AutoML is that it provides natural-language descriptions of
    the results, suitable for non-experts in machine learning. We emphasize the operationalization
    of an MLOps pipeline with a discussion on approaches that perform well on practical
    problems and determine the best overall approach. The chapter details ideas and
    concepts behind real-world challenges and provides a journey map to address these
    problems.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16890_10_Final_VK_ePub.xhtml#_idTextAnchor128), *企业中的AutoML*，将AutoML在企业环境中呈现为一个通过生成包含数据分析、预测模型及其性能比较的完全自动化的报告来自动化数据科学的系统。AutoML的一个独特之处在于它提供了适合机器学习非专家的自然语言描述。我们强调通过讨论在实际问题上表现良好的方法以及确定最佳整体方法来操作MLOps管道。本章详细介绍了现实世界挑战背后的想法和概念，并提供了解决这些问题的路线图。'
- en: To get the most out of this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: This book is an introduction to AutoML. Familiarity with data science, machine
    learning, and deep learning methodologies will be helpful to understand how AutoML
    improves upon existing methods.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是AutoML的入门指南。熟悉数据科学、机器学习和深度学习方法将对理解AutoML如何改进现有方法有所帮助。
- en: '![](img/Table_Preface_1_B16890.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/Table_Preface_1_B16890.jpg)'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是本书的数字版，我们建议你亲自输入代码或通过GitHub仓库（下一节中提供链接）访问代码。这样做将有助于你避免与代码的复制和粘贴相关的任何潜在错误。**'
- en: Download the color images
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781800567689_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800567689_ColorImages.pdf).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个包含本书中使用的截图/图表的彩色PDF文件。您可以从这里下载：[https://static.packt-cdn.com/downloads/9781800567689_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800567689_ColorImages.pdf)。
- en: Conventions used
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "Open the `autopilot_customer_churn` notebook from
    the `amazonsagemaker-examples/autopilot` folder."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本中的代码**: 表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“从`amazonsagemaker-examples/autopilot`文件夹中打开`autopilot_customer_churn`笔记本。”'
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '![](img/Figure_Preface_1_B16890.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/Figure_Preface_1_B16890.jpg)'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "From Amazon SageMaker Studio, start a data science notebook by
    clicking on the **Python 3** button."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**: 表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词在文本中显示如下。以下是一个示例：“从Amazon SageMaker
    Studio开始，通过点击**Python 3**按钮来启动数据科学笔记本。”'
