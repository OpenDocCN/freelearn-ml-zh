  type: TYPE_NORMAL
  zh: '**正弦波**用于描述许多振荡现象。当正弦波被抑制时，每个后续峰值随时间减小。最常见的阻尼形式是指数阻尼，其中后续峰值的包络是指数衰减曲线。'
