  prefs: []
  type: TYPE_IMG
  zh: '![图 4.16 – 启用软删除](img/B21076_04_16.jpg)'
- en: Figure 4.16 – Enabling soft delete
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.16 – 启用软删除
- en: To restore a blob, go to the container and enable the **Show deleted** blobs
    button. Then, choose the deleted blob, and select **Undelete** from the three-dot
    menu on the right.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 要恢复 Blob，请转到容器并启用**显示已删除**Blob 按钮。然后，选择已删除的 Blob，并从右侧的三点菜单中选择**恢复**。
