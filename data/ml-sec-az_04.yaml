  id: totrans-224
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.23 – 配置操作备份](img/B21076_04_23.jpg)'
- en: Figure 4.23 – Configuring an operational backup
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
