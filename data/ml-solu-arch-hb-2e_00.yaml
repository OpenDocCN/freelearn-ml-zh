- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: As **artificial intelligence** (**AI**) continues to gain traction across diverse
    industries, the need for proficient **machine learning** (**ML**) solutions architects
    is on the rise. These professionals play a pivotal role in bridging business requirements
    with ML solutions, crafting ML technology platforms that address both business
    and technical challenges. This book is designed to equip individuals with a comprehensive
    understanding of business use cases, ML algorithms, system architecture patterns,
    ML tools, AI risk management, enterprise AI adoption strategies, and the emerging
    field of generative AI.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能（**AI**）在各个行业的持续发展，熟练的**机器学习**（**ML**）解决方案架构师的需求正在上升。这些专业人士在将业务需求与ML解决方案相结合、构建解决业务和技术挑战的ML技术平台方面发挥着关键作用。本书旨在使个人具备对业务用例、ML算法、系统架构模式、ML工具、AI风险管理、企业AI采用策略以及新兴的生成式AI领域的全面理解。
- en: Upon completing this book, you will possess a comprehensive understanding of
    AI/ML and generative AI topics, encompassing business use cases, scientific principles,
    technological underpinnings, architectural considerations, risk management, operational
    aspects, and the journey towards enterprise adoption. Moreover, you will acquire
    hands-on technical proficiency with a diverse array of open-source and AWS technologies,
    empowering you to build and deploy cutting-edge AI/ML and generative AI solutions
    effectively. This holistic knowledge and practical skillset will enable you to
    articulate and address the multifaceted challenges and opportunities presented
    by these disruptive technologies.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本书后，您将具备对AI/ML和生成式AI主题的全面理解，包括业务用例、科学原理、技术基础、架构考虑、风险管理、运营方面以及企业采用之路。此外，您将获得使用各种开源和AWS技术的实际技术能力，使您能够有效地构建和部署前沿的AI/ML和生成式AI解决方案。这种全面的知识和实际技能将使您能够阐述并解决这些颠覆性技术带来的多方面挑战和机遇。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: 'This book is designed for two primary audiences: developers and cloud architects
    who are looking for guidance and hands-on learning materials to become ML solutions
    architects, and experienced ML architecture practitioners and data scientists
    who are looking to develop a broader understanding of industry ML use cases, enterprise
    data and ML architecture patterns, data management and ML tools, ML governance,
    and advanced ML engineering techniques. This book can also benefit data engineers
    and cloud system administrators looking to understand how data management and
    cloud system architecture fit into the overall ML platform architecture. Risk
    professionals, AI product managers, and technology decision makers will also benefit
    from topics on AI risk management, business AI use cases, and ML maturity journey
    and best practices.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为两个主要受众群体服务：寻求指导和实践学习材料以成为ML解决方案架构师的开发人员和云架构师，以及寻求更广泛了解行业ML用例、企业数据和ML架构模式、数据管理、ML工具、ML治理以及高级ML工程技术的经验丰富的ML架构实践者和数据科学家。本书还可以帮助那些希望了解数据管理和云系统架构如何融入整体ML平台架构的数据工程师和云系统管理员。风险专业人士、AI产品经理和技术决策者也将从AI风险管理、商业AI用例以及ML成熟度旅程和最佳实践等主题中受益。
- en: This book assumes you have some Python programming knowledge and are familiar
    with AWS services. Some of the chapters are designed for ML beginners to learn
    the core ML fundamentals, and they might overlap with the knowledge already possessed
    by experienced ML practitioners.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您具备一些Python编程知识，并且熟悉AWS服务。一些章节是为ML初学者设计的，以学习核心ML基础，它们可能与经验丰富的ML实践者的现有知识重叠。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '*Chapter 1*, *Navigating the ML Lifecycle with ML Solutions Architecture*,
    introduces ML solutions architecture functions, covering its fundamentals and
    scope.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*使用ML解决方案架构导航ML生命周期*，介绍了ML解决方案架构功能，涵盖了其基础和范围。'
- en: '*Chapter 2*, *Exploring ML Business Use Cases*, talks about real-world applications
    of AI/ML across various industries such as financial services, healthcare, media
    entertainment, automotive, manufacturing, and retail.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*探索ML商业用例*，讨论了AI/ML在金融服务、医疗保健、媒体娱乐、汽车、制造和零售等各个行业的实际应用。'
- en: '*Chapter 3*, *Exploring ML Algorithms*, introduces common ML and deep learning
    algorithms for classification, regression, clustering, time series, recommendations,
    computer vision, natural language processing, and generative AI tasks. You will
    get hands-on experience of setting up a Jupyter server and building ML models
    on your local machine.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*探索ML算法*，介绍了常见的ML和深度学习算法，用于分类、回归、聚类、时间序列、推荐、计算机视觉、自然语言处理和生成式AI任务。您将获得在本地机器上设置Jupyter服务器和构建ML模型的实际操作经验。'
- en: '*Chapter 4*, *Data Management for ML*, addresses the crucial topic of data
    management for ML, detailing how to leverage an array of AWS services to construct
    robust data management architectures. You will develop hands-on skills with AWS
    services for building data management pipelines for ML.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*ML数据管理*，讨论了ML数据管理的关键主题，详细说明了如何利用一系列AWS服务构建健壮的数据管理架构。您将获得使用AWS服务构建ML数据管理管道的实际操作技能。'
- en: '*Chapter 5*, *Exploring Open-Source ML Libraries*, covers the core features
    of scikit-learn, Spark ML, PyTorch and TensorFlow, and how to use these ML libraries
    for data preparation, model training, and model serving. You will practice building
    deep learning models using TensorFlow and PyTorch.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*探索开源ML库*，涵盖了scikit-learn、Spark ML、PyTorch和TensorFlow的核心功能，以及如何使用这些ML库进行数据准备、模型训练和模型服务。您将练习使用TensorFlow和PyTorch构建深度学习模型。'
- en: '*Chapter 6*, *Kubernetes Container Orchestration Infrastructure Management*,
    introduces containers, Kubernetes concepts, Kubernetes networking, and Kubernetes
    security. Kubernetes is a core open-source infrastructure for building open-source
    ML solutions. You will also practice setting up the Kubernetes platform on AWS
    EKS and deploying an ML workload in Kubernetes.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*Kubernetes容器编排基础设施管理*，介绍了容器、Kubernetes概念、Kubernetes网络和Kubernetes安全。Kubernetes是构建开源ML解决方案的核心开源基础设施。您还将练习在AWS
    EKS上设置Kubernetes平台并在Kubernetes中部署ML工作负载。'
- en: '*Chapter 7*, *Open-Source ML Platforms*, talks about the core concepts and
    the technical details of various open-source ML platform technologies, such as
    Kubeflow, MLflow, AirFlow, and Seldon Core. The chapter also covers how to use
    these technologies to build a data science environment and ML automation pipeline.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*开源ML平台*，讨论了各种开源ML平台技术的核心概念和技术细节，如Kubeflow、MLflow、AirFlow和Seldon Core。本章还涵盖了如何使用这些技术构建数据科学环境和ML自动化管道。'
- en: '*Chapter 8*, *Building a Data Science Environment Using AWS ML Services*, introduces
    various AWS managed services for building data science environments, including
    Amazon SageMaker, Amazon ECR, and Amazon CodeCommit. You will also get hands-on
    experience with these services to configure a data science environment for experimentation
    and model training.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*使用AWS ML服务构建数据科学环境*，介绍了用于构建数据科学环境的各种AWS托管服务，包括Amazon SageMaker、Amazon
    ECR和Amazon CodeCommit。您还将通过这些服务获得实际操作经验，以配置用于实验和模型训练的数据科学环境。'
- en: '*Chapter 9*, *Designing an Enterprise ML Architecture with AWS ML Services*,
    talks about the core requirements for an enterprise ML platform, discusses the
    architecture patterns and best practices for building an enterprise ML platform
    on AWS, and dives deep into the various core ML capabilities of SageMaker and
    other AWS services.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*使用AWS ML服务设计企业ML架构*，讨论了企业ML平台的核心需求，讨论了在AWS上构建企业ML平台的架构模式和最佳实践，并深入探讨了SageMaker和其他AWS服务的各种核心ML能力。'
- en: '*Chapter 10*, *Advanced ML Engineering*, provides insights into advanced ML
    engineering aspects such as distributed model training and low-latency model serving,
    crucial for meeting the demands of large-scale model training and high-performance
    serving requirements. You will also get hands on with distributed data parallel
    model training using a SageMaker training cluster.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*高级ML工程*，深入探讨了高级ML工程方面，如分布式模型训练和低延迟模型服务，这对于满足大规模模型训练和高性能服务需求至关重要。您还将通过使用SageMaker训练集群进行分布式数据并行模型训练获得实际操作经验。'
- en: '*Chapter 11*, *Building ML Solutions with AWS AI Services*, will introduce
    AWS AI services and the types of problems these services can help solve without
    building an ML model from scratch. You will learn about the core capabilities
    of some key AI services and where they can be leveraged for building ML-powered
    business applications.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*使用AWS AI服务构建ML解决方案*，将介绍AWS AI服务以及这些服务可以帮助解决哪些类型的问题，而无需从头开始构建ML模型。您将了解一些关键AI服务的核心功能以及它们在构建ML驱动的业务应用中的利用方式。'
- en: '*Chapter 12*, *AI Risk Management*, explores AI risk management principles,
    frameworks, and risk and mitigation, providing comprehensive coverage of AI risk
    scenarios, guiding principles, frameworks, and risk mitigation considerations
    across the entire ML lifecycle. It elucidates how ML platforms can facilitate
    governance through documentation, model inventory maintenance, and monitoring
    processes.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*AI风险管理*，探讨了AI风险管理原则、框架和风险及缓解措施，全面覆盖了AI风险场景、指导原则、框架和风险缓解考虑因素，并阐述了机器学习平台如何通过文档、模型清单维护和监控流程来促进治理。'
- en: '*Chapter 13*, *Bias, Explainability, Privacy, and Adversarial Attacks*, delves
    into the technical aspects of various risks, providing in-depth explanations of
    bias detection techniques, model explainability methods, privacy preservation
    approaches, as well as adversarial attack scenarios and corresponding mitigation
    strategies.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*偏差、可解释性、隐私和对抗性攻击*，深入探讨了各种风险的技术方面，深入解释了偏差检测技术、模型可解释性方法、隐私保护方法，以及对抗性攻击场景和相应的缓解策略。'
- en: '*Chapter 14*, *Charting the Course of Your ML Journey*, outlines the stages
    of adoption and presents a corresponding maturity model designed to facilitate
    progress along the ML journey. Additionally, it addresses key considerations essential
    for overcoming the hurdles encountered throughout this process.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*规划您的机器学习之旅路线*，概述了采用阶段并提出了相应的成熟度模型，旨在促进机器学习之旅的进展。此外，它还讨论了在整个过程中遇到障碍的关键考虑因素。'
- en: '*Chapter 15*, *Navigating the Generative AI Project Lifecycle*, discusses the
    advancement and economic impact of generative AI, the various industry trends
    in generative AI adoption, and guides readers through the various stages of a
    generative AI project, from ideation to deployment, exploring various generative
    AI technologies, and limitations and challenges along the way.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*导航生成式AI项目生命周期*，讨论了生成式AI的进步和经济效益，生成式AI在各种行业中的采用趋势，并指导读者了解生成式AI项目的各个阶段，从构思到部署，探索各种生成式AI技术，以及沿途的限制和挑战。'
- en: '*Chapter 16*, *Designing Generative AI Platforms and Solutions*, explores generative
    AI platforms’ architecture, the **retrieval-augmented generation** (**RAG**) application
    architecture and best practices, considerations for generative AI production deployment
    and practical generative AI-powered business applications across diverse industry
    use cases.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*设计和实现生成式AI平台和解决方案*，探讨了生成式AI平台的架构、**检索增强生成**（**RAG**）应用架构和最佳实践，生成式AI生产部署的考虑因素，以及跨不同行业用例的生成式AI驱动的实际业务应用。'
- en: The chapter finishes with a discussion on **artificial general intelligence**
    (**AGI**) and various theoretical approaches the research community has taken
    in their pursuit of AGI.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本章以对**通用人工智能**（**AGI**）的讨论结束，以及研究社区在追求AGI过程中所采取的各种理论方法。
