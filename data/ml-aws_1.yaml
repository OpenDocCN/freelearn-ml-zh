    Learning services. Starting from the console https://console.aws.amazon.com/console/
    and only using console search features, navigate to the Amazon Lex https://console.aws.amazon.com/lex/
    service information page:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，我们将导航 AWS 管理控制台以定位机器学习服务。从控制台 https://console.aws.amazon.com/console/
    开始，仅使用控制台搜索功能，导航到 Amazon Lex https://console.aws.amazon.com/lex/ 服务信息页面：
- en: 'Click on https://console.aws.amazon.com/console/ to navigate to the AWS Console.
