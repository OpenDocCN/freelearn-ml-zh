- en: Locating new AWS Services is an essential skill for discovering more tools to
    provide solutions for your data projects. Now, let's review another way to locate
    Machine Learning resources via the **Search bar**.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 定位新的 AWS 服务是发现更多工具以解决您的数据项目解决方案的关键技能。现在，让我们回顾另一种通过 **搜索栏** 定位机器学习资源的方法。
- en: 'Activity 2: Testing the Amazon Comprehend''s API Features'
  id: totrans-205
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 活动二：测试Amazon Comprehend的API功能
- en: In this activity, we will display text analysis output by using a partial text
    file input in the API explorer. Exploring an API is a skill that saves development
    time by making sure that the output is in a desired format for your project. Thus,
    we will test Comprehend's text analysis features.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，我们将通过在API探索器中使用部分文本文件输入来显示文本分析输出。探索API是一种技能，通过确保输出符合项目所需格式来节省开发时间。因此，我们将测试Comprehend的文本分析功能。
- en: Suppose that you are an entrepreneur creating a chatbot. You have identified
    a business topic and the corresponding text documents, with content that will
    allow the chatbot to make your business successful. Your next step is to identify/verify
    an AWS service to parse the text document for sentiment, language, key phrases,
    and entities. Before investing time in writing a complete program, you want to
    test the AWS service's features via the AWS Management Console's interface. To
    ensure that this happens correctly, you will need to search the web for an article
    (written in English or Spanish) that contains the subject matter (sports, movies,
    current events, and so on) that you're interested in. The AWS Management Console
    is also accessible via the root user's account.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你是一位正在创建聊天机器人的企业家。你已经确定了一个商业主题和相应的文本文档，这些文档将使聊天机器人使你的业务成功。你的下一步是识别/验证一个AWS服务来解析文本文档以进行情感、语言、关键词和实体的分析。在投入时间编写完整的程序之前，你希望通过AWS管理控制台的用户界面测试AWS服务的功能。为了确保这一点，你需要在网上搜索一篇（用英语或西班牙语撰写）包含你感兴趣的主题（体育、电影、时事等）的文章。AWS管理控制台也可以通过根用户账户访问。
- en: 'You are aware that exploring APIs is a skill that can save development time
    by ensuring that the output is in a desired format for your project. The following
    are the steps of completion:'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道探索API是一种技能，可以通过确保输出符合项目所需格式来节省开发时间。以下为完成步骤：
- en: Identify an AWS service, via the AWS Management Console, to accomplish your
    objectives.
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过AWS管理控制台识别一个AWS服务，以实现你的目标。
- en: Navigate to your web page of choice, which contains articles in English and
    Spanish.
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到你的网页，其中包含英语和西班牙语的文章。
- en: 'Copy the text from the article written in English or Spanish, in order to identify
    the following features: sentiment, language, key phrases, and entities.'
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制用英语或西班牙语撰写的文章中的文本，以识别以下特征：情感、语言、关键词和实体。
- en: 'Obtain a score representing the articles: sentiment, language, key phrases,
    and entities.'
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获得代表文章的分数：情感、语言、关键词和实体。
