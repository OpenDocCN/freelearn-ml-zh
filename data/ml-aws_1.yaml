- en: Using the AWS Console to Identify Machine Learning Services
  id: totrans-190
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 AWS 控制台识别机器学习服务
- en: The AWS Console provides a web-based interface to navigate, discover, and utilize
    AWS services for AI and ML. In this topic, we will explore two ways to use the
    Console to search Machine Learning services. In addition, we will test an ML API
    with text data retrieved from a website.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 控制台提供了一个基于 Web 的界面，用于导航、发现和利用 AWS 服务的 AI 和 ML。在本主题中，我们将探讨两种使用控制台搜索机器学习服务的方法。此外，我们将使用从网站检索的文本数据测试一个
    ML API。
- en: 'Exercise 4: Navigating the AWS Management Console'
  id: totrans-192
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习 4：导航 AWS 管理控制台
