  type: TYPE_NORMAL
  zh: 要参考详细步骤，请参阅本书末尾的附录A，第194页。
- en: Summary
  id: totrans-215
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: At the beginning of this chapter, we explained what Amazon Web Services is,
    what Machine Learning is, and what Artificial Intelligence is. Following this,
    you learned what Amazon S3 is, and why Amazon S3 is used. You also explored the
    basic requirements for working with AWS using S3\. With this, you used IAM (Identity
    and Access Management).
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的开头，我们解释了什么是亚马逊网络服务（Amazon Web Services）、什么是机器学习以及什么是人工智能。随后，你学习了什么是亚马逊S3以及为什么使用亚马逊S3。你还探索了使用S3与AWS一起工作的基本要求。有了这些，你使用了IAM（身份和访问管理）。
- en: Next, you learned how to import and export data into S3\. Following that, you
    explored the components of S3\. At the same time, you learned about the REST Interface.
    In the last part of this chapter, we looked at the AWS command line and its usages.
    Finally, we explored the concepts of recursion and parameters, and how to use
    the AWS Console to identify Machine Learning services.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你学习了如何将数据导入和导出到S3。随后，你探索了S3的组件。同时，你了解了REST接口。在本章的最后部分，我们探讨了AWS命令行及其用法。最后，我们探讨了递归和参数的概念，以及如何使用AWS控制台来识别机器学习服务。
- en: In the next chapter, you will learn how to summarize text documents by using
    Natural Language Processing (NLP). Researching new AWS services is essential for
    discovering additional solutions to solve any machine learning problems that you
    are working on.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将学习如何使用自然语言处理（NLP）来总结文本文档。研究新的AWS服务对于发现解决你正在工作的任何机器学习问题的额外解决方案至关重要。
