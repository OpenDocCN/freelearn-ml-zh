  zh: 执行递归 CLI 命令需要向 API 传递一个参数。这听起来很复杂，但实际上非常简单。首先，参数只是一个名称或选项，它被传递给程序以影响接收程序的运行。在我们的例子中，参数是
    **recursive**，执行递归命令的整个命令如下：
