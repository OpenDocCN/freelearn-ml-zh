- en: Data Replication
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据复制
- en: Amazon replicates data across the region in multiple servers located in Amazon's
    data centers. Data replication benefits include high availability and durability.
    More specifically, when you create a new object in S3, the data is saved in S3;
    however, the change needs to be replicated across the Amazon S3 regions. Overall,
    replication may take some time, and you might notice delays resulting from various
    replication mechanisms. Please consider the following when performing the indicated
    operations.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊在亚马逊数据中心的多台服务器上跨区域复制数据。数据复制的优点包括高可用性和持久性。更具体地说，当你创建一个新的对象到S3时，数据会被保存在S3中；然而，这个更改需要被复制到亚马逊S3的所有区域。总的来说，复制可能需要一些时间，你可能会注意到由于各种复制机制导致的延迟。请在执行指示的操作时考虑以下事项。
- en: After deleting an object, replication can cause a lag time that allows the deleted
    data to display until the deletion is fully replicated. Creating an object and
    immediately trying to display it in the object list might be delayed as a result
    of a replication delay.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 删除对象后，复制可能会造成延迟，允许已删除的数据在完全复制删除之前显示。由于复制延迟，创建对象并立即尝试在对象列表中显示它可能会延迟。
