- en: 'To cite the `recommenderlab` package (R package version 0.1-5) in publications,
    refer to *recommenderlab: Lab for Developing and Testing Recommender Algorithms*
    by *Michael Hahsler* at [http://CRAN.R-project.org/package=recommenderlab](http://CRAN.R-project.org/package=recommenderlab)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '在出版物中引用`recommenderlab`包（R包版本0.1-5），请参考由*Michael Hahsler*编写的*recommenderlab:
    Lab for Developing and Testing Recommender Algorithms*，可在[http://CRAN.R-project.org/package=recommenderlab](http://CRAN.R-project.org/package=recommenderlab)找到。'
