- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Recommender systems are machine learning techniques that predict user purchases
    and preferences. There are several applications of recommender systems, such as
    online retailers and video-sharing websites.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐系统是预测用户购买和偏好的机器学习技术。推荐系统有几种应用，例如在线零售商和视频分享网站。
- en: This book teaches the reader how to build recommender systems using R. It starts
    by providing the reader with some relevant data mining and machine learning concepts.
    Then, it shows how to build and optimize recommender models using R and gives
    an overview of the most popular recommendation techniques. In the end, it shows
    a practical use case. After reading this book, you will know how to build a new
    recommender system on your own.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书教导读者如何使用R构建推荐系统。它首先向读者提供一些相关的数据挖掘和机器学习概念。然后，展示了如何使用R构建和优化推荐模型，并概述了最流行的推荐技术。最后，展示了实际应用案例。阅读本书后，你将知道如何独立构建新的推荐系统。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Recommender Systems"),
    *Getting Started with Recommender Systems*, describes the book and presents some
    real-life examples of recommendation engines.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 推荐系统入门"), *推荐系统入门*，介绍了本书内容并展示了推荐引擎的一些实际应用案例。'
- en: '[Chapter 2](ch02.html "Chapter 2. Data Mining Techniques Used in Recommender
    Systems"), *Data Mining Techniques Used in Recommender Systems*, provides the
    reader with the toolbox to built recommender models: R basics, data processing,
    and machine learning techniques.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 推荐系统中使用的数据挖掘技术"), *推荐系统中使用的数据挖掘技术*，为读者提供了构建推荐模型的工具箱：R基础知识、数据处理和机器学习技术。'
- en: '[Chapter 3](ch03.html "Chapter 3. Recommender Systems"), *Recommender Systems*,
    presents some popular recommender systems and shows how to build some of them
    using R.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 推荐系统"), *推荐系统*，介绍了几个流行的推荐系统，并展示了如何使用R构建其中的一些。'
- en: '[Chapter 4](ch04.html "Chapter 4. Evaluating the Recommender Systems"), *Evaluating
    the Recommender Systems*, shows how to measure the performance of a recommender
    and how to optimize it.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 评估推荐系统"), *评估推荐系统*，展示了如何衡量推荐系统的性能以及如何优化它。'
- en: '[Chapter 5](ch05.html "Chapter 5. Case Study – Building Your Own Recommendation
    Engine"), *Case Study – Building Your Own Recommendation Engine*, shows how to
    solve a business challenge by building and optimizing a recommender.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 案例研究 – 构建自己的推荐引擎"), *案例研究 – 构建自己的推荐引擎*，展示了如何通过构建和优化推荐系统来解决商业挑战。'
- en: What you need for this book
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需条件
- en: You will need the R 3.0.0+, RStudio (not mandatory), and Samba 4.x Server software.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你将需要R 3.0.0+、RStudio（非必需）和Samba 4.x服务器软件。
- en: Who this book is for
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is intended for people who already have a background in R and machine
    learning. If you're interested in building recommendation techniques, this book
    is for you.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向已经具备R和机器学习背景知识的人群。如果你对构建推荐技术感兴趣，这本书适合你。
