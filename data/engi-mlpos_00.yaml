- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: MLOps is a systematic approach to building, deploying, and monitoring machine
    learning (ML) solutions. It is an engineering discipline that can be applied to
    various industries and use cases. This book presents comprehensive insights into
    MLOps coupled with real-world examples to help you to write programs, train robust
    and scalable ML models, and build ML pipelines to train and deploy models securely
    in production.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps是一种系统化的方法，用于构建、部署和监控机器学习（ML）解决方案。它是一种可以应用于各个行业和用例的工程学科。本书通过结合现实世界案例，提供了对MLOps的全面见解，帮助你编写程序、训练健壮且可扩展的机器学习模型，并构建机器学习管道，以安全地在生产中训练和部署模型。
- en: You will begin by familiarizing yourself with MLOps workflow and start writing
    programs to train ML models. You’ll then move on to explore options for serializing
    and packaging ML models post-training to deploy them in production to facilitate
    machine learning inference. Next, you will learn about monitoring ML models and
    system performance using an explainable monitoring framework. Finally, you’ll
    apply the knowledge you’ve gained to build real-world projects.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从熟悉MLOps工作流程开始，并开始编写训练机器学习模型的程序。然后，你将探索训练后序列化和打包机器学习模型以在生产中部署并促进机器学习推理的选项。接下来，你将学习如何使用可解释的监控框架监控机器学习模型和系统性能。最后，你将应用所学知识来构建现实世界项目。
- en: By the end of this ML book, you'll have a 360-degree view of MLOps and be ready
    to implement MLOps in your organization.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读完这本机器学习书籍之后，你将获得MLOps的全方位视角，并准备好在你的组织中实施MLOps。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This MLOps book is for data scientists, software engineers, DevOps engineers,
    machine learning engineers, and business and technology leaders who want to build,
    deploy, and maintain ML systems in production using MLOps principles and techniques.
    Basic knowledge of machine learning is necessary to get started with this book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本MLOps书籍是为数据科学家、软件工程师、DevOps工程师、机器学习工程师以及希望使用MLOps原则和技术在生产中构建、部署和维护机器学习系统的商业和技术领导者所写。为了开始阅读本书，需要具备基本的机器学习知识。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B16572_01_Final_JM_ePub.xhtml#_idTextAnchor015), *Fundamentals
    of MLOps Workflow*, gives an overview of the changing software development landscape
    by highlighting how traditional software development is changing to facilitate
    machine learning. We will highlight some daily problems within organizations with
    the traditional approach, showcasing why a change in thinking and implementation
    is needed. Proceeding that an introduction to the importance of systematic machine
    learning will be given, followed by some concepts of machine learning and DevOps
    and fusing them into MLOps. The chapter ends with a proposal for a generic workflow
    to approach almost any machine learning problem.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16572_01_Final_JM_ePub.xhtml#_idTextAnchor015)，*MLOps工作流程基础*，通过强调传统软件开发如何转变为促进机器学习，概述了不断变化的软件开发领域。我们将突出组织内部使用传统方法的一些日常问题，展示为什么需要思维和实施的转变。随后，将介绍系统化机器学习的重要性，接着是一些机器学习和DevOps的概念，并将它们融合到MLOps中。本章以一个通用的工作流程提案结束，该工作流程可以用于解决几乎任何机器学习问题。'
- en: '[*Chapter 2*](B16572_02_Final_JM_ePub.xhtml#_idTextAnchor028), *Characterizing
    Your Machine Learning Problem*, offers you a broad perspective on possible types
    of ML solutions for production. You will learn how to categorize solutions, create
    a roadmap for developing and deploying a solution, and procure the necessary data,
    tools, or infrastructure to get started with developing an ML solution taking
    a systematic approach.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16572_02_Final_JM_ePub.xhtml#_idTextAnchor028)，*描述你的机器学习问题*，为你提供了对生产中可能的机器学习解决方案类型的广泛视角。你将学习如何对解决方案进行分类，制定开发和部署解决方案的路线图，以及获取开始开发机器学习解决方案所需的数据、工具或基础设施，采用系统化的方法。'
- en: '[*Chapter 3*](B16572_03_Final_JM_ePub.xhtml#_idTextAnchor053), *Code Meets
    Data*, starts the implementation of our hands-on business use case of developing
    a machine learning solution. We discuss effective methods of source code management
    for machine learning, data processing for the business use case, and formulate
    a data governance strategy and pipeline for machine learning training and deployment.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16572_03_Final_JM_ePub.xhtml#_idTextAnchor053)，*代码与数据相遇*，开始了我们动手实践的业务用例——开发机器学习解决方案的实施。我们讨论了机器学习源代码管理的高效方法，针对业务用例的数据处理，并制定了一个机器学习训练和部署的数据治理策略和流程。'
- en: '[*Chapter 4*](B16572_04_Final_JM_ePub.xhtml#_idTextAnchor074), *Machine Learning
    Pipelines*, takes a deep dive into building machine learning pipelines for solutions.
    We look into key aspects of feature engineering, algorithm selection, hyperparameter
    optimization, and other aspects of a robust machine learning pipeline.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16572_04_Final_JM_ePub.xhtml#_idTextAnchor074), *机器学习管道*, 深入探讨了构建用于解决方案的机器学习管道。我们探讨了特征工程、算法选择、超参数优化以及稳健机器学习管道的其他方面的关键要素。'
- en: '[*Chapter 5*](B16572_05_Final_JM_ePub.xhtml#_idTextAnchor093), *Model Evaluation
    and Packaging*, takes a deep dive into options for serializing and packaging machine
    learning models post-training to deploy them at runtime to facilitate machine
    learning inference, model interoperability, and end-to-end model traceability.
    You''ll get a broad perspective on the options available and state-of-the-art
    developments to package and serve machine learning models to production for efficient,
    robust, and scalable services.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16572_05_Final_JM_ePub.xhtml#_idTextAnchor093), *模型评估和打包*, 深入探讨了在训练后序列化和打包机器学习模型以在运行时部署它们的选项，以促进机器学习推理、模型互操作性和端到端模型可追溯性。您将获得关于可用选项和最先进发展的广泛视角，以及如何打包和为生产环境提供机器学习模型以实现高效、稳健和可扩展的服务。'
- en: '[*Chapter 6*](B16572_06_Final_JM_ePub.xhtml#_idTextAnchor124), *Key Principles
    for Deploying Your ML System*, introduces the concepts of continuous integration
    and deployment in production for various settings. You will learn how to choose
    the right options, tools, and infrastructure to facilitate the deployment of a
    machine learning solution. You will get insights into machine learning inference
    options and deployment targets, and get an introduction to CI/CD pipelines for
    machine learning.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16572_06_Final_JM_ePub.xhtml#_idTextAnchor124), *部署您的ML系统的关键原则*，介绍了在各种设置中在生产环境中实施持续集成和部署的概念。您将学习如何选择正确的选项、工具和基础设施，以促进机器学习解决方案的部署。您将了解机器学习推理选项和部署目标，并了解机器学习的CI/CD管道。'
- en: '[*Chapter 7*](B16572_07_Final_JM_ePub.xhtml#_idTextAnchor143), *Building Robust
    CI and CD Pipelines*, covers different CI/CD pipeline components such as triggers,
    releases, jobs, and so on. It will also equip you with knowledge on curating your
    own custom CI/CD pipelines for ML solutions. We will build a CI/CD pipeline for
    an ML solution for a business use case. The pipelines we build will be traceable
    end to end as they will serve as middleware for model deployment and monitoring.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16572_07_Final_JM_ePub.xhtml#_idTextAnchor143), *构建稳健的CI/CD管道*, 涵盖了不同的CI/CD管道组件，如触发器、发布、作业等。它还将为您提供创建自己定制的CI/CD管道以用于机器学习解决方案的知识。我们将为商业用例构建一个机器学习解决方案的CI/CD管道。我们构建的管道将端到端可追溯，因为它们将作为模型部署和监控的中介。'
- en: '[*Chapter 8*](B16572_08_Final_JM_ePub.xhtml#_idTextAnchor159), *APIs and Microservice
    Management*, goes into the principles of API and microservice design for ML inference.
    A learn by doing approach will be encouraged. We will go through a hands-on implementation
    of designing and developing an API and microservice for an ML model using tools
    such as FastAPI and Docker. You will learn key principles, challenges, and tips
    to designing a robust and scalable microservice and API for test and production
    environments.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16572_08_Final_JM_ePub.xhtml#_idTextAnchor159), *API和微服务管理*, 讨论了ML推理的API和微服务设计原则。将鼓励实践学习的方法。我们将通过使用FastAPI和Docker等工具来设计和开发一个ML模型的API和微服务的实际操作实现。您将学习设计稳健和可扩展的微服务和API的关键原则、挑战和技巧，以适应测试和生产环境。'
- en: '[*Chapter 9*](B16572_09_Final_JM_ePub.xhtml#_idTextAnchor176), *Testing and
    Securing Your ML Solution*, introduces the core principles of performing tests
    in the test environment to test the robustness and scalability of the microservice
    or API we have previously developed. We will perform hands-on load testing for
    a deployed ML solution. This chapter provides a checklist of tests to be done
    before taking the microservice to production release.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16572_09_Final_JM_ePub.xhtml#_idTextAnchor176), *测试和保障您的ML解决方案*, 介绍了在测试环境中执行测试的核心原则，以测试我们之前开发的微服务或API的稳健性和可扩展性。我们将对部署的ML解决方案进行实际的手动负载测试。本章提供了一个测试清单，在将微服务投入生产发布之前需要完成。'
- en: '[*Chapter 10*](B16572_10_Final_JM_ePub.xhtml#_idTextAnchor189), *Essentials
    of Production Release*, explains how to deploy ML services to production with
    a robust and scalable approach using the CI/CD pipelines designed earlier. We
    will focus on deploying, monitoring, and managing the service in production. Key
    learnings will be deployment in serverless and server environments using tools
    such as Python, Docker, and Kubernetes.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16572_10_Final_JM_ePub.xhtml#_idTextAnchor189)，*生产发布要素*，解释了如何使用之前设计的强大且可扩展的CI/CD管道将机器学习服务部署到生产环境中。我们将重点关注生产环境中的部署、监控和管理服务。关键学习内容包括使用Python、Docker和Kubernetes等工具在无服务器和服务器环境中进行部署。'
- en: '[*Chapter 11*](B16572_11_Final_JM_ePub.xhtml#_idTextAnchor206), *Key Principles
    for Monitoring Your ML System*, looks at key principles and aspects of monitoring
    ML systems in production for robust, secure, and scalable performance. As a key
    takeaway, readers will get a concrete explainable monitoring framework and checklist
    to set up and configure a monitoring framework for their ML solution in production.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16572_11_Final_JM_ePub.xhtml#_idTextAnchor206)，*监控您的机器学习系统的关键原则*，探讨了在生产环境中监控机器学习系统的关键原则和方面，以确保其稳健、安全和可扩展的性能。作为关键成果，读者将获得一个具体的可解释监控框架和清单，用于设置和配置其机器学习解决方案的生产监控框架。'
- en: '[*Chapter 12*](B16572_12_Final_JM_ePub.xhtml#_idTextAnchor222), *Model Serving
    and Monitoring*, explains serving models to users and defining metrics for an
    ML solution, especially in the aspects of algorithm efficiency, accuracy, and
    production performance. We will deep dive into hands-on implementation and real-life
    examples on monitoring data drift, model drift, and application performance.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B16572_12_Final_JM_ePub.xhtml#_idTextAnchor222)，*模型服务和监控*，解释了向用户提供服务模型和为机器学习解决方案定义指标，特别是在算法效率、准确性和生产性能方面。我们将深入探讨实际操作和真实案例，包括监控数据漂移、模型漂移和应用性能。'
- en: '[*Chapter 13*](B16572_13_Final_JM_ePub.xhtml#_idTextAnchor234), *Governing
    the ML System for Continual Learning*, reflects on the need for continual learning
    in machine learning solutions. We will look into what is needed to successfully
    govern an ML system for business efficacy. Using the Explainable Monitoring framework,
    we will devise a strategy to govern and we will delve into the hands-on implementation
    for error handling and configuring alerts and actions. This chapter will equip
    you with critical skills to automate and govern your MLOps.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B16572_13_Final_JM_ePub.xhtml#_idTextAnchor234)，*持续学习中的机器学习系统治理*，反思了在机器学习解决方案中持续学习的必要性。我们将探讨成功治理机器学习系统以实现商业效益所需的内容。使用可解释监控框架，我们将制定治理策略，并深入探讨错误处理、配置警报和操作的实战实施。本章将为您提供自动化和治理MLOps的关键技能。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: You should have access to a Microsoft Azure subscription and basic DevOps-based
    software used to build CI/CD pipelines. A personal computer or laptop with a Linux
    or macOS is a plus.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该能够访问Microsoft Azure订阅以及用于构建CI/CD管道的基于DevOps的基本软件。拥有一台运行Linux或macOS的个人电脑或笔记本电脑将是一个加分项。
- en: '![](img/B16572_Preface_01.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16572_Preface_01.jpg)'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用这本书的数字版，我们建议您亲自输入代码或通过GitHub仓库（下一节中提供链接）访问代码。这样做将帮助您避免与代码复制粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/EngineeringMLOps](https://github.com/PacktPublishing/EngineeringMLOps).
    In case there's an update to the code, it will be updated on the existing GitHub
    repository. We also have other code bundles from our rich catalog of books and
    videos available at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件：[https://github.com/PacktPublishing/EngineeringMLOps](https://github.com/PacktPublishing/EngineeringMLOps)。如果代码有更新，它将在现有的GitHub仓库中更新。我们还有其他丰富的图书和视频的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。请查看它们！
- en: Download the color images
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781800562882_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800562882_ColorImages.pdf).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表彩色图像的PDF文件。您可以从这里下载：[https://static.packt-cdn.com/downloads/9781800562882_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800562882_ColorImages.pdf)。
- en: Conventions used
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "The preprocessed dataset is imported using the .get_by_name()
    function."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`: 表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“使用.get_by_name()函数导入预处理后的数据集。”'
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按照以下方式设置：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE2]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Go to the **Compute** option and click the **Create** button to
    explore compute options available on the cloud."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**: 表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词在文本中显示如下。以下是一个示例：“转到**计算**选项，点击**创建**按钮以探索云上可用的计算选项。”'
- en: Tips or important notes
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要注意事项
- en: Appear like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 显示如下。
- en: Get in touch
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '`customercare@packtpub.com`.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '`customercare@packtpub.com`.'
