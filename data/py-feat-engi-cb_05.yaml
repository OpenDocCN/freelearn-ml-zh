  prefs: []
  type: TYPE_NORMAL
  zh: <st c="19528">使用中位数绝对偏差（MAD）检测异常值需要变量具有一定的变异性。</st> <st c="19609">如果一个变量的超过50%的值是相同的，则中位数与最频繁出现的值相同，MAD=0。</st>
    <st c="19731">这意味着所有与中位数不同的值都将被标记为异常值。</st> <st c="19813">这构成了使用MAD进行异常值检测的另一个局限性。</st>
    <st c="19865">异常值检测。</st>
