- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Embark on an insightful journey with “Practical Guide to Applied Conformal Prediction
    in Python,” your comprehensive guide to mastering uncertainty quantification in
    machine learning. This book unfolds the complexities of Conformal Prediction,
    focusing on practical applications that span classification, regression, forecasting,
    computer vision, and natural language processing. It also delves into sophisticated
    techniques for addressing imbalanced datasets and multi-class classification challenges,
    presenting case studies that bridge theory with real-world practice.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 与“Python应用符合预测实用指南”一起踏上一次富有洞察力的旅程，这是您掌握机器学习中不确定性量化的全面指南。本书揭示了符合预测的复杂性，重点关注跨越分类、回归、预测、计算机视觉和自然语言处理的实际应用。它还深入探讨了处理不平衡数据集和多类分类挑战的复杂技术，通过案例研究将理论与实际应用相结合。
- en: This resource is meticulously crafted for a diverse readership, including data
    scientists, machine learning engineers, industry professionals, researchers, academics,
    and students interested in mastering uncertainty quantification and conformal
    prediction within their respective fields.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本资源精心制作，面向多元化的读者群体，包括数据科学家、机器学习工程师、行业专业人士、研究人员、学者和学生，他们有兴趣在各自领域掌握不确定性量化和符合预测。
- en: Whether you’re starting your journey in data science or looking to deepen your
    existing expertise, this book provides the foundational knowledge and advanced
    strategies necessary to navigate uncertainty quantification in machine learning
    confidently.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是刚开始数据科学之旅，还是希望深化现有的专业知识，本书都提供了在机器学习中自信地导航不确定性量化的基础知识和高级策略。
- en: With “Practical Guide to Applied Conformal Prediction in Python,” you gain more
    than knowledge; you gain the power to apply cutting-edge techniques to industry
    applications, enhancing the precision and reliability of your predictive models.
    Embrace this opportunity to elevate your career in machine learning by harnessing
    the potential of Conformal Prediction.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通过“Python应用符合预测实用指南”，您不仅获得了知识，还获得了将尖端技术应用于行业应用、提高预测模型精度和可靠性的能力。抓住这个机会，利用符合预测的潜力来提升您的机器学习职业生涯。
- en: Who is this book for?
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁？
- en: This publication is a must-read for those fascinated by Conformal Prediction,
    catering to a broad spectrum of professionals and learners. It is specifically
    designed for data scientists, machine learning engineers, educators and scholars,
    research professionals, application developers, students with a zest for data,
    analytical experts, and statisticians dedicated to expanding their knowledge.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于对符合预测感兴趣的读者来说，这是一本必读之作，它满足了广泛的职业和学习者的需求。它专门为数据科学家、机器学习工程师、教育者和学者、研究专业人士、应用开发者、对数据充满热情的学生、分析专家以及致力于扩展知识的统计学家设计。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B19925_01.xhtml#_idTextAnchor014)*, Introducing Conformal Prediction*,
    The opening chapter of *Practical Guide to Applied Conformal Prediction in Python*
    serves as a fundamental introduction to the book’s core theme—Conformal Prediction.
    It lays the foundation by elucidating Conformal Prediction’s purpose as a robust
    framework for effectively quantifying prediction uncertainty and enhancing trust
    in machine learning models.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B19925_01.xhtml#_idTextAnchor014)*，介绍符合预测*，《Python应用符合预测实用指南》的开篇章节为本书的核心主题——符合预测提供了一个基本介绍。它通过阐明符合预测作为有效量化预测不确定性和增强机器学习模型信任的强大框架的目的来奠定基础。'
- en: Within this chapter, we embark on a journey through the historical evolution
    and the burgeoning acclaim of this transformative framework. Key concepts and
    principles that underpin Conformal Prediction are explored, shedding light on
    its manifold advantages. The chapter underscores how Conformal Prediction stands
    apart from conventional machine learning techniques. It achieves this distinction
    by furnishing prediction regions and confidence measures, all underpinned by finite
    sample validity guarantees, all while eschewing the need for restrictive distributional
    assumptions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们回顾了这一变革性框架的历史演变和日益增长的赞誉。探讨了支撑符合预测的关键概念和原则，揭示了其多方面的优势。本章强调了符合预测如何与传统机器学习技术区分开来。它通过提供预测区域和置信度度量来实现这一区别，所有这些都有有限的样本有效性保证，同时避免了需要限制性分布假设的需求。
- en: '[*Chapter 2*](B19925_02.xhtml#_idTextAnchor024)*, Overview of Conformal Prediction*,
    In the second chapter of *Practical Guide to Applied Conformal Prediction in Python*,
    we embark on a comprehensive journey into the realm of Conformal Prediction, focusing
    on its pivotal role in quantifying prediction uncertainty.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19925_02.xhtml#_idTextAnchor024)*，一致性预测概述*，在《Python应用一致性预测实用指南》的第二章中，我们开始了一段全面探索一致性预测领域的旅程，重点关注其在量化预测不确定性中的关键作用。'
- en: This chapter commences by addressing the crucial need for quantifying uncertainty
    in predictions and introduces the concepts of aleatoric and epistemic uncertainty.
    It emphasizes the distinct advantages offered by Conformal Prediction in comparison
    to conventional statistical, Bayesian, and fuzzy logic methods. These advantages
    include the assurance of coverage, freedom from distributional constraints, and
    compatibility with a wide array of machine learning models.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本章首先阐述了量化预测不确定性的关键需求，并介绍了随机不确定性和认知不确定性的概念。它强调了与传统的统计、贝叶斯和模糊逻辑方法相比，一致性预测提供的独特优势。这些优势包括保证覆盖范围、摆脱分布约束以及与各种机器学习模型的兼容性。
- en: A significant portion of the chapter is devoted to elucidating how Conformal
    Prediction operates in a classification context. It unveils the intricate process
    of using nonconformity scores to gauge the alignment between predictions and the
    training data distribution. These scores are then transformed into p-values and
    confidence levels, forming the foundation for constructing prediction sets.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的大部分内容致力于阐明如何在内分类场景下进行一致性预测。它揭示了使用非一致性分数来衡量预测与训练数据分布之间一致性的复杂过程。这些分数随后被转换为p值和置信水平，为构建预测集奠定了基础。
- en: Chapter 2 provides readers with a deep understanding of Conformal Prediction’s
    principles and its profound significance in quantifying uncertainty. This knowledge
    proves particularly invaluable in critical applications where dependable confidence
    estimates must accompany predictions, enhancing the overall trustworthiness of
    the outcomes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章向读者提供了对一致性预测原理及其在量化不确定性中的深远意义的深入理解。这种知识在需要伴随预测的可靠置信估计的关键应用中尤其宝贵，增强了结果的总体可信度。
- en: '[*Chapter 3*](B19925_03.xhtml#_idTextAnchor033)*, Fundamentals of Conformal
    Prediction*, dives into the fundamentals and mathematical foundations underlying
    Conformal Prediction. It explains the basic components like nonconformity measures,
    calibration sets, and the prediction process.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19925_03.xhtml#_idTextAnchor033)*，一致性预测的基础知识*，深入探讨了一致性预测背后的基本原理和数学基础。它解释了基本组成部分，如非一致性度量、校准集和预测过程。'
- en: It covers different types of nonconformity measures for classification and regression,
    explaining their strengths and weaknesses. Popular choices like hinge loss, margin,
    and normalized error are discussed.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 它涵盖了分类和回归中的不同类型的非一致性度量，解释了它们的优缺点。流行的选择，如铰链损失、边缘和归一化误差，都得到了讨论。
- en: The chapter illustrates how to compute nonconformity scores, p-values, confidence
    levels, and credibility levels with examples. It also explains the role of calibration
    sets, online vs offline conformal prediction, and unconditional vs conditional
    coverage.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本章通过示例说明了如何计算非一致性分数、p值、置信水平和可信度水平。它还解释了校准集的作用、在线与离线一致性预测以及无条件与条件覆盖。
- en: Overall, [*Chapter 3*](B19925_03.xhtml#_idTextAnchor033) equips readers with
    a strong grasp of the core concepts and mathematical workings of Conformal Prediction.
    By mastering these foundations, practitioners can apply Conformal Prediction to
    enhance the reliability of predictions across various machine learning tasks.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，[*第3章*](B19925_03.xhtml#_idTextAnchor033)使读者对一致性预测的核心概念和数学原理有了深刻的理解。通过掌握这些基础，从业者可以将一致性预测应用于增强各种机器学习任务中预测的可靠性。
- en: '[*Chapter 4*](B19925_04.xhtml#_idTextAnchor040)*, Validity and Efficiency of
    Conformal Prediction*, extends the concepts introduced in the previous chapter
    and delves into the crucial notions of validity and efficiency. Through practical
    examples, readers will discover the importance of accurate (unbiased) prediction
    models.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19925_04.xhtml#_idTextAnchor040)*，一致性预测的有效性与效率*，扩展了前一章中引入的概念，并深入探讨了有效性和效率的关键概念。通过实际案例，读者将发现准确（无偏）预测模型的重要性。'
- en: This chapter will delve into the definitions, metrics, and real-world instances
    of valid and efficient models. We’ll also explore the inherent validity guarantees
    offered by conformal prediction. By the chapter’s conclusion, you’ll possess the
    knowledge needed to evaluate and enhance the validity and efficiency of your predictive
    models, opening doors to more dependable and impactful applications in your respective
    fields.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将深入探讨有效和高效模型的定义、指标和现实世界实例。我们还将探索一致预测提供的内在有效性保证。到本章结束时，你将具备评估和提升预测模型有效性和效率所需的知识，为你在各自领域带来更可靠和有影响力的应用打开大门。
- en: '[*Chapter 5*](B19925_05.xhtml#_idTextAnchor046)*, Types of Conformal Predictors*,
    This chapter explores the intriguing realm of conformal predictors, exploring
    their various types and unique attributes. Key topics covered encompass the foundational
    principles of conformal prediction and its relevance in machine learning. The
    chapter explains both classical transductive and inductive conformal predictors,
    guiding readers in selecting the right type of conformal predictor tailored to
    their specific problem needs. Additionally, practical use cases of conformal predictors
    in binary classification, multiclass classification, and regression are also presented.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B19925_05.xhtml#_idTextAnchor046)*，一致预测的类型*，本章探讨了引人入胜的一致预测领域，探讨了其各种类型和独特属性。涵盖的关键主题包括一致预测的基础原理及其在机器学习中的相关性。本章解释了经典的**归纳一致预测**（TCP）和归纳**一致预测**（ICP），指导读者根据具体问题需求选择合适的类型。此外，还介绍了在二分类、多分类和回归中一致预测的实际应用案例。'
- en: '[*Chapter 6*](B19925_06.xhtml#_idTextAnchor058)*, Conformal Prediction for
    Classification*, This chapter explores different types of conformal predictors
    for quantifying uncertainty in machine learning predictions. It covers the foundations
    of classical **Transductive Conformal Prediction** (**TCP**) and the more efficient
    **Inductive** **Conformal Prediction** (**ICP**). TCP leverages the full dataset
    for training but requires model retraining for each new prediction. ICP splits
    data into training and calibration sets, achieving computational speedup by training
    once. Tradeoffs between the variants are discussed.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第六章*](B19925_06.xhtml#_idTextAnchor058)*，分类中的一致预测*，本章探讨了用于量化机器学习预测不确定性的不同类型的一致预测器。它涵盖了经典的**归纳一致预测**（TCP）和更高效的**归纳****一致预测**（ICP）的基础。TCP利用完整数据集进行训练，但需要对每个新预测进行模型重新训练。ICP将数据分为训练集和校准集，通过一次训练实现计算加速。讨论了不同变体之间的权衡。'
- en: The chapter provides algorithmic descriptions for applying TCP and ICP to classification
    and regression problems. It steps through calculating nonconformity scores, p-values,
    and prediction regions in detail using code examples.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提供了将TCP和ICP应用于分类和回归问题的算法描述。它通过代码示例详细介绍了计算非一致性得分、p值和预测区域。
- en: Guidelines are given on choosing the right conformal predictor based on factors
    like data size, real-time requirements, and computational constraints. Example
    use cases illustrate when TCP or ICP would be preferable.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 根据数据大小、实时需求和计算约束等因素，提供了选择合适一致预测器的指南。示例用例说明了何时TCP或ICP更可取。
- en: We also introduce specialized techniques within conformal prediction called
    Venn-ABERS predictors.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还介绍了一致预测中称为Venn-ABERS预测器的专业技术。
- en: Overall, the chapter offers readers a solid grasp of the different types of
    conformal predictors available and how to select the optimal approach based on
    the problem context.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，本章为读者提供了对不同类型一致预测器的全面了解，以及如何根据问题背景选择最佳方法。
- en: '[*Chapter 7*](B19925_07.xhtml#_idTextAnchor073)*, Conformal Prediction for
    Regression*, This chapter provides a comprehensive guide to uncertainty quantification
    for regression problems using Conformal Prediction. It covers the need for uncertainty
    quantification, techniques for generating prediction intervals, Conformal Prediction
    frameworks tailored for regression, and advanced methods like Conformalized Quantile
    Regression, Jackknife+ and Conformal Predictive Distributions. Readers will learn
    the theory and practical application of Conformal Prediction for producing valid,
    calibrated prediction intervals and distributions. The chapter includes detailed
    explanations and code illustrations using real-world housing price data and Python
    libraries to give hands-on experience applying these methods. Overall, readers
    will gain the knowledge to reliably quantify uncertainty and construct well-calibrated
    prediction regions for regression problems.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19925_07.xhtml#_idTextAnchor073)*，一致性预测在回归中的应用*，本章提供了使用一致性预测对回归问题进行不确定性量化的全面指南。它涵盖了不确定性量化的必要性，生成预测区间的技术，针对回归定制的一致性预测框架，以及如一致性分位数回归、Jackknife+和一致性预测分布等高级方法。读者将学习一致性预测的理论和实际应用，以产生有效、校准良好的预测区间和分布。本章包括使用现实世界房价数据和Python库的详细解释和代码示例，以提供实际应用这些方法的动手经验。总体而言，读者将获得可靠量化不确定性和为回归问题构建良好校准预测区域的知识。'
- en: '[*Chapter 8*](B19925_08.xhtml#_idTextAnchor090)*, Conformal Prediction for
    Time Series and Forecasting*, This chapter is dedicated to the application of
    Conformal Prediction in the realm of time series forecasting.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19925_08.xhtml#_idTextAnchor090)*，一致性预测在时间序列和预测中的应用*，本章致力于一致性预测在时间序列预测领域的应用。'
- en: The chapter initiates with an exploration of the significance of uncertainty
    quantification in forecasting, emphasizing the concept of prediction intervals.
    It covers diverse approaches for generating prediction intervals, encompassing
    parametric methods, non-parametric techniques like bootstrapping, Bayesian approaches,
    and Conformal Prediction.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本章从探讨预测中不确定性量化的重要性开始，强调预测区间的概念。它涵盖了生成预测区间的多种方法，包括参数方法、如自助法等非参数技术、贝叶斯方法和一致性预测。
- en: Practical implementations of Conformal Prediction for time series are showcased
    using libraries such as Amazon Fortuna (EnbPI method), Nixtla (statsforecast package),
    and NeuralProphet. Code examples are provided, illustrating the generation of
    prediction intervals and the evaluation of validity.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Amazon Fortuna（EnbPI方法）、Nixtla（statsforecast包）和NeuralProphet等库展示了时间序列一致性预测的实际实现。提供了代码示例，说明了预测区间的生成和有效性的评估。
- en: In essence, Chapter 8 equips readers with practical tools and techniques to
    leverage Conformal Prediction for creating reliable and well-calibrated prediction
    intervals in time series forecasting models. By incorporating these methods, forecasters
    can effectively quantify uncertainty and bolster the robustness of their forecasts.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，第8章为读者提供了实用的工具和技术，以利用一致性预测在时间序列预测模型中创建可靠且校准良好的预测区间。通过采用这些方法，预测者可以有效地量化不确定性并增强其预测的鲁棒性。
- en: '[*Chapter 9*](B19925_09.xhtml#_idTextAnchor111)*, Conformal Prediction for
    Computer Vision*, In this chapter, we embark on a journey through the application
    of Conformal Prediction in the realm of computer vision.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19925_09.xhtml#_idTextAnchor111)*，一致性预测在计算机视觉中的应用*，在这一章中，我们将开始探索一致性预测在计算机视觉领域的应用。'
- en: The chapter commences by underscoring the paramount significance of uncertainty
    quantification in vision tasks, particularly in domains with safety-critical implications
    like medical imaging and autonomous driving. It addresses a common challenge in
    modern deep learning—overconfident and miscalibrated predictions.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本章首先强调了在视觉任务中不确定性量化的极端重要性，特别是在具有安全关键影响的领域，如医学成像和自动驾驶。它解决了现代深度学习中的一个常见挑战——过度自信和校准不当的预测。
- en: Diverse uncertainty quantification methods are explored before highlighting
    the unique advantages of Conformal Prediction, including its distribution-free
    guarantees.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在突出一致性预测的独特优势之前，包括其无分布保证，探讨了多种不确定性量化方法。
- en: Practical applications of Conformal Prediction in image classification are vividly
    demonstrated, with a focus on the RAPS algorithm, renowned for generating compact
    and stable prediction sets. The chapter provides code examples illustrating the
    construction of classifiers with well-calibrated prediction sets on ImageNet data,
    employing various Conformal Prediction approaches.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本章生动地展示了符合预测在图像分类中的实际应用，重点关注RAPS算法，该算法以其生成紧凑且稳定的预测集而闻名。本章提供了代码示例，说明了在ImageNet数据上构建具有良好校准预测集的分类器，采用各种符合预测方法。
- en: In essence, Chapter 9 equips readers with an understanding of the value of uncertainty
    quantification in computer vision systems. It offers hands-on experience in harnessing
    Conformal Prediction to craft dependable image classifiers complete with valid
    confidence estimates.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 从本质上讲，第9章使读者理解了在计算机视觉系统中不确定性量化的价值。它提供了利用符合预测来构建具有有效置信度估计的可靠图像分类器的实践经验。
- en: '[*Chapter 10*](B19925_10.xhtml#_idTextAnchor130)*, Conformal Prediction for
    Natural Language Processing*, This chapter ventures into the realm of uncertainty
    quantification in Natural Language Processing (NLP), leveraging the power of Conformal
    Prediction.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19925_10.xhtml#_idTextAnchor130)*，自然语言处理中的符合预测*，本章探讨了自然语言处理（NLP）中的不确定性量化领域，利用符合预测的力量。'
- en: The chapter commences by delving into the inherent ambiguity that characterizes
    language and the repercussions of miscalibrated predictions stemming from intricate
    deep learning models.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本章首先深入探讨了语言固有的歧义性及其源于复杂深度学习模型的校准预测失误的后果。
- en: Various approaches to uncertainty quantification, such as Bayesian methods,
    bootstrapping, and out-of-distribution detection, are thoughtfully compared. The
    mechanics of applying conformal prediction to NLP are demystified, encompassing
    the computation of nonconformity scores and p-values.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 比较了不确定性量化各种方法，如贝叶斯方法、自助法和分布外检测，并进行了深思熟虑。本章还揭示了将符合预测应用于NLP的机制，包括非一致性分数和p值的计算。
- en: The advantages of adopting conformal prediction for NLP are eloquently outlined,
    including distribution-free guarantees, interpretability, and adaptivity. The
    chapter also delves into contemporary research, highlighting how conformal prediction
    enhances reliability, safety, and trust in large language models.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 采用符合预测进行自然语言处理的优势被巧妙地概述，包括无分布保证、可解释性和适应性。本章还深入当代研究，突出符合预测如何增强大型语言模型的可靠性、安全性和信任度。
- en: '[*Chapter 11*](B19925_11.xhtml#_idTextAnchor149)*, Handling Imbalanced Data*,
    This chapter explores solutions for the common machine learning challenge of imbalanced
    data, where one class heavily outweighs others. It explains why this skewed distribution
    poses complex problems for predictive modeling.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19925_11.xhtml#_idTextAnchor149)*，处理不平衡数据*，本章探讨了处理不平衡数据的常见机器学习挑战的解决方案，其中一类数据远多于其他类。它解释了这种分布偏差为何对预测建模造成复杂问题。'
- en: The chapter compares various traditional approaches like oversampling and SMOTE,
    noting their pitfalls regarding poor model calibration. It then introduces Conformal
    Prediction as an innovative method to handle imbalanced data without compromising
    reliability.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本章比较了各种传统方法，如过采样和SMOTE，指出它们在模型校准方面的问题。然后介绍了符合预测作为一种创新方法来处理不平衡数据，而不会损害可靠性。
- en: Through code examples on a real-world credit card fraud detection dataset, the
    chapter demonstrates applying conformal prediction for probability calibration
    even with highly skewed data. Readers will learn best practices for tackling imbalance
    issues while ensuring decision-ready probabilistic forecasting.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在现实世界的信用卡欺诈检测数据集上的代码示例，本章展示了即使在高度倾斜的数据中，如何应用符合预测进行概率校准。读者将学习解决不平衡问题的最佳实践，同时确保决策准备好的概率预测。
- en: '[*Chapter 12*](B19925_12.xhtml#_idTextAnchor159)*, Multi-Class Conformal Prediction*,
    This final chapter explores multi-class classification and how conformal prediction
    can be applied to problems with more than two outcome categories. It covers evaluation
    metrics like precision, recall, F1 score, log loss, and Brier score for assessing
    model performance.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19925_12.xhtml#_idTextAnchor159)*，多类符合预测*，最后一章探讨了多类分类以及如何将符合预测应用于具有两个以上结果类别的难题。它涵盖了评估模型性能的指标，如精确率、召回率、F1分数、对数损失和Brier分数。'
- en: The chapter explains techniques to extend binary classification algorithms like
    support vector machines or neural networks to multi-class contexts using one-vs-all
    and one-vs-one strategies.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本章解释了将支持向量机或神经网络等二分类算法扩展到多类环境的技术，使用一对一和一对多策略。
- en: It then demonstrates how conformal prediction can provide prediction sets or
    intervals for each class with validity guarantees. Advanced methods like Venn-ABERS
    predictors for multi-class probability estimation are also introduced.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 然后演示了如何通过正则预测提供每个类别的预测集或区间，并保证其有效性。还介绍了用于多类概率估计的高级方法，如 Venn-ABERS 预测器。
- en: Through code examples, the chapter shows how to implement inductive conformal
    prediction on multi-class problems, outputting predictions with credibility and
    confidence scores. Readers will learn best practices for applying conformal prediction
    to classification tasks with multiple potential classes.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 通过代码示例，本章展示了如何在多类问题上实现归纳正则预测，输出具有可信度和置信度分数的预测。读者将学习将正则预测应用于具有多个潜在类别的分类任务的最佳实践。
