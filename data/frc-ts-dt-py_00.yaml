  type: TYPE_NORMAL
  zh: 第一部分：Prophet 入门
- en: The first part of this book will give you an understanding of the historical
    developments in time-series forecasting techniques that led to the inception of
    Prophet and will then guide you through the installation of the program. The section
    continues with a walk-through of a basic Prophet forecasting model and introduces
    the output that this kind of model produces. *Part 1* closes with a description
    of the math Prophet uses to build its forecasts.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一部分将向您介绍导致 Prophet 诞生的时序预测技术的历史发展，然后指导您进行程序的安装。本节接着将带您了解一个基本的 Prophet 预测模型，并介绍此类模型产生的输出。*第一部分*以对
    Prophet 构建预测所使用的数学方法的描述结束。
