  type: TYPE_NORMAL
  zh: 股票市场的百分比变化在提供有价值的见解和执行各种功能方面起着至关重要的作用。例如，百分比变化使投资者和分析师能够衡量特定时期内个别股票、投资组合或整个市场指数的表现。这有助于评估投资的价值是增长还是下降。理解百分比变化有助于投资者评估与特定股票或资产相关的波动性和风险。通常认为百分比波动较大的股票是风险较高的投资。
- en: After calculating the percentage changes, we can move on to the return concept;
