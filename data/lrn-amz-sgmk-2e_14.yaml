  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节：生产环境中的模型管理
- en: In this section, you will learn how to deploy machine learning models in a variety
    of configurations, both with the SDK and with several automation tools. Finally,
    you will learn how to find the best cost/performance ratio for their prediction
    infrastructure.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将学习如何在多种配置下部署机器学习模型，包括使用SDK和若干自动化工具。最后，您将学会如何找到最佳的成本/性能比，以优化预测基础设施。
