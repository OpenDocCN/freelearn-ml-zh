- en: Foreword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*“I know you, you were working with Elías Combarro when he gave that* *course
    about quantum computing at CERN. That course changed my* *life!”*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我知道你，你当时和Elias Combarro一起在CERN开设量子计算课程。那门课程改变了我的人生！”*'
- en: As I welcome students and more seasoned researchers to the CERN IT Department,
    it is not unusual to hear this kind of comment about Elías’ lectures. I’ve been
    working at CERN for 25 years on R&D projects in computing and data science for
    high-energy physics and still I have not seen this happening that often with other
    courses.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当我欢迎学生和经验更丰富的研究人员加入CERN信息技术部门时，听到关于Elias讲座的这种评论并不罕见。我在CERN从事了25年的研发项目，涉及高能物理的计算和数据科学，但我仍然没有在其他课程中看到这种情况发生得这么频繁。
- en: When I started building the CERN Quantum Technology Initiative in 2018, quantum
    computing and its applications had already started growing at an accelerated pace.
    We were looking for ways of understanding the potential benefits for physics and
    contributing to the ongoing research in theory, computing, sensing, and communication.
    A daunting task despite the incredible work that CERN has been doing since 1954
    in physics and computing for physics. Where to start? How to build knowledge?
    How to identify and address realistic problems? Which tools and techniques should
    we focus on?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在2018年开始建立CERN量子技术倡议时，量子计算及其应用已经以加速的速度开始增长。我们正在寻找理解物理潜在益处的方法，并为理论、计算、传感和通信的持续研究做出贡献。尽管CERN自1954年以来在物理和物理计算方面做了令人难以置信的工作，但这仍然是一项艰巨的任务。从哪里开始？如何构建知识？如何识别和解决现实问题？我们应该关注哪些工具和技术？
- en: Prof. Combarro joined CERN in 2020 for a short sabbatical, and he immediately
    became a reference for the team, inspiring students and researchers and helping
    us lay solid foundations for the work we were doing with the LHC experiments and
    the theory groups at CERN. Samuel González-Castillo joined the team a year later
    during his summer internship, building from the ground up our first prototype
    of a quantum systems benchmark framework.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Combarro教授于2020年加入CERN进行短期休假，他立即成为团队的参考人物，激励学生和研究人员，并帮助我们为我们在CERN的大型强子对撞机实验和理论小组进行的工作打下坚实的基础。Samuel
    González-Castillo在一年后的暑假实习期间加入了团队，从零开始构建了我们第一个量子系统基准框架的原型。
- en: This book is the perfect image of how I saw them in action. It will initially
    guide you across complex concepts with rare clarity, building solid foundations
    to work comfortably with quantum optimization methods, quantum machine learning,
    and hybrid architectures without ever losing sight of the goal of providing a
    realistic, practical, usable approach.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书完美地展现了我在实践中看到的它们的样子。它最初将引导您以罕见的清晰度跨越复杂的概念，为舒适地使用量子优化方法、量子机器学习和混合架构打下坚实的基础，同时始终不偏离提供现实、实用、可操作方法的宗旨。
- en: Chapters 1 and 2 will introduce you to the basics of quantum computing, building
    a reference of mathematical concepts and notations and a first practical overview
    of the ”tools of the trade,” the frameworks and platforms used to interact with
    quantum devices. Once the foundations are set like a sort of teaser of what’s
    to come, the rest of the book guides you through two complementary paths, quantum
    optimization methods in Chapters 3 to 7, and quantum machine learning, quantum
    neural networks, and hybrid architectures in Chapters 8 to 12.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章和第2章将向您介绍量子计算的基础知识，构建数学概念和符号的参考，以及“行业工具”的第一手实践概述，这些工具是用于与量子设备交互的框架和平台。一旦打下基础，就像是对未来内容的某种预告，本书的其余部分将引导您通过两条互补的路径，第3章至第7章的量子优化方法，以及第8章至第12章的量子机器学习、量子神经网络和混合架构。
- en: The authors not only provide clear formal explanations at every step, but also
    practical instructions and examples on how to implement and execute algorithms
    and methods on freely accessible actual quantum computers. Exercises (with detailed
    answers) are given throughout the book to check the progress of the exploration
    and gently nudge you beyond your comfort zone, always keeping the interest alive.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作者不仅在每一步都提供了清晰的形式化解释，还提供了关于如何在可自由访问的实际量子计算机上实现和执行算法和方法的实际指导和示例。全书提供了（带有详细答案）练习，以检查探索的进度，并温和地推动您超越舒适区，始终保持兴趣。
- en: Whether you are at the beginning of your discovery of quantum computing or are
    looking to understand its potential in your ongoing research, this book will be
    a trustworthy guide on an exciting journey. And I’m sure that the next time I
    meet you, you will say *“I know you, you wrote the foreword for Elias’ and* *Samuel’s
    book. That book changed my life!”*
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是在量子计算的探索初期，还是希望了解其在当前研究中的潜力，这本书都将是一份值得信赖的指南，引领你踏上激动人心的旅程。我相信下次再见到你时，你将说
    *“我认识你，你为伊利亚斯和萨缪尔的书籍写了前言。那本书改变了我的人生！”*
- en: Alberto Di Meglio, MEng, PhD
