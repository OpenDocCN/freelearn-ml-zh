- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: We have seen major changes in the field of machine learning in the last few
    years that have impacted our daily lives and the way business decisions are made.
    If there is one thing that the biotechnology and life sciences industries have
    in abundance, it is their never-ending sources of data. As we move toward more
    data-driven models, the intersection of life sciences and machine learning has
    seen unprecedented growth, uncovering vast quantities of information and hidden
    patterns giving companies major competitive advantages.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年中，机器学习领域发生了重大变化，影响了我们的日常生活和商业决策的方式。生物技术和生命科学行业最丰富的资源之一就是它们源源不断的数据来源。随着我们向更多数据驱动的模型迈进，生命科学和机器学习的交汇点经历了前所未有的增长，揭示了大量信息和隐藏的模式，为公司提供了重大的竞争优势。
- en: Over the course of this book, we will touch on some of the most important elements
    of machine learning from both a supervised and unsupervised perspective. We will
    not only learn to develop and train robust models, but also deploy them in the
    cloud using AWS and GCP, allowing us to make them immediately available for end
    users.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的整个过程中，我们将从监督学习和无监督学习的角度探讨机器学习的一些最重要的元素。我们不仅将学习开发和训练稳健的模型，还将使用 AWS 和 GCP
    在云端部署它们，使我们能够立即将它们提供给最终用户。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book specifically caters to scientific professionals in both academia and
    industry looking to transcend to the data science domain. Individual contributors
    and managers alike who are already established within the pharmaceutical, life
    sciences, and biotechnology sectors will find this book not only useful, but immensely
    applicable to current-day projects. Although an introduction to Python and machine
    learning is provided, a basic understanding of Python programming and a beginner-level
    background in data science conjunction is recommended to get the most out of this
    book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专门针对希望跨越到数据科学领域的学术和工业界的科学专业人士。无论是个人贡献者还是已经在制药、生命科学和生物技术领域建立起来的管理者，都会发现这本书不仅有用，而且对当前的项目具有极大的适用性。尽管本书提供了
    Python 和机器学习的介绍，但为了最大限度地利用本书，建议具备基本的 Python 编程知识和数据科学入门级背景。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B17761_01_Final_JM_ePub.xhtml#_idTextAnchor015), *Introducing
    Machine Learning for Biotechnology*, provides a brief introduction to the field
    of biotechnology and some of the areas in which machine learning can be applied,
    in addition to some of the technology this book will use.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B17761_01_Final_JM_ePub.xhtml#_idTextAnchor015), *介绍生物技术中的机器学习*，简要介绍了生物技术领域以及机器学习可以应用的领域，以及本书将使用的一些技术。'
- en: '[*Chapter 2*](B17761_02_Final_JM_ePub.xhtml#_idTextAnchor023), *Introducing
    Python and the Command Line*, comprises a summary of some of the must-know techniques
    and commands in Bash and the Python programming language, in addition to some
    of the most common Python libraries.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B17761_02_Final_JM_ePub.xhtml#_idTextAnchor023), *介绍 Python 和命令行*，概述了
    Bash 和 Python 编程语言中一些必须掌握的技术和命令，以及一些最常用的 Python 库。'
- en: '[*Chapter 3*](B17761_03_Final_JM_ePub.xhtml#_idTextAnchor050), *Getting Started
    with SQL and Relational Databases*, is where you will gain knowledge of the SQL
    querying language and learn how to create a remote database using MySQL and AWS
    RDS.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B17761_03_Final_JM_ePub.xhtml#_idTextAnchor050), *开始使用 SQL 和关系数据库*，你将学习
    SQL 查询语言，并了解如何使用 MySQL 和 AWS RDS 创建远程数据库。'
- en: '[*Chapter 4*](B17761_04_Final_JM_ePub.xhtml#_idTextAnchor066), *Visualizing
    Data with Python*, introduces you to some of the most common methods for visualizing
    and representing data using the Python programming language.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B17761_04_Final_JM_ePub.xhtml#_idTextAnchor066), *使用 Python 可视化数据*，介绍了使用
    Python 编程语言进行数据可视化和表示的一些最常见方法。'
- en: '[*Chapter 5*](B17761_05_Final_JM_ePub.xhtml#_idTextAnchor082), *Understanding
    Machine Learning*, comprises some of the most important elements of standard machine
    learning pipelines, introducing you to supervised and unsupervised methods, as
    well as saving models for future use.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B17761_05_Final_JM_ePub.xhtml#_idTextAnchor082), *理解机器学习*，涵盖了标准机器学习流程的一些最重要的元素，介绍了监督学习和无监督方法，以及如何保存模型以供将来使用。'
- en: '[*Chapter 6*](B17761_06_Final_JM_ePub.xhtml#_idTextAnchor092), *Unsupervised
    Machine Learning*, is where you will learn about unsupervised models and dive
    into clustering and dimensionality reduction methods with tutorials relating to
    breast cancer.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17761_06_Final_JM_ePub.xhtml#_idTextAnchor092)，*无监督机器学习*，您将在这里学习无监督模型，并深入了解与乳腺癌相关的聚类和降维方法。'
- en: '[*Chapter 7*](B17761_07_Final_JM_ePub.xhtml#_idTextAnchor101), *Supervised
    Machine Learning*, is where you will learn about supervised learning models and
    dive into classification and regression methods.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17761_07_Final_JM_ePub.xhtml#_idTextAnchor101)，*监督学习机器学习*，您将在这里学习监督学习模型，并深入了解分类和回归方法。'
- en: '[*Chapter 8*](B17761_08_Final_JM_ePub.xhtml#_idTextAnchor113), *Understanding
    Deep Learning*, provides an overview of the deep learning space, where we will
    explore the elements of a deep learning model, as well as two tutorials relating
    to protein classification using Keras and anomaly detection using AWS.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17761_08_Final_JM_ePub.xhtml#_idTextAnchor113)，*理解深度学习*，提供了深度学习领域的概述，我们将探讨深度学习模型的元素，以及两个与使用Keras进行蛋白质分类和AWS进行异常检测相关的教程。'
- en: '[*Chapter 9*](B17761_09_Final_JM_ePub.xhtml#_idTextAnchor132), *Natural Language
    Processing*, teaches you some of the most common NLP options as we explore popular
    libraries and tools, in addition to two tutorials relating to clustering as well
    as semantic searching using transformers.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17761_09_Final_JM_ePub.xhtml#_idTextAnchor132)，*自然语言处理*，在探索流行的库和工具的同时，向您介绍一些最常用的NLP选项，以及与聚类以及使用transformers进行语义搜索相关的两个教程。'
- en: '[*Chapter 10*](B17761_10_Final_JM_ePub.xhtml#_idTextAnchor144), *Exploring
    Time Series Analysis*, explores data using a time-based approach in which we break
    down the components of a time series dataset and develop two forecasting models
    using Prophet and LSTMs.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17761_10_Final_JM_ePub.xhtml#_idTextAnchor144)，*探索时间序列分析*，通过基于时间的方法来探索数据，其中我们分解时间序列数据集的组成部分，并使用Prophet和LSTMs开发两个预测模型。'
- en: '[*Chapter 11*](B17761_11_Final_JM_ePub.xhtml#_idTextAnchor154), *Deploying
    Models with Flask Applications*, provides an introduction to one of the most popular
    frameworks for deploying models and applications to end users.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17761_11_Final_JM_ePub.xhtml#_idTextAnchor154)，*使用Flask应用程序部署模型*，介绍了将模型和应用程序部署给最终用户的最受欢迎的框架之一。'
- en: '[*Chapter 12*](B17761_12_Final_JM_ePub.xhtml#_idTextAnchor160), *Deploying
    Applications to the Cloud*, provides an introduction to two of the most popular
    cloud computing platforms, in addition to three tutorials allowing users to deploy
    their work to AWS LightSail, GCP AppEngine, and GitHub.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17761_12_Final_JM_ePub.xhtml#_idTextAnchor160)，*将应用程序部署到云中*，介绍了两个最受欢迎的云计算平台，以及三个允许用户将他们的工作部署到AWS
    LightSail、GCP AppEngine和GitHub的教程。'
- en: To get the most out of this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: To maximize the value of your time, a very basic knowledge of the Python programming
    language and the Bash command line is recommended. In addition, some background
    in the biotechnology and life sciences spheres is recommended to best understand
    the tutorials and use cases.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最大限度地发挥您的时间价值，建议您具备基本的Python编程语言和Bash命令行知识。此外，建议您在生物技术和生命科学领域有一些背景知识，以便最好地理解教程和用例。
- en: '![](img/01.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](img/01.jpg)'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book''s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting of code.**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您亲自输入代码或从书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助您避免与代码复制粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Machine-Learning-in-Biotechnology-and-Life-Sciences](https://github.com/PacktPublishing/Machine-Learning-in-Biotechnology-and-Life-Sciences).
    If there's an update to the code, it will be updated in the GitHub repository.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub在[https://github.com/PacktPublishing/Machine-Learning-in-Biotechnology-and-Life-Sciences](https://github.com/PacktPublishing/Machine-Learning-in-Biotechnology-and-Life-Sciences)下载本书的示例代码文件。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Download the color images
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781801811910_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781801811910_ColorImages.pdf).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图和图表彩色图像的PDF文件。您可以从这里下载：[https://static.packt-cdn.com/downloads/9781801811910_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781801811910_ColorImages.pdf)。
- en: Conventions used
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**使用的约定**'
- en: There are a number of text conventions used throughout this book.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in the text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "Mount the downloaded `WebStorm-10*.dmg` disk image
    file as another disk in your system."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“将下载的`WebStorm-10*.dmg`磁盘映像文件作为系统中的另一个磁盘挂载。”'
- en: 'A block of code is set as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出应如下编写：
- en: '[PRE2]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For instance, words in menus or dialog boxes appear in **bold**. Here
    is an example: "Select **System info** from the **Administration** panel."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词以粗体显示。以下是一个示例：“从**管理**面板中选择**系统信息**。”'
- en: Tips or Important notes
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示或重要注意事项**'
- en: Appear like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 它看起来像这样。
- en: Get in touch
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '`customercare@packtpub.com` and mention the book title in the subject of your
    message.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '`customercare@packtpub.com` 并在消息的主题中提及书名。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    and fill in the form.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们将非常感激您能向我们报告。请访问 [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    并填写表格。'
- en: '`copyright@packt.com` with a link to the material.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '`copyright@packt.com` 并附有链接到材料。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com)。'
- en: Share your thoughts
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享您的想法
- en: Once you've read *Machine Learning in Biotechnology and Life Sciences*, we'd
    love to hear your thoughts! Please click here to go straight to the Amazon review
    page for this book and share your feedback.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您阅读了《生物技术及生命科学中的机器学习》，我们很乐意听到您的想法！请点击此处直接进入此书的亚马逊评论页面并分享您的反馈。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评论对我们和科技社区都很重要，并将帮助我们确保我们提供高质量的内容。
