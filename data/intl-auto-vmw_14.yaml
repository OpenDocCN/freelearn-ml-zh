  prefs: []
  type: TYPE_IMG
  zh: '![](img/4470fa04-1367-4627-bd0f-c32aedd0fbf8.png)'
- en: The deployment will also ask for a few properties to help the appliance configure
    itself to a certain extent. Add an EMQTT credential (username, password) so that
    the broker starts up with this pre-staged user once the VM starts up for the very
    first time. This is not a system user but an EMQTT user that the clients can use
    to connect to the broker. Only one username and password can be configured over
    this option. Any additional users will have to be created from the command line
    after logging into the `mqttbroker` VM**.** The username and password should be
    between 8 and 64 characters. It is advised you keep the username purely alphanumeric. This
    password is not used for any built-in Linux user accounts.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 部署还会要求输入一些属性，以帮助设备在一定程度上进行配置。添加一个EMQTT凭据（用户名、密码），以便在VM首次启动时，代理启动时使用此预置用户。这不是系统用户，而是客户端可以用来连接到代理的EMQTT用户。只能通过此选项配置一个用户名和密码。任何额外的用户都必须在登录到`mqttbroker`
    VM**.**后从命令行创建。用户名和密码长度应在8到64个字符之间。建议您将用户名保持为纯字母数字。此密码不用于任何内置的Linux用户账户。
- en: Similarly, the wizard asks for passwords for the IoT API and IoT Console. The
    password for the IoT API will be used to secure the DB and the generated certificates.
    The password for the IoT Console is used for the generated certificates alone. The
    username and password should be between 8 and 64 characters. It is advised you
    keep the username purely alphanumeric. This password is not used to for any built-in
    Linux user accounts.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，向导会要求输入物联网API和物联网控制台的密码。物联网API的密码将用于保护数据库和生成的证书。物联网控制台的密码仅用于生成的证书。用户名和密码长度应在8到64个字符之间。建议您将用户名保持为纯字母数字。此密码不用于任何内置的Linux用户账户。
- en: We can use VMWare Pulse IoT API and Console as input to generate SSL certificates
    by taking the public DNS name for the MQTT broker. These values are used during
    certificate generation. The name goes into both the CN and SAN sections of the
    generated SSL certificate. Therefore, it is necessary to freeze the domain names
    before proceeding with the deployment in case you need to continue using the server
    with a self-signed certificate.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用VMWare Pulse IoT API和控制台作为输入，通过使用MQTT代理的公共DNS名称来生成SSL证书。这些值在证书生成过程中使用。该名称将包含在生成的SSL证书的CN和SAN部分。因此，在继续部署之前，有必要冻结域名，以防您需要继续使用带有自签名证书的服务器。
- en: 'As an example, here are the features of the following deployment:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，以下是一些部署的功能：
- en: The EMQTT user name and password are `vmwareiot` and `vmwareiot`
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EMQTT用户名和密码为`vmwareiot`和`vmwareiot`
- en: The IoT API password for the DB and certificates
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物联网API数据库和证书的密码
- en: The IoT Console password for the certificates
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物联网控制台证书的密码
- en: Public FQDN of the EMQTT server: `demoemqtt.vmwpulse.com`
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EMQTT服务器的公共FQDN：`demoemqtt.vmwpulse.com`
- en: Public FQDN of the VMware Pulse API server: `demoapi.vmwpulse.com`
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VMware Pulse API服务器的公共FQDN：`demoapi.vmwpulse.com`
- en: Public FQDN of the VMware Pulse IoT Console server: `democonsole.vmwpulse.com`
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VMware Pulse IoT控制台服务器的公共FQDN：`democonsole.vmwpulse.com`
- en: The time zone settings can be left as the default
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时区设置可以保留为默认设置
- en: 'The configuration settings through the Import Wizard are shown here:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 通过导入向导配置的设置如下所示：
- en: '![](img/163f84ef-c92f-4720-b3e7-4281f4a5b101.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/163f84ef-c92f-4720-b3e7-4281f4a5b101.png)'
- en: 'We will learn about the installation and configuration of products specific
    to the Pulse IoT Center. The deployment would need to be done in the following
    order to address dependencies:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将学习关于特定于Pulse IoT中心的产品的安装和配置。部署需要按照以下顺序进行，以解决依赖关系：
- en: VMware Pulse Device Management Suite
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VMware Pulse设备管理套件
- en: VROPs Suite with Helix Adapter Support
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有Helix适配器支持的VROPs套件
- en: EMQTT broker
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EMQTT代理
- en: VMware Pulse IoT Center Console (UI)
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VMware Pulse IoT中心控制台（UI）
- en: VMware Pulse IoT Center API server
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VMware Pulse IoT中心API服务器
- en: vIDM for **Single Sign-On** (**SSO**) support
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持单点登录（**SSO**）的vIDM
- en: Before the VMware Pulse IoT Center components are deployed, make sure all computing
    and networking resources are available in the deployment infrastructure, be it
    VMware OneCloud or the VMware vCenter. The OVAs do not have the firewalls or iptables
    rules enabled by default, and are left to the deployment team in case additional
    security reinforcements or hardenings are needed.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在部署VMware Pulse IoT中心组件之前，请确保在部署基础设施中所有计算和网络资源都可用，无论是VMware OneCloud还是VMware
    vCenter。OVAs默认没有启用防火墙或iptables规则，留待部署团队根据需要添加额外的安全强化或加固。
- en: Configuring IoT support
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置物联网支持
- en: '`projectice` is a standard Linux user with no `sudo` privileges and is used
    to run the VMware Pulse IoT Center components. The VMware Pulse IoT Center console,
    Hazelcast, and VMware Pulse IoT Center API server run as system services under
    this account. The service runs as a daemon to support an automatic restart in
    the event of a system reboot. No password has been set for this account and, hence,
    a local login is only possible using `sudo` or `su` through another logged-in
    session. This user is limited to the VMs of the Pulse IoT API and the VMs of Pulse
    IoT Console. The EMQTT broker VM doesn''t have this user. The root account exists
    as well, for which the default password is `vmware`. All default passwords will
    need to be changed on the first login.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '`projectice`是一个没有`sudo`权限的标准Linux用户，用于运行VMware Pulse IoT Center组件。VMware Pulse
    IoT Center控制台、Hazelcast和VMware Pulse IoT Center API服务器作为系统服务在此账户下运行。服务作为守护进程运行，以支持系统重启时的自动重启。此账户未设置密码，因此，只能通过另一个登录会话使用`sudo`或`su`进行本地登录。此用户仅限于Pulse
    IoT API的虚拟机和Pulse IoT控制台的虚拟机。EMQTT代理虚拟机没有此用户。同时存在root账户，默认密码为`vmware`。所有默认密码在首次登录时都需要更改。'
- en: 'The following prerequisites are required prior to installation:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装之前，需要满足以下先决条件：
- en: SSL certificates.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SSL证书。
- en: Valid domain names for the API, console servers, and EMQTT broker. The name
    should be reflected in the common name and SAN of the SSL certificate.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: API、控制台服务器和EMQTT代理的有效域名。该名称应反映在SSL证书的通用名称和SAN中。
- en: Enable Guest OS Customization on the VMs before starting the VM to ensure that
    the VM is configured with the right hostname and network settings.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在启动虚拟机之前，在虚拟机上启用“来宾操作系统自定义”，以确保虚拟机配置了正确的主机名和网络设置。
- en: VM hosting environments, such as vCloud or vSphere.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚拟机托管环境，如vCloud或vSphere。
- en: Virtual machines in the OVA
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OVA中的虚拟机
- en: '`iceadmin` is an admin user that has `sudo` privileges and is mainly meant
    for configuration and management of VMware Pulse IoT Center components. The VMware
    Pulse IoT Center components are generally system services and the `iceadmin` account
    will be used to install/start/stop/restart the services as the situation demands.
    This service management requires a user with admin privileges. The default password
    for this account is `vmware` without the quotes.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '`iceadmin`是一个具有`sudo`权限的管理员用户，主要用于VMware Pulse IoT Center组件的配置和管理。VMware Pulse
    IoT Center组件通常是系统服务，`iceadmin`账户将根据需要用于安装/启动/停止/重启服务。这种服务管理需要一个具有管理员权限的用户。此账户的默认密码是`vmware`，不带引号。'
- en: 'After installation, the IoT support needs to be enabled in Settings | Device
    & Users | Advanced | IOT Support:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 安装后，需要在“设置”|“设备与用户”|“高级”|“IoT支持”中启用IoT支持：
- en: '![](img/64881fd3-86de-485f-b6f2-ec93084dcadc.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/64881fd3-86de-485f-b6f2-ec93084dcadc.png)'
- en: 'This section should be configured only after the IoT API server has been installed.
    The VMware Pulse IoT API registers for notifications from VMware Pulse Device
    Management Suite to speed up refreshing the resources, rather than relying on
    the sync interval. This helps the Pulse IoT API to maintain resources to a reasonable
    accuracy. These notifications are sent from VMware Pulse Device Management Suite
    to the Pulse IoT API whenever one of the following events happens:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 此部分应在安装IoT API服务器之后进行配置。VMware Pulse IoT API注册来自VMware Pulse Device Management
    Suite的通知，以加快资源刷新的速度，而不是依赖于同步间隔。这有助于Pulse IoT API保持资源的合理精度。以下事件发生时，这些通知将从VMware
    Pulse Device Management Suite发送到Pulse IoT API：
- en: A new device is enrolled
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新设备已注册
- en: A device is unenrolled
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备已注销
- en: A device changes its organization group
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备更改其组织组
- en: VMware Pulse Device Management Suite and the Pulse IoT API honor the device's
    attribute change notification, such as asset number, device-friendly name, organization
    group ID, user email address, ownership, OS, phone number, or device MCC, only
    when the device's attribute-change flag is enabled in the events section.VMware
    Pulse Device Management Suite only supports organization group changes, which
    is done within the same OG tree, that is, in its child OGs. The event for the
    same is notified to the listener after some time.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: VMware Pulse Device Management Suite和Pulse IoT API仅在设备属性更改标志在事件部分启用时，才尊重设备的属性更改通知，例如资产编号、设备友好名称、组织组ID、用户电子邮件地址、所有权、操作系统、电话号码或设备MCC。VMware
    Pulse Device Management Suite仅支持组织组更改，这是在同一OG树内完成的，即在其子OG中。该事件在一段时间后通知给监听器。
- en: While installing the Pulse Device Management Suite console in a Windows server,
    the VMware Pulse Device Management Suite installer suggests you enable TLSv1.2\.
    Make sure to enable TLSv1.2, or, if the step is missed, perform the manual steps
    as outlined previously. Always confirm the following key is persisted in the registry.
    This is a mandatory registry entry for the device notifications to be notified
    to the VMware Pulse IoT API server.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows服务器上安装Pulse设备管理套件控制台时，VMware Pulse设备管理套件安装程序建议您启用TLSv1.2。请确保启用TLSv1.2，或者如果错过了此步骤，请按照之前概述的手动步骤执行。始终确认以下键已持久保存在注册表中。这是设备通知被通知到VMware
    Pulse IoT API服务器所必需的注册表条目。
- en: 'Check out the following registry keys in the Pulse Device Management Suite
    physical server:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 检查以下Pulse设备管理套件物理服务器中的注册表键：
- en: '[PRE0]'
  id: totrans-109
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Use this registry file to create the settings in the registry if they are missing.
    Just right-click the file on the Windows server as an admin user and choose merge. If
    the Pulse IoT API is installed using a self-signed certificate, make sure to add
    the root CA certificate of the self-signed certificate in the Windows System Certificate
    stored under Trusted Root Certificates on the machine where Pulse Device Management
    Suite is installed as per the following steps:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此注册表文件创建注册表中的设置，如果它们缺失。只需在Windows服务器上作为管理员用户右键单击文件并选择合并。如果Pulse IoT API使用自签名证书安装，请确保按照以下步骤将自签名证书的根CA证书添加到安装Pulse设备管理套件的计算机上Windows系统证书存储中的受信任根证书：
- en: 'Choose Add/Remove Snap-in... from the File menu:'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从文件菜单中选择添加/删除插件...：
- en: '![](img/dad24306-b5a3-4021-9e90-70e7680dae28.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](img/dad24306-b5a3-4021-9e90-70e7680dae28.png)'
- en: 'Choose Certificates from the Available snap-ins, then click Add>:'
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从可用插件中选择证书，然后点击添加>：
- en: '![](img/bfe473f1-041e-4752-a6ce-f209022f7276.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bfe473f1-041e-4752-a6ce-f209022f7276.png)'
- en: 'Choose Computer account and hit Next:'
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择计算机账户并按下一步：
- en: '![](img/e66d8489-faea-4a77-986a-f167f436a185.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e66d8489-faea-4a77-986a-f167f436a185.png)'
- en: 'Make sure Local computer is selected. Click Finish and hit OK:'
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保已选择本地计算机。点击完成并按确定：
- en: '![](img/d69e0b9e-0fab-4d8e-a176-924b3a5b500b.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d69e0b9e-0fab-4d8e-a176-924b3a5b500b.png)'
- en: 'Go to the Certificates node under Third-party Trusted Root Certificates Authority
    and right-click to import the certificate:'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第三方受信任根证书颁发机构下的证书节点处，右键单击以导入证书：
- en: '![](img/e3201c7a-1ec4-4b7f-80a3-7f32e00a5631.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e3201c7a-1ec4-4b7f-80a3-7f32e00a5631.png)'
- en: 'Follow the import wizard to save the private CA certificate that was saved
    from the browser:'
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照导入向导保存从浏览器保存的私有CA证书：
- en: '![](img/821d2e81-cabe-4ba0-8fae-6ee862132f2c.png)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![](img/821d2e81-cabe-4ba0-8fae-6ee862132f2c.png)'
- en: This will help the SSL validation to succeed when Pulse Device Management Suite
    makes an SSL call into the Pulse IoT API to deliver notifications. Just adding
    the certificates will not allow the SSL invocation to succeed, unless the hostname
    used by the VMware Pulse Device Management Suite API to reach Pulse IoT API matches
    with the actual certificate configured for the Pulse IoT API service.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 这将帮助在Pulse设备管理套件对Pulse IoT API进行SSL调用以发送通知时，SSL验证成功。仅添加证书不会允许SSL调用成功，除非VMware
    Pulse设备管理套件API用于连接Pulse IoT API的主机名与为Pulse IoT API服务配置的实际证书相匹配。
- en: 'VMware Pulse Device Management Suite needs to reach out to the following:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: VMware Pulse设备管理套件需要连接到以下：
- en: The VMware Pulse IoT API server, to send notifications
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VMware Pulse IoT API服务器，用于发送通知
- en: VIDM (if configured)
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VIDM（如果已配置）
- en: VMware Pulse system, if available through an internal route from the Windows
    VM, adds an alias in the `%SystemRoot%\drivers\etc\hosts` file to either of the
    machines that are using the external DNS name to avoid a round trip. The DNS name
    is important for the SSL validation to happen, as each of these servers is invoked
    over HTTPS.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 如果通过Windows虚拟机内部路由可用，VMware Pulse系统在`%SystemRoot%\drivers\etc\hosts`文件中为使用外部DNS名称的任一机器添加一个别名以避免往返。DNS名称对于SSL验证发生很重要，因为每个这些服务器都是通过HTTPS调用的。
- en: A custom-built version of the VMware Pulse operational analytics backend, based
    on VROPs 6.6, can be downloaded from the link in the IOT release artifacts. To
    log into the VM, the default password for the root user will be empty. Hence,
    just press *Enter* and set a new password on first login. This login should happen
    from the Terminal console where the OVA is deployed. SSH is disabled by default.
    Once deployed and powered on, access the vROPs instance web UI at `https://<IP-address>`,
    which will guide you through the basic installation steps of vROps. You can select
    Install/ Express Installation and provide a password for the vROps instance. You
    will need to obtain a license key to use vROPs.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 从IOT发布工件中的链接下载基于VROPs 6.6构建的VMware Pulse操作分析后端版本。要登录VM，root用户的默认密码将为空。因此，只需按*Enter*键，并在首次登录时设置新密码。此登录应从部署OVA的终端控制台进行。默认情况下禁用了SSH。一旦部署并开机，请访问`https://<IP地址>`上的vROPs实例Web
    UI，它将引导您完成vROps的基本安装步骤。您可以选择安装/快速安装，并为vROPs实例提供密码。您将需要获取许可证密钥才能使用vROPs。
- en: IoT use cases with VMware Pulse
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VMware Pulse的物联网用例
- en: The primary motivation for businesses to consider and implement IoT solutions
    is to improve business productivity and internal efficiency by identifying customer-specific
    IoT use cases. When considering IoT use cases, we focus on quantifiable goals
    to show an improvement in productivity and efficiency. Anywhere we notice data
    being produced, we have the capacity for data ingestion. This may be a problem
    that hasn’t yet been addressed and, therefore, the business hasn’t done anything
    with the data. However, when we observe an opportunity to ingest data, we should
    think about analyzing that data and engaging using results from that with customers
    or with infrastructure.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 企业考虑和实施物联网解决方案的主要动机是通过识别客户特定的物联网用例来提高业务生产力和内部效率。在考虑物联网用例时，我们关注可衡量的目标，以展示生产力和效率的提高。无论我们注意到哪里产生数据，我们都有数据摄取的能力。这可能是尚未解决的问题，因此企业还没有对数据进行任何操作。然而，当我们观察到摄取数据的机会时，我们应该考虑分析这些数据，并使用这些结果与客户或基础设施进行互动。
- en: Onboard the Liota agent on edge systems to enable data orchestration, automatically
    detect edge systems and onboard and provision OTA, and map edge systems to connected
    devices. We can monitor and collect telemetry data about infrastructure health,
    detect anomalies in real-time with high accuracy, and set rules to automatically
    fix OTA whenever possible.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在边缘系统上安装Liota代理以启用数据编排，自动检测边缘系统并安装和配置OTA，并将边缘系统映射到连接的设备。我们可以监控和收集关于基础设施健康状况的遥测数据，以高精度实时检测异常，并在可能的情况下设置规则以自动修复OTA。
- en: We can also manage software OTA of any edge type and connected end points, set
    rules to automatically upgrade/fix in flexible package combination, and set rules
    to automatically fix OTA . We can secure across IoT—things, network, data, people,
    create segmented data flows with network virtualization, and have complete visibility
    of all things.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以管理任何边缘类型和连接端点的软件OTA，设置规则以灵活的包组合自动升级/修复，并设置规则以自动修复OTA。我们可以在物联网的各个方面进行安全防护——事物、网络、数据、人员，通过网络虚拟化创建分段数据流，并对所有事物拥有完全的可见性。
- en: Choose the gateway/server based on use case needs, environment, and desired
    rugged ability; we have the flexibility to choose what hardware VMware IoT edge
    runs on.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 根据用例需求、环境和所需的坚固能力选择网关/服务器；我们具有选择 VMware IoT edge 运行在哪种硬件上的灵活性。
- en: VMware Pulse IoT edge supports the new distributed IoT architecture by enabling
    analytics at the edge using technologies we trust. Next, we will deep dive into
    some of the use cases.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: VMware Pulse IoT edge 通过使用我们信任的技术在边缘进行数据分析，支持新的分布式物联网架构。接下来，我们将深入探讨一些用例。
- en: Powering the connected car (automotive industry)
  id: totrans-135
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为联网汽车提供动力（汽车行业）
- en: '**Business problem**: Customer is struggling with the rising costs of software-related
    recalls for connected cars.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务问题**：客户在软件相关的联网汽车召回成本上升方面遇到困难。'
- en: '**Use case**: OTA updates, operational analytics.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用例**：OTA更新，运营分析。'
- en: '**Customer benefits**:Manage the head unit and ECUs of these cars by deploying
    security patches, component upgrades, and new services OTA and in real time. Collect
    telemetry from vehicle components and analyze it in real-time to detect anomalies
    and deliver corresponding admin-defined commands and alerts. Reduce the recall
    rate and increase the warranty of the cars to enhance customer satisfaction and
    loyalty in the long term.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户收益**: 通过部署安全补丁、组件升级和新服务OTA和实时更新，管理这些汽车的头单元和ECU。从车辆组件收集遥测数据，并在实时分析以检测异常，并发出管理员定义的命令和警报。降低召回率并提高汽车的保修期，以增强客户满意度和长期忠诚度。'
- en: Entertainment, parks, and resorts
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 娱乐、公园和度假村
- en: '**Business problem**:Customer has deployed wearables and other sensors across
    all their properties to better track customer behavior, reduce wait times, and
    optimize customer experience. However, they are finding it hard to cope with the
    fragmented heterogeneous ecosystem of their IoT deployments, which is leading
    to rising costs of management and operations.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务问题**: 客户在其所有物业中部署了可穿戴设备和其它传感器，以更好地跟踪客户行为、减少等待时间并优化客户体验。然而，他们发现难以应对其物联网部署的碎片化和异构生态系统，这导致管理和运营成本上升。'
- en: '**Use case**: Asset tracking, OTA updates.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用例**: 资产跟踪、OTA更新到RFID基础设施、运营分析。'
- en: '**Customer benefits**: Reduce the cost of maintaining these connected devices
    and infrastructures by providing a method to monitor devices remotely and deliver
    OTA updates. Ensure all connected devices are up to date with security patches
    and firmware updates. Achieve the gold standard of guest experience for all their
    visitors, maximize sustainability, and improve the productivity of the workforce
    and operations overall.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户收益**: 通过提供一种远程监控设备并交付OTA更新的方法，降低维护这些连接设备和基础设施的成本。确保所有连接设备都安装了最新的安全补丁和固件更新。为所有访客提供黄金标准的客户体验，最大化可持续性，并提高整体的工作效率和运营效率。'
- en: Smart hospitals (medical)
  id: totrans-143
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 智能医院（医疗）
- en: Doctors want to collect key info and provide real-time access to patient vitals,
    diagnostics, and imaging at the point-of-care by interpreting data and proactively
    to detect and treat medical problems.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 医生希望通过解读数据并主动检测和治疗医疗问题，收集关键信息并在护理点实时访问患者的生命体征、诊断和影像。
- en: '**Business Problem**:Customer’s goal is to improve efficiency and eliminate
    mistakes in the management of patients, staff, and equipment. This can be achieved
    by implementing RFID tracking, which will enable locational identification of
    all parties and equipment.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务问题**: 客户的目标是提高患者、人员和设备管理的效率并消除错误。通过实施RFID跟踪，可以实现对所有参与者和设备的定位识别，从而实现这一目标。'
- en: '**Use case**: Asset tracking, OTA updates to RFID infrastructure, operational
    analytics.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用例**: 资产跟踪、OTA更新到RFID基础设施、运营分析。'
- en: '**Customer Benefits**: Manage, monitor, and secure the gateways that serve
    as the connection point for RFID tags. Provide OTA security patches in real-time. Help
    gain insight into the device life cycle with real-time operational analytics.
    Improve efficiency and eliminate mistakes in the management of patients, staff,
    and equipment, and enable improvements in processing, resourcing, and equipment
    usage.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户收益**: 管理、监控和保障作为RFID标签连接点的网关。实时提供OTA安全补丁。通过实时运营分析帮助深入了解设备生命周期。提高患者、人员和设备管理效率，消除错误，并在处理、资源配置和设备使用方面实现改进。'
- en: Smart surveillance (higher education)
  id: totrans-148
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 智能监控（高等教育）
- en: '**Business problem**:University wants to amp up security for students and staff
    for the university campus. University plans to deploy V5 systems smart cameras
    that detect gunshots, smell sulphur, and so on to preemptively detect public disturbances,
    such as shootings and riots, in real-time.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务问题**: 大学希望提高校园内学生和员工的安全。大学计划部署V5系统智能摄像头，这些摄像头可以检测枪声、嗅到硫磺味等，以实时预防性地检测公共骚乱，如枪击和暴乱。'
- en: '**Use case**: Operational analytics, asset tracking, OTA updates.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用例**: 运营分析、资产跟踪、OTA更新。'
- en: '**Customer benefits**: Manage, monitor, and secure the gateways that serve
    as the connection point for RFID tags. Provide OTA security patches in real-time. Help
    gain insight into the smart camera device life cycle with real-time operational
    analytics. Make campuses safer for staff and students and vastly improve emergency
    response.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户收益**：管理、监控和保障作为RFID标签连接点的网关。提供实时OTA安全补丁。通过实时操作分析帮助深入了解智能摄像头设备生命周期。使校园对员工和学生更安全，并极大地改善应急响应。'
- en: Smart warehouse (retail industry)
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 智能仓库（零售行业）
- en: Customers want to give workers real-time, hands-free access to complex assembly
    instructions by automating process control to eliminate downtime with increased
    visibility and quickly sort out inbound materials with suppliers.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 客户希望通过自动化流程控制，以增加可见性并快速与供应商整理来料，为工人提供实时、免提的复杂组装说明访问。
- en: '**Business problem**: Customer wants to create efficiencies in their distribution
    and shipping processes in store by employing robots to reduce failure due to human
    error and fatigue. They are starting with managing robots for their distribution
    centers and retail stores, where one robot is used to scan shelves and identify
    out-of-stock items, and the other robot is used to find in-store pick-ups for
    customers.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务问题**：客户希望通过使用机器人来减少由于人为错误和疲劳导致的故障，从而在店内提高配送和发货流程的效率。他们将从管理配送中心和零售店的机器人开始，一个机器人用于扫描货架并识别缺货商品，另一个机器人用于为顾客寻找店内取货点。'
- en: '**Use case**: Asset tracking.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用例**：资产跟踪。'
- en: '**Customer benefits**: Manage, monitor, and secure all the deployed robots
    to provide a single-point solution for all IoT projects across all business units.
    Manage all IoT use cases within a single pane of glass and have a consistent way
    of managing and monitoring all connected devices.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户收益**：管理、监控和保障所有部署的机器人，为所有业务单元的物联网项目提供一站式解决方案。在单一视图中管理所有物联网用例，并采用一致的方式管理和监控所有连接的设备。'
- en: The internet of trains (transportation and logistics)
  id: totrans-157
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 火车互联网（交通和物流）
- en: '**Business problem**: Customer is looking to eliminate/reduce downtime by being
    able to maintain their equipment.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务问题**：客户希望通过能够维护他们的设备来消除/减少停机时间。'
- en: '**Use case**: Real-time device monitoring, OTA updates.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用例**：实时设备监控，OTA更新。'
- en: '**Customer benefits**: Monitor IoT gateways and connected air compressors in
    real-time to determine whether devices go offline. Deliver OS and software updates
    to the partner''s gateways.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户收益**：实时监控物联网网关和连接的空气压缩机，以确定设备是否离线。向合作伙伴的网关提供操作系统和软件更新。'
- en: Customer will have a system to monitor air compressors and other equipment remotely,
    which will create efficiencies and reduce costs by partnering with VMware.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 客户将拥有一个系统来远程监控空气压缩机和其它设备，通过与VMware合作将提高效率并降低成本。
- en: The financial industry
  id: totrans-162
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金融行业
- en: '**Business problem**: Create the bank of the future and improve customer experience
    at hundreds of retail banks, such as identifying customers as they arrive and
    anticipating services they might need. In addition, the branch manager has a series
    of tasks that must be performed each day before the bank can close (vault, teller
    drawers, and so on), but there is no reliable method to confirm each step was
    completed.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务问题**：创建未来的银行并改善数百个零售银行（如识别到达的客户和预测他们可能需要的服务）的客户体验。此外，分行经理每天在银行关闭前必须完成一系列任务（如保险库、出纳员抽屉等），但目前没有可靠的方法来确认每一步都已完成。'
- en: '**Use case**: Real-time device monitoring, OTA updates.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用例**：实时设备监控，OTA更新。'
- en: '**Customer benefits**: Remotely managing and monitoring the IoT infrastructure
    (gateways, sensors, beacons, cameras, and so on) to ensure devices are online
    and secure. Pulse provides a single console to manage the various IoT devices
    required to enable the bank of the future and ensure bank operations are not interrupted.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户收益**：远程管理和监控物联网基础设施（网关、传感器、信标、摄像头等），确保设备在线且安全。Pulse提供了一个单一控制台来管理实现未来银行所需的多种物联网设备，并确保银行运营不受干扰。'
- en: Smart weather forecasting
  id: totrans-166
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 智能天气预报
- en: '**Business problem**:Customer wants to use IoT to deploy sensors to get richer
    data on weather and seasonal patterns to inform the general public as well as
    for research. The bureau is deploying thousands of weather-monitoring sites with
    multiple sensors that cannot be centrally managed or secured easily since they
    are in remote, unmanned sites.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务问题**：客户希望使用物联网部署传感器以获取有关天气和季节性模式的更丰富数据，以便向公众以及进行研究。该局正在部署数千个气象监测站点，由于它们位于偏远、无人值守的地点，因此无法轻松集中管理或保护。'
- en: '**Use case**: Single-point management, monitoring/alerting, OTA updates.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用例**：单点管理、监控/警报、OTA更新。'
- en: '**Customer benefits**: Provide a secure central control point for gateway devices
    and respective sensors that exist across multiple weather-monitoring sites. Provide
    OTA security patches in real-time. Help gain insight into the smart camera device
    life cycle with real-time operational analytics. Be able to successfully get standardized
    images and centralized data from all sensors to provide weather monitoring, forecasting,
    trending, and alerting to the public, weather scientists, and international partners.'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户收益**：为存在于多个气象监测站点的网关设备和相应传感器提供一个安全中央控制点。实时提供OTA安全补丁。通过实时运营分析帮助深入了解智能摄像头设备生命周期。能够成功从所有传感器获取标准化图像和集中化数据，为公众、气象科学家和国际合作伙伴提供气象监测、预报、趋势和警报。'
- en: IoT data center network security
  id: totrans-170
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物联网数据中心网络安全
- en: IoT traffic differs and data centers network traffic as communication becomes
    digital and control instances become communication hubs from from on-premise data
    center to clouds.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网流量与数据中心网络流量不同，因为通信变得数字化，控制实例成为从本地数据中心到云的控制中心。
- en: 'There are three new areas of massive horizontal (east/west) traffic:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 有三个新的大规模横向（东西向）流量区域：
- en: '**On-edge**: That is, a LAN connecting vending machines'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**边缘计算**：即连接自动售货机的局域网'
- en: '**Intra-DCs**: Between different apps, storage, and DBs for various purposes
    (billing, analytics, control)'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据中心内部**：不同应用程序、存储和数据库之间的不同目的（计费、分析、控制）'
- en: '**Inter-DCs**: Interaction between apps of different customers in data centers
    (order, manufacture, ship)'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**跨数据中心**：数据中心中不同客户的应用程序之间的交互（订单、制造、运输）'
- en: Traffic with new paths and new content has massive east/west sensitive private
    data, and today's applications are dispersed to hundreds of either identical (load
    sharing) or complementary (process chain) instances while every set of data collections
    will be processed multiple times (over time) by different applications across
    the data centers. Their east/west traffic is highly dynamic as app instances come
    and go. These apps get frequently updated with most of the sensitive data processed
    and stored. We should prepare ourselves to prevent, detect, and contain breaches
    in a highly dynamic environment.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 带有新路径和新内容的新流量具有大量东西向敏感私有数据，而今天的应用程序被分散到数百个要么相同（负载均衡）要么互补（工艺链）的实例中，而每套数据收集都将由数据中心的不同应用程序多次（随时间）处理。它们的东/西向流量高度动态，因为应用程序实例的来去。这些应用程序经常更新，其中大部分敏感数据被处理和存储。我们应该准备自己，以防止、检测和在高动态环境中遏制漏洞。
- en: 'We can apply below policies and proactive actions to avoid any security breaches
    :'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以应用以下策略和主动措施来避免任何安全漏洞：
- en: '**Distributed firewall (DFW)**:Micro segmentation to protect and filter every
    instance individually at its interface. People can’t harm what they can''t touch.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分布式防火墙（DFW）**：通过在接口处对每个实例进行微分段来保护和过滤每个实例。人们无法伤害他们无法触及的东西。'
- en: '**Guest introspection**:Observe data and behavior in every instance to detect
    data leakage or dormant malware by spotting the symptoms and preventing its execution.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户内省**：观察每个实例中的数据和行为，通过发现症状并防止其执行来检测数据泄露或潜伏的恶意软件。'
- en: '**Network introspection**:Observe network traffic on layer 7 in mid-air to
    protect valuable data, and protect instances by turning out pockets when crossing
    levels. As we are evolving our data center from a shopping mall into a jail, we
    have to automate or fail the whole process with automation by one engine to gain
    and sustain coherence.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络内省**：在空中观察第7层网络流量以保护宝贵数据，并通过在跨越层级时关闭口袋来保护实例。随着我们将数据中心从购物中心转变为监狱，我们必须通过一个引擎自动化或失败整个流程，以获得并维持一致性。'
- en: '**Automate remediation**: We find breached instance and distributed firewall
    quarantines it immediately by doing guest introspection.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动化修复**：我们发现被入侵的实例并通过进行客户内省立即将其隔离。'
- en: '**Automate coherent perspective**: Allow OPS to have holistic views across
    silos from declarative perspectives.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动化一致视角**：允许OPS从声明性视角在整个孤岛之间拥有整体视图。'
- en: NSX distributed firewall
  id: totrans-183
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NSX分布式防火墙
- en: We can deploy logical firewall at every vNIC by decoupling network and security.
    Firewall instances at every vNIC to any kind of vSwitch embedded in the hypervisor
    as close as possible to the guest VM but not part of the guest VM. We won't move
    the traffic from the source to an inspection point, but instead move the inspection
    point to the source of the traffic with network infrastructure irrelevant to the
    granular protection of servers.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过解耦网络和安全来在每个vNIC上部署逻辑防火墙。每个vNIC上的防火墙实例尽可能接近嵌入在虚拟机管理程序中的任何类型的vSwitch，但不属于虚拟机。我们不会将流量从源移动到检查点，而是将检查点移动到流量的源，与网络基础设施无关，不影响服务器细粒度保护。
- en: Distributed Firewall at vNIC is the right spot, and fully integrated to apply
    policies most effectively. Integrated means that it doesn't matter where we are
    or where we go—even if we are off the track or change direction—it still works
    because it is built into hypervisor. Integrated also means that it is not our
    responsibility as a driver or passenger to put on our protection, we can't forget
    or avoid it because it is built into hypervisor. Integrated also means it is physically
    and functionally integrated with some sensors and will set off the air-bags at
    the right time. NSX DFW define automation with Service Composer by abstracting
    and automating based on vCenter/active directory rulesets.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在vNIC上的分布式防火墙是正确的位置，并且完全集成以最有效地应用策略。集成意味着无论我们在哪里，无论我们走向何方——即使我们偏离轨道或改变方向——它仍然有效，因为它集成在虚拟机管理程序中。集成还意味着作为驾驶员或乘客，我们不需要承担责任来穿上我们的保护，我们无法忘记或避免它，因为它集成在虚拟机管理程序中。集成还意味着它在物理和功能上与一些传感器集成，并在正确的时间触发安全气囊。NSX
    DFW通过基于vCenter/活动目录规则集的抽象和自动化来定义服务组合器中的自动化。
- en: Prerequisites to any automation
  id: totrans-186
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自动化的先决条件
- en: Dynamic sources of data represent conditions and changes of the system and abstraction
    layer will define on a higher level to respond to conditions and changes. We use
    vCenter and active directory to represent information about the servers and users
    in a specific solution. Service Composer in the NSX manager dynamically translates
    service definitions and FW rules into interface rule sets and pushes them down.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 数据的动态来源代表系统和抽象层的状态和变化，抽象层将在更高层次上定义以响应条件和变化。我们使用vCenter和活动目录来表示特定解决方案中服务器和用户的信息。NSX管理器中的服务组合器动态地将服务定义和FW规则转换为接口规则集，并将它们推送到下级。
- en: 'We own the vCenter with the necessary data for abstraction. NSX DFW Service
    Composer helps customers react immediately to changes and declares the strategy
    with every imperative, tactical move. The admin cannot remotely control the actions
    of each individual component, but instead they define a strategy—a set of abstract
    rules and measures—to control and follow the compliance policy:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 我们拥有用于抽象的必要数据的vCenter。NSX DFW服务组合器帮助客户立即对变化做出反应，并在每个强制性和战术性动作中声明策略。管理员无法远程控制每个组件的动作，而是定义一个策略——一系列抽象规则和措施——以控制和遵循合规政策：
- en: '![](img/fda2a7e1-9059-4401-b583-c28a7985ce19.png)'
  id: totrans-189
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/fda2a7e1-9059-4401-b583-c28a7985ce19.png)'
- en: The controller in turn is responsible for translating the strategy into tactical
    moves and orchestrating them and keeping oversight as they are especially responsible
    for changing tactics immediately when the situation changes. Each component in
    the data center plays its individual role, which is assigned by the controller.
    We should automate inter-data-center traffic and all N/S traffic as well, from
    the perspective of the local data center or, inter-data-center traffic which is
    N/S traffic.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 控制器反过来负责将策略转换为战术动作，并协调它们，同时保持监督，特别是在情况变化时，它们特别负责立即改变战术。数据中心中的每个组件都扮演其个别角色，这是由控制器分配的。我们应该从本地数据中心的视角自动化数据中心之间的流量以及所有N/S流量，或者，数据中心之间的流量是N/S流量。
- en: Automating the local data center is pointless if deployments or changes are
    kept from going live ASAP by the necessary changes of N/S FW ruleset. The N/S
    Firewall could consume the VMware objects in their rules, as these objects would
    be dynamic and wouldn't touch the ruleset of the N/S firewall for daily changes
    when an instance comes or goes. NSX security groups can be dynamically consumed
    by third-party firewalls that automate changes to their ruleset objects.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 如果部署或更改因必要的N/S防火墙规则集的更改而无法立即上线，那么自动化本地数据中心是没有意义的。N/S防火墙可能会消耗其规则中的VMware对象，因为这些对象是动态的，当实例到来或离开时，不会触及N/S防火墙的规则集进行日常更改。NSX安全组可以被第三方防火墙动态消耗，这些防火墙会自动更改其规则集对象。
- en: Hybrid cloud for scale and distribution
  id: totrans-192
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 混合云以实现规模和分布
- en: Physical perspective is hard to manage and needs logical, coherent operations
    across DCs. The local feed of on-premise data centers is probably not big and
    redundant enough to scale compute which we can spread out across multiple data
    centers.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 物理视角难以管理，需要在数据中心之间进行逻辑、连贯的操作。本地数据中心的本地数据流可能不够大且冗余，无法扩展计算，这些计算可以分散到多个数据中心。
- en: 'IoT-ready data centers must follow specific security and scalability practices
    as more N/S (and E/W) traffic comes into the data center. We also need more inter-data-center
    traffic for third party tool integration to achieve the below objectives:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 随着更多N/S（以及E/W）流量进入数据中心，物联网就绪的数据中心必须遵循特定的安全和可扩展性实践。我们还需要更多的数据中心间流量，以便第三方工具集成，以实现以下目标：
- en: Micro-segmentation
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微分段
- en: Declarative management
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声明式管理
- en: Integrated automation
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成自动化
- en: Distributed scaling
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分布式扩展
- en: SDDC for coherent management
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SDDC以实现一致的管理
- en: We can achieve end-to-end automation by virtualizing all the moving parts.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 通过虚拟化所有移动部件，我们可以实现端到端的自动化。
- en: Summary
  id: totrans-201
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: The IoT space opens many new doors to places where federation solutions can
    offer unique value. IoT comes in many forms, such as smart thermostat, a wearable
    medical device that monitors a patient’s vital metrics, or a smart vending machine
    that remembers favorite drinks. The IoT is where the cyber world meets the physical
    world. Any IoT solution requires some combination of connectivity, mobile communication,
    management, infrastructure, and security with an application's life cycle.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）领域为联盟解决方案提供许多独特价值的新领域打开了大门。物联网有多种形式，例如智能恒温器、一个可穿戴的医疗设备，它可以监测患者的生命体征，或者一个智能自动售货机，它可以记住顾客喜欢的饮料。物联网是网络世界与物理世界交汇的地方。任何物联网解决方案都需要结合连接性、移动通信、管理、基础设施和安全，以及应用程序的生命周期。
- en: Customers need an infrastructure on which they can build an IoT solution; then
    they need to provision and manage millions of things on that infrastructure. Those
    things spit out massive data, so customers also need to collect, store, and analyze
    data, gain meaningful insights from it, and then translate those insights into
    worthwhile actions. We do this by providing the IoT essentials, which enable us
    to achieve three top-line business outcomes.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 客户需要一个基础设施，他们可以在其上构建物联网解决方案；然后他们需要在那个基础设施上配置和管理数百万个事物。这些事物会产生大量数据，因此客户还需要收集、存储和分析数据，从中获得有意义的见解，然后将这些见解转化为有价值的行动。我们通过提供物联网基本要素来实现这一点，使我们能够实现三个主要业务成果。
- en: 'Following are the three business objectives :'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 以下三个业务目标是：
- en: Manage millions of things as easily as managing one
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理数百万事物就像管理一个事物一样简单
- en: Use things related data into action
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用相关数据将事物付诸行动
- en: Make IoT a business reality
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将物联网变为商业现实
- en: In the next chapter, we will learn how to leverage shared storage in modern
    big data platforms by evaluating current in-memory big data platforms. We will
    explore how Big Data application ( such as Hadoop ) fits for virtualization as
    an in-memory feature of these platforms, to make them less dependent on I/O and
    storage protocols, so we can leverage virtualized shared storage and the basic
    VMware vSphere features to design a highly-available and performance-oriented
    architecture for big data platforms.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将通过评估当前的内存大数据平台来学习如何利用现代大数据平台中的共享存储。我们将探讨大数据应用（如Hadoop）如何适合虚拟化，作为这些平台内存功能的一部分，使它们减少对I/O和存储协议的依赖，这样我们就可以利用虚拟化的共享存储和基本的VMware
    vSphere功能来设计一个高度可用和面向性能的大数据平台架构。
