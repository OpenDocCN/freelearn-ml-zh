- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The automation of machine learning tasks allows developers more time to focus
    on the usability and reactivity of the software powered by machine learning models.
    TPOT is a Python automated machine learning tool used for optimizing machine learning
    pipelines using genetic programming. Automating machine learning with TPOT enables
    individuals and companies to develop production-ready machine learning models
    more cheaply and quickly than with traditional methods.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习任务的自动化使开发者有更多时间专注于由机器学习模型驱动的软件的可用性和响应性。TPOT是一个用于使用遗传编程优化机器学习管道的Python自动化机器学习工具。使用TPOT自动化机器学习使个人和公司能够比传统方法更快、更便宜地开发生产就绪的机器学习模型。
- en: With this practical guide to AutoML, developers working with Python on machine
    learning tasks will be able to put their knowledge to work and become productive
    quickly. You'll adopt a hands-on approach to learning the implementation of AutoML
    and its associated methodologies. Complete with step-by-step explanations of essential
    concepts, practical examples, and self-assessment questions, this book will show
    you how to build automated classification and regression models and compare their
    performance to custom-built models. As you advance, you'll also develop state-of-the-art
    models using only a couple of lines of code and see how those models outperform
    all of your previous models on the same datasets.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这本AutoML实用指南，使用Python进行机器学习任务的开发者将能够将他们的知识付诸实践，并迅速变得高效。你将采用动手的方式来学习AutoML的实现及其相关方法。本书包含对基本概念的逐步解释、实际示例和自我评估问题，将向你展示如何构建自动化分类和回归模型，并将它们的性能与自定义构建的模型进行比较。随着你的进步，你还将使用仅几行代码开发最先进的模型，并看到这些模型如何在同一数据集上优于你之前的所有模型。
- en: By the end of this book, you'll have gained the confidence to implement AutoML
    techniques in your organization on a production level.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到这本书的结尾，你将获得信心，在生产级别上在你的组织中实施AutoML技术。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: Data scientists, data analysts, and software developers who are new to machine
    learning and want to use it in their applications will find this book useful.
    This book is also for business users looking to automate business tasks with machine
    learning. Working knowledge of the Python programming language and a beginner-level
    understanding of machine learning are necessary to get started.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新接触机器学习并希望在他们的应用中使用它的数据科学家、数据分析师和软件开发者，这本书将非常有用。这本书也适合希望使用机器学习自动化业务任务的企业用户。要开始，需要具备Python编程语言的工作知识以及机器学习的入门级理解。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B16954_01_Final_SK_ePub.xhtml#_idTextAnchor014), *Machine Learning
    and the Idea of Automation,* covers a brief introduction to machine learning,
    the difference between classification and regression tasks, an overview of automation
    and why it is needed, and the machine learning options in the Python ecosystem.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16954_01_Final_SK_ePub.xhtml#_idTextAnchor014)，*机器学习和自动化理念*，简要介绍了机器学习，分类和回归任务之间的区别，自动化概述及其必要性，以及Python生态系统中的机器学习选项。'
- en: '[*Chapter 2*](B16954_02_Final_SK_ePub.xhtml#_idTextAnchor036), *Deep Dive into
    TPOT,* provides an in-depth overview of what TPOT is and isn''t, how it is used
    to handle automation in machine learning, and what types of tasks it can automate.
    This chapter also sees you set up the programming environment.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16954_02_Final_SK_ePub.xhtml#_idTextAnchor036)，*深入TPOT*，提供了TPOT是什么以及不是的深入概述，如何使用它来处理机器学习中的自动化，以及它可以自动化的任务类型。本章还将指导你设置编程环境。'
- en: '[*Chapter 3*](B16954_03_Final_SK_ePub.xhtml#_idTextAnchor051), *Exploring Regression
    with TPOT,* covers the use of TPOT for regression tasks. You''ll learn how to
    apply automated algorithms to data and how to explore your datasets.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16954_03_Final_SK_ePub.xhtml#_idTextAnchor051)，*使用TPOT探索回归*，介绍了TPOT在回归任务中的应用。你将学习如何将自动化算法应用于数据，以及如何探索你的数据集。'
- en: '[*Chapter 4*](B16954_04_Final_SK_ePub.xhtml#_idTextAnchor058), *Exploring Classification
    with TPOT,* covers the use of TPOT for classification tasks. You''ll learn how
    to perform basic exploratory data analysis, preparation, train automated models,
    and compare these automated models with default models from scikit-learn.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16954_04_Final_SK_ePub.xhtml#_idTextAnchor058)，*使用TPOT探索分类*，介绍了TPOT在分类任务中的应用。你将学习如何进行基本的数据探索性分析、准备数据、训练自动化模型，并将这些自动化模型与scikit-learn的默认模型进行比较。'
- en: '[*Chapter 5*](B16954_05_Final_SK_ePub.xhtml#_idTextAnchor065), *Parallel Training
    with TPOT and Dask,* covers the basics of parallel programming with Python and
    the Dask library. You''ll learn how to use Dask to train automated models in a
    parallel fashion.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16954_05_Final_SK_ePub.xhtml#_idTextAnchor065), *使用TPOT和Dask进行并行训练*，介绍了使用Python和Dask库进行并行编程的基础知识。您将学习如何使用Dask以并行方式训练自动化模型。'
- en: '[*Chapter 6*](B16954_06_Final_SK_ePub.xhtml#_idTextAnchor073), *Getting Started
    with Deep Learning: A Crash Course in Neural Networks,* covers the fundamental
    ideas behind deep learning, such as neurons, layers, activation functions, and
    artificial neural networks.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16954_06_Final_SK_ePub.xhtml#_idTextAnchor073), *深度学习入门：神经网络速成课程*，涵盖了深度学习背后的基本概念，例如神经元、层、激活函数和人工神经网络。'
- en: '[*Chapter 7*](B16954_07_Final_SK_ePub.xhtml#_idTextAnchor086), *Neural Network
    Classifier with TPOT,* provides a step-by-step guide to implementing a fully automated
    neural network classifier, dataset exploration, model training, and evaluation.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16954_07_Final_SK_ePub.xhtml#_idTextAnchor086), *使用TPOT的神经网络分类器*，提供了一个逐步指南，用于实现一个完全自动化的神经网络分类器、数据集探索、模型训练和评估。'
- en: '[*Chapter 8*](B16954_08_Final_SK_ePub.xhtml#_idTextAnchor093), *TPOT Model
    Deployment,* takes you through a step-by-step guide to model deployment. You''ll
    learn how to use Flask and Flask-RESTful to build a REST API that is then deployed
    both locally and to AWS.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16954_08_Final_SK_ePub.xhtml#_idTextAnchor093), *TPOT模型部署*，带您通过模型部署的逐步指南。您将学习如何使用Flask和Flask-RESTful构建一个REST
    API，然后在本地和AWS上部署。'
- en: '[*Chapter 9*](B16954_09_Final_SK_ePub.xhtml#_idTextAnchor102), *Using the Deployed
    TPOT Model in Production,* covers the usage of the deployed model in a notebook
    environment and in a simple web application.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16954_09_Final_SK_ePub.xhtml#_idTextAnchor102), *在生产中使用部署的TPOT模型*，涵盖了在笔记本环境和简单Web应用程序中使用部署的模型的方法。'
- en: To get the most out of this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: You will need Python 3.6 or newer installed on your computer. The code for the
    book was tested on Python 3.8.x, but any version above 3.6 should work fine. The
    book isn't OS-specific, as all of the code will work independently of the OS.
    Still, keep in mind that most of the code was initially run on macOS.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要在您的计算机上安装Python 3.6或更高版本。本书的代码在Python 3.8.x上进行了测试，但任何高于3.6的版本都应该工作良好。本书不是针对特定操作系统的，因为所有代码都将独立于操作系统工作。然而，请记住，大部分代码最初是在macOS上运行的。
- en: '![](img/preface_table.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](img/preface_table.jpg)'
- en: You don't need any premium or licensed software to follow along with this book.
    Every library is entirely open source.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 您不需要任何高级或授权软件来跟随本书。每个库都是完全开源的。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用本书的数字版，我们建议您亲自输入代码或通过GitHub仓库（下一节中提供链接）访问代码。这样做将帮助您避免与代码复制和粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Machine-Learning-Automation-with-TPOT](https://github.com/PacktPublishing/Machine-Learning-Automation-with-TPOT).
    In case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件：[https://github.com/PacktPublishing/Machine-Learning-Automation-with-TPOT](https://github.com/PacktPublishing/Machine-Learning-Automation-with-TPOT)。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Download the color images
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781800567887_ColorImages.pdf](_ColorImages.pdf)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个包含本书中使用的截图/图表的彩色图像的PDF文件。您可以从这里下载：[https://static.packt-cdn.com/downloads/9781800567887_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800567887_ColorImages.pdf)
- en: Conventions used
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "Mount the downloaded `WebStorm-10*.dmg` disk image
    file as another disk in your system."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“将下载的`WebStorm-10*.dmg`磁盘映像文件作为您系统中的另一个磁盘挂载。”'
- en: 'A block of code is set as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目会被设置为粗体：
- en: '[PRE1]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Tips or important notes
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要注意事项
- en: Appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来是这样的。
- en: Get in touch
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at customercare@packtpub.com.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在邮件主题中提及书名，并通过customercare@packtpub.com将邮件发送给我们。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们将不胜感激，如果您能向我们报告，请访问[www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)，选择您的书籍，点击勘误表提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at copyright@packt.com with a link
    to the material.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上以任何形式发现我们作品的非法副本，如果您能提供位置地址或网站名称，我们将不胜感激。请通过版权@packt.com与我们联系，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com)。'
- en: Reviews
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用过这本书，为何不在购买它的网站上留下评论呢？潜在读者可以查看并使用您的客观意见来做出购买决定，我们Packt公司可以了解您对我们产品的看法，我们的作者也可以看到他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://packt.com).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多关于Packt的信息，请访问[packt.com](http://packt.com)。
