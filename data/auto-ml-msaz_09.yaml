  type: TYPE_NORMAL
  zh: 您现在已准备好`OJ Sales`数据以供加速器使用。为了将您自己的数据带入加速器，您需要遵循一些重要的注意事项。最重要的是，`OJ Sales`数据是预先按商店和橙汁品牌分割的。您需要使用自己的数据在一个新的Jupyter笔记本中模仿这种结构。
