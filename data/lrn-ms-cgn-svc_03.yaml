- en: Chapter 3. Analyzing Videos
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章 分析视频
- en: 'In the previous chapter, we looked at different APIs for processing images.
    We are going to cover one new API: the Video Indexer API.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们探讨了用于处理图像的不同API。我们将介绍一个新的API：Video Indexer API。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: General overview of Video Indexer
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Video Indexer的一般概述
- en: Guide to Video Indexer using the prebuilt UI
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用预构建UI的Video Indexer指南
- en: Diving into Video Indexer
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深入了解Video Indexer
- en: Video Indexer is a service that allows you to upload videos and gain insights
    from the videos that you upload. These insights can be used to make videos (and
    by extension your content) more discoverable. They can also be used to improve
    user engagement.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Video Indexer是一种服务，允许您上传视频并从您上传的视频中获得洞察。这些洞察可用于使视频（以及由此扩展的内容）更容易被发现。它们还可以用于提高用户参与度。
- en: General overview
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一般概述
- en: 'Using artificial intelligence technologies, Video Indexer enables you to extract
    a great deal of information. It can gain insights from the following list of features:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用人工智能技术，Video Indexer使您能够提取大量信息。它可以从以下列表中的功能中获得洞察：
- en: Audio transcript, with language detection
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带语言检测的音频字幕
- en: Creation of closed captions
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建字幕
- en: Noise reduction
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 噪音降低
- en: Face tracking and identification
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人脸跟踪和识别
- en: Speaker indexing
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 说话人索引
- en: Visual-text recognition
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视觉文本识别
- en: Voice-activity detection
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语音活动检测
- en: Scene detection
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 场景检测
- en: Keyframe extraction
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键帧提取
- en: Sentiment analysis
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情感分析
- en: Translation
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 翻译
- en: Visual-content moderation
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视觉内容审核
- en: Keyword extraction
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键词提取
- en: Annotations
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注释
- en: Detection of brands
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 品牌检测
- en: Object and action labeling
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物体和动作标注
- en: Textual-content moderation
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本内容审核
- en: Emotion detection
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情感检测
- en: Typical scenarios
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 典型场景
- en: 'The following list shows a few typical scenarios where one might want to use
    Video Indexer:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表显示了一些可能希望使用Video Indexer的典型场景：
- en: '**Search**: If you have a library of videos, you can use the insights gained
    from Video Indexer to index each video. Indexing by (for example) spoken word
    or where two specific people are seen together can provide a much better search
    experience for users.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**搜索**：如果您有一个视频库，您可以使用Video Indexer获得的洞察来索引每个视频。通过（例如）语音或两个特定人物同时出现的位置进行索引可以提供更好的搜索体验。'
- en: '**Monetization**: The value of each video can be improved by using the insights
    gained from Video Indexer. For example, you can deliver more relevant ads by using
    the video insights to present ads that are contextually correct. For instance,
    by using the insights, you can display ads for sports shoes in the middle of a
    football match instead of a swimming competition.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**货币化**：通过使用Video Indexer获得的洞察，可以提高每个视频的价值。例如，您可以通过使用视频洞察来展示上下文正确的广告，从而提供更相关的广告。例如，通过使用洞察，您可以在足球比赛中而不是游泳比赛中展示运动鞋广告。'
- en: '**User engagement**: By using the insights gained from Video Indexer, you can
    improve user engagement by displaying relevant elements of the video. If you have
    a video covering different material for 60 minutes, placing video moments over
    that time allows the user to jump straight to the relevant section.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户参与度**：通过使用Video Indexer获得的洞察，您可以通过显示视频的相关元素来提高用户参与度。如果您有一个涵盖60分钟不同材料的视频，在该时间段内放置视频时刻允许用户直接跳转到相关部分。'
- en: Key concepts
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关键概念
- en: The following sections describe the key concepts that are important to understand
    when discussing Video Indexer.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 以下部分描述了在讨论Video Indexer时重要的关键概念。
- en: Breakdowns
  id: totrans-34
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 拆解
- en: A breakdown is a complete list containing all details of all the insights. This
    is where a full video transcript comes from; however, breakdowns are mostly too
    detailed for users. Instead, you typically want to use summarized insights to
    obtain only the most relevant knowledge. If more detailed insights is required,
    you would go from the summarized insights to the full breakdowns.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 拆解是一个包含所有洞察详细信息的完整列表。这是完整视频字幕的来源；然而，拆解通常过于详细，不适合用户。相反，您通常希望使用总结性洞察来仅获取最相关的知识。如果需要更详细的洞察，您将从一个总结性洞察转到完整的拆解。
- en: Summarized insights
  id: totrans-36
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 总结性洞察
- en: Instead of going through several thousand time ranges and checking for given
    data, one can use summarized insights. This will provide you with an aggregated
    view of the data, such as faces, keywords, and sentiments, and the time ranges
    they appear in.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是检查数千个时间范围并查找给定数据，可以使用总结性洞察。这将为您提供数据的聚合视图，例如面孔、关键词和情感，以及它们出现的时间范围。
- en: Keywords
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 关键词
- en: From any transcribed audio in the video, Video Indexer will extract a list of
    keywords and topics that may be relevant to the video.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 从视频中的任何转录音频中，视频索引器将提取可能与视频相关的关键词和主题列表。
- en: Sentiments
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 情感
- en: When a video is transcribed, it is also analyzed for sentiment. This means that
    you can gauge whether or not the video is more positive or negative.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当视频被转录时，它也会进行情感分析。这意味着您可以判断视频是更积极还是更消极。
- en: Blocks
  id: totrans-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 块
- en: Blocks are used to move through the data in an easy way. If there are changes
    to speakers or long pauses between audio, these might be indexed as separate blocks.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 块用于轻松地通过数据。如果有说话者更改或音频之间的长暂停，这些可能被索引为单独的块。
- en: Unlocking video insights using Video Indexer
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用视频索引器解锁视频洞察
- en: In this section, we will look at how to use Video Indexer.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨如何使用视频索引器。
- en: How to use Video Indexer
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何使用视频索引器
- en: We are going to take a quick look at how you can utilize Video Indexer.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将快速查看您如何利用视频索引器。
- en: Through a web portal
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过网页门户
- en: 'To use the prebuilt Video Indexer tool from Microsoft, head over to [https://vi.microsoft.com/](https://vi.microsoft.com/).
    Sign up or log in with your Microsoft account. When you have signed in, you will
    be asked to register the account by filling out some information, as shown in
    the following screenshot:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用微软提供的预构建视频索引器工具，请访问[https://vi.microsoft.com/](https://vi.microsoft.com/)。使用您的微软账户注册或登录。登录后，您将需要填写一些信息以注册账户，如下面的截图所示：
- en: '![Through a web portal](img/B12373_03_01.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![通过网页门户](img/B12373_03_01.jpg)'
- en: 'Once you have logged in, you will find yourself at a dashboard, as shown in
    the following screenshot:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您登录，您将发现自己在一个仪表板上，如下面的截图所示：
- en: '![Through a web portal](img/B12373_03_02.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![通过网页门户](img/B12373_03_02.jpg)'
- en: To get started, you can upload your videos by clicking on **Upload**. This will
    open a popup that you can use to either upload a video or enter a URL to a video.
    Alternatively, you can get started quickly by selecting a sample video by clicking
    on **Sample Videos** in the menu.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，您可以通过点击**上传**来上传您的视频。这将打开一个弹出窗口，您可以使用它上传视频或输入视频的URL。或者，您可以通过在菜单中点击**示例视频**来快速选择一个示例视频。
- en: 'When you have chosen a video, or when the video you have uploaded has completed
    its indexing, you will be taken to a page to see the insights. This page will
    show you the video in full, along with any insights that are found, as shown in
    the following screenshot:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 当您选择了一个视频，或者您上传的视频已完成索引时，您将被带到一页来查看洞察。此页面将显示视频的全部内容，以及找到的任何洞察，如下面的截图所示：
- en: '![Through a web portal](img/B12373_03_03.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![通过网页门户](img/B12373_03_03.jpg)'
- en: 'In addition to the keywords and people that were discovered in the video, you
    will get a list of annotations and sentiments of the speech throughout the video.
    These insights will give the following list of information (if such information
    is detected):'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在视频中发现的任何关键词和人之外，您还将获得视频中的语音注释和情感列表。这些洞察将提供以下信息列表（如果检测到此类信息）：
- en: People appearing in the video
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视频中出现的人物
- en: Keywords about the video content
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于视频内容的关键词
- en: Labels related to the video
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与视频相关的标签
- en: Brands detected
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检测到的品牌
- en: Emotions
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情感
- en: List of keyframes
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关键帧列表
- en: 'Video Indexer will also create a timeline of every key event throughout the
    video. You can follow along with this timeline by selecting **Timeline** at the
    top of the **Insights** frame, as shown in the following screenshot:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 视频索引器还将创建视频中每个关键事件的时序表。您可以通过在**洞察**框架顶部选择**时序**来跟踪此时序表，如下面的截图所示：
- en: '![Through a web portal](img/B12373_03_04.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![通过网页门户](img/B12373_03_04.jpg)'
- en: This timeline will automatically move forward as the video moves forward.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 此时序表将随着视频的播放自动向前移动。
- en: The timeline will display the transcript of any audio in the video. In addition,
    it will show any objects that were detected and any people recognized.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 时间线将显示视频中的任何音频的文本。此外，它还将显示检测到的任何对象和识别到的人物。
- en: Video Indexer API
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 视频索引器API
- en: Apart from the premade Video Indexer site, there is also a Video Indexer API
    present. This allows you to gain the exact same insights as the web tool from
    your own application.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 除了预制的视频索引器网站外，还有一个视频索引器API存在。这允许您从自己的应用程序中获得与网络工具完全相同的洞察力。
- en: 'To get started with the API, head over to [https://api-portal.videoindexer.ai/](https://api-portal.videoindexer.ai/).
    Once here, log in with your Microsoft account. The first step is to subscribe
    to the API product. You can do this by clicking on the **Products** tab. This
    will present you with the following:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始使用API，请访问[https://api-portal.videoindexer.ai/](https://api-portal.videoindexer.ai/)。到达此处后，使用你的Microsoft账户登录。第一步是订阅API产品。你可以通过点击**产品**标签来完成此操作。这将显示以下内容：
- en: '![Video Indexer API](img/B12373_03_05.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![视频索引器API](img/B12373_03_05.jpg)'
- en: 'By clicking on **Authorization**,you will be taken to another page, as shown
    in the following screenshot:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**授权**，你将被带到另一个页面，如下面的截图所示：
- en: '![Video Indexer API](img/B12373_03_06.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![视频索引器API](img/B12373_03_06.jpg)'
- en: 'Click on **Add subscription**. This will display the following:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**添加订阅**。这将显示以下内容：
- en: '![Video Indexer API](img/B12373_03_07.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![视频索引器API](img/B12373_03_07.jpg)'
- en: Fill in a **Subscription name** and make sure you read and agree to the terms
    of use. Click **Confirm**.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 填写**订阅名称**并确保你已阅读并同意使用条款。点击**确认**。
- en: 'Once you have subscribed to the product, you will be taken to a page to see
    the API keys, as shown in the following screenshot. This can always be reached
    by going to the **Products** tab and selecting the product you have subscribed
    to:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你订阅了产品，你将被带到查看API密钥的页面，如下面的截图所示。这可以通过转到**产品**标签并选择你订阅的产品来始终访问：
- en: '![Video Indexer API](img/B12373_03_08.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![视频索引器API](img/B12373_03_08.jpg)'
- en: Once you have the key, select the **APIs** tab and select your subscribed product.
    This will present all the API calls that are available for you to use. The entire
    API is REST-based and, as such, you are able to use it from any application as
    long as you provide the correct request parameters and API keys.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你获得了密钥，选择**APIs**标签并选择你的订阅产品。这将显示所有可供你使用的API调用。整个API都是基于REST的，因此只要你提供正确的请求参数和API密钥，你就可以从任何应用程序中使用它。
- en: Summary
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we covered Video Indexer. We started with a general overview,
    learning what Video Indexer is. We then learned how to analyze videos in the Video
    Indexer web application. We ended the chapter by looking at how to sign up for
    the REST API, allowing us to utilize the power of Video Indexer in our own applications.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了视频索引器。我们从概述开始，了解什么是视频索引器。然后我们学习了如何在视频索引器Web应用程序中分析视频。我们通过查看如何注册REST
    API来结束本章，使我们能够在我们自己的应用程序中利用视频索引器的力量。
- en: In the next chapter, we will move away from the vision APIs and into the first
    language API. You will learn how to configure the API to understand intent in
    sentences, using the power of LUIS.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将从视觉API转向第一语言API。你将学习如何利用LUIS的力量配置API以理解句子中的意图。
