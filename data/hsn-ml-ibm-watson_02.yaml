- en: Introduction to IBM Cloud
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: IBM云简介
- en: In this chapter, we will provide a brief introduction to the IBM Cloud platform
    and the services that it offers, such as **machine learning** (**ML**). Moreover,
    this chapter will provide detailed instructions on how to set up a data science
    and machine learning development environment on the IBM Cloud. Finally, we will
    conclude with a project example that involves loading and visualizing data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将简要介绍IBM云平台及其提供的服务，例如**机器学习**（**ML**）。此外，本章还将提供如何在IBM云上设置数据科学和机器学习开发环境的详细说明。最后，我们将通过一个涉及加载数据和可视化的项目示例来结束。
- en: 'We''ll break down this first chapter into the following sections:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将把第一章分解为以下部分：
- en: Understanding IBM Cloud
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解IBM云
- en: The IBM Cloud and Watson Machine Learning services
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IBM云和Watson机器学习服务
- en: Setting up the environment
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置环境
- en: Data visualization tutorial
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可视化教程
- en: Understanding IBM Cloud
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解IBM云
- en: What can we say about the IBM Cloud environment? What makes it unique and so
    exciting? To start, the IBM Cloud platform (formerly known as **Bluemix**) actually
    combines **platform as a service** (**PaaS**) with **infrastructure as a service**
    (**IaaS**) and, in addition, offers a collection or catalog of cloud services
    that you can integrate with PaaS and IaaS to efficiently build individual, enterprise,
    or even global innovative applications.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们能对IBM云环境说些什么？是什么让它独一无二且如此令人兴奋？首先，IBM云平台（以前称为**Bluemix**）实际上将**平台即服务**（**PaaS**）与**基础设施即服务**（**IaaS**）相结合，此外，还提供了一组或目录的云服务，您可以将这些服务与PaaS和IaaS集成，以高效构建个人、企业甚至全球创新的应用程序。
- en: 'Some other key points on the IBM Cloud (from a developer perspective) include
    the following:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在IBM云（从开发者角度）的一些其他关键点包括以下内容：
- en: You can develop in what is called a **cloud without borders**, which means that
    you can connect private services to the public IBM Cloud services that are available
    from IBM
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以在所谓的**无边界云**中开发，这意味着您可以将私有服务连接到IBM提供的公共IBM云服务
- en: You can expect to see a continuously growing number of services and runtime
    frameworks being added and becoming available to you
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以期待看到越来越多的服务和运行时框架被添加并可供您使用
- en: You can take an idea from start, to development sandbox, to a globally distributed
    environment with the IBM Watson tools and services without having to make major
    investments
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以使用IBM Watson工具和服务，从想法的起点开始，到开发沙盒，再到全球分布式环境，而无需进行重大投资
- en: You can test and adopt an extensive range of cloud services and capabilities
    from IBM, open source communities, and third-party developers
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以从IBM、开源社区和第三方开发者那里测试和采用广泛的云服务和能力
- en: You can control resources in real time as per the needs or workload demands
    change
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以根据需求或工作负载需求的变化实时控制资源
- en: There's much more we can do.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以做很多事情。
- en: Prerequisites
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 先决条件
- en: Being a cloud-based environment, the IBM Cloud has no prerequisites to worry
    about, which makes getting it up and running pretty easy. All you really need
    is a web browser (see the documentation for the recommended versions) and a reasonable
    internet connection.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作为基于云的环境，IBM云没有需要担心的先决条件，这使得将其启动和运行变得相当容易。您真正需要的是一台网络浏览器（请参阅文档以获取推荐的版本）和合理的互联网连接。
- en: 'Optional, but recommended, is the **IBM Cloud Developer Toolset**. IBM touts
    this as a unified way to interact with your applications, containers, infrastructures,
    and other services. In this installation, you get the standalone IBM Cloud **command-line
    interface** (**CLI**), plus various tools such as Git, Docker, Helm, kubectl,
    and curl, as well as the following IBM Cloud plugins:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 可选，但推荐的是**IBM Cloud Developer Toolset**。IBM将其宣传为与您的应用程序、容器、基础设施和其他服务交互的统一方式。在此安装中，您将获得独立的IBM
    Cloud**命令行界面**（**CLI**），以及Git、Docker、Helm、kubectl和curl等工具，以及以下IBM Cloud插件：
- en: IBM Cloud Developer Tools plugin
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IBM Cloud Developer Tools插件
- en: IBM Cloud Functions plugin
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IBM Cloud Functions插件
- en: IBM Cloud Container Registry plugin
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IBM Cloud Container Registry插件
- en: IBM Cloud Kubernetes Service plugin
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IBM Cloud Kubernetes Service插件
- en: The sdk-gen plugin
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: sdk-gen插件
- en: 'If you want to install both the IBM Cloud CLI and the other recommended plugins
    and tools for developing applications for IBM Cloud, follow the method described
    online here: [https://console.bluemix.net/docs/cli/index.html#overview](https://console.bluemix.net/docs/cli/index.html#overview).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想安装IBM Cloud CLI以及为IBM Cloud应用程序开发推荐的其他插件和工具，请遵循此处在线描述的方法：[https://console.bluemix.net/docs/cli/index.html#overview](https://console.bluemix.net/docs/cli/index.html#overview)。
- en: Accessing the IBM Cloud
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 访问IBM云
- en: 'Let''s get started! To access the IBM Cloud, you can go to [https://www.ibm.com/cloud](https://www.ibm.com/cloud)
    where you will arrive at the Cloud sign-up/log-in page, which is shown in the
    following screenshot:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！要访问IBM云，您可以访问[https://www.ibm.com/cloud](https://www.ibm.com/cloud)，您将到达云注册/登录页面，如下面的屏幕截图所示：
- en: '![](img/4a5ccf2d-06a7-4ab3-a3e8-2dac7201fd69.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/4a5ccf2d-06a7-4ab3-a3e8-2dac7201fd69.png)'
- en: If you click on the blue Cloud sign-up/log-in link, you can create a free account
    (using your IBM ID) or log in (once you have set up your paid or free account).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您点击蓝色云注册/登录链接，您可以使用IBM ID创建免费账户或登录（一旦您设置了付费或免费账户）。
- en: 'After your ID has been authenticated, you will arrive at the IBM Cloud main
    page or the console, which is shown in the following screenshot:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的ID经过验证后，您将到达IBM云主页面或控制台，如下面的屏幕截图所示：
- en: '![](img/b1a1ced8-b001-4d43-976b-80a13b4cfb21.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b1a1ced8-b001-4d43-976b-80a13b4cfb21.png)'
- en: The **IBM Cloud console** is the user interface that you use to manage all of
    your IBM Cloud resources. When you access the console, you can manage your account,
    log in, access the documentation, access the catalog, view the pricing information,
    get support, or check the status of IBM Cloud components.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**IBM云控制台**是您用来管理所有IBM云资源的用户界面。当您访问控制台时，您可以管理您的账户、登录、访问文档、访问目录、查看定价信息、获取支持或检查IBM云组件的状态。'
- en: After you log in, the **menu bar** contains a Navigation Menu icon and additional
    links, depending on your account type.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 登录后，**菜单栏**包含一个导航菜单图标和根据您的账户类型提供的其他链接。
- en: 'From the console, you can perform the following tasks:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 从控制台，您可以执行以下任务：
- en: Use the Navigation Menu icon to access all existing resources on your dashboard
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用导航菜单图标访问仪表板上的所有现有资源。
- en: Use the Catalog link to create new resources
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用“目录”链接创建新资源。
- en: Use the Docs link to access useful information about IBM Cloud
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用“文档”链接访问有关IBM云的有用信息。
- en: From the Support menu, you can access information about what's new in IBM Cloud,
    the support center, options for adding and viewing tickets, and the status page
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从“支持”菜单中，您可以访问有关IBM云新功能的信息、支持中心、添加和查看工单的选项以及状态页面。
- en: From the Manage menu, you can access your account, billing and usage information,
    and security options
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从“管理”菜单中，您可以访问您的账户、计费和使用信息，以及安全选项。
- en: Press the forward slash key (*/*) on your keyboard to navigate your cursor to
    the search field
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按下键盘上的正斜杠键（/*）将光标导航到搜索字段。
- en: Cloud resources
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云资源
- en: Through the IBM Cloud dashboard or console, you can view and work with **IBM
    Cloud resources** and Cloud Foundry **s**ervice instances. We'll dive deeper into
    these in later chapters, but for now, you can think of a resource as anything
    that can be created, managed, and contained within a resource group. Some examples
    include apps, service instances, container clusters, storage volumes, and virtual
    servers.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 通过IBM云仪表板或控制台，您可以查看和使用**IBM云资源**和Cloud Foundry**服务实例**。我们将在后面的章节中深入了解这些内容，但到目前为止，您可以将资源视为任何可以创建、管理和包含在资源组内的东西。一些例子包括应用程序、服务实例、容器集群、存储卷和虚拟服务器。
- en: 'In the following screenshot, you''ll see the top portion of the console:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下屏幕截图中，您将看到控制台的上半部分：
- en: '![](img/5d4f046f-03fc-4295-939b-48396e209355.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/5d4f046f-03fc-4295-939b-48396e209355.png)'
- en: Rather than walking you through the entire list of functions and features here,
    we are going to focus on the areas of the cloud that will help jumpstart our ML
    project development. The IBM Cloud offers neat developer dashboards (accessible
    from the Navigate Menu icon in the upper left of the console page), each focusing
    on a different area of interest (such as Watson, Security, or Finance) or a digital
    channel (such as Mobile or Web Apps).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是在这里向您展示所有功能和特性的完整列表，我们将专注于有助于启动我们的机器学习项目开发的云领域。IBM云提供了整洁的开发者仪表板（可通过控制台页面左上角的导航菜单图标访问），每个仪表板都专注于不同的兴趣领域（如沃森、安全或金融）或数字渠道（如移动或Web应用）。
- en: 'The menu list of developer dashboards is shown in the following screenshot:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者仪表板的菜单列表如下截图所示：
- en: '![](img/c3614ecd-c1ba-439b-9170-3b3a6d78ae93.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c3614ecd-c1ba-439b-9170-3b3a6d78ae93.png)'
- en: Each developer dashboard provides various starter kits that are applicable to
    the dashboard's focus area, offering a consistent, intuitive workflow, which then
    helps you create a working app solution in minutes.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 每个开发者仪表板都提供适用于仪表板关注区域的启动套件，提供一致、直观的工作流程，这有助于您在几分钟内创建一个可工作的应用程序解决方案。
- en: The IBM Cloud and Watson Machine Learning services
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: IBM 云和 Watson 机器学习服务
- en: 'Selecting Watson from the list of starter kits offered opens the Build with
    Watson page, the upper portion of which is shown in the following screenshot:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 从提供的启动套件列表中选择 Watson 会打开“使用 Watson 构建”页面，其上半部分如下截图所示：
- en: '![](img/3bc3723c-ebf0-42d2-b084-864d4b082a13.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/3bc3723c-ebf0-42d2-b084-864d4b082a13.png)'
- en: 'This page is organized into sections, namely Overview, Starter Kits, Watson
    Services, Developer Resources, and Apps. If you click on Watson Services, then
    Browse Services, the current Watson-related services that are offered are presented
    as panels, as shown in the following screenshot:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 此页面分为几个部分，即概述、启动套件、Watson 服务、开发者资源和应用程序。如果您点击 Watson 服务，然后浏览服务，当前提供的 Watson
    相关服务将作为面板呈现，如下截图所示：
- en: '![](img/8d6f435f-d3b1-422b-9e35-a78c692788cf.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8d6f435f-d3b1-422b-9e35-a78c692788cf.png)'
- en: 'At this point, we need to find a service instance we want to use. To select
    a service offering, you can click on the panel that you are interested in (for
    example, Machine Learning). To make sure that this is the offering you want, you
    can click on Details and read through the service description, including its features
    list and other relevant information (as shown in the following screenshot) before
    clicking on Create:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在此阶段，我们需要找到一个我们想要使用的服务实例。要选择服务提供，您可以点击您感兴趣的面板（例如，机器学习）。为了确保这是您想要的服务，您可以点击“详情”并阅读服务描述，包括其功能列表和其他相关信息（如下截图所示），然后点击“创建”：
- en: '![](img/aaaece5f-e13d-4799-aab9-959404fec576.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/aaaece5f-e13d-4799-aab9-959404fec576.png)'
- en: Want more details? Don't forget to click on the View Docs link on the page.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 想要更多细节？别忘了点击页面上的“查看文档”链接。
- en: Setting up the environment
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置环境
- en: To build Watson-based projects, you'll want to access the IBM Watson Studio.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建基于 Watson 的项目，您需要访问 IBM Watson Studio。
- en: You'll access the IBM Watson Studio from the Cloud Dashboard menu (using the
    URL given in the preceding *Accessing the IBM Cloud* section).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 您将从云仪表板菜单（使用前面 *访问 IBM 云* 部分提供的 URL）访问 IBM Watson Studio。
- en: '**IBM Watson Studio** is an integrated environment designed to make it easy
    to develop, train, and manage models, as well as deploy AI-powered applications.
    You can use the neural network modeler and deep learning experiments in Watson
    Studio to solve the most challenging and computationally intensive problems with
    clarity and ease. You''ll need your IBM ID to set this up.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**IBM Watson Studio** 是一个集成环境，旨在使开发、训练和管理模型以及部署人工智能应用程序变得容易。您可以使用 Watson Studio
    中的神经网络模型器和深度学习实验来解决最具有挑战性和计算密集型的问题，清晰且轻松。您需要您的 IBM ID 来设置此环境。'
- en: 'There are currently three versions of Watson Studio, namely **Cloud**, **Desktop**,
    and **Local**, each offering a solution based on where you want to perform your
    work:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 目前 Watson Studio 有三个版本，分别是 **Cloud**、**Desktop** 和 **Local**，每个版本都提供基于您想要执行工作的地方的解决方案：
- en: '**Watson Studio Cloud**: Your models reside in the IBM public cloud'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Watson Studio Cloud**：您的模型存储在 IBM 公共云中'
- en: '**Watson Studio Desktop**: Your models reside on your desktop'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Watson Studio Desktop**：您的模型存储在您的桌面上'
- en: '**Watson Studio Local**: Your models reside either on your private local area
    network or on a private IBM cloud'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Watson Studio Local**：您的模型存储在您的私有局域网或私有 IBM 云上'
- en: In this book, we will initially focus on Watson Studio Cloud.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将首先关注 Watson Studio Cloud。
- en: Watson Studio Cloud
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Watson Studio Cloud
- en: 'Once the setup is done, you''ll find that the Watson Studio Cloud format is
    similar to other IBM sites we''ve worked with (IBM Watson Analytics and the Cloud
    console, for example):'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦设置完成，您会发现 Watson Studio Cloud 格式与其他我们合作过的 IBM 网站（例如 IBM Watson Analytics 和云控制台）类似：
- en: '![](img/343db473-cedd-4282-a4a8-f5257d4ca820.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/343db473-cedd-4282-a4a8-f5257d4ca820.png)'
- en: All of the versions of Watson Studio provide you with the environment and tools
    to solve your business problems by collaboratively working with data. You can
    choose the tools you need to analyze and visualize data, cleanse and shape data,
    ingest streaming data, or to create, train, and deploy ML models.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 所有版本的 Watson Studio 都为您提供了通过协作处理数据来解决业务问题的环境和工具。您可以选择您需要的工具来分析和可视化数据、清洗和塑形数据、摄取流数据，或者创建、训练和部署机器学习模型。
- en: Watson Studio architecture and layout
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Watson Studio 架构和布局
- en: The architecture of Watson Studio is centered around the concept of a project.
    A project is where you organize your resources and work with data. The most important
    resources in a project include collaborators (your users, categorized by security
    roles), data assets (these point to the data to be used in the project), and various
    analytical assets and tools (where you derive insights from data).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: Watson Studio 的架构围绕项目概念展开。项目是您组织资源并处理数据的地方。项目中最重要的资源包括协作者（您的用户，按安全角色分类）、数据资产（这些指向项目中要使用的数据）以及各种分析资产和工具（您从中提取数据洞察的地方）。
- en: Some interesting tools are provided, which we will touch on later in this book,
    such as the Streams Designer, the Data Refinery, RStudio, and so on. You can also
    bring in data and analytic assets from the IBM Watson Community.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 提供了一些有趣的工具，我们将在本书的后续部分详细介绍，例如 Streams Designer、Data Refinery、RStudio 等。您还可以从
    IBM Watson 社区引入数据和数据分析资产。
- en: 'You''ll find that the Watson Studio main or home page (sometimes referred to
    as a panel rather than a page) is organized nicely into the following sections:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 您会发现 Watson Studio 的主页面或主页（有时被称为面板而不是页面）组织得很好，分为以下部分：
- en: A Get started section (shown in the previous screenshot) where you can click
    on panels to create a (new) project or catalog.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个“入门”部分（如前一个截图所示），您可以点击面板创建（新的）项目或目录。
- en: 'A last or Recently updated projects section where you can see links to the
    projects you have access to or create new projects by clicking on New Project:'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个“最后或最近更新的项目”部分，您可以查看您有权访问的项目链接或通过点击“新建项目”创建新项目：
- en: '![](img/e63c9808-4b30-4869-acdc-a3d327abce94.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/e63c9808-4b30-4869-acdc-a3d327abce94.png)'
- en: 'A Your catalogs section, where you can see the links to the catalogs that you
    have access to; you can also create a new one:'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个“您的目录”部分，您可以查看您有权访问的目录链接；您也可以创建一个新的：
- en: '![](img/78cc392f-93af-4da9-9ccc-1e6b2a1035c6.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/78cc392f-93af-4da9-9ccc-1e6b2a1035c6.png)'
- en: A catalog is where you organize your assets (for example, your data, data connections,
    and analysis) and collaborators.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 目录是您组织资产（例如，您的数据、数据连接和分析）以及协作者的地方。
- en: 'A Watson services section where you can see the list of active services and
    tools you have been using or add a new service:'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个 Watson 服务部分，您可以查看您正在使用或使用过的活跃服务和工具列表，或者添加新的服务：
- en: '![](img/73d00889-7914-46a8-b952-0e0fc767aed6.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/73d00889-7914-46a8-b952-0e0fc767aed6.png)'
- en: 'Other sections include the New in the community section:'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他部分包括“社区新内容”部分：
- en: '![](img/cbc2a56e-e267-4edf-a62f-dff3b321be0d.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/cbc2a56e-e267-4edf-a62f-dff3b321be0d.png)'
- en: 'You can also look at Helpful links:'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您还可以查看“有用的链接”：
- en: '![](img/8d8a7960-6304-4172-ac09-f2b158f1115a.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8d8a7960-6304-4172-ac09-f2b158f1115a.png)'
- en: Watson Studio simplifies the managing of service instances, collaborating with
    teammates, as well as designing, training, and deploying models. This topic is
    about getting set up to work with machine learning in Watson Studio.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Watson Studio 简化了服务实例的管理、与队友协作，以及设计、训练和部署模型。本主题是关于在 Watson Studio 中设置机器学习环境。
- en: 'To get set up to work with Watson Machine Learning without using Watson Studio,
    see this link: [https://dataplatform.cloud.ibm.com/docs/content/analyze-data/ml-setup.html](https://dataplatform.cloud.ibm.com/docs/content/analyze-data/ml-setup.html).'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 要在不使用 Watson Studio 的情况下设置 Watson Machine Learning，请参阅此链接：[https://dataplatform.cloud.ibm.com/docs/content/analyze-data/ml-setup.html](https://dataplatform.cloud.ibm.com/docs/content/analyze-data/ml-setup.html)。
- en: Establishing context
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 建立上下文
- en: 'What we need to do before we set up a project is ask ourselves: do we want
    to create a new project or reuse an existing project? Next, do we want to create
    a new Watson Machine Learning service instance or reuse one we already have?'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们设置项目之前需要做的是问自己：我们是要创建一个新项目还是重用现有项目？接下来，我们是要创建一个新的 Watson Machine Learning
    服务实例还是重用已经拥有的一个？
- en: Setting up a new project
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置新项目
- en: 'Simply put, to review what we already went over, to set up our first new project,
    we need to click on the IBM Watson link in the header area of the main page to
    navigate to the IBM Watson Studio home panel. We will then perform the following
    steps:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，为了回顾我们已经讨论过的内容，为了设置我们的第一个新项目，我们需要点击主页标题区域中的IBM Watson链接，导航到IBM Watson Studio主面板。然后我们将执行以下步骤：
- en: Click on New Project.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“新建项目”。
- en: 'Choose a project type:'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择项目类型：
- en: If you want to train complex neural networks using experiments, choose a *Deep
    Learning* project
  id: totrans-93
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您想使用实验训练复杂的神经网络，请选择*深度学习*项目
- en: For all other machine learning work, choose the Modeler project type
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于所有其他机器学习工作，选择模型器项目类型
- en: If you don't have any of the required services already, such as Watson Machine
    Learning and IBM Cloud Object Storage, new service instances are created.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您还没有任何所需的服务，例如Watson机器学习和IBM云对象存储，将创建新的服务实例。
- en: At this point, we could dig further into each of the administrative areas of
    IBM Watson Studio, but the objective of this book is more outcome oriented and
    hands-on, so perhaps the best next step is to have a look at a small but concrete
    project, which we will do in the next section.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们本可以进一步探讨IBM Watson Studio的每个管理区域，但本书的目标更注重结果导向和动手实践，因此，也许下一步最好的做法是查看一个小而具体的项目，我们将在下一节中这样做。
- en: Helpful key terms related to IBM Watson Machine Learning and IBM Watson Studio
    can be reviewed online at [https://dataplatform.cloud.ibm.com/docs/content/analyze-data/ml-terminology.html](https://dataplatform.cloud.ibm.com/docs/content/analyze-data/ml-terminology.html).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 与IBM Watson机器学习和IBM Watson Studio相关的有用关键词可以在网上查看[https://dataplatform.cloud.ibm.com/docs/content/analyze-data/ml-terminology.html](https://dataplatform.cloud.ibm.com/docs/content/analyze-data/ml-terminology.html)。
- en: Data visualization tutorial
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据可视化教程
- en: Let's get started with a simple project!
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从简单的项目开始吧！
- en: As always, you begin any project with a statement of the project's objectives.
    In this project, the objective is to use a simple text file (`TripRuns.csv`),
    which contains results from a professional driving services organization, to show
    how easy it is to create a simple visual analytics dashboard with IBM Watson Studio.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 和往常一样，你开始任何项目都是从陈述项目目标开始的。在这个项目中，目标是使用一个简单的文本文件（`TripRuns.csv`），该文件包含来自专业驾驶服务组织的成果，来展示如何使用IBM
    Watson Studio轻松创建一个简单的可视化分析仪表板。
- en: 'With an analytics dashboard, you can build sophisticated visualizations of
    analytics results, communicate insights based upon those results on the dashboard,
    and then easily share the dashboard with others. Cognos Dashboard Embedded uses
    the dashboard functionality from IBM Cognos Analytics. You can learn more about
    how to use the dashboard by visiting the following URL: [https://www.ibm.com/support/knowledgecenter/en/SSEP7J_11.0.0/com.ibm.swg.ba.cognos.ug_ca_dshb.doc/wa_dashboard_discoveryset_intro.html](https://www.ibm.com/support/knowledgecenter/en/SSEP7J_11.0.0/com.ibm.swg.ba.cognos.ug_ca_dshb.doc/wa_dashboard_discoveryset_intro.html).'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 使用分析仪表板，您可以构建复杂的分析结果可视化，基于这些结果在仪表板上传达见解，然后轻松与他人共享仪表板。Cognos仪表板嵌入式使用IBM Cognos
    Analytics的仪表板功能。您可以通过访问以下URL了解更多关于如何使用仪表板的信息：[https://www.ibm.com/support/knowledgecenter/en/SSEP7J_11.0.0/com.ibm.swg.ba.cognos.ug_ca_dshb.doc/wa_dashboard_discoveryset_intro.html](https://www.ibm.com/support/knowledgecenter/en/SSEP7J_11.0.0/com.ibm.swg.ba.cognos.ug_ca_dshb.doc/wa_dashboard_discoveryset_intro.html)。
- en: 'Now that we have our project objective stated and clearly in mind, we need
    to follow these step-by-step instructions:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经明确地陈述了项目目标，并铭记在心，我们需要遵循以下逐步指导：
- en: Click on New Project.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“新建项目”。
- en: 'Next, click on the Create a project page. Choose a project starter (required
    services are provisioned automatically. You can add other assets and services
    later). For this example project, we will select Business Analytics by clicking
    on Create Project, as shown in the following screenshot:'
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，点击“创建项目”页面。选择一个项目启动器（所需服务将自动提供。您可以在以后添加其他资产和服务）。对于这个示例项目，我们将通过点击“创建项目”，如图所示来选择业务分析：
- en: '![](img/e149f968-9bb2-4088-885c-f644caa8cefc.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e149f968-9bb2-4088-885c-f644caa8cefc.png)'
- en: 'Next, you need to select a region from the drop-down list where your project
    instance will reside (I''ve selected US South):'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，您需要从下拉列表中选择一个区域，您的项目实例将驻留其中（我选择了美国南部）：
- en: '![](img/13030114-e97b-4bc1-b463-1d2c6dfc883e.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![](img/13030114-e97b-4bc1-b463-1d2c6dfc883e.png)'
- en: 'After clicking on Select, the New project page, which is shown in the following
    screenshot, allows you to provide the appropriate project details before clicking
    on Create:'
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“选择”后，如下面的截图所示的“新项目”页面允许您在点击“创建”之前提供适当的项目详细信息：
- en: '![](img/fef82477-bfcb-49e2-a3e0-bb29642623a0.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/fef82477-bfcb-49e2-a3e0-bb29642623a0.png)'
- en: Enter a name and description under Name and Description. For this example project
    you can leave the project, options and Storage and Cognos Dashboard Embedded information
    as shown in the preceding screenshot.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在“名称”和“描述”下输入名称和描述。对于此示例项目，您可以保留项目、选项和存储以及Cognos仪表板嵌入式信息，如前面的截图所示。
- en: Once the project is created, we'll have a workspace where we can organize the
    assets that the project will use. There are many assets (data, collaborators,
    and analytic tools), but we need to start with the data. To load data into our
    project workspace, we can use either a direct database connector or simply drag
    and drop a file onto the landing zone (you can also browse to your file).
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦创建项目，我们将有一个工作空间，我们可以组织项目将使用的资产。有许多资产（数据、协作者和分析工具），但我们需要从数据开始。要将数据加载到我们的项目工作空间中，我们可以使用直接数据库连接器，或者简单地拖放文件到着陆区（您也可以浏览到您的文件）。
- en: 'For our simple example, we are using a text file as our data source, so in
    the upper right of the project workspace page, you can click on the **Find and
    add data** icon, as shown in the following screenshot:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们的简单示例，我们使用文本文件作为数据源，因此您可以在项目工作空间页面右上角点击**查找并添加数据**图标，如下面的截图所示：
- en: '![](img/06df300f-2767-4654-8f93-70cd427e9c7f.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/06df300f-2767-4654-8f93-70cd427e9c7f.png)'
- en: 'From there, you can click on Load and browse to locate and select the file
    that you want to use in the project (ours is `TripRuns.csv`). After the file has
    loaded, you then click on Files and you should see the file listed and ready to
    use:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 从那里，您可以在页面上点击“加载”，浏览以定位并选择您要在项目中使用的文件（我们的文件是`TripRuns.csv`）。文件加载后，然后点击“文件”，您应该会看到文件列出并准备好使用：
- en: '![](img/f302b742-35a0-4100-a489-4a7860c746ce.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/f302b742-35a0-4100-a489-4a7860c746ce.png)'
- en: 'Now that we have some data to work with, we can click on the menu selection
    Add to project, and then select Dashboard:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有一些数据可以处理，我们可以点击菜单选择“添加到项目”，然后选择“仪表板”：
- en: '![](img/8a912a5f-fcc3-4c14-b394-eb4cf4ef2b87.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8a912a5f-fcc3-4c14-b394-eb4cf4ef2b87.png)'
- en: 'After you select Dashboard, you''ll have to provide a name and description
    under Name and Description, and then click on Save:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在您选择仪表板后，您需要在“名称”和“描述”下提供名称和描述，然后点击保存：
- en: '![](img/a663e843-131c-4dd6-9e77-9b6788404816.png)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/a663e843-131c-4dd6-9e77-9b6788404816.png)'
- en: 'After IBM Watson sets up the new dashboard for your project, you can customize
    it, starting with its general layout. You can start by selecting a preformatted
    template:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在IBM Watson为您的新项目设置仪表板后，您可以自定义它，从其一般布局开始。您可以从选择预格式化的模板开始：
- en: '![](img/6201a307-7e86-43e4-82e6-44477c094435.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/6201a307-7e86-43e4-82e6-44477c094435.png)'
- en: 'Once you select a template (I selected Tabbed and Freeform), you''ll find yourself
    on the dashboard canvas (shown in the following screenshot), where we can design
    your dashboard:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您选择了模板（我选择了标签页和自由格式），您将发现自己处于仪表板画布上（如下面的截图所示），在那里我们可以设计您的仪表板：
- en: '![](img/d3e69e1d-488c-4a12-b12e-d3dffc5e91c0.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/d3e69e1d-488c-4a12-b12e-d3dffc5e91c0.png)'
- en: 'Next, click on the + icon near Selected sources in the upper left-hand corner
    of the page:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，点击页面左上角“所选来源”附近的加号图标：
- en: '![](img/be1c6dfc-ff10-4145-93aa-64f513e68b10.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/be1c6dfc-ff10-4145-93aa-64f513e68b10.png)'
- en: 'After clicking the + icon, you can then select the `TripRuns.csv` data asset
    that we previously added to our project:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 点击加号图标后，您可以选择我们之前添加到项目中的`TripRuns.csv`数据资产：
- en: '![](img/78717f73-13de-4ebc-abb8-75a1b8019c1f.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/78717f73-13de-4ebc-abb8-75a1b8019c1f.png)'
- en: If you're wondering what Connections is, that is where you would define any
    data assets that are in the form of a direct connection to a database or other
    source. A **connection asset** contains the information that's required to create
    a connection to a data source. You create connections to IBM (or other) cloud
    services and on-premises databases.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想知道什么是连接，那将是您定义任何以直接连接到数据库或其他形式的数据资产的地方。**连接资产**包含创建数据源连接所需的信息。您创建到IBM（或其他）云服务和本地数据库的连接。
- en: 'After selecting our data asset, it should show up, as shown in the following
    screenshot. Now we are ready to proceed with constructing our dashboard:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择我们的数据资产后，它应该会显示出来，如下面的截图所示。现在我们准备开始构建我们的仪表板：
- en: '![](img/ce14d935-ade3-4dd9-bfbe-319eccb15d7b.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/ce14d935-ade3-4dd9-bfbe-319eccb15d7b.png)'
- en: 'When you hover over the eye icon next to a data asset, you will notice that
    Watson Studio gives you the option of doing a quick review of the data asset just
    by clicking on the eye icon. This comes in handy when working with multiple data
    assets, as shown in the following screenshot:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 当你悬停在数据资产旁边的眼睛图标上时，你会注意到Watson Studio会给你一个选项，只需点击眼睛图标就可以快速查看数据资产。当处理多个数据资产时，这非常有用，如下面的截图所示：
- en: '![](img/bed41ecc-d80e-4eb3-bb50-32732951220a.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/bed41ecc-d80e-4eb3-bb50-32732951220a.png)'
- en: 'Since we are ready to proceed, we can just click on our data asset name (rather
    than the eye icon) and then click the button at the bottom right of the page with
    the caption Select. The dashboard canvas page is displayed once more. Notice that
    the page is split into two sections, as shown in the following screenshot:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经准备好继续，我们只需点击我们的数据资产名称（而不是眼睛图标），然后点击页面右下角的带有标题“选择”的按钮。仪表板画布页面再次显示。请注意，页面分为两个部分，如下面的截图所示：
- en: '![](img/945dfa46-4e83-430c-8696-25a2b8b24ecb.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/945dfa46-4e83-430c-8696-25a2b8b24ecb.png)'
- en: 'On the right is the drawing space or canvas and on the left is the menu pane,
    which consists of three icons: Select sources, Visualizations, and Widgets. We
    have already set up our data source, so let''s click on Visualizations. The visualization
    selector is displayed, where you can select the type of visualization that you
    want to use on your analytics dashboard:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 右边是绘图空间或画布，左边是菜单面板，它由三个图标组成：选择来源、可视化、和部件。我们已经设置了我们的数据源，所以让我们点击可视化。可视化选择器会显示出来，在那里你可以选择你想要在分析仪表板上使用的可视化类型：
- en: '![](img/68093369-cef4-4207-9072-395bbafafff7.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/68093369-cef4-4207-9072-395bbafafff7.png)'
- en: 'To keep this example simple, we just chose Bar as the visualization type by
    clicking on the Bar icon. A Build your visualization template will be added to
    your canvas, as shown in the following screenshot:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使这个例子简单，我们只是通过点击条形图标选择了条形作为可视化类型。一个构建你的可视化模板将被添加到你的画布上，如下面的截图所示：
- en: '![](img/8dfbeb84-1b97-4aca-9a20-d8060d1bfe7b.png)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/8dfbeb84-1b97-4aca-9a20-d8060d1bfe7b.png)'
- en: From there, we can drag and drop columns of data into the desired visualization
    parameters, such as Bars and Length. Note that the required parameters are denoted
    by a red asterisk.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 从那里，我们可以将数据列拖放到所需的可视化参数中，例如条形和长度。请注意，必需的参数由红色星号标注。
- en: 'As with most Watson visualization interfaces, as you add or remove the parameter
    values, the visualization is updated in real time:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数Watson可视化界面一样，当你添加或删除参数值时，可视化会实时更新：
- en: '![](img/bd35bdc5-90d7-43b8-8d5a-2930a8e9a307.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![截图](img/bd35bdc5-90d7-43b8-8d5a-2930a8e9a307.png)'
- en: Once you are satisfied with your visualization, you can click the Save icon
    (located on the dashboard action bar) to save your dashboard. The dashboard that
    you have created is listed in the Dashboards section on the project's Assets page.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对你的可视化满意，你可以点击保存图标（位于仪表板操作栏上）来保存你的仪表板。你创建的仪表板会列在项目“资产”页面上的仪表板部分。
- en: 'From the dashboard action bar, you are able to do the following tasks:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 从仪表板操作栏，你可以执行以下任务：
- en: Download the dashboard as a JSON file
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将仪表板作为JSON文件下载
- en: Create a permanent dashboard URL to share with others
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个永久仪表板URL与他人分享
- en: Undo/redo actions that have been performed on the dashboard
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 撤销/重做在仪表板上执行的操作
- en: Save the dashboard
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保存仪表板
- en: Add/remove widget connections
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加/删除小部件连接
- en: Change dashboard properties, such as colors
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更改仪表板属性，例如颜色
- en: View your dashboard details, such as name and description, or choose an alternate
    Cognos Dashboard Embedded service instance if multiple services are associated
    with the project
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看仪表板详细信息，例如名称和描述，或者选择与项目关联的多个服务中的一个Cognos Dashboard嵌入式服务实例
- en: Find resources in the community, for example, useful datasets
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在社区中查找资源，例如，有用的数据集
- en: Summary
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we got started by introducing the IBM Cloud environment and
    how to access it for the first time. In addition, we used the IBM Watson console
    to illustrate how a project is created.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们首先介绍了IBM云环境以及如何首次访问它。此外，我们使用IBM Watson控制台来说明如何创建项目。
- en: Finally, we reviewed tasks such as adding a new dataset asset to a project and
    creating a simple analytics dashboard with our data in minutes, without any need
    for programming.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们回顾了添加新的数据集资产到项目以及用我们的数据在几分钟内创建一个简单的分析仪表板等任务，无需任何编程。
- en: In the next chapter, we will look into feature extraction.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章，我们将探讨特征提取。
