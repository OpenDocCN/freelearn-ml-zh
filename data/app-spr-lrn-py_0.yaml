- en: 'The code bundle for this book is also hosted on GitHub at: [https://github.com/TrainingByPackt/Applied-Supervised-Learning-with-Python](https://github.com/TrainingByPackt/Applied-Supervised-Learning-with-Python).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在 GitHub 上，地址为：[https://github.com/TrainingByPackt/Applied-Supervised-Learning-with-Python](https://github.com/TrainingByPackt/Applied-Supervised-Learning-with-Python)。
- en: We also have other code bundles from our rich catalog of books and videos available
    at https://github.com/PacktPublishing/. Check them out!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供其他代码包，来自我们丰富的书籍和视频目录，地址为 https://github.com/PacktPublishing/。快来看看吧！
