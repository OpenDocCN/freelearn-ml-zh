- en: '*Preface*'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*前言*'
- en: About
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于
- en: This section briefly introduces the authors, what this book covers, the technical
    skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要介绍了作者、本书内容、你需要掌握的技术技能，以及完成所有活动和练习所需的硬件和软件要求。
- en: About the Book
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: Machine learning—the ability of a machine to give correct answers based on input
    data—has revolutionized the way we do business. Applied Supervised Learning with
    Python provides a rich understanding of how you can apply machine learning techniques
    to your data science projects using Python. You'll explore Jupyter notebooks,
    a technology that's widely used in academic and commercial circles with support
    for running inline code.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习——机器基于输入数据给出正确答案的能力——彻底改变了我们做生意的方式。《应用Python监督学习》提供了如何将机器学习技术应用于你的数据科学项目的丰富理解。你将探索Jupyter笔记本，一种在学术界和商业圈广泛使用的技术，支持运行内联代码。
- en: With the help of fun examples, you'll gain experience working on the Python
    machine learning toolkit—from performing basic data cleaning and processing to
    working with a range of regression and classification algorithms. Once you've
    grasped the basics, you'll learn how to build and train your own models using
    advanced techniques such as decision trees, ensemble modeling, validation, and
    error metrics. You'll also learn data visualization techniques using powerful
    Python libraries such as Matplotlib and Seaborn.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在有趣的示例帮助下，你将获得使用Python机器学习工具包的经验——从执行基本的数据清理和处理，到使用多种回归和分类算法。掌握基础后，你将学习如何使用决策树、集成建模、验证和误差指标等高级技术来构建和训练自己的模型。你还将学习如何使用强大的Python库，如Matplotlib和Seaborn，进行数据可视化。
- en: This book also covers ensemble modeling and random forest classifiers, along
    with other methods for combining results from multiple models, and concludes by
    delving into cross-validation to test your algorithm and check how well the model
    works on unseen data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还涵盖了集成建模和随机森林分类器，以及结合多个模型结果的其他方法，最后深入探讨了交叉验证，用于测试你的算法并检查模型在未见数据上的表现。
- en: By the end of this book, you'll be equipped to not only work with machine learning
    algorithms, but also be able to create some of your own!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你不仅将能够使用机器学习算法，还将能够创建你自己的算法！
- en: About the Authors
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Benjamin Johnston** is a senior data scientist for one of the world''s leading
    data-driven medtech companies and is involved in the development of innovative
    digital solutions throughout the entire product development pathway, from problem
    definition, to solution research and development, through to final deployment.
    He is currently completing his PhD in machine learning, specializing in image
    processing and deep convolutional neural networks. He has more than 10 years''
    experience in medical device design and development, working in a variety of technical
    roles and holds first-class honors bachelor''s degrees in both engineering and
    medical science from the University of Sydney, Australia.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**本杰明·约翰斯顿**是全球领先的以数据驱动的医疗科技公司之一的高级数据科学家，参与从问题定义、解决方案研发到最终部署的整个产品开发过程中创新数字解决方案的开发。他目前正在攻读机器学习博士学位，专注于图像处理和深度卷积神经网络。他在医疗设备设计与开发方面拥有超过10年的经验，曾在多个技术岗位工作，并获得澳大利亚悉尼大学的工程学与医学科学的双学士学位，并且均为一等荣誉学位。'
- en: '**Ishita Mathur** has worked as a data scientist for 2.5 years with product-based
    start-ups working with business concerns in various domains and formulating them
    as technical problems that can be solved using data and machine learning. Her
    current work at GO-JEK involves the end-to-end development of machine learning
    projects, by working as part of a product team on defining, prototyping, and implementing
    data science models within the product. She completed her masters'' degree in
    high-performance computing with data science at the University of Edinburgh, UK,
    and her bachelor''s degree with honors in physics at St. Stephen''s College, Delhi.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**伊希塔·马图尔**在数据科学领域有2.5年的工作经验，曾在面向产品的初创公司工作，解决来自各个领域的业务问题，并将这些问题转化为可以通过数据和机器学习解决的技术问题。她目前在GO-JEK的工作涉及机器学习项目的端到端开发，作为产品团队的一员，定义、原型设计并在产品中实现数据科学模型。她在英国爱丁堡大学完成了高性能计算与数据科学的硕士学位，并在德里圣斯蒂芬学院获得了物理学的荣誉学士学位。'
- en: Objectives
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 目标
- en: Understand the concept of supervised learning and its applications
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解监督学习的概念及其应用
- en: Implement common supervised learning algorithms using machine learning Python
    libraries
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用机器学习 Python 库实现常见的监督学习算法
- en: Validate models using the k-fold technique
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 k 折交叉验证技术验证模型
- en: Build your models with decision trees to get results effortlessly
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用决策树构建模型，轻松获得结果
- en: Use ensemble modeling techniques to improve the performance of your model
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用集成模型技术提高模型的性能
- en: Apply a variety of metrics to compare machine learning models
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用多种度量标准比较机器学习模型
- en: Audience
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 受众
- en: '*Applied Supervised Learning with Python* is for you if you want to gain a
    solid understanding of machine learning using Python. It''ll help if you have
    some experience in any functional or object-oriented language and a basic understanding
    of Python libraries and expressions, such as arrays and dictionaries.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用 Python 的应用监督学习* 适合那些想要通过 Python 深入理解机器学习的人。如果你有任何函数式或面向对象编程语言的经验，并对 Python
    的库和表达式（如数组和字典）有基本了解，将对你有帮助。'
- en: Approach
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法
- en: '*Applied Supervised Learning with Python* takes a hands-on approach toward
    understanding supervised learning with Python. It contains multiple activities
    that use real-life business scenarios for you to practice and apply your new skills
    in a highly relevant context.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用 Python 的应用监督学习* 采用实践性的方法，帮助理解如何使用 Python 进行监督学习。它包含多个活动，使用实际的商业场景，帮助你在高度相关的环境中练习和应用新技能。'
- en: Hardware Requirements
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 硬件要求
- en: 'For an optimal student experience, we recommend the following hardware configuration:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得最佳的学习体验，我们推荐以下硬件配置：
- en: 'Processor: Dual Core or better'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理器：双核或更高
- en: 'Memory: 4 GB RAM'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存：4 GB RAM
- en: 'Hard disk: 10 GB available space'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬盘：10 GB 可用空间
- en: Internet connection
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络连接
- en: Software Requirements
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 软件要求
- en: 'You''ll also need the following software installed in advance:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要预先安装以下软件：
- en: 'Any of the following operating systems:'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下操作系统中的任何一个：
- en: Windows 7 SP1 32/64-bit, Windows 8.1 32/64-bit, or Windows 10 32/64-bit
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Windows 7 SP1 32/64 位，Windows 8.1 32/64 位，或 Windows 10 32/64 位
- en: Ubuntu 14.04 or later
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Ubuntu 14.04 或更高版本
- en: macOS Sierra or later
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: macOS Sierra 或更高版本
- en: 'Browser: Google Chrome or Mozilla Firefox'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览器：Google Chrome 或 Mozilla Firefox
- en: Anaconda
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Anaconda
- en: Conventions
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 约定
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "This
    can be easily verified using Python''s built-in `type` function."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 书中出现的代码字、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 用户名均按如下方式展示：“可以通过 Python
    内建的 `type` 函数轻松验证这一点。”
- en: 'A block of code is set as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码如下所示：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "Click
    on the **Untitled** text and a popup will appear allowing you to rename the notebook."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，文本中会这样出现：“点击 **Untitled** 文本，弹出框将允许你重命名该笔记本。”
- en: Installation and Setup
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装与设置
- en: Jupyter notebooks are available once you install Anaconda on your system. Anaconda
    can be installed for Windows systems using the steps available at [https://docs.anaconda.com/anaconda/install/windows/](https://docs.anaconda.com/anaconda/install/windows/).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 Anaconda 后，可以使用 Jupyter notebooks。可以通过[https://docs.anaconda.com/anaconda/install/windows/](https://docs.anaconda.com/anaconda/install/windows/)上的步骤，在
    Windows 系统上安装 Anaconda。
- en: For other systems, navigate to the respective installation guide from [https://docs.anaconda.com/anaconda/install/](https://docs.anaconda.com/anaconda/install/).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他系统，请从[https://docs.anaconda.com/anaconda/install/](https://docs.anaconda.com/anaconda/install/)导航到相应的安装指南。
- en: Installing the Code Bundle
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装代码包
- en: Copy the code bundle for the book to the `C:/Code` folder.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 将书中的代码包复制到 `C:/Code` 文件夹中。
