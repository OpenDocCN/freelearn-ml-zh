- en: Section 1 – Introduction to Graph Machine Learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节 – 图机器学习简介
- en: In this section, the reader will get a brief introduction to graph machine learning,
    showing the potential of graphs combined with the right machine learning algorithms.
    Moreover, a general overview of graph theory and Python libraries is provided
    in order to allow the reader to deal with (that is, create, modify, and plot)
    graph data structures.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，读者将简要了解图机器学习，展示结合适当的机器学习算法的图潜力。此外，还提供了一个关于图理论和Python库的概述，以便读者能够处理（即创建、修改和绘制）图数据结构。
