- en: Conventions used
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    (X) handles. Here is an example: “Besides the rating matrix `data`, we also record
    the `movie ID` to column index mapping.”'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter（X）用户名。例如：“除了评分矩阵`data`，我们还记录了`movie
    ID`到列索引的映射。”'
- en: 'A block of REPL code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: REPL 代码块设置如下：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any output from the code will appear like this:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 代码输出将如下所示：
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: “There are three types of classification based on the possibility
    of class output—**binary**, **multiclass**, and **multi-label classification**.”'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上显示的单词。例如，菜单或对话框中的单词会以这种方式显示在文本中。以下是一个例子：“根据类输出的可能性，有三种类型的分类——**二分类**、**多分类**和**多标签分类**。”'
- en: Warnings or important notes appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以这种方式显示。
