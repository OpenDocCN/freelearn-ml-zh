- en: This section is a refresher on basic machine learning concepts and an introduction
    to ensemble learning. We will have an overview of machine learning and various
    concepts pertaining to it, such as train and test sets, supervised and unsupervised
    learning, and more. We will also learn about the concept of ensemble learning.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节回顾了基本的机器学习概念，并介绍了集成学习。我们将概述机器学习及其相关概念，例如训练集和测试集、监督学习与非监督学习等。我们还将学习集成学习的概念。
