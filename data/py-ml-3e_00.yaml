- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Through exposure to the news and social media, you are probably very familiar
    with the fact that machine learning has become one of the most exciting technologies
    of our time. Large companies, such as Google, Facebook, Apple, Amazon, and IBM,
    heavily invest in machine learning research and applications for good reason.
    While it may seem that machine learning has become the buzzword of our age, it
    is certainly not just hype. This exciting field opens up the way to new possibilities
    and has become indispensable to our daily lives. Think about talking to the voice
    assistant on our smartphones, recommending the right product for our customers,
    preventing credit card fraud, filtering out spam from our email inboxes, and detecting
    and diagnosing medical diseases; the list goes on and on.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 通过新闻和社交媒体的曝光，你可能已经非常熟悉机器学习成为我们时代最令人兴奋的技术之一这一事实。大公司，如谷歌、脸书、苹果、亚马逊和 IBM，之所以大量投资机器学习研究和应用，是有充分理由的。虽然看起来机器学习已经成为我们时代的流行词汇，但它绝不是空洞的炒作。这个令人兴奋的领域打开了新的可能性，已经成为我们日常生活中不可或缺的一部分。想一想我们与智能手机语音助手的对话、为客户推荐合适的产品、预防信用卡欺诈、从电子邮件收件箱中过滤垃圾邮件，以及检测和诊断医疗疾病；这只是其中的一部分。
- en: Get started with machine learning
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始机器学习之旅
- en: If you want to become a machine learning practitioner or a better problem solver,
    or maybe you are even considering a career in machine learning research, then
    this book is for you! For a novice, the theoretical concepts behind machine learning
    can be quite overwhelming, but the many practical books that have been published
    in recent years will help you to get started in machine learning by implementing
    powerful learning algorithms.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想成为一名机器学习从业者，或者成为一个更优秀的解决问题者，或者也许你正在考虑从事机器学习研究的职业，那么这本书就是为你准备的！对于初学者来说，机器学习背后的理论概念可能会让人感到有些不知所措，但近年来出版的许多实践性书籍将帮助你通过实现强大的学习算法来入门机器学习。
- en: Practice and theory
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实践与理论
- en: Being exposed to practical code examples and working through example applications
    of machine learning are great ways to dive into this field. Also, concrete examples
    help to illustrate the broader concepts by putting the learned material directly
    into action. However, remember that with great power comes great responsibility!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过接触实际的代码示例并处理机器学习的应用实例，是进入这一领域的绝佳方式。此外，具体示例通过将学到的材料付诸实践，帮助阐明更广泛的概念。然而，请记住，强大的能力伴随着巨大的责任！
- en: In addition to offering hands-on experience with machine learning using the
    Python programming language and Python-based machine learning libraries, this
    book introduces the mathematical concepts behind machine learning algorithms,
    which are essential for using machine learning successfully. Thus, this book is
    different from a purely practical book; this is a book that discusses the necessary
    details regarding machine learning concepts and offers intuitive, yet informative,
    explanations on how machine learning algorithms work, how to use them, and, most
    importantly, how to avoid the most common pitfalls.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书除了提供使用 Python 编程语言和基于 Python 的机器学习库进行机器学习的实践经验外，还介绍了机器学习算法背后的数学概念，这些概念对于成功使用机器学习至关重要。因此，这本书不同于纯粹的实践书籍；这是一本讨论机器学习概念的必要细节，并提供直观、且信息丰富的解释，讲解机器学习算法如何工作，如何使用它们，最重要的是，如何避免最常见的陷阱。
- en: Why Python?
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么选择 Python？
- en: 'Before we dive deeper into the machine learning field, let''s answer your most
    important question: "Why Python?" The answer is simple: it is powerful, yet very
    accessible. Python has become the most popular programming language for data science
    because it allows us to forget the tedious parts of programming and offers us
    an environment where we can quickly jot down our ideas and put concepts directly
    into action.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入探讨机器学习领域之前，让我们先回答你最重要的问题：“为什么选择 Python？”答案很简单：它既强大又易于上手。Python 已经成为数据科学领域最流行的编程语言，因为它让我们可以忽略编程中的繁琐部分，提供了一个快速记录想法并将概念直接付诸实践的环境。
- en: Explore the machine learning field
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 探索机器学习领域
- en: If you type "machine learning" as a search term into Google Scholar, it will
    return an overwhelmingly large number—3,250,000 publications. Of course, we cannot
    discuss all the nitty-gritty details of all the different algorithms and applications
    that have emerged in the last 60 years. However, in this book, we will embark
    on an exciting journey, covering all the essential topics and concepts to give
    you a head start in this field. If you find that your thirst for knowledge is
    not satisfied, you can use the many useful resources that this book references
    to follow up on the essential breakthroughs in this field.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在Google Scholar中输入“机器学习”作为搜索词，它将返回一个压倒性的大数字——3,250,000篇文献。当然，我们无法讨论过去60年里所有不同算法和应用的细节。但是，在本书中，我们将踏上一段激动人心的旅程，涵盖所有必要的主题和概念，帮助你在这一领域获得领先地位。如果你发现自己的求知欲尚未得到满足，可以利用本书中提到的许多有用资源，进一步了解这一领域的重大突破。
- en: We, the authors, can truly say that the study of machine learning made us better
    scientists, thinkers, and problem solvers. In this book, we want to share this
    knowledge with you. Knowledge is gained by learning, the key to this is enthusiasm,
    and the real mastery of skills can only be achieved through practice.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们，作为作者，真的可以说，学习机器学习使我们成为了更好的科学家、更好的思考者和更好的问题解决者。在这本书中，我们希望与您分享这些知识。知识通过学习获得，关键在于热情，而真正的技能掌握只能通过实践来实现。
- en: The road ahead may be bumpy on occasions, and some topics may be more challenging
    than others, but we hope that you will embrace this opportunity and focus on the
    reward. Remember that we are on this journey together, and throughout this book,
    we will add many powerful techniques to your arsenal that will help you to solve
    even the toughest problems the data-driven way.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 前路可能会有些崎岖，一些话题可能比其他话题更具挑战性，但我们希望你能够接受这一挑战，并专注于最终的回报。记住，我们在这段旅程中一起同行，在本书的过程中，我们将为你的工具库添加许多强大的技术，帮助你以数据驱动的方式解决即使是最棘手的问题。
- en: Who this book is for
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者对象
- en: If you have already studied machine learning theory in detail, this book will
    show you how to put your knowledge into practice. If you have used machine learning
    techniques before and want to gain more insight into how machine learning actually
    works, this book is also for you.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经详细学习过机器学习理论，本书将向你展示如何将你的知识付诸实践。如果你之前使用过机器学习技术，并希望深入了解机器学习如何真正工作的，这本书也适合你。
- en: Don't worry if you are completely new to the machine learning field; you have
    even more reason to be excited! This is a promise that machine learning will change
    the way you think about the problems you want to solve and show you how to tackle
    them by unlocking the power of data. If you want to find out how to use Python
    to start answering critical questions about your data, pick up *Python Machine
    Learning*. Whether you want to start from scratch or extend your data science
    knowledge, this is an essential and unmissable resource.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是机器学习领域的完全新手，别担心，你更有理由感到兴奋！本书承诺，机器学习将改变你对待你想解决问题的思维方式，并通过解锁数据的力量，向你展示如何应对这些问题。如果你想了解如何使用Python来开始回答数据中的关键问题，那就拿起*Python机器学习*这本书吧。无论你是从零开始，还是想扩展你的数据科学知识，这是一本必不可少且不容错过的资源。
- en: What this book covers
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: '*Chapter 1*, *Giving Computers the Ability to Learn from Data*, introduces
    the main subareas of machine learning used to tackle various problem tasks. In
    addition, it discusses the essential steps for creating a typical machine learning
    model-building pipeline that will guide us through the following chapters.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*让计算机通过数据学习*，介绍了用于解决各种问题任务的机器学习的主要子领域。此外，它还讨论了创建典型机器学习模型构建管道的基本步骤，这将引导我们进入后续章节。'
- en: '*Chapter 2*, *Training Simple Machine Learning Algorithms for Classification*,
    goes back to the origin of machine learning and introduces binary perceptron classifiers
    and adaptive linear neurons. This chapter is a gentle introduction to the fundamentals
    of pattern classification and focuses on the interplay of optimization algorithms
    and machine learning.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*训练简单的机器学习分类算法*，回顾了机器学习的起源，并介绍了二元感知器分类器和自适应线性神经元。本章是对模式分类基本原理的温和介绍，重点讨论优化算法与机器学习之间的相互作用。'
- en: '*Chapter 3*, *A Tour of Machine Learning Classifiers Using scikit-learn*, describes
    the essential machine learning algorithms for classification and provides practical
    examples using one of the most popular and comprehensive open source machine learning
    libraries, scikit-learn.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*使用 scikit-learn 探索机器学习分类器*，介绍了分类的基本机器学习算法，并通过一个非常流行和全面的开源机器学习库——scikit-learn，提供了实际案例。'
- en: '*Chapter 4*, *Building Good Training Datasets – Data Preprocessing*, discusses
    how to deal with the most common problems in unprocessed datasets, such as missing
    data. It also discusses several approaches to identify the most informative features
    in datasets and how to prepare variables of different types as proper inputs for
    machine learning algorithms.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*构建良好的训练数据集 – 数据预处理*，讨论了如何处理未处理数据集中的常见问题，如缺失数据。它还讨论了几种方法，用于识别数据集中的最具信息量的特征，并如何将不同类型的变量准备好作为机器学习算法的输入。'
- en: '*Chapter 5*, *Compressing Data via Dimensionality Reduction*, describes the
    essential techniques to reduce the number of features in a dataset to smaller
    sets, while retaining most of their useful and discriminatory information. It
    also discusses the standard approach to dimensionality reduction via principal
    component analysis and compares it to supervised and nonlinear transformation
    techniques.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*通过降维压缩数据*，描述了减少数据集特征数目至较小集的基本技术，同时保留大部分有用的和具有辨别力的信息。它还讨论了通过主成分分析进行降维的标准方法，并将其与监督式和非线性变换技术进行比较。'
- en: '*Chapter 6*, *Learning Best Practices for Model Evaluation and Hyperparameter
    Tuning*, discusses the dos and don''ts for estimating the performance of predictive
    models. Moreover, it discusses different metrics for measuring the performance
    of our models and techniques for fine-tuning machine learning algorithms.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*模型评估和超参数调优的最佳实践学习*，讨论了预测模型性能评估的注意事项和禁忌。此外，还讨论了用于衡量模型性能的不同指标，以及微调机器学习算法的技术。'
- en: '*Chapter 7*, *Combining Different Models for Ensemble Learning*, introduces
    the different concepts of combining multiple learning algorithms effectively.
    It explores how to build ensembles of experts to overcome the weaknesses of individual
    learners, resulting in more accurate and reliable predictions.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*将不同模型结合进行集成学习*，介绍了有效地组合多个学习算法的不同概念。它探讨了如何建立专家集成，以克服单个学习者的弱点，从而实现更准确、更可靠的预测。'
- en: '*Chapter 8*, *Applying Machine Learning to Sentiment Analysis*, discusses the
    essential steps for transforming textual data into meaningful representations
    for machine learning algorithms to predict the opinions of people based on their
    writing.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*将机器学习应用于情感分析*，讨论了将文本数据转换为机器学习算法可以预测人们基于其写作所表达意见的有意义表示的基本步骤。'
- en: '*Chapter 9*, *Embedding a Machine Learning Model into a Web Application*, continues
    with the predictive model from the previous chapter and walks through the essential
    steps of developing web applications with embedded machine learning models.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*将机器学习模型嵌入到 Web 应用程序中*，延续上一章的预测模型，详细讲解了将嵌入机器学习模型的 Web 应用程序开发的必要步骤。'
- en: '*Chapter 10*, *Predicting Continuous Target Variables with Regression Analysis*,
    discusses the essential techniques for modeling linear relationships between target
    and response variables to make predictions on a continuous scale. After introducing
    different linear models, it also talks about polynomial regression and tree-based
    approaches.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*使用回归分析预测连续目标变量*，讨论了建模目标与响应变量之间线性关系的基本技术，以便在连续尺度上进行预测。在介绍不同的线性模型后，还讨论了多项式回归和基于树的方法。'
- en: '*Chapter 11*, *Working with Unlabeled Data – Clustering Analysis*, shifts the
    focus to a different subarea of machine learning, unsupervised learning. It covers
    algorithms from three fundamental families of clustering algorithms that find
    groups of objects that share a certain degree of similarity.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*处理无标签数据 – 聚类分析*，将重点转向机器学习的另一个子领域——无监督学习。它介绍了来自三大基本聚类算法家族的算法，这些算法用于寻找具有某种相似度的对象组。'
- en: '*Chapter 12*, *Implementing a Multilayer Artificial Neural Network from Scratch*,
    extends the concept of gradient-based optimization, which we first introduced
    in *Chapter 2*, *Training Simple Machine Learning Algorithms for Classification*.
    In this chapter, we will build powerful, multilayer **neural networks** (**NNs**)
    based on the popular backpropagation algorithm in Python.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*从零开始实现多层人工神经网络*，扩展了我们在*第2章*，*训练简单的机器学习分类算法*中首次介绍的基于梯度的优化概念。本章将使用流行的反向传播算法，在Python中构建强大的多层**神经网络**（**NNs**）。'
- en: '*Chapter 13*, *Parallelizing Neural Network Training with TensorFlow*, builds
    upon the knowledge from the previous chapter to provide a practical guide for
    training NNs more efficiently. The focus of this chapter is on TensorFlow 2.0,
    an open source Python library that allows us to utilize multiple cores of modern
    graphics processing units (GPUs) and construct deep NNs from common building blocks
    via the user-friendly Keras API.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*使用TensorFlow并行化神经网络训练*，在上一章的基础上，提供了一个实践指南，帮助我们更高效地训练神经网络。本章的重点是TensorFlow
    2.0，这是一个开源Python库，允许我们利用现代图形处理单元（GPU）的多个核心，并通过用户友好的Keras API构建深度神经网络。'
- en: '*Chapter 14*, *Going Deeper – The Mechanics of TensorFlow*, picks up where
    the previous chapter left off and introduces the more advanced concepts and functionality
    of TensorFlow 2.0\. TensorFlow is an extraordinarily vast and sophisticated library,
    and this chapter walks through concepts such as compiling code into a static graph
    for faster execution and defining trainable model parameters. In addition, this
    chapter provides additional hands-on experience of training deep neural networks
    using TensorFlow''s Keras API, as well as TensorFlow''s pre-made Estimators.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*更深层次探讨——TensorFlow的机制*，接续上一章，介绍了TensorFlow 2.0的更高级概念和功能。TensorFlow是一个极为庞大且复杂的库，本章将讲解如何将代码编译为静态图以加速执行，以及如何定义可训练的模型参数。此外，本章还提供了更多关于使用TensorFlow的Keras
    API训练深度神经网络的实践经验，以及TensorFlow预先构建的估计器。'
- en: '*Chapter 15*, *Classifying Images with Deep Convolutional Neural Networks*,
    introduces **convolutional neural networks** (**CNNs**). A CNN represents a particular
    type of deep NN architecture that is particularly well suited for image datasets.
    Due to their superior performance compared to traditional approaches, CNNs are
    now widely used in computer vision to achieve state-of-the-art results for various
    image recognition tasks. Throughout this chapter, you will learn how convolutional
    layers can be used as powerful feature extractors for image classification.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*使用深度卷积神经网络进行图像分类*，介绍了**卷积神经网络**（**CNNs**）。卷积神经网络是深度神经网络架构中的一种，特别适合处理图像数据集。由于相较于传统方法的卓越表现，CNN现在广泛应用于计算机视觉领域，在各种图像识别任务中取得了最先进的成果。在本章中，您将学习如何将卷积层作为强大的特征提取器，应用于图像分类。'
- en: '*Chapter 16*, *Modeling Sequential Data Using Recurrent Neural Networks*, introduces
    another popular NN architecture for deep learning that is especially well suited
    to working with text and other types of sequential data and time series data.
    As a warm-up exercise, this chapter introduces recurrent NNs for predicting the
    sentiment of movie reviews. Then, the chapter covers teaching recurrent networks
    to digest information from books in order to generate entirely new text.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*使用循环神经网络建模序列数据*，介绍了另一种深度学习中流行的神经网络架构，这种架构特别适合处理文本及其他类型的序列数据和时间序列数据。作为热身练习，本章介绍了使用循环神经网络预测电影评论情感的方法。然后，本章讲解了如何教会循环神经网络从书籍中提取信息，从而生成全新的文本。'
- en: '*Chapter 17*, *Generative Adversarial Networks for Synthesizing New Data*,
    introduces a popular adversarial training regime for NNs that can be used to generate
    new, realistic-looking images. The chapter starts with a brief introduction to
    autoencoders, a particular type of NN architecture that can be used for data compression.
    The chapter then shows how to combine the decoder part of an autoencoder with
    a second NN that can distinguish between real and synthesized images. By letting
    two NNs compete with each other in an adversarial training approach, you will
    implement a generative adversarial network that generates new handwritten digits.
    Lastly, after introducing the basic concepts of generative adversarial networks,
    the chapter introduces improvements that can stabilize the adversarial training,
    such as using the Wasserstein distance metric.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*第 17 章*，*生成对抗网络用于合成新数据*，介绍了一种流行的神经网络对抗训练方法，可以用于生成新的、逼真的图像。本章首先简要介绍了自动编码器，一种可以用于数据压缩的特殊神经网络架构。然后，本章展示了如何将自动编码器的解码器部分与第二个神经网络结合，该神经网络可以区分真实图像和合成图像。通过让两个神经网络在对抗训练方法中相互竞争，您将实现一个生成对抗网络，生成新的手写数字。最后，在介绍了生成对抗网络的基本概念之后，本章还介绍了一些改进方法，如使用
    Wasserstein 距离度量，以稳定对抗训练。'
- en: '*Chapter 18*, *Reinforcement Learning for Decision Making in Complex Environments*,
    covers a subcategory of machine learning that is commonly used for training robots
    and other autonomous systems. This chapter starts by introducing the basics of
    **reinforcement learning** (**RL**) to make you familiar with agent/environment
    interactions, the reward process of RL systems, and the concept of learning from
    experience. The chapter covers the two main categories of RL, model-based and
    model-free RL. After learning about basic algorithmic approaches, such as Monte
    Carlo- and temporal distance-based learning, you will implement and train an agent
    that can navigate a grid world environment using the Q-learning algorithm.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*第 18 章*，*强化学习在复杂环境中的决策应用*，涵盖了机器学习的一个子类别，通常用于训练机器人和其他自主系统。本章首先介绍了**强化学习**（**RL**）的基础知识，使您熟悉智能体/环境交互、RL
    系统的奖励过程以及从经验中学习的概念。章节讨论了 RL 的两大类：基于模型的 RL 和无模型 RL。在了解了基本的算法方法，如蒙特卡罗方法和基于时间差的学习后，您将实现并训练一个能够使用
    Q 学习算法在网格世界环境中导航的智能体。'
- en: Finally, this chapter introduces the deep Q-learning algorithm, which is a variant
    of Q-learning that uses deep NNs.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，本章介绍了深度 Q 学习算法，它是 Q 学习的一个变种，使用深度神经网络（NN）。
- en: What you need for this book
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: The execution of the code examples provided in this book requires an installation
    of Python 3.7.0 or newer on macOS, Linux, or Microsoft Windows. We will make frequent
    use of Python's essential libraries for scientific computing throughout this book,
    including SciPy, NumPy, scikit-learn, Matplotlib, and pandas.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 执行本书中的代码示例需要在 macOS、Linux 或 Microsoft Windows 上安装 Python 3.7.0 或更高版本。在本书中，我们将频繁使用
    Python 的基本科学计算库，包括 SciPy、NumPy、scikit-learn、Matplotlib 和 pandas。
- en: The first chapter will provide you with instructions and useful tips to set
    up your Python environment and these core libraries. We will add additional libraries
    to our repertoire, and installation instructions are provided in the respective
    chapters, for example, the NLTK library for natural language processing in *Chapter
    8*, *Applying Machine Learning to Sentiment Analysis*, the Flask web framework
    in *Chapter 9*, *Embedding a Machine Learning Model into a Web Application*, and
    TensorFlow for efficient NN training on GPUs in *Chapter 13* to *Chapter 18*.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章将提供设置 Python 环境和这些核心库的说明和有用提示。我们将在后续章节中添加其他库，并提供相应的安装说明，例如，在*第 8 章*，*应用机器学习进行情感分析*中使用的
    NLTK 库，*第 9 章*，*将机器学习模型嵌入到 Web 应用程序中*中使用的 Flask Web 框架，以及在*第 13 章*到*第 18 章*中用于高效神经网络训练的
    TensorFlow。
- en: To get the most out of this book
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了从本书中获得最大收益
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经是一本 Packt 图书的骄傲拥有者，我们有许多内容帮助您从购买中获得最大收益。
- en: Download the example code files
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files from your account at http://www.packtpub.com
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit http://www.packtpub.com/support and register to have
    the files emailed directly to you.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户下载示例代码文件，地址为 http://www.packtpub.com，适用于您购买的所有Packt Publishing书籍。如果您是在其他地方购买了本书，可以访问
    http://www.packtpub.com/support 注册，并将文件直接通过邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register at [http://www.packt.com](http://www.packt.com).
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录或注册 [http://www.packt.com](http://www.packt.com)。
- en: Select the **Support** tab.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**支持**标签。
- en: Click on **Code Downloads**.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: Enter the name of the book in the **Search** box and follow the on-screen instructions.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书名并按照屏幕上的指示操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载后，请确保使用最新版本的工具解压或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR/7-Zip for Windows
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg/iZip/UnRarX for Mac
- en: 7-Zip/PeaZip for Linux
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip/PeaZip for Linux
- en: Alternatively, if you have obtained a copy of the book from elsewhere or do
    not wish to create an account at Packt, all code examples are also available for
    download through GitHub at [https://github.com/rasbt/python-machine-learning-book-3rd-edition](https://github.com/rasbt/python-machine-learning-book-3rd-edition).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果您从其他地方获得了本书副本，或不愿在Packt创建账户，所有代码示例也可以通过GitHub在[https://github.com/rasbt/python-machine-learning-book-3rd-edition](https://github.com/rasbt/python-machine-learning-book-3rd-edition)下载。
- en: All code in this book is also available in the form of Jupyter notebooks, and
    a short introduction can be found in the code directory of *Chapter 1*, *Giving
    Computers the Ability to Learn from Data*, at https://github.com/rasbt/python-machine-learning-book-3rd-edition/tree/master/ch01#pythonjupyter-notebook.
    For more information about the general Jupyter Notebook GUI, please see the official
    documentation at [https://jupyter-notebook.readthedocs.io/en/stable/](https://jupyter-notebook.readthedocs.io/en/stable/).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有代码也以Jupyter笔记本的形式提供，简短的介绍可以在*第1章：让计算机从数据中学习*的代码目录中找到，地址为 https://github.com/rasbt/python-machine-learning-book-3rd-edition/tree/master/ch01#pythonjupyter-notebook。有关Jupyter
    Notebook图形界面的更多信息，请参阅官方文档：[https://jupyter-notebook.readthedocs.io/en/stable/](https://jupyter-notebook.readthedocs.io/en/stable/)。
- en: While we recommend using Jupyter Notebook for executing code interactively,
    all code examples are available in both a Python script (for example, `ch02/ch02.py`)
    and a Jupyter Notebook format (for example, `ch02/ch02.ipynb`). Furthermore, we
    recommend that you view the `README.md` file that accompanies each individual
    chapter for additional information and updates (for example, https://github.com/rasbt/python-machine-learning-book-3rd-edition/blob/master/ch01/README.md).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们推荐使用Jupyter Notebook进行交互式代码执行，但所有代码示例也以Python脚本（例如，`ch02/ch02.py`）和Jupyter
    Notebook格式（例如，`ch02/ch02.ipynb`）提供。此外，我们建议您查看每章附带的`README.md`文件，以获取更多信息和更新（例如，https://github.com/rasbt/python-machine-learning-book-3rd-edition/blob/master/ch01/README.md）。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了其他代码包，来自我们丰富的书籍和视频目录，您可以在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)查看。快去看看吧！
- en: Download the color images
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you to better understand the changes
    in the output. You can download this file from https://static.packt-cdn.com/downloads/9781789955750_ColorImages.pdf.
    In addition, lower resolution color images are embedded in the code notebooks
    of this book that come bundled with the example code files.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，包含了本书中截图/图表的彩色图片。这些彩色图片将帮助您更好地理解输出的变化。您可以从https://static.packt-cdn.com/downloads/9781789955750_ColorImages.pdf下载此文件。此外，较低分辨率的彩色图片已嵌入到本书中的代码笔记本内，这些笔记本随示例代码文件一同提供。
- en: Conventions used
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用以区分不同种类的信息。以下是一些样式示例及其含义说明。
- en: 'Code words in text are shown as follows: "And already installed packages can
    be updated via the `--upgrade` flag."'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇显示如下：“已经安装的包可以通过`--upgrade`标志进行更新。”
- en: 'A block of code is set as follows:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码如下所示：
- en: '[PRE0]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 以粗体显示。你在屏幕上看到的词语，例如菜单或对话框中的内容，出现在文本中如下所示：“点击**下一步**按钮将带你进入下一个屏幕。”'
- en: Warnings or important notes appear in a box like this.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以框的形式出现，如下所示。
- en: Tips and tricks appear like this.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧如下所示。
- en: Get in touch
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果你对本书的任何方面有疑问，请在邮件主题中提及书名，并通过 `customercare@packtpub.com` 向我们发送邮件。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you find a mistake in one of our books—maybe a
    mistake in the text or the code—we would be grateful if you could report this
    to us. By doing so, you can save other readers from frustration and help us to
    improve subsequent versions of this book. If you find any errata, please report
    them by visiting www.packtpub.com/support/errata, selecting your book, clicking
    on the **Errata Submission Form** link, and entering the details of your errata.
    Once your errata are verified, your submission will be accepted and the errata
    will be uploaded to our website or added to any list of existing errata under
    the **Errata** section of that title.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：尽管我们已尽最大努力确保内容的准确性，但错误仍然可能发生。如果你在我们的书籍中发现错误——无论是文本错误还是代码错误——我们将感激你能报告给我们。通过这样做，你可以避免其他读者的困扰，并帮助我们改进后续版本。如果你发现任何勘误，请访问
    www.packtpub.com/support/errata，选择你的书籍，点击**勘误提交表单**链接，并输入勘误的详细信息。经过验证后，你的勘误将被接受，并会上传到我们的网站，或添加到该书的**勘误表**部分。'
- en: To view the previously submitted errata, go to https://www.packtpub.com/books/content/support
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问 https://www.packtpub.com/books/content/support 并在搜索框中输入书名。所需信息将在**勘误表**部分显示。
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果你在互联网上发现我们作品的任何非法副本，我们将感激不尽，如果你能提供该位置地址或网站名称，请通过 `copyright@packt.com`
    联系我们，并提供该材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你有兴趣成为作者**：如果你在某个领域有专长，并且有意写作或为一本书做贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
