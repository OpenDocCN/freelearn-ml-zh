- en: 'A summary of the risk mitigation measures and where they’ve been discussed
    or implemented in this book is shown in the following table:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 下表展示了风险缓解措施的总结以及它们在本书中讨论或实施的位置：
- en: '| **Risk Mitigation** **Measures (15)** |'
  id: totrans-203
  prefs: []
  type: TYPE_TB
  zh: '| **风险缓解** **措施（15**） |'
- en: '| **Planning and Due** **Diligence (3)** | **Description** | **Chapter** **Reference**
    |'
  id: totrans-204
  prefs: []
  type: TYPE_TB
  zh: '| **规划和尽职** **调查（3**） | **描述** | **章节** **参考** |'
- en: '| AI Liability Terms in Contracts | Define who is liable for the outcomes of
    incorrect IA work under different scenarios, through formal contracts. | N/A |'
  id: totrans-205
  prefs: []
  type: TYPE_TB
  zh: '| 合同中的AI责任条款 | 通过正式合同定义在不同情况下，谁对不正确的IA工作的结果负责。 | N/A |'
- en: '| Contract Renegotiation | Renegotiate contracts with other firms when the
    use of IA fundamentally changes the premise(s) on which they were based. | N/A
    |'
  id: totrans-206
  prefs: []
  type: TYPE_TB
  zh: '| 合同重新谈判 | 当IA的使用从根本上改变了它们基于的前提时，与其他公司重新谈判合同。 | N/A |'
- en: '| Understand Employee Sentiment | Survey employees to discover their sentiment
    concerning IA. Use sentiment segmentations as criteria to prioritize IA projects.
    | [*Chapter 10*](B18416_10.xhtml#_idTextAnchor157), *IA’s Impact on the Robotic*
    *Operating Model* |'
  id: totrans-207
  prefs: []
  type: TYPE_TB
  zh: '| 理解员工情绪 | 通过调查员工了解他们对IA的看法。使用情绪细分作为优先考虑IA项目的标准。[*第10章*](B18416_10.xhtml#_idTextAnchor157)，*IA对机器人*
    *运营模型* 的影响 |'
- en: '|  |'
  id: totrans-208
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '| **Algorithm** **Selection (2)** | **Description** |  |'
  id: totrans-209
  prefs: []
  type: TYPE_TB
  zh: '| **算法** **选择（2**） | **描述** |  |'
- en: '| Explainable AI | Prioritize the use of models that are inherently interpretable.
    This includes most tree-based methods. Or use techniques that can generate explanations
    about why a prediction was generated, such as LIME or SHAP. | [*Chapter 10*](B18416_10.xhtml#_idTextAnchor157)*,
    IA’s Impact on the Robotic* *Operating Model* |'
  id: totrans-210
  prefs: []
  type: TYPE_TB
  zh: '| 可解释人工智能 | 优先使用本质上可解释的模型。这包括大多数基于树的模型。或者使用可以生成关于预测原因的解释的技术，例如LIME或SHAP。 |
    [*第10章*](B18416_10.xhtml#_idTextAnchor157)*，人工智能对机器人*操作模型*的影响* |'
- en: '| Minimize False Positives | Minimize false positives as the primary goal of
    the ML algorithm that’s used. | N/A |'
  id: totrans-211
  prefs: []
  type: TYPE_TB
  zh: '| 最小化误报 | 将最小化误报作为所使用的机器学习算法的主要目标。 | N/A |'
- en: '|  |'
  id: totrans-212
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '| **Human Interaction** **Design (3)** | **Description** | **Chapter Reference**
    |'
  id: totrans-213
  prefs: []
  type: TYPE_TB
  zh: '| **人机交互设计（3）** | **描述** | **章节参考** |'
- en: '| Human in the Loop | Require a human to review and audit predictions made
    by ML models. This might require process re-engineering to route automated cases
    back to humans for verification. | [*Chapter 4*](B18416_04.xhtml#_idTextAnchor062)*,
    Reviewing Predictions and Human in* *the Loop* |'
  id: totrans-214
  prefs: []
  type: TYPE_TB
  zh: '| 人在回路中 | 要求人类审查和审计机器学习模型做出的预测。这可能需要流程重构，以便将自动案例路由回人类进行验证。 | [*第4章*](B18416_04.xhtml#_idTextAnchor062)*，审查预测和人在*回路中*
    |'
- en: '| Random Sampling | Set a fixed percentage target of IA work cases that will
    be sent to a human for manual verification. | [*Chapter 4*](B18416_04.xhtml#_idTextAnchor062)*,
    Reviewing Predictions and Human in* *the Loop* |'
  id: totrans-215
  prefs: []
  type: TYPE_TB
  zh: '| 随机抽样 | 设置一个固定百分比的IA工作案例目标，这些案例将被发送给人类进行手动验证。 | [*第4章*](B18416_04.xhtml#_idTextAnchor062)*，审查预测和人在*回路中*
    |'
- en: '| Thresholding | Use the predicted values and confidence scores of an ML model
    to define rules that determine when a human review of a prediction is needed.
    | [*Chapter 4*](B18416_04.xhtml#_idTextAnchor062)*, Reviewing Predictions and
    Human in* *the Loop* |'
  id: totrans-216
  prefs: []
  type: TYPE_TB
  zh: '| 阈值 | 使用机器学习模型的预测值和置信度分数来定义规则，确定何时需要人类对预测进行审查。 | [*第4章*](B18416_04.xhtml#_idTextAnchor062)*，审查预测和人在*回路中*
    |'
- en: '|  |'
  id: totrans-217
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: '| **Operations (7)** | **Description** | **Chapter Reference** |'
  id: totrans-218
  prefs: []
  type: TYPE_TB
  zh: '| **操作（7）** | **描述** | **章节参考** |'
- en: '| Avoid Self-Learning | Avoid using self-learning to automatically improve
    ML models. Use an approach where humans must design changes to the algorithm and
    sign off before they reach production. | N/A |'
  id: totrans-219
  prefs: []
  type: TYPE_TB
  zh: '| 避免自我学习 | 避免使用自我学习来自动改进机器学习模型。采用一种人类必须设计算法变更并在投入生产前签字的方法。 | N/A |'
- en: '| Governance | Govern the challenges of ML by codifying them into IA procedures
    and documentation. | [*Chapter 10*](B18416_10.xhtml#_idTextAnchor157)*, IA’s Impact
    on the Robotic* *Operating Model* |'
  id: totrans-220
  prefs: []
  type: TYPE_TB
  zh: '| 治理 | 通过将挑战编码到人工智能程序和文档中，治理机器学习的挑战。 | [*第10章*](B18416_10.xhtml#_idTextAnchor157)*，人工智能对机器人*操作模型*的影响*
    |'
- en: '| Monitor Data | Compare recent model input data to the training data. Rebuild
    the ML model if the differences are significant. | [*Chapter 10*](B18416_10.xhtml#_idTextAnchor157)*,
    IA’s Impact on the Robotic* *Operating Model* |'
  id: totrans-221
  prefs: []
  type: TYPE_TB
  zh: '| 监控数据 | 将最近模型输入数据与训练数据进行比较。如果差异显著，则重建机器学习模型。 | [*第10章*](B18416_10.xhtml#_idTextAnchor157)*，人工智能对机器人*操作模型*的影响*
    |'
- en: '| Monitor Models | Monitor models actively by comparing them against baseline
    data. Update models when required. | [*Chapter 10*](B18416_10.xhtml#_idTextAnchor157)*,
    IA’s Impact on the Robotic* *Operating Model* |'
  id: totrans-222
  prefs: []
  type: TYPE_TB
  zh: '| 监控模型 | 通过与基线数据进行比较来积极监控模型。在需要时更新模型。 | [*第10章*](B18416_10.xhtml#_idTextAnchor157)*，人工智能对机器人*操作模型*的影响*
    |'
- en: '| Process Runtime Controls | Provide ways to switch between human decisions
    and ML predictions. If ML predictions are used, provide ways to enable and disable
    human validation. | [*Chapter 6*](B18416_06.xhtml#_idTextAnchor093)*, Reusable*
    *IA Components* |'
  id: totrans-223
  prefs: []
  type: TYPE_TB
  zh: '| 处理运行时控制 | 提供在人类决策和机器学习预测之间切换的方法。如果使用机器学习预测，提供启用和禁用人类验证的方法。 | [*第6章*](B18416_06.xhtml#_idTextAnchor093)*，可重用*人工智能组件*
    |'
- en: '| Self-Learning | Improve ML models automatically by implementing self-learning.
    Allow for their automatic deployment into production. Note the *contradiction*
    with “Avoid Self-Learning” previously; experts differ in their recommendations
    for human control over model improvement. | N/A |'
  id: totrans-224
  prefs: []
  type: TYPE_TB
  zh: '| 自我学习 | 通过实施自我学习自动改进机器学习模型。允许它们自动部署到生产中。注意与“避免自我学习”之前的*矛盾*；专家们在关于人类对模型改进的控制方面的建议上存在分歧。
    | N/A |'
- en: '| Staged Deployments | Use staged ML deployment techniques that enable the
    quick deployment of updated models and fast rollbacks in case something is wrong.
    | [*Chapter 9*](B18416_09.xhtml#_idTextAnchor146)*, ML Deployments and* *Database
    Operations* |'
  id: totrans-225
  prefs: []
  type: TYPE_TB
  zh: '| 分阶段部署 | 使用分阶段机器学习部署技术，以便快速部署更新后的模型，并在出现问题时快速回滚。 | [*第9章*](B18416_09.xhtml#_idTextAnchor146)*，机器学习部署和数据库操作*
    |'
- en: Table Appendix.3 – 15 risk mitigation measures and where they are addressed
    in this book
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 表格附录3 – 15项风险缓解措施及其在本书中的讨论位置
- en: This concludes the research summary. IA should be a *strategic* and *transformational*
    initiative across the entire firm. This requires careful change and *risk controls*.
    But without the groundwork to understand the risks in adopting IA, firms will
    hesitate to truly transform themselves. Doing this groundwork to uncover the risks
    of IA, along with the ways to mitigate them, is my contribution to this growing
    field. By sharing this information, I hope that you will be able to deliver better
    IA solutions and catalyze the adoption of IA throughout the industry.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究总结到此结束。IA（智能自动化）应成为整个公司范围内的**战略**和**转型**性倡议。这需要谨慎的变革和**风险控制**。但如果没有了解采用IA风险的基础工作，公司可能会犹豫是否真正转型自己。进行这项基础工作以揭示IA的风险，以及缓解这些风险的方法，是我对这个不断发展的领域的贡献。通过分享这些信息，我希望你们能够提供更好的IA解决方案，并催化整个行业对IA的采用。
