- en: '*There are two things nobody should ever have to watch being made,* *sausage
    and laws.*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*没有人应该被迫目睹两样东西的制作过程，* *香肠和法律。*'
- en: — Mark Twain
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: — 马克·吐温
- en: 'This book was written in LaTeX by the two of us in three different countries
    (Ireland, Spain, and Switzerland) and in a wide variety of places: in offices
    at Maynooth University, the University of Oviedo and CERN; in an apartment in
    Oviedo, a university dorm in Maynooth, and an apartment in Geneva; in a sports
    pavilion; in the waiting rooms of emergency departments of two different hospitals;
    near the beach; near the mountains; on the backseat of a car; on some commuter
    trains; at several different airports; at a hotel in Almería; and, probably, in
    some other locations that we do not remember now.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是由我们两个人在三个不同的国家（爱尔兰、西班牙和瑞士）以及各种不同的地点用LaTeX编写的：在梅努斯大学的办公室、奥维耶多大学和CERN；在奥维耶多的一个公寓、梅努斯的一所大学宿舍和日内瓦的一个公寓；在体育馆；在两家不同医院的急诊科候诊室；在海边；在山脚下；在汽车的副驾驶座上；在一些通勤火车上；在几个不同的机场；在阿尔梅里亚的一家酒店；以及，可能还有我们现在已经不记得的其他地点。
- en: All this wouldn’t have been possible without adequate tools and apps. The main
    one was Overleaf ([https://www.overleaf.com](https://www.overleaf.com/)), which
    allowed us to collaborate and work simultaneously even while we were thousands
    of kilometers away from each other.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 没有足够的工具和应用程序，这一切都是不可能的。其中最主要的是Overleaf ([https://www.overleaf.com](https://www.overleaf.com/))，它允许我们在相隔数千公里的情况下也能协作并同步工作。
- en: To help us write formulas, draw circuits, and format code in LaTeX, we used
    quite a lot of useful packages such as quantikz, physics, siunitx, and listings.
    To create the figures, we used TikZ, Graphviz ([https://graphviz.org/](https://graphviz.org/)),
    and the Graphviz Visual Editor ([http://magjac.com/graphviz-visual-editor/](http://magjac.com/graphviz-visual-editor/)).
    To write the code examples and run them, we used both Anaconda and Google Colab
    (as described in *Appendix* *[*D*](ch027.xhtml#x1-240000D)*, Installing the Tools*).*
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助我们编写公式、绘制电路和格式化LaTeX中的代码，我们使用了大量的实用包，如quantikz、physics、siunitx和listings。为了创建图表，我们使用了TikZ、Graphviz
    ([https://graphviz.org/](https://graphviz.org/))和Graphviz Visual Editor ([http://magjac.com/graphviz-visual-editor/](http://magjac.com/graphviz-visual-editor/))。为了编写代码示例并运行它们，我们使用了Anaconda和Google
    Colab（如*附录* *[*D*](ch027.xhtml#x1-240000D)*中所述，安装工具）。*
- en: '*All of them are excellent tools that made writing this book a much more pleasant
    and easy experience.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*所有这些工具都非常好用，让这本书的写作过程变得愉快且容易得多。*'
