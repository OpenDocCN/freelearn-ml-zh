- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '**Supervised machine learning** is used in a wide range of sectors such as
    finance, online advertising, and analytics because it allows you to train your
    system to make pricing predictions, campaign adjustments, customer recommendations,
    and much more, giving the system the ability to self-adjust and make decisions
    on its own. The benefits this can give make it crucial to know how a machine learns
    under the hood.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**监督机器学习**广泛应用于金融、在线广告和分析等各个领域，因为它能够训练系统进行定价预测、广告活动调整、客户推荐等，赋予系统自我调整和自主决策的能力。这种能力的优势使得了解机器如何在幕后学习变得至关重要。'
- en: This book will guide you through the implementation and nuances of many popular
    supervised machine learning algorithms. You'll embark on this journey with a quick
    overview and see how supervised machine learning differs from unsupervised learning.
    After that, we will explore parametric models such as linear and logistic regression,
    non-parametric methods such as decision trees, and various clustering techniques
    to facilitate decision-making and predictions. As we proceed, you'll work with
    recommender systems, which are widely used by online companies to increase user
    interaction and boost potential sales. Finally, we'll wrap up with a brief foray
    into neural networks and transfer learning.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将引导你实现和深入了解许多流行的监督机器学习算法。你将从快速概览开始，了解监督学习与无监督学习的区别。接下来，我们将探索线性回归和逻辑回归等参数模型，决策树等非参数方法，以及各种聚类技术，以促进决策和预测。随着进展，你还将接触到推荐系统，这是在线公司广泛使用的工具，用于提升用户互动和促进潜在销售。最后，我们将简要探讨神经网络和迁移学习。
- en: By the end of this book, you'll be equipped with hands-on techniques to gain
    the practical know-how needed to quickly and powerfully apply supervised learning
    algorithms to new problems.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，你将掌握一些实用的技巧，获得将监督学习算法快速且有效地应用于新问题所需的实际操作能力。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: This book is for aspiring machine learning developers who want to get started
    with supervised learning. Intermediate knowledge of Python programming and some
    fundamental knowledge of supervised learning is expected.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合那些希望开始使用监督学习的有志机器学习开发者。读者应具备一定的Python编程知识和一些监督学习的基础知识。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: '[Chapter 1](a1933cd1-a636-44f9-9729-f9e68d9c726e.xhtml), *First Step toward
    Supervised Learning*, covers the basics of supervised machine learning to get
    you prepared to start tackling problems on your own. The chapter comprises four
    important sections. First, we will get our Anaconda environment set up and make
    sure that we are able to run the examples. Over the next couple of sections following
    that, we will cover a bit more of the theory behind machine learning, before we
    start implementing algorithms in the final section, where we''ll get our Anaconda
    environment set up.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](a1933cd1-a636-44f9-9729-f9e68d9c726e.xhtml)，*迈向监督学习的第一步*，介绍了监督机器学习的基础知识，帮助你为独立解决问题做好准备。本章包含四个重要部分。首先，我们将设置Anaconda环境，确保能够运行示例。在接下来的几节中，我们将进一步讲解机器学习的理论基础，最后在实施算法的部分中，我们将再次设置Anaconda环境并开始实现算法。'
- en: '[Chapter 2](b51fa9b6-9158-4bcf-9998-18a8f91d3d06.xhtml), *Implementing Parametric
    Models*, dives into the guts of several popular supervised learning algorithms
    within the parametric modeling family. We''ll start this section by formally introducing
    parametric models, then we''ll focus on two very popular parametric models in
    particular: linear and logistic regression. We''ll spend some time understanding
    the inner workings and then jump into Python and actually code them from scratch.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](b51fa9b6-9158-4bcf-9998-18a8f91d3d06.xhtml)，*实现参数模型*，深入探讨了几种流行的监督学习算法，这些算法都属于参数建模家族。我们将从正式介绍参数模型开始，接着重点介绍两种特别流行的参数模型：线性回归和逻辑回归。我们将花些时间了解其内部原理，然后进入Python，真正从头开始编写代码。'
- en: '[Chapter 3](028b1786-df10-4e2b-96be-541675edd2cd.xhtml), *Working with Non-Parametric
    Models*, explores the non-parametric model family. We will start by covering the
    bias-variance trade-off, and explain how parametric and non-parametric models
    differ at a fundamental level. We will then get into decision trees and clustering
    methods. Finally, we''ll address some of the pros and cons of non-parametric models.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](028b1786-df10-4e2b-96be-541675edd2cd.xhtml)，*使用非参数模型*，探讨了非参数模型系列。我们将从讨论偏差-方差权衡开始，并解释参数模型和非参数模型在根本上的差异。然后，我们将介绍决策树和聚类方法。最后，我们将讨论非参数模型的一些优缺点。'
- en: '[Chapter 4](378fd619-42ca-448d-a0a4-8419697ebcb1.xhtml), *Advanced Topics in
    Supervised ML*, splits its time between two topics: recommender systems and neural
    networks. We''ll start with collaborative filtering and then talk about integrating
    content-based similarities into your collaborative filtering systems. Finally,
    we''ll get into neural networks and transfer learning.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](378fd619-42ca-448d-a0a4-8419697ebcb1.xhtml)，*监督学习的高级主题*，涉及两个主题：推荐系统和神经网络。我们将从协同过滤开始，然后讨论如何将基于内容的相似性集成到协同过滤系统中。最后，我们将进入神经网络和迁移学习的讨论。'
