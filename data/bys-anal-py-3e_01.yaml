  prefs: []
  type: TYPE_NORMAL
  zh: æœ‰æ—¶ï¼Œåœ¨æ¯”è¾ƒä¸åŒç»„æ—¶ï¼Œäººä»¬ä¼šæåˆ°å¯¹ç…§ç»„å’Œå®éªŒç»„ã€‚ä¾‹å¦‚ï¼Œå½“æˆ‘ä»¬æƒ³è¦æµ‹è¯•ä¸€ç§æ–°è¯æ—¶ï¼Œæˆ‘ä»¬å¸Œæœ›å°†æ–°è¯ï¼ˆå®éªŒç»„ï¼‰ä¸å®‰æ…°å‰‚ï¼ˆå¯¹ç…§ç»„ï¼‰è¿›è¡Œæ¯”è¾ƒã€‚å®‰æ…°å‰‚æ•ˆåº”æ˜¯ä¸€ç§å¿ƒç†ç°è±¡ï¼Œæ‚£è€…åœ¨æ¥å—æ— æ•ˆç‰©è´¨æˆ–æ²»ç–—åï¼Œå¯èƒ½ä¼šæ„Ÿè§‰ç—‡çŠ¶æˆ–çŠ¶å†µæœ‰æ‰€æ”¹å–„ã€‚é€šè¿‡åœ¨ä¸´åºŠè¯•éªŒä¸­å°†è¯ç‰©ä¸å®‰æ…°å‰‚ç»„çš„æ•ˆæœè¿›è¡Œæ¯”è¾ƒï¼Œç ”ç©¶äººå‘˜å¯ä»¥è¾¨åˆ«è¯ç‰©æ˜¯å¦çœŸçš„æœ‰æ•ˆã€‚å®‰æ…°å‰‚æ•ˆåº”æ˜¯å®éªŒè®¾è®¡å’Œç»Ÿè®¡åˆ†æä¸­çš„ä¸€ä¸ªå¹¿æ³›æŒ‘æˆ˜çš„ä¾‹å­ï¼Œè¡¨æ˜åœ¨å®éªŒä¸­è€ƒè™‘æ‰€æœ‰å› ç´ æ˜¯å›°éš¾çš„ã€‚
- en: One interesting alternative to this design is to compare the new drug with the
    commercially available most popular or efficient drug to treat that illness. In
