- en: Part 1 Federated Learning – Conceptual Foundations
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 联邦学习 – 概念基础
- en: In this part, you will learn about the challenges in the big data AI and centralized
    traditional machine learning approaches and how **federated learning** (**FL**)
    can address their major problems. You will learn the basic concepts and workings
    of the FL system together with some machine learning basics and distributed systems
    and computing principles.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，你将了解大数据AI和集中式传统机器学习方法所面临的挑战，以及**联邦学习**（**FL**）如何解决它们的主要问题。你将学习FL系统的基本概念和运作原理，以及一些机器学习基础知识、分布式系统和计算原则。
