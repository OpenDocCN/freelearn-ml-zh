- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '**Federated learning** (**FL**) is becoming a paradigm-shifting technology
    in AI because it is often said that with the FL framework, it is the machine learning
    model that needs to move around across the Internet, not the data itself, for
    the intelligence to continuously evolve and grow. Therefore, people call FL a
    model-centric approach, compared to the traditional data-centric approach, thus
    it is considered a game-changing technology. The idea of the model-centric approach
    can create an intelligence-centric platform to pioneer the wisdom-driven world.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**联邦学习**（**FL**）正在成为人工智能领域的一个颠覆性技术，因为它经常被说成，在联邦学习框架中，需要移动的是机器学习模型而不是数据本身，这样智能才能持续发展和增长。因此，人们将FL称为以模型为中心的方法，相对于传统的以数据为中心的方法，因此被认为是一项变革性技术。以模型为中心的方法的理念可以创建一个以智能为中心的平台，开创智慧驱动的世界。'
- en: By adopting FL, you can overcome the challenges that big data AI has been facing
    for a long time, such as data privacy, training cost and efficiency, and delay
    in the delivery of the most updated intelligence. However, FL is not a magic solution
    to resolve all the issues in big data just by aggregating machine learning models
    blindly. We need to design the distributed systems and learning mechanisms very
    carefully to synchronize all the distributed learning processes and synthesize
    all the locally trained machine learning models consistently. That way, we can
    create a sustainable and resilient FL system that can continuously function even
    in a real operation at scale.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '通过采用FL，你可以克服大数据人工智能长期面临的一些挑战，如数据隐私、训练成本和效率，以及最新智能的交付延迟。然而，FL并不是一个通过盲目聚合机器学习模型就能解决大数据所有问题的魔法解决方案。我们需要非常仔细地设计分布式系统和学习机制，以同步所有分布式学习过程并一致地综合所有本地训练的机器学习模型。这样，我们可以创建一个可持续且具有弹性的FL系统，即使在规模化的实际操作中也能持续运行。 '
- en: Therefore, this book goes beyond just describing the conceptual and theoretical
    aspects of FL as seen in many research projects with simulators or prototypes
    that have been introduced in most of the literature related to this field. Rather,
    you will learn about the entire design and implementation principles by looking
    into the codes of the simplified federated learning system to validate the workings
    and results of the framework.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这本书不仅超越了描述联邦学习概念和理论方面的内容，正如许多研究项目中通过模拟器或原型引入的，这些原型在大多数与该领域相关的文献中都有介绍。相反，你将通过查看简化联邦学习系统的代码来了解整个设计和实现原则，以验证框架的工作原理和结果。
- en: By the end of this book, you will create your first application based on federated
    learning that can be installed and tested in various settings in both local and
    cloud environments.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读完这本书之后，你将创建第一个基于联邦学习的应用程序，该程序可以在本地和云环境中各种设置中安装和测试。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is for machine learning engineers, data scientists, and AI enthusiasts
    who want to learn about creating machine learning applications empowered by FL.
    You will need basic knowledge of Python programming and machine learning concepts
    to get started with this book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些想要了解如何利用FL创建机器学习应用程序的机器学习工程师、数据科学家和AI爱好者而写的。为了开始阅读这本书，你需要具备基本的Python编程知识和机器学习概念。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[*Chapter 1*](B18369_01.xhtml#_idTextAnchor017), *Challenges in Big Data and
    Traditional AI*, is all about orienting you to understand the current issues with
    big data systems and the traditional centralized machine learning approach and
    how FL could resolve those problems, such as data privacy, bias and silos, model
    drifts, and performance degradation. This will prepare you to dive deeper into
    the design and implementation of the FL system.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B18369_01.xhtml#_idTextAnchor017)，*大数据和传统人工智能的挑战*，主要关于指导你了解大数据系统和传统集中式机器学习方法的当前问题，以及联邦学习如何解决这些问题，例如数据隐私、偏差和孤岛、模型漂移和性能下降。这将为你深入了解联邦学习系统的设计和实现做好准备。'
- en: '[*Chapter 2*](B18369_02.xhtml#_idTextAnchor037), *What Is Federated Learning?*,
    continues the introduction to FL and will help you understand the FL concept with
    the current trend of distributed learning as well as machine learning basics.
    You will also learn about the benefits of FL as a model-centric machine learning
    approach in terms of data privacy and security as well as efficiency and scalability.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18369_02.xhtml#_idTextAnchor037), *什么是联邦学习？*，继续介绍FL，并帮助你通过当前分布式学习的趋势以及机器学习基础知识来理解FL的概念。你还将了解FL作为以模型为中心的机器学习方法在数据隐私和安全、效率以及可扩展性方面的优势。'
- en: '*Chapter 3*, *Workings of the Federated Learning System*, gives you a solid
    understanding of how the FL system will work and interact among distributed components
    within the FL system itself. You will learn about the fundamental architecture
    of the FL system together with its procedure flow, state transition, and sequence
    of messaging toward the continuous operation of the FL system.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*联邦学习系统的工作原理*，为你提供了一个坚实的理解，了解FL系统将如何工作以及FL系统内部分布式组件之间的交互。你将了解FL系统的基本架构，包括其流程、状态转换以及向FL系统连续运行的消息序列。'
- en: '[*Chapter 4*](B18369_04.xhtml#_idTextAnchor085), *Federated Learning Server
    Implementation with Python*, guides you through learning the implementation principles
    of the FL server-side system, including database server and aggregator modules.
    The chapter also talks about communication among the FL components and model aggregation,
    as well as how to manage the states of the distributed learning agents and local
    and global models.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18369_04.xhtml#_idTextAnchor085), *使用Python实现联邦学习服务器*，指导你学习FL服务器端系统的实现原理，包括数据库服务器和聚合器模块。本章还讨论了FL组件之间的通信、模型聚合以及如何管理分布式学习代理和本地及全局模型的状态。'
- en: '[*Chapter 5*](B18369_05.xhtml#_idTextAnchor130), *Federated Learning Client-Side
    Implementation*, describes the FL client-side functionalities as well as libraries
    that can be used by local machine learning engines and processes. The core client-side
    functionalities include registration of a distributed learning agent with the
    FL platform, global model receipt, and local model upload and sharing.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18369_05.xhtml#_idTextAnchor130), *联邦学习客户端实现*，描述了FL客户端功能以及可以由本地机器学习引擎和进程使用的库。核心客户端功能包括将分布式学习代理注册到FL平台、全局模型接收以及本地模型上传和共享。'
- en: '[*Chapter 6*](B18369_06.xhtml#_idTextAnchor156), *Running the Federated Learning
    System and Analyzing the Results*, will help you run a simplified FL framework
    to understand the behavior of the FL system and procedure as well as the most
    standard model aggregation method of federated averaging. You will also be able
    to validate the outcome of running the FL framework by analyzing the results of
    two example test cases.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18369_06.xhtml#_idTextAnchor156), *运行联邦学习系统并分析结果*，将帮助你运行简化的FL框架，以了解FL系统的行为以及流程，以及联邦平均的最标准模型聚合方法。你还将能够通过分析两个示例测试用例的结果来验证运行FL框架的结果。'
- en: '[*Chapter 7*](B18369_07.xhtml#_idTextAnchor176), *Model Aggregation*, is an
    important chapter to understand model aggregation, which is the foundation of
    FL. You will understand how different characterizations of an FL scenario call
    for various aggregation methods and should have an idea of how these algorithms
    can actually be implemented.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18369_07.xhtml#_idTextAnchor176), *模型聚合*，是理解模型聚合的重要章节，这是FL的基础。你将了解不同的FL场景特征如何要求不同的聚合方法，并应该对如何实现这些算法有一个概念。'
- en: '[*Chapter 8*](B18369_08.xhtml#_idTextAnchor191), *Introducing Existing Federated
    Learning Frameworks*, explains the existing FL projects and frameworks, such as
    PySyft, TFF, Flower, OpenFL, and STADLE, and their APIs. There are many useful
    FL projects with different design philosophies, and you will understand the features
    and differences among those frameworks.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18369_08.xhtml#_idTextAnchor191), *介绍现有的联邦学习框架*，解释了现有的FL项目和方法，如PySyft、TFF、Flower、OpenFL和STADLE，以及它们的API。有许多具有不同设计哲学的有用FL项目，你将了解这些框架的功能和差异。'
- en: '[*Chapter 9*](B18369_09.xhtml#_idTextAnchor224), *Case Studies with Key Use
    Cases of Federated Learning Applications*, introduces some of the major use cases
    of FL in different industries. You’ll become familiar with some of the applications
    of FL in various fields, such as medical and healthcare, the financial sector,
    edge computing, the Internet of Things, and distributed learning for big data,
    in which FL has shown significant potential to overcome many important technological
    challenges.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18369_09.xhtml#_idTextAnchor224)，*联邦学习应用的关键用例案例研究*，介绍了FL在不同行业中的主要用例。您将熟悉FL在医疗保健、金融行业、边缘计算、物联网以及大数据分布式学习等各个领域的应用，在这些领域，FL显示出克服许多重要技术挑战的显著潜力。'
- en: '[*Chapter 10*](B18369_10.xhtml#_idTextAnchor256), *Future Trends and Developments*,
    describes the future direction of AI technologies driven by ongoing research and
    development of FL. You will be introduced to the new perspective of the Internet
    of Intelligence and wisdom-centric platforms. Thus, you will be ready to welcome
    the world of collective intelligence.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18369_10.xhtml#_idTextAnchor256)，*未来趋势与发展*，描述了由持续的研究和开发驱动的联邦学习（FL）技术的未来方向。您将了解到智能互联网和以智慧为中心的平台的新视角。因此，您将准备好迎接集体智慧的世界。'
- en: '*Appendix*, *Exploring Internal Libraries*, provides an overview of internal
    libraries, including enumeration classes for implementing the FL systems, communication
    protocol, data structure handler, and helper and supporting functions.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*附录*，*探索内部库*，概述了内部库，包括用于实现FL系统的枚举类、通信协议、数据结构处理器以及辅助和支持函数。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: You will need Python version 3.7+ installed on your computer. To create a virtual
    environment to easily run the code examples in the book, Anaconda is recommended
