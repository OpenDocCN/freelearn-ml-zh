- en: Given the actual query, “How much is the total salary of all employees in this
    dataset?” and the actual answer, which is 1,400K, providing the total salary with
    differential privacy requires the addition of noise using a noise mechanism such
    as a Laplace or Gaussian mechanism. This noise mechanism relies on the sensitivity
    of the query.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 给定实际的查询，“这个数据集中所有员工的总薪水是多少？”以及实际的答案，即 1,400K，使用差分隐私提供总薪水需要使用如拉普拉斯或高斯机制之类的噪声机制添加噪声。这种噪声机制依赖于查询的敏感性。
- en: To proceed, we must establish the lower and upper bounds as arbitrary fixed
