  type: TYPE_NORMAL
  zh: 根据这个定义，很明显，f₁(𝑥) = 𝑥 的敏感性为 1，因为最大差异是恒定的。在第二个查询 f₂(𝑥)=𝑥³ 中，差异不是恒定的，它是无界的，根据数据集中的数据元素数量增长。为了计算第二个函数/查询的敏感性，我们需要指定下限和上限
    - 例如，从 x⁵ 到 x¹⁰，x⁰ 到 x⁵，等等。
