- en: Differential privacy algorithms
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 差分隐私算法
- en: Differential privacy is a fundamental concept that’s designed to safeguard individual
    privacy while enabling the statistical analysis of sensitive data. It establishes
    a mathematical framework that guarantees the preservation of individual privacy
    during data analysis and sharing processes. Differential privacy algorithms play
    a vital role by introducing random noise into the data, making it challenging
    to identify specific records.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 差分隐私是一个旨在保护个人隐私同时允许对敏感数据进行统计分析的基本概念。它建立了一个数学框架，在数据分析与共享过程中保证了个人隐私的保留。差分隐私算法通过在数据中引入随机噪声，使得识别特定记录变得困难，从而发挥着至关重要的作用。
- en: 'In the preceding chapter, we learned that the core idea behind differential
    privacy is to introduce random noise into the data analysis process. This noise
    makes it difficult for an attacker to determine whether a particular individual’s
    data was included in the analysis, thus preserving privacy. The fundamental concept
    is that the inclusion or exclusion of any individual’s data should not significantly
    impact the results of the analysis:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们了解到差分隐私的核心思想是在数据分析过程中引入随机噪声。这种噪声使得攻击者难以确定特定个人的数据是否包含在分析中，从而保护隐私。基本概念是任何个人的数据包含或排除不应显著影响分析结果：
- en: '![Figure 4.1 – Illustrating the primary concept of differential privacy](img/B16573_04_01.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![图4.1 – 差分隐私基本概念的说明](img/B16573_04_01.jpg)'
- en: Figure 4.1 – Illustrating the primary concept of differential privacy
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.1 – 差分隐私基本概念的说明
- en: Differential privacy can be defined mathematically. For two datasets, *D1* and
    *D2*, which differ by a single record, the probability that the randomized algorithm
    or mechanism, *L* (such as count, sum, average, and so on), applied to *D1* yields
    a result in subset *S* is bounded by the exponential of epsilon (*ε*) multiplied
    by the probability that *L* applied to *D2* yields a result in S, plus a delta
    (*δ*) term.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 差分隐私可以数学定义。对于两个仅在一项记录上有所不同的数据集，*D1* 和 *D2*，应用到 *D1* 的随机算法或机制，*L*（如计数、求和、平均值等），在子集
    *S* 中得到结果的概率被ε（*ε*）的指数乘以 *L* 应用到 *D2* 在 S 中得到结果的概率加上δ（*δ*）项所界定。
- en: 'Mathematically, this is given as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从数学上讲，这可以表示如下：
- en: P(L[D1] ∈ S) ≤ exp(ε) * P(L[D2] ∈ S) + δ
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: P(L[D1] ∈ S) ≤ exp(ε) * P(L[D2] ∈ S) + δ
- en: 'In this equation, the following applies:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在此方程中，以下适用：
- en: '*P* denotes probability.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*P* 表示概率。'
- en: '*D1* and *D2* represent the two datasets that differ by a single record.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*D1* 和 *D2* 代表两个数据集，它们只相差一条记录。'
- en: '*S* encompasses all subsets of the randomized algorithm or mechanism, *L*.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*S* 包含了随机算法或机制的所有子集，*L*。'
- en: '*ε* (epsilon) is a positive real number that controls the privacy loss and
    is referred to as the privacy budget. It determines the extent to which the algorithm
    can differ between the two databases and quantifies the privacy loss incurred
    when the algorithm is applied to the database. If ε is zero, the queries will
    yield similar answers, which compromises privacy to a lesser extent.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ε*（epsilon）是一个正实数，它控制着隐私损失，被称为隐私预算。它决定了算法在两个数据库之间可以有多大差异，并量化了算法应用于数据库时产生的隐私损失。如果
    ε 为零，查询将产生相似的答案，这在一定程度上牺牲了隐私。'
- en: To ensure differential privacy, random noise (in the form of a random number)
    is added to the results. This noise prevents adversaries from determining whether
    the returned results are genuine or have noise added, and if so, the magnitude
    of the added noise. The added noise guarantees that the data cannot be utilized
    to identify individuals while still allowing useful statistical properties to
    be calculated.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保差分隐私，会在结果中添加随机噪声（以随机数的形式）。这种噪声阻止对手确定返回的结果是真实的还是添加了噪声，以及添加的噪声的大小。添加的噪声保证了数据不能被用来识别个人，同时仍然允许计算有用的统计属性。
- en: The choice of the random number distribution depends on how to select the right
    random number. Next, we’ll explore two well-known distributions, the Laplace distribution
    and the Gaussian distribution, to assess their suitability for the privacy parameter,
    ε, and to guarantee differential privacy.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 随机数分布的选择取决于如何选择正确的随机数。接下来，我们将探讨两种著名的分布，即拉普拉斯分布和高斯分布，以评估它们对隐私参数 ε 的适用性，并保证差分隐私。
- en: Laplace distribution
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拉普拉斯分布
- en: The Laplace distribution, also referred to as the double exponential distribution,
    is a continuous probability distribution named after the renowned mathematician
    Pierre-Simon Laplace. It arises from merging two exponential distributions, one
    positive and one negative.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 拉普拉斯分布，也称为双指数分布，是一种以著名数学家皮埃尔-西蒙·拉普拉斯命名的连续概率分布。它是由合并两个指数分布得来的，一个正的，一个负的。
- en: 'To better comprehend the Laplace distribution, let’s understand the exponential
