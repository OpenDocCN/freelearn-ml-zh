- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: There are many notable books on machine learning, from pedagogical tracts on
    the theory of learning from data; to standard references on specializations in
    the field, such as clustering and outlier detection or probabilistic graph modeling;
    to cookbooks that offer practical advice on the use of tools and libraries in
    a particular language. The books that tend to be broad in coverage are often short
    on theoretical detail, while those with a focus on one topic or tool may not,
    for example, have much to say about the difference in approach in a streaming
    as opposed to a batch environment. Besides, for the non-novices with a preference
    for tools in Java who wish to reach for a single volume that will extend their
    knowledge—simultaneously, on the essential aspects—there are precious few options.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 关于机器学习有许多值得注意的书籍，从关于从数据学习理论的教学小册子；到该领域专业化的标准参考书籍，如聚类和异常检测或概率图建模；到提供特定语言中工具和库使用实用建议的食谱书。那些覆盖面广泛的书籍通常在理论细节上比较简短，而那些专注于一个主题或工具的书籍可能不会，例如，在流式处理与批量环境中的方法差异方面有很多可说的。此外，对于喜欢Java工具且希望找到一本能够扩展他们知识——同时关注基本方面——的初学者来说，选择非常有限。
- en: Finding in one place
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个地方找到
- en: The pros and cons of different techniques given any data availability scenario—when
    data is labeled or unlabeled, streaming or batch, local, or distributed, structured
    or unstructured
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在任何数据可用性场景下，不同技术的优缺点——当数据被标记或未标记，是流式或批量，本地或分布式，结构化或非结构化时
- en: A ready reference for the most important mathematical results related to those
    very techniques for a better appreciation of the underlying theory
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为那些与这些技术非常相关的最重要的数学结果提供参考资料，以便更好地理解潜在的理论
- en: An introduction to the most mature Java-based frameworks, libraries, and visualization
    tools with descriptions and illustrations on how to put these techniques into
    practice is not possible today, as far as we know
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍最成熟的基于Java的框架、库和可视化工具，包括如何将这些技术付诸实践的描述和说明，据我们所知，今天是不可能的
- en: The core idea of this book, therefore, is to address this gap while maintaining
    a balance between treatment of theory and practice with the aid of probability,
    statistics, basic linear algebra, and rudimentary calculus in the service of one,
    and emphasizing methodology, case studies, tools and code in support of the other.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，本书的核心思想是在保持理论处理与实践处理之间平衡的同时，利用概率、统计学、基础线性代数和基础微积分来服务一方，并强调方法论、案例研究、工具和代码来支持另一方。
- en: 'According to the KDnuggets 2016 software poll, Java, at 16.8%, has the second
    highest share in popularity among languages used in machine learning, after Python.
    What''s more is that this marks a 19% increase from the year before! Clearly,
    Java remains an important and effective vehicle to build and deploy systems involving
    machine learning, despite claims of its decline in some quarters. With this book,
    we aim to reach professionals and motivated enthusiasts with some experience in
    Java and a beginner''s knowledge of machine learning. Our goal is to make *Mastering
    Java Machine Learning* the next step on their path to becoming advanced practitioners
    in data science. To guide them on this path, the book covers a veritable arsenal
    of techniques in machine learning—some which they may already be familiar with,
    others perhaps not as much, or only superficially—including methods of data analysis,
    learning algorithms, evaluation of model performance, and more in supervised and
    semi-supervised learning, clustering and anomaly detection, and semi-supervised
    and active learning. It also presents special topics such as probabilistic graph
    modeling, text mining, and deep learning. Not forgetting the increasingly important
    topics in enterprise-scale systems today, the book also covers the unique challenges
    of learning from evolving data streams and the tools and techniques applicable
    to real-time systems, as well as the imperatives of the world of Big Data:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据KDnuggets 2016年软件调查，Java在机器学习使用的语言中，以16.8%的份额位居第二，仅次于Python。更重要的是，这比前一年增长了19%！显然，尽管有些人声称Java有所衰退，但它仍然是构建和部署涉及机器学习的系统的重要而有效的工具。通过本书，我们旨在接触那些在Java方面有一定经验并且对机器学习有入门知识的专业人士和有志爱好者。我们的目标是使《精通Java机器学习》成为他们成为数据科学高级实践者道路上的下一步。为了引导他们在这条道路上前进，本书涵盖了机器学习中的各种技术——其中一些他们可能已经熟悉，而另一些可能不太熟悉，或者只是表面了解——包括数据分析方法、学习算法、模型性能评估以及监督学习和半监督学习、聚类和异常检测、半监督和主动学习中的更多内容。它还介绍了特殊主题，如概率图建模、文本挖掘和深度学习。不忘考虑当今企业规模系统中日益重要的主题，本书还涵盖了从不断变化的数据流中学习的独特挑战，以及适用于实时系统的工具和技术，以及大数据世界的必要性：
- en: How does machine learning work in large-scale distributed environments?
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习在大规模分布式环境中的工作方式是什么？
- en: What are the trade-offs?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会有哪些权衡？
- en: How must algorithms be adapted?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算法应该如何调整？
- en: How can these systems interoperate with other technologies in the dominant Hadoop
    ecosystem?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些系统如何与其他主导的Hadoop生态系统中的技术互操作？
- en: 'This book explains how to apply machine learning to real-world data and real-world
    domains with the right methodology, processes, applications, and analysis. Accompanying
    each chapter are case studies and examples of how to apply the newly learned techniques
    using some of the best available open source tools written in Java. This book
    covers more than 15 open source Java tools supporting a wide range of techniques
    between them, with code and practical usage. The code, data, and configurations
    are available for readers to download and experiment with. We present more than
    ten real-world case studies in Machine Learning that illustrate the data scientist''s
    process. Each case study details the steps undertaken in the experiments: data
    ingestion, data analysis, data cleansing, feature reduction/selection, mapping
    to machine learning, model training, model selection, model evaluation, and analysis
    of results. This gives the reader a practical guide to using the tools and methods
    presented in each chapter for solving the business problem at hand.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书解释了如何使用正确的方法论、流程、应用和分析，将机器学习应用于现实世界的数据和领域。每一章都伴随着案例研究和如何使用一些最佳开源工具（用Java编写）应用新学习技术的示例。本书涵盖了超过15个开源Java工具，它们之间支持广泛的技术，包括代码和实际用法。代码、数据和配置可供读者下载和实验。我们展示了超过十个机器学习的现实世界案例研究，这些研究说明了数据科学家的工作流程。每个案例研究详细描述了实验中采取的步骤：数据摄入、数据分析、数据清洗、特征减少/选择、映射到机器学习、模型训练、模型选择、模型评估和结果分析。这为读者提供了使用每章中介绍的工具和方法解决手头商业问题的实用指南。
- en: What this book covers
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Machine Learning Review"), *Machine Learning
    Review*, is a refresher of basic concepts and techniques that the reader would
    have learned from Packt''s *Learning Machine Learning in Java* or a similar text.
    This chapter is a review of concepts such as data, data transformation, sampling
    and bias, features and their importance, supervised learning, unsupervised learning,
    big data learning, stream and real-time learning, probabilistic graphic models,
    and semi-supervised learning.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章 机器学习回顾"), *机器学习回顾*，是对读者从Packt的*Java机器学习学习*或类似文本中学到的基本概念和技术的复习。本章回顾了诸如数据、数据转换、采样和偏差、特征及其重要性、监督学习、无监督学习、大数据学习、流和实时学习、概率图模型以及半监督学习等概念。'
- en: '[Chapter 2](ch02.html "Chapter 2. Practical Approach to Real-World Supervised
    Learning"), *Practical Approach to Real-World Supervised Learning*, cobwebs dusted,
    dives straight into the vast field of supervised learning and the full spectrum
    of associated techniques. We cover the topics of feature selection and reduction,
    linear modeling, logistic models, non-linear models, SVM and kernels, ensemble
    learning techniques such as bagging and boosting, validation techniques and evaluation
    metrics, and model selection. Using WEKA and RapidMiner, we carry out a detailed
    case study, going through all the steps from data analysis to analysis of model
    performance. As in each of the other chapters, the case study is presented as
    an example to help the reader understand how the techniques introduced in the
    chapter are applied in real life. The dataset used in the case study is UCI HorseColic.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章 现实世界监督学习的实用方法"), *现实世界监督学习的实用方法*，抹去尘网，直接深入监督学习的广阔领域及其相关技术的全谱系。我们涵盖了特征选择和降维、线性建模、逻辑模型、非线性模型、SVM和核、集成学习技术如bagging和boosting、验证技术和评估指标以及模型选择等主题。使用WEKA和RapidMiner，我们进行了详细的案例研究，从数据分析到模型性能分析的所有步骤。与每一章的其他案例研究一样，案例研究作为示例呈现，以帮助读者理解章节中介绍的技术如何在现实生活中应用。案例研究中使用的数据集是UCI马科利克。'
- en: '[Chapter 3](ch03.html "Chapter 3. Unsupervised Machine Learning Techniques"),
    *Unsupervised Machine Learning Techniques*, presents many advanced methods in
    clustering and outlier techniques, with applications. Topics covered are feature
    selection and reduction in unsupervised data, clustering algorithms, evaluation
    methods in clustering, and anomaly detection using statistical, distance, and
    distribution techniques. At the end of the chapter, we perform a case study for
    both clustering and outlier detection using a real-world image dataset, MNIST.
    We use the Smile API to do feature reduction and ELKI for learning.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章 无监督机器学习技术"), *无监督机器学习技术*，介绍了聚类和异常检测技术中的许多高级方法及其应用。涵盖的主题包括无监督数据中的特征选择和降维、聚类算法、聚类中的评估方法以及使用统计、距离和分布技术进行异常检测。本章结束时，我们使用真实世界的图像数据集MNIST对聚类和异常检测进行了案例研究。我们使用Smile
    API进行特征降维，使用ELKI进行学习。'
- en: '[Chapter 4](ch04.html "Chapter 4. Semi-Supervised and Active Learning"), *Semi-supervised
    Learning and Active Learning*, gives details of algorithms and techniques for
    learning when only a small amount labeled data is present. Topics covered are
    self-training, generative models, transductive SVMs, co-training, active learning,
    and multi-view learning. The case study involves both learning systems and is
    performed on the real-world UCI Breast Cancer Wisconsin dataset. The tools introduced
    are JKernelMachines ,KEEL and JCLAL.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章 半监督学习和主动学习"), *半监督学习和主动学习*，详细介绍了在只有少量标记数据时进行学习的算法和技术。涵盖的主题包括自训练、生成模型、归纳SVM、协同训练、主动学习和多视角学习。案例研究涉及学习系统，并在真实世界的UCI威斯康星乳腺癌数据集上进行。介绍的工具是JKernelMachines、KEEL和JCLAL。'
- en: '[Chapter 5](ch05.html "Chapter 5. Real-Time Stream Machine Learning"), *Real-Time
    Stream Machine Learning*, covers data streams in real-time present unique circumstances
    for the problem of learning from data. This chapter broadly covers the need for
    stream machine learning and applications, supervised stream learning, unsupervised
    cluster stream learning, unsupervised outlier learning, evaluation techniques
    in stream learning, and metrics used for evaluation. A detailed case study is
    given at the end of the chapter to illustrate the use of the MOA framework. The
    dataset used is Electricity (ELEC).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章。实时流机器学习")，*实时流机器学习*，涵盖了实时数据流在从数据中学习的问题上呈现的独特情况。本章广泛讨论了流机器学习的需求和应用、监督流学习、无监督聚类流学习、无监督异常值学习、流学习中的评估技术以及用于评估的指标。本章末尾提供了一个详细的案例研究，说明了MOA框架的使用。所使用的数据集是电力（ELEC）。'
- en: '[Chapter 6](ch06.html "Chapter 6. Probabilistic Graph Modeling"), *Probabilistic
    Graph Modeling*, shows that many real-world problems can be effectively represented
    by encoding complex joint probability distributions over multi-dimensional spaces.
    Probabilistic graph models provide a framework to represent, draw inferences,
    and learn effectively in such situations. The chapter broadly covers probability
    concepts, PGMs, Bayesian networks, Markov networks, Graph Structure Learning,
    Hidden Markov Models, and Inferencing. A detailed case study on a real-world dataset
    is performed at the end of the chapter. The tools used in this case study are
    OpenMarkov and WEKA''s Bayes network. The dataset is UCI Adult (Census Income).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章。概率图建模")，*概率图建模*，表明许多现实世界问题可以通过在多维空间中对复杂联合概率分布进行编码来有效地表示。概率图模型提供了一种框架，用于在这种情况下表示、推理和有效学习。本章广泛讨论了概率概念、PGMs、贝叶斯网络、马尔可夫网络、图结构学习、隐马尔可夫模型和推理。本章末尾进行了一个基于现实世界数据集的详细案例研究。本案例研究中使用的工具是OpenMarkov和Weka的贝叶斯网络。数据集是UCI成人（Census
    Income）。'
- en: '[Chapter 7](ch07.html "Chapter 7. Deep Learning"), *Deep Learning*, If there
    is one super-star of machine learning in the popular imagination today it is deep
    learning, which has attained a dominance among techniques used to solve the most
    complex AI problems. Topics broadly covered are neural networks, issues in neural
    networks, deep belief networks, restricted Boltzman machines, convolutional networks,
    long short-term memory units, denoising autoencoders, recurrent networks, and
    others. We present a detailed case study showing how to implement deep learning
    networks, tuning the parameters and performing learning. We use DeepLearning4J
    with the MNIST image dataset.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章。深度学习")，*深度学习*，如果今天在流行想象中有一个机器学习的超级明星，那就是深度学习，它在解决最复杂人工智能问题所使用的技巧中占据了主导地位。涵盖的主题广泛，包括神经网络、神经网络的问题、深度信念网络、受限玻尔兹曼机、卷积网络、长短期记忆单元、降噪自编码器、循环网络等。我们提供了一个详细的案例研究，展示了如何实现深度学习网络、调整参数和执行学习。我们使用DeepLearning4J和MNIST图像数据集。'
- en: '[Chapter 8](ch08.html "Chapter 8. Text Mining and Natural Language Processing"),
    *Text Mining and Natural Language Processing*, details the techniques, algorithms,
    and tools for performing various analyses in the field of text mining. Topics
    broadly covered are areas of text mining, components needed for text mining, representation
    of text data, dimensionality reduction techniques, topic modeling, text clustering,
    named entity recognition, and deep learning. The case study uses real-world unstructured
    text data (the Reuters-21578 dataset) highlighting topic modeling and text classification;
    the tools used are MALLET and KNIME.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章。文本挖掘与自然语言处理")，*文本挖掘与自然语言处理*，详细介绍了在文本挖掘领域进行各种分析的技术、算法和工具。涵盖的主题广泛，包括文本挖掘的领域、文本挖掘所需的组件、文本数据的表示、降维技术、主题建模、文本聚类、命名实体识别和深度学习。案例研究使用了现实世界的非结构化文本数据（Reuters-21578数据集），突出了主题建模和文本分类；所使用的工具是MALLET和KNIME。'
- en: '[Chapter 9](ch09.html "Chapter 9. Big Data Machine Learning – The Final Frontier"),
    *Big Data Machine Learning – the Final Frontier*, discusses some of the most important
    challenges of today. What learning options are available when data is either big
    or available at a very high velocity? How is scalability handled? Topics covered
    are big data cluster deployment frameworks, big data storage options, batch data
    processing, batch data machine learning, real-time machine learning frameworks,
    and real-time stream learning. In the detailed case study for both big data batch
    and real-time we select the UCI Covertype dataset and the machine learning libraries
    H2O, Spark MLLib and SAMOA.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第 9. 大数据机器学习 – 最终边疆")，*大数据机器学习 – 最终边疆*，讨论了当今的一些最重要挑战。当数据量很大或以非常高的速度可用时，有哪些学习选项？如何处理可扩展性？涵盖的主题包括大数据集群部署框架、大数据存储选项、批量数据处理、批量数据机器学习、实时机器学习框架和实时流学习。在针对大数据批量处理和实时处理的详细案例研究中，我们选择了UCI
    Covertype数据集和机器学习库H2O、Spark MLLib和SAMOA。'
- en: '[Appendix A](apa.html "Appendix A. Linear Algebra"), *Linear Algebra*, covers
    concepts from linear algebra, and is meant as a brief refresher. It is by no means
    complete in its coverage, but contains a whirlwind tour of some important concepts
    relevant to the machine learning techniques featured in the book. It includes
    vectors, matrices and basic matrix operations and properties, linear transformations,
    matrix inverse, eigen decomposition, positive definite matrix, and singular value
    decomposition.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](apa.html "附录 A. 线性代数")，*线性代数*，涵盖了线性代数的概念，旨在作为简要的复习。它在其覆盖范围内远非完整，但包含了对书中介绍的机器学习技术相关的一些重要概念的快速浏览。它包括向量、矩阵和基本的矩阵运算和属性、线性变换、矩阵逆、特征分解、正定矩阵和奇异值分解。'
- en: '[Appendix B](apb.html "Appendix B. Probability"), *Probability*, provides a
    brief primer on probability. It includes the axioms of probability, Bayes'' theorem,
    density estimation, mean, variance, standard deviation, Gaussian standard deviation,
    covariance, correlation coefficient, binomial distribution, Poisson distribution,
    Gaussian distribution, central limit theorem, and error propagation.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录B](apb.html "附录 B. 概率")，*概率*，提供了一个关于概率的简要入门。它包括概率的公理、贝叶斯定理、密度估计、均值、方差、标准差、高斯标准差、协方差、相关系数、二项分布、泊松分布、高斯分布、中心极限定理和误差传播。'
- en: What you need for this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为这本书准备什么
- en: 'This book assumes you have some experience of programming in Java and a basic
    understanding of machine learning concepts. If that doesn''t apply to you, but
    you are curious nonetheless and self-motivated, fret not, and read on! For those
    who do have some background, it means that you are familiar with simple statistical
    analysis of data and concepts involved in supervised and unsupervised learning.
    Those who may not have the requisite math or must poke the far reaches of their
    memory to shake loose the odd formula or funny symbol, do not be disheartened.
    If you are the sort that loves a challenge, the short primer in the appendices
    may be all you need to kick-start your engines—a bit of tenacity will see you
    through the rest! For those who have never been introduced to machine learning,
    the first chapter was equally written for you as for those needing a refresher—it
    is your starter-kit to jump in feet first and find out what it''s all about. You
    can augment your basics with any number of online resources. Finally, for those
    innocent of Java, here''s a secret: many of the tools featured in the book have
    powerful GUIs. Some include wizard-like interfaces, making them quite easy to
    use, and do not require any knowledge of Java. So if you are new to Java, just
    skip the examples that need coding and learn to use the GUI-based tools instead!'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您在Java编程方面有一些经验，并对机器学习概念有基本的了解。如果您不符合这些条件，但仍然好奇并且有自我驱动力，请不要担心，继续阅读！对于那些有一些背景知识的人来说，这意味着您熟悉数据的基本统计分析以及监督学习和无监督学习中的概念。对于那些可能没有必要的数学知识或者必须挖掘记忆深处来回忆起某个公式或奇怪符号的人，请不要气馁。如果您喜欢挑战，附录中的简短入门可能就是您启动引擎所需的一切——一点坚持就能让您度过难关！对于那些从未接触过机器学习的人来说，第一章同样是为您写的，就像为那些需要复习的人一样——这是您全速投入并了解其全部内容的入门工具。您可以通过任何数量的在线资源来增强您的基础知识。最后，对于那些对Java一无所知的人，这里有一个秘密：本书中介绍的大多数工具都有强大的图形用户界面。其中一些包括类似向导的界面，使用起来非常简单，而且不需要任何Java知识。所以如果您是Java的新手，只需跳过需要编码的示例，学习如何使用基于GUI的工具即可！
- en: Who this book is for
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: The primary audience of this book is professionals who works with data and whose
    responsibilities may include data analysis, data visualization or transformation,
    the training, validation, testing and evaluation of machine learning models—presumably
    to perform predictive, descriptive or prescriptive analytics using Java or Java-based
    tools. The choice of Java may imply a personal preference and therefore some prior
    experience programming in Java. On the other hand, perhaps circumstances in the
    work environment or company policies limit the use of third-party tools to only
    those written in Java and a few others. In the second case, the prospective reader
    may have no programming experience in Java. This book is aimed at this reader
    just as squarely as it is at their colleague, the Java expert (who came up with
    the policy in the first place).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要受众是与数据打交道的专业人士，他们的职责可能包括数据分析、数据可视化或转换、机器学习模型的训练、验证、测试和评估——可能使用Java或基于Java的工具来执行预测、描述性或规范性分析。选择Java可能意味着个人偏好，因此可能需要一些在Java中编程的经验。另一方面，工作环境或公司政策可能限制第三方工具的使用，仅限于用Java编写的工具和一些其他工具。在第二种情况下，潜在读者可能没有Java编程经验。本书旨在针对这类读者，就像它针对他们的同事Java专家（最初提出该政策的人）一样。
- en: 'A secondary audience can be defined by a profile with two attributes alone:
    an intellectual curiosity about machine learning and the desire for a single comprehensive
    treatment of the concepts, the practical techniques, and the tools. A specimen
    of this type of reader can opt to skip the math and the tools and focus on learning
    the most common supervised and unsupervised learning algorithms alone. Another
    might skim over *Chapters 1, 2, 3,* and *7,* skip the others entirely, and jump
    headlong into the tools—a perfectly reasonable strategy if you want to quickly
    make yourself useful analyzing that dataset the client said would be here any
    day now. Importantly, too, with some practice reproducing the experiments from
    the book, it''ll get you asking the right questions of the gurus! Alternatively,
    you might want to use this book as a reference to quickly look up the details
    of the algorithm for affinity propagation ([Chapter 3](ch03.html "Chapter 3. Unsupervised
    Machine Learning Techniques"), *Unsupervised Machine Learning Techniques*), or
    remind yourself of an LSTM architecture with a brief review of the schematic ([Chapter
    7](ch07.html "Chapter 7. Deep Learning"), *Deep Learning*), or dog-ear the page
    with the list of pros and cons of distance-based clustering methods for outlier
    detection in stream-based learning ([Chapter 5](ch05.html "Chapter 5. Real-Time
    Stream Machine Learning"), *Real-Time Stream Machine Learning*). All specimens
    are welcome and each will find plenty to sink their teeth into.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过具有两个属性的个人资料来定义一个次要受众：对机器学习的知识好奇心以及对概念、实用技术和工具的单一全面处理的渴望。这类读者的一个例子可以选择跳过数学和工具，仅专注于学习最常用的监督学习和无监督学习算法。另一个人可能会浏览*第1章、第2章、第3章*和*第7章*，完全跳过其他章节，并一头扎进工具——如果你想要快速让自己对客户所说的即将到来的数据集进行分析变得有用，这是一个完全合理的策略。重要的是，通过一些练习重现书中的实验，这将帮助你向专家提出正确的问题！或者，你可能想将这本书作为参考，快速查找亲和传播算法的详细信息（[第3章](ch03.html
    "第3章。无监督机器学习技术")，*无监督机器学习技术*），或者通过简要回顾方案（[第7章](ch07.html "第7章。深度学习")，*深度学习*）来提醒自己LSTM架构，或者用书签标记基于流的学习中用于异常检测的距离聚类方法的优缺点列表（[第5章](ch05.html
    "第5章。实时流机器学习")，*实时流机器学习*）。所有读者都受欢迎，每个人都会找到很多内容可以深入研究。
- en: Conventions
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    algorithm calls the eliminate function in a loop, as shown here."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“算法在循环中调用消除函数，如下所示。”
- en: 'A block of code is set as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。'
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项会以这样的框出现。
- en: Tip
  id: totrans-40
  prefs:
