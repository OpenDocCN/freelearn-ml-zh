  - PREF_IND
  - PREF_H4
  type: TYPE_NORMAL
  zh: 注意
- en: In my case, it was https://mymarketnanny.awsapps.com/connect; in yours, it will
    be based on your own application's name.
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在我的情况下，它是 https://mymarketnanny.awsapps.com/connect；在您的应用中，它将基于您自己的应用程序名称。
