  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5.17：联系流程屏幕
- en: 'Click on the `MarketNannyFlow`:![Figure 5.18: The Contact flow designer screen'
  id: totrans-131
  prefs:
