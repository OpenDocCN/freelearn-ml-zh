    it is not, you can access it easily at the `URL` displayed within the previous
    screen, right before you click on the **Get Started** button:'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您个人呼叫中心的欢迎屏幕应该可见，如果不可见，您可以在之前屏幕中显示的`URL`中轻松访问它，在您点击**开始**按钮之前：
