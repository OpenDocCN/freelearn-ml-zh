  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 读者的反馈总是受欢迎的。
- en: '**General feedback:** If you have questions about any aspect of this book,
    email us at customercare@packtpub.com and mention the book title in the subject
