- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Implementing a product based on machine learning can be a laborious task. There
    is a general need to reduce the friction between different steps of the machine
    learning development life cycle and between the teams of data scientists and engineers
    that are involved in the process.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 基于机器学习的产品实施可能是一项费力的任务。普遍需要减少机器学习开发生命周期不同步骤之间的摩擦，以及参与过程中的数据科学家和工程师团队之间的摩擦。
- en: Machine learning practitioners such as data scientists and machine learning
    engineers operate with different systems, standards, and tools. While data scientists
    spend most of their time developing models in tools such as Jupyter Notebook,
    when running in production, the model is deployed in the context of a software
    application with an environment that's more demanding in terms of scale and reliability.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习从业者，如数据科学家和机器学习工程师，使用不同的系统、标准和工具。虽然数据科学家大部分时间在Jupyter Notebook等工具中开发模型，但在生产运行时，模型是在一个对规模和可靠性要求更高的软件应用环境中部署的。
- en: In this book, you will be introduced to MLflow and machine learning engineering
    practices that will aid your machine learning life cycle, exploring data acquisition,
    preparation, training, and deployment. The book's content is based on an open
    interface design and will work with any language or platform. You will also gain
    benefits when it comes to scalability and reproducibility.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将了解MLflow以及有助于您机器学习生命周期的机器学习工程实践，包括数据获取、准备、训练和部署。本书的内容基于开放接口设计，将与任何语言或平台兼容。在可扩展性和可重复性方面，您也将从中受益。
- en: By the end of this book, you will be able to comfortably deal with setting up
    a development environment for models using MLflow, framing your machine learning
    problem, and using a standardized framework to set up your own machine learning
    systems. This book is also particularly handy if you are implementing your first
    machine learning project in production.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，您将能够轻松地使用MLflow设置模型开发环境，构建您的机器学习问题，并使用标准化框架来设置您自己的机器学习系统。如果您正在实施您的第一个生产级机器学习项目，本书也将特别有用。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is geared toward software, machine learning, and data science professionals
    or enthusiasts who want to explore the engineering side of machine learning systems
    in production. Machine learning practitioners will be able to put their knowledge
    to work with this practical guide to MLflow. The book takes a hands-on approach
    to implementation and associated methodologies that will have you up and running
    with MLflow in no time. The basic requirements for this book are experience in
    Python programming and knowledge of the Bash terminal and commands.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向软件、机器学习以及数据科学专业人士或爱好者，他们希望探索生产中机器学习系统的工程方面。机器学习从业者将能够通过这本实用的MLflow指南将他们的知识付诸实践。本书采用动手实践的方法来实施相关方法，让您能够迅速上手MLflow。本书的基本要求是具备Python编程经验以及了解Bash终端和命令。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B16783_01_Final_SB_epub.xhtml#_idTextAnchor015), *Introducing
    MLflow*, will be an overview of the different features of MLflow, guiding you
    in installing and exploring the core features of the platform. After reading this
    chapter, you will be able to install and operate your MLflow environment locally.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16783_01_Final_SB_epub.xhtml#_idTextAnchor015)，*介绍MLflow*，将概述MLflow的不同功能，指导您安装和探索平台的核心功能。阅读本章后，您将能够在本地上安装和操作您的MLflow环境。'
- en: '[*Chapter 2*](B16783_02_Final_SB_epub.xhtml#_idTextAnchor030), *Your Machine
    Learning Project*, introduces the focus of the book. The approach of this book
    is to work through a practical business case, namely stock market prediction,
    and, through this use case, explore all the different features of MLflow. A problem-framing
    framework will be used to get you deeply familiar with the example used in the
    book. A sample pipeline will be created for use in the remainder of the book.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16783_02_Final_SB_epub.xhtml#_idTextAnchor030)，*您的机器学习项目*，将介绍本书的重点。本书的方法是通过一个实际业务案例，即股票市场预测，来探索MLflow的所有不同功能。将使用问题框架框架让您深入了解书中使用的示例。本书的其余部分将创建一个示例管道供使用。'
- en: '[*Chapter 3*](B16783_03_Final_SB_epub.xhtml#_idTextAnchor066), *Your Data Science
    Workbench*, helps you understand how to use MLflow to create your local environment
    so that you can develop your machine learning projects locally using all the different
    features provided by MLflow.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16783_03_Final_SB_epub.xhtml#_idTextAnchor066), *您的数据科学工作台*，帮助您了解如何使用MLflow创建本地环境，以便您可以在本地使用MLflow提供的一切不同功能来开发机器学习项目。'
- en: '[*Chapter 4*](B16783_04_Final_SB_epub.xhtml#_idTextAnchor081), *Experiment
    Management in MLflow*, is where you will gain practical experience of stock prediction
    by creating different models and comparing the metrics of different runs in MLflow.
    You will be guided as to how to deploy a tracking server so that many machine
    learning practitioners can share metrics and improve a model.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16783_04_Final_SB_epub.xhtml#_idTextAnchor081), *MLflow中的实验管理*，您将通过创建不同的模型并在MLflow中比较不同运行的指标来获得股票预测的实际经验。您将得到指导，了解如何部署跟踪服务器，以便许多机器学习从业者可以共享指标并改进模型。'
- en: '[*Chapter 5*](B16783_05_Final_SB_epub.xhtml#_idTextAnchor094), *Managing Models
    with MLflow*, looks at the different features for model creation in MLflow. Built-in
    models, such as PyTorch and TensorFlow models, will be covered alongside custom
    models not available in MLflow. A model life cycle will be introduced alongside
    the Model Registry feature of MLflow.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16783_05_Final_SB_epub.xhtml#_idTextAnchor094), *使用MLflow管理模型*，探讨了MLflow中模型创建的不同功能。将涵盖内置模型，如PyTorch和TensorFlow模型，以及MLflow中不可用的自定义模型。将介绍模型生命周期，以及MLflow的模型注册功能。'
- en: '[*Chapter 6*](B16783_06_Final_SB_epub.xhtml#_idTextAnchor106), *Introducing
    ML Systems Architecture*, talks about the need to architect machine learning systems
    properly and how MLflow fits in the picture of an end-to-end machine learning
    system.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16783_06_Final_SB_epub.xhtml#_idTextAnchor106), *介绍ML系统架构*，讨论了正确架构机器学习系统的必要性以及MLflow如何融入端到端机器学习系统的画面中。'
- en: '[*Chapter 7*](B16783_07_Final_SB_epub.xhtml#_idTextAnchor120), *Data and Feature
    Management*, introduces data and feature management. The importance of feature
    generation will be made clear, as will how to use feature streams to log model
    results with MLflow.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16783_07_Final_SB_epub.xhtml#_idTextAnchor120), *数据和特征管理*，介绍了数据和特征管理。将阐明特征生成的重要性，以及如何使用特征流通过MLflow记录模型结果。'
- en: '[*Chapter 8*](B16783_08_Final_SB_epub.xhtml#_idTextAnchor131), *Training Models
    with MLflow*, is where the complete training pipeline infrastructure will be described
    and developed for the problem at hand, with the use of MLflow-specific features.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16783_08_Final_SB_epub.xhtml#_idTextAnchor131), *使用MLflow训练模型*，将描述并开发针对当前问题的完整训练管道基础设施，并使用MLflow特定的功能。'
- en: '[*Chapter 9*](B16783_09_Final_SB_epub.xhtml#_idTextAnchor141), *Deployment
    and Inference with MLflow*, is where an end-to-end deployment infrastructure for
    our machine learning system, including the inference component, will be exposed
    using the API and batch features of MLflow. The cloud-enabled features of MLflow
    will also be described.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16783_09_Final_SB_epub.xhtml#_idTextAnchor141), *使用MLflow进行部署和推理*，将使用MLflow的API和批量功能暴露我们的机器学习系统的端到端部署基础设施，包括推理组件。还将描述MLflow的云启用功能。'
- en: '[*Chapter 10*](B16783_10_Final_SB_epub.xhtml#_idTextAnchor152), *Scaling Up
    Your Machine Learning Workflow*, covers integration with high-performance/big
    data libraries that allow MLflow systems to scale for large volumes of data.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16783_10_Final_SB_epub.xhtml#_idTextAnchor152), *扩展您的机器学习工作流程*，涵盖了与高性能/大数据库的集成，这些库允许MLflow系统扩展以处理大量数据。'
- en: '[*Chapter 11*](B16783_11_Final_SB_epub.xhtml#_idTextAnchor161), *Performance
    Monitoring*, explores the important area of machine learning operations and how
    to ensure a smooth ride for the production systems developed in the book using
    best practices and operational patterns.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16783_11_Final_SB_epub.xhtml#_idTextAnchor161), *性能监控*，探讨了机器学习操作的重要领域以及如何使用最佳实践和操作模式确保书中开发的生成系统平稳运行。'
- en: '[*Chapter 12*](B16783_12_Final_SB_epub.xhtml#_idTextAnchor173), *Advanced Topics
    with MLFlow*, presents advanced case studies with complete MLflow pipelines. The
    case studies use different types of models from the ones looked at in the rest
    of the book to ensure a breadth of feature coverage for MLflow.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B16783_12_Final_SB_epub.xhtml#_idTextAnchor173), *MLFlow的高级主题*，展示了包含完整MLflow管道的高级案例研究。这些案例研究使用了与本书其他部分所讨论的不同类型的模型，以确保对MLflow的特征覆盖范围广泛。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: Ideally, before getting started with the book, you should have a good grasp
    of the Python programming language and should have already created basic machine
    learning models. One introductory course in machine learning will help contextualize
    the concepts discussed in the book.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，在开始阅读本书之前，您应该对Python编程语言有很好的掌握，并且已经创建了基本的机器学习模型。一门机器学习入门课程将有助于将本书中讨论的概念置于上下文中。
- en: '![](img/Preface_Table_01_new.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/Preface_Table_01_new.jpg)'
- en: If you are using the digital version of this book, we advise you to type the
    code yourself or access the code from the book's GitHub repository (a link is
    available in the next section). Doing so will help you avoid any potential errors
    related to the copying and pasting of code.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在使用本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助您避免与代码复制和粘贴相关的任何潜在错误。
- en: Download the example code files
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Machine-Learning-Engineering-with-MLflow](https://github.com/PacktPublishing/Machine-Learning-Engineering-with-MLflow).
    If there's an update to the code, it will be updated in the GitHub repository.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件[https://github.com/PacktPublishing/Machine-Learning-Engineering-with-MLflow](https://github.com/PacktPublishing/Machine-Learning-Engineering-with-MLflow)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的图书和视频目录的代码包可供选择，请访问[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。查看它们！
- en: Download the color images
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781800560796_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800560796_ColorImages.pdf)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图和图表彩色图像的PDF文件。您可以从这里下载：[https://static.packt-cdn.com/downloads/9781800560796_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800560796_ColorImages.pdf)
- en: Conventions used
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: 'Code in text: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "The `model.pkl` file contains a serialized version of the
    model"'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“`model.pkl`文件包含模型的序列化版本”
- en: 'A block of code is set as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按以下方式设置：
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式编写：
- en: '[PRE1]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold:** Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in bold. Here is an example:
    "**MLflow** is an open source platform for the **machine learning (ML)** life
    cycle"'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体：** 表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词以粗体显示。以下是一个示例：“**MLflow**是一个开源平台，用于**机器学习（ML）**生命周期”'
- en: Tips or important notes
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要提示
