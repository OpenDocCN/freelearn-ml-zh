  type: TYPE_NORMAL
  zh: 透明度说明：[https://learn.microsoft.com/en-us/legal/cognitive-services/language-service/transparency-note](https://learn.microsoft.com/en-us/legal/cognitive-services/language-service/transparency-note)
- en: In this section, you explored the NLP topic of key phrase extraction. In the
    next section, you will learn NLP entity recognition.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您探讨了NLP主题关键词提取。在下一节中，您将学习NLP实体识别。
- en: Identify features and uses for entity recognition
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 识别实体识别的功能和用途
- en: As we saw in the *NLP scenarios* section, **entity recognition**, also referred
    to as **named entity recognition** (**NER**), is one of the tasks that can be
    provided by NLP as part of the **language** area of AI.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在*自然语言处理场景*部分所看到的，**实体识别**，也称为**命名实体识别**（NER），是NLP作为AI的**语言**领域可以提供的一项任务。
- en: Entity recognition identifies and classifies entities from a body of unstructured
    text (a *corpus*) that is recognized.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 实体识别能够从已识别的无结构文本（一个*语料库*）中识别和分类实体。
- en: 'Entity recognition can provide the following uses:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 实体识别可以提供以下用途：
- en: '**Identifying people**: Such as extracting names or celebrities from text such
    as newspaper articles/news feeds, and social media and how often they are mentioned/appear'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**识别人物**：例如从报纸文章/新闻源、社交媒体中提取姓名或名人，以及他们被提及或出现的频率'
- en: '**Identifying countries, locations, places, and city names**: Such as those
    mentioned in online holiday reviews, places of interest to visit, and the number
    of times mentioned; the most common that appear'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**识别国家、地点、地点和城市名称**：例如在线假日评论中提到的，值得参观的地点以及提及的次数；最常见的那些出现'
- en: '**Identifying brands**: Such as those mentioned in social media and those that
    appear most often'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**识别品牌**：例如社交媒体中提到的以及出现频率最高的那些'
- en: '**Identifying companies, and organizations**: Such as extracting from a contract
    agreement'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**识别公司和组织**：例如从合同协议中提取'
- en: '**Identifying the date and time**: Such as extracting key dates from a support
    ticket'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**识别日期和时间**：例如从支持票中提取关键日期'
- en: '**Identifying other extracted elements**: Such as person type, titles, skill,
    phone number, email, IP address, quantity/number/amount'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**识别其他提取元素**：例如人物类型、头衔、技能、电话号码、电子邮件、IP地址、数量/数字/金额'
- en: 'The following are key steps for an extracting information technique such as
    entity recognition:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 提取信息技术（如实体识别）的关键步骤如下：
- en: Preprocessing of text
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本预处理
- en: Identification of entity within the text
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本中的实体识别
- en: Classification of an identified entity
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别实体的分类
- en: Analysis using context
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用上下文进行分析
- en: 'An identified entity can be classed as a particular type, subtype, or category;
    *Table 8.1* lists some examples:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 识别的实体可以归类为特定类型、子类型或类别；*表8.1*列出了一些示例：
- en: '| **Type** | **Subtype** | **Example** |'
  id: totrans-127
  prefs: []
  type: TYPE_TB
  zh: '| **类型** | **子类型** | **示例** |'
- en: '| `DateTime` | `Date` | “`May 4th, 2024`” or “`05/04/24`” |'
  id: totrans-128
  prefs: []
  type: TYPE_TB
  zh: '| `DateTime` | `Date` | “`五月四日，2024年`” 或 “`05/04/24`” |'
- en: '| `DateTime` | `Time` | “`10am`” or “`10:00`” |'
  id: totrans-129
  prefs: []
  type: TYPE_TB
  zh: '| `DateTime` | `Time` | “`上午10点`” 或 “`10:00`” |'
- en: '| `DateTime` | `DateRange` | “`May 4th to` `May 14th`” |'
  id: totrans-130
  prefs: []
  type: TYPE_TB
  zh: '| `DateTime` | `DateRange` | “`五月四日到` `五月十四日`” |'
- en: '| `Email` | `None` | `smiles@milesbettersolutions.com` |'
  id: totrans-131
  prefs: []
  type: TYPE_TB
  zh: '| `Email` | `None` | `smiles@milesbettersolutions.com` |'
- en: '| `Location` | `None` | “`Reading`”, “`Seattle`” |'
  id: totrans-132
  prefs: []
  type: TYPE_TB
  zh: '| `Location` | `None` | “`雷丁`”，“`西雅图`” |'
- en: '| `IP Address` | `None` | `127.0.0.1` |'
  id: totrans-133
  prefs: []
  type: TYPE_TB
  zh: '| `IP Address` | `None` | `127.0.0.1` |'
- en: '| `Organization` | `None` | “`MilesBetter` `Pizza Company`” |'
  id: totrans-134
  prefs: []
  type: TYPE_TB
  zh: '| `Organization` | `None` | “`MilesBetter` `Pizza Company`” |'
- en: '| `Person` | `None` | “`Steve` `Miles`”, “`SMiles`” |'
  id: totrans-135
  prefs: []
  type: TYPE_TB
  zh: '| `Person` | `None` | “`Steve` `Miles`”，“`SMiles`” |'
- en: '| `Quantity` | `Number` | “`10`” or “`Ten`” |'
  id: totrans-136
  prefs: []
  type: TYPE_TB
  zh: '| `Quantity` | `Number` | “`10`” 或 “`十`” |'
- en: '| `Quantity` | `Percentage` | “`15%`” or “`fifteen percent`” |'
  id: totrans-137
  prefs: []
  type: TYPE_TB
  zh: '| `Quantity` | `Percentage` | “`15%`” 或 “`十五百分比`” |'
- en: '| `URL` | `None` | `https://www.linkedin.com/in/stevemiles70/` |'
  id: totrans-138
  prefs: []
  type: TYPE_TB
  zh: '| `URL` | `None` | `https://www.linkedin.com/in/stevemiles70/` |'
- en: Table 8.1 – NLP entity types and classification
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 表8.1 – NLP实体类型和分类
- en: '**Named entity linking** (**NEL**), also referred to as **named entity disambiguation**
    (**NED**) (*disambiguation meaning distinguishing between similar things, to allow
    clearer interpretation or meaning*), is also a feature that can be implemented
    for NLP information retrieval and question-answering use cases; its goal is to
    mitigate ambiguity, improve the quality, meaning and relevance of the information
    extracted from the processed, and analyze unstructured text data. An example of
    NEL could be considered in the case of the “**Wendy’s**” entity; this could be
    referring to the *restaurant chain* or the *possession* of a *person* named *Wendy*.
    The feature of entity linking can give the context of which specific “type” of
    entity is being referred to; that is, a “company entity” or a “person entity.”'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '**命名实体链接**（**NEL**），也称为**命名实体消歧**（**NED**）（**消歧**意味着区分相似事物，以便更清晰地解释或理解），也是可以用于自然语言处理信息检索和问答用例的功能；其目标是减轻歧义，提高从处理中提取的信息的质量、意义和相关性，并分析非结构化文本数据。以“**温迪的**”实体为例，这可能指的是**连锁餐厅**或**名叫温迪的人**的**财产**。实体链接的功能可以给出所指的是哪种特定“类型”的实体的上下文；即“公司实体”或“人物实体”。'
- en: The **Azure AI** capability of **entity recognition** is provided by the **Azure
    AI Language** service; you will look at this in [*Chapter 9*](B22207_09.xhtml#_idTextAnchor169),
    *Identify Azure Tools and Services for* *NLP Workloads*.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '**Azure AI**的**实体识别**能力由**Azure AI Language**服务提供；你将在[*第9章*](B22207_09.xhtml#_idTextAnchor169)，“*识别用于NLP工作负载的Azure工具和服务*”中看到这一点。'
- en: 'You can learn more at this URL: [https://learn.microsoft.com/en-us/azure/ai-services/language-service/named-entity-recognition/overview](https://learn.microsoft.com/en-us/azure/ai-services/language-service/named-entity-recognition/overview)'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在以下URL了解更多信息：[https://learn.microsoft.com/en-us/azure/ai-services/language-service/named-entity-recognition/overview](https://learn.microsoft.com/en-us/azure/ai-services/language-service/named-entity-recognition/overview)
- en: In this section, you explored the NLP topic of entity recognition. In the next
    section, you will learn NLP sentiment analysis.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你探索了NLP主题中的实体识别。在下一节中，你将学习NLP情感分析。
- en: Identify features and uses for sentiment analysis
  id: totrans-144
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 识别情感分析的特征和用途
- en: As we saw in the *NLP scenarios* section, **sentiment analysis** is one of the
    tasks that can be provided by NLP as part of the **language** area of AI.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们在“NLP场景”部分所见，**情感分析**是NLP可以提供作为人工智能**语言**领域一部分的任务之一。
- en: '**Sentiment analysis**, also referred to as **opinion mining**, is an NLP technique
    that involves the identification and extraction of the *sentiment*, or *emotional
    tone*, from a body of text. The goal of sentiment analysis is to determine what
    emotions, attitudes, or opinions are conveyed by the text and whether they are
    positive, negative, or neutral.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '**情感分析**，也称为**意见挖掘**，是一种涉及从文本中识别和提取**情感**或**情感基调**的NLP技术。情感分析的目标是确定文本传达了哪些情绪、态度或观点，以及它们是正面、负面还是中性。'
- en: The NLP technique of sentiment analysis uses ML algorithms or rule-based strategies
    that provide textual data that uses various sentiment classes to group it. The
    sentiments could then be labeled as positive, negative, or another granular scale
    of categorization, such as strongly positive, mildly positive, strongly negative,
    mildly negative, and so on.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 情感分析是自然语言处理技术中的一种，它使用机器学习算法或基于规则的策略来提供使用各种情感类别对文本数据进行分组的数据。这些情感可以被标记为正面、负面，或者更细分的分类，例如强烈正面、轻微正面、强烈负面、轻微负面等等。
- en: '**Sentiment analysis** can provide the following uses:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '**情感分析**可以提供以下用途：'
- en: '**Customer support**: Such as prioritizing issues based on the emotion of a
    customer based on support ticket content'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户支持**：例如根据支持工单内容中的客户情绪来优先处理问题'
- en: '**Customer review**: Such as responding to feedback from the tone of a customer
    based on feedback from content'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户评论**：例如根据内容反馈的语气来回应客户反馈'
- en: '**Social media posts**: Such as monitoring for tone and emotion for brand,
    event, product, and person perception by the public'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社交媒体帖子**：例如监控公众对品牌、事件、产品和个人感知的语气和情感'
- en: This NLP technique relies upon training models on labeled datasets containing
    examples of text accompanied by sentiment tags that enable the model to detect
    patterns and predict outputs for previously unseen texts.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 这种NLP技术依赖于在包含带有情感标签的文本示例的标记数据集上训练模型，这些标签使模型能够检测模式并预测先前未见过的文本的输出。
- en: The **Azure AI** capability of **sentiment analysis** is provided by the **Azure
    AI Language** service; you will look at this in [*Chapter 9*](B22207_09.xhtml#_idTextAnchor169),
    *Identify Azure Tools and Services for* *NLP Workloads*.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '**Azure AI**的**情感分析**功能由**Azure AI Language**服务提供；你将在[*第9章*](B22207_09.xhtml#_idTextAnchor169)，“识别用于NLP工作负载的Azure工具和服务”中了解这一点。'
- en: 'You can learn more at this URL: [https://learn.microsoft.com/en-us/azure/ai-services/language-service/sentiment-opinion-mining/overview](https://learn.microsoft.com/en-us/azure/ai-services/language-service/sentiment-opinion-mining/overview)'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在以下URL了解更多信息：[https://learn.microsoft.com/en-us/azure/ai-services/language-service/sentiment-opinion-mining/overview](https://learn.microsoft.com/en-us/azure/ai-services/language-service/sentiment-opinion-mining/overview)
- en: In this section, you explored the NLP topic of sentiment analysis. In the next
    section, you will learn NLP language model scenarios.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你探索了NLP主题中的情感分析。在下一节中，你将学习NLP语言模型场景。
- en: Identify features and uses for language modeling
  id: totrans-156
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 识别语言模型的特征和用途
- en: As we saw in the *NLP scenarios* section, **language modeling** is one of the
    tasks that can be provided by NLP as part of the **language** area of AI.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们在“NLP场景”部分所见，**语言模型**是NLP可以提供作为人工智能**语言**领域一部分的任务之一。
- en: Language modeling is based on the concept of **prediction**; the next word in
    a sequence of words is predicted by the model based on the “preceding words’ context.”
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 语言模型基于**预测**的概念；模型根据“前文语境”预测序列中的下一个单词。
- en: Language modeling requires the construction of a **probabilistic model** for
    **natural language** (**NL**). This model converts sequences of words into “probabilities,”
    estimating the probability that a certain word will occur based on how words precede
    or follow it. One of the most prevalent approaches to language modeling is through
    **n-grams** or more advanced techniques, such as **recurrent neural networks**
    (**RNNs**) and **transformer models**.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 语言建模需要构建一个**概率模型**来处理**自然语言**（**NL**）。此模型将单词序列转换为“概率”，根据单词的前后顺序估计某个单词出现的概率。语言建模最常见的方法是通过**n-gram**或更高级的技术，如**循环神经网络**（**RNNs**）和**Transformer模型**。
- en: 'In the following subsections, you will look at two of the core capabilities
    of a language model: to “understand conversations” and to “answer questions.”'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下小节中，您将了解语言模型的核心能力之二：即“理解对话”和“回答问题”。
- en: Conversational language understanding (CLU)
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对话式语言理解（CLU）
- en: '**CLU** is all about the ability to understand and interpret human speech and
    request intent.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '**CLU**主要关于理解和解释人类语言和请求意图的能力。'
- en: It covers not only the meaning of individual words or phrases but also some
    broader sense; it requires comprehension on a wider scale, involving meaning,
    context, and many other implicit elements that can be given only through real-life
    human conversation.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 它不仅涵盖单个单词或短语的含义，还包括一些更广泛的意义；它需要在更广泛的范围内进行理解，涉及意义、上下文以及许多其他只能通过现实生活中的人类对话给出的隐含元素。
- en: 'CLU involves the process analysis of user utterances to identify entities and
    intents. These core terms used are described further as follows:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: CLU涉及对用户话语的过程分析，以识别实体和意图。以下进一步描述了这些核心术语：
- en: '**Utterances**: An utterance is a term that refers to a written or spoken **expression**
    by a person in conversation – a **statement** or **command** that is in the dialogue.
    An example conversation could be “Book a flight from Detroit to Chicago for tomorrow
    10 a.m.”'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**话语**：话语是一个术语，指的是在对话中一个人所做出的书面或口头**表达**——在对话中的**陈述**或**命令**。一个例子对话可能是：“为明天上午10点从底特律飞往芝加哥预订航班。”'
- en: '**Entities**: Entities are specific pieces of information or objects mentioned
    in an utterance that need to be identified and understood. An example using the
    previous utterance: *entities* could be *Detroit* (origin), *Chicago* (destination),
    *tomorrow* (date) *10* *a.m.* (time).'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实体**：实体是在话语中提到的特定信息或对象，需要被识别和理解。使用前面话语的例子：*实体*可能是*底特律*（出发地），*芝加哥*（目的地），*明天*（日期）*上午10点*（时间）。'
- en: '**Intents**: Intents represent the user’s intention or goal behind a particular
    utterance. An example using the previous utterance: *intent* could be *BookFlight*,
    the user’s indication of the intention to book a flight.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**意图**：意图代表了用户在特定话语背后的意图或目标。使用前面话语的例子：*意图*可能是*BookFlight*，这是用户表示预订航班的意图的指示。'
- en: In summary, in the context of CLU, the goal is to extract relevant entities
    and determine the user’s intent from their utterances. NLP techniques and ML models
    are often used to train systems to recognize and categorize entities and intents
    accurately.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，在CLU的背景下，目标是提取相关实体并从用户的言语中确定用户的意图。NLP技术和ML模型通常用于训练系统，以准确识别和分类实体和意图。
- en: The next section looks at the topic of conversational AI.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 下一节将探讨对话式人工智能的主题。
- en: Conversational AI
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对话式人工智能
- en: '**Conversational AI** is all about the ability for questions to be asked through
    unstructured text prompts with answers provided.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**对话式人工智能**主要关于通过非结构化文本提示提出问题，并给出答案的能力。'
- en: The capability of an AI model to answer questions depends on the specific architecture
    and training of the model. Generally, modern language models, such as GPT-3, are
    designed to understand and generate human-like text, making them capable of answering
    questions across various domains.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能模型回答问题的能力取决于模型的特定架构和训练。一般来说，现代语言模型，如GPT-3，被设计成理解和生成类似人类的文本，使它们能够在各个领域回答问题。
- en: 'Conversational AI can provide the following uses:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 对话式人工智能可以提供以下用途：
- en: Interactive chatbot solution for mobile apps or websites
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为移动应用或网站提供的交互式聊天机器人解决方案
- en: Knowledge base for user interaction of question-answering prompts for mobile
    apps or websites
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为移动应用或网站的用户交互式问答提示的知识库
- en: Smart devices in homes that can respond to questions
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够回答问题的智能家居设备
- en: 'The following are some of the key points to consider when using the question-answering
    capabilities of conversational AI:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用对话式AI的问答功能时，以下是一些需要考虑的关键点：
- en: '**Contextual understanding**: Language models use contextual information to
    determine the meaning of a question. They take into consideration the words and
    sentences around them. Awareness of context helps provide more reliable responses
    as an answer.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**上下文理解**：语言模型使用上下文信息来确定问题的含义。它们考虑周围的单词和句子。对上下文的了解有助于提供更可靠的回答。'
- en: '**Generalization**: Language models can generalize in answering questions or
    various topics. These models typically lack real-time or topical information because
    of their offline status; refer to the next point.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**泛化**：语言模型在回答问题或各种主题时可以进行泛化。这些模型通常缺乏实时或主题信息，因为它们是离线的；参考下一点。'
- en: '**Knowledge base**: Language models provide answers based on their training
    data. You should consider that given that GPT-3 has been trained on internet text
    from a variety of sites, it may only have knowledge about many topics up until
    its last training in January 2022.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**知识库**：语言模型根据其训练数据提供答案。你应该考虑到，由于GPT-3是在2022年1月之前从各种网站上的互联网文本中训练的，它可能只对许多主题有知识，直到其最后的训练。'
- en: '**Limitations**: Language models may offer what appears to be a plausible answer
    but are not always true. They are also sensitive to question framing as the quality
    of answers may be poor.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**局限性**：语言模型可能提供看似合理的答案，但并不总是正确的。它们对问题框架也很敏感，因为答案的质量可能很差。'
- en: In summary, language models such as GPT-3 possess good capabilities in question-answering
    tasks, but one should be aware of their weaknesses and results needed to verify
    critical or information-sensitive applications.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，像GPT-3这样的语言模型在问答任务中具有很好的能力，但人们应该意识到它们的弱点，以及需要验证的关键或信息敏感应用的结果。
- en: The **Azure AI** capability of **language modeling** is provided by the **Azure
    AI Language** service; you will look at this in [*Chapter 9*](B22207_09.xhtml#_idTextAnchor169),
    *Identify Azure Tools and Services for* *NLP Workloads*.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '**Azure AI** 的 **语言建模** 功能由 **Azure AI Language** 服务提供；你将在 [*第9章*](B22207_09.xhtml#_idTextAnchor169)
    中了解它，*识别用于NLP工作负载的Azure工具和服务*。'
- en: 'You can learn more at this URL: https://learn.microsoft.com/en-us/azure/ai-services/language-service/conversational-language-understanding/overview'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在以下URL了解更多信息：https://learn.microsoft.com/en-us/azure/ai-services/language-service/conversational-language-understanding/overview
- en: In this section, you explored the NLP topic of language modeling. In the next
    section, you will learn NLP speech scenarios.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你探讨了NLP主题中的语言建模。在下一节中，你将学习NLP语音场景。
- en: Identify features and uses for speech recognition and synthesis
  id: totrans-186
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 识别语音识别和合成的功能和用途
- en: As we saw in the *NLP scenarios* section, **speech recognition and synthesis**
    are tasks that can be provided by NLP as part of the **speech** area of AI.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在 *NLP场景* 部分中看到的，**语音识别和合成** 是NLP作为AI的 **语音** 领域可以提供的服务。
- en: In the following sections, you will explore the AI capabilities of **speech
    recognition** and **speech synthesis**.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下章节中，你将探索 **语音识别** 和 **语音合成** 的AI功能。
- en: Speech recognition
  id: totrans-189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语音识别
- en: '**Speech recognition** is, simply put, **STT**; it uses the capabilities of
    AI to detect spoken input and output it as written text. It uses advances in areas
    such as **DL** techniques and the availability of large training datasets.'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，**语音识别** 就是 **STT**；它使用AI的能力来检测语音输入并将其输出为书面文本。它利用了如 **DL** 技术等领域的发展以及大型训练数据集的可用性。
- en: '**Speech recognition** can provide the following uses:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '**语音识别** 可以提供以下用途：'
- en: Generating text output from users’ spoken input requests
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从用户的语音输入请求生成文本输出
- en: Generating a text response to a user based on speech input
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据语音输入为用户生成文本响应
- en: Generating audio file narration from a script for a video
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从脚本生成视频的音频文件旁白
- en: Generating subtitles for an audience
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为观众生成字幕
- en: Generating close captions for videos, live and recorded
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为视频生成实时和录制的字幕
- en: Generating notes from dictation
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从口述生成笔记
- en: Generating text transcripts of audio from calls, meetings
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从通话、会议中生成音频文本记录
- en: Generating transcription of audio into a different language
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将音频转录成不同语言
- en: Determining further postprocessing requirements after speech input
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在语音输入之后确定进一步的后处理需求
- en: 'The following list outlines how **speech** **recognition** works:'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表概述了 **语音** **识别** 的工作原理：
- en: '**Audio input**: This input is any form of spoken communication.'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**音频输入**：此输入是任何形式的语音通信。'
- en: '**Feature extraction**: The necessary features are extracted from the audio.
    Such characteristics as pitch, time, and frequency of sound waves can also be
    features.'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**特征提取**：从音频中提取必要的特征。如音调、时间和声波频率等特性也可以作为特征。'
- en: '**Acoustic modeling**: The audio input is processed by acoustics models and
    is translated into phonemes, which are units of sound that provide a distinction
    between words in a given language.'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**声学建模**：音频输入通过声学模型处理，并转换为音素，音素是提供特定语言中单词区分的声学单位。'
- en: '**Language modeling**: Language models are used to examine the context and
    discover the probability of phrases in the audio input. This assists the system
    in making better predictions on which words are likely to follow preceding ones
    in a given context.'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语言建模**：语言模型用于检查上下文并发现音频输入中短语的概率。这有助于系统在给定上下文中做出更好的预测，关于哪些单词可能跟随前面的单词。'
- en: '**Decoding**: The audio input, based on acoustic and language models, generates
    a sequence of words, which represent the transcribed speech.'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解码**：基于声学和语言模型，音频输入生成一系列单词，这些单词代表转录的语音。'
- en: '**Output**: The final output is written text that can be used in various ways,
    such as **voice-to-text** (**VTT**) applications, transcription services, voice
    assistants, and so on.'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出**：最终输出是可用于各种方式的文本，例如**语音转文本**（**VTT**）应用、转录服务、语音助手等。'
- en: In this section, you looked at speech recognition. The next section looks at
    speech synthesis.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你了解了语音识别。下一节将探讨语音合成。
- en: Speech synthesis
  id: totrans-209
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语音合成
- en: '**Speech synthesis** is, simply put, **TTS**; it uses the capabilities of AI
    to generate human-like speech based on the input of text.'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，**语音合成**就是**TTS**；它利用AI的能力，根据文本输入生成类似人类的语音。
- en: '**Speech synthesis** can provide the following uses:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '**语音合成**可以提供以下用途：'
- en: Generating speech output from users’ text input requests
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从用户的文本输入请求生成语音输出
- en: Generating a spoken response to a user based on text input
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据文本输入生成对用户的语音响应
- en: Generating telephone system voice menus
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成电话系统语音菜单
- en: Generating spoken emails or text messages; scenarios of hands-free
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成语音邮件或短信；免提场景
- en: Generating public announcement broadcasts; scenarios of planes/airports, trains/railway
    stations
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成公共广播公告；飞机/机场、火车/火车站的场景
- en: 'The following list outlines how **speech** **synthesis** works:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表概述了语音合成的工作原理：
- en: '**Text analysis**: The process starts with the analysis of a given text. The
    text is broken down into individual words and *tokenized*. The decomposed text
    then has phonetic sounds assigned to each word to form a phonetic transcription.'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文本分析**：过程从分析给定的文本开始。文本被分解成单个单词并**标记化**。然后，分解后的文本为每个单词分配语音音素，形成语音转录。'
- en: '**Prosody modeling**: *Phonemes* are then created from the *prosodic* units
    (*clauses*, *phrases*, *sentences*), which are then converted to an audio format.
    *Prosody* is about rhythm, intonation, and stress in speech. AI models use prosody
    modeling to make speech sound more human-like, by considering the pitch, duration,
    and loudness of individual words.'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**韵律建模**：然后从韵律单位（如子句、短语、句子）中创建音素，这些音素随后转换为音频格式。韵律涉及语音中的节奏、语调和重音。AI模型通过考虑单个单词的音调、持续时间和响度，使用韵律建模使语音听起来更接近人类。'
- en: '**Acoustic modeling**: This model is used for predicting what sounds each phoneme
    should make. This involves taking into account different aspects of the sound,
    including formants, which are resonant frequencies in the human voice.'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**声学建模**：此模型用于预测每个音素应该发出的声音。这涉及到考虑声音的不同方面，包括共振峰，即人声中的共振频率。'
- en: '**Waveform generation**: The output speech is generated by combining phonemes
    with correct prosody and acoustic features. Most of the current AI models leverage
    DL methods such as **neural networks** (**NNs**) to produce natural-sounding and
    high-quality waveforms.'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**波形生成**：通过结合音素和正确的韵律及声学特征，生成输出语音。大多数当前的AI模型利用深度学习方法，如**神经网络**（**NNs**）来产生自然声音和高品质的波形。'
- en: '**Output**: The outcome is the synthesized spoken speech, which can be words,
    sentences, or paragraphs to be used in various ways; use cases include virtual
    assistants, voiceovers, and access tools for visually impaired individuals, among
    others.'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出**：结果是合成的语音，可以是用于各种用途的单词、句子或段落；用例包括虚拟助手、配音和为视障人士提供访问工具等。'
- en: There have been many advances in the area of AI for speech synthesis that move
    us closer to voices that can express feelings and sound more human-like. Customization
    features can include the pitch, speed, and timber of the synthetic voice.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 在语音合成领域，人工智能的许多进步使我们更接近能够表达情感并听起来更像人类的语音。定制功能可以包括合成语音的音调、速度和音色。
- en: The **Azure AI** capability of **speech recognition** is provided by the **Azure
    AI Speech** service; you will look at this in [*Chapter 9*](B22207_09.xhtml#_idTextAnchor169),
    *Identify Azure Tools and Services for* *NLP Workloads*.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '**Azure AI**的**语音识别**功能由**Azure AI Speech**服务提供；您将在[*第9章*](B22207_09.xhtml#_idTextAnchor169)，“*识别用于NLP工作负载的Azure工具和服务*”中了解这一点。'
