- en: In this section, you were introduced to NLP and its relationship with other
    interconnected disciplines, as well as learning the concepts of NLP. In the following
    sections, we will cover the three core NLP areas of language, speech, and translation.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你了解了NLP及其与其他相关学科的关系，以及学习了NLP的概念。在接下来的章节中，我们将涵盖NLP的三个核心领域：语言、语音和翻译。
- en: Identify features and uses for key phrase extraction
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 识别关键短语提取的特征和用途
- en: As we saw in the *NLP scenarios* section, **key phrase extraction** is one of
    the tasks that can be provided by NLP as part of the **language** area of AI.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在“NLP场景”部分所看到的，**关键短语提取**是NLP作为AI的**语言**领域可以提供的一项任务。
- en: '**Key phrase extraction** can provide the following uses:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键词提取**可以提供以下用途：'
- en: From a collection of documents or body of text, the main topics can be identified,
    such as extracting key information from a support ticket
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从一系列文档或文本中，可以识别主要主题，例如从支持票证中提取关键信息
- en: Categorize documents based on the topics that were extracted, such as grouping
    support tickets based on topics included
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据提取的主题对文档进行分类，例如根据包含的主题对支持票证进行分组
- en: Summarize information from documents, such as a long multi-response support
    ticket thread
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从文档中总结信息，例如一个长多响应支持票证线程
- en: You should note that these features and capabilities can be seen in a “real-life”
    scenario when you use the **Microsoft Copilot** AI assistants to provide a summarization
    of M365 emails, for example.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该注意，当您使用**Microsoft Copilot** AI助手提供M365电子邮件摘要等“真实生活”场景时，可以观察到这些功能和能力。
- en: The following is an example of using the feature of key phrase extraction using
    the support ticket example you just saw as the use case. This provides summarization
    using the language AI capabilities.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个使用关键词提取功能示例的案例，该示例使用您刚才看到的支持票证作为用例。这提供了使用语言AI能力的摘要。
- en: 'Consider the support ticket as follows:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下支持票证：
- en: '`"Thank you for your response to the support case submission regarding our
    security compromise incident. The timely response from your agent was very much
    appreciated. We can now confirm that the incident has now been resolved. Please
    go ahead and close this case. May I ask a final activity that you complete our
    feedback survey on your interaction with` `our engineers"`'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: “感谢您对我们安全漏洞事件提交的支持案例的回复。您代理人的及时回复非常令人感激。我们现在可以确认，该事件已经得到解决。请继续并关闭此案例。我可以请您完成一个最后的活动，那就是对我们的工程师互动进行反馈调查。”
- en: 'From the key phrase extraction task, insights and context can be given from
    the following returned phrases for the preceding example:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 从关键词提取任务中，可以从以下返回的短语中给出对前例的见解和上下文：
- en: '`Response`'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`回复`'
- en: '`Incident`'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`事件`'
- en: '`interaction`'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`互动`'
- en: '`case`'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`案例`'
- en: '`Support` `case submission`'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`支持案例提交`'
- en: '`Security` `compromise incident`'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`安全漏洞事件`'
- en: '`Timely response`'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`及时回复`'
- en: '`Agent`'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`代理`'
- en: '`Final activity`'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`最终活动`'
- en: '`Feedback survey`'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`反馈调查`'
- en: '`Engineers`'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`工程师`'
- en: From these phrases provided, topic areas are quickly outlined; aspects to review
    can be identified, and any deemed actions can be taken and followed up on.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 从这些提供的短语中，可以快速概述主题领域；可以识别需要审查的方面，并可以采取任何认为必要的行动并进行跟进。
- en: The **Azure AI** capability of **key phrase extraction** is provided by the
    **Azure AI Language service**; you will look at this in [*Chapter 9*](B22207_09.xhtml#_idTextAnchor169),
    *Identify Azure Tools and Services for* *NLP workloads*.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**Azure AI**的**关键词提取**功能由**Azure AI语言服务**提供；您将在[*第9章*](B22207_09.xhtml#_idTextAnchor169)中了解它，*识别用于NLP工作负载的Azure工具和服务*。'
