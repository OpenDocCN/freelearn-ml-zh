- en: '10'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '10'
- en: Data Visualization
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据可视化
- en: In the previous chapters, we discussed various AWS services and tools that can
    help with building and running high-performance computation applications. We talked
    about the storage, compute instances, data processing, machine learning model
    building and hosting, and edge deployment of these applications. All these applications,
    especially those based around machine learning models, generally need some type
    of visualization. This visualization may vary from exploratory data analysis to
    model evaluation and comparison, to building dashboards showing various performance
    and business metrics.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在前几章中，我们讨论了各种AWS服务和工具，这些工具可以帮助构建和运行高性能计算应用。我们讨论了存储、计算实例、数据处理、机器学习模型构建和托管，以及这些应用的边缘部署。所有这些应用，尤其是基于机器学习模型的应用，通常都需要某种类型的可视化。这种可视化可能从探索性数据分析到模型评估和比较，再到构建显示各种性能和业务指标的仪表板。
- en: '**Data visualization** is very important for finding various business insights
    as well as deciding on what feature engineering steps to take to train a machine
    learning model that provides good results. AWS provides a few managed services
    to build data visualizations, as well as dashboards.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据可视化**对于发现各种业务洞察以及决定采取哪些特征工程步骤来训练提供良好结果的机器学习模型非常重要。AWS提供了一些托管服务来构建数据可视化以及仪表板。'
- en: In this chapter, we are going to discuss one such option, Amazon SageMaker Data
    Wrangler, that enables users working in the domains of data science, machine learning,
    and analytics to build insightful data visualizations without writing much code.
    SageMaker Data Wrangler provides several in-built visualization options, along
    with the capability of adding custom visualizations with a few clicks and not
    much effort. This helps the data scientists with exploratory analysis, feature
    engineering, and experimentation processes involved in any data-driven use case.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论这样一个选项，即Amazon SageMaker Data Wrangler，它使数据科学、机器学习和分析领域的用户能够在不编写太多代码的情况下构建有洞察力的数据可视化。SageMaker
    Data Wrangler提供了几个内置的可视化选项，以及通过几点击和很少的努力添加自定义可视化的能力。这有助于数据科学家进行探索性分析、特征工程和实验过程，这些过程涉及任何数据驱动用例。
- en: In addition, we will also briefly touch upon the topic of AWS’s graphics-optimized
    instances, since these instances can be used to create animated live data visualizations
    along with other high-performance computing applications such as game streaming
    and machine learning.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还将简要介绍AWS的图形优化实例的主题，因为这些实例可以与其他高性能计算应用（如游戏流和机器学习）一起用于创建动态实时数据可视化。
- en: 'In this chapter, we’ll cover the following topics:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Data visualization using Amazon SageMaker Data Wrangler
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Amazon SageMaker Data Wrangler进行数据可视化
- en: Amazon’s graphics-optimized instances
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amazon的图形优化实例
- en: Data visualization using Amazon SageMaker Data Wrangler
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Amazon SageMaker Data Wrangler进行数据可视化
- en: '**Amazon SageMaker Data Wrangler** is a tool in SageMaker Studio that helps
    data scientists and machine learning practitioners carry out exploratory data
    analysis and feature engineering/transformation. SageMaker Data Wrangler is a
    low-code/no-code tool where users can either use built-in plotting or feature
    engineering capabilities or use code to make custom plots and carry out custom
    feature engineering. In data science projects with large datasets requiring visualization
    to carry out exploratory data analysis, SageMaker Data Wrangler can help build
    plots and visualizations very quickly with just a few clicks. We can import data
    from various data sources into Data Wrangler and also do operations such as joins
    and filtering. In addition, data insights and quality reports can also be generated
    to detect if there are any abnormalities in the data.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Amazon SageMaker Data Wrangler**是SageMaker Studio中的一个工具，它帮助数据科学家和机器学习从业者执行探索性数据分析和特征工程/转换。SageMaker
    Data Wrangler是一个低代码/无代码工具，用户可以使用内置的绘图或特征工程能力，或者使用代码来制作自定义图表并执行自定义特征工程。在需要可视化的数据科学项目中，特别是那些需要执行探索性数据分析的大型数据集，SageMaker
    Data Wrangler可以帮助通过几点击快速构建图表和可视化。我们可以将数据从各种数据源导入到Data Wrangler中，并执行诸如连接和过滤等操作。此外，还可以生成数据洞察和质量报告，以检测数据中是否存在任何异常。'
- en: In this section, we will go through an example of how to build a workflow to
    carry out data analysis and visualization using SageMaker Data Wrangler.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将通过一个示例来展示如何使用SageMaker Data Wrangler构建一个工作流程，以执行数据分析和可视化。
- en: SageMaker Data Wrangler visualization options
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SageMaker Data Wrangler可视化选项
- en: 'In SageMaker Data Wrangler, first, we need to import the data and then build
    a workflow to carry out various transformation and visualization tasks. At the
    time of writing, data can be imported into SageMaker Data Wrangler from Amazon
    S3, Amazon Athena, and Amazon Redshift. *Figure 10**.1* shows the **Import data**
    screen in Amazon SageMaker Data Wrangler. To add data from Amazon Redshift, we
    need to click on the **Add data source** button near the top right:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在SageMaker Data Wrangler中，首先，我们需要导入数据，然后构建一个工作流程以执行各种转换和可视化任务。在撰写本文时，数据可以从亚马逊S3、亚马逊Athena和亚马逊Redshift导入到SageMaker
    Data Wrangler中。*图10**.1*显示了亚马逊SageMaker Data Wrangler的**导入数据**界面。要添加来自亚马逊Redshift的数据，我们需要点击右上角的**添加数据源**按钮：
- en: '![Figure 10.1 – SageMaker Data Wrangler Data’s import interface](img/B18493_10_001.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![图10.1 – SageMaker Data Wrangler数据导入界面](img/B18493_10_001.jpg)'
- en: Figure 10.1 – SageMaker Data Wrangler Data’s import interface
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.1 – SageMaker Data Wrangler数据导入界面
- en: 'Next, we will show an example of importing data into SageMaker Data Wrangler
    from Amazon S3, and then illustrate the various visualization options for this
    data. We are going to use the *Adult* dataset available at the University of California
    at Irvine’s Machine Learning Repository ([https://archive.ics.uci.edu/ml/datasets/Adult](https://archive.ics.uci.edu/ml/datasets/Adult)).
    This dataset classifies an individual into two classes: whether the person earns
    more than 50,000 dollars a year or not. There are various numerical and categorical
    features in the dataset. While importing the data, we can select whether we want
    to load the entire dataset or a sample of the dataset. *Figure 10**.2* shows the
    workflow created by SageMaker Data Wrangler after importing the entire *Adult*
    dataset:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将展示一个从亚马逊S3将数据导入SageMaker Data Wrangler的示例，然后说明对此数据的各种可视化选项。我们将使用加州大学欧文分校机器学习仓库中可用的*Adult*数据集([https://archive.ics.uci.edu/ml/datasets/Adult](https://archive.ics.uci.edu/ml/datasets/Adult))。此数据集将个人分为两类：该人是否每年收入超过50,000美元。数据集中有各种数值和分类特征。在导入数据时，我们可以选择是否要加载整个数据集或数据集的样本。*图10**.2*显示了SageMaker
    Data Wrangler导入整个*Adult*数据集后创建的工作流程：
- en: '![Figure 10.2 – Workflow created by SageMaker Data Wrangler after importing
    the data](img/B18493_10_002.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![图10.2 – 导入数据后SageMaker Data Wrangler创建的工作流程](img/B18493_10_002.jpg)'
- en: Figure 10.2 – Workflow created by SageMaker Data Wrangler after importing the
    data
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.2 – 导入数据后SageMaker Data Wrangler创建的工作流程
- en: By pressing the plus sign on the block on the right, we can add transformation
    and visualization steps to the workflow, as we are going to demonstrate next.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在右侧的块上按下加号，我们可以将转换和可视化步骤添加到工作流程中，正如我们接下来将要演示的那样。
- en: Adding visualizations to the data flow in SageMaker Data Wrangler
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将可视化添加到SageMaker Data Wrangler的数据流中
- en: 'After importing the data, we can also view the data in SageMaker Data Wrangler,
    along with the column (variable) types. *Figure 10**.3* shows a view of the Adult
    data table. This view can help data scientists and analysts quickly look at the
    data and validate it:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在导入数据后，我们还可以在SageMaker Data Wrangler中查看数据，包括列（变量）类型。*图10**.3*显示了Adult数据表的视图。此视图可以帮助数据科学家和分析人员快速查看数据并验证它：
- en: '![Figure 10.3 – Adult data table along with the column types](img/B18493_10_003.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![图10.3 – 携带列类型的Adult数据表](img/B18493_10_003.jpg)'
- en: Figure 10.3 – Adult data table along with the column types
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.3 – 携带列类型的Adult数据表
- en: 'To construct various visualizations on our dataset, we must press the **+**
    sign on the **Transform: adult.csv** block shown in *Figure 10**.2*. This shows
    us the various analysis and visualization options available in SageMaker Data
    Wrangler. We will now look at a few visualization examples while using SageMaker
    Data Wrangler on the *Adult* dataset.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '要在我们的数据集上构建各种可视化，我们必须按下*图10**.2*中显示的**Transform: adult.csv**块上的**+**号。这显示了SageMaker
    Data Wrangler中可用的各种分析和可视化选项。现在，我们将使用SageMaker Data Wrangler在*Adult*数据集上查看一些可视化示例。'
- en: Histogram
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 直方图
- en: 'A `education-num` (number of years of education) variable. We have also colored
    this distribution using the `income` target variable to show how income depends
    on the number of years of education:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一个`education-num`（教育年数）变量。我们还使用`income`目标变量来着色此分布，以显示收入如何依赖于教育年数：
- en: '![Figure 10.4 – Histogram of the number of education years (education-num),
    colored for the two classes (<=50k and > 50k)](img/B18493_10_004.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图10.4 – 教育年数（education-num）的直方图，按两个类别（<=50k和> 50k）着色](img/B18493_10_004.jpg)'
- en: Figure 10.4 – Histogram of the number of education years (education-num), colored
    for the two classes (<=50k and > 50k)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.4 – 教育年限（education-num）的直方图，按两个类别（<=50k和>50k）着色
- en: 'In addition to color, we can also use the `education-num` colored by income.
    This is faceted by the `sex` variable to show the distribution for males and females
    separately:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 除了颜色，我们还可以使用按收入着色的`education-num`。这是按`sex`变量分面，以分别显示男性和女性的分布：
- en: '![Figure 10.5 – Histogram of the number of education years (education-num),
    colored for the two classes (<=50k and > 50k), and faceted by sex](img/B18493_10_005.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![图10.5 – 教育年限（education-num）的直方图，按两个类别（<=50k和>50k）着色，并按性别分面](img/B18493_10_005.jpg)'
- en: Figure 10.5 – Histogram of the number of education years (education-num), colored
    for the two classes (<=50k and > 50k), and faceted by sex
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.5 – 教育年限（education-num）的直方图，按两个类别（<=50k和>50k）着色，并按性别分面
- en: We can see that creating histograms with multiple columns this way with just
    a few clicks and no need to write any code can be very useful for carrying out
    quick exploratory analysis and building reports in a short amount of time. This
    is often needed for several high-performance computation use cases, such as machine
    learning.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到，通过这种方式只需点击几下就能创建多列的直方图，而且无需编写任何代码，这可以非常有助于进行快速探索性分析和在短时间内构建报告。这在多个高性能计算用例中通常是必需的，例如机器学习。
- en: Scatter plot
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 散点图
- en: 'With a `age` versus `education-num`, faceted by `sex`:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 以`age`与`education-num`的关系，按`sex`分面：
- en: '![Figure 10.6 – Scatter plot of age versus education-num, faceted by sex, for
    the Adult dataset](img/B18493_10_006.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![图10.6 – 成人数据集中年龄与教育年限的散点图，按性别分面](img/B18493_10_006.jpg)'
- en: Figure 10.6 – Scatter plot of age versus education-num, faceted by sex, for
    the Adult dataset
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.6 – 成人数据集中年龄与教育年限的散点图，按性别分面
- en: Combined with histograms, scatter plots are extremely useful visualization tools
    that are used for exploratory data analysis in machine learning use cases.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 结合直方图，散点图是极其有用的可视化工具，在机器学习的用例中进行探索性数据分析时被广泛使用。
- en: Multicollinearity
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 多重共线性
- en: 'In a dataset, **multicollinearity** arises when variables are related to each
    other. This is important in machine learning use cases since data dimensionality
    can be reduced if multicollinearity is detected. Data dimensionality reduction
    helps with avoiding the curse of dimensionality, as well as improving the performance
    of machine learning models. Furthermore, it also helps with reduced model training
    time, storage space, memory requirements, and data processing time during inference,
    hence cutting down on total cost. In SageMaker Data Wrangler, we can use the following
    methods to detect multicollinearity in our variables:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据集中，当变量相互关联时，会出现**多重共线性**。在机器学习用例中，这很重要，因为如果检测到多重共线性，可以降低数据维度。数据维度降低有助于避免维度诅咒，以及提高机器学习模型的性能。此外，它还有助于减少模型训练时间、存储空间、内存需求和推理过程中的数据处理时间，从而降低总成本。在SageMaker
    Data Wrangler中，我们可以使用以下方法来检测变量中的多重共线性：
- en: '**Variance Inflation** **Factor** (**VIF**)'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**方差膨胀** **因子** (**VIF**)'
- en: '**Principal Component** **Analysis** (**PCA**)'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主成分** **分析** (**PCA**)'
- en: Lasso feature selection
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Lasso特征选择
- en: Next, we will show examples of each of these methods using our *Adult* dataset
    in SageMaker Data Wrangler.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将使用我们的*Adult*数据集在SageMaker Data Wrangler中展示这些方法的示例。
- en: VIF
  id: totrans-44
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: VIF
- en: 'VIF indicates whether a variable is correlated to other variables or not. It
    is a positive number with a value of one indicating that the variable is uncorrelated
    to other variables in the dataset. A value greater than one means that the variable
    is correlated with other variables in the dataset. The higher the value, the higher
    the correlation with other variables. *Figure 10**.7* shows the VIF plot for the
    numerical variables in the *Adult* dataset:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: VIF表示一个变量是否与其他变量相关。它是一个正数，值为一表示该变量与数据集中的其他变量不相关。大于一的值表示该变量与数据集中的其他变量相关。值越高，与其他变量的相关性越高。*图10.7*显示了*Adult*数据集中数值变量的VIF图：
- en: '![Figure 10.7 – VIF for the various numerical variables in the Adult dataset](img/B18493_10_007.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![图10.7 – 成人数据集中各种数值变量的VIF](img/B18493_10_007.jpg)'
- en: Figure 10.7 – VIF for the various numerical variables in the Adult dataset
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.7 – 成人数据集中各种数值变量的VIF
- en: As can be seen, `education-num`, `hours-per-week`, and `age` are highly correlated
    with other variables, whereas `capital-gain` and `capital-loss` do not correlate
    with other variables based on the VIF scores.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如图中所示，`education-num`、`hours-per-week`和`age`与其他变量高度相关，而`capital-gain`和`capital-loss`根据VIF分数与其他变量不相关。
- en: PCA
  id: totrans-49
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: PCA
- en: 'PCA is one of the most commonly used feature transformation and dimensionality
    reduction methods in machine learning. It is generally used not only as an exploratory
    data analysis tool but also as a preprocessing step in supervised machine learning
    problems. PCA projects data onto dimensions that are orthogonal to each other.
    The variables that are generated this way are ordered with decreasing variance
    (or singular values). These variances can be used to determine how much multicollinearity
    is in the variables. *Figure 10**.8* shows the results of applying PCA to our
    *Adult* dataset using SageMaker Data Wrangler:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: PCA是机器学习中应用最广泛的特征转换和降维方法之一。它通常不仅用作探索性数据分析工具，还用作监督学习问题中的预处理步骤。PCA将数据投影到彼此正交的维度上。以这种方式生成的变量按方差（或奇异值）递减的顺序排列。这些方差可以用来确定变量中有多大的多重共线性。*图10.8*展示了使用SageMaker
    Data Wrangler对我们的*Adult*数据集应用PCA的结果：
- en: '![Figure 10.8 – Results of PCA on the Adult dataset using SageMaker Data Wrangler](img/B18493_10_008.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图10.8 – 使用SageMaker Data Wrangler对Adult数据集进行PCA的结果](img/B18493_10_008.jpg)'
- en: Figure 10.8 – Results of PCA on the Adult dataset using SageMaker Data Wrangler
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.8 – 使用SageMaker Data Wrangler对Adult数据集进行PCA的结果
- en: As can be inferred from this figure, most of the variables do not have multicollinearity,
    whereas a few variables do.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 从这张图中可以推断出，大多数变量没有多重共线性，而少数变量有。
- en: Lasso feature selection
  id: totrans-54
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Lasso特征选择
- en: 'In SageMaker Data Wrangler, we can use lasso feature selection to find the
    most predictive variables for the target variable in our dataset. It uses the
    L1 regularization method to generate coefficients for each variable. A higher
    coefficient score means that the feature is more predictive of the target variable.
    Just like VIF and PCA, lasso feature selection is commonly used to reduce the
    dimensionality of datasets in machine learning use cases. *Figure 10**.9* shows
    the results of applying lasso feature selection to our *Adult* dataset in SageMaker
    Data Wrangler:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在SageMaker Data Wrangler中，我们可以使用lasso特征选择来找到数据集中对目标变量最有预测性的变量。它使用L1正则化方法为每个变量生成系数。系数分数越高，表示该特征对目标变量的预测性越强。就像VIF和PCA一样，lasso特征选择在机器学习用例中通常用于降低数据集的维度。*图10.9*展示了在SageMaker
    Data Wrangler中对我们的*Adult*数据集应用lasso特征选择的结果：
- en: '![Figure 10.9 – Lasso feature selection results on the Adult dataset using
    SageMaker Data Wrangler](img/B18493_10_009.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![图10.9 – 使用SageMaker Data Wrangler在Adult数据集上的Lasso特征选择结果](img/B18493_10_009.jpg)'
- en: Figure 10.9 – Lasso feature selection results on the Adult dataset using SageMaker
    Data Wrangler
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.9 – 使用SageMaker Data Wrangler在Adult数据集上的Lasso特征选择结果
- en: Next, we will discuss how we can also study variable importance using SageMaker
    Data Wrangler’s Quick Model feature.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将讨论如何使用SageMaker Data Wrangler的快速模型功能来研究变量重要性。
- en: Quick Model
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 快速模型
- en: 'We can use **Quick Model** in Data Wrangler to evaluate variable/feature importance
    for our machine learning dataset. Quick Model trains a random forest regressor
    or random forest classifier, depending on the supervised learning problem type,
    and determines feature importance scores using the Gini importance method. The
    feature importance score is between 0 and 1, and a higher feature importance value
    indicates greater importance of that feature for the dataset. *Figure 10**.10*
    shows the quick model plot created using SageMaker Data Wrangler for our *Adult*
    dataset:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在Data Wrangler中使用**快速模型**来评估机器学习数据集的变量/特征重要性。快速模型根据监督学习问题类型训练随机森林回归器或随机森林分类器，并使用基尼重要性方法确定特征重要性分数。特征重要性分数介于0到1之间，特征重要性值越高，表示该特征对数据集的重要性越大。*图10.10*展示了使用SageMaker
    Data Wrangler为我们*Adult*数据集创建的快速模型图：
- en: '![Figure 10.10 – Quick Model results for the Adult dataset using SageMaker
    Data Wrangler](img/B18493_10_010.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![图10.10 – 使用SageMaker Data Wrangler对Adult数据集的快速模型结果](img/B18493_10_010.jpg)'
- en: Figure 10.10 – Quick Model results for the Adult dataset using SageMaker Data
    Wrangler
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.10 – 使用SageMaker Data Wrangler对Adult数据集的快速模型结果
- en: Quick Model can help data scientists quickly evaluate the importance of features,
    and then use the results for dimensionality reduction, model performance improvement,
    or business insights.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 快速模型可以帮助数据科学家快速评估特征的重要性，然后使用这些结果进行降维、模型性能改进或商业洞察。
- en: Bias report
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 偏差报告
- en: 'With a `sex` variable (male or female), showing class imbalance and two other
    metrics:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `sex` 变量（男性或女性），显示类别不平衡和两个其他指标：
- en: '![Figure 10.11 – Bias report for the Adult dataset using SageMaker Data Wrangler](img/B18493_10_011.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.11 – 使用 SageMaker Data Wrangler 对 Adult 数据集进行的偏差报告](img/B18493_10_011.jpg)'
- en: Figure 10.11 – Bias report for the Adult dataset using SageMaker Data Wrangler
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.11 – 使用 SageMaker Data Wrangler 对 Adult 数据集进行的偏差报告
- en: For more information on these metrics, please refer to the *Further reading*
    section in this chapter.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这些指标的更多信息，请参阅本章的 *进一步阅读* 部分。
- en: Data quality and insights report
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据质量及洞察力报告
- en: 'We can also build a data quality and insights report in SageMaker Data Wrangler.
    This report shows things such as a table summary, duplicate rows, the distribution
    of a target variable, anomalous samples, results of running a Quick Model, a confusion
    matrix (for classification problems), a feature summary along with feature importance,
    and feature detail plots. *Figure 10**.12* shows the table summary for the *Adult*
    dataset:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也可以在 SageMaker Data Wrangler 中构建一个数据质量和洞察力报告。此报告显示了诸如表格摘要、重复行、目标变量的分布、异常样本、运行快速模型的结果、混淆矩阵（用于分类问题）、特征摘要以及特征重要性，以及特征详细图。*图
    10.12* 展示了 *Adult* 数据集的表格摘要：
- en: '![Figure 10.12 – Table summary showing data statistics for the Adult dataset](img/B18493_10_012.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.12 – 显示 Adult 数据集数据统计的表格摘要](img/B18493_10_012.jpg)'
- en: Figure 10.12 – Table summary showing data statistics for the Adult dataset
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.12 – 显示 Adult 数据集数据统计的表格摘要
- en: '*Figure 10**.13* shows the histogram of the target variable, along with various
    values of the `occupation` variable:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 10.13* 展示了目标变量的直方图，以及 `occupation` 变量的各种值：'
- en: '![Figure 10.13 – Histogram of the target variable, along with various values
    of the occupation variable](img/B18493_10_013.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.13 – 目标变量的直方图，以及职业变量的各种值](img/B18493_10_013.jpg)'
- en: Figure 10.13 – Histogram of the target variable, along with various values of
    the occupation variable
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.13 – 目标变量的直方图，以及职业变量的各种值
- en: Having access to these plots, metrics, and distributions with just a few clicks
    saves a lot of time and effort while performing exploratory data analysis.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 只需点击几下就能访问这些图表、指标和分布，这在执行探索性数据分析时节省了大量时间和精力。
- en: Data flow
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据流
- en: 'As we add steps to our data analysis in SageMaker Data Wrangler, they show
    up in the data flow. The data flow visualization shown in *Figure 10**.14* is
    for the group of transformations that we have carried out in this flow so far:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们在 SageMaker Data Wrangler 中的数据分析步骤增加，它们会在数据流中显示出来。*图 10.14* 中所示的数据流可视化是我们在此流程中已执行的一系列转换：
- en: '![Figure 10.14 – SageMaker Data Wrangler flow showing the groups of steps we
    have performed on our dataset](img/B18493_10_014.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.14 – 显示我们已在我们数据集上执行的一系列步骤的 SageMaker Data Wrangler 流程](img/B18493_10_014.jpg)'
- en: Figure 10.14 – SageMaker Data Wrangler flow showing the groups of steps we have
    performed on our dataset
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.14 – 显示我们已在我们数据集上执行的一系列步骤的 SageMaker Data Wrangler 流程
- en: 'We can click on the individual boxes to see the exploratory analysis steps
    and data transformations carried out so far in the workflow. For example, clicking
    on the center box shows us the steps shown in *Figure 10**.15*:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以点击单个框来查看工作流程中迄今为止执行的探索性分析步骤和数据转换。例如，点击中心框会显示 *图 10.15* 中的步骤：
- en: '![Figure 10.15 – Various exploratory data analysis and data transformation
    steps carried out on our dataset in SageMaker Data Wrangler](img/B18493_10_015.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.15 – 在 SageMaker Data Wrangler 中对我们数据集执行的各种探索性数据分析和数据转换步骤](img/B18493_10_015.jpg)'
- en: Figure 10.15 – Various exploratory data analysis and data transformation steps
    carried out on our dataset in SageMaker Data Wrangler
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.15 – 在 SageMaker Data Wrangler 中对我们数据集执行的各种探索性数据分析和数据转换步骤
- en: 'Clicking on the right-hand box shown in *Figure 10**.14* shows us our bias
    and data quality reports, as shown in *Figure 10**.16*:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 点击 *图 10.14* 中显示的右侧框，会显示我们的偏差和数据质量报告，如 *图 10.16* 所示：
- en: '![Figure 10.16 – Bias report and data quality and insights report steps in
    a SageMaker Data Wrangler flow](img/B18493_10_016.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.16 – 在 SageMaker Data Wrangler 流程中的偏差报告和数据质量及洞察力报告步骤](img/B18493_10_016.jpg)'
- en: Figure 10.16 – Bias report and data quality and insights report steps in a SageMaker
    Data Wrangler flow
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.16 – SageMaker Data Wrangler 流中的偏差报告和数据质量及洞察报告步骤
- en: SageMaker Data Wrangler allows the results of these steps to be exported to
    the SageMaker Feature Store or Amazon S3\. Furthermore, we can also export these
    steps as code to SageMaker pipelines or as Python code.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: SageMaker Data Wrangler 允许将这些步骤的结果导出到 SageMaker Feature Store 或 Amazon S3。此外，我们还可以将这些步骤作为代码导出到
    SageMaker pipelines 或作为 Python 代码。
- en: In this section, we discussed the various visualization options in Amazon SageMaker
    using SageMaker Data Wrangler. There is a variety of built-in visualization and
    exploratory analysis options in Data Wrangler that we can use in our machine learning
    use cases. In the next section, we are going to discuss Amazon’s graphics-optimized
    instance options.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们讨论了使用 SageMaker Data Wrangler 在 Amazon SageMaker 中的各种可视化选项。Data Wrangler
    中内置了多种可视化和分析选项，我们可以在机器学习用例中使用这些选项。在下一节中，我们将讨论亚马逊的图形优化实例选项。
- en: Amazon’s graphics-optimized instances
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 亚马逊的图形优化实例
- en: Amazon has a variety of graphics-optimized instances that can be used in high-performance
    computing applications such as machine learning use cases and applications that
    require graphics-intensive computation workload. These instances are available
    with either NVIDIA GPUs or AMD GPUs and are required for high-performance computation
    use cases such as game streaming, graphics rendering, machine learning, and so
    on.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊提供了一系列图形优化实例，可用于高性能计算应用，如机器学习用例和需要图形密集型计算工作负载的应用。这些实例配备 NVIDIA GPU 或 AMD
    GPU，适用于需要高性能计算用例，如游戏流、图形渲染、机器学习等。
- en: Benefits and key features of Amazon’s graphics-optimized instances
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 亚马逊图形优化实例的益处和关键特性
- en: 'In this section, we will outline a few of the benefits and key features of
    Amazon’s graphics-optimized instances:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将概述亚马逊图形优化实例的一些益处和关键特性：
- en: '**High performance and low cost**: Machines with good GPUs are generally quite
    expensive to purchase and difficult to scale due to their high cost. Amazon provides
    options to get high-performance instances equipped with state-of-the-art GPUs
    at low cost. These instances can be used to run graphics-intensive applications,
    build visualizations, and carry out machine learning training and inference. Also,
    these instances provide over a terabyte of NVMe-based solid-state storage for
    very fast access to local data, which is often needed in high-performance computation
    use cases.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高性能和低成本**：配备良好GPU的机器通常购买成本很高，且由于成本高昂，难以扩展。亚马逊提供以低成本获得配备最先进GPU的高性能实例的选项。这些实例可用于运行图形密集型应用、构建可视化以及执行机器学习训练和推理。此外，这些实例还提供超过一兆字节的基于NVMe的固态存储，以便快速访问本地数据，这在高性能计算用例中通常是必需的。'
- en: While AWS has a very wide variety of GPU-based instances that can be used for
    different types of high-performance computing applications, P3, P3dn, P4, and
    G4dn instances are especially suited for carrying out distributed machine learning
    model training tasks on multiple nodes. In addition, these instances can provide
    up to 400 gigabits per second of network bandwidth for applications that have
    very high throughput requirements.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然AWS提供了非常广泛的基于GPU的实例，可用于不同类型的高性能计算应用，但P3、P3dn、P4 和 G4dn 实例特别适合在多个节点上执行分布式机器学习模型训练任务。此外，这些实例可以为具有极高吞吐量要求的应用提供高达每秒
    400 Gbps 的网络带宽。
- en: '**Fully managed offerings**: Amazon’s graphics-optimized instances can be provisioned
    as **Elastic Compute Cloud** (**EC2**) instances for a variety of use cases, including
    machine learning, numerical optimization, graphics rendering, gaming, and streaming.
    Users can install custom kernels and libraries and manage them as needed. These
    instances also support Amazon machine images for common deep learning frameworks
    such as TensorFlow, PyTorch, and MXNet. In addition, users can use these instances
    within Amazon SageMaker to train deep learning models. When used within SageMaker
    for training jobs, these instances are fully managed by AWS and are used only
    for the duration of the training job, thus reducing the cost significantly.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全面管理服务**：亚马逊的图形优化实例可以作为**弹性计算云**（**EC2**）实例进行配置，适用于各种用例，包括机器学习、数值优化、图形渲染、游戏和流媒体。用户可以安装自定义内核和库，并根据需要管理它们。这些实例还支持TensorFlow、PyTorch和MXNet等常见深度学习框架的亚马逊机器镜像。此外，用户可以在Amazon
    SageMaker中使用这些实例来训练深度学习模型。当在SageMaker中用于训练作业时，这些实例由AWS全面管理，并且仅在训练作业期间使用，从而显著降低成本。'
- en: In the following section, we will summarize what we have learned in this chapter.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将总结本章所学内容。
- en: Summary
  id: totrans-97
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we discussed how to build quick visualizations for analytics
    and machine learning use cases using Amazon SageMaker Data Wrangler. We showed
    a few of the various exploratory data analysis, plotting, and data transformation
    options available within SageMaker Data Wrangler. The ability to quickly and easily
    build these visualizations and bias and quality reports is very important for
    data scientists and practitioners in the machine learning domain since it helps
    in cutting down on the cost and effort associated with exploratory data analysis
    significantly. In addition, we discussed Amazon’s graphics-optimized instances
    that are available for high-performance computing applications such as game streaming,
    rendering, and machine learning use cases.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了如何使用Amazon SageMaker Data Wrangler为分析和机器学习用例构建快速可视化。我们展示了SageMaker
    Data Wrangler中可用的各种探索性数据分析、绘图和数据转换选项。快速且轻松地构建这些可视化和偏差及质量报告对于数据科学家和机器学习领域的从业者来说非常重要，因为它有助于显著减少与探索性数据分析相关的成本和努力。此外，我们还讨论了适用于游戏流媒体、渲染和机器学习用例等高性能计算应用的亚马逊图形优化实例。
- en: From the next chapter onwards, we will start discussing various applications
    of high-performance computing and applied machine learning, with the first one
    being computational fluid dynamics.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 从下一章开始，我们将讨论高性能计算和应用的机器学习的各种应用，第一个是计算流体动力学。
- en: Further reading
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: 'To learn more about the topics we discussed in this chapter, please refer to
    the following resources:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于本章讨论的主题，请参阅以下资源：
- en: 'Adult dataset at UC Irvine’s Machine Learning Repository: [https://archive.ics.uci.edu/ml/datasets/Adult](https://archive.ics.uci.edu/ml/datasets/Adult)'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加州大学欧文分校机器学习仓库的成人数据集：[https://archive.ics.uci.edu/ml/datasets/Adult](https://archive.ics.uci.edu/ml/datasets/Adult)
- en: 'Amazon SageMaker Data Wrangler: [https://aws.amazon.com/sagemaker/data-wrangler/](https://aws.amazon.com/sagemaker/data-wrangler/)'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amazon SageMaker Data Wrangler：[https://aws.amazon.com/sagemaker/data-wrangler/](https://aws.amazon.com/sagemaker/data-wrangler/)
