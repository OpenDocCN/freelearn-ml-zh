  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在SageMaker Data Wrangler中使用的随机森林分类器：[https://spark.apache.org/docs/latest/ml-classification-regression.html#random-forest-classifier](https://spark.apache.org/docs/latest/ml-classification-regression.html#random-forest-classifier)
- en: 'Data bias reports: [https://docs.aws.amazon.com/sagemaker/latest/dg/data-bias-reports.html](https://docs.aws.amazon.com/sagemaker/latest/dg/data-bias-reports.html)'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据偏差报告：[https://docs.aws.amazon.com/sagemaker/latest/dg/data-bias-reports.html](https://docs.aws.amazon.com/sagemaker/latest/dg/data-bias-reports.html)
- en: 'Amazon EC2 G4 instances: [https://aws.amazon.com/ec2/instance-types/g4/](https://aws.amazon.com/ec2/instance-types/g4/)'
  id: totrans-109
  prefs:
