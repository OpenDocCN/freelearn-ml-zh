  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amazon SageMaker Data Wrangler文档：[https://docs.aws.amazon.com/sagemaker/latest/dg/data-wrangler.html](https://docs.aws.amazon.com/sagemaker/latest/dg/data-wrangler.html)
- en: 'Amazon SageMaker Data Wrangler visualization: [https://docs.aws.amazon.com/sagemaker/latest/dg/data-wrangler-analyses.html](https://docs.aws.amazon.com/sagemaker/latest/dg/data-wrangler-analyses.html)'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amazon SageMaker Data Wrangler可视化：[https://docs.aws.amazon.com/sagemaker/latest/dg/data-wrangler-analyses.html](https://docs.aws.amazon.com/sagemaker/latest/dg/data-wrangler-analyses.html)
