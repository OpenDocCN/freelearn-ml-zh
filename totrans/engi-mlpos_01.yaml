- en: This part will equip readers with the foundation of MLOps and workflows to characterize
    their ML problems to provide a clear roadmap for building robust and scalable
    ML pipelines. This will be done in a learn-by-doing approach via practical implementation
    using proposed methods and tools (Azure Machine Learning services or MLflow).
