- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Congratulations! You have reached the end of this practical summary of the basic
    principles of machine learning. In this last chapter, we have covered a lot of
    ways to help you to build your machine learning computing environment.
  prefs: []
  type: TYPE_NORMAL
- en: We want to take the opportunity to sincerely thank you for your attentive reading,
    and we hope you have found the material presented interesting and engaging. Hopefully
    you are now ready to begin tackling new challenging problems, with the help of
    the tools we have presented, as well as new tools being developed all the time,
    and with the knowledge we have striven to provide.
  prefs: []
  type: TYPE_NORMAL
- en: For us, it has been a blast to write this book and search for the best ways
    to help you understand the concepts in a practical manner. Don't hesitate to write
    with questions, suggestions, or bug reports to the channels made available by
    the publisher.
  prefs: []
  type: TYPE_NORMAL
- en: Best regards, and happy learning!
  prefs: []
  type: TYPE_NORMAL
