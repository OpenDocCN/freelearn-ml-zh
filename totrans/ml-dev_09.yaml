- en: Software Installation and Configuration
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 软件安装和配置
- en: So, it's time to begin our farewell! In this chapter, we will detail all the
    instructions for building our development environment.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，现在是时候开始我们的告别了！在本章中，我们将详细说明构建我们的开发环境的所有指令。
- en: 'In this chapter, you will learn about:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将了解以下内容：
- en: Anaconda and pip environment installation on Linux
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux 上的 Anaconda 和 pip 环境安装
- en: Anaconda and easy install environment installation on macOS
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: macOS 上的 Anaconda 和 easy install 环境安装
- en: Anaconda environment installation on Windows
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 上的 Anaconda 环境安装
- en: So, let's start with the step-by-step instructions, starting with Linux.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，让我们从 Linux 的逐步说明开始。
- en: Linux installation
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Linux 安装
- en: Linux is, in our view, the most flexible platform on which you can work for machine
    learning projects. As you probably know, there is a really large number of alternatives
    in the Linux realm, and they all have their own particular package management.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们看来，Linux 是你可以用于机器学习项目的最灵活的平台。正如你可能知道的，Linux 领域有大量的替代品，它们都有自己的特定包管理。
- en: Given that writing instructions for working on all these distributions would
    take a large number of pages, we will settle on instructions for the **Ubuntu
    16.04** distribution.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由于为所有这些发行版编写说明将占用大量页面，我们将专注于 **Ubuntu 16.04** 发行版的说明。
- en: Ubuntu is undoubtedly the most widespread Linux distribution, and in the particular
    case of Ubuntu 16.04 it is an LTS version, or long term support. This means that
    the base software we will run in this book will have support until the year 2021.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 无疑是最广泛的 Linux 发行版，在 Ubuntu 16.04 的特定情况下，它是一个 LTS 版本，即长期支持。这意味着我们将在本书中运行的基软件将得到直到
    2021 年的支持。
- en: You will find more information about the meaning of LTS at [https://wiki.ubuntu.com/LTS](https://wiki.ubuntu.com/LTS).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 [https://wiki.ubuntu.com/LTS](https://wiki.ubuntu.com/LTS) 上找到关于 LTS 意义的更多信息。
- en: Regarding the feasibility of Ubuntu as a scientific computing distribution,
    even if it is considered by many to be newbie-oriented, it has the necessary support
    for all the technologies that a current machine learning environment requires,
    and has a very large user base.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 Ubuntu 作为科学计算发行版的可行性，尽管许多人认为它是面向新手的，但它提供了当前机器学习环境所需的所有技术的必要支持，并且拥有一个非常庞大的用户基础。
- en: The instructions in this chapter are very similar to those for Debian-based
    distributions; they will work with minimal to no changes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中的说明与基于 Debian 的发行版的说明非常相似；它们将需要最少的或没有更改即可工作。
- en: Initial distribution requirements
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 初始发行版要求
- en: 'For the installation of the Python environment, you will need the following
    things:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Python 环境的安装，你需要以下东西：
- en: An AMD64 instruction-capable computer (commonly called a 64-bit processor)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种能够执行 AMD64 指令的计算机（通常称为 64 位处理器）
- en: An AMD64-based image running on the cloud
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在云上运行的基于 AMD64 的镜像
- en: On AWS, a suitable **Amazon Machine Image** (**AMI**) is code [ami-cf68e0d8](https://console.aws.amazon.com/ec2/home?region=us-east-1#launchAmi=ami-cf68e0d8).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在 AWS 上，一个合适的 **Amazon Machine Image**（**AMI**）是代码 [ami-cf68e0d8](https://console.aws.amazon.com/ec2/home?region=us-east-1#launchAmi=ami-cf68e0d8)。
- en: Installing Anaconda on Linux
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Linux 上安装 Anaconda
- en: A very popular way of installing a Python distribution is via the software package
    Anaconda. It contains a complete high performance Python, Scala, and R ecosystem,
    including the most well-known packages used in data science. It also includes
    a host of other packages available through `conda`, which is the main utility
    of the package and manages the environment, packages, and dependencies.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 Python 发行版的一个非常流行的方式是通过软件包 Anaconda。它包含了一个完整的高性能 Python、Scala 和 R 生态系统，包括数据科学中最著名的包。它还包括通过
    `conda` 可用的众多其他包，`conda` 是该包的主要实用工具，负责管理环境、包和依赖关系。
- en: Anaconda is built and distributed by **Continuum Analytics** ([continuum.io](http://continuum.io)),
    a company which also maintains the packages and their dependencies.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Anaconda 由 **Continuum Analytics**（[continuum.io](http://continuum.io)）构建和分发，该公司还维护这些包及其依赖关系。
- en: In order to install Anaconda, let's first download the installer package, version
    4.2.0 at the time of writing.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了安装 Anaconda，让我们首先下载安装程序包，写作时的版本为 4.2.0。
- en: You can find the latest package version at [https://www.anaconda.com/download/](https://www.anaconda.com/download/).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 [https://www.anaconda.com/download/](https://www.anaconda.com/download/)
    找到最新的包版本。
