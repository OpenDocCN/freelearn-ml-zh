- en: Software Installation and Configuration
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: So, it's time to begin our farewell! In this chapter, we will detail all the
    instructions for building our development environment.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, you will learn about:'
  prefs: []
  type: TYPE_NORMAL
- en: Anaconda and pip environment installation on Linux
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Anaconda and easy install environment installation on macOS
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Anaconda environment installation on Windows
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: So, let's start with the step-by-step instructions, starting with Linux.
  prefs: []
  type: TYPE_NORMAL
- en: Linux installation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Linux is, in our view, the most flexible platform on which you can work for machine
    learning projects. As you probably know, there is a really large number of alternatives
    in the Linux realm, and they all have their own particular package management.
  prefs: []
  type: TYPE_NORMAL
- en: Given that writing instructions for working on all these distributions would
    take a large number of pages, we will settle on instructions for the **Ubuntu
    16.04** distribution.
  prefs: []
  type: TYPE_NORMAL
- en: Ubuntu is undoubtedly the most widespread Linux distribution, and in the particular
    case of Ubuntu 16.04 it is an LTS version, or long term support. This means that
    the base software we will run in this book will have support until the year 2021.
  prefs: []
  type: TYPE_NORMAL
- en: You will find more information about the meaning of LTS at [https://wiki.ubuntu.com/LTS](https://wiki.ubuntu.com/LTS).
  prefs: []
  type: TYPE_NORMAL
- en: Regarding the feasibility of Ubuntu as a scientific computing distribution,
    even if it is considered by many to be newbie-oriented, it has the necessary support
    for all the technologies that a current machine learning environment requires,
    and has a very large user base.
  prefs: []
  type: TYPE_NORMAL
- en: The instructions in this chapter are very similar to those for Debian-based
    distributions; they will work with minimal to no changes.
  prefs: []
  type: TYPE_NORMAL
- en: Initial distribution requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'For the installation of the Python environment, you will need the following
    things:'
  prefs: []
  type: TYPE_NORMAL
- en: An AMD64 instruction-capable computer (commonly called a 64-bit processor)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An AMD64-based image running on the cloud
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: On AWS, a suitable **Amazon Machine Image** (**AMI**) is code [ami-cf68e0d8](https://console.aws.amazon.com/ec2/home?region=us-east-1#launchAmi=ami-cf68e0d8).
  prefs: []
  type: TYPE_NORMAL
- en: Installing Anaconda on Linux
  prefs:
