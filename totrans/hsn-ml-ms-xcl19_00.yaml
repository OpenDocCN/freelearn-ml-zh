- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Intelligent machines have been a dream of humankind for a very long time. Even
    if we are far from developing artificial general intelligence, we have made large
    progress in teaching computers to perform difficult tasks, especially those that
    are repetitive and time-consuming for humans.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 智能机器一直是人类长久以来的梦想。即使我们离开发通用人工智能还有很长的路要走，但我们已经在教会计算机执行困难任务方面取得了巨大进步，尤其是那些对人类来说重复且耗时的工作。
- en: Machine learning models can help any business to make sense of the available
    data, thus optimizing processes, lowering costs, and generally helping the business
    to plan ahead. Excel users, at all levels of ability, can feel left behind by
    this wave of innovation. Everybody is talking about R and Python as the only relevant
    tools for achieving these tasks. The truth is that a large amount of the work
    needed to develop and use a machine learning model can be done in Excel.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习模型可以帮助任何企业理解可用数据，从而优化流程，降低成本，并通常帮助企业提前规划。各个能力水平的Excel用户可能会感到在这波创新浪潮中被落下。每个人都谈论R和Python作为实现这些任务的唯一相关工具。事实是，开发和使用机器学习模型所需的大量工作可以在Excel中完成。
- en: 'This book starts by giving a general introduction to machine learning, making
    the relevant concepts clear and understandable. It shows the reader every step
    of a machine learning project, from data collection and reading from different
    data sources, to developing the models and visualizing the results. In every chapter,
    there are several examples and hands-on exercises that show the reader how to
    combine Excel functions, add-ins, and connections to databases and cloud services
    to reach our desired goal: building a full data analysis flow. Different machine
    learning models are demonstrated and tailored to the type of data to be analyzed.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先对机器学习进行一般介绍，使相关概念清晰易懂。它展示了机器学习项目的每个步骤，从数据收集和读取不同数据源，到开发模型和可视化结果。在每一章中，都有几个示例和动手练习，展示了读者如何结合Excel函数、插件和数据库及云服务连接，以达到我们的目标：构建完整的数据分析流程。不同的机器学习模型被演示并针对要分析的数据类型进行了定制。
- en: At the end of the book, the reader is presented with some advanced tools, like
    Azure Cloud and automated machine learning, which simplify the analysis task and
    represent the future of machine learning.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的结尾，读者将接触到一些高级工具，如Azure云和自动化机器学习，这些工具简化了分析任务，代表了机器学习的未来。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is aimed at data analysts using Excel as their everyday tool, who
    need to go beyond Power Pivot and use add-ins and other advanced tools. Excel
    experts wanting to expand their knowledge to take advantage of the new connection
    possibilities between Excel and Azure will also benefit, as will project managers
    needing to test machine learning models without writing code.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助那些将Excel作为日常工具的数据分析师，他们需要超越Power Pivot，使用插件和其他高级工具。希望扩展知识以利用Excel和Azure之间新连接可能性的Excel专家，以及需要测试机器学习模型而不编写代码的项目经理也将从中受益。
- en: It is generally taken for granted that, in order to do data science, from data
    cleansing to visualization and machine learning models, you need to be a Python
    or R programmer. This is not the case nowadays, and the general tendency seems
    to be heading toward code-free data science. The reader needs to learn that there
    are other options, avoiding code to take Excel to the next level and use it as
    a platform for professional data analysis and visualization.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 人们普遍认为，为了进行数据科学，从数据清洗到可视化以及机器学习模型，你需要成为一名Python或R程序员。然而，现在并非如此，而且总体趋势似乎正朝着无代码数据科学的方向发展。读者需要了解，还有其他选择，通过避免代码将Excel提升到下一个层次，并使其成为专业数据分析和可视化的平台。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](b0dde0bb-32ef-4535-9e19-7999e8e9a631.xhtml), *Implementing Machine
    Learning Algorithms*, covers the basic machine learning algorithms and how to
    implement them.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](b0dde0bb-32ef-4535-9e19-7999e8e9a631.xhtml)，*实现机器学习算法*，涵盖了基本的机器学习算法及其实现方法。'
- en: '[Chapter 2](bc464bcc-1646-429a-8e08-6bc03153ed1b.xhtml), *Hands-On Examples
    of Machine Learning Models*, adds some examples of algorithms and their use cases.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](bc464bcc-1646-429a-8e08-6bc03153ed1b.xhtml)，*机器学习模型的实践示例*，增加了一些算法及其用例的示例。'
- en: '[Chapter 3](146c3aff-32a3-4008-8985-c1fd7db22739.xhtml), *Importing Data into
    Excel from Different Data Sources*, covers how to read data from different sources
    into Excel.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](146c3aff-32a3-4008-8985-c1fd7db22739.xhtml)，*从不同数据源导入数据到Excel*，介绍了如何将数据从不同来源读取到Excel中。'
- en: '[Chapter 4](f93bc229-5658-466c-a7e2-ad082617bca9.xhtml), *Data Cleansing and
    Preliminary Data Analysis*, describes data preprocessing to prepare data for use
    in machine learning models.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](f93bc229-5658-466c-a7e2-ad082617bca9.xhtml)，*数据清洗和初步数据分析*，描述了数据预处理以准备数据用于机器学习模型。'
- en: '[Chapter 5](0da64bd8-0bc9-491b-875c-7ec7c35c6165.xhtml), *Correlations and
    the Importance of Variables*, covers feature engineering, which involves identifying
    redundant variables and useful relationships between variables.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](0da64bd8-0bc9-491b-875c-7ec7c35c6165.xhtml)，*相关性与变量的重要性*，涵盖了特征工程，这涉及到识别冗余变量和变量间有用的关系。'
- en: '[Chapter 6](f8d119b7-0a06-49f5-b1f6-7f0c220ff69c.xhtml), *Data Mining Models
    in Excel Hands-On Examples*, describes examples of the most frequently used algorithms
    in solving business problems such as Market Basket Analysis and customer cohort
    analysis.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](f8d119b7-0a06-49f5-b1f6-7f0c220ff69c.xhtml)，*Excel中的数据挖掘模型实战示例*，描述了在解决如市场篮子分析和客户群体分析等商业问题中最常用的算法示例。'
- en: '[Chapter 7](698f4b0b-685a-4d21-90a3-d7cd51552f86.xhtml), *Implementing Time
    Series*, covers time series analysis and prediction.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](698f4b0b-685a-4d21-90a3-d7cd51552f86.xhtml)，*实现时间序列*，涵盖了时间序列分析和预测。'
- en: '[Chapter 8](efe7e558-fdc7-436d-bd43-bfe0d3082bc4.xhtml), *Visualizing Data
    in Diagrams, Histograms, and Maps*, describes the different available diagrams
    in Excel and what they are used for.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](efe7e558-fdc7-436d-bd43-bfe0d3082bc4.xhtml)，*在图表、直方图和地图中可视化数据*，描述了Excel中可用的不同图表及其用途。'
- en: '[Chapter 9](d95ae6ae-d677-464b-97fb-915c2c2d2576.xhtml), *Artificial Neural
    Networks*, covers advances machine learning in the form of artificial neural networks
    and deep learning.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](d95ae6ae-d677-464b-97fb-915c2c2d2576.xhtml)，*人工神经网络*，涵盖了以人工神经网络和深度学习形式的人工智能学习进展。'
- en: '[Chapter 10](c4a815b7-95bc-4573-89cf-0399d293e3f6.xhtml), *Azure and Excel
    - Machine Learning in the Cloud*, covers building and using machine learning models
    in the cloud, connecting them to Excel.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](c4a815b7-95bc-4573-89cf-0399d293e3f6.xhtml)，*Azure和Excel - 云端机器学习*，涵盖了在云端构建和使用机器学习模型，并将它们连接到Excel。'
- en: '[Chapter 11](43a243ee-8fa6-4890-a6e1-47c844d45feb.xhtml), *The Future of Machine
    Learning*, covers the automation of data analysis and predictive models.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](43a243ee-8fa6-4890-a6e1-47c844d45feb.xhtml)，*机器学习的未来*，涵盖了数据分析与预测模型的自动化。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: You will need working knowledge of Excel, including how to make cell calculations,
    input basic functions, and make diagrams. For [Chapter 10](c4a815b7-95bc-4573-89cf-0399d293e3f6.xhtml), *Azure
    and Excel - Machine Learning in the Cloud* you will need a Microsoft account.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要掌握Excel的工作知识，包括如何进行单元格计算、输入基本函数和制作图表。对于[第10章](c4a815b7-95bc-4573-89cf-0399d293e3f6.xhtml)，*Azure和Excel
    - 云端机器学习*，您需要一个Microsoft账户。
- en: Download the example code files
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packt.com/support](http://www.packt.com/support)
    and register to have the files emailed directly to you.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packt.com](http://www.packt.com)的账户下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问[www.packt.com/support](http://www.packt.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[www.packt.com](http://www.packt.com)登录或注册。
- en: Select the SUPPORT tab.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择SUPPORT标签。
- en: Click on Code Downloads & Errata.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载与勘误。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称，并遵循屏幕上的说明。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本的软件解压缩或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows版的WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac版的Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux版的7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Hands-On-Machine-Learning-with-Microsoft-Excel-2019](https://github.com/PacktPublishing/Hands-On-Machine-Learning-with-Microsoft-Excel-2019). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的相关代码包也托管在GitHub上，网址为 [https://github.com/PacktPublishing/Hands-On-Machine-Learning-with-Microsoft-Excel-2019](https://github.com/PacktPublishing/Hands-On-Machine-Learning-with-Microsoft-Excel-2019)。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富图书和视频目录的代码包，可在 [**https://github.com/PacktPublishing/**](https://github.com/PacktPublishing/)
    找到。查看它们吧！
- en: Download the color images
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [http://www.packtpub.com/sites/default/files/downloads/9781789345377_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9781789345377_ColorImages.pdf).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供包含本书中使用的截图/图表的彩色图像的PDF文件。您可以从这里下载：[http://www.packtpub.com/sites/default/files/downloads/9781789345377_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9781789345377_ColorImages.pdf)。
- en: Conventions used
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Navigate to the file''s location and open the `homes.csv`
    file."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“导航到文件的存储位置并打开`homes.csv`文件。”'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Select the full range of cells containing the table, click on Insert menu,
    and select Charts."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词在文本中显示如下。以下是一个示例：“选择包含表格的完整单元格范围，点击“插入”菜单，然后选择“图表”。”'
- en: Warnings or important notes appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示看起来像这样。
- en: Tips and tricks appear like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Get in touch
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在邮件主题中提及书名，并将邮件发送至 `customercare@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packt.com/submit-errata](http://www.packt.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们将不胜感激，如果您能向我们报告，我们将不胜感激。请访问
    [www.packt.com/submit-errata](http://www.packt.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上遇到我们作品的任何形式的非法副本，我们将不胜感激，如果您能提供位置地址或网站名称，我们将不胜感激。请通过链接至材料的方式与我们联系
    `copyright@packt.com`。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用了这本书，为什么不在您购买它的网站上留下评论呢？潜在读者可以查看并使用您的客观意见来做出购买决定，Packt公司可以了解您对我们产品的看法，我们的作者也可以看到他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如需了解Packt的更多信息，请访问 [packt.com](http://www.packt.com/).
