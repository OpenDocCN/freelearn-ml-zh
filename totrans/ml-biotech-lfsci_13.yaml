- en: 'Section 3: Deploying Models to Users'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：将模型部署给用户
- en: 'Thus far, we have discussed Python, using data, and developing models. In this
    section, we will explore how these models can be moved to production and made
    available to an end user. We will explore four commonly used platforms for deploying
    a machine learning model: AWS, Heroku, GCP, and Python anywhere.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经讨论了Python、使用数据和开发模型。在本节中，我们将探讨如何将这些模型转移到生产环境中，并使其可供最终用户使用。我们将探讨四个常用的机器学习模型部署平台：AWS、Heroku、GCP以及Python
    anywhere。
