- en: Question and Answers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问答
- en: In this appendix, we will go through the concepts and points that could not
    be covered in the chapters, but that are essential to understand and appreciate
    mobile machine learning holistically. We will dwell on questions that may be on
    your mind and try to provide answers to those questions that are related to this
    domain.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本附录中，我们将探讨章节中未涵盖的概念和要点，但这些都是全面理解和欣赏移动机器学习所必需的。我们将关注可能出现在你心中的问题，并尝试回答与此领域相关的问题。
- en: FAQs
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: 'We will organize the FAQs into three basic sections:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将把常见问题解答组织成三个基本部分：
- en: The first section will look into questions that are more generic in nature,
    related to data science, machine learning, and so on.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一部分将探讨更通用的、与数据科学、机器学习等相关的问题。
- en: The second section will look into specific questions related to the different
    mobile machine learning frameworks.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二部分将探讨与不同移动机器学习框架相关的具体问题。
- en: The third and final section will look into specific questions related to mobile
    machine learning project implementation.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三部分和最后一部分将探讨与移动机器学习项目实施相关的具体问题。
- en: Data science
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学
- en: In this section, we will be answering a few questions related to data science
    and its uses.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将回答一些与数据科学及其应用相关的问题。
- en: What is data science?
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是数据科学？
- en: Data science is the extraction of relevant insights from data. It is a culmination
    of many fields, such as mathematics, machine learning, computer programming, statistical
    modeling, data engineering and visualization, pattern recognition and learning,
    uncertainty modeling, data warehousing, and cloud computing. The skills required
    to pursue these fields include engineering, maths, science, statistics, programming,
    creativity and data keeping, and maintenance.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是从数据中提取相关见解的过程。它是数学、机器学习、计算机编程、统计建模、数据工程和可视化、模式识别和学习、不确定性建模、数据仓库和云计算等多个领域的综合。追求这些领域所需的技能包括工程、数学、科学、统计学、编程、创造力和数据维护与维护。
- en: Where is data science used?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学在哪里使用？
- en: Data science is used in **Artificial Intelligence** (**AI**) and machine learning.
    It solves complex data problems to bring out insights that were unknown prior
    to applying it. It brings out unknown correlations between data that are extremely
    relevant and useful to a business.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学用于**人工智能**（**AI**）和机器学习。它解决复杂的数据问题，揭示在应用之前未知的信息。它揭示了数据之间极端相关且对业务非常有用的未知相关性。
- en: What is big data?
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是大数据？
- en: Big data usually includes datasets with sizes beyond the ability of commonly
    used software tools to capture, manage, and handle them.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据通常包括超出常用软件工具捕获、管理和处理能力的数据集。
- en: 'Big data is characterized by the three Vs, proposed by Gartner in 2001:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据的特点是Gartner在2001年提出的三个V，即：
- en: '**Volume**: The amount of data is enormous and increasing'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**容量**：数据量巨大且在增加'
- en: '**Velocity**: The rate at which the data is accumulated is rapid and increasing'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**速度**：数据积累的速度快且在增加'
- en: '**Variety**: The number of features/characteristics being captured is large
    and growing'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多样性**：被捕获的特征/特性的数量大且在增长'
- en: Gartner's 2012 definition reads: *Big data is high volume, high velocity, and/or
    high variety information assets that require new forms of processing to enable
    enhanced decision making, insight discovery and process optimization.*
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Gartner在2012年的定义是：*大数据是高容量、高速度、高多样性信息资产，需要新的处理形式来实现增强决策、洞察发现和流程优化*。
- en: Big data can comprise big data systems, big data analytics, and big datasets.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据可以包括大数据系统、大数据分析和大数据集。
- en: What is data mining?
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是数据挖掘？
- en: Data mining is the process of examining large pre-existing datasets and extracting
    useful insights from them.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据挖掘是检查大型现有数据集并从中提取有用见解的过程。
- en: Relationship between data science and big data
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学与大数据之间的关系
- en: Data science does not necessarily involve big data, but the fact that data is
    scaling up makes big data an important aspect of data science.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学不一定涉及大数据，但数据规模的增长使得大数据成为数据科学的一个重要方面。
- en: What are artificial neural networks?
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是人工神经网络？
- en: '**Artificial neural networks** (**ANNs**) are computing systems inspired by
    the biological neural networks that constitute animal brains. These systems are
    not programmed with a specific task rule, but perform tasks by considering examples
    without being programmed, for example, image recognition. To recognize a rose,
    it learns the characteristics of rose to define a sample as a rose, through learning
    and not through programming.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**人工神经网络**（**ANNs**）是受构成动物大脑的生物神经网络启发的计算系统。这些系统不是通过特定的任务规则编程的，而是通过考虑例子来执行任务，例如图像识别。为了识别一朵玫瑰，它通过学习来学习玫瑰的特征，以定义一个样本为玫瑰，而不是通过编程。'
- en: What is AI?
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是AI？
- en: AI refers to the simulation of human brain functions by machines. This is achieved
    by creating an ANN that can show human intelligence. The primary human functions
    that an AI machine performs include logical reasoning, learning, and self-correction.
    This is a very complex field, and to make machines that are inherently not smart
    think and act like humans requires lot of computing power and data feeds.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: AI指的是通过机器模拟人类大脑功能。这是通过创建一个能够展示人类智能的ANN来实现的。AI机器执行的主要人类功能包括逻辑推理、学习和自我纠正。这是一个非常复杂的领域，要使本质上不智能的机器思考和行动像人类一样，需要大量的计算能力和数据输入。
- en: 'AI is classified into two parts:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: AI分为两个部分：
- en: '**General AI**: Making machines smart in wide areas, similar to humans in thinking
    and reasoning. This has still not been achieved today and many ongoing research
    activities have already been initiated.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通用AI**：使机器在广泛领域变得智能，在思维和推理上类似于人类。这至今尚未实现，并且已经启动了许多正在进行的研究活动。'
- en: '**Narrow AI**: Making machines smart in specific areas, such as digit recognition
    and playing chess. This is possible today.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**窄AI**：使机器在特定领域变得智能，如数字识别和国际象棋。这在今天是可能的。'
- en: How are data science, AI, and machine learning interrelated?
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学、AI和机器学习是如何相互关联的？
- en: 'This is an interesting and important piece of information to know, as to how
    exactly data science, AI, and machine learning are related to each other:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 了解数据科学、AI和机器学习之间确切关系的信息是非常有趣且重要的：
- en: '**AI**: This area is trying to mimic human intelligence artificially. Just
    as humans are able to see, observe the data around them, and take decisions, the
    same is being tried through machines. It is a very wide area. The technology is
    still evolving. And to achieve a small task that a human does very easily through
    AI, a humongous amount of data is required.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI**：这个领域试图通过人工方式模拟人类智能。正如人类能够看到、观察他们周围的数据并做出决策一样，同样的尝试正在通过机器进行。这是一个非常广泛的领域。这项技术仍在不断发展。为了通过AI完成人类非常容易完成的小任务，需要大量的数据。'
- en: '**Machine learning**: Subset of AI. Narrow focus on specific problem areas.
    The technology has implementations for real-life use cases. It is the connecting
    bridge between AI and data science.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习**：AI的一个子集。专注于特定问题领域。这项技术有针对现实生活用例的实现。它是AI和数据科学之间的连接桥梁。'
- en: '**Data science**: It is a field of data study and extracting information from
    it. This can use machine learning to analyze data, big data, and so on:'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据科学**：这是一个数据研究领域，旨在从中提取信息。这可以使用机器学习来分析数据、大数据等：'
- en: '![](img/28265858-27a5-4a78-b28a-bf8fd71ab6bf.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](img/28265858-27a5-4a78-b28a-bf8fd71ab6bf.png)'
- en: Machine learning framework
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习框架
- en: In this section, we will look at a few of the machine learning frameworks we
    have already gone through in the book, and the ones we have not gone through as
    well, and just give a few pointers on them.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨本书中已经讨论过的几个机器学习框架，以及我们没有讨论过的框架，并对它们提供一些简要的指导。
- en: Caffe2
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Caffe2
- en: Caffe2 from Facebook is one of the key mobile machine learning frameworks that
    was not discussed in this book. More details can be obtained from [https://caffe2.ai/](https://caffe2.ai/).
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自Facebook的Caffe2是本书未讨论的关键移动机器学习框架之一。更多详情可以从[https://caffe2.ai/](https://caffe2.ai/)获取。
- en: Caffe2 is a deep learning framework that provides an easy and straightforward
    way to experiment with deep learning and leverage community contributions of new
    models and algorithms.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Caffe2是一个深度学习框架，它提供了一个简单直接的方式来实验深度学习，并利用社区对新型模型和算法的贡献。
- en: The original Caffe framework was useful for large-scale product use cases, especially
    with its unparalleled performance and well-tested C++ code base.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 原始的Caffe框架对于大规模产品用例非常有用，尤其是在其无与伦比的性能和经过良好测试的C++代码库方面。
- en: Caffe2 is an improvement over the original Caffe framework in a number of features.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Caffe2在许多方面是对原始Caffe框架的改进。
- en: It has got a steep learning curve to understand and to start coding examples
    using the framework.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要理解和开始使用框架编写代码示例，它有一个陡峭的学习曲线。
- en: scikit-learn
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: scikit-learn
- en: Scikit-learn is one of the best known machine learning package and provides
    efficient implementation versions of a large number of common machine learning
    algorithms.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Scikit-learn是众所周知的最著名的机器学习包之一，提供了大量常见机器学习算法的高效实现版本。
- en: It is NOT a mobile machine learning package. However, models created using scikit-learn
    can be converted to Core ML and TensorFlow Lite models using conversion tools,
    and used in mobile applications directly.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它不是一个移动机器学习包。然而，使用scikit-learn创建的模型可以通过转换工具转换为Core ML和TensorFlow Lite模型，并直接用于移动应用程序。
- en: It has got similar and uniform API implementations across machine learning algorithms
    and very comprehensive supportive documentation.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它在机器学习算法中具有类似和统一的API实现，并且提供了非常全面的辅助文档。
- en: It is very easy to learn scikit-learn and implement and extend models using
    it.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习scikit-learn以及使用它实现和扩展模型非常容易。
- en: Scikit-learn was initially developed by David Cournapeau as a Google Summer
    of Code project in 2007. Later, Matthieu Brucher joined the project and started
    to use it as part of his thesis work. In 2010, INRIA got involved and the first
    public release (v 0.1 beta) was published in late January 2010\. The project now
    has more than 30 active contributors and has had paid sponsorship from INRIA,
    Google, Tinyclues, and the Python Software Foundation.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Scikit-learn最初由David Cournapeau在2007年的谷歌夏日代码项目中开发。后来，Matthieu Brucher加入了项目，并将其作为他论文工作的一部分开始使用。2010年，INRIA参与其中，并于2010年1月底发布了第一个公开版本（v
    0.1 beta）。现在，项目拥有超过30位活跃的贡献者，并得到了INRIA、谷歌、Tinyclues和Python软件基金会的赞助。
- en: Scikit-learn provides a range of supervised and unsupervised learning algorithms
    via a consistent interface in Python.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Scikit-learn通过Python中的统一接口提供了一系列监督学习和无监督学习算法。
- en: It is licensed under a permissive simplified BSD license and is distributed
    under many Linux distributions, encouraging academic and commercial use.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它遵循宽松的简化版BSD许可协议，并在许多Linux发行版中分发，鼓励学术和商业使用。
- en: The library is built upon SciPy, which must be installed before you can use
    scikit-learn.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该库建立在SciPy之上，您必须先安装SciPy才能使用scikit-learn。
- en: TensorFlow
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TensorFlow
- en: TensorFlow is an open source library for fast numerical computing. It was created
    and is maintained by Google, and released under the Apache 2.0 open source license.
    The API is in the Python programming language, although there is access to the
    underlying C++ API.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TensorFlow是一个用于快速数值计算的开源库。它由谷歌创建并维护，并遵循Apache 2.0开源许可协议发布。API使用Python编程语言编写，尽管也有访问底层C++
    API的途径。
- en: There is a separate flavor for mobile, which we already went through in detail
    and used in our practical hands-on exercises in this book.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一个针对移动设备的独立版本，我们已经在书中详细讨论过，并在我们的实际动手练习中使用过。
- en: Models created in TensorFlow can be used and converted to models for TensorFlow
    for mobile and TensorFlow Lite, and used in mobile applications.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在TensorFlow中创建的模型可以用于转换为TensorFlow移动和TensorFlow Lite模型，并在移动应用程序中使用。
- en: TensorFlow was designed for use both in research and development and in production
    systems. It can run on single CPU systems and GPUs, as well as mobile devices
    and large-scale distributed systems of hundreds of machines.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TensorFlow旨在用于研究和开发以及生产系统。它可以在单CPU系统、GPU上运行，以及移动设备和数百台机器的大型分布式系统中。
- en: Mathematically, a tensor is an n-dimensional vector. It can be used to represent
    n-dimensional datasets. Flow refers to a graph; the graph can never be cyclic
    and each node in the graph represents an operation such as addition, subtraction,
    and so on. And each operation results in the formation of a new tensor.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从数学上讲，张量是一个n维向量。它可以用来表示n维数据集。"Flow"指的是一个图；该图不能是循环的，图中的每个节点代表一个操作，如加法、减法等。每个操作的结果都会形成一个新的张量。
- en: Tensor flow enables the evaluation of each node in parallel and not hence the
    idle waster time waiting for a node evaluation like in serial mode is eliminated
    by TensorFlow.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TensorFlow能够并行评估每个节点，因此消除了在串行模式下等待节点评估的空闲浪费时间。
- en: TensorFlow allows users to make use of parallel computing devices to perform
    operations faster.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TensorFlow允许用户利用并行计算设备来加速操作。
- en: Core ML
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Core ML
- en: Apple released Core ML at WWDC'17, and it was updated to Core ML 2 this year.
    As a reminder, Core ML enables developers to integrate machine learning models
    into iOS and MacOS apps. This was the first big attempt in this field, and initially
    developers really liked it for several reasons.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 苹果在WWDC'17上发布了Core ML，今年更新到了Core ML 2。提醒一下，Core ML允许开发者将机器学习模型集成到iOS和MacOS应用中。这是该领域的第一次重大尝试，最初开发者们因为几个原因而非常喜欢它。
- en: Core ML supports a variety of machine learning models, including neural networks,
    tree ensembles, support vector machines, and generalized linear models. Core ML
    requires the Core ML model format (models with a `.mlmodel` file extension).
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Core ML支持多种机器学习模型，包括神经网络、树集成、支持向量机和广义线性模型。Core ML需要Core ML模型格式（具有`.mlmodel`文件扩展名的模型）。
- en: Apple also provides converters to convert the models created in several other
    libraries to Core ML format. As we have used these converters in this book, we
    find that these converters are extremely simple to use and work with most famous
    existing machine learning libraries.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 苹果还提供了转换器，可以将其他几个库中创建的模型转换为Core ML格式。由于我们在本书中使用了这些转换器，我们发现这些转换器极其简单易用，并且与大多数著名的现有机器学习库兼容。
- en: Apple also provides several popular, open source models that are already in
    the Core ML model format, which can be directly downloaded and used in building
    our applications.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 苹果还提供了一些流行的开源模型，这些模型已经以Core ML模型格式存在，可以直接下载并用于构建我们的应用。
- en: Core ML is optimized for on-device performance, which minimizes memory footprint
    and power consumption. Running strictly on the device also ensures that user data
    is kept secure, and the app runs even in the absence of a network connection.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Core ML针对设备性能进行了优化，这最小化了内存占用和功耗。严格在设备上运行也确保了用户数据的安全，即使在没有网络连接的情况下，应用也能运行。
- en: Core ML's biggest advantage is that it is extremely simple to use. Just a few
    lines of code can help you integrate a complete machine learning model. Since
    the release of Core ML, there has been a flood of innovative projects using it.
    However, there are limitations around what Core ML can do.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Core ML最大的优势是它极其简单易用。只需几行代码就可以帮助你集成一个完整的机器学习模型。自从Core ML发布以来，就有大量使用它的创新项目涌现。然而，Core
    ML能做的事情也有局限性。
- en: Core ML can only help you integrate pre-trained ML models into your app. So,
    this means you can do predictions only; no model training is possible.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Core ML只能帮助你将预训练的ML模型集成到你的应用中。这意味着你只能进行预测；无法进行模型训练。
- en: Thus far, Core ML has proved to be extremely useful for developers. Core ML
    2, which was announced at WWDC this year, should improve inference time by 30%
    using techniques called **quantization** and **batch prediction**.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到目前为止，Core ML已被证明对开发者来说极其有用。今年在WWDC上宣布的Core ML 2，应该通过称为**量化**和**批量预测**的技术将推理时间提高30%。
- en: Mobile machine learning project implementation
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 移动机器学习项目实施
- en: In this section, we will go through the basic questions that any machine learning
    project implementer would have in mind before embarking on the project.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨任何机器学习项目实施者在开始项目之前都会考虑的基本问题。
- en: What are the high-level important items to be considered before starting the
    project?
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在开始项目之前，需要考虑哪些高级重要事项？
- en: 'The following are the high-level items that need to be addressed before starting
    the project:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始项目之前，需要解决以下高级事项：
- en: Clear definition of problem as per the ML definition we have seen, with clear
    inputs for task T, performance measure P, and experience E
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据我们看到的ML定义，对问题进行明确定义，为任务T、性能度量P和经验E提供清晰的输入。
- en: Data availability with the required volume
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有所需数量的数据可用
- en: Design decision for on-mobile or cloud-based mobile machine learning framework
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计移动端或基于云的移动机器学习框架的决策
- en: Proper selection of machine learning framework that suits our requirements
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正确选择适合我们需求的机器学习框架
- en: What are the roles and skills required to implement a mobile machine learning
    project?
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实施移动机器学习项目所需的角色和技能是什么？
- en: 'The following skills and roles can be planned for the mobile machine learning
    project:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 可以为移动机器学习项目计划以下技能和角色：
- en: '**Domain expert/specialist**: Provides input on problem, data, features in
    data, business context, and so on'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**领域专家/专家**：对问题、数据、数据中的特征、业务背景等进行输入'
- en: '**Machine learning data scientist**: Analyzes the data, does feature engineering
    and data preprocessing, and builds the machine learning model'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习数据科学家**：分析数据，进行特征工程和数据预处理，并构建机器学习模型'
- en: '**Mobile application developer**: Utilizes the mobile machine learning model
    to build the mobile application'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**移动应用程序开发者**：利用移动机器学习模型来构建移动应用程序'
- en: '**Tester**: Tests the model as well as the mobile application'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测试员**：测试模型以及移动应用程序'
- en: Here, each role can be learned by others through this book and can be performed
    by single or multiple people for successful implementation of the mobile machine
    learning project.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，每个角色都可以通过这本书被其他人学习，并且可以由单个人或多个人执行，以确保移动机器学习项目的成功实施。
- en: What should you focus on when testing the mobile machine learning project?
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测试移动机器学习项目时应该关注什么？
- en: The key thing to be tested in the project is the mobile machine learning model.
    So, independent of the mobile application, the model needs to be tested thoroughly.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 项目中要测试的关键是移动机器学习模型。因此，独立于移动应用程序，模型需要彻底测试。
- en: We have already seen what things should be focused on while testing the machine
    learning model. The training data, test data, and cross-validation need to be
    considered while testing the model. The performance measure of the chosen model
    to be measured. For each run of the clear record keeping of the results to be
    done, so that we clearly know for a delta change in feature set of the input data,
    what is the delta change in output. All the concepts explained in [Chapter 1](51fcaf51-eb68-4493-afc2-0b02f1c1d50e.xhtml), *Introduction
    to Machine Learning on Mobile*, related to accuracy, precision, recall, error,
    and so on should be understood clearly by an engineer testing machine learning
    models. Also, for each type of algorithm, the error and performance measure metrics
    vary, which should be taken into due consideration while testing the models. Testing
    machine learning models is itself worth a book and dwelling on the details in
    this book is out of scope.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到了在测试机器学习模型时应该关注什么。在测试模型时需要考虑训练数据、测试数据和交叉验证。需要测量所选模型的性能指标。对于每次运行，都需要进行清晰的记录，以便我们清楚地知道对于输入数据特征集的delta变化，输出会有什么样的delta变化。所有在[第1章](51fcaf51-eb68-4493-afc2-0b02f1c1d50e.xhtml)，《移动机器学习导论》中解释的概念，如准确性、精确度、召回率、错误等，都应该被测试机器学习模型的工程师清楚地理解。此外，对于每种类型的算法，错误和性能度量指标各不相同，在测试模型时应该充分考虑。测试机器学习模型本身就是一个值得写一本书的主题，而这本书中详细讨论的内容超出了范围。
- en: What is the help that the domain expert will provide to the machine learning
    project?
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 领域专家将如何帮助机器学习项目？
- en: 'The domain expert/specialist is a key role for the success of any machine learning
    project and his specific value will be in the following areas:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 领域专家/专家在任何一个机器学习项目的成功中扮演关键角色，他的具体价值将在以下领域体现：
- en: Definition of problem statement and help in correctly understanding the expectations
    of the solution
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义问题陈述并帮助正确理解解决方案的期望
- en: 'Data preparation:'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据准备：
- en: What are good candidates to be selected in feature engineering and kept as predictor
    attributes?
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在特征工程中，哪些是好的候选者被选中并保留为预测属性？
- en: How to combine multiple objectives/attributes that would help solve the problem
    statement
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何结合多个目标/属性以帮助解决问题陈述
- en: How to sample to select the test set and training set
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何采样以选择测试集和训练集
- en: Help in data cleaning
  id: totrans-97
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助进行数据清洗
- en: 'Progress monitoring and result interpretation:'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进度监控和结果解释：
- en: Defining the accuracy of prediction required
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义所需的预测准确度
- en: Determining if more data/additional data is required, based on the progress
    made
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据取得的进展，确定是否需要更多数据/附加数据
- en: Making a checkpoint in between and determine if the progress made is in alignment
    with the problem statement defined and the solution pursued is in line and can
    be further pursued in same lines or there is need to take a different path/re
    calibrate methods
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在中间设置一个检查点，并确定取得的进展是否与定义的问题陈述一致，追求的解决方案是否一致，是否可以继续在同一方向上推进，或者是否有必要采取不同的路径/重新校准方法。
- en: Continuous update and feedback on progress
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对进度进行持续更新和反馈
- en: What are the common pitfalls in machine learning projects?
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习项目中常见的陷阱有哪些？
- en: 'The following are some of the common pitfalls seen in any machine learning
    project:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是在任何机器学习项目中常见的一些陷阱：
- en: Unrealistic objectives, unclear problem definition with no proper objectives
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不切实际的目标，不明确的问题定义，没有适当的目标
- en: 'Data problems:'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据问题：
- en: Insufficient data to establish predictive patterns
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立预测模式的数据不足
- en: Incorrect selection of predictor attributes
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测属性选择不当
- en: Data preparation problems
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据准备问题
- en: Data normalization problems—failure to normalize data across datasets
  id: totrans-110
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据归一化问题——未能跨数据集归一化数据
- en: Bias in data use to solve the problem
  id: totrans-111
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决问题时数据使用的偏差
- en: 'Inappropriate machine learning method selection:'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习方法选择不当：
- en: The ML method selected doesn't suit the problem statement defined
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择的机器学习方法不适合定义的问题陈述
- en: Not trying alternative algorithms
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不尝试替代算法
- en: Giving up too soon. This happens very often. Engineers tend to lose interest
    if they don't see initial results and are unable to do the various permutations
    and combinations of various dependent factors, and also do systematic book keeping
    for the results. If pursued continuously/methodically with proper record keeping
    and trying out the various possibilities, machine learning problems can be easily
    solved.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过早放弃。这种情况很常见。如果工程师看不到初始结果，无法进行各种依赖因素的排列组合，并且无法对结果进行系统记录，他们往往会失去兴趣。如果持续/有系统地记录并尝试各种可能性，机器学习问题可以轻松解决。
- en: Installation
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装
- en: In this section, we will go through the different installation procedures required
    for setting up the tools and SDKs used to create the programs in this book.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将介绍设置本书中创建程序所需的不同工具和SDK安装程序。
- en: Python
  id: totrans-118
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python
- en: In this book, we worked with Python to create the ML models. So, you must know
    how to install Python in your system to go through the practical examples.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们使用Python创建了机器学习模型。因此，您必须知道如何在您的系统中安装Python，以便通过实际示例进行学习。
- en: Go to [https://www.python.org/downloads/](https://www.python.org/downloads/).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 访问[https://www.python.org/downloads/](https://www.python.org/downloads/)。
- en: It will show you the latest version to download; download the installer and
    install it.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 它将显示最新的下载版本；下载安装程序并安装。
- en: While installing in Windows, it will ask whether to add Python to the path environment
    variable. Check the box to do that automatically for yours. Otherwise, you need
    to add it to your path variable manually.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows上安装时，它会询问是否要将Python添加到路径环境变量中。勾选复选框以自动为您完成。否则，您需要手动将其添加到路径变量中。
- en: To check whether Python is installed on your machine or not, go to Command Prompt
    or a Terminal and type `python`. It should show the Python prompt. Otherwise,
    you need to set the path variable if you already installed it to your drive.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查您的机器上是否已安装Python，请转到命令提示符或终端，并输入`python`。它应该显示Python提示符。否则，如果您已经将其安装到驱动器中，则需要设置路径变量。
- en: Python dependencies
  id: totrans-124
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python依赖项
- en: 'Python will come with the `pip` package manager by default. You can install
    using `pip`. The syntax is as follows:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: Python默认会附带`pip`包管理器。您可以使用`pip`进行安装。语法如下：
- en: '[PRE0]'
  id: totrans-126
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: For more information on available packages, you can visit [https://pypi.org/project/pip/](https://pypi.org/project/pip/).
    In this book, we have given all the dependency installation commands in their
    respective chapters.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 关于可用包的更多信息，您可以访问[https://pypi.org/project/pip/](https://pypi.org/project/pip/)。在本书中，我们已在各自的章节中给出了所有依赖项安装命令。
- en: Xcode
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Xcode
- en: First, create a developer account in Apple and log in to your account at [https://developer.apple.com/](https://developer.apple.com/). Click
    on Downloads and scroll down/search for the latest Xcode, above 9.4, and then
    click it to download. It will download the XZIP file. Extract it and install in
    your Mac machine by dragging it into your applications folder.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在Apple上创建一个开发者账户并登录到您的账户[https://developer.apple.com/](https://developer.apple.com/)。点击下载并向下滚动/搜索最新版本的Xcode，版本号高于9.4，然后点击下载。它将下载XZIP文件。将其提取出来，并通过将其拖动到应用程序文件夹中在您的Mac机器上安装。
- en: References
  id: totrans-130
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参考文献
- en: 'The following are a few of the references you can follow to learn more about
    machine learning on mobile:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些您可以参考的参考文献，以了解更多关于在移动设备上进行机器学习的知识：
- en: '**Machine Learning Mastery**: [https://machinelearningmastery.com/](https://machinelearningmastery.com/)'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习精通**：[https://machinelearningmastery.com/](https://machinelearningmastery.com/)'
- en: '**Analytics Vidhya**:[ https://www.analyticsvidhya.com/](https://www.analyticsvidhya.com/)'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Analytics Vidhya**：[ https://www.analyticsvidhya.com/](https://www.analyticsvidhya.com/)'
- en: '**Fritz**: [https://fritz.ai/](https://fritz.ai/)'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弗里茨**：[https://fritz.ai/](https://fritz.ai/)'
- en: '**ML Kit**: [https://developers.google.com/ml-kit/](https://developers.google.com/ml-kit/)'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ML Kit**: [https://developers.google.com/ml-kit/](https://developers.google.com/ml-kit/)'
- en: '**TensorFlow Lite**: [https://www.tensorflow.org/lite/](https://www.tensorflow.org/lite/)'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**TensorFlow Lite**: [https://www.tensorflow.org/lite/](https://www.tensorflow.org/lite/)'
- en: '**Core ML**: [https://developer.apple.com/documentation/coreml?changes=_8](https://developer.apple.com/documentation/coreml?changes=_8)'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Core ML**: [https://developer.apple.com/documentation/coreml?changes=_8](https://developer.apple.com/documentation/coreml?changes=_8)'
- en: '**Caffe2**: [https://caffe2.ai/](https://caffe2.ai/)'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Caffe2**: [https://caffe2.ai/](https://caffe2.ai/)'
