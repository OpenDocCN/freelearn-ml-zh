- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Data in today’s world is the new **black gold** which is growing exponentially.
    This growth can be attributed to the growth of existing data, and new data in
    a structured and unstructured format from multiple sources such as social media,
    Internet, documents and the Internet of Things. The flow of data must be collected,
    processed, analyzed, and finally presented in real time to ensure that the consumers
    of the data are able to take informed decisions in today’s fast-changing environment.
    Machine learning techniques are applied to the data using the context of the problem to
    be solved to ensure that fast arriving and complex data can be analyzed in a scientific
    manner using statistical techniques. Using machine learning algorithms that iteratively
    learn from data, hidden patterns can be discovered. The iterative aspect of machine
    learning is important because as models are exposed to new data, they are able
    to independently adapt and learn to produce reliable decisions from new data sets.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今世界，数据是新的**黑色黄金**，其增长呈指数级。这种增长可以归因于现有数据的增长，以及来自社交媒体、互联网、文档和物联网等多个来源的结构化和非结构化新数据。数据的流动必须被收集、处理、分析，并最终实时呈现，以确保数据的消费者能够在当今快速变化的环境中做出明智的决策。机器学习技术被应用于数据，使用解决问题的上下文来确保使用统计技术以科学的方式分析快速到达和复杂的数据。使用迭代地从数据中学习的机器学习算法，可以发现隐藏的模式。机器学习的迭代特性很重要，因为当模型接触到新数据时，它们能够独立地适应并从新的数据集中学习，以产生可靠的决策。
- en: We will start by introducing the various topics of machine learning, that will
    be covered in the book. Based on real-world challenges, we explore each of the
    topics under various chapters, such as *Classification, Clustering, Model Selection
    and Regularization, Nonlinearity, Supervised Learning, Unsupervised Learning,
    Reinforcement Learning, Structured Prediction, Neural Networks, Deep Learning,*
    and finally the case studies. The algorithms have been developed using R as the programming
    language. This book is friendly for beginners in R, but familiarity with R programming
    would certainly be helpful for playing around with the code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先介绍本书将涵盖的机器学习的各种主题。基于现实世界的挑战，我们在各个章节中探讨每个主题，例如 *分类、聚类、模型选择和正则化、非线性、监督学习、无监督学习、强化学习、结构化预测、神经网络、深度学习*，最后是案例研究。这些算法都是使用R语言开发的。本书对R语言的初学者友好，但熟悉R编程无疑会帮助你在代码中游刃有余。
- en: You will learn how to make informed decisions about the type of algorithms you
    need to use and how to implement these algorithms to get the best possible results.
    If you want to build versatile applications that can make sense of images, text,
    speech, or some other form of data, this book on machine learning will definitely
    come to your rescue!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何就所需使用的算法类型做出明智的决策，以及如何实现这些算法以获得最佳结果。如果你想构建能够理解图像、文本、语音或其他形式数据的多功能应用程序，这本关于机器学习的书一定会对你有所帮助！
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to Machine Learning"), *Introduction
    to Machine Learning,* covers various concepts about machine learning. This chapter makes
    the reader aware of the various topics we shall be covering in the book.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。机器学习简介"), *机器学习简介*，涵盖了关于机器学习的各种概念。本章使读者了解本书将涵盖的各种主题。'
- en: '[Chapter 2](ch02.html "Chapter 2. Classification"), *Classification*, covers
    the following topics and algorithms: discriminant function analysis, multinomial
    logistic regression, Tobit regression, and Poisson regression.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。分类"), *分类*，涵盖了以下主题和算法：判别函数分析、多项式逻辑回归、Tobit回归和泊松回归。'
- en: '[Chapter 3](ch03.html "Chapter 3. Clustering"), *Clustering*, covers the following
    topics and algorithms: hierarchical clustering, binary clustering, and k-means
    clustering.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。聚类"), *聚类*，涵盖了以下主题和算法：层次聚类、二进制聚类和k-means聚类。'
- en: '[Chapter 4](ch04.html "Chapter 4. Model Selection and Regularization"), *Model
    Selection and Regularization*, covers the following topics and algorithms: shrinkage
    methods, dimension reduction methods, and principal component analysis.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。模型选择和正则化"), *模型选择和正则化*，涵盖了以下主题和算法：收缩方法、降维方法、主成分分析。'
- en: '[Chapter 5](ch05.html "Chapter 5. Nonlinearity"), *Nonlinearity*, covers the
    following topics and algorithms: generalized additive models, smoothing splines,
    local regression.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 非线性"), *非线性*，涵盖了以下主题和算法：广义加性模型、平滑样条和局部回归。'
- en: '[Chapter 6](ch06.html "Chapter 6. Supervised Learning"), *Supervised Learning*,
    covers the following topics and algorithms: decision tree learning, Naive Bayes,
    random forest, support vector machine, and stochastic gradient descent.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 监督学习"), *监督学习*，涵盖了以下主题和算法：决策树学习、朴素贝叶斯、随机森林、支持向量机和随机梯度下降。'
- en: '[Chapter 7](ch07.html "Chapter 7. Unsupervised Learning"), *Unsupervised Learning*,
    covers the following topics and algorithms: self-organizing map, and vector quantization.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 无监督学习"), *无监督学习*，涵盖了以下主题和算法：自组织映射和矢量量化。'
- en: '[Chapter 8](ch08.html "Chapter 8. Reinforcement Learning"), *Reinforcement
    Learning*, covers the following topics and algorithms: Markov chains, and Monte
    Carlo simulations.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 强化学习"), *强化学习*，涵盖了以下主题和算法：马尔可夫链和蒙特卡洛模拟。'
- en: '[Chapter 9](ch09.html "Chapter 9. Structured Prediction"), *Structured Prediction*,
    covers the following topic and algorithms: hidden Markov models.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 结构化预测"), *结构化预测*，涵盖了以下主题和算法：隐马尔可夫模型。'
- en: '[Chapter 10](ch10.html "Chapter 10. Neural Networks"), *Neural Networks, *covers
    the following topic and algorithms: neural networks.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 神经网络"), *神经网络*，涵盖了以下主题和算法：神经网络。'
- en: '[Chapter 11](ch11.html "Chapter 11. Deep Learning"), *Deep Learning*, covers
    the following topic and algorithms:  recurrent neural networks.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. 深度学习"), *深度学习*，涵盖了以下主题和算法：循环神经网络。'
- en: '[Chapter 12](ch12.html "Chapter 12. Case Study - Exploring World Bank Data"),
    *Case Study - Exploring World Bank Data*, coversWorld Bank data analysis.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章. 案例研究 - 探索世界银行数据"), *案例研究 - 探索世界银行数据*，涵盖了世界银行数据分析。'
- en: '[Chapter 13](ch13.html "Chapter 13. Case Study - Pricing Reinsurance Contracts"),
    *Case Study - Pricing Reinsurance Contracts*, coverspricing reinsurance contracts.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章. 案例研究 - 重新保险合同定价"), *案例研究 - 重新保险合同定价*，涵盖了重新保险合同的定价。'
- en: '[Chapter 14](ch14.html "Chapter 14. Case Study - Forecast of Electricity Consumption"),
    *Case Study - Forecast of Electricity Consumption*, coversforecasting electricity
    consumption.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章. 案例研究 - 预测电力消费"), *案例研究 - 预测电力消费*，涵盖了预测电力消费。'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: This book is focused on building machine learning-based applications in R. We
    have used R to build various solutions. We focused on how to utilize various R
    libraries and functions in the best possible way to overcome real-world challenges.
    We have tried to keep all the code as friendly and readable as possible. We feel
    that this will enable our readers to easily understand the code and readily use
    it in different scenarios.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专注于在R中构建基于机器学习的应用程序。我们使用了R来构建各种解决方案。我们专注于如何以最佳方式利用各种R库和函数来克服现实世界的挑战。我们尽量使所有代码都尽可能友好和易于阅读。我们相信这将使我们的读者能够轻松理解代码并在不同场景中轻松使用它。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for students and professionals working in the fields of statistics,
    data analytics, machine learning, and computer science, or other professionals
    who want to build real-world machine learning-based applications. This book is
    friendly to R beginners, but being familiar with R would be useful for playing
    around with the code. The will also be useful for experienced R programmers who
    are looking to explore machine learning techniques in their existing technology
    stacks.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向统计学、数据分析、机器学习和计算机科学领域的学生和专业人士，或希望构建现实世界基于机器学习应用程序的其他专业人士。本书对R入门者友好，但熟悉R将有助于在代码中探索。对于希望在其现有技术堆栈中探索机器学习技术的经验丰富的R程序员来说，这也会很有用。
