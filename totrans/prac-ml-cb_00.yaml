  zh: 本书代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Practical-Machine-Learning-Cookbook](https://github.com/PacktPublishing/Practical-Machine-Learning-Cookbook)。我们还有来自我们丰富的书籍和视频目录的其他代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
