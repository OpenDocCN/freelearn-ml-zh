- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Julia is a new programming language offering a unique combination of performance
    and productivity that promises to change scientific computing, and programming
    in general.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Julia 是一种新的编程语言，它结合了性能和生产力，有望改变科学计算以及编程本身。
- en: Julia picks the best parts of existing programming languages, providing out-of-the-box
    features such as a powerful REPL, an expressive syntax, Lisp-style metaprogramming
    capabilities, powerful numeric and scientific programming libraries, a built-in
    package manager, efficient Unicode support, and easily called C and Python functions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Julia 选择了现有编程语言的最佳部分，提供了诸如强大的 REPL、表达性语法、Lisp 风格的元编程能力、强大的数值和科学编程库、内置的包管理器、高效的
    Unicode 支持，以及可以轻松调用的 C 和 Python 函数等开箱即用的特性。
- en: It has C-like execution speed with excellent applications in multi-core, GPU,
    and cloud-based computing. *Julia Programming Projects* explains all this with
    the support of Julia v1.0.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 它具有与 C 语言类似的执行速度，在多核、GPU 和基于云的计算中有着出色的应用。*《Julia 编程项目》* 使用 Julia v1.0 的支持解释了这一切。
- en: After six years in development as an open source project, Julia is now ready
    to take the stage with the release of v1.0.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 经过六年作为开源项目的发展，Julia 现在随着 v1.0 版本的发布，已经准备好登上舞台。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: Data scientists, statisticians, business analysts, and developers who are interested
    in learning how to use Julia to crunch numbers, analyze data, and build apps will
    find this book useful. A basic knowledge of programming is assumed.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家、统计学家、商业分析师和开发者，如果他们对学习如何使用 Julia 进行数据处理、数据分析以及构建应用程序感兴趣，会发现这本书很有用。本书假设读者具备基本的编程知识。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](90a7f09d-d63b-45d7-baf5-576470d0910f.xhtml), *Getting Started with Julia Programming*, introduces
    you to the Julia language, covering what it is and what its strengths are. Then,
    the chapter guides you through setting up a working Julia environment, looking
    at the various options for running Julia, locally and online. We''ll cover installation,
    REPL, and IDE options, as well as the basics for extending the language through
    the integrated package manager.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](90a7f09d-d63b-45d7-baf5-576470d0910f.xhtml)，*开始使用 Julia 编程*，介绍了 Julia
    语言，涵盖了它是什么以及它的优势。然后，本章将指导您设置一个可工作的 Julia 环境，查看运行 Julia 的各种本地和在线选项。我们将涵盖安装、REPL
    和 IDE 选项，以及通过集成包管理器扩展语言的基本知识。'
- en: '[Chapter 2](b9056286-1d26-4cb4-bf90-bdc76722b3fb.xhtml), *Creating Our First
    Julia App*, will show you how to perform data analysis against the Iris dataset
    with Julia. We take a look at RDatasets, a package that provides access to 700
    learning datasets distributed with the R language. We''ll load the Iris dataset
    and we''ll manipulate it using standard data analysis functions. We also look
    more closely at the data by employing common visualization techniques using Gadfly.
    In the process, we cover strings and regular expressions, numbers, tuples, ranges,
    and arrays. Finally, we''ll see how to persist and (re)load our data with CSV,
    Feather, and MongoDB.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](b9056286-1d26-4cb4-bf90-bdc76722b3fb.xhtml)，*创建我们的第一个 Julia 应用程序*，将展示如何使用
    Julia 对 Iris 数据集进行数据分析。我们查看 RDatasets 包，这是一个提供对与 R 语言一起分发的 700 个学习数据集访问权限的包。我们将加载
    Iris 数据集，并使用标准的数据分析函数对其进行操作。我们还通过使用 Gadfly 等常见的可视化技术更仔细地查看数据。在这个过程中，我们将涵盖字符串和正则表达式、数字、元组、范围和数组。最后，我们将看到如何使用
    CSV、Feather 和 MongoDB 持久化和（重新）加载数据。'
- en: '[Chapter 3](3184f173-ae3d-47f9-b7e9-f677947499f2.xhtml), *Setting Up the Wiki
    Game*, introduces our first fully featured Julia project, a Wikipedia web crawler
    disguised as a popular game. In the first iteration, we will build a program that
    gets a random web page from Wikipedia. Then we''ll learn about parsing the HTML
    response using CSS selectors. We''ll use this to introduce key concepts such as
    functions, pairs, dictionaries, exceptions, and conditional evaluation.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](3184f173-ae3d-47f9-b7e9-f677947499f2.xhtml)，*设置维基游戏*，介绍了我们的第一个功能齐全的 Julia
    项目，一个伪装成流行游戏的维基百科网络爬虫。在第一轮迭代中，我们将构建一个从维基百科获取随机网页的程序。然后我们将学习如何使用 CSS 选择器解析 HTML
    响应。我们将利用这一点来介绍诸如函数、元组、字典、异常和条件评估等关键概念。'
- en: '[Chapter 4](54146bf1-2449-4fcc-8041-98559d5c3d39.xhtml), *Building the Wiki
    Game Web Crawler*, will build upon the foundations set in the previous chapter,
    and we''ll build a Wikipedia web scraper that implements the requirements of the
    wiki game.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](54146bf1-2449-4fcc-8041-98559d5c3d39.xhtml)，*构建维基游戏网络爬虫*，将在前一章的基础上进行构建，我们将构建一个实现维基游戏要求的维基百科网络爬虫。'
- en: '[Chapter 5](13ffe39c-8304-4c05-8ed9-5a173859f5ad.xhtml), *Adding a Web UI for
    the Wiki Game*, will see us finish the Wiki Game by adding a web UI. We''ll build
    a simple web app that will allow the player to start a new game, render the Wikipedia
    articles picked by the game engine, and navigate between linked Wikipedia articles.
    The UI will also keep track of and display current game progress and determine
    a session as a win or a loss.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](13ffe39c-8304-4c05-8ed9-5a173859f5ad.xhtml)，*为 Wiki 游戏添加 Web UI*，我们将通过添加
    Web UI 来完成 Wiki 游戏的开发。我们将构建一个简单的 Web 应用程序，允许玩家开始新游戏，渲染游戏引擎选择的维基百科文章，并在链接的维基百科文章之间导航。UI
    还将跟踪并显示当前游戏进度，并确定一个会话为胜利或失败。'
- en: '[Chapter 6](5e208599-8b07-4bf9-aa7c-3a133dc20fd3.xhtml), *Implementing Recommender
    Systems with Julia*, will have you take on a more challenging example project
    and build a few basic recommender systems. We''ll set up a supervised machine
    learning system powered by Julia and we will develop some simple movie recommenders.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](5e208599-8b07-4bf9-aa7c-3a133dc20fd3.xhtml)，*使用 Julia 实现推荐系统*，将让您承担一个更具挑战性的示例项目，并构建几个基本的推荐系统。我们将设置一个由
    Julia 驱动的监督机器学习系统，并开发一些简单的电影推荐系统。'
- en: '[Chapter 7](a3fe07c4-b551-4573-ba72-edba84b1041a.xhtml), *Machine Learning
    for Recommender Systems*, will show you how to implement a more powerful recommender
    system using the `Recommender.jl` package. We will use a sample dataset to train
    our system and generate book recommendations as we''ll learn about model-based
    recommenders.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](a3fe07c4-b551-4573-ba72-edba84b1041a.xhtml)，*推荐系统的机器学习*，将向您展示如何使用 `Recommender.jl`
    包实现更强大的推荐系统。我们将使用样本数据集来训练我们的系统，并在学习基于模型的推荐系统时生成书籍推荐。'
- en: '[Chapter 8](035a91ab-5a02-41ef-9bf1-283993fcaf83.xhtml), *Leveraging Unsupervised
    Learning Techniques*, will teach you how to perform unsupervised machine learning,
    namely clustering, using Julia. We will practice by using the San Francisco businesses
    registry. We''ll use the powerful `DataFrames` package in combination with `Query.jl`
    to slice and dice the dataset, and we''ll get more insight using visualizations.
    In the process, we will learn about metaprogramming and `Clustering.jl`.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](035a91ab-5a02-41ef-9bf1-283993fcaf83.xhtml)，*利用无监督学习技术*，将教会您如何使用 Julia
    执行无监督机器学习，即聚类。我们将通过使用旧金山商业注册来实践。我们将使用强大的 `DataFrames` 包和 `Query.jl` 来切片和切块数据集，并通过可视化获得更多见解。在这个过程中，我们将了解元编程和
    `Clustering.jl`。'
- en: '[Chapter 9](11df7c94-2e9a-4cc5-aba1-b9c9c93800a0.xhtml), *Working with Dates,
    Time, and Time Series*, is the first of two chapters about dates, time, and time
    series. Here we introduce you to the basics of working with dates, time zones,
    and time series. We''ll use the `TimeSeries.jl` package and `Plots.jl` to analyze
    time series data, and we''ll learn about the `TimeArray` data structure.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](11df7c94-2e9a-4cc5-aba1-b9c9c93800a0.xhtml)，*处理日期、时间和时间序列*，是关于日期、时间和时间序列的两章中的第一章。在这里，我们将向您介绍处理日期、时区和时间序列的基础知识。我们将使用
    `TimeSeries.jl` 包和 `Plots.jl` 来分析时间序列数据，并了解 `TimeArray` 数据结构。'
- en: '[Chapter 10](10a7ebf6-fe6e-462e-be99-b7e1afd4d290.xhtml), *Time Series Forecasting*,
    is where we will perform analysis on the EU unemployment data and forecast unemployment
    numbers. You will learn how to develop a forecasting model, train it, and generate
    predictions.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](10a7ebf6-fe6e-462e-be99-b7e1afd4d290.xhtml)，*时间序列预测*，我们将对欧盟失业数据进行分析并预测失业人数。您将学习如何开发预测模型、训练它并生成预测。'
- en: '[Chapter 11](8391f749-e95c-4ff9-ba40-d71c91b1d7fd.xhtml), *Creating Julia Packages*,
    is the final chapter and walks you through developing a fully featured Julia package.
    We''ll discuss more advanced package management features, unit testing, benchmarking,
    and performance tips, adding and generating documentation for Julia software,
    and package publishing and registration.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](8391f749-e95c-4ff9-ba40-d71c91b1d7fd.xhtml)，*创建 Julia 包*，是最后一章，将指导你开发一个功能齐全的
    Julia 包。我们将讨论更高级的包管理功能、单元测试、基准测试和性能技巧，为 Julia 软件添加和生成文档，以及包发布和注册。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: Familiarity with another programming language is assumed, as the book focuses
    on Julia specifics without introducing general programming and computer science
    concepts.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您熟悉另一种编程语言，因为本书专注于 Julia 的特定内容，而不介绍通用的编程和计算机科学概念。
- en: You'll need a computer with an internet connection running Windows, macOS, or
    a popular Linux flavor, as well as the ability to install and start programs (a
    command shell, an **integrated development environment** (**IDE**), an editor,
    and so on).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一个运行Windows、macOS或流行的Linux版本、并且能够安装和启动程序（命令行、集成开发环境（IDE）、编辑器等）的计算机，以及互联网连接。
