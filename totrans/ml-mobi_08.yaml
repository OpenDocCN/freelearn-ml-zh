  prefs: []
  type: TYPE_NORMAL
- en: 'This can be obtained from the manifest tag of your manifest file as follows:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE28]'
  id: totrans-170
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: Once you register the app, you can run and see the result by connecting an Android
