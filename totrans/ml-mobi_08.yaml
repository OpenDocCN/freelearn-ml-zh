  id: totrans-189
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The following are the steps to upload the model file:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
- en: Click on Custom Models in the left-hand menu
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Give the model name and a description
