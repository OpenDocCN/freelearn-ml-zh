  zh: 在这里，你需要给你的应用起一个名字，用于识别目的。然后你需要从你的Android清单文件中获取包名，并在`Package ID`文本字段中输入它。
- en: 'This particular one you can get from the manifest tag of your manifest file,
    as follows:'
