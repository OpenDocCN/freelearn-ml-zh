- en: Section 1 – Introduction to the H2O Machine Learning Platform for Data at Scale
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节 – H2O机器学习平台介绍，适用于大规模数据
- en: This section provides a general background of **machine learning** (**ML**)
    at scale with H2O. We will define ML at scale, focus on its challenges, and then
    see how H2O overcomes these challenges. We will then overview each H2O component
    to better understand its purpose and how it works from a technical standpoint.
    We will then put the components to work by implementing a minimal workflow. After
    this section, we will be ready to dive into advanced topics and techniques.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了使用H2O在规模上进行**机器学习**（**ML**）的总体背景。我们将定义规模化的机器学习，关注其挑战，然后看看H2O如何克服这些挑战。然后我们将概述每个H2O组件，以便更好地理解其目的和从技术角度如何工作。然后我们将通过实现最小工作流程来使用这些组件。在本节之后，我们将准备好深入探讨高级主题和技术。
