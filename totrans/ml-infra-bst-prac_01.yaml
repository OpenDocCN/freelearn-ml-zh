- en: Part 1:Machine Learning Landscape in Software Engineering
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：软件工程中的机器学习景观
- en: Traditionally, Machine Learning (ML) was considered to be a niche domain in
    software engineering. No large software systems used statistical learning in production.
    This changed in the 2010s when recommendation systems started to utilize large
    quantities of data – for example, to recommend movies, books, or music. With the
    rise of transformer technologies, this has changed. Commonly known products such
    as ChatGPT popularized these techniques and showed that they are no longer niche
    products, but have entered the mainstream software products and services. Software
    engineering needs to keep up and we need to know how to create the software based
    on these modern machine learning models. In this first part of the book, we look
    at how machine learning changes software development and how we need to adapt
    to these changes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，机器学习（ML）被认为是软件工程中的一个细分领域。没有大型软件系统在生产中使用统计学习。这种情况在2010年代发生了变化，当时推荐系统开始利用大量数据
    – 例如，推荐电影、书籍或音乐。随着转换技术的兴起，这种情况发生了变化。众所周知的产品，如ChatGPT，普及了这些技术，并表明它们不再是细分产品，而是已经进入了主流软件产品和服务的领域。软件工程需要跟上步伐，我们需要知道如何基于这些现代机器学习模型创建软件。本书的第一部分，我们将探讨机器学习如何改变软件开发，以及我们需要如何适应这些变化。
