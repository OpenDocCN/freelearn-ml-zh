  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证AppDefense中的范围创建
- en: '**Verify and protect mode**: We can get Application behavior by running AppDefense
    discovery mode on the application for a few weeks for automatically learning the
    application behavior. You can also modify and verify the application''s intended
    state (allowed behavior).'
