  type: TYPE_NORMAL
  zh: 摘要
- en: Digital transformation has the potential to revolutionize the way that governments
    connect with citizens/constituents, protect sensitive information, and achieve
    the organization's mission. Yet revolutionizing the business of the government
    is a complex task. Primary obstacles include siloed legacy systems, applications,
    and processes; funding and talent shortages; complex procurement processes; and
    cultural dissonance. Despite these universal challenges, government leaders recognize
    that digital transformation is necessary to serve the public in the digital age. VMware
    AppDefense helps to strengthen data security across infrastructure and endpoints,
    protecting sensitive citizen data and privacy by reducing cybersecurity risks.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化转型有潜力彻底改变政府与公民/选民的联系方式、保护敏感信息以及实现组织使命的方式。然而，改革政府的业务是一个复杂的任务。主要障碍包括孤立的遗留系统、应用程序和流程；资金和人才短缺；复杂的采购流程以及文化冲突。尽管存在这些普遍的挑战，政府领导人认识到，数字化转型是服务数字时代公众的必要手段。VMware
    AppDefense有助于加强基础设施和端点之间的数据安全，通过降低网络安全风险来保护敏感公民数据和隐私。
- en: In the next chapter, [Chapter 6](e97316c5-1a91-4085-9603-e9b643e11ad2.xhtml), 
    *ML-Based Intelligent Log Management*, you will learn about how vRealize tools
    can automatically correlate all IT data and events into a unified view with a
    complete picture of the IT environment, and you will use analytics to predict
    and provide support to customers. We will also improve performance and avoid disruption
    by enabling them to proactively identify and remedy issues before they affect
    the business.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章，[第6章](e97316c5-1a91-4085-9603-e9b643e11ad2.xhtml)，*基于机器学习的智能日志管理*中，你将了解vRealize工具如何自动将所有IT数据和事件关联到一个统一的视图，并呈现IT环境的完整图景，你还将使用分析来预测并为客户提供服务。我们还将通过使他们能够主动识别和修复问题，在这些问题影响业务之前提高性能并避免中断。
