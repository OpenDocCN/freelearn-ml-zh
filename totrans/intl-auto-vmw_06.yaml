- en: Expanding globally with AppDefense
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: AppDefense is based on the ML technique for threat detection and response solution.
    Customers trust digital information, but any data breach will impact their consumer
    confidence, as well as their reputation. Data is very critical for organizations
    to be competent in today's market, so data security cannot be compromised.
  prefs: []
  type: TYPE_NORMAL
- en: AppDefense helps organizations to solve a few challenges in relation to keeping
    their data safe. It is a data center endpoint security solution that has built-in
    threat detection and response solutions embedded into the vSphere kernel, with
    host applications and associated data. It consolidates intuitive information about the
    correct state with all required services on each end point. It can also detect
    unauthorized changes as it happens.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following is a screenshot of an AppDefense dashboard with three uncleared
    alarms:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/203a57c9-acda-448f-82ec-4ef99c65c764.png)'
  prefs: []
  type: TYPE_IMG
- en: VMware AppDefense focuses on validating the *known correct* parameters of an
    endpoint by removing the need to drill the whole environment, chasing *known* or
    *unknown incorrect* behaviors that might be a threat. Security teams can detect
    anomalies as true threats with full confidence by minimizing the occurrence of
    false positives. AppDefense resides in isolation from the attack surface, so that
    it can't be compromised itself.
  prefs: []
  type: TYPE_NORMAL
- en: Application-centric alerting for the SOC
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: AppDefense raises a smart alarm, which is significant for the environment. Only
    trusted alerts with an automated response allow the security team to concentrate
    on finding and destroying threats from their environment as compared to searching
    for threats from incorrect data. SOC can use this tool to detect with trust and
    to automate responses to threats. The **C****hief Information Security Officer** (**CISO**) organization
    is split into security architects and security operations. Security architects
    are responsible for devising the policies that are used to secure a given application,
    and security operations are responsible for actually monitoring and identifying
    threats in the environment.
  prefs: []
  type: TYPE_NORMAL
- en: Security architects review new applications and determine how they should be
    secured. Today, they have very little insight into how apps are composed, which
    processes should (or should not) be running, and how they should be communicating
    (and with whom), and they often don't even know who to go to for answers to their
    questions. The review process can take months, and often, the policies that they
    use are generic and focus on ensuring that the app is patched and that the logs
    are monitored.
  prefs: []
  type: TYPE_NORMAL
- en: With AppDefense, architects get a trusted manifest of the application's intended
    state and behavior from the outset, which allows them to define specific, app-centric
    policies that will remove the guesswork for the SOC when the app is ultimately
    deployed. This makes the review process more effective, less manual, and far quicker,
    which is particularly important as organizations move to more agile application
    development methods.
  prefs: []
  type: TYPE_NORMAL
- en: Once the app is deployed, it comes down to the SOC to detect when an app is
    compromised. Today, they are bombarded with false positives and a ton of noise
    that they need to make sense of. If they do find an issue, remediation is manual
    and labor-intensive. With AppDefense, when an alert comes in that something is
    wrong, the SOC can have faith that the alert is legitimate. Furthermore, they
    can automate the remediation actions so that the threat is neutralized quickly
    and efficiently, minimizing the damage that's done to the environment.
  prefs: []
  type: TYPE_NORMAL
- en: Transforming application security readiness
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Apps are developed, changed, and destroyed rapidly within the DevOps environment.
    Application codes coming with enhanced features change frequently, and it's tough
    for security teams to have regular updates/knowledge about new amendments in applications. Customers
    can't take risks with their businesses by having critical data compromised, which
    may also damage their precious reputations. Customers have to ensure that the
    security services across all platforms tightly secure their network, applications,
    and data center endpoint positions.
  prefs: []
  type: TYPE_NORMAL
- en: It is possible for virtually anyone with a computer to initiate an attack against
    a specific organization, and new kinds of threats are being developed every day.
    We can't focus on following threats continuously to disrupt all of the challenges
    related to IT security.
  prefs: []
  type: TYPE_NORMAL
- en: CISOs are responsible for securing the applications and data that are residing
    in dynamic and distributed IT environments. Customers have to opt for new cloud-native
    application development processes, and must also implement security that strengthens
    their business objectives.
  prefs: []
  type: TYPE_NORMAL
- en: AppDefense protects applications with a specific approach, by *ensuring good*
    rather than *chasing bad*. AppDefense understands application behavior with its
    objective and keeps a check against application desired state. AppDefense automates
    responses when applications are manipulated. This is a simple and powerful tool
    that shrinks the attack surface by providing more context and controls.
  prefs: []
  type: TYPE_NORMAL
- en: AppDefense can also work in container environments and assist customers in securing
    their applications on any platforms, across regional boundaries. AppDefense provides
    a base layer to secure data center applications. AppDefense is the only solution
    that can span across all platforms with a consistent approach to discovering context,
    defining rules with alerts, and remediation. Customers can initiate least-privilege
    enforcement across all of their applications by integrating container support.
  prefs: []
  type: TYPE_NORMAL
- en: Innovating IT security with developers, security, and the Ops team
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The security team can use AppDefense to establish the security review process
    for customers with frequent application development and deployment processes.
  prefs: []
  type: TYPE_NORMAL
- en: Applications and infrastructures expand more rapidly today, due to ever-changing
    end user demands. This will challenge security teams to leave their traditional,
    manual ways of investigating and managing amendments when applications are regularly
    being revamped and redeployed. The security team should understand what the application
    intends to do and define a security policy for its desired state.
  prefs: []
  type: TYPE_NORMAL
- en: We use AppDefense by integrating it into the CI/CD pipeline with provisioning
    tools and automation frameworks. We can define the desired state with real-time
    monitoring by maintaining a trusted map of an intended state that keeps in sync
    with on-demand application teams, in order to support the DevSecOps approach.
  prefs: []
  type: TYPE_NORMAL
- en: Least-privilege security for containerized applications
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: AppDefense exposes an API that enables container security partners to integrate
    into the platform. AppDefense can get a workload context from container orchestration
    systems, and can also configure policies that are enforced by container security
    vendors.
  prefs: []
  type: TYPE_NORMAL
- en: Aqua Security is one of the third-party tools that can integrate with the AppDefense
    container ecosystem; it enables runtime assurance for containers when the containers
    execute by investigating and enforcing behaviors. AppDefense along with Aqua Security
    will help container runtime profiles so that VMware can manage/maintain security
    scopes across the data center, and Aqua will also transfer compelling alerts to
    the AppDefense, console for management and resolution. Containers come with an
    automation engine and defined techniques for the desired state by integrating
    into container security solutions that can extend into a mixed cloud model.
  prefs: []
  type: TYPE_NORMAL
- en: AppDefense supports the VMware vCenter inventory for container workloads that
    are running across all platforms, like virtual servers, bare metal servers, and
    any cloud environments. AppDefense is available to customers in Europe via support
    from European-based data centers that support the data localization policy.
  prefs: []
  type: TYPE_NORMAL
- en: The **General Data Protection Regulation** (**GDPR**) (Regulation [EU] 2016/679)
    is a regulation that builds up and merges data privacy rights for people within
    the European Union. GDPR also focuses on the export of personal data outside of
    EU regional boundaries. The GDPR's first objective to have control over personal
    data, such as the name, address, and national identity numbers of the individual,
    which is a basic right, and also makes it simple to understand the regulatory
    environment for global business by coordinating data protection prescriptions
    within all EU countries.
  prefs: []
  type: TYPE_NORMAL
- en: The GDPR extends the scope of current EU data protection laws to non-EU organizations
    that are processing personal EU data. The coordination of data protection ratification
    should make it simpler for non-EU organizations to comply with a tight data protection
    compliance authority, with maximum punishment for non-compliance. VMware will
    be aligned with the European Union's GDPR.
  prefs: []
  type: TYPE_NORMAL
- en: VMware can tackle the export of personal data from the EU by constructing its
    compliance framework within the standard contractual clauses. We can guarantee
    a high level of protection for a customers' personal data, as needed, under current
    EU laws. VMware's standard contractual has clauses like internal consensus for
    the global movement of personal data between VMware and its subsidiaries across
    the globe. VMware's customers depend on VMware's certification underneath the
    Safe Harbor plan, with reference to VMware's processing of customer personal data.
    VMware's internal standard contractual clauses can be utilized by any of VMware's
    customers.
  prefs: []
  type: TYPE_NORMAL
- en: VMware helps customers to align with the GDPR regarding data security, so that
    customers can exchange ideas with privacy experts and enforce business processes
    by supporting the intended law.
  prefs: []
  type: TYPE_NORMAL
- en: AppDefense is a cloud-based security tool with many advantages, but it's important
    to have local data centers for performance and data localization. European customers
    have to obey regulatory compliance regarding data localization. AppDefense services
    will only be delivered to customers in Europe from European-based local data centers.
    AppDefense has launched a critical cloud security service to maximize customers
    across the globe with regional data centers.
  prefs: []
  type: TYPE_NORMAL
- en: The Indian government also has this policy that they can only take services
    from cloud service providers that have datacenters in India.
  prefs: []
  type: TYPE_NORMAL
- en: AppDefense collects and leverages end user and business data, from a compliance
    perspective. It is also used with different global data laws/regulations. AppDefense
    collects the customer email addresses for authentication, which are then placed
    into the service and examined for personally identifiable information. AppDefense
    also fetches hostnames, IP addresses, and process information from customer protected
    applications. All these critical data are important from compliance perspective.
    AppDefense supports applications that are hosted in the different kinds of clouds.
  prefs: []
  type: TYPE_NORMAL
- en: Enhanced security with AppDefense
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Customers are updating their data center's infrastructures, and are also working
    on all severe security breaches without spending any extra money. AppDefense,
    along with VMware NSX, will enhance network security with micro-segmentation and
    will safeguard servers from unknown threats.
  prefs: []
  type: TYPE_NORMAL
- en: Most of the security breaches cannot be tackled with a point product (can only
    handle single problem and not have complete solution) or tool, as these are more
    basic and architectural in character. AppDefense makes security an inherent part
    of the network and application fabric where in businesses are running. Security
    is a native part of data center endpoints, which consist of applications, by implanting
    AppDefense within vSphere kernel. AppDefense helps its customers tackle the growing
    frequency and costs of security incident points in security models, which mostly focus
    on unidentified threats. AppDefense conveys a purpose-based security model that
    determines what the applications are supposed to do—the known correct. Compare
    this to what the hackers will do—the known incorrect.
  prefs: []
  type: TYPE_NORMAL
- en: AppDefense and NSX
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: AppDefense shield applications run in vSphere environments and various cloud
    environments. NSX and AppDefense complement each other, but NSX is not mandatory
    for AppDefense services. If AppDefense is integrated with NSX, automated response
    techniques like automatically quarantine a compromised data center endpoint can
    be leveraged. AppDefense is outstanding in a new security model which has a native,
    purpose-based, and application-centric approach. AppDefense will do the same job
    for compute that NSX does for the network, by creating least-privilege environments
    for business applications. We can monitor running applications against their desired
    states and can investigate them with an automated response to attacks that try
    to exploit applications.
  prefs: []
  type: TYPE_NORMAL
- en: AppDefense is distinctive, as it is located in the hypervisor kernel to better
    interpret the desired state and conduct of a data center endpoint. It monitors
    endpoints in real time for unapproved changes from the *known correct* state.
    AppDefense uses vSphere with NSX for automated responses when a threat is detected
    for applications.
  prefs: []
  type: TYPE_NORMAL
- en: 'AppDefense complements a number of security solutions, but it competes with
    two main endpoint security solutions, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Legacy signature-based products (antivirus, anti-malware, IPS, and so on)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Next-generation endpoint security (**Endpoint Detection and Response** (**EDR**),
    machine learning, behavioral analytics, and so on)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AppDefense is evolving from the preceding solutions by recognizing deviations
    from the application's desired state, as compared to following possible warnings.
    AppDefense also has automated response capabilities, which can be integrated with
    other security tools in various aspects.
  prefs: []
  type: TYPE_NORMAL
- en: 'VMware assists its customers with security and data protection features, from
    the data center to the end user. It secures a customers'' environments end to
    end, by identifying potential data protection gaps:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data access and data transfer (using VMware NSX)**: Creating security policies
    to prevent data movement across unapproved networks'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data access (using Horizon and Workspace ONE)**: Creating a policy engine
    to impose role-based access to data with identity checks and validation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data storage (using VMware vSphere and vSAN)**: Enabling data encryption'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data deletion (using VMware vSphere and AirWatch)**: Wipe out data, including
    individual data'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AppDefense differs from Microsoft's **virtualization-based security** (**VBS**)
    tools, like Device Guard, Credential Guard, and AppLocker, since these are built
    for Windows only, and will not support Linux workloads. Additionally, none of
    these solutions are designed to detect and respond to threats on data center endpoints.
    VBS uses the hypervisor to help protect the kernel and other parts of the operating
    system. AppDefense is focused on the application. Protecting the application means
    protecting the integrity and behavior of the application components, not just
    the OS. AppDefense provides OS protection, even if VBS is not present or enabled.
    AppDefense also provides the SOC with the ability to detect and respond to any
    compromises. Device Guard is focused on whitelisting which executables are allowed
    to run on a machine. It does not perform behavior whitelisting. It doesn't take
    an application-centric view of creating, updating, and monitoring these policies.
    It doesn't support automated response integration. All of these are essential
    parts of delivering a solution that can be used efficiently by SOCs. AppLocker
    is the older application whitelisting solution that's focused on end user endpoints,
    and it suffers from all of the problems that is had with traditional whitelisting.
    There is significant confusion about when to use AppLocker, as opposed to Device
    Guard.
  prefs: []
  type: TYPE_NORMAL
- en: AppDefense does whitelisting and behavioral analysis for an application. Traditional
    whitelisting is based on monitoring and validating what is allowed to be installed
    on a machine. However, this approach misses the behavioral component. What is
    the machine allowed to do? AppDefense incorporates both of these components into
    its approach to determine the application's intended state. AppDefense also takes
    a holistic view of application behavior, rather than focusing solely on individual
    data center endpoints. AppDefense stores VM inventory, machine names, expected
    process behaviors, expected network flows, and security alarms in the cloud. AppDefense
    holds metadata about the customer's data center environment and security status.
    AppDefense won't store any application data in the cloud, and does not handle
    any actual application data from customers. The only data that's stored is what
    is required to maintain the security posture of the infrastructure.
  prefs: []
  type: TYPE_NORMAL
- en: We secure the information that's stored in the cloud because we take the security
    of the AppDefense service very seriously. The service is managed and protected
    by the VMware SOC, which is the same team that manages the security of all of
    VMware's Cloud Services, as well as VMware's on-premises data centers. Any configuration
    changes or behaviors within AWS are closely monitored by the SOC and require an
    authorized change control process. All data is sent to and from the AppDefense
    service via encrypted tunnels, and all of the data that's stored is encrypted
    at rest.
  prefs: []
  type: TYPE_NORMAL
- en: AppDefense uses third-party service providers and makes use of a select few
    third-party SaaS services. All third-party vendors are vetted by internal security
    and legal teams and have a data privacy agreement in place with VMware.
  prefs: []
  type: TYPE_NORMAL
- en: 'AppDefense is managed from the cloud, and customers get a number of benefits
    by consuming AppDefense as an SaaS service:'
  prefs: []
  type: TYPE_NORMAL
- en: Security teams are not required to deploy, manage, and maintain software, which
    is not typically their core competency.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customers get the benefit of the collective knowledge of the vSphere installed
    base. This means that we can baseline behaviors running across a large number
    of machines from different tenants, in order to recognize anomalies and security
    threats more quickly.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A cloud delivery model allows us to update and change some of the anomaly detection
    logic on a regular basis, without requiring customers to install and manage software
    updates.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Delivering as a cloud service allows customers to manage the security postures
    of their environments from a single location.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AppDefense understands the application's intended state, and the application's
    intended state includes application composition information like the VMs, services,
    and binaries that make up the application, in addition to other software that
    co-resides with in the core application, like security and management software.
    It also includes behavioral information, like the network interactions between
    the various processes. AppDefense also ties into provisioning systems like vRealize
    Automation, Puppet, and others, to get composition information about the intended
    state. It then augments that with the runtime discovery of behavior to create
    a comprehensive and verified intended state. If a VM moves between hosts or clusters
    using vMotion, the AppDefense policy moves with it, similar to NSX. The administrative
    domain boundary for AppDefense is vCenter, so moving VMs across vCenters is not
    currently supported.
  prefs: []
  type: TYPE_NORMAL
- en: 'Intended application changes that may create false alerts come in two forms:
    updates to software and behavior that was not exhibited during the learning period.
    To limit false alarms, do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: We recommend an extended and variable learning period for applications
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We support wildcards and do smart and auto-wild carding
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AppDefense won't consume a lot of system resources on the endpoint or the host,
    as it is surprisingly lightweight and consumes minimal resources on the host. AppDefense
    uses the simple method of understanding the intended state of an application and
    monitoring for changes, rather than relying on complex algorithms and computation,
    which is how other next-generation endpoint security solutions typically work. AppDefense
    integrates with **s****ecurity information and event management** (**SIEM**) and
    other next-generation security solutions, as it is an open platform that allows
    SIEMs and other security systems to consume its alarms and application context
    information, as well as leverage its automated response capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: AppDefense integrates with configuration management tools, orchestration engines,
    and cloud management portals by integrating with DevOps automation tools to get
    trusted intended state data. You can also integrate with vRealize Automation and
    add support for tools like Puppet for automated provisioning and orchestration.
  prefs: []
  type: TYPE_NORMAL
