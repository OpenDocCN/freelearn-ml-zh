    AppDefense插件2.1.1。
- en: VMware innovation for application security
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VMware在应用程序安全方面的创新
- en: The problem lies in the existing security strategies that customers are employing
    to protect data center endpoints. We are specifically referring to the endpoints
    within the data center where applications are hosted, not end user endpoints,
    like laptops or phones.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于客户正在采用的安全策略，这些策略用于保护数据中心端点。我们特别指的是数据中心内托管应用程序的端点，而不是终端用户端点，如笔记本电脑或手机。
- en: The legacy approach to protecting applications is to monitor endpoints for known
    threat signatures. Think of antivirus software. AV software has a massive database
    of known malware signatures, which it uses to identify threats on an endpoint.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的保护应用程序的方法是监控端点以寻找已知的威胁签名。想想看防病毒软件。AV软件有一个庞大的已知恶意软件签名数据库，它使用这个数据库在端点上识别威胁。
- en: The problem with this approach is that if the security solution hasn't seen
    the threat before, there is no signature to match, and therefore, the threat will
    be missed. This means that any brand new (or zero-day) threats will go undetected.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法的问题在于，如果安全解决方案之前没有见过这种威胁，就没有签名可以匹配，因此，这种威胁会被忽略。这意味着任何全新的（或零日）威胁都将无法被检测到。
- en: 'ML approaches to endpoint threat detection have become more prominent in recent
    years, in order to address this problem of identifying unknown threats. The idea
    is that by aggregating data from as many parts of the environment as possible,
    machine learning and AI algorithms can be used to sort out and distinguish normal
    behaviors from threats. The problem with this approach is noise. These solutions
    take in so much data, from so many different corners of the environment, that
    it is incredibly difficult for them to accurately detect threats. As a result,
    they tend to produce a high number of false positives:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，为了解决识别未知威胁的问题，基于机器学习的端点威胁检测方法变得更加突出。其理念是通过尽可能多地聚合环境中的数据，可以使用机器学习和AI算法来区分正常行为和威胁。这种方法的问题在于噪声。这些解决方案从环境的许多不同角落收集了如此多的数据，以至于它们难以准确检测威胁。因此，它们往往会产生大量的误报：
- en: '![](img/16646b3e-cfff-46b2-b306-a7eff1928f02.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/16646b3e-cfff-46b2-b306-a7eff1928f02.png)'
- en: Application security must evolve to keep up with the speed of modern development
    practices, and VMware has developed a unique approach to solving this problem.
    In contrast to traditional security solutions, which focus on chasing threats,
    VMware AppDefense leverages its position in the hypervisor to learn the intended
    state of an application and immediately respond to deviations from that state.
    This level of application visibility results in more accurate security policies
    and faster remediation, simplifying the prevention of malicious behavior. This
    result is a common source of truth for IT and security teams, making it easy for
    them to collaborate on compliance, security incident investigation, and incident
    response.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序安全必须随着现代开发实践的速度而发展，VMware已经开发了一种独特的解决方案来解决这个问题。与传统的安全解决方案不同，这些解决方案侧重于追逐威胁，VMware
    AppDefense利用其在虚拟机管理程序中的位置来学习应用程序的预期状态，并立即对偏离该状态的情况做出响应。这种级别的应用程序可见性导致更准确的安全策略和更快的修复，简化了恶意行为的预防。这一结果成为IT和安全团队的一个共同事实来源，使他们能够轻松地在合规性、安全事件调查和事件响应上进行协作。
- en: AppDefense builds context by gathering the inventory of virtual machines and
    the application details from automation and provisioning tools, such as vCenter,
    Puppet, and Ansible, in order to understand the intent of a particular machine
    and application. It then monitors the behavior of the VM, operating system, processes,
    and application, and correlates this information with the intent that's defined
    during provisioning. AppDefense creates a blueprint based on known good behavior
    for how the machine and application should be functioning and communicating, by
    using machine learning.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: AppDefense通过收集虚拟机的清单和来自自动化和配置工具（如vCenter、Puppet和Ansible）的应用程序详细信息来构建上下文，以便理解特定机器和应用程序的意图。然后，它监控虚拟机、操作系统、进程和应用程序的行为，并将这些信息与配置期间定义的意图相关联。AppDefense通过使用机器学习，创建一个蓝图，基于已知的好行为，说明机器和应用程序应该如何运行和通信。
- en: Once the blueprint has been established, it is stored in a secure partition
    of the hypervisor. AppDefense monitors for any changes, detecting and preventing
    any deviations from the intended, established state, ensuring the integrity of
    applications, infrastructures, and the operating system. When a threat is detected,
    it can natively respond through a variety of capabilities and through NSX Data
    Center for enforcement and containment.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦建立了蓝图，它就被存储在虚拟机的安全分区中。AppDefense监控任何更改，检测并防止任何偏离预期、已建立的状态，确保应用程序、基础设施和操作系统的完整性。当检测到威胁时，它可以通过各种能力以及通过NSX
    Data Center进行执行和遏制来原生响应。
- en: Digital governance and compliance
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字治理和合规性
- en: VMware government solutions enable customers to securely modernize government
    IT, strengthen cybersecurity, and streamline operations across infrastructures,
    clouds, apps, and endpoints, with their data center transformation approach. Government
    customers can innovate IT for greater impact and deploy a digital-first vision
    to achieve mission objectives with VMware solutions.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: VMware政府解决方案使客户能够通过数据中心转型方法安全地现代化政府IT，加强网络安全，并在基础设施、云、应用程序和端点之间简化操作。政府客户可以使用VMware解决方案创新IT，以产生更大的影响，并部署以数字优先的愿景来实现使命目标。
- en: New Technology is always the key enabler for customers to deliver same services
    in better way. IT modernization is now an integral component of the cybersecurity
    solution. IT is working harder than ever to meet increasing demands on infrastructure
    to develop costly, ineffective systems for modern, cloud-capable platforms that
    are able to support both legacy investments and next-generation applications.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 新技术始终是客户以更好的方式提供相同服务的关键推动力。IT现代化现在是网络安全解决方案的一个基本组成部分。IT正在比以往任何时候都更加努力地工作，以满足对基础设施日益增长的需求，以开发成本高昂、效果不佳的系统，这些系统能够支持遗留投资和下一代应用程序。
- en: VMware provides a secure, practical, and accurate approach to modernizing the
    foundation of IT operations in the data center, by extending investments in compute
    virtualization to storage, networking, and management. The modern government data
    center is software-defined, virtualized, and centralized, providing customers
    with the availability, scalability, and operational efficiency that are needed
    to run today's dynamic services on demand. VMware's SDDC architecture leverages
    a globally consistent infrastructure to enable seamless application and workload
    portability across on-premises, private, and public clouds, enabling customers
    to operate a truly hybrid cloud environment with flexibility. This will ultimately
    span on-premises and public clouds across common infrastructure and management
    environments.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: VMware通过扩展在计算虚拟化方面的投资到存储、网络和管理，提供了一个安全、实用和准确的方法来现代化数据中心IT运营的基础。现代政府数据中心是软件定义的、虚拟化的和集中的，为用户提供运行当今动态服务的可用性、可扩展性和运营效率。VMware的SDDC架构利用全球一致的基础设施，实现应用程序和工作负载在本地、私有和公共云之间的无缝迁移，使客户能够以灵活性运营真正的混合云环境。这最终将在公共云和本地云之间跨越共同的基础设施和管理环境。
- en: Intelligent government workflows with automation
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 智能政府工作流程与自动化
- en: IT is innovating the way it delivers and supports applications, to keep up with
    mobile innovation and to better respond to internal requests for flexible access
    to government resources and services. Pivoting from a locked-down, hardened approach
    to mobility, customers are leveraging virtualization and the cloud to put the
    right apps and productivity solutions into the hands of the right users, at the
    right times. VMware digital workspace solutions empower government workforces
    to more effectively and efficiently serve citizens through secure, remote access
    to resources and data, across devices, locations, and applications. It transforms
    applications and IT service delivery for greater productivity and impact on mission
    programs.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: IT正在创新其交付和应用支持的方式，以跟上移动创新，并更好地响应对灵活访问政府资源和服务的内部需求。从锁定和加固的移动方法转向，客户正在利用虚拟化和云技术，将正确的应用和生产力解决方案在正确的时间交到正确的用户手中。VMware数字工作空间解决方案通过安全、远程访问资源和数据，使政府工作人员能够更有效地服务于公民，跨越设备、地点和应用。它通过在任务计划中实现应用和IT服务交付的转型，提高了生产力和影响力。
- en: As the foundation of a mobile workforce, the VMware digital workspace represents
    a fundamental shift in the way that applications and IT services are delivered
    and consumed. Based on a software-defined architecture, the digital workspace
    isolates applications from the operating system, enabling agile, over-the-air
    delivery and management of Windows, cloud-native, web, and mobile applications.
    Complimenting Microsoft's approach to managing Windows 10, VMware digital workspace
    solutions abstract device and application life cycle management to support Windows
    10 PCs and applications over-the-air. An enterprise-secure application catalog,
    backed by identity-based access and unified endpoint management, provides users
    with a consumer-like work experience without compromising data security or compliance.
    It provides additional security features, including the full visibility and management
    of all endpoints, such as macOS and Windows desktop and laptop devices, device
    and data-level encryption, granular **data loss prevention** (**DLP**) policies,
    and automated compliance monitoring, to further protect data and prevent data
    loss.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 作为移动工作力的基础，VMware数字工作空间代表了应用和IT服务交付及消费方式的根本转变。基于软件定义的架构，数字工作空间将应用与操作系统隔离开来，实现了Windows、云原生、Web和移动应用的敏捷、空中交付和管理。补充微软对Windows
    10的管理方法，VMware数字工作空间解决方案抽象化设备和应用生命周期管理，以支持空中传输的Windows 10 PC和应用程序。一个企业级安全的应用程序目录，基于基于身份的访问和统一端点管理，为用户提供类似消费者的工作体验，同时不牺牲数据安全或合规性。它提供了额外的安全功能，包括对所有端点的全面可见性和管理，如macOS和Windows桌面和笔记本电脑设备，设备和数据级别的加密，细粒度的**数据丢失预防**（**DLP**）策略，以及自动合规性监控，以进一步保护数据并防止数据丢失。
- en: Transforming networking and security
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 转型网络和安全
- en: Customers have to strengthen cybersecurity by reducing the total threat attack
    surface. They do this by transforming IT infrastructure and governance. Applications
    and data are living in increasingly stretched out and distributed IT environments;
    end users are no longer neatly contained behind perimeter firewalls, and attackers
    are smarter than ever, so cybersecurity efforts must bind more than just the core
    infrastructure by extending to the cloud, the user's identity, and their device.
    VMware helps customers to stay on top of changing security needs with a multilayered,
    software-defined approach to cybersecurity, which enhances the visibility and
    control of interactions between users, applications, and data.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 客户必须通过减少总体威胁攻击面来加强网络安全。他们通过转型IT基础设施和治理来实现这一点。应用程序和数据正生活在越来越扩展和分布的IT环境中；最终用户不再被整齐地包含在边界防火墙后面，攻击者比以往任何时候都更聪明，因此网络安全努力必须不仅仅绑定核心基础设施，还要扩展到云、用户的身份和他们的设备。VMware通过采用多层、软件定义的网络安全方法，帮助客户跟上不断变化的网络安全需求，增强了用户、应用程序和数据之间交互的可见性和控制。
- en: Network virtualization reduces the risk and inefficiency that's inherent in
    a physical networking environment by embedding networking in the hypervisor and
    enabling micro-segmentation, which reduces the infrastructure's attack surface
    by ensuring that network, security, and automation policies follow the individual
    workload or application. This abstraction layer also provides a platform for IT
    to insert additional third-party services for more advanced security protection,
    and provides an ideal point to encrypt data at rest at the workload level.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 网络虚拟化通过在虚拟机管理程序中嵌入网络并启用微分段，减少了物理网络环境固有的风险和低效，确保网络、安全和自动化策略遵循单个工作负载或应用程序，从而降低了基础设施的攻击面。这一抽象层还为IT提供了平台，以便插入额外的第三方服务以提供更高级别的安全保护，并在工作负载级别提供加密数据的理想位置。
- en: With highly distributed computing environments, greater cross-organization and
    defense collaboration, and stricter privacy regulations, such as the **General
    Data Protection Regulation** (**GDPR**), organizations must accommodate perimeterless
    computing. VMware helps IT to transform security by building on a virtualized
    foundation and moving to a security architecture that's layered, segmented, and
    policy-driven. VMware solutions work in tandem with traditional security measures
    to reduce the attack surface and prevent the lateral movement of threats.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在高度分布的计算环境、更大的跨组织防御协作和更严格的隐私法规，如**通用数据保护条例**（**GDPR**）的情况下，组织必须适应无边界计算。VMware通过在虚拟化基础上构建并转向分层、分段和策略驱动的安全架构来帮助IT转型安全。VMware解决方案与传统安全措施协同工作，以减少攻击面并防止威胁的横向移动。
- en: Business outcomes of the VMware approach
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VMware方法的企业成果
- en: 'VMware helps customers to transform government data centers, in order to increase
    efficiency, expand into the cloud, and support shared services. The VMware approach is
    to leverage virtualization and a **hyperconverged infrastructure** (**HCI**) to
    build an agile, service-oriented data center that is standardized, centralized,
    and hybrid cloud-ready through the following methods:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: VMware帮助客户转型政府数据中心，以提高效率、扩展到云并支持共享服务。VMware的方法是利用虚拟化和**超融合基础设施**（**HCI**）来构建一个敏捷、以服务为导向的数据中心，通过以下方法实现标准化、集中化和混合云就绪：
- en: Reducing the data center footprint, hardware, and operating costs to optimize
    the data center
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少数据中心占地面积、硬件和运营成本，以优化数据中心
- en: Building a best-in-class private cloud that bi-directionally extends to the
    public cloud with only required resources
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅使用所需资源构建一流的私有云，并双向扩展到公共云
- en: Consolidating IT systems, functions, and services across multiple organizations
    to support shared service models
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在多个组织中整合IT系统、功能和服务的共享服务模型
- en: Supporting cloud-native application development and platforms, in addition to
    legacy applications
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持云原生应用程序开发和平台，以及传统应用程序
- en: Increasing efficiency and agility, and improving IT service levels with a faster,
    on-demand delivery of IT resources
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过更快、按需交付IT资源来提高效率、敏捷性和IT服务水平
- en: Reinvesting savings into app development and agility
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将节省的资金重新投资于应用程序开发和敏捷性
- en: 'The following are the VMware solution approaches for different use cases:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是为不同用例提供的VMware解决方案方法：
- en: 'Reduces the total threat attack surface with a comprehensive and modern security
    platform:'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过一个全面和现代的安全平台减少总威胁攻击面：
- en: '**VMware approach**: Enable a software-defined security and governance framework
    by applying a ubiquitous software layer across application infrastructure and
    endpoints that are independent of the underlying physical infrastructure:'
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**VMware方法**：通过在应用程序基础设施和终端点上应用一个无处不在的软件层，实现一个软件定义的安全和治理框架，这些终端点独立于底层物理基础设施：'
- en: Decouple security functions from the underlying physical infrastructure and
    place protections closer to data/workloads across the entire IT environment
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
