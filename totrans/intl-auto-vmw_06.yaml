  zh: '**VMware方法**：使软件定义网络能够分割和隔离网络，并控制数据中心内的横向移动。它将网络嵌入到虚拟机管理程序层，将网络、自动化和安全服务附加到由策略驱动的、与工作负载或应用程序同步的工作流程中，从而实现一种分层、深度防御的安全方法：'
