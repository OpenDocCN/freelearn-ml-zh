- en: Transforming networking and security
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Customers have to strengthen cybersecurity by reducing the total threat attack
    surface. They do this by transforming IT infrastructure and governance. Applications
    and data are living in increasingly stretched out and distributed IT environments;
    end users are no longer neatly contained behind perimeter firewalls, and attackers
    are smarter than ever, so cybersecurity efforts must bind more than just the core
    infrastructure by extending to the cloud, the user's identity, and their device.
    VMware helps customers to stay on top of changing security needs with a multilayered,
    software-defined approach to cybersecurity, which enhances the visibility and
    control of interactions between users, applications, and data.
  prefs: []
  type: TYPE_NORMAL
- en: Network virtualization reduces the risk and inefficiency that's inherent in
    a physical networking environment by embedding networking in the hypervisor and
    enabling micro-segmentation, which reduces the infrastructure's attack surface
    by ensuring that network, security, and automation policies follow the individual
    workload or application. This abstraction layer also provides a platform for IT
    to insert additional third-party services for more advanced security protection,
    and provides an ideal point to encrypt data at rest at the workload level.
  prefs: []
  type: TYPE_NORMAL
- en: With highly distributed computing environments, greater cross-organization and
    defense collaboration, and stricter privacy regulations, such as the **General
    Data Protection Regulation** (**GDPR**), organizations must accommodate perimeterless
    computing. VMware helps IT to transform security by building on a virtualized
    foundation and moving to a security architecture that's layered, segmented, and
    policy-driven. VMware solutions work in tandem with traditional security measures
    to reduce the attack surface and prevent the lateral movement of threats.
