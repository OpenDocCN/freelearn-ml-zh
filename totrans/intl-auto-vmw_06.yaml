- en: Detection testing and incident investigation
  id: totrans-195
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检测测试和事件调查
- en: Intended state deviation testing by triggering unauthorized behavior
