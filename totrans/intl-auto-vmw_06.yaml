- en: Technical requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can download VMware AppDefense plugin 2.1.1 for the Platinum Edition from [https://my.vmware.com/web/vmware/details?downloadGroup=APPDEFENSE-211&amp;productId=742&amp;rPId=31142](https://my.vmware.com/web/vmware/details?downloadGroup=APPDEFENSE-211&productId=742&rPId=31142).
  prefs: []
  type: TYPE_NORMAL
- en: VMware innovation for application security
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The problem lies in the existing security strategies that customers are employing
    to protect data center endpoints. We are specifically referring to the endpoints
    within the data center where applications are hosted, not end user endpoints,
    like laptops or phones.
  prefs: []
  type: TYPE_NORMAL
- en: The legacy approach to protecting applications is to monitor endpoints for known
    threat signatures. Think of antivirus software. AV software has a massive database
    of known malware signatures, which it uses to identify threats on an endpoint.
  prefs: []
  type: TYPE_NORMAL
- en: The problem with this approach is that if the security solution hasn't seen
    the threat before, there is no signature to match, and therefore, the threat will
    be missed. This means that any brand new (or zero-day) threats will go undetected.
  prefs: []
  type: TYPE_NORMAL
- en: 'ML approaches to endpoint threat detection have become more prominent in recent
    years, in order to address this problem of identifying unknown threats. The idea
    is that by aggregating data from as many parts of the environment as possible,
    machine learning and AI algorithms can be used to sort out and distinguish normal
    behaviors from threats. The problem with this approach is noise. These solutions
    take in so much data, from so many different corners of the environment, that
    it is incredibly difficult for them to accurately detect threats. As a result,
    they tend to produce a high number of false positives:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/16646b3e-cfff-46b2-b306-a7eff1928f02.png)'
  prefs: []
  type: TYPE_IMG
- en: Application security must evolve to keep up with the speed of modern development
    practices, and VMware has developed a unique approach to solving this problem.
    In contrast to traditional security solutions, which focus on chasing threats,
    VMware AppDefense leverages its position in the hypervisor to learn the intended
    state of an application and immediately respond to deviations from that state.
    This level of application visibility results in more accurate security policies
    and faster remediation, simplifying the prevention of malicious behavior. This
    result is a common source of truth for IT and security teams, making it easy for
    them to collaborate on compliance, security incident investigation, and incident
    response.
  prefs: []
  type: TYPE_NORMAL
- en: AppDefense builds context by gathering the inventory of virtual machines and
    the application details from automation and provisioning tools, such as vCenter,
    Puppet, and Ansible, in order to understand the intent of a particular machine
    and application. It then monitors the behavior of the VM, operating system, processes,
    and application, and correlates this information with the intent that's defined
    during provisioning. AppDefense creates a blueprint based on known good behavior
    for how the machine and application should be functioning and communicating, by
    using machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: Once the blueprint has been established, it is stored in a secure partition
    of the hypervisor. AppDefense monitors for any changes, detecting and preventing
    any deviations from the intended, established state, ensuring the integrity of
    applications, infrastructures, and the operating system. When a threat is detected,
    it can natively respond through a variety of capabilities and through NSX Data
    Center for enforcement and containment.
  prefs: []
  type: TYPE_NORMAL
- en: Digital governance and compliance
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: VMware government solutions enable customers to securely modernize government
    IT, strengthen cybersecurity, and streamline operations across infrastructures,
    clouds, apps, and endpoints, with their data center transformation approach. Government
    customers can innovate IT for greater impact and deploy a digital-first vision
    to achieve mission objectives with VMware solutions.
  prefs: []
  type: TYPE_NORMAL
- en: New Technology is always the key enabler for customers to deliver same services
    in better way. IT modernization is now an integral component of the cybersecurity
    solution. IT is working harder than ever to meet increasing demands on infrastructure
    to develop costly, ineffective systems for modern, cloud-capable platforms that
    are able to support both legacy investments and next-generation applications.
  prefs: []
  type: TYPE_NORMAL
- en: VMware provides a secure, practical, and accurate approach to modernizing the
    foundation of IT operations in the data center, by extending investments in compute
    virtualization to storage, networking, and management. The modern government data
    center is software-defined, virtualized, and centralized, providing customers
    with the availability, scalability, and operational efficiency that are needed
    to run today's dynamic services on demand. VMware's SDDC architecture leverages
    a globally consistent infrastructure to enable seamless application and workload
    portability across on-premises, private, and public clouds, enabling customers
