  prefs: []
  type: TYPE_NORMAL
  zh: '**验证和保护模式**：我们可以在应用程序上运行AppDefense发现模式几周，以自动学习应用程序行为。您还可以修改和验证应用程序的预期状态（允许的行为）。'
- en: '**Phase 7**:'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第7阶段**:'
- en: Verify behaviors
  id: totrans-186
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证行为
- en: Add/modify/remove behaviors, as necessary
