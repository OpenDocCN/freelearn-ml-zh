- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'It seems like machine learning and artificial intelligence is all the rage,
    both in hip tech companies and increasingly in larger enterprise companies. Data
    scientists are using machine learning to do everything from drive cars to draw
    cats. However, if you follow the data science community, you have very likely
    seen something like *language wars* unfold between Python and R users. These languages
    dominate the machine learning conversation and often seem to be the only choices
    to integrate machine learning in your organization. We will explore a third option
    in this book: Go, the open source programming language created at Google.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎机器学习和人工智能在时尚科技公司以及越来越多的企业公司中都非常流行。数据科学家正在使用机器学习来完成从驾驶汽车到绘制猫的各种事情。然而，如果您关注数据科学社区，您很可能看到Python和R用户之间发生某种类似于*语言战争*的情况。这些语言主导着机器学习对话，并且似乎是在组织中集成机器学习的唯一选择。本书将探索第三种选择：Go语言，这是一种由谷歌创建的开源编程语言。
- en: The unique features of Go, along with the mindset of Go programmers, can help
    data scientists overcome some of the common struggles that they encounter. In
    particular, data scientists are (unfortunately) known to produce bad, inefficient,
    and unmaintainable code. This book will address this issue, and will clearly show
    you how to be productive in machine learning while also producing applications
    that maintain a high level of integrity. It will also allow you to overcome the
    common challenges of integrating analysis and machine learning code within an
    existing engineering organization.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Go语言独特的特性和Go程序员的思维方式可以帮助数据科学家克服他们遇到的某些常见挑战。特别是，数据科学家（不幸的是）以生产出糟糕、低效且难以维护的代码而闻名。本书将解决这个问题，并清楚地展示如何在机器学习中保持高效，同时生产出保持高完整性水平的应用。它还将帮助您克服在现有工程组织中集成分析和机器学习代码的常见挑战。
- en: This book will develop readers into productive, innovative data analysts who
    leverage Go to build robust and valuable applications. To this end, the book will
    clearly introduce the technical, programming aspects of machine learning in Go,
    but it will also guide the reader to understand sound workflows and philosophies
    for real-world analysis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将培养读者成为高效、创新的数据分析师，他们利用Go语言构建稳健且有价值的应用。为此，本书将清晰地介绍Go语言中机器学习的技术、编程方面，同时也会指导读者理解适用于现实世界分析的合理工作流程和哲学。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: 'Preparing and analyzing data in machine learning workflows:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习工作流程中准备和分析数据：
- en: '[Chapter 1](4f556f8e-6876-48ca-9ac5-f897b733e23e.xhtml), *Gathering and Organizing
    Data*, covers the gathering, organization, and parsing of data to/from a local
    and remote sources. Once the reader is done with this chapter, they will understand
    how to interact with data stored in various places and in various formats, how
    to parse and clean that data, and how to output that cleaned and parsed data.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第一章](4f556f8e-6876-48ca-9ac5-f897b733e23e.xhtml)，*收集和组织数据*，涵盖了从本地和远程来源收集、组织和解析数据。一旦读者完成这一章节，他们将了解如何与存储在各种地方和不同格式的数据进行交互，如何解析和清理这些数据，以及如何输出清理和解析后的数据。'
- en: '[Chapter 2](5e7af3cb-ce60-4699-b2d3-7eeff8978a9e.xhtml), *Matrices, Probability,
    and Statistics*, covers the organization of data into matrices and matrix operations.
    Once the reader is done with this material, they will understand how to form matrices
    within Go programs and how to utilize these matrices to perform various types
    of matrix operations. This chapter also covers statistical measures and operations
    key to day-to-day data analysis work. Once the reader is done with this chapter,
    they will understand how to perform solid summary data analysis, describe and
    visualize distributions, quantify hypotheses, and transform datasets with, for
    example, dimensionality reductions.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第二章](5e7af3cb-ce60-4699-b2d3-7eeff8978a9e.xhtml)，*矩阵、概率和统计学*，涵盖了将数据组织成矩阵以及矩阵运算。一旦读者完成这部分内容，他们将了解如何在Go程序中形成矩阵，以及如何利用这些矩阵执行各种类型的矩阵运算。这一章节还涵盖了日常数据分析工作中关键的统计指标和操作。一旦读者完成这一章节，他们将了解如何进行扎实的总结性数据分析，描述和可视化分布，量化假设，以及使用例如降维等方法转换数据集。'
- en: '[Chapter 3](64db3465-cd9a-42ca-b0fb-d54c59b87037.xhtml), *Evaluation and Validation*,
    covers evaluation and validation, which are key to measuring the performance of
    machine applications and ensuring that they generalize. Once the reader is done
    with this chapter, they will understand various metrics to gauge the performance
    of models (in other words, **evaluate** the model) as well as various techniques
    to validate the model more generally.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Machine learning techniques:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](c5c610c4-4e25-4e09-9150-b25c4b69720e.xhtml), *Regression*, explains
    regression, a widely used technique to model continuous variables and a basis
    for other models. Regression produces models that are immediately interpretable.
    Thus, it can provide an excellent starting point when introducing predictive capabilities
    in a organization.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 5](f0ffd10e-d2c4-41d7-8f26-95c05a30d818.xhtml), *Classification*,
    covers classification, a machine learning technique distinct from regression in
    that the target variable is typically categorical or labeled. For example, a classification
    model may classify emails into spam and not spam categories or classify network
    traffic as fraudulent or not fraudulent.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 6](5440ef77-1e06-4c0e-b16e-5cb264a0baca.xhtml), *Clustering*, covers
    clustering, an unsupervised machine learning technique used to form groupings
    of samples. At the end of this chapter, readers will be able to automatically
    form groupings of data points to better understand their structure.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 7](2811c1b4-f938-4319-a031-3d665968164c.xhtml), *Time Series and Anomaly
    Detection*, introduces techniques utilized to model time series data, such as
    stock prices, user events, and so on. After reading this chapter, the reader will
    understand how to evaluate various terms in a time series, build up a model of
    the time series, and detect anomalies in a time series.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Taking machine learning to the next level:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](3e51d99f-2f6a-4d4b-876f-3b44f74b9a20.xhtml), *Neural Networks and
    Deep Learning*, introduces techniques utilized to perform regression, classification,
    and image processing with neural networks. After reading this chapter, the reader
    will understand how and when to apply these more complicated modeling techniques.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 9](3acd1023-154a-4708-826e-58a5e4839a76.xhtml), *Deploying and Distributing
    Analyses and Models*, empowers readers to deploy the models that we have developed
    throughout the class to production environments and distribute processing over
    production scale data. This chapter illustrates how both of these things can be
    done easily, without significant modifications to the code utilized throughout
    the book.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The [Appendix](718ca26d-465a-47c9-91b9-14e749be0c30.xhtml), *Algorithms/Techniques
    Related to Machine Learning*, can be referenced throughout the text of the book
    and will provide information about algorithms, optimizations, and techniques that
    are relevant to machine learning workflows.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'To run the examples in this book and experiment with the techniques covered
    in the book, you will generally need the following:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行本书中的示例并实验书中涵盖的技术，通常需要以下条件：
- en: Access to a bash-like shell.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问类似bash的shell。
- en: A complete Go environment including Go, an editor, and related default or custom
    environment variables defined. You can, for example, follow this guide at [https://www.goinggo.net/2016/05/installing-go-and-your-workspace.html](https://www.goinggo.net/2016/05/installing-go-and-your-workspace.html).
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包括Go、编辑器和相关默认或自定义环境变量的完整Go环境。例如，您可以遵循此指南[https://www.goinggo.net/2016/05/installing-go-and-your-workspace.html](https://www.goinggo.net/2016/05/installing-go-and-your-workspace.html)。
- en: Various Go dependencies. These can be obtained as they are needed via `go get
    ...`.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种Go依赖项。这些依赖项可以在需要时通过`go get ...`获取。
- en: 'Then, to run the examples related to some of the advanced topics, such as data
    pipelining and deep learning, you will need a few additional things:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，为了运行与一些高级主题相关的示例，例如数据管道和深度学习，您还需要一些额外的东西：
- en: An installation or deployment of Pachyderm. You can follow these docs to get
    Pachyderm up and running locally or in the cloud, [http://pachyderm.readthedocs.io/en/latest/](http://pachyderm.readthedocs.io/en/latest/).
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装或部署Pachyderm。您可以通过以下文档了解如何在本地或云中启动Pachyderm，[http://pachyderm.readthedocs.io/en/latest/](http://pachyderm.readthedocs.io/en/latest/)。
- en: A working Docker installation ([https://www.docker.com/community-edition#/download](https://www.docker.com/community-edition#/download)).
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个工作的Docker安装([https://www.docker.com/community-edition#/download](https://www.docker.com/community-edition#/download))。
- en: An installation of TensorFlow. To install TensorFlow locally, you can follow
    this guide at [https://www.tensorflow.org/install/](https://www.tensorflow.org/install/).
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装TensorFlow。要本地安装TensorFlow，您可以遵循此指南[https://www.tensorflow.org/install/](https://www.tensorflow.org/install/)。
- en: Who this book is for
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: 'If you are one of the following, this book is going to be useful for you:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是以下之一，这本书将对你很有用：
- en: A Go programmer who is interested in machine learning and data analysis
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对机器学习和数据分析感兴趣的Go程序员
- en: A data scientist / analyst / engineer who has interest in Go and wants to integrate
    it in their machine learning and data analysis workflow
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对Go感兴趣并希望将其集成到他们的机器学习和数据分析工作流程中的数据科学家/分析师/工程师
- en: Conventions
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: Many Go code snippets will not include `package main` and `func main() {}`.
    It is assumed that Go code snippets are compiled within this necessary structure,
    unless otherwise noted. It will also be assumed throughout the book that code
    example are compiled in a directory call `myprogram` and thus compiled to a `myprogram`
    binary. The reader will recognize, however, that the code could be copied to any
    folder in your `GOPATH/src` directory and/or compiled to a binary named according
    to the reader's preference.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 许多Go代码片段可能不会包含`package main`和`func main() {}`。除非另有说明，否则假设Go代码片段是在这个必要的结构中编译的。本书中还将假设代码示例是在名为`myprogram`的目录中编译的，并编译为名为`myprogram`的二进制文件。然而，读者将认识到，代码可以被复制到`GOPATH/src`目录中的任何文件夹中，并且/或根据读者的偏好编译为二进制文件。
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "The next lines of code read the link and assign
    it to the to the `BeautifulSoup` function." A block of code is set as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“接下来的代码行读取链接并将其分配给`BeautifulSoup`函数。”代码块设置如下：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式编写：
- en: '[PRE2]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In order to download new modules, we will go to Files | Settings | Project
    Name | Project Interpreter."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“为了下载新模块，我们将转到文件 | 设置 |
    项目名称 | 项目解释器。”'
- en: Warnings or important notes appear like this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
