- en: This section will conclude the hands-on project with a review of what makes
    a solution well architected (security, reliability, operational excellence, cost
    optimization, and performance) and guidance on how to use what you have learned
    from this book to deliver your next outcome. It will guide you on what to do next.
  id: totrans-1
  prefs: []
