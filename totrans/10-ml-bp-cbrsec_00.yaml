- en: About the author
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Rajvardhan Oak** is a cybersecurity expert and researcher passionate about
    making the Internet a safer place for everyone. His research is focused on using
    machine learning to solve problems in computer security such as malware, botnets,
    reputation manipulation, and fake news. He obtained his bachelor''s degree from
    the University of Pune, India, and his master''s degree from the University of
    California, Berkeley. He has been invited to deliver training sessions at summits
    by the NSF and has served on the program committees of multiple technical conferences.
    His work has been featured by prominent news outlets such as WIRED magazine and
    the Daily Mail. In 2022, he received the ISC2 Global Achievement Award for Excellence
    in Cybersecurity, and in 2023, the honorary Doktor der Akademie from the Akademie
    für Hochschulbildung, Switzerland. He is based in Seattle and works as an applied
    scientist in the ads fraud division for Microsoft.'
  prefs: []
  type: TYPE_NORMAL
- en: About the reviewers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Dr. Simone Raponi** is currently a senior cybersecurity machine learning
    engineer at Equixely and an ex-machine learning scientist at the NATO Center for
    Maritime Research and Experimentation. He received both his bachelor’s and master’s
    degrees with honor in computer science at the University of Rome, La Sapienza,
    researching applied security and privacy, and his PhD in computer science and
    engineering at Hamad Bin Khalifa University in Doha, Qatar, with a focus on cybersecurity
    and AI. He was awarded the Best PhD in Computer Science and Engineering Award
    and the Computer Science and Engineering Outstanding Performance Award. His research
    interest includes cybersecurity, AI, and cyber-threat intelligence.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Duc Haba** is a lifelong technologist and researcher. He has been a programmer,
    enterprise mobility solution architect, AI solution architect, principal, VP,
    CTO, and CEO. The companies he has worked for range from start-ups and IPOs to
    enterprise companies.'
  prefs: []
  type: TYPE_NORMAL
- en: Duc’s career started with Xerox PARC, researching and building expert systems
    (ruled-based) for copier diagnostic, and skunk works for the USA Department of
    Defense. Afterward, he joined Oracle, following Viant consulting as a founding
    member. He dove deep into the entrepreneurial culture in Silicon Valley. There
    were slightly more failures than successes, but the highlights were Viant and
    RRKidz. Currently, he is happy working at YML.co as the AI solution architect.
  prefs: []
  type: TYPE_NORMAL
- en: '**Abhishek Singh** is a seasoned professional with almost 15 years of experience
    in various software engineering roles. Currently, Abhishek serves as a principal
    software engineer for Azure AI, working on the development of a large-scale distributed
    AI platform. Previously, Abhishek made significant contributions to cloud and
    enterprise Security, including founding the Fileless Attack detection capability
    in Azure Security Center. With a collaborative spirit and a deep-seated understanding
    of AI, cloud security, and OS internals, Abhishek continuously learns from and
    contributes to the collective success of various Microsoft products.'
  prefs: []
