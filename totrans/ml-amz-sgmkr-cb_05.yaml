- en: 'Section 2: Full ML Life Cycle with DataRobot: Concept to Value'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section will cover the entire life cycle of building and deploying an ML
    model with DataRobot. Upon completion, you will know how to take a project from
    start to finish. Although the tasks are listed linearly, these tasks will happen
    iteratively during any real project, and at many points in this process, you will
    jump back to a previous step to perform some tasks all over again.
