- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this introductory chapter, we looked at the nature of the GCP and explored
    its services architecture. We created a new project and understood role creation
    and allocation. Although a new entrant on the cloud computing market, the GCP
    offers a complete set of services for a wide range of applications. We study these
    services in depth in the rest of this book.
  prefs: []
  type: TYPE_NORMAL
- en: We are now ready to get started with data science on the Google platform. In
    the next chapter, we'll create a VM instance on Google Compute Engine and install
    a data science Python stack with the Anaconda distribution. We'll explore the
    web UI and learn how to manage instances through the command line and the Google
    Shell.
