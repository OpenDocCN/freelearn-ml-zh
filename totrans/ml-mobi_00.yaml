- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will help you perform machine learning on mobile with simple practical
    examples. You start from the basics of machine learning, and by the time you complete
    the book, you will have a good grasp of what mobile machine learning is and what
    tools/SDKs are available for implementing mobile machine learning, and will also
    be able to implement various machine learning algorithms in mobile applications
    that can be run in both iOS and Android.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将通过简单的实际示例帮助你使用移动设备进行机器学习。你将从机器学习的基础知识开始，等你完成这本书的时候，你将很好地掌握移动机器学习的概念，了解有哪些工具/SDKs可用于实现移动机器学习，并且能够将各种机器学习算法应用于可以在iOS和Android上运行的应用程序中。
- en: 'You will learn what machine learning is and will understand what is driving
    mobile machine learning and how it is unique. You will be exposed to all the mobile
    machine learning tools and SDKs: TensorFlow Lite, Core ML, ML Kit, and Fritz on
    Android and iOS. This book will explore the high-level architecture and components
    of each toolkit. By the end of the book, you will have a broad understanding of
    machine learning models and will be able to perform on-device machine learning.
    You will get deep-dive insights into machine learning algorithms such as regression,
    classification, linear **support vector machine** (**SVM**), and random forest.
    You will learn how to do natural language processing and implement spam message
    detection. You will learn how to convert existing models created using Core ML
    and TensorFlow into Fritz models. You will also be exposed to neural networks.
    You will also get sneak peek into the future of machine learning, and the book
    also contains an FAQ section to answer all your queries on mobile machine learning.
    It will help you to build an interesting diet application that provides the calorie
    values of food items that are captured on a camera, which runs both in iOS and
    Android.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你将了解什么是机器学习，并理解推动移动机器学习的原因以及它的独特之处。你将接触到所有移动机器学习工具和SDK：TensorFlow Lite、Core
    ML、ML Kit和Android和iOS上的Fritz。这本书将探讨每个工具包的高级架构和组件。到本书结束时，你将广泛了解机器学习模型，并能够进行设备上的机器学习。你将深入了解诸如回归、分类、线性**支持向量机**（**SVM**）和随机森林等机器学习算法。你将学习如何进行自然语言处理和实现垃圾邮件检测。你将学习如何将使用Core
    ML和TensorFlow创建的现有模型转换为Fritz模型。你还将接触到神经网络。你还将提前了解机器学习的未来，本书还包含了一个常见问题解答部分，以回答你关于移动机器学习的所有疑问。它将帮助你构建一个有趣的应用程序，该应用程序可以提供相机捕获的食品项目的卡路里值，该应用程序在iOS和Android上都可以运行。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: '*Machine Learning for Mobile* is for you if you are a mobile developer or machine
    learning user who aspires to exploit machine learning and use it on mobiles and
    smart devices. Basic knowledge of machine learning and entry-level experience
    with mobile application development is preferred.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是希望利用机器学习并在移动和智能设备上使用它的移动开发者或机器学习用户，那么《移动机器学习》这本书适合你。你最好具备机器学习的基本知识以及移动应用程序开发的入门级经验。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了以下内容
- en: '[Chapter 1](51fcaf51-eb68-4493-afc2-0b02f1c1d50e.xhtml), *Introduction to Machine
    Learning on Mobile*, explains what machine learning is and why we should use it
    on mobile devices. It introduces different approaches to machine learning and
    their pro and cons.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](51fcaf51-eb68-4493-afc2-0b02f1c1d50e.xhtml)，*移动机器学习简介*，解释了什么是机器学习以及为什么我们应该在移动设备上使用它。它介绍了不同的机器学习方法及其优缺点。'
- en: '[Chapter 2](1b52495b-c6cb-4197-8fcd-a1e764c1f1c2.xhtml), *Supervised and Unsupervised
    Learning Algorithms*, covers supervised and unsupervised approaches of machine
    learning algorithms. We will also learn about different algorithms, such as Naive
    Bayes, decision trees, SVM, clustering, associated mapping, and many more.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](1b52495b-c6cb-4197-8fcd-a1e764c1f1c2.xhtml)，*监督学习和无监督学习算法*，涵盖了机器学习算法的监督和无监督方法。我们还将学习不同的算法，如朴素贝叶斯、决策树、SVM、聚类、关联映射等。'
- en: '[Chapter 3](10656284-f170-420b-a35c-e11cf1f3d988.xhtml), *Random Forest on
    iOS*, covers random forests and decision trees in depth and explains how to apply
    them to solve machine learning problems. We will also create an application using
    a decision tree to diagnose breast cancer.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](10656284-f170-420b-a35c-e11cf1f3d988.xhtml)，*iOS上的随机森林*，深入探讨了随机森林和决策树，并解释了如何将它们应用于解决机器学习问题。我们还将创建一个使用决策树来诊断乳腺癌的应用程序。'
- en: '[Chapter 4](cb30489a-0fda-4d76-bf46-985510e6e7e7.xhtml), *TensorFlow Mobile
    in Android*, introduces TensorFlow for mobile. We will also learn about the architecture
    of a mobile machine learning application and write an application using TensorFlow
    in Android.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](cb30489a-0fda-4d76-bf46-985510e6e7e7.xhtml)，*TensorFlow Mobile在Android中*，介绍了TensorFlow移动应用。我们还将了解移动机器学习应用程序的架构，并使用TensorFlow在Android中编写应用程序。'
- en: '[Chapter 5](0a746e5f-9c8f-4e35-b602-2dbe8636ae0b.xhtml), *Regression Using
    Core ML in iOS*, explores regression and Core ML and shows how to apply it to
    solve a machine learning problem. We will be creating an application using scikit-learn
    to predict house prices.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](0a746e5f-9c8f-4e35-b602-2dbe8636ae0b.xhtml)，*在iOS中使用Core ML进行回归*，探讨了回归和Core
    ML，并展示了如何将其应用于解决机器学习问题。我们将创建一个使用scikit-learn预测房价的应用程序。'
- en: '[Chapter 6](6899f298-147d-4bf0-9d39-5e21219f9beb.xhtml), *ML Kit SDK*, explores
    ML Kit and its benefits. We will be creating some image labeling applications
    using ML Kit and device and cloud APIs.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](6899f298-147d-4bf0-9d39-5e21219f9beb.xhtml)，*ML Kit SDK*，探讨了ML Kit及其优势。我们将使用ML
    Kit和设备以及云API创建一些图像标签应用程序。'
- en: '[Chapter 7](4952fe35-af37-4e34-8973-a0e71d446d1e.xhtml), *Spam Message Detection
    in iOS - Core ML*, introduces natural language processing and the SVM algorithm.
    We will solve a problem of bulk SMS, that is, whether messages are spam or not.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](4952fe35-af37-4e34-8973-a0e71d446d1e.xhtml)，*iOS中的垃圾邮件检测 - Core ML*，介绍了自然语言处理和SVM算法。我们将解决大量短信的问题，即消息是否为垃圾邮件。'
- en: '[Chapter 8](ad64b244-c7b9-4259-8ddc-00e5a836978f.xhtml), *Fritz*, introduces
    the Fritz mobile machine learning platform. We will create an application using
    Fritz and Core ML in iOS. We will also see how Fritz can be used with the sample
    dataset we create earlier in the book.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ad64b244-c7b9-4259-8ddc-00e5a836978f.xhtml)，*Fritz*，介绍了Fritz移动机器学习平台。我们将使用Fritz和iOS中的Core
    ML创建应用程序。我们还将了解Fritz如何与我们在本书早期创建的示例数据集一起使用。'
- en: '[Chapter 9](3e97f92b-a2d9-4618-9a3b-91552fa3fc3d.xhtml), *Neural Networks on
    Mobile*, covers the concepts of neural networks, Keras, and their applications
    in the field of mobile machine learning. We will be creating an application to
    recognize handwritten digits and also the TensorFlow image recognition model.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](3e97f92b-a2d9-4618-9a3b-91552fa3fc3d.xhtml)，*移动设备上的神经网络*，涵盖了神经网络、Keras的概念及其在移动机器学习领域的应用。我们将创建一个识别手写数字的应用程序，以及TensorFlow图像识别模型。'
- en: '[Chapter 10](4b4eac9a-c1c7-4dc0-ac2c-d0e89c5e1eb6.xhtml), *Mobile Application
    Using Google Cloud Vision*, introduces the Google Cloud Vision label-detection
    technique in an Android application to determine what is in pictures taken by
    a camera.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](4b4eac9a-c1c7-4dc0-ac2c-d0e89c5e1eb6.xhtml)，*使用Google Cloud Vision的移动应用程序*，介绍了在Android应用程序中使用的Google
    Cloud Vision标签检测技术，以确定相机拍摄的图片中有什么内容。'
- en: '[Chapter 11](d7ddae2d-9276-461e-9526-73448159e26b.xhtml), *Future of ML on
    Mobile Applications*, covers the key features of mobile applications and the opportunities
    they provide for stakeholders.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](d7ddae2d-9276-461e-9526-73448159e26b.xhtml)，*移动应用程序中机器学习的未来*，涵盖了移动应用程序的关键特性和它们为利益相关者提供的机遇。'
- en: '[Appendix](ac0c3c5a-9233-471c-b778-46fdfb8808f3.xhtml), *Question and Answers*,
    contains questions that may be on your mind and tries to provide answers to those
    questions.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](ac0c3c5a-9233-471c-b778-46fdfb8808f3.xhtml)，*问答*，包含了您可能关心的问题，并试图为这些问题提供答案。'
- en: To get the most out of this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: Readers need to have prior knowledge of machine learning, Android Studio, and
    Xcode.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 读者需要具备机器学习、Android Studio和Xcode的先验知识。
