- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Every person and every organization in the world manages data, whether they
    realize it or not. Data is used to describe the world around us and can be used
    for almost any purpose, from analyzing consumer habits in order to recommend the
    latest products and services to fighting disease, climate change, and serious
    organized crime. Ultimately, we manage data in order to derive value from it,
    whether personal or business value, and many organizations around the world have
    traditionally invested in tools and technologies to help them process their data
    faster and more efficiently in order to deliver actionable insights.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上每一个人和每一个组织都在管理数据，无论他们是否意识到这一点。数据被用来描述我们周围的世界，可以用于几乎任何目的，从分析消费者习惯以推荐最新的产品和服务，到抗击疾病、气候变化和严重的有组织犯罪。最终，我们管理数据是为了从中获得价值，无论是个人价值还是商业价值，而且世界上许多组织传统上都在投资工具和技术，以帮助他们更快、更有效地处理数据，以便提供可操作的见解。
- en: But we now live in a highly interconnected world driven by mass data creation
    and consumption, where data is no longer rows and columns restricted to a spreadsheet
    but an organic and evolving asset in its own right. With this realization comes
    major challenges for organizations as we enter the intelligence-driven fourth
    industrial revolution—how do we manage the sheer amount of data being created
    every second in all of its various formats (think not only spreadsheets and databases,
    but also social media posts, images, videos, music, online forums and articles,
    computer log files, and more)? And once we know how to manage all of this data,
    how do we know what questions to ask of it in order to derive real personal or
    business value?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们现在生活在一个高度互联的世界，由大量数据的创建和消费驱动，数据不再是仅限于电子表格的行和列，而是它自身的一种有机和不断发展的资产。随着这一认识的到来，组织在进入以智能驱动的第四次工业革命时面临着重大挑战——我们如何管理每秒产生的各种格式的数据量（不仅想到电子表格和数据库，还包括社交媒体帖子、图片、视频、音乐、在线论坛和文章、计算机日志文件等等）？一旦我们知道如何管理所有这些数据，我们如何知道向它提出什么问题，以便从中获得真正的个人或商业价值？
- en: The focus of this book is to help us answer those questions in a hands-on manner
    starting from first principles. We introduce the latest cutting-edge technologies
    (the big data ecosystem, including Apache Spark) that can be used to manage and
    process big data. We then explore advanced classes of algorithms (machine learning,
    deep learning, natural language processing, and cognitive computing) that can
    be applied to the big data ecosystem to help us uncover previously hidden relationships
    in order to understand what the data is telling us so that we may ultimately solve
    real-world challenges.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的焦点是通过从第一原理开始以动手的方式帮助我们回答这些问题。我们介绍了最新的尖端技术（包括Apache Spark的大数据生态系统），这些技术可以用来管理和处理大数据。然后我们探讨了高级算法类别（机器学习、深度学习、自然语言处理和认知计算），这些算法可以应用于大数据生态系统，帮助我们揭示之前隐藏的关系，以便理解数据在告诉我们什么，从而最终解决现实世界的问题。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书的读者对象
- en: This book is aimed at business analysts, data analysts, data scientists, data
    engineers, and software engineers for whom a typical day may currently involve
    analyzing data using spreadsheets or relational databases, perhaps using VBA,
    **Structured Query Language** (**SQL**), or even Python to compute statistical
    aggregations (such as averages) and to generate graphs, charts, pivot tables and
    other reporting mediums.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的目标读者是商业分析师、数据分析师、数据科学家、数据工程师和软件工程师，他们可能目前每天的工作涉及使用电子表格或关系型数据库分析数据，可能还会使用VBA、**结构化查询语言**（**SQL**）或甚至Python来计算统计聚合（如平均值）以及生成图表、图表、交叉表和其他报告媒介。
- en: With the explosion of data in all of its various formats and frequencies, perhaps
    you are now challenged with not only managing all of that data, but understanding
    what it is telling you. You have most likely heard the terms **big data**, **artificial
    intelligence**, and **machine learning**, but now wish to understand where to
    start in order to take advantage of these new technologies and frameworks, not
    just in theory but in practice as well, to solve your business challenges. If
    this sounds familiar, then this book is for you!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着各种格式和频率的数据爆炸式增长，你可能现在面临的挑战不仅是管理所有这些数据，还要理解它所传达的信息。你很可能已经听说过**大数据**、**人工智能**和**机器学习**这些术语，但现在你可能希望了解如何开始利用这些新技术和框架，不仅是在理论上，而且在实践中，以解决你的商业挑战。如果这听起来很熟悉，那么这本书就是为你准备的！
- en: To get the most out of this book
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地利用这本书
- en: Though this book aims to explain everything from first principles, it would
    be advantageous (though not strictly required) to have a basic knowledge of mathematical
    notation and basic programming skills in a language that can be used for data
    transformation, such as SQL, Base SAS, R, or Python. A good website for beginners
    to learn about SQL and Python is [https://www.w3schools.com](https://www.w3schools.com).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: It is assumed that you have access to a physical or virtual machine provisioned
    with the CentOS Linux 7 (or Red Hat Linux) operating system. If you do not, [Chapter
    2](673f253e-c30f-41af-b5e0-e5fd301f829c.xhtml),* Setting Up a Local Development
    Environment*, describes the various options available to provision a CentOS 7
    **virtual machine** (**VM**), including via cloud-computing platforms such as
    **Amazon Web Services** (**AWS**), Microsoft Azure, and **Google Cloud Platform**
    (**GCP**), virtual private server hosting companies or free virtualization software
    such as Oracle VirtualBox and VMWare Workstation Player that can be installed
    on your local physical device, such as a desktop or laptop.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: A basic knowledge of Linux shell commands is required in order to install, configure,
    and provision a self-contained local development environment hosting the prerequisite
    software services detailed in [Chapter 2](673f253e-c30f-41af-b5e0-e5fd301f829c.xhtml), *Setting
    Up a Local Development Environment*. A good website for beginners to learn about
    the Linux command line is [http://linuxcommand.org](http://linuxcommand.org).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
