- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will teach you how advanced machine learning can be performed in the
    cloud in a very cheap way. You will learn more about Azure Machine Learning processes
    as an enterprise-ready methodology. This book lets you explore prebuilt templates
    with Azure Machine Learning Studio and build a model using canned algorithms that
    can be deployed as web services. It will help you to discover the different benefits
    of leveraging the cloud for machine learning and AI, deploy virtual machines in
    AI development scenarios, and how to apply R, Python, SQL Server, and Spark in
    Azure.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将教会你如何在云中以非常低廉的方式执行高级机器学习。您将更多地了解Azure机器学习流程作为企业级的方法。本书让您探索Azure机器学习工作室中的预建模板，并使用可部署为Web服务的预配置算法构建模型。它将帮助您发现利用云进行机器学习和AI的不同好处，在AI开发场景中部署虚拟机，以及如何在Azure中应用R、Python、SQL
    Server和Spark。
- en: By the end of this book, you will be able to implement machine learning and
    AI concepts in your model to solve real-world problems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，您将能够将机器学习和AI概念应用于您的模型以解决现实世界的问题。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you are a data scientist or developer familiar with Azure Machine Learning
    and Cognitive Services, and want to create smart models and make sense of data
    in the cloud, this book is for you. You'll also find this book useful if you want
    to bring powerful machine learning services into your cloud applications. Some
    experience with data manipulation and processing, and using languages such as
    SQL, Python, and R, will help you to understand the concepts covered in this book
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位熟悉Azure机器学习和认知服务的数据科学家或开发者，并希望创建智能模型并在云中理解数据，这本书适合你。如果你希望将强大的机器学习服务引入你的云应用中，这本书也会很有用。一些数据操作和处理的经验，以及使用SQL、Python和R等语言，将有助于你理解本书中涵盖的概念
- en: To get the most out of this book
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: For this book, you will require a prior knowledge of Azure and have an Azure
    subscription.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本书，你需要具备Azure的先验知识并拥有Azure订阅。
- en: Download the example code files
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packt.com/support](http://www.packt.com/support)
    and register to have the files emailed directly to you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packt.com](http://www.packt.com)的账户下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问[www.packt.com/support](http://www.packt.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[www.packt.com](http://www.packt.com)登录或注册。
- en: Select the SUPPORT tab.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择SUPPORT标签页。
- en: Click on Code Downloads & Errata.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载与勘误。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名，并遵循屏幕上的说明。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本解压缩或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR/7-Zip for Windows
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg/iZip/UnRarX for Mac
- en: 7-Zip/PeaZip for Linux
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip/PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Hands-On-Machine-Learning-with-Azure](https://github.com/PacktPublishing/Hands-On-Machine-Learning-with-Azure). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Hands-On-Machine-Learning-with-Azure](https://github.com/PacktPublishing/Hands-On-Machine-Learning-with-Azure)。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供其他丰富的书籍和视频的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Download the color images
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://www.packtpub.com/sites/default/files/downloads/9781789131956_ColorImages.pdf](_ColorImages.pdf).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表的彩色图像的PDF文件。您可以从这里下载：[https://www.packtpub.com/sites/default/files/downloads/9781789131956_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9781789131956_ColorImages.pdf)。
- en: Conventions used
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Alternatively, you can search for `Computer Vision` in the
    Azure portal".'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`: 表示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“或者，您可以在Azure门户中搜索`计算机视觉`”。'
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "Click on Create a resource, then on AI + Machine Learning,
    and then on Computer Vision".'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**: 表示新术语、重要词汇或屏幕上看到的词汇。例如，菜单或对话框中的文字会以这种方式显示。以下是一个示例：“点击创建资源，然后点击AI +
    机器学习，然后点击计算机视觉”。'
- en: Warnings or important notes appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项会以这种方式显示。
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会以这种方式显示。
- en: Get in touch
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**: 如果您对本书的任何方面有疑问，请在邮件主题中提及书名，并将邮件发送至`customercare@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packt.com/submit-errata](http://www.packt.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们将不胜感激，如果您能向我们报告，我们将不胜感激。请访问[www.packt.com/submit-errata](http://www.packt.com/submit-errata)，选择您的书籍，点击勘误表提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact ...'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**: 如果您在互联网上发现我们作品的任何非法副本，如果您能提供位置地址或网站名称，我们将不胜感激。请联系...'
- en: Reviews
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用过这本书，为何不在购买它的网站上留下评论呢？潜在读者可以看到并使用您的客观意见来做出购买决定，Packt公司可以了解您对我们产品的看法，我们的作者也可以看到他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如需更多关于Packt的信息，请访问[packt.com](http://www.packt.com/)。
