- en: 'Section 3: The Training and Optimization of Machine Learning Models'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：机器学习模型的训练和优化
- en: In this section, we will learn all about training and optimizing traditional
    **Machine Learning** (**ML**) models as well as deep learning models on Azure.
    First, we will investigate the benefits and downsides of traditional ensemble
    techniques and their differences from newer neural network-based models. We will
    then implement and train **Convolutional Neural Networks** (**CNNs**) on Azure
    using the capabilities of Azure Machine Learning services. Following this, we
    will look at ways to optimize model training through hyperparameter tuning and
    automated ML. Furthermore, we will have a look at how to run ML training not on
    a single compute instance, but on a distributed cluster. With the knowledge obtained,
    we'll wrap this section up by building a recommendation engine in the cloud.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将学习如何在Azure上训练和优化传统的**机器学习**（**ML**）模型以及深度学习模型。首先，我们将探讨传统集成技术的优缺点以及它们与基于新神经网络的模型之间的差异。然后，我们将利用Azure机器学习服务的功能在Azure上实现和训练**卷积神经网络**（**CNNs**）。随后，我们将探讨通过超参数调整和自动化机器学习来优化模型训练的方法。此外，我们还将探讨如何在分布式集群上而不是单个计算实例上运行ML训练。获得这些知识后，我们将通过在云中构建推荐引擎来结束本节。
