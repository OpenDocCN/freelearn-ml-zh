  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，CLV是计算ROI的关键指标之一，因为它告诉我们每位客户带来的潜在收入。在本节中，我们将利用数据集中给出的预计算CLV。然而，我们将在第8章中深入讨论如何为每位客户构建和预测CLV。为了专注于KPI并从KPI中得出可操作的项目和洞察力，我们将在本章中使用给定的CLV。
