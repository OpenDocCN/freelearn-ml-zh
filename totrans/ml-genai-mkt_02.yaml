  prefs: []
  type: TYPE_NORMAL
  zh: 从市场营销和商业角度来看，这意味着大多数客户的终身价值将低于$10,000，并且将有一小部分高知名度客户的终身价值超过$10,000。由于这些群体对不同营销策略的反应和反应会有很大差异，因此考虑针对不同客户群体个性化营销信息和方法将是明智的。我们将在第7章中深入探讨个性化营销；然而，理解本节中显示的CLV和其他KPI显示了需要针对不同营销信息进行定位的不同潜在群体是至关重要的。
- en: Geolocation and CLV
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 地理定位和CLV
- en: 'Not only should we look at the overall distribution of CLV when analyzing the
    lifetime values of customers but we should also look at it from various angles.
    One angle can be geolocation and how geolocation affects the CLV. In the example
    insurance marketing dataset, there is a column called `State`. We can separately
    look at CLVs based on different states, using the following code:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析客户终身价值时，我们不仅应该关注CLV的整体分布，还应该从多个角度进行观察。一个角度可以是地理定位以及地理定位如何影响CLV。在示例保险营销数据集中，有一个名为`State`的列。我们可以使用以下代码分别查看不同州的CLV：
- en: '[PRE10]'
  id: totrans-116
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'The resulting bar chart looks like the following:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 生成的条形图看起来如下：
- en: '![](img/B30999_02_09.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B30999_02_09.png)'
- en: 'Figure 2.9: Bar plot of CLVs across different states'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.9：不同州CLV的条形图
- en: We have used the `groupby` function to group the data by the `State` column
    and took the average of `Customer Lifetime Value`. Using the `plot.bar` function,
    we can visualize the CLVs across different states. Although the average CLVs are
    similar across different states, `Oregon` has the highest average CLV and `Arizona`
    has the lowest.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经使用`groupby`函数根据`State`列对数据进行分组，并计算了`客户终身价值`的平均值。通过使用`plot.bar`函数，我们可以可视化不同州的CLV。尽管不同州的平均CLV相似，但`俄勒冈州`的平均CLV最高，而`亚利桑那州`的平均CLV最低。
- en: 'As areas within the same state may also differ, we can go a level deeper into
    analysis by breaking it down further by the types of areas with the following
    code:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 由于同一州内的地区也可能存在差异，我们可以通过以下代码进一步细化分析，按地区类型进行更深入的分组：
- en: '[PRE11]'
  id: totrans-122
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'This gives us the following output:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 这给我们以下输出：
- en: '![](img/B30999_02_10.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B30999_02_10.png)'
- en: 'Figure 2.10: Bar plot of CLVs across different states and locations'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.10：不同州和位置的CLV条形图
- en: Compared to the previous chart, we have now grouped by not only `State` but
    also by `Location``Code`. This brings additional insights into how different types
    of area further affect the CLVs. Previously, we have seen that *Arizona* has the
    lowest overall CLV compared to other states; however, as this bar plot shows,
    the urban area of `Arizona` has the highest CLV and the decrease in the CLV was
    mostly driven by the `Rural` and `Suburban` areas within `Arizona`. Generally
    speaking, CLVs in urban areas are higher than in rural and suburban areas, except
    for *Oregon* and *Washington*. Rural areas within the `Oregon` and `Washington`
    states have higher CLVs than those of urban areas. As can be noted from this exercise,
    analyzing KPIs from different angles exposes different insights.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 与之前的图表相比，我们现在不仅按`State`分组，还按`Location Code`分组。这为我们提供了关于不同类型的地区如何进一步影响CLV的额外见解。之前，我们已经看到与其他州相比，*亚利桑那州*的整体CLV最低；然而，正如这个条形图所示，亚利桑那州的城区CLV最高，CLV的下降主要是由亚利桑那州内的`Rural`和`Suburban`地区驱动的。一般来说，城区的CLV高于农村和郊区，除了*俄勒冈州*和*华盛顿州*。俄勒冈州和华盛顿州内的农村地区CLV高于城区。从这项练习中可以注意到，从不同角度分析KPI可以揭示不同的见解。
- en: Product and CLV
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 产品和CLV
- en: 'CLVs often differ by the products that customers purchase. We can examine this
    relationship in our dataset by looking at the `Policy` column, which is an insurance
    product that customers have purchased:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 客户购买的产品的不同通常会导致CLV的差异。我们可以通过查看`Policy`列来检查我们的数据集中这种关系，该列是客户已购买的保险产品：
- en: '[PRE12]'
  id: totrans-129
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'This gives us the following bar plot:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 这给我们以下条形图：
- en: '![](img/B30999_02_11.png)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B30999_02_11.png)'
- en: 'Figure 2.11: Bar plot of CLV per product'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.11：不同产品CLV的条形图
- en: By grouping by `Policy` and averaging CLV, we get the distribution as shown
    in the previous chart. It is noticeable that customers with `Special` `L3` policies
    or products have the highest CLV and those with `Corporate L2` have the lowest
    CLV. As the types of products that customers purchase are inherently related to
    the needs and appetites of the customers, they should be taken into consideration
    when targeting different customer bases. Having personalized marketing strategies
    using predictive ML modeling can be a good solution to target different customer
    bases more efficiently.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 通过按`Policy`分组并平均CLV，我们得到了之前图表中显示的分布。值得注意的是，拥有`Special` `L3`政策或产品的客户具有最高的CLV，而拥有`Corporate
    L2`的客户具有最低的CLV。由于客户购买的产品类型本质上与客户的需求和欲望相关，因此在针对不同的客户群体时应该考虑这一点。使用预测机器学习建模进行个性化营销策略可以是一个更有效地针对不同客户群体的好方法。
- en: CPA
  id: totrans-134
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CPA
- en: As mentioned previously, CPA is another critical piece to measure marketing
    effectiveness. Costs spent for acquiring new customers can vary by business. Some
    of the common marketing costs for new customer acquisition are for advertisements
    via different channels, such as emails, mail, TV, social media, promotional merchandise,
    telemarketing and customer service calls, and other tools, such as website promotions,
    chatbots, and customer relationship management systems.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，CPA是衡量营销效果的一个重要指标。获取新客户所花费的成本因业务而异。一些常见的新客户获取营销成本包括通过不同渠道的广告，如电子邮件、邮件、电视、社交媒体、促销商品、电话营销和客户服务电话，以及其他工具，如网站推广、聊天机器人和客户关系管理系统。
- en: 'As we have seen when analyzing conversion rate, in our example with the insurance
    marketing dataset, four channels were used to market insurance renewal offers:
    `Agent`, `Branch`*,* `Call Center`, and `Web`. Unfortunately, the data in this
    example does not have the costs spent for each sales channel; thus, we are going
    to make some assumptions.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在分析转换率时所见，在我们的保险营销数据集示例中，使用了四个渠道来推广保险续保优惠：`Agent`、`Branch`*、* `Call Center`和`Web`。不幸的是，这个例子中的数据没有每个销售渠道的成本；因此，我们将做一些假设。
- en: 'Let us assume it costs about *$200* for each `Agent` sale, *$85* for each `Branch`
    sale, *$30* for each `Call` `Center` sale, and *$2* for each `Web` sale. In the
    real-world, you would track the marketing spending for each marketing channel
    you use. For example, you would need to know how much it costs per minute for
    each sales agent call, how much it costs for each online ad click, and how much
    it costs for each email or direct mail sent. With this assumption, we are going
    to assign *Estimated Acquisition Cost* for each customer as in the following:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们假设每个`Agent`销售的成本约为*$200*，每个`Branch`销售的成本约为*$85*，每个`Call Center`销售的成本约为*$30*，每个`Web`销售的成本约为*$2*。在现实世界中，您需要跟踪您使用的每个营销渠道的营销支出。例如，您需要知道每个销售代理通话的每分钟成本，每个在线广告点击的成本，以及每封电子邮件或直接邮件的成本。基于这个假设，我们将为每个客户分配*估计获取成本*，如下所示：
- en: '[PRE13]'
  id: totrans-138
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'As you can see from this code, we create a `cost_distr` dictionary with our
    assumptions for the costs of each marketing channel. Then, we use the `numpy`
    library’s `random.normal` function to generate random numbers for each record
    from our assumptions and insert them into a column, `est_acquisition_cost`, which
    will be used in the following subsections:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如您从这段代码中可以看到，我们创建了一个`cost_distr`字典，其中包含了我们对每个营销渠道成本的假设。然后，我们使用`numpy`库的`random.normal`函数从我们的假设中为每条记录生成随机数，并将它们插入到一个列中，即`est_acquisition_cost`，这个列将在接下来的小节中使用：
- en: '[PRE14]'
  id: totrans-140
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'This is one way to create synthetic data from an assumed distribution. The
    resulting distribution should look something like the following:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 这是从假设分布创建合成数据的一种方法。生成的分布应该看起来像以下这样：
- en: '![](img/B30999_02_12.png)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B30999_02_12.png)'
- en: 'Figure 2.12: Distribution of the generated estimated acquisition cost'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.12：生成的估计获取成本的分布
- en: Given that these numbers are randomly generated from normal distributions, the
    exact numbers will vary each time this code is run. However, the overall distribution
    will look similar to this output.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些数字是从正态分布中随机生成的，所以每次运行此代码时，具体的数字都会有所不同。然而，整体分布将类似于以下输出。
- en: Overall CPA
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总体CPA
- en: 'As we have discussed in the previous section, CPA is calculated as the total
    marketing cost divided by the total number of conversions, which can be done in
    Python, as in the following code:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在上一节中讨论的那样，CPA是计算为总营销成本除以总转换数，这可以在Python中完成，如下面的代码所示：
- en: '[PRE15]'
  id: totrans-147
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'We simply sum across all the values in the `est_acquisition_cost` column, which
    will give us the total marketing spend, and divide that sum by the number of conversions,
    which is done by summing across all values in the `conversion` column:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只需对 `est_acquisition_cost` 列的所有值求和，这将给出总的营销支出，然后除以转化数量，这是通过在 `conversion`
    列的所有值上求和来完成的：
- en: '[PRE16]'
  id: totrans-149
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '[PRE17]'
  id: totrans-150
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: The value of `campaign_cost` should be similar to `$739.8`.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '`campaign_cost` 的值应该类似于 `$739.8`。'
- en: At the time of writing, the value of `campaign_cost` was `$739.8`; however,
    given the nature of randomness when we created synthetic data with our assumptions,
    this value may differ each time you run but should be in the ballpark.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，`campaign_cost` 的值是 `$739.8`；然而，鉴于我们在使用假设创建合成数据时随机性的本质，这个值每次运行时可能会有所不同，但应该在大致范围内。
- en: Sales channel and CPA
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 销售渠道和CPA
- en: 'Due to the fact that different sales and marketing channels have different
    costs, CPA differs by channel. We can also observe this in our data. In order
    to calculate CPAs per channel, we simply need to calculate the total marketing
    cost for each channel and divide them by the number of conversions for each channel,
    as in the following code example:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 由于不同的销售和营销渠道有不同的成本，CPA 会因渠道而异。我们也可以从我们的数据中观察到这一点。为了计算每个渠道的CPA，我们只需计算每个渠道的总营销成本，然后除以每个渠道的转化数量，如下面的代码示例所示：
- en: '[PRE18]'
  id: totrans-155
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 'In this code, we first apply the `groupby` function to the `Sales Channel`
    column and sum over the `est_acquisition_cost` column. Then, we apply the `groupby`
    function to the `Sales Channel` column again, but this time, sum over the `conversion`
    column. When we divide the former `pandas Series` by the latter `pandas Series`,
    it divides the sum of `est_acquisition_cost` by the sum of `conversion` for each
    `Sales Channel` column:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在此代码中，我们首先将 `Sales Channel` 列应用 `groupby` 函数，并对 `est_acquisition_cost` 列求和。然后，我们再次将
    `Sales Channel` 列应用 `groupby` 函数，但这次是对 `conversion` 列求和。当我们把前一个 `pandas Series`
    除以后一个 `pandas Series` 时，它将每个 `Sales Channel` 列的 `est_acquisition_cost` 的总和除以 `conversion`
    的总和：
- en: '[PRE19]'
  id: totrans-157
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'The bar chart with the newly created variable `channel_cpa` looks like the
    following:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 新创建的变量 `channel_cpa` 的条形图看起来如下：
- en: '![](img/B30999_02_13.png)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B30999_02_13.png)'
- en: 'Figure 2.13: Bar plot of CPAs across different sales channels'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.13：不同销售渠道的CPA条形图
- en: As expected, the CPA is the highest with the `Agent` channel and the lowest
    with the `Web` channel. Despite the fact that the conversion rate is the highest
    from the `Agent` channel, as we saw in the previous section where we discussed
    conversion rates across different sales channels, the **CPA** is still the highest.
    This is a good example to show that managing the cost of marketing spending is
    as important as having high conversion rates.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 如预期的那样，CPA在 `Agent` 渠道最高，在 `Web` 渠道最低。尽管从 `Agent` 渠道的转化率最高，正如我们在上一节讨论不同销售渠道的转化率时所见，但
    **CPA** 仍然是最高的。这是一个很好的例子，说明了管理营销支出的成本与拥有高转化率一样重要。
- en: Promotions and CPA
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 促销活动和CPA
- en: 'Similar to how CPAs differ by sales channels, CPAs may also differ by the types
    of marketing promotions. We can observe this from our dataset as well. In order
    to calculate the CPAs for each promotion, you can use the following code:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 与CPA因销售渠道而异类似，CPA也可能因营销促销的类型而异。我们也可以从我们的数据集中观察到这一点。为了计算每个促销活动的CPA，你可以使用以下代码：
- en: '[PRE20]'
  id: totrans-164
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: 'Here, we group by the `Renew Offer Type` column and sum across the `est_acquisition_cost`
    and `conversion` columns, then divide the former by the latter. The resulting
    bar plot looks as follows:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们按 `Renew Offer Type` 列分组，并对 `est_acquisition_cost` 和 `conversion` 列求和，然后将前者除以后者。得到的条形图如下所示：
- en: '[PRE21]'
  id: totrans-166
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: '![](img/B30999_02_14.png)'
  id: totrans-167
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B30999_02_14.png)'
- en: 'Figure 2.14: Bar plot of CPAs across different promotions'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.14：不同促销活动的CPA条形图
- en: There are two things that stand out from this chart. One is that the CPA for
    `Offer3` is the highest and the other is that the CPA for `Offer4` is not shown.
    The reason why the CPA for `Offer4` is not shown in this chart is that there were
    no conversions for `Offer4`.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 从这张图表中可以突出两件事。一是 `Offer3` 的CPA是最高的，另一个是 `Offer4` 的CPA没有显示。`Offer4` 的CPA没有显示在这张图表中的原因是没有任何转化。
- en: 'This can be found when you dive deeper into the conversion rates for each promotion,
    as in the following:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以在你深入研究每个促销活动的转化率时找到，如下所示：
- en: '[PRE22]'
  id: totrans-171
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: '![](img/B30999_02_15.png)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B30999_02_15.png)'
- en: 'Figure 2.15: Conversion rates across different renewal offer types'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.15：不同续订优惠类型的转化率
- en: 'Although this answers why the CPA for `Offer4` was not shown in the previous
    bar plot, as there was no conversion, this still does not fully answer the reason
    why the CPA for `Offer3` was so high as there still are some conversions. What
    is more interesting is that the total marketing spend for `Offer3` was the second
    lowest among the four promotions, as shown in the chart generated using the following
    code:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这解释了为什么“Offer4”的CPA没有在之前的柱状图中显示，因为没有转化，但这仍然不能完全解释为什么“Offer3”的CPA如此之高，因为仍然有一些转化。更有趣的是，从以下代码生成的图表显示，“Offer3”的总营销支出在四个促销活动中是第二低的：
- en: '[PRE23]'
  id: totrans-175
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: 'Here is the bar plot:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是柱状图：
- en: '![](img/B30999_02_16.png)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B30999_02_16.png)'
- en: 'Figure 2.16: Bar plot of total costs across different promotions'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.16：不同促销活动的总成本柱状图
- en: This is a good example of how a low conversion rate offsets the low marketing
    spend, and vice versa. `Offer1` has the highest marketing spend and close to 3
    times more spending than `Offer3`, so the high conversion rate of `Offer1` offsets
    the cost of marketing, which results in a much lower CPA than `Offer3`. On the
    other hand, `Offer3` has the second lowest marketing spend but has the highest
    CPA, because the low conversion rate of `Offer3` offsets the low marketing spend.
    This signifies the necessity of analyzing KPIs in various aspects and understanding
    the key factors in the rise and fall of certain KPIs.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很好的例子，说明了低转化率如何抵消低营销支出，反之亦然。“Offer1”有最高的营销支出，比“Offer3”高出近3倍，因此“Offer1”的高转化率抵消了营销成本，这导致了比“Offer3”低得多的CPA。另一方面，“Offer3”有第二低的营销支出，但CPA最高，因为“Offer3”的低转化率抵消了低营销支出。这表明有必要从各个方面分析KPI，并理解某些KPI起伏的关键因素。
- en: ROI
  id: totrans-180
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ROI
- en: We have come a long way to finally be able to compute the ROI of our marketing
    initiative. Those conversion rates, CLVs, and CPAs we have analyzed so far will
    be combined to get the ROI and decide if the marketing money was well spent.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经走了很长的路，最终能够计算我们营销活动的ROI。到目前为止，我们已经分析了的转化率、CLV和CPA将被结合起来得到ROI，并决定营销资金是否被合理使用。
- en: Overall ROI
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总体ROI
- en: 'In a nutshell, **ROI** is total returns or earnings divided by total spending.
    One way to approach it within our example is to sum across `Customer Lifetime
    Value` for those customers that converted and divide it by the sum across the
    `est_acquisition_cost` column, as in the following code:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，**ROI** 是总收入或利润除以总支出。在我们的例子中，一种方法是计算已转化的客户的“客户终身价值”总和，然后除以“预计获取成本”列的总和，如下面的代码所示：
- en: '[PRE24]'
  id: totrans-184
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: 'The output is as follows:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 输出如下：
- en: '[PRE25]'
  id: totrans-186
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: As this output shows, the total CLV added from the converted customers is about
    $10.3M and the total marketing spend is about $968K within our example. This gives
    us an ROI of 9.6x or 960%, which suggests that the value addition from this marketing
    initiative outweighs the spending by multiples of 9.6\. If this were a real-world
    marketing campaign with such performances, this would have been a stellar marketing
    initiative. Typically, an ROI of 5:1 is a solid outcome, and anything higher is
    considered great. An ROI of 2:1 or below is considered disappointing.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 如此输出所示，从已转化的客户中增加的总CLV约为1030万美元，在我们例子中的总营销支出约为96.8万美元。这给我们带来了9.6倍的ROI或960%，这表明这次营销活动的价值增加超过了9.6倍的开支。如果这是一个具有如此表现的现实世界营销活动，这将是一个杰出的营销活动。通常，5:1的ROI是一个坚实的成果，任何更高的都被认为是很好的。2:1或以下的ROI被认为是令人失望的。
- en: 'Another effective way of visualizing this KPI is to visually show value inflows
    vs. outflows. One way of showing this is using a waterfall chart, as shown in
    the following:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种可视化这个KPI的有效方法是直观地展示价值流入与流出。展示这种信息的一种方法是使用瀑布图，如下所示：
- en: '![](img/B30999_02_17.png)'
  id: totrans-189
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B30999_02_17.png)'
- en: 'Figure 2.17: Waterfall chart of Net Return'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.17：净回报瀑布图
- en: 'As you can imagine, you can break this down by factors contributing to value
    additions and subtractions. For example, you can visualize value additions by
    each sales channel and how it sums up to the total CLV added, and value subtractions
    by each sales channel and how it sums up to the total marketing cost. Waterfall
    charts are a great way to visualize value additions and subtractions and show
    the net return in one view. The following code can be used to visualize the waterfall
    chart using the `plotly` library:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所想象的那样，你可以通过影响价值增加和减少的因素进行分解。例如，你可以通过每个销售渠道可视化价值增加，并展示其如何汇总到总CLV增加，以及通过每个销售渠道可视化价值减少，并展示其如何汇总到总营销成本。水图是可视化价值增加和减少以及在一个视图中展示净回报的绝佳方式。以下代码可以使用`plotly`库来可视化水图：
- en: '[PRE26]'
  id: totrans-192
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: 'As you can see from this code, you can use the `Waterfall` object within the
    `plotly` library to create a waterfall chart. The key parameters here are:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 如此代码所示，你可以在`plotly`库中使用`Waterfall`对象来创建水图。这里的关键参数包括：
- en: '`measure`: This is an array of the types of values. Use `relative` to show
    the relative values, such as additions and subtractions, and use `total` to calculate
    the sum value.'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`measure`：这是一个值类型的数组。使用`relative`来显示相对值，例如增加和减少，使用`total`来计算总和值。'
- en: '`x`: This is an array of x coordinates, where it is an array of labels of each
    addition and subtraction.'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`x`：这是一个x坐标的数组，其中包含每个增加和减少的标签。'
- en: '`y`: This is an array of y coordinates, where it is an array of addition and
    subtraction values.'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`y`：这是一个y坐标的数组，其中包含增加和减少的值。'
- en: Waterfall charts can be an intuitive and efficient way of showing value ins
    and outs. Try breaking it down to further show factors contributing to value additions
    and subtractions!
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 水图可以是一种直观且高效展示价值流入和流出的方式。尝试将其分解以进一步展示对价值增加和减少有贡献的因素！
- en: ROI per sales channel
  id: totrans-198
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 每个销售渠道的ROI
- en: 'As briefly mentioned in the previous subsection, analyzing which factor contributes
    to ROI in which way is important to help understand which marketing strategies
    or channels work the most efficiently and which do not. The first angle we are
    going to look at for ROI is *Sales Channel*. The first thing we are going to do
    is calculate the net return and compute the ROI per sales channel, as in the following:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一小节简要提到的，分析哪些因素以何种方式对ROI有贡献，这对于帮助理解哪些营销策略或渠道最有效以及哪些无效非常重要。我们将首先关注的ROI角度是*销售渠道*。我们首先要做的是计算净回报并计算每个销售渠道的ROI，如下所示：
- en: '[PRE27]'
  id: totrans-200
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: 'This code creates a new variable, named `return`, which is the CLV minus acquisition
    cost, and for those customers who have not converted, it is simply a negative
    acquisition cost, as there is no value addition. Then, the ROI per channel is
    calculated by grouping it by the `Sales Channel` column and dividing the sum of
    `return` by the sum of `est_acquisition_cost`. In order to visualize the ROI per
    sales channel, the following code can be used:'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 此代码创建了一个新变量，名为`return`，它是CLV减去获取成本，对于未转化的客户，它只是一个负获取成本，因为没有价值增加。然后，通过按`Sales
    Channel`列分组并除以`return`的总和与`est_acquisition_cost`的总和来计算每个渠道的ROI。为了可视化每个销售渠道的ROI，可以使用以下代码：
- en: '[PRE28]'
  id: totrans-202
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: 'The resulting chart looks as follows:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 生成的图表如下所示：
- en: '![](img/B30999_02_18.png)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B30999_02_18.png)'
- en: 'Figure 2.18: Bar plot of ROI across different sales channels'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.18：不同销售渠道的ROI柱状图
- en: This bar plot suggests the ROI from the `Web` channel is the highest, followed
    by the `Call Center` channel, and the `Agent` channel is the lowest. As you can
    imagine, ROI is negatively correlated with CPA and positively correlated with
    CLV.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 此柱状图表明，`Web`渠道的ROI最高，其次是`呼叫中心`渠道，而`代理商`渠道最低。正如你所想象的那样，ROI与CPA呈负相关，与CLV呈正相关。
- en: The low CPA of the `Web` channel would have been the highest contributing factor
    for this extremely high ROI, given that the conversion rate for this sales channel
    was similar to other channels. On the other hand, the high CPA of the `Agent`
    channel would have been the most critical factor for a relatively low ROI, as
    its conversion rate was the highest among the four channels. As you can see, ROI
    and its breakdowns are insightful KPIs to gain knowledge on how best to manage
    marketing costs and generate returns.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '`Web`渠道的低CPA可能是导致极高ROI的最高贡献因素，因为该销售渠道的转化率与其他渠道相似。另一方面，`代理商`渠道的高CPA可能是相对低ROI的最关键因素，因为其转化率在四个渠道中是最高的。正如你所见，ROI及其分解是深入了解如何最佳管理营销成本和产生回报的洞察力KPI。'
- en: ROI per promotion
  id: totrans-208
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 每个促销的ROI
- en: 'One last factor we will look at to understand the dynamics of ROIs across different
    angles is the promotion types. We will look at how `Renew Offer Type` affects
    the ROI, as shown in the following code:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个我们将考虑的因素，以理解不同角度的ROI动态，是促销类型。我们将查看`Renew Offer Type`如何影响ROI，如下面的代码所示：
- en: '[PRE29]'
  id: totrans-210
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: 'As shown in the code, we group by the `Renew Offer Type` column and divide
    the sum of `return` by the sum of `est_acquisition_cost`. This can be visualized
    in a bar chart using the following code:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 如代码所示，我们按`Renew Offer Type`列分组，并将`return`的总和除以`est_acquisition_cost`的总和。这可以通过以下代码用柱状图可视化：
