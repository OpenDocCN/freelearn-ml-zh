  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在这些数据中查看的第一个KPI是*转化率*。记得从上一节中，转化率是转化为购买产品的潜在客户的百分比。在这个数据的上下文中，转化为的是在`Response`列中响应*是*的潜在客户。
