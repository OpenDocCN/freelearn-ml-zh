- en: Understanding marketing KPIs
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解营销KPI
- en: As a marketer or marketing data scientist, KPIs are the keys to measuring the
    successes and failures of any marketing efforts. The proper usage and definition
    of KPIs ahead of embarking on any marketing campaign is crucial for the effective
    measurement of marketing successes and failures. However, improper usage of KPIs
    can result in misinformation being gathered and often wasting significant financial
    and human resources that have a direct negative impact on the business.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为营销人员或营销数据科学家，KPI是衡量任何营销努力成功与失败的关键。在开展任何营销活动之前，正确使用和定义KPI对于有效衡量营销成功与失败至关重要。然而，KPI的不当使用可能导致收集到错误信息，并常常浪费大量财务和人力资源，这对业务产生直接的负面影响。
- en: For example, if your marketing goal is to raise brand awareness of a targeted
    group (i.e., Generation Alpha) but you are not properly breaking down the sources
    of marketing content impressions (i.e., text vs. image vs. video, or YouTube vs.
    Instagram vs. TikTok, or influencer referrals vs. paid ads), it may tell a completely
    different story than what is actually happening. We will review some of the frequently
    used KPIs in this section and move on to the implementation and real-world use
    case examples in the following sections.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你的营销目标是提高目标群体（即，阿尔法世代）的品牌知名度，但你没有正确地分解营销内容印象的来源（即，文本与图片与视频，或YouTube与Instagram与TikTok，或网红推荐与付费广告），那么它可能讲述的故事与实际情况完全不同。在本节中，我们将回顾一些常用的KPI，并在接下来的章节中继续讨论其实施和实际应用案例。
- en: '**What is a KPI?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是KPI？**'
- en: A KPI is a key performance indicator that measures and quantifies the progress
    toward a certain goal or objective. KPIs help organizations identify strengths
    and weaknesses and make data-driven decisions in every aspect of business, such
    as marketing, finance, sales, and operation.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: KPI是关键绩效指标，用于衡量和量化实现特定目标或目标的进展。KPI帮助组织识别优势和劣势，并在商业的各个方面，如营销、财务、销售和运营，做出基于数据的决策。
- en: In each stage of the marketing funnel, there are KPIs associated with it. The
    following diagram shows a summary of a typical marketing funnel along with some
    of the frequently used KPIs for each stage.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在营销漏斗的每个阶段，都有与之相关的KPI。以下图表展示了一个典型营销漏斗的总结以及每个阶段常用的某些KPI。
- en: '![](img/B30999_02_01.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B30999_02_01.png)'
- en: 'Figure 2.1: Different stages of a typical marketing funnel'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.1：典型营销漏斗的不同阶段
- en: Now let’s look at each of these stages in some detail.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们更详细地看看这些阶段中的每一个。
- en: Awareness stage
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**意识阶段**'
- en: During the *Awareness* stage, the goal is to make customers aware of your organization
    and products. Thus, brand building and exposure are the ultimate marketing goals.
    Some of the typical KPIs to measure for the success of the marketing initiatives
    during this stage are *Number of Page Views*, *Number of Ad Clicks*, *Number of
    Visitors*, and *SEO Rankings*. The key here is to optimize marketing spending
    for maximum brand impressions and exposure.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在**意识**阶段，目标是让客户了解您的组织和企业产品。因此，品牌建设和曝光是最终的市场营销目标。在这个阶段衡量营销活动成功的一些典型KPI包括**页面浏览量**、**广告点击量**、**访问者数量**和**SEO排名**。关键在于优化营销支出以实现最大的品牌印象和曝光。
- en: Engagement stage
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**参与阶段**'
- en: During the *Engagement* stage, the goal is to start interactions and build relationships
    with prospective customers. You may want potential customers to engage with your
    organization and products by opening emails, reading newsletters, clicking on
    links, and signing up for events. Some of the key metrics or KPIs to measure the
    success of your marketing initiatives during this stage are *Number of Opens*,
    *Number of Clicks*, *Number of Likes*, and *Number of Qualified Leads*.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在**参与**阶段，目标是开始与潜在客户互动并建立关系。您可能希望潜在客户通过打开电子邮件、阅读通讯、点击链接和注册活动来与您的组织和企业产品互动。在这个阶段衡量营销活动成功的一些关键指标或KPI包括**打开次数**、**点击次数**、**点赞次数**和**合格潜在客户数量**。
- en: 'In particular, tracking the number of leads, as well as the quality of leads,
    is directly tied to potential future revenue. The key measure or metric to keep
    in mind here is the **cost per lead** (**CPL**), given by:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，跟踪潜在客户的数量以及潜在客户的质量与未来的潜在收入直接相关。这里要记住的关键指标或度量是**每次点击成本**（CPL），其计算公式为：
- en: '![](img/B30999_02_001.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B30999_02_001.png)'
- en: Keeping track of the rise and fall of CPL is important for successful marketing
    campaigns during this stage, as rising CPL indicates that the efficiency of your
    marketing strategy is decreasing.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，跟踪CPL（每次点击成本）的起伏对于成功的营销活动至关重要，因为CPL的上升表明您的营销策略效率正在下降。
- en: Conversion stage
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**转化阶段**'
- en: The *Conversion* stage is where we harvest all the hard work we have done. The
    definition of conversion can be different for distinct types of customers. For
    e-commerce businesses, conversion may mean leads making item purchases. For media
    businesses, conversion may mean leads signing up or paying subscriptions for newsletters.
    Regardless, this is when leads become customers. Some of the key metrics to follow
    in this stage are *Number of Purchases*, *Amount of Purchases*, *Number of Subscriptions*,
    or *Number of Items in Cart*.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**转化**阶段是我们收获所有辛勤工作的地方。对于不同类型的客户，转化的定义可能不同。对于电子商务企业，转化可能意味着潜在客户进行商品购买。对于媒体企业，转化可能意味着潜在客户注册或支付订阅费以获取通讯。无论如何，这是潜在客户成为客户的时候。在这个阶段要关注的某些关键指标包括**购买次数**、**购买金额**、**订阅次数**或**购物车中的商品数量**。'
- en: 'During this stage, tracking the conversion rate is important to measure the
    successes and failures of marketing initiatives. The conversion rate is simply:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，跟踪转化率对于衡量营销活动的成功和失败至关重要。转化率很简单：
- en: '![](img/B30999_02_002.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B30999_02_002.png)'
- en: Tracking the rise and fall of the conversion rate is important, as a falling
    conversion rate may suggest inefficiency in marketing strategies at this stage,
    product feature deficiencies, or market shifts in interests. On top of tracking
    this KPI, delving deeper into the drivers behind the rise and fall of conversion
    rates is even more important. We will look further into this in the following
    section on some of the approaches that can be taken to gain insights into conversion
    rates, and we will discuss more in detail, unveiling the drivers and factors behind
    the rise and fall of conversion rates, in the following chapter.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪转化率的起伏变化非常重要，因为下降的转化率可能表明在这一阶段的营销策略效率低下、产品功能不足或市场兴趣转移。除了跟踪这一关键绩效指标（KPI）之外，深入了解转化率起伏背后的驱动因素更为重要。我们将在下一节进一步探讨一些可以采取的方法来深入了解转化率，并在下一章中更详细地讨论，揭示转化率起伏背后的驱动因素和因素。
- en: Retention stage
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保留阶段
- en: During the *Retention* stage, you focus on turning customers into repeat customers,
    providing continuous value to the customers, and making them stick to your services
    or products. Retaining customers and turning them into consistent repeat customers
    are directly tied to generating steady revenue streams. Some of the key metrics
    to track are **customer retention rate** (**CRR**), **customer churn rate** (**CCR**),
    **customer lifetime value** (**CLV**), and **cost per acquisition** (**CPA**).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在*保留*阶段，你专注于将客户转变为回头客，为客户提供持续的价值，并使他们坚持使用你的服务或产品。保留客户并将他们转变为一致的回头客与产生稳定的收入流直接相关。一些关键指标包括**客户保留率**（CRR）、**客户流失率**（CCR）、**客户终身价值**（CLV）和**获取成本**（CPA）。
- en: 'CRR and CCR can be calculated using the following equations:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: CRR和CCR可以使用以下方程计算：
- en: '![](img/B30999_02_003.png)![](img/B30999_02_004.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![图片3](img/B30999_02_003.png)![图片4](img/B30999_02_004.png)'
- en: Rising CRR suggests that customers see value in using your services and products
    continuously; on the other hand, an increase in CCR suggests the opposite. There
    can be multiple reasons why customers churn, and delving deeper into data to understand
    the potential causes is the key to building successful marketing strategies during
    this stage. We will discuss how to look at data from different angles to have
    a comprehensive understanding of certain customer behaviors in the following section,
    and even deeper analysis techniques using machine learning will be discussed in
    the following chapter.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 上升的CRR表明客户认为你的服务和产品具有持续使用价值；另一方面，CCR的增加则表明相反的情况。客户流失可能有多种原因，深入数据以了解潜在原因是构建这一阶段成功营销策略的关键。我们将在下一节讨论如何从不同角度审视数据，以全面理解某些客户行为，并在下一章中讨论更深入的分析技术，包括使用机器学习。
- en: 'In the *Retention* stage, understanding CLV and CPA is critical for a sustainable
    business. Even if CLV is high, where each customer brings in significant revenue,
    if CPA exceeds CLV, then it will be a net negative business. Even though it is
    not trivial to calculate CLV, the formulas for CPA and CLV are as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在*保留*阶段，理解CLV和CPA对可持续业务至关重要。即使CLV很高，每个客户都能带来显著收入，但如果CPA超过CLV，那么这将是一个净负面的业务。尽管计算CLV并不简单，但CPA和CLV的公式如下：
- en: '![](img/B30999_02_005.png)![](img/B30999_02_006.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![图片1](img/B30999_02_005.png)![图片2](img/B30999_02_006.png)'
- en: As you may notice, *Customer Value* in the CLV formula may depend on many factors,
    such as the type of business and the definition of the value. We will delve deeper
    into estimating CLV from an AI/ML point of view in *Chapter 8*, but the key takeaway
    from this section is that CPA negates CLV, and proper measurement of both KPIs
    and optimization are critical paths to successful marketing strategies during
    the *Retention* stage.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你可能注意到的，CLV公式中的*客户价值*可能取决于许多因素，例如业务类型和价值定义。我们将在第8章从人工智能/机器学习的角度深入探讨CLV的估算，但本节的关键要点是CPA抵消CLV，对这两个KPI的适当测量和优化是*保留*阶段成功营销策略的关键路径。
- en: Loyalty stage
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 忠诚阶段
- en: This stage is where your customers become advocates of your services or products
    and bring in more new leads and customers via referrals, word of mouth, or reviews.
    It is critical to show your appreciation toward these loyal customers, help them
    spread the word about your services and products, and continue to build strong
    relationships and connections with your loyal customers.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这个阶段是您的客户成为您服务或产品的倡导者，并通过推荐、口碑或评论带来更多新线索和客户。向这些忠诚客户表示感谢，帮助他们传播您的服务产品信息，并继续与您的忠诚客户建立强大的人际关系和联系。
- en: All key measures discussed previously are relevant and important to be continuously
    monitored for this stage. For example, the number of page visits and page views
    that were some of the *Awareness* stage KPIs are still applicable to this stage,
    so that you can continuously monitor and gauge the loyal customer group’s interest
    level. The number of clicks and likes, which were the KPIs during the *Engagement*
    stage, for example, are still relevant in the *Loyalty* stage so that you can
    track the continuous engagement of this group of customers. The number and amount
    of purchases, as well as the retention and churn rates that were some of the KPIs
    during the *Conversion* and *Retention* stages, are still important to monitor,
    as these loyal customers are the ones that bring the most consistent stream of
    revenues for businesses.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 所讨论的所有关键指标对于这个阶段都是相关且重要的，需要持续监控。例如，页面访问次数和页面浏览次数，这些是*意识*阶段的KPI之一，仍然适用于这个阶段，这样您可以持续监控和评估忠诚客户群体的兴趣水平。点击次数和点赞数，这些是*参与*阶段的KPI，例如，在*忠诚度*阶段仍然相关，这样您可以跟踪这一客户群体的持续参与。购买数量和金额，以及保留率和流失率，这些是*转化*和*保留*阶段的KPI之一，仍然需要监控，因为这些忠诚客户是给企业带来最稳定收入流的人。
- en: Aside from the aforementioned KPIs, **net promoter score** (**NPS**) and *number
    of referrals* and reviews can be some of the other important KPIs to monitor during
    the *Loyalty* stage.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 除了上述KPI之外，**净推荐值**（**NPS**）、*推荐数量*和*评论数量*也可以是*忠诚度*阶段需要监控的其他重要KPI。
- en: 'In order to get the NPS, a survey needs to be conducted to gather customer
    feedback and, based on the survey results, NPS is calculated as in the following
    equation:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得NPS，需要进行调查以收集客户反馈，并根据调查结果，按照以下公式计算NPS：
- en: '![](img/B30999_02_007.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B30999_02_007.png)'
- en: For example, if 60% of the survey respondents were promoters and 10% of the
    respondents were detractors, then your NPS would be 50\. NPS ranges from -100
    to 100, and the higher the score, the higher the satisfaction that the customers
    have from your services and products. It would be wise to periodically conduct
    such satisfaction surveys and monitor NPS, as not addressing decreasing NPS is
    likely to result in increasing customer churn rate and lower conversion rates.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果60%的调查受访者是推荐者，10%的受访者是贬低者，那么你的NPS将是50。NPS的范围从-100到100，分数越高，客户对您服务和产品的满意度就越高。定期进行此类满意度调查并监控NPS是明智的，因为不解决NPS下降问题可能会导致客户流失率增加和转化率降低。
- en: We have covered some of the key stages in the customer journey and marketing
    funnel and how you can form KPIs for each stage to track the health of your marketing
    funnel, as well as how to measure the successes and failures of your marketing
    strategies for each stage. Not only would you need to monitor KPIs consistently
    but you would also need to delve deeper into data to identify which parts of your
    funnel show weaknesses and how various groups of customers behave differently
    to different marketing strategies. In the following section, we will discuss how
    to take these learnings into practice with an insurance marketing dataset as an
    example using Python and start generating reusable and trackable KPIs, and derive
    actionable items from these KPIs.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经涵盖了客户旅程和营销漏斗的关键阶段，以及如何为每个阶段制定KPI来跟踪营销漏斗的健康状况，以及如何衡量每个阶段的营销策略的成功与失败。你不仅需要持续监控KPI，还需要深入数据以识别漏斗中哪些部分存在弱点，以及不同客户群体对不同的营销策略有何不同的行为。在下一节中，我们将以保险营销数据集为例，使用Python讨论如何将这些知识应用到实践中，并开始生成可重复使用和可追踪的KPI，并从这些KPI中得出可操作的项目。
- en: Computing and visualizing KPIs from data with Python
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Python从数据中计算和可视化KPI
- en: With the foundation of various marketing KPIs that we have discussed so far,
    let us dive into a potential real-world use case of some of these KPIs, how to
    compute and visualize them, and how to interpret them for further data-driven
    decision-making. We will be using an insurance product marketing dataset for our
    example.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们已经讨论的各种营销KPI的基础上，让我们深入探讨一些这些KPI在现实世界中的潜在应用案例，如何计算和可视化它们，以及如何解释它们以进行进一步的数据驱动决策。我们将使用一个保险产品营销数据集作为示例。
- en: From a financial point of view, the success of marketing is to bring in more
    revenue with less spending. The most straightforward approach in tracking and
    measuring this is to look at conversion rate, CLV, and CPA. The conversion rate
    tells us the percentage of leads converted into paying customers, CLV tells us
    the estimated revenue being generated per acquired customer, and CPA tells us
    how much it costs to acquire a paying customer. By combining these three KPIs,
    we can understand the ROI and contribution to the net income.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 从财务角度来看，营销的成功在于以更少的支出带来更多的收入。跟踪和衡量这一点最直接的方法是查看转化率、客户终身价值（CLV）和客户获取成本（CPA）。转化率告诉我们转化为付费客户的潜在客户的百分比，CLV告诉我们每个获取的客户的估计收入，CPA告诉我们获取一个付费客户所需的成本。通过结合这三个KPI，我们可以理解投资回报率（ROI）和对净收入的贡献。
- en: Using the above-mentioned example dataset, let’s discuss how these KPIs can
    be measured with Python, help generate deeper insights, and, ultimately, affect
    the decision-making process for better and more efficient marketing strategies.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 使用上述示例数据集，让我们讨论如何使用Python来衡量这些关键绩效指标（KPIs），帮助生成更深入的见解，并最终影响更高效和更好的营销策略的决策过程。
