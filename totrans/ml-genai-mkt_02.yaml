  id: totrans-212
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: 'We get a bar chart like this:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 我们得到了如下柱状图：
- en: '![](img/B30999_02_19.png)'
  id: totrans-214
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B30999_02_19.png)'
- en: 'Figure 2.19: Bar chart of ROI among different offers'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.19：不同优惠的ROI柱状图
- en: This bar chart shows that `Offer2` has the highest ROI, followed by `Offer1`,
    and `Offer4` is the lowest. As previously discovered, there were no conversions
    for `Offer4`; thus, all the marketing spending was lost, resulting in a -100%
    return or -1x ROI.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 此柱状图显示`Offer2`具有最高的ROI，其次是`Offer1`，而`Offer4`最低。正如之前发现的，`Offer4`没有转化；因此，所有的营销支出都损失了，导致-100%的回报或-1x
    ROI。
- en: As expected from the previous discussion around CPA, `Offer3` has the lowest
    ROI after `Offer4`. This is likely due to the high CPA that `Offer3` had, which
    negatively affected ROI. On the other hand, CPA for `Offer2` was the lowest, which
    helped it to have the highest ROI among the promotion offers.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，从CPA的讨论中可以预期，`Offer3`在`Offer4`之后具有最低的ROI。这可能是由于`Offer3`的高CPA，这负面影响了ROI。另一方面，`Offer2`的CPA最低，这有助于它在促销优惠中拥有最高的ROI。
- en: Correlations across KPIs
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: KPI之间的相关性
- en: As we have seen so far, there are multiple factors contributing to ROI, which,
    in turn, necessitates conducting analyses from various points of view. We have
    examined the basics and the interpretations of KPIs that ultimately touch from
    the *Engagement* stage to the *Conversion* stage up until this section.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们所见，有多个因素影响着ROI，这反过来又需要从不同的角度进行分析。我们已经检查了从*Engagement*阶段到*Conversion*阶段的基本KPI及其解释，直到本节。
- en: 'Not only can we examine KPIs with a set of defined factors but we can also
    leverage a more data-driven and statistical approach to uncover the relationships
    between various metrics. One approach may be to analyze the correlations among
    KPIs, as well as between KPIs and other factors. A *heatmap* is a clever way to
    visualize these relationships and provide a more intuitive understanding of hidden
    relationships within the data. This analytical technique reveals how different
    KPIs are interconnected with each other as well as how individual factors are
    associated with the KPIs, offering strategic insights for optimizing marketing
    campaigns. The following code can be used to build a heatmap using our example
    data:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅可以通过一组定义的因素来检查KPI，我们还可以利用更数据驱动和统计的方法来揭示各种指标之间的关系。一种方法可能是分析KPI之间的相关性，以及KPI与其他因素之间的相关性。*热力图*是一种巧妙的方式来可视化这些关系，并提供对数据中隐藏关系的更直观理解。这种分析技术揭示了不同的KPI如何相互关联，以及单个因素如何与KPI相关联，为优化营销活动提供战略见解。以下代码可以用于使用我们的示例数据构建热力图：
- en: '[PRE31]'
  id: totrans-221
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: 'This code generates the following heatmap:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 此代码生成了以下热力图：
- en: '![](img/B30999_02_20.png)'
  id: totrans-223
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B30999_02_20.png)'
- en: 'Figure 2.20: Heatmap of relationships among variables'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.20：变量之间关系的热力图
- en: Notably, the correlation between *Monthly Premium Auto* and *Total Claim Amount*
    stands out with a coefficient of **0.632**, indicating a strong positive relationship.
    This suggests that as the monthly premium for auto insurance increases, so does
    the total claim amount. Such insights are invaluable for insurance companies looking
    to balance premium rates with claim costs to maximize profitability.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，*Monthly Premium Auto*与*Total Claim Amount*之间的相关性突出，系数为**0.632**，表明存在强烈的正相关关系。这表明随着汽车保险月保费的增加，索赔总额也会增加。这样的见解对于希望平衡保费率与索赔成本以最大化利润的保险公司来说是无价的。
- en: Additionally, the *Income* and *Total Claim Amount* show a significant negative
    correlation of **-0.355**, highlighting that higher-income customers tend to have
    lower total claim amounts. This could imply that higher-income segments might
    represent a lower risk profile, potentially guiding targeted marketing strategies
    or premium adjustments.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，*收入*和*总索赔金额*显示出显著的负相关系数**-0.355**，突显出高收入客户往往有较低的总索赔金额。这可能意味着高收入细分市场可能代表较低的风险特征，这可能会指导针对性的营销策略或保费调整。
- en: Be creative when analyzing and building KPIs and focus on building a good data
    story!
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析和构建KPI时要富有创意，并专注于构建一个好的数据故事！
- en: Tracking marketing performance with KPIs
  id: totrans-228
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用KPI跟踪营销表现
- en: Computing and building KPIs is one key aspect of decoding marketing performances,
    but staying on top of the progressions and changes in KPIs is another equally
    important aspect of having a good grasp of your marketing performance. There are
    numerous ways to visualize KPIs and countless ways of tracking and sharing the
    KPIs with key stakeholders. In this section, we are going to share some of the
    common approaches to visualizations and ongoing KPI tracking.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 计算和构建KPI是解码营销表现的关键方面之一，但跟踪KPI的进展和变化同样重要的是掌握营销表现的重要方面。有无数种方法可以可视化KPI，以及无数种跟踪和与关键利益相关者共享KPI的方法。在本节中，我们将分享一些常见的可视化方法和持续KPI跟踪的方法。
- en: Choosing the right visualization for KPIs
  id: totrans-230
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择合适的KPI可视化
- en: 'When presenting KPI data, the choice of visualization plays a crucial role
    in conveying insights effectively. Here are some guidelines to help choose the
    most appropriate type of visualization:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 当展示KPI数据时，选择合适的可视化方式在有效传达洞察力方面起着至关重要的作用。以下是一些有助于选择最合适的可视化类型的指南：
- en: '**Bar charts**: Ideal for comparing quantities across distinct categories,
    such as sales performance across different regions or products.'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**柱状图**：非常适合比较不同类别之间的数量，例如不同地区或产品的销售表现。'
- en: '**Pie charts**: For illustrating a composition or proportion of a whole, like
    market share distribution.'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**饼图**：用于说明整体的组成或比例，如市场份额分布。'
- en: '**Scatter plots**: Use these to explore relationships between two variables,
    such as ad spend versus sales revenue.'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**散点图**：用于探索两个变量之间的关系，例如广告支出与销售收入。'
- en: '**Line charts**: Suitable for showing trends over time, such as website traffic
    growth or sales trends.'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**折线图**：适合展示随时间变化的趋势，例如网站流量增长或销售趋势。'
- en: '**Area charts**: Typically used for comparing one or more series over time,
    or numeric values, such as website traffic across different channels.'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**面积图**：通常用于比较一个或多个系列随时间的变化，或数值，例如不同渠道的网站流量。'
- en: '**Heat maps**: Effective for showcasing correlations or patterns within large
    datasets, such as the relationship between various marketing KPIs.'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**热图**：适用于展示大型数据集中相关或模式，例如各种营销关键绩效指标（KPI）之间的关系。'
- en: '**Funnel charts**: Perfect for visualizing stages in a process, particularly
    useful for conversion rates across a marketing or sales funnel.'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**漏斗图**：非常适合可视化过程中的各个阶段，尤其是在营销或销售漏斗中的转化率方面特别有用。'
- en: '**Waterfall charts**: Often used for showing additions and subtractions that
    sum up to the total, such as cash flows.'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**瀑布图**：常用于展示总和为总值的增加和减少，例如现金流。'
- en: Ongoing KPI tracking
  id: totrans-240
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 持续的KPI跟踪
- en: Now that we have experimented with how KPIs can be computed in Python given
    a dataset, you may wonder what is next. You may also question whether you must
    run your Python scripts each time you’d like to report KPI metrics. The approach
    generally taken and recommended for ongoing KPI tracking is utilizing accessible
    dashboards.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经尝试了在给定数据集的情况下如何在Python中计算KPI，你可能想知道接下来是什么。你也可能会质疑你是否每次想要报告KPI指标时都必须运行你的Python脚本。通常采用并推荐用于持续KPI跟踪的方法是利用可访问的仪表板。
- en: '**What is a dashboard?**'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是仪表板？**'
- en: A dashboard is a way of showing diverse types of visuals of data, so that information
    can be shared and digested easily by stakeholders. It includes KPIs and other
    business metrics that need to be monitored. The scope of dashboards is not limited
    to tracking just marketing KPIs and it can be used in various lines of business,
    such as finance, operations, technology, customer service, and so forth.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表板是一种展示数据多种视觉形式的方式，以便利益相关者可以轻松地共享和消化信息。它包括需要监控的关键绩效指标和其他业务指标。仪表板的范围不仅限于跟踪营销KPI，还可以用于各种业务线，如财务、运营、技术、客户服务等。
- en: 'In the business setting, dashboards are typically connected to data warehouses,
    so that the data being visualized is ingested directly from the data warehouse.
    This enables real-time or close-to-real-time updates to the dashboards. If the
    data in the data warehouse is updated, the visuals on the dashboards are automatically
    updated as well. Often, the data is complex, messy, or not easy to digest, so
    data ingestion pipelines are built to transform data into a more digestible structure.
    A typical flow of data to dashboards for tracking marketing KPIs looks as follows:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 在商业环境中，仪表盘通常与数据仓库相连，以便可视化的数据直接从数据仓库中摄取。这使得仪表盘能够进行实时或接近实时的更新。如果数据仓库中的数据被更新，仪表盘上的视觉元素也会自动更新。通常，数据是复杂的、混乱的或不容易消化的，因此会构建数据摄取管道来将数据转换成更易于消化的结构。跟踪营销KPI的典型数据流向仪表盘的流程如下：
- en: '![](img/B30999_02_21.png)'
  id: totrans-245
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B30999_02_21.png)'
- en: 'Figure 2.21: Typical flow of data to dashboards'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.21：数据流向仪表盘的典型流程
- en: A detailed discussion of data ETL pipeline development is out of scope for this
    book, but it is a process that *extracts* raw data from various sources, *transforms*
    it into a format that is easily usable, and *loads* it into data storage. The
    three key steps, extract, transform, and load, make up the acronym ETL. The outcome
    of an ETL pipeline for marketing data is easily digestible data for marketing
    KPI calculations, which are then summarized and visualized on the marketing dashboards.
    Some of the commonly used dashboard software products in the industry are Tableau,
    Power BI, and Looker.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 数据ETL管道开发的详细讨论超出了本书的范围，但这是一个从各种来源*提取*原始数据，将其*转换*成易于使用的格式，并*加载*到数据存储中的过程。提取、转换和加载这三个关键步骤组成了ETL的缩写。营销数据的ETL管道的成果是易于消化的数据，用于营销KPI的计算，然后这些数据在营销仪表盘上被总结和可视化。在行业中，一些常用的仪表盘软件产品包括Tableau、Power
    BI和Looker。
- en: Good KPIs and dashboards should provoke meaningful action items and assist decision-making!
    Consider building goal-oriented KPIs and dashboards that are specific to each
    marketing goal and initiative.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的KPI指标和仪表盘应该能够激发有意义的行动项并协助决策！考虑构建以目标为导向的KPI指标和仪表盘，使其针对每个营销目标和计划具体化。
- en: Summary
  id: totrans-249
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we have laid a concrete foundation for building data and AI/ML-driven
    marketing models and strategies. We have discussed commonly used marketing KPIs
    that not only help the business measure the marketing performance but also provoke
    action items for improvements based on the strengths and weaknesses discovered
    through multilevel analyses. Using an insurance product marketing dataset as an
    example, we have seen how these KPIs can be measured and analyzed with Python
    for further improvements and optimizations in future marketing efforts.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们为构建数据和AI/ML驱动的营销模型和策略奠定了坚实的基础。我们讨论了常用的营销KPI指标，这些指标不仅帮助业务衡量营销绩效，而且基于通过多层次分析发现的优缺点激发改进的行动项。以一个保险产品营销数据集为例，我们看到了如何使用Python来衡量和分析这些KPI，以便在未来的营销工作中进行进一步的改进和优化。
- en: We have also discussed how various dashboarding tools, such as Tableau, Power
    BI, and Looker, can be used for reusable real-time KPI tracking. As everyone emphasizes,
    AI/ML starts with data and deep exploratory analysis to decide what to train AI/ML
    models with and what to optimize for. The items and KPIs covered in this chapter
    will come in handy when designing and developing advanced AI/ML models for marketing
    in the future.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还讨论了如何使用各种仪表盘工具，如Tableau、Power BI和Looker，进行可重复使用的实时KPI跟踪。正如每个人所强调的，AI/ML始于数据以及深入的探索性分析，以决定用哪些数据来训练AI/ML模型以及优化什么。本章涵盖的项目和KPI将在未来设计和开发先进的营销AI/ML模型时派上用场。
- en: In the next chapter, we are going to learn how we can utilize data science and
    machine learning algorithms to uncover the drivers behind marketing successes
    and failures. More specifically, we will discuss how regression analysis and models
    can be used to dissect the factors affecting marketing engagement, how tree-based
    models can be used to identify drivers behind conversions, and how causal inference
    can help understand the reasoning behind customer churn.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将学习如何利用数据科学和机器学习算法来揭示营销成功和失败背后的驱动因素。更具体地说，我们将讨论如何使用回归分析和模型来剖析影响营销参与度的因素，如何使用基于树的模型来识别转化背后的驱动因素，以及如何通过因果推断来理解客户流失背后的推理。
