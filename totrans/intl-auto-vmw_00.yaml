- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book presents an introductory perspective on how **machine learning** (**ML**)
    plays an important role in the VMware environment. It offers a basic understanding
    of how to leverage ML primitives, along with a deeper look into integration with
    VMware tools that are used for automation purposes today.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从入门的角度介绍了机器学习（ML）在 VMware 环境中扮演的重要角色。它提供了如何利用机器学习原语的基本理解，并深入探讨了与今天用于自动化目的的
    VMware 工具的集成。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is intended for those planning, designing, and implementing the virtualization/cloud
    components of the Software-Defined Data Center foundational infrastructure. It
    helps users to put intelligence in their automation tasks to get self driving
    data center. It is assumed that the reader has knowledge of, and some familiarity
    with, virtualization concepts and related topics, including storage, security,
    and networking.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向计划、设计和实施软件定义数据中心基础架构虚拟化/云组件的人员。它帮助用户将智能融入自动化任务，以实现自动驾驶数据中心。假设读者对虚拟化概念和相关主题（包括存储、安全和网络）有所了解，并对这些主题有一定的熟悉度。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](30c0d68f-6ece-4c7b-86d1-a7a46183306e.xhtml), *Machine Learning
    Capabilities with vSphere 6.7*, covers performance benchmarking on ML-based applications
    using GPUs in vSphere environment to support different customer business objectives.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](30c0d68f-6ece-4c7b-86d1-a7a46183306e.xhtml)，*使用 vSphere 6.7 的机器学习功能*，涵盖了在
    vSphere 环境中使用 GPU 对基于机器学习的应用程序进行性能基准测试，以支持不同的客户业务目标。'
- en: '[Chapter 2](f5c800b5-4161-421f-9819-b7eadecca532.xhtml), *Proactive Measures
    with vSAN Advanced Analytics*, explains how to improve the support experience
    for HCI environments, which will help customers maintain performance by rapidly
    resolving issues and minimizing downtime by means of proactive telemetry capabilities
    from vSAN Support Insight advanced analytics.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](f5c800b5-4161-421f-9819-b7eadecca532.xhtml)，*使用 vSAN 高级分析进行主动措施*，解释了如何通过
    vSAN 支持洞察高级分析中的主动遥测功能来快速解决问题并最小化停机时间，从而提高对 HCI 环境的支持体验，这将帮助客户通过快速解决问题来维持性能。'
- en: '[Chapter 3](6e95024c-c15b-43b6-80e8-7975b6bde0af.xhtml), *Security with Workspace
    ONE Intelligence*, describes an innovative approach to enterprise security for
    employees, apps, endpoints, and networks with access management, device, and app
    management, and for trusted analytics frameworks.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](6e95024c-c15b-43b6-80e8-7975b6bde0af.xhtml)，*使用 Workspace ONE Intelligence
    的安全性*，描述了一种针对员工、应用程序、端点和网络的创新企业安全方法，包括访问管理、设备和应用程序管理，以及用于可信分析框架的方法。'
- en: '[Chapter 4](23b8d49b-ba6e-4824-97dc-6fb8bff5e498.xhtml), *Proactive Operations
    with VMware vRealize Suite*, explains how to automate data centers and public
    clouds running on vSphere by injecting advanced analytics into its VMware vRealize
    Suite.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](23b8d49b-ba6e-4824-97dc-6fb8bff5e498.xhtml)，*使用 VMware vRealize Suite
    的主动操作*，解释了如何通过将高级分析注入其 VMware vRealize Suite 来自动化运行在 vSphere 上的数据中心和公共云。'
- en: '[Chapter 5](fec95bb1-c90e-460d-b5f9-423d9bb7a3f5.xhtml), *Intent-Based Manifest
    with AppDefense*, explains how to learn to use ML to create an intent-based manifest
    for an app running in a VM so as to secure the app against malicious behavior
    with an algorithm, which measures the run state against the intended state.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](fec95bb1-c90e-460d-b5f9-423d9bb7a3f5.xhtml)，*使用 AppDefense 的基于意图的清单*，解释了如何学习使用机器学习为在虚拟机中运行的应用程序创建基于意图的清单，以便通过一个算法来保护应用程序免受恶意行为的影响，该算法通过比较运行状态和预期状态来衡量。'
- en: '[Chapter 6](e97316c5-1a91-4085-9603-e9b643e11ad2.xhtml), *ML-based Intelligent
    Log Management*, covers how to innovative indexing and ML-based intelligent grouping
    in order to facilitate high-performance searching for faster troubleshooting across
    physical, virtual, and cloud environments by aiding fast troubleshooting through
    root cause analysis.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](e97316c5-1a91-4085-9603-e9b643e11ad2.xhtml)，*基于机器学习的智能日志管理*，涵盖了如何进行创新索引和基于机器学习的智能分组，以便通过辅助快速故障分析来促进在物理、虚拟和云环境中进行高性能搜索，以实现更快的故障排除。'
- en: '[Chapter 7](fe27b765-a482-4779-87fb-e3fde6c4b9c6.xhtml), *Machine Learning
    as a Service in the Cloud*, explains how to build and maintain each ML process
    with customization of the hardware and software and eliminate this complexity
    by automating the deployment of hardware resources, configuring them with the
    required operating system and application stack, and making them available to
    data scientists.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](fe27b765-a482-4779-87fb-e3fde6c4b9c6.xhtml)，《云中的机器学习作为服务》，解释了如何通过定制硬件和软件来构建和维护每个机器学习流程，通过自动化硬件资源的部署、配置所需的操作系统和应用程序堆栈，并使它们对数据科学家可用来消除这种复杂性。'
- en: '[Chapter 8](54661ee3-fa2a-4640-b539-6a67f00669e9.xhtml), *ML-Based Rule Engine
    with Skyline*, describes how to collect information from a customer and use ML
    as an intelligent rule engine to monitor whether anything deviates beyond normal
    behavior and then raise a red flag to offer proactive support.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](54661ee3-fa2a-4640-b539-6a67f00669e9.xhtml)，《基于Skyline的机器学习规则引擎》，描述了如何从客户那里收集信息，并使用机器学习作为智能规则引擎来监控是否存在任何超出正常行为的情况，然后发出红旗以提供主动支持。'
- en: '[Chapter 9](ab83a378-8642-4264-9394-d0029ddae816.xhtml), *DevOps with vRealize
    Code Stream*, looks into the highest priority processes to transform and apply
    techniques to compare and contrast the key differences between legacy operating
    models, processes, and team structures with the strategic operating model required
    for DevOps.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ab83a378-8642-4264-9394-d0029ddae816.xhtml)，《使用vRealize Code Stream进行DevOps》，探讨了最高优先级的流程，以应用技术来比较和对比传统运营模式、流程和团队结构与DevOps所需战略运营模式之间的关键差异。'
- en: '[Chapter 10](5cce66c5-1e67-470e-a3f8-1ba791438615.xhtml), *Transforming VMware
    IT Operations Using ML*, covers the operational challenges facing IT teams in
    this changing environment, and how they are resolving them to meet customer demands
    with the agility and scalability necessary to support rapid business innovation
    and growth.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](5cce66c5-1e67-470e-a3f8-1ba791438615.xhtml)，《利用机器学习转型VMware IT运营》，涵盖了IT团队在这个变化环境中面临的运营挑战，以及他们如何解决这些挑战以满足客户需求，并具备必要的灵活性和可扩展性来支持快速的业务创新和增长。'
- en: '[Chatpter 11](82337fc1-7032-4681-a158-b5cb87da3789.xhtml), *Network Transformation
    with IoT*, describes how to deliver data applications across regional boundaries,
    from heart monitors in hospitals to connected cars in cities, and wind turbines
    in rural regions, by embedding security into the architecture and managing data
    distribution from the data center to the cloud to the edge.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](82337fc1-7032-4681-a158-b5cb87da3789.xhtml)，《利用物联网进行网络转型》，描述了如何通过将安全嵌入到架构中，并从数据中心到云再到边缘管理数据分布，将数据应用跨越区域边界，从医院的监护仪到城市的联网汽车，以及农村地区的风力涡轮机。'
- en: '[Chapter 12](cbf90069-1a79-4c6c-94c4-ff0d006c2b84.xhtml), *Virtualizing Big
    Data on vSphere*, explains how to leverage shared storage in modern big data platforms
    by evaluating first current in-memory big data platforms and how this fits in
    with virtualization with in-memory features of these platforms.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](cbf90069-1a79-4c6c-94c4-ff0d006c2b84.xhtml)，《在vSphere上虚拟化大数据》，解释了如何通过评估当前的内存大数据平台并了解这些平台与具有内存功能的虚拟化如何结合来利用现代大数据平台中的共享存储。'
- en: '[Chapter 13](0dc4025e-30d8-4d42-8b77-9bcd355bef8f.xhtml), *Cloud Application
    Scaling*, describes how to support cloud app development by providing developers
    access to traditional, cloud-native, and modern application development frameworks
    and resources, including container services and open APIs on a common virtualized
    environment.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](0dc4025e-30d8-4d42-8b77-9bcd355bef8f.xhtml)，《云应用扩展》，描述了如何通过为开发者提供访问传统、云原生和现代应用程序开发框架和资源，包括容器服务和通用虚拟化环境上的开放API，来支持云应用开发。'
- en: '[Chapter 14](557b79e8-1cf1-4c07-be7d-29ad5d965c3e.xhtml), *High-Performance
    Computing*, goes into the learning capabilities provided by VMware vSphere to
    improve scientific productivity through features such as SR-IOV, RDMA, and vGPU
    to architect and meet the requirements for research computing, academic, scientific,
    and engineering workloads.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](557b79e8-1cf1-4c07-be7d-29ad5d965c3e.xhtml)，《高性能计算》，探讨了VMware vSphere提供的学习能力，通过SR-IOV、RDMA和vGPU等特性来提高科学生产力，并构建和满足研究计算、学术、科学和工程工作负载的要求。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: It is important to focus on identifying the benefits, complexities, risks, and
    related costs associated with building a complete automation engine, from the
    data center to the end user device, along with the applications.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要关注识别与构建完整的自动化引擎相关的利益、复杂性、风险和相关成本，从数据中心到最终用户设备，以及应用程序。
- en: To achieve this we will cover a diverse range of topics, beginning with advanced
    GPU configuration and their performance comparison to HPC and big data workloads
    running on the ever reliable vSphere platform which will help you to get the most
    out of this book.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现这一点，我们将涵盖一系列主题，从高级GPU配置及其与在始终可靠的vSphere平台上运行的HPC和大数据工作负载的性能比较开始，这将帮助您充分利用本书。
