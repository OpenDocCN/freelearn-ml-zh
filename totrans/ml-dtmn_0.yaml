- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 30% of data mining vacancies also involve machine learning. And those that do
    are 30% better paid than the rest. If you’re involved in data mining, you need
    to get on top of machine learning, before it gets on top of you.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 30%的数据挖掘职位也涉及机器学习。而且，那些涉及机器学习的职位比其他职位高出30%。如果您参与数据挖掘，您需要在机器学习占据上风之前掌握它。
- en: '*Hands-On Machine Learning for Data Mining* gives you everything you need to
    bring the power of machine learning into your data mining work. This book will
    enable you to pair the best algorithms with the right tools and processes. You
    will see how systems can learn from data, identify patterns, and make predictions
    on data, all with minimal human intervention.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 《*动手实践数据挖掘中的机器学习*》为您提供了将机器学习的力量带入数据挖掘工作的所有必需品。本书将使您能够将最佳算法与合适的工具和流程相结合。您将了解系统如何从数据中学习，识别模式，并在数据上做出预测，这一切都需最小化人为干预。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you are a data mining professional who wishes to get a ticket to a 30% higher
    salary by adding machine learning to your skill set, then this is the ideal course
    for you. No prior knowledge in machine learning is assumed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位希望通过添加机器学习技能来获得30%更高薪资的数据挖掘专业人士，那么这门课程非常适合您。本书假设您没有机器学习的先验知识。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](89b0379e-6284-4901-bac1-4599ccd4a962.xhtml), *Introducing Machine
    Learning Predictive Models*, introduces you to the theory behind predictive models,
    looking at how they work and providing an insight into types of predictive modeling,
    such as the neural network model, which is explained in brief in this chapter.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](89b0379e-6284-4901-bac1-4599ccd4a962.xhtml)，*介绍机器学习预测模型*，向您介绍了预测模型背后的理论，探讨了它们的工作原理，并提供了对预测建模类型的洞察，例如在本章中简要解释的神经网络模型。'
- en: '[Chapter 2](f4f20b86-4417-4c0c-a8b2-d0be16f28e20.xhtml), *Getting Started with
    Machine Learning*, introduces you to the implementation of a neural network model,
    and gives an insight into the implementation of **Support Vector Machines** (**SVMs**)
    as well.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](f4f20b86-4417-4c0c-a8b2-d0be16f28e20.xhtml)，*机器学习入门*，向您介绍了神经网络模型的实现，并深入探讨了**支持向量机**（SVMs）的实现。'
- en: '[Chapter 3](1609bad6-f131-48b8-9342-3182aec2f729.xhtml), *Understanding Models*,
    explains different types of models and the situations in which each of them should
    ideally be used.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](1609bad6-f131-48b8-9342-3182aec2f729.xhtml)，*理解模型*，解释了不同类型的模型以及它们各自理想的使用场景。'
- en: '[Chapter 4](46d30390-1e43-4a2a-bcbb-689c8d01524c.xhtml), *Improving Individual
    Models*, shows you different ways in which we can improve our models. This chapter
    will show you four methods to improve the accuracy of your model.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](46d30390-1e43-4a2a-bcbb-689c8d01524c.xhtml)，*改进单个模型*，展示了我们可以改进模型的不同方法。本章将向您展示四种提高模型准确性的方法。'
- en: '[Chapter 5](7f27395b-6acf-420e-8c70-daf04bdcf536.xhtml), *Advanced Ways of
    Improving Models*, focuses on combining different models in different ways to
    get increasingly better results. In this chapter, we will see how a certain part
    of a dataset, which doesn''t contribute much to the results of a neural network
    model, performs very well on the CHAID and C5.0 decision tree models. We will
    also see how to model the errors to prepare our models.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](7f27395b-6acf-420e-8c70-daf04bdcf536.xhtml)，*提高模型的高级方法*，专注于以不同的方式结合不同的模型以获得越来越好的结果。在本章中，我们将看到数据集的一个部分，它对神经网络模型的结果贡献不大，但在CHAID和C5.0决策树模型上表现非常好。我们还将了解如何对错误进行建模以准备我们的模型。'
- en: To get the most out of this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: Some knowledge on what data mining is, and the basic concepts of machine learning,
    will act as starting points for this book.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解数据挖掘是什么以及机器学习的基本概念，将为本书的起点奠定基础。
- en: Familiarity with any machine learning modeler, specifically the SPSS Modeler
    provided by IBM, will be a plus, but isn't necessary.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对任何机器学习模型器的熟悉，特别是IBM提供的SPSS Modeler，将是一个加分项，但不是必需的。
