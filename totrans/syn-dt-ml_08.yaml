  zh: '8'
- en: Video Games as a Source of Synthetic Data
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 电子游戏作为合成数据来源
- en: In this chapter, you will learn how and why to use video games for synthetic
    data generation. We will discuss the current research and highlight the resultant
    advancements made in this area. At the same time, we will delve into the main
    challenges of utilizing this approach for synthetic data generation. The overall
    aim of this chapter is to help you gain a thorough understanding of utilizing
    video games for synthetic data generation. It will equip you with the necessary
    knowledge to understand the potentialities and limitations of this promising synthetic
    data generation approach.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将学习如何以及为什么使用电子游戏进行合成数据生成。我们将讨论当前的研究，并突出在这个领域取得的成果。同时，我们将深入研究利用这种方法进行合成数据生成的主要挑战。本章的总体目标是帮助你全面理解利用电子游戏进行合成数据生成的方法。它将为你提供必要的知识，以了解这种有希望的合成数据生成方法的潜力和局限性。
- en: 'In this chapter, we’re going to cover the following main topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下主要主题：
- en: Video games and synthetic data
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子游戏与合成数据
- en: Generating synthetic data using video games
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用电子游戏生成合成数据
- en: Challenges and limitations
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 挑战与限制
- en: The impact of the video game industry
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 游戏产业的影响
- en: In this section, we will understand why video games present an ideal medium
    for synthetic data generation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将了解为什么电子游戏是合成数据生成的理想媒介。
- en: Video games are interactive electronic games used primarily for entertainment.
    The player usually interacts with game elements to achieve an objective. The volume,
    quality, and quantity of games released each year have grown exponentially in
    recent years. Video games are now utilized in education, training, rehabilitation,
    personal development, and just recently in **machine learning** (**ML**) research.
    Specifically, they are presented as a rich and excellent synthetic data resource
    for training and testing ML models.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 电子游戏是主要用于娱乐的交互式电子游戏。玩家通常通过与游戏元素互动来实现目标。近年来，每年发布的游戏数量、质量和数量呈指数级增长。现在，电子游戏在教育、培训、康复、个人发展和最近在**机器学习**（**ML**）研究中也得到了应用。具体来说，它们被展示为训练和测试ML模型的一个丰富而优秀的合成数据资源。
- en: 'Synthetic data generation approaches such as simulators and GANs are promising
    and present a clever solution for generating large-scale and automatically annotated
    datasets; refer to *Chapters 6* and *7*. However, they still have a few limitations
    due to the complexity, time, and effort required to set up the data generation
    system. Some of these limitations can be summarized in the following:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟器和GANs等合成数据生成方法具有前景，并为生成大规模和自动标注的数据集提供了一种巧妙的解决方案；请参阅*第6章*和*第7章*。然而，由于设置数据生成系统所需的复杂性、时间和努力，它们仍然存在一些限制。以下是一些这些限制的总结：
- en: Photorealism and domain shift
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超逼真效果和领域迁移
- en: Time, effort, and cost
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间、努力和成本
- en: Next, let’s discuss these limitations one by one in more detail.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们逐一更详细地讨论这些限制。
- en: Photorealism and the real-synthetic domain shift
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超逼真效果与真实-合成领域迁移
- en: For synthetic data to be useful, most often, it needs to be photorealistic.
    However, attaining a high level of photorealism is not simple. If you recall,
    we briefly discussed these points in [*Chapter 6*](B18494_06.xhtml#_idTextAnchor099).
    It requires skilled engineers, artists, designers, experts in lighting and animation,
    and others to achieve this aim. In addition, the hardware to run these state-of-the-art
    game engines, the game engine itself, the tools, and the assets to build a rich
    and realistic virtual world are expensive and require extensive training. For
    example, the *Wacom Cintiq Pro 24”* costs more than £2,200 and requires months
    of training. This and similar devices are essential to create 3D content for games.
    Please refer to *Figure 8**.1*.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使合成数据有用，通常需要它具有超逼真效果。然而，达到高水平的超逼真效果并不简单。如果你还记得，我们在[*第6章*](B18494_06.xhtml#_idTextAnchor099)中简要讨论了这些观点。这需要熟练的工程师、艺术家、设计师、照明和动画专家以及其他人员来实现这一目标。此外，运行这些最先进游戏引擎的硬件、游戏引擎本身、构建丰富和逼真虚拟世界的工具和资产都很昂贵，并且需要广泛的培训。例如，*Wacom
    Cintiq Pro 24”*的价格超过2200英镑，并且需要数月的培训。这些和类似的设备对于创建游戏中的3D内容是必不可少的。请参阅*图8**.1*。
- en: '![Figure 8.1 – An example of a tool needed for 3D or 2D workflows in games](img/B18494_08_01.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![图8.1 – 游戏中3D或2D工作流程所需工具的示例](img/B18494_08_01.jpg)'
- en: Figure 8.1 – An example of a tool needed for 3D or 2D workflows in games
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.1 – 游戏中3D或2D工作流程所需工具的示例
- en: 'The following are the system requirements to run Unreal Engine:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 运行 Unreal Engine 的系统要求如下：
- en: Windows 10 64-bit, quad-core Intel or AMD, 2.5 GHz or faster, 8 GB RAM
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 10 64位，四核英特尔或AMD，2.5 GHz 或更快，8 GB RAM
- en: macOS Big Sur, quad-core Intel, 2.5 GHz or faster, 8 GB RAM
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: macOS Big Sur，四核英特尔，2.5 GHz 或更快，8 GB RAM
- en: Linux Ubuntu 18.04, quad-core Intel or AMD, 2.5 GHz or faster, 32 GB RAM
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux Ubuntu 18.04，四核英特尔或AMD，2.5 GHz 或更快，32 GB RAM
- en: Budgeting for the software, hardware, and experts to create a system for synthetic
    data generation may not be feasible for small-sized companies and research groups.
    Failing to maintain the required photorealism causes ML models to struggle at
    generalizing from synthetic to real data. Thus, it limits the usability of the
    generated synthetic data in real-world applications.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为创建合成数据生成系统所需的软件、硬件和专家进行预算可能对小型公司和研究小组来说不可行。无法维持所需的逼真度会导致机器学习模型在从合成数据泛化到真实数据时遇到困难。因此，这限制了生成的合成数据在现实世界应用中的可用性。
- en: Time, effort, and cost
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 时间、努力和成本
- en: Creating the multi-purpose simulator *CARLA* ([https://carla.org](https://carla.org))
    required 40-50 researchers, developers, and artists. It took several years of
    consistent work to develop this useful system for synthetic data generation. Similarly,
    GANs require a considerable amount of time and effort to design and train. Additionally,
    significant computational and data storage resources are required for the training.
    Ethical considerations are other issues with this approach of synthetic data generation.
    Intellectual property issues and bias are examples of these concerns.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 创建多用途模拟器 *CARLA* ([https://carla.org](https://carla.org)) 需要 40-50 名研究人员、开发人员和艺术家。为了开发这个用于合成数据生成的有用系统，需要多年的持续工作。同样，GANs
    的设计和训练也需要相当多的时间和精力。此外，训练还需要大量的计算和数据存储资源。合成数据生成方法的伦理考量也是其他问题。知识产权问题和偏见是这些担忧的例子。
- en: Searching for an ideal synthetic data generation approach is still a hot topic
    and a problem that is partially solved. The recent advancements in the game industry
    motivated researchers to explore the potential of using video games to generate
    synthetic data. The number of users in the video game industry is expected to
    reach 3.1 billion by 2027\. The projected market volume is expected to achieve
    more than £380 billion by 2027\. For more details, refer to *Statista Video Games*
    *Worldwide* ([https://www.statista.com/outlook/dmo/digital-media/video-games/worldwide](https://www.statista.com/outlook/dmo/digital-media/video-games/worldwide)).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找一个理想的合成数据生成方法仍然是热门话题，并且是部分解决的问题。游戏行业的最新进展激励研究人员探索使用视频游戏生成合成数据的潜力。预计到 2027
    年，视频游戏行业的用户数量将达到 31 亿。预计到 2027 年，市场规模预计将超过 3800 亿英镑。更多详情请参阅 *Statista Video Games*
    *Worldwide* ([https://www.statista.com/outlook/dmo/digital-media/video-games/worldwide](https://www.statista.com/outlook/dmo/digital-media/video-games/worldwide))。
- en: The global market, the great advancement in technology, and the increasing demand
    for more photorealistic and engaging games opened the doors for researchers, game
    developers, game studios, investors, and game publishers to push the boundaries
    for creating unprecedented and ground-breaking photorealistic and diverse virtual
    worlds and games. Now, you understand why video games present an elegant solution
    to generating synthetic data. In the next section, we will go into more detail
    on how to utilize video games for synthetic data generation.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 全球市场、技术的巨大进步以及对于更加逼真和吸引人的游戏需求的增加，为研究人员、游戏开发者、游戏工作室、投资者和游戏发行商打开了创造前所未有的、突破性的、逼真且多样化的虚拟世界和游戏的新大门。现在，你明白了为什么视频游戏是生成合成数据的一个优雅解决方案。在下一节中，我们将更详细地介绍如何利用视频游戏进行合成数据生成。
- en: Generating synthetic data using video games
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用视频游戏生成合成数据
- en: 'This synthetic data generation approach transfers the problem from creating
    virtual worlds to generate synthetic data to manipulating a video game to generate
    synthetic data instead. This method presents a convenient and efficient way to
    generate synthetic data. Examples of video games that have been leveraged for
    this purpose are listed as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这种合成数据生成方法将问题从创建虚拟世界以生成合成数据转变为操纵视频游戏以生成合成数据。这种方法提供了一种方便且高效的方式来生成合成数据。以下列出了已经用于此目的的视频游戏示例：
- en: 'Grand Theft Auto V: *Playing for Data: Ground Truth from Computer* *Games*
    ([https://arxiv.org/pdf/1608.02192v1.pdf](https://arxiv.org/pdf/1608.02192v1.pdf))'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《侠盗猎车手V：*数据游戏：计算机游戏中的真实信息*》（[https://arxiv.org/pdf/1608.02192v1.pdf](https://arxiv.org/pdf/1608.02192v1.pdf)）
- en: 'Minecraft: *Exploring the Impacts from Datasets to Monocular Depth Estimation
    (MDE) Models with* *MineNavi* ([https://arxiv.org/pdf/2008.08454.pdf](https://arxiv.org/pdf/2008.08454.pdf))'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Minecraft: *使用MineNavi从数据集到单目深度估计（MDE）模型的影响探索* ([https://arxiv.org/pdf/2008.08454.pdf](https://arxiv.org/pdf/2008.08454.pdf))'
- en: 'Half-Life 2: *OVVV: Using Virtual Worlds to Design and Evaluate Surveillance*
    *Systems* ([https://www.computer.org/csdl/proceedings-article/cvpr/2007/04270516/12OmNyRg4Dv](https://www.computer.org/csdl/proceedings-article/cvpr/2007/04270516/12OmNyRg4Dv))'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Half-Life 2: *OVVV: 使用虚拟世界设计和评估监控系统* ([https://www.computer.org/csdl/proceedings-article/cvpr/2007/04270516/12OmNyRg4Dv](https://www.computer.org/csdl/proceedings-article/cvpr/2007/04270516/12OmNyRg4Dv))'
- en: 'The following diagram shows the varied genres of video games:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了视频游戏的各种类型：
- en: '![Figure 8.2 – Examples of video game genres](img/B18494_08_02.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![图8.2 – 视频游戏类型的示例](img/B18494_08_02.jpg)'
- en: Figure 8.2 – Examples of video game genres
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.2 – 视频游戏类型的示例
- en: 'The diversity in video game genres, as shown in *Figure 8**.2*, makes generating
    various and rich synthetic data by utilizing video games a more attractive option
    for researchers. There are various ways to leverage video games in ML applications,
    such as the following:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如*图8.2*所示的视频游戏类型多样性，使得通过利用视频游戏生成各种丰富的合成数据对研究人员来说更具吸引力。在机器学习应用中，可以利用视频游戏的各种方式，如下所示：
- en: Utilizing games for general data collection
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用游戏进行一般数据收集
- en: Utilizing games for social studies
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用游戏进行社会科学研究
- en: Utilizing simulation games for data generation
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用模拟游戏进行数据生成
- en: Let’s discuss these in detail.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们详细讨论这些内容。
- en: Utilizing games for general data collection
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用游戏进行一般数据收集
- en: 'Modern video games collect data about players for various reasons, such as
    controlling the game difficulty, customizing the game experience, and personalizing
    advertisements based on users’ data. The collected data by these games can be
    leveraged for other purposes beyond the game itself. The data collected can include
    the following:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现代视频游戏出于各种原因收集玩家的数据，例如控制游戏难度、定制游戏体验以及根据用户数据个性化广告。这些游戏收集的数据可以用于游戏本身以外的其他目的。收集的数据可能包括以下内容：
- en: Biometric data
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生物统计数据
- en: Demographic data
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人口统计数据
- en: Gameplay data
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏玩法数据
- en: Let’s see how this data can be used.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看这些数据如何被使用。
- en: Biometric data
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 生物统计数据
- en: 'Game developers may collect players’ biometric data to assess their engagement
    and may control certain aspects of the game based on the player’s emotions, excitement,
    and confusion. The biometric data collected by some modern video games can include
    eye movements, heart rate, head and hand movements, and **electroencephalography**
    (**EEG**) signals. EEG signals are electrical waves generated by the brain when
    performing activities such as attention, reading, and sleeping. This includes
    video games such as *Nevermind*, *Far Cry 6*, and *X-Plane 12*. *Nevermind* ([https://nevermindgame.com](https://nevermindgame.com))
    is the first physiological biofeedback adventure video game. It captures the player’s
    heart rate using a heart rate sensor to assess fear, anxiety, and stress during
    playtime. The collected data can be utilized for a wide range of experiments,
    such as *Video Games and Stress: How Stress Appraisals and Game Content Affect
    Cardiovascular and Emotion Outcomes* ([https://www.frontiersin.org/articles/10.3389/fpsyg.2019.00967/full](https://www.frontiersin.org/articles/10.3389/fpsyg.2019.00967/full))
    and *Interaction Effects of Action Real-Time Strategy Game Experience and Trait
    Anxiety on Brain Functions Measured via EEG* *Rhythm* ([https://www.tandfonline.com/doi/full/10.1080/27706710.2023.2176004](https://www.tandfonline.com/doi/full/10.1080/27706710.2023.2176004)).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏开发者可能会收集玩家的生物统计数据以评估他们的参与度，并根据玩家的情绪、兴奋和困惑来控制游戏的一些方面。一些现代视频游戏收集的生物统计数据可能包括眼球运动、心率、头部和手部运动，以及**脑电图**（**EEG**）信号。EEG信号是在进行注意、阅读和睡眠等活动时大脑产生的电波。这包括像*Nevermind*、*Far
    Cry 6*和*X-Plane 12*这样的视频游戏。*Nevermind* ([https://nevermindgame.com](https://nevermindgame.com))是第一个生理生物反馈冒险视频游戏。它使用心率传感器捕捉玩家的心率，以评估游戏过程中的恐惧、焦虑和压力。收集的数据可以用于广泛的实验，例如*视频游戏与压力：压力评估和游戏内容如何影响心血管和情绪结果*
    ([https://www.frontiersin.org/articles/10.3389/fpsyg.2019.00967/full](https://www.frontiersin.org/articles/10.3389/fpsyg.2019.00967/full))和*通过EEG节律测量的动作实时策略游戏体验与特质焦虑对大脑功能的影响交互作用*
    ([https://www.tandfonline.com/doi/full/10.1080/27706710.2023.2176004](https://www.tandfonline.com/doi/full/10.1080/27706710.2023.2176004))。
- en: Demographic data
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 人口统计数据
- en: Video games can be considered a rich source of demographic data. Widespread
    global players provide valuable information about their age, gender, location,
    language, occupation, and other valuable information such as **Personal Identifiable
    Information** (**PII**). Some video games, such as *Minecraft* and *The Sims 4,*
    utilize the collected demographic data to improve the player experience and enhance
    engagement. Thus, some video games may remove violence, blood, and mature language
    for players under 7 years old. They may activate or deactivate certain features
    based on the demographic data collected, such as in-game chat and purchases and
    maturity filters.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 电子游戏可以被视为人口数据的丰富来源。广泛的全球玩家提供了关于他们年龄、性别、位置、语言、职业以及其他有价值的信息，例如**个人可识别信息**（**PII**）。一些电子游戏，如
    *《我的世界》* 和 *《模拟人生4》*，利用收集到的人口数据来改善玩家体验并增强参与度。因此，一些电子游戏可能为7岁以下的玩家移除暴力、血腥和成人语言。他们可能会根据收集到的人口数据激活或停用某些功能，例如游戏内的聊天和购买以及成熟度过滤器。
- en: Gameplay data
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 游戏玩法数据
- en: 'Games may collect data explicitly by asking questions to users or by using
    sensors, and implicitly by observing the behavior of the player in the virtual
    world including interaction, choices, learning, and progress. Gameplay data provides
    valuable resources to customize your game and improve the overall gameplay and
    user experience. Examples of these games are *Call of Duty: Black Ops III*, *Fortnite*,
    *League of Legends*, and *World of Warcraft*. The game developers leverage the
    collected data during playtime to balance gameplay mechanics and difficulty and
    identify weak features, issues, and bugs.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏可以通过向用户提问或使用传感器来明确收集数据，也可以通过观察玩家在虚拟世界中的行为（包括互动、选择、学习和进步）来隐式收集数据。游戏玩法数据为定制游戏和提升整体游戏玩法及用户体验提供了宝贵的资源。这些游戏的例子包括
    *《使命召唤：黑色行动III》*，*《堡垒之夜》*，*《英雄联盟》* 和 *《魔兽世界》*。游戏开发者利用游戏过程中的收集数据来平衡游戏机制和难度，并识别弱点、问题和错误。
- en: Utilizing games for social studies
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用游戏进行社会科学研究
- en: Games have been utilized in the field of social studies as a source of synthetic
    data. For example, educational games were deployed by researchers to understand
    more about learning experiences, compare and contrast teaching methods, and analyze
    learning environments and learning tools. For more information about utilizing
    games in social studies, refer to *Teaching Social Studies with* *Games* ([https://www.igi-global.com/article/teaching-social-studies-with-games/201873](https://www.igi-global.com/article/teaching-social-studies-with-games/201873)).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏已被用作社会科学领域的合成数据来源。例如，研究人员部署了教育游戏来了解更多的学习体验，比较和对比教学方法，以及分析学习环境和学习工具。有关在社会科学中利用游戏的更多信息，请参阅
    *《用游戏教授社会科学》* ([https://www.igi-global.com/article/teaching-social-studies-with-games/201873](https://www.igi-global.com/article/teaching-social-studies-with-games/201873))。
- en: In some games, such as *Civilization V* ([https://civilization.com/en-GB/civilization-5](https://civilization.com/en-GB/civilization-5)),
    the players build and control a civilization. They need to make decisions, plan,
    conduct diplomacy, and make plans for the future. Observing and recording the
    players’ behaviors and combining it with the demographic data collected from the
    players present an excellent and rich source of data for social studies researchers.
    Other similar games, such as *Spent* ([https://playspent.org](https://playspent.org)),
    also provide valuable synthetic data on how players respond to challenges and
    how they make decisions with a limited budget.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些游戏中，例如 *《文明V》* ([https://civilization.com/en-GB/civilization-5](https://civilization.com/en-GB/civilization-5))，玩家构建并控制一个文明。他们需要做出决策、规划、进行外交和制定未来计划。观察和记录玩家的行为，并将其与从玩家那里收集到的人口数据相结合，为社会科学研究人员提供了一个优秀且丰富的数据来源。其他类似的游戏，如
    *《Spent》* ([https://playspent.org](https://playspent.org))，也提供了关于玩家如何应对挑战以及他们如何在有限的预算下做出决策的有价值合成数据。
- en: As expected, the standard methods of collecting data for social studies are
    surveys and interviews. They are hard to design, time-consuming, and expensive.
    In addition to that, they are not pleasant and enjoyable to do. Thus, wrong or
    inaccurate feedback or data is expected. On the other hand, games present an interactive,
    realistic, and enjoyable experience, which makes the feedback and data generated
    more accurate, detailed, and valuable.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如预期的那样，收集社会科学数据的标准方法是调查和访谈。它们难以设计，耗时且昂贵。除此之外，它们并不愉快，也不容易享受。因此，预计会有错误或不准确的反馈或数据。另一方面，游戏提供了一个互动、真实且令人愉悦的体验，这使得生成的反馈和数据更加准确、详细和有价值。
- en: Utilizing simulation games for data generation
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用模拟游戏进行数据生成
- en: 'Simulation games create parts of the real world that can be leveraged to teach
    players something, equip them with new skills, or sharpen their knowledge and
    skills. Simulators generate synthetic data from two sources: the environment and
    the behavior of the player in the simulation game. The simulated environment gives
    valuable information such as semantic labels of the objects, weather conditions,
    and scene crowdedness. On the other hand, the behavior of the player includes
    how the player approaches the problem, time spent, resources utilized, decisions
    made, and communication with other players in the game.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟游戏创建出可以用来教授玩家某些东西、装备他们新技能或磨练他们的知识和技能的真实世界的部分。模拟器从两个来源生成合成数据：模拟游戏中的环境和玩家的行为。模拟环境提供了诸如对象语义标签、天气条件和场景拥挤度等有价值的信息。另一方面，玩家的行为包括玩家如何处理问题、花费的时间、利用的资源、做出的决策以及与其他玩家的游戏中的交流。
- en: As you now understand, the collected data inside the video games can be utilized
    for many purposes such as training ML models. However, game developers must consider
    data regulations to ensure they do not violate or breach them. In the next section,
    you will learn about the main limitations of this synthetic data generation approach.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如您现在所理解，视频游戏内部收集的数据可以用于许多目的，例如训练机器学习模型。然而，游戏开发者必须考虑数据法规，以确保他们不会违反或违反这些法规。在下一节中，您将了解这种合成数据生成方法的主要限制。
- en: Challenges and limitations
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 挑战和限制
- en: In this section, we explore the main challenges of this synthetic data generation
    approach.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们探讨这种合成数据生成方法的主要挑战。
- en: Similar to other synthetic data generation approaches, utilizing video games
    for this purpose has some challenges. The main challenges and drawbacks can be
    summarized as follows.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他合成数据生成方法类似，利用视频游戏进行此目的存在一些挑战。主要挑战和缺点可以总结如下。
- en: Controllability
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可控性
- en: One of the main advantages of using synthetic data is the ability to customize
    and fully control each aspect of this process. However, with video games not deployed
    for research purposes, the 3D virtual world and the scene elements are already
    created, fixed, and hard to change. Thus, it is not easy to add or remove certain
    objects and actions.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 使用合成数据的主要优势是能够定制并完全控制此过程中的每个方面。然而，由于视频游戏并非用于研究目的而部署，3D虚拟世界和场景元素已经创建、固定且难以更改。因此，添加或删除某些对象和动作并不容易。
- en: Game genres and limitations on synthetic data generation
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 游戏类型和合成数据生成的限制
- en: Depending on the game market, some game genres are more popular than others.
    For example, *action*, *sports*, *role-playing*, and *first-person shooter* games
    are more popular compared to *t**ext-based adventure* and *music* and *rhythm*.
    Thus, generating synthetic data for certain applications may not be feasible given
    the limited availability of suitable video games.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 根据游戏市场，某些游戏类型比其他游戏类型更受欢迎。例如，*动作*、*体育*、*角色扮演* 和 *第一人称射击* 游戏比 *文本冒险* 和 *音乐* 以及
    *节奏* 游戏更受欢迎。因此，在适合的视频游戏有限可用的情况下，为某些应用生成合成数据可能不可行。
- en: Realism
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现实主义
- en: As we have mentioned earlier, realism is important to bridge the gap between
    synthetic and real domains. Many state-of-the-art and best-selling games are far
    from being realistic games. Examples of these games are *PUBG*, *Minecraft*, and
    *Red Dead Redemption*. Players usually value gameplay, plot, and narrative more
    than photorealism in games. Achieving realistic graphics in video games is an
    extremely challenging process and may not be rewarding to games studios.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前提到的，现实主义对于弥合合成领域与现实领域之间的差距至关重要。许多最先进和畅销的游戏远非现实主义游戏。这些游戏的例子包括 *PUBG*、*Minecraft*
    和 *Red Dead Redemption*。玩家通常更重视游戏玩法、剧情和叙事，而不是游戏中的照片级真实感。在视频游戏中实现现实主义图形是一个极具挑战性的过程，可能对游戏工作室来说并不划算。
- en: Ethical issues
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伦理问题
- en: Utilizing a video game for synthetic data generation is a complex topic. Using
    the players’ data outside of the game for research or commercial projects may
    cause privacy issues. Training on synthetic data generated from video games will
    inherently make ML models trained on this data source more accurate at demographic
    groups usually playing video games and less with other groups who do not. For
    example, a face recognition system trained exclusively on synthetic data generated
    by video games may perform well on young adults but may struggle with older adults
    who do not usually play video games. Please refer to *Distribution of video gamers
    in the United States in 2022, by age* *group* ([https://www.statista.com/statistics/189582/age-of-us-video-game-players](https://www.statista.com/statistics/189582/age-of-us-video-game-players)).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 利用视频游戏进行合成数据生成是一个复杂的话题。将玩家在游戏之外的数据用于研究或商业项目可能会引发隐私问题。在由视频游戏生成的合成数据上训练将使基于此数据源训练的机器学习模型在通常玩视频游戏的群体中更准确，而在其他不玩视频游戏的群体中则不那么准确。例如，仅使用由视频游戏生成的合成数据进行训练的面部识别系统可能在年轻人中表现良好，但可能难以应对通常不玩视频游戏的老年人。请参阅*2022年美国视频游戏玩家按年龄*
    *群体* *分布* ([https://www.statista.com/statistics/189582/age-of-us-video-game-players](https://www.statista.com/statistics/189582/age-of-us-video-game-players))。
- en: Intellectual property
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 知识产权
- en: We cannot utilize video games for synthetic data generation without permission
    from the creators of the game, as the creators of the game usually have exclusive
    rights to reproduce the game. Intellectual properties and copyrights may be violated
    if we modify the game and utilize it for other aims. At the same time, the data
    generated from the game itself might be subject to the same copyrights or license.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 没有游戏创作者的许可，我们不能利用视频游戏进行合成数据生成，因为游戏创作者通常拥有复制游戏的独家权利。如果我们修改游戏并将其用于其他目的，可能会侵犯知识产权和版权。同时，游戏本身生成的数据可能也受到相同的版权或许可约束。
- en: Summary
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we have learned how video games present a valuable source of
    synthetic data. We learned that biometric, demographic, and gameplay data can
    be collected from video games and can be utilized for myriads of ML-based applications.
    We gained insight into how and why various types of data about the player can
    be collected from video games. Finally, we discussed the main limitations of using
    video games for synthetic data generation.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了视频游戏如何成为合成数据的有价值来源。我们了解到可以从视频游戏中收集生物识别、人口统计和游戏数据，并可用于众多基于机器学习的应用。我们深入了解了如何以及为什么可以从视频游戏中收集有关玩家的各种类型的数据。最后，我们讨论了使用视频游戏进行合成数据生成的局限性。
- en: In the next chapter, we will delve into another method for generating synthetic
    data, using diffusion models.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将深入探讨另一种生成合成数据的方法，即使用扩散模型。
