- en: 'Chapter 1: Introducing Machine Learning for Biotechnology'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一章：介绍生物技术中的机器学习
- en: '*How do I get started?* This is a question that I have received far too frequently
    over my last few years as a data scientist and consultant operating in the technology/biotechnology
    sectors, and the answer to this question never really seemed to change from person
    to person. My recommendation was generally along the lines of learning **Python**
    and **data science** through online courses and following a few tutorials to get
    a sense of how things worked. What I found was that the vast majority of scientists
    and engineers that I have encountered, who are interested in learning data science,
    tend to get overwhelmed by the large volume of resources and documentation available
    on the internet. From *Getting Started in Python* courses to *Comprehensive Machine
    Learning* guides, the vast majority of those who ask the question *How do I get
    started?* often find themselves confused and demotivated just a few days into
    their journey. This is especially true for scientists or researchers in the lab
    who do not usually interact with code, algorithms, or predictive models. Using
    the Terminal command line for the first time can be unusual, uncomfortable, and
    – to a certain extent – terrifying to a new user.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*我该如何开始？* 这是我过去几年作为数据科学家和咨询顾问在科技/生物技术领域运营时，收到频率过高的问题，而且这个问题的答案似乎从来都没有因人而异。我的建议通常是学习**Python**和**数据科学**，通过在线课程和跟随几个教程来了解事物的工作原理。我发现，我所遇到的绝大多数对学习数据科学感兴趣的科学家和工程师，往往会被互联网上大量可用的资源和文档所淹没。从“Python入门”课程到“全面机器学习”指南，问“我该如何开始？”的大多数人在他们的旅程开始几天后，往往会感到困惑和失去动力。这对于通常不与代码、算法或预测模型互动的实验室中的科学家或研究人员来说尤其如此。第一次使用终端命令行可能会感到不寻常、不舒服，并在一定程度上对新用户来说是一种恐惧。'
- en: This book exists to address this problem. This is a one-stop shop to give **scientists**,
    **engineers**, and everyone in-between a fast and efficient guide to getting started
    in the beautiful field of data science. If you are not a coder and do not intend
    to be, you have the option to read this book from cover to cover without ever
    using Python or any of the hands-on resources. You will still manage to walk away
    with a strong foundation and understanding of machine learning and its useful
    capabilities, and what it can bring to the table within your team. If you are
    a coder, you have the option to follow along on your personal computer and complete
    all the tutorials we will cover. All of the code within this book is inclusive,
    connected, and designed to be fully replicable on your device. In addition, all
    of the code in this book and its associated tutorials is available online for
    your convenience. The tutorials we will complete can be thought of as blueprints
    to a certain extent, in the sense that they can be recycled and applied to your
    data. So, depending on what your expectations of the phrase *getting started*
    are, you will be able to use this book effectively and efficiently, regardless
    of your intent to code. So, how do we plan on getting started?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的存在就是为了解决这个问题。这是一个一站式商店，为**科学家**、**工程师**以及所有中间环节的人提供快速高效的指南，帮助他们开始探索数据科学这个美丽的领域。如果你不是程序员，也不打算成为程序员，你可以选择从头到尾阅读这本书，而不需要使用Python或任何动手资源。你仍然能够获得坚实的机器学习基础和对其有用能力的理解，以及它能为你的团队带来的价值。如果你是程序员，你可以选择在自己的电脑上跟随教程，完成我们将会覆盖的所有教程。本书中的所有代码都是包容性的、相互关联的，并且设计成可以在你的设备上完全复制的。此外，本书及其相关教程中的所有代码都可在网上方便地获取。我们将完成的教程可以被视为某种程度上的蓝图，因为它们可以被回收并应用于你的数据。所以，根据你对短语“开始”的期望，你将能够有效地使用这本书，无论你的编码意图如何。那么，我们如何计划开始呢？
- en: 'Throughout this book, we will introduce concepts and tutorials that cater to
    problems and use cases that are commonly experienced in the technology and biotechnology
    sectors. Unlike many of the courses and tutorials available online, this book
    is well-connected, condensed, and chronological, thus offering you a fast and
    efficient way to get up to speed on data science. In under 400 pages, we will
    introduce the main concepts and ideas relating to Python, SQL, machine learning,
    deep learning, natural language processing, and time-series analysis. We will
    cover some popular approaches, best practices, and important information every
    data scientist should know. In addition to all of this, we will not only put on
    our data scientist hats to train and develop several powerful predictive models,
    but we will also put on our data engineer hats and deploy our models to the cloud
    using **Amazon Web Services** (**AWS**) and **Google Cloud Platform** (**GCP**).
    Whether you are planning to bring data science to your current team, train and
    deploy the models yourself, or start interviewing for data scientist positions,
    this book will equip you with the right tools and resources to start your new
    journey, starting with this first chapter. In the following sections, we will
    cover a few interesting topics to get us started:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将介绍针对科技和生物技术领域常见问题和用例的概念和教程。与许多在线课程和教程不同，本书内容紧密相连，内容精炼，按时间顺序排列，因此为您提供了一种快速高效的方式，让您能够迅速掌握数据科学。在不到400页的篇幅内，我们将介绍与Python、SQL、机器学习、深度学习、自然语言处理和时间序列分析相关的主要概念和思想。我们将涵盖一些流行的方法、最佳实践和每个数据科学家都应该知道的重要信息。除此之外，我们不仅会戴上数据科学家的帽子来训练和开发几个强大的预测模型，还会戴上数据工程师的帽子，使用**亚马逊网络服务**（**AWS**）和**谷歌云平台**（**GCP**）将我们的模型部署到云端。无论您是计划将数据科学引入您的当前团队，自己训练和部署模型，还是开始面试数据科学家职位，本书都将为您提供正确的工具和资源，让您开始新的旅程，从第一章开始。在接下来的章节中，我们将介绍一些有趣的主题，以帮助我们开始：
- en: Understanding the biotechnology field
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解生物技术领域
- en: Combining biotechnology and machine learning
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结合生物技术和机器学习
- en: Exploring machine learning software
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索机器学习软件
- en: With that in mind, let's look at some of the fun areas within the field of biotechnology
    that are ripe for exploration when it comes to machine learning.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这一点，让我们来看看生物技术领域内一些适合探索的有趣领域，特别是在机器学习方面。
- en: Understanding the biotechnology field
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解生物技术领域
- en: '**Biotechnology**, as the name suggests, can be thought of as the area of technological
    research relating to biology when it comes to living organisms or biological systems.
    First coined in 1919 by Karoly Ereky, the *father* of biotechnology, the field
    traditionally encompassed the applications of living organisms for commercial
    purposes.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如其名所示，**生物技术**可以被视为与生物体或生物系统相关的技术研究领域。这一术语最早由生物技术的“之父”Karoly Ereky于1919年提出，该领域传统上包括生物体在商业目的上的应用。
- en: Some of the earliest applications of biotechnology throughout human history
    include the process of fermenting beer, which dates as far back as 6,000 BC, or
    preparing bread using yeast in 4,000 BC, or even the development of the earliest
    viral vaccines in the 1700s.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 人类历史上最早的一些生物技术应用包括早在公元前6,000年左右发酵啤酒的过程，或者在公元前4,000年左右使用酵母制作面包，甚至是在18世纪发展最早的病毒疫苗。
- en: 'In each of these examples, scientific or engineering processes utilized biological
    entities to produce goods. This concept was true then and had remained just as
    true throughout human history. Throughout the 20th century, major innovative advancements
    were made that changed the course of mankind for the better. In 1928, Alexander
    Fleming identified a mold that halted the replication of bacteria, thus leading
    to penicillin – the first antibiotic. Years later, in 1955, Jonas Salk developed
    the first polio vaccine using mammalian cells. Finally, in 1975 one of the earliest
    methods for the development of monoclonal antibodies was developed by George Kohler
    and Cesar Milstein, thus reshaping the field of medicine forever:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些例子中，科学或工程过程利用生物实体来生产商品。这一概念在当时是正确的，并且在整个人类历史上一直如此。在整个20世纪，人类取得了重大的创新进步，改变了人类的命运。1928年，亚历山大·弗莱明发现了一种阻止细菌复制的霉菌，从而导致了青霉素——第一种抗生素的诞生。多年后，在1955年，乔纳斯·索尔克使用哺乳动物细胞开发了第一种脊髓灰质炎疫苗。最后，在1975年，乔治·科勒和塞萨尔·米斯廷开发了一种最早的单克隆抗体开发方法，从而永远改变了医学领域：
- en: '![Figure 1.1 – A timeline of a few notable events in the history of biotechnology
    ](img/B17761_01_001.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.1 – 生物技术历史中一些显著事件的时序图](img/B17761_01_001.jpg)'
- en: Figure 1.1 – A timeline of a few notable events in the history of biotechnology
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.1 – 生物技术历史中一些显著事件的时序图
- en: Toward the end of the 20th century and the beginning of the 21st century, the
    field of biotechnology expanded to cover a diverse bevy of sub-fields, including
    genomics, immunology, pharmaceutical treatments, medical devices, diagnostic instruments,
    and much more, thus steering its focus away from its agricultural applications
    and more on human health.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪末和21世纪初，生物技术领域扩展到涵盖一系列子领域，包括基因组学、免疫学、药物治疗、医疗设备、诊断仪器等等，从而使其关注点从农业应用转向了人类健康。
- en: Success in Biotech Health
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 生物技术健康领域的成功
- en: Over the last 20 years, many life-changing treatments and products have been
    approved by the FDA. Some of the industry's biggest blockbusters include Enbrel®
    and Humira®, monoclonal antibodies for treating rheumatoid arthritis; Keytruda®,
    a humanized antibody for treating melanoma and lung cancer; and, finally, Rituxan®,
    a monoclonal antibody for treating autoimmune diseases and certain types of cancer.
    These blockbusters are but a sample of the many significant advances that have
    happened in the field over the past few decades. These developments contributed
    to creating an industry that's larger than many countries on Earth while changing
    the lives of millions of patients for the better.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的20年里，许多改变生活的治疗和产品已经获得FDA的批准。该行业的一些最大畅销产品包括用于治疗类风湿性关节炎的单克隆抗体Enbrel®和Humira®；用于治疗黑色素瘤和肺癌的人源化抗体Keytruda®；以及最后，用于治疗自身免疫性疾病和某些类型癌症的单克隆抗体Rituxan®。这些畅销产品只是过去几十年该领域发生的许多重大进步的样本。这些发展有助于创造一个比地球上许多国家更大的行业，同时改善了数百万患者的生命。
- en: 'The following is a representation of a monoclonal antibody:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是对单克隆抗体的描述：
- en: '![Figure 1.2 – A 3D depiction of a monoclonal antibody ](img/B17761_01_002.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.2 – 单克隆抗体的 3D 描述](img/B17761_01_002.jpg)'
- en: Figure 1.2 – A 3D depiction of a monoclonal antibody
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2 – 单克隆抗体的 3D 描述
- en: 'The biotechnology industry today is flourishing with many new and significant
    advances for treating illnesses, combatting diseases, and ensuring human health.
    However, with the space advancing as quickly as it is, the discovery of new and
    novel items is becoming more difficult. A great scientist once told me that advances
    in the biopharmaceutical industry were once made possible by pipettes, and then
    they were made possible by automated instruments. However, in the future, they
    will be made possible by **Artificial** **Intelligence** (**AI**). This brings
    us to our next topic: **machine learning**.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的生物技术行业正蓬勃发展，为治疗疾病、对抗疾病和保障人类健康带来了许多新的重要进展。然而，随着空间的快速发展，新和独特的发现变得越来越困难。一位伟大的科学家曾告诉我，生物制药行业的进步曾经是由移液管实现的，然后是由自动化仪器实现的。然而，在未来，它们将由**人工智能**（**AI**）实现。这引出了我们的下一个主题：**机器学习**。
- en: Combining biotechnology and machine learning
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结合生物技术和机器学习
- en: 'In recent years, scientific advancements in the field, boosted by applications
    of machine learning and various predictive technologies, have led to many major
    accomplishments, such as the discovery of new and novel treatments, faster and
    more accurate diagnostic tests, greener manufacturing methods, and much more.
    There are countless areas where machine learning can be applied within the biotechnology
    sector; however, they can be narrowed down to three general categories:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，该领域的科学进步，得益于机器学习和各种预测技术的应用，导致了许多重大成就，例如新疗法的发现、更快更准确的诊断测试、更环保的制造方法等等。在生物技术领域内，机器学习可以应用的领域数不胜数；然而，它们可以被归纳为三个一般类别：
- en: '**Science and Innovation**: All things related to the research and development
    of products.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**科学和创新**：所有与产品研发相关的事物。'
- en: '**Business and Operations**: All things related to processes that bring products
    to market.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**商业和运营**：所有与将产品推向市场的过程相关的事物。'
- en: '**Patients and Human Health**: All things related to patient health and consumers.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**患者和人类健康**：所有与患者健康和消费者相关的事物。'
- en: 'These three categories are essentially a product pipeline that begins with
    scientific innovation, where products are brainstormed, followed by business and
    operations, where the product is manufactured, packaged, and marketed, and finally
    the patients and consumers that utilize the products. Throughout this book, we
    will touch on numerous applications of machine learning as they relate to these
    three fields within the various tutorials that will be presented. Let''s take
    a look at a few examples of applications of machine learning as they relate to
    these areas:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这三个类别本质上是一个产品管线，它始于科学创新，在这里产品被构思，接着是商业和运营，在这里产品被制造、包装和营销，最后是使用这些产品的患者和消费者。在整个本书中，我们将涉及与这三个领域相关的众多机器学习应用，这些应用将在所提供的各种教程中介绍。让我们看看一些与这些领域相关的机器学习应用实例：
- en: '![Figure 1.3 – The development of a product highlighting areas where AI can
    be applied ](img/B17761_01_003.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.3 – 产品开发中 AI 可应用领域的展示](img/B17761_01_003.jpg)'
- en: Figure 1.3 – The development of a product highlighting areas where AI can be
    applied
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.3 – 产品开发中 AI 可应用领域的展示
- en: Throughout the life cycle of a given product or therapy, there are numerous
    areas where machine learning can be applied – the only limitation is the existence
    of data to support the development of a new model. Within the scope of **science
    and innovation**, there have been significant advances when it comes to predicting
    molecular properties, generating molecular structures to suit specific therapeutic
    targets, and even sequencing genes for advanced diagnostics. In each of these
    examples, AI has been – and continues to be – useful in aiding and accelerating
    the research and development of new and novel products. Within the scope of **business
    and operations**, there are many examples of AI being used to improve processes
    such as intelligently manufacturing materials to reduce waste, natural language
    processing to extract insights from scientific literature, or even demand forecasting
    to improve supply chain processes. In each of these examples, AI has been crucial
    in reducing costs and increasing efficiency. Finally, when it comes to **patients
    and health**, AI has proven to be pivotal when it comes to recruiting people for
    and shaping clinical trials, developing recommendation engines designed to avoid
    drug interactions, or even faster diagnoses, given a patient's symptoms. In each
    of these applications, data was obtained, used to generate a model, and then validated.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何给定产品或治疗的生命周期中，有许多领域可以应用机器学习——唯一的限制是支持新模型开发的数据存在。在**科学和创新**的范围内，在预测分子性质、生成适合特定治疗目标的分子结构以及甚至为高级诊断进行基因测序方面取得了显著进展。在这些例子中，AI
    已经并且继续在帮助和加速新产品和新型产品的研发中发挥作用。在**商业和运营**的范围内，有许多例子表明 AI 被用来改进诸如智能制造材料以减少浪费、自然语言处理以从科学文献中提取见解，甚至需求预测以改善供应链流程等流程。在这些例子中，AI
    在降低成本和提高效率方面至关重要。最后，当涉及到**患者和健康**时，AI 在招募临床试验参与者、开发旨在避免药物相互作用的推荐引擎或根据患者的症状进行更快诊断方面已被证明是至关重要的。在这些应用中，数据被获取，用于生成模型，然后进行验证。
- en: The applications of AI we have observed thus far are only a few examples of
    the areas where powerful predictive models can be applied. In almost every process
    throughout the cycle where data is available, a model can be prepared in some
    way, shape, or form. As we begin to explore the development of many of these models
    in various areas throughout this process, we will need a few software-based tools
    to help us.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们迄今为止观察到的 AI 应用仅是强大预测模型可以应用的领域的一小部分。在数据可用的几乎每个循环过程中，都可以以某种方式、形状或形式准备一个模型。随着我们开始探索在这个过程中各个领域的许多模型的发展，我们需要一些基于软件的工具来帮助我们。
- en: Exploring machine learning software
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索机器学习软件
- en: 'Before we start developing models, we will need to few tools to help us. The
    good news is that regardless of whether you are using a **Mac**, **PC**, or **Linux**,
    almost everything we will use is compatible with all platforms. There are three
    main items we will need to install: a language to develop our models in, a database
    to store our data in, and a cloud computing space to deploy our models in. Luckily
    for us, there is a fantastic technology stack ready to support our needs. We will
    be using the Python programming language to develop our models, MySQL to store
    our data, and AWS to run our cloud computing processes. Let''s take a closer look
    at these three items.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始开发模型之前，我们需要一些工具来帮助我们。好消息是，无论您使用的是**Mac**、**PC**还是**Linux**，我们将使用的大部分工具都与所有平台兼容。我们需要安装三个主要项目：用于开发模型的语言、用于存储数据的数据库以及用于部署模型的云计算空间。幸运的是，有一个出色的技术堆栈可以支持我们的需求。我们将使用Python编程语言来开发模型，MySQL来存储数据，AWS来运行我们的云计算过程。让我们更详细地看看这三项内容。
- en: Python (programming language)
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Python（编程语言）
- en: '**Python** is one of the most commonly used programming languages and sought-after
    skills in the data science industry today. It was first developed in 1991 and
    is regarded today as the most common language for data science. For this book,
    we will be using Python 3.7\. There are several ways you can install Python on
    your computer. You can install the language in its standalone form from [Python.org](http://Python.org).
    This will provide you with a Python interpreter in its most basic form where you
    can run commands and execute scripts.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**Python**是当今数据科学行业中最常用且最受欢迎的编程语言之一。它最初于1991年开发，并被认为是最常用的数据科学语言。对于这本书，我们将使用Python
    3.7。您有几种方法可以在您的计算机上安装Python。您可以从[Python.org](http://Python.org)以独立的形式安装该语言。这将为您提供最基础的Python解释器，您可以在其中运行命令和执行脚本。'
- en: An alternative installation process that would install Python, pip (a package
    to help you install and manage Python libraries), and a collection of other useful
    **libraries** can be done by using **Anaconda**, which can be retrieved from [anaconda.com](http://anaconda.com).
    To have a working version of Python and its associated libraries on your computer
    as quickly as possible, using Anaconda is highly recommended. In addition to Python,
    we will need to install libraries to assist in a few areas. Think of libraries
    as nicely packaged portions of code that we can import and use as we see fit.
    Anaconda will, by default, install a few important libraries for us, but there
    will be others that we will need. We can install those on-the-go using pip. We
    will look at this in more detail in the next chapter. For the time being, go ahead
    and install Anaconda on your computer by navigating to the aforementioned website,
    downloading the installation that best matches your machine, and following the
    installation instructions provided.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**Anaconda**（可以从[anaconda.com](http://anaconda.com)获取）可以完成一个替代的安装过程，该过程将安装Python、pip（一个帮助您安装和管理Python库的包）以及其他一些有用的**库**。为了尽快在您的计算机上拥有一个可工作的Python及其相关库版本，强烈推荐使用Anaconda。除了Python，我们还需要安装一些辅助库来帮助我们。将库视为我们可以导入并按需使用的代码的精美包装部分。Anaconda默认会为我们安装一些重要的库，但还会有其他一些我们需要安装的。我们可以使用pip即时安装这些库。我们将在下一章中更详细地探讨这一点。目前，请前往上述网站，下载与您的机器最匹配的安装程序，并按照提供的安装说明在您的计算机上安装Anaconda。
- en: MySQL (database)
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MySQL（数据库）
- en: When handling vast quantities of information, we will need a place to store
    and save all of our data throughout the analysis and preprocessing phases of our
    projects. For this, we will use MySQL, one of the most common relational databases
    used to store and retrieve data. We will take a closer look at the use of MySQL
    by using SQL. In addition to the MySQL relational database, we will also explore
    the use of DynamoDB, a non-relational and NoSQL database that has gained quite
    a bit of popularity in recent years. Don't worry about getting these setups right
    now – we will talk about getting them set up later on.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理大量信息时，我们需要一个地方来存储和保存我们在项目分析和预处理阶段的所有数据。为此，我们将使用MySQL，这是最常用的关系型数据库之一，用于存储和检索数据。我们将通过使用SQL来深入了解MySQL的使用。除了MySQL关系型数据库，我们还将探索DynamoDB的使用，这是一种非关系型且基于NoSQL的数据库，近年来获得了相当大的知名度。不用担心现在就设置好这些环境——我们将在稍后讨论如何设置它们。
- en: AWS and GCP (Cloud Computing)
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AWS和GCP（云计算）
- en: Finally, after developing our machine learning models in Python and training
    them using the data in our databases, we will deploy our models to the cloud using
    both **Amazon Web Services** (**AWS**), and **Google Cloud Platform** (**GCP**).
    In addition to deploying our models, we will also explore a number of useful tools
    and resources such as Sagemaker, EC2, and AutoPilot (AWS), and Notebooks, App
    Engine, and AutoML (GCP).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在用Python开发我们的机器学习模型并在我们的数据库中使用数据进行训练之后，我们将使用**Amazon Web Services**（**AWS**）和**Google
    Cloud Platform**（**GCP**）将我们的模型部署到云端。除了部署我们的模型，我们还将探索许多有用的工具和资源，例如Sagemaker、EC2和AutoPilot（AWS），以及Notebooks、App
    Engine和AutoML（GCP）。
- en: Summary
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we gained a quick understanding of the field of biotechnology.
    First, we looked at some historical facts as they relate to the field, as well
    as some of the ways this field has been reshaped into what it looks like today.
    Then, we explored the areas within the field of biotechnology that are most impacted
    by machine learning and AI. Finally, we explored some of the most common and basic
    machine learning software you will need to get started in the field.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们对生物技术领域有了快速的了解。首先，我们查看了一些与该领域相关的历史事实，以及该领域是如何被重塑成今天的样子的一些方式。然后，我们探索了生物技术领域内受机器学习和人工智能影响最大的领域。最后，我们探索了一些在进入该领域时你需要了解的最常见和基础的机器学习软件。
- en: Throughout this book, Python and SQL will be the main languages we will use
    to develop all of our models. We will not only go through the specific instructions
    of how to install each of these requirements, but we will also gain hands-on knowledge
    throughout the many examples and tutorials within this book. AWS and GCP will
    be our two main cloud-based platforms for deploying all of our models, given their
    commonality and popularity among data scientists.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，Python和SQL将是我们开发所有模型的主要语言。我们不仅将介绍如何安装每个要求的详细说明，而且我们将在书中的许多示例和教程中获得实践经验。鉴于它们在数据科学家中的普遍性和受欢迎程度，AWS和GCP将成为我们部署所有模型的主要云平台。
- en: In the next chapter, we'll introduce the Python command line. With that in mind,
    let's go ahead and get started!
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将介绍Python命令行。考虑到这一点，让我们开始吧！
