  zh: 我们将部署vApp，开启电源，然后浏览管理服务器的控制台。在这个vSphere环境中配置了四个Hadoop集群。右侧的列视图指示每个集群的名称、状态、运行的Hadoop发行版、所属的资源池以及节点列表。资源池管理Hadoop如何消耗底层物理资源。
