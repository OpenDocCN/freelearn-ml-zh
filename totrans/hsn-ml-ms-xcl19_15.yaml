  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: What part of the analysis flow is different for supervised and unsupervised
    learning?
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 监督学习和无监督学习在分析流程的哪个部分是不同的？
- en: Why is data cleansing a continuous cycle?
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么数据清洗是一个持续的过程？
- en: Explain briefly what model hyperparameters are.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 简要解释模型超参数是什么。
- en: Which steps can be performed automatically by AutoML?
  id: totrans-81
