  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我们将参考本节中提出的场景以及Azure中的其他服务和实现。你需要一个有效的Azure订阅和一个Azure机器学习工作区来跟随或复制结果。
