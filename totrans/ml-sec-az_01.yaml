    deleting or stopping resources when you no longer use or need them.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从头到尾运行本章中建议的项目，只要你在之后删除所有相关资源并使用所有服务最低定价层，它不应超过150-200美元。然而，这个估计可能会根据你选择的地区、你选择实现的功能、数据集的大小以及你计划部署资源的时间而变化。试用版将为你提供足够的余额来尝试它；然而，我强烈建议使用Azure定价计算器和在你的订阅中进行成本管理，以确保将成本保持在最低，并在不再使用或需要资源时删除或停止资源。
