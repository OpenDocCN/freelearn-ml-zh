- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book provides practical guidelines on how to use machine learning algorithms
    to create predictive models. It is very common to learn about machine learning
    in tutorials using *toy*, or small, datasets, which is very practical for learning
    the basic concepts but not enough when trying to apply what you've learned to
    real problems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了关于如何使用机器学习算法创建预测模型的实际指南。在教程中使用*玩具*或小型数据集来学习机器学习是很常见的，这对于学习基本概念非常实用，但在尝试将所学应用于实际问题时不充分。
- en: This book covers the main steps to be followed in order to develop predictive
    models based on machine learning algorithms. Data collection, data treatment,
    univariate and multivariate analysis, and the application of the most common machine
    learning algorithms are some of the steps described in this book. This is a programming
    book, containing several lines of code, therefore you could replicate all the
    steps described in it.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了基于机器学习算法开发预测模型的主要步骤。数据收集、数据处理、单变量和多变量分析以及应用最常用的机器学习算法是本书中描述的一些步骤。这是一本编程书，包含多行代码，因此你可以复制书中描述的所有步骤。
- en: This book shows how there are no unique modeling possibilities; different existing
    options in each modeling step are key to achieving accurate and useful models.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书展示了为什么不存在唯一的建模可能性；在每一个建模步骤中存在的不同选项是实现准确和有用模型的关键。
- en: The applications included in this book have been based on the financial sector.
    This is mainly because I am familiar with the information and the problems, and
    because there is a huge amount of data to apply several techniques to in a way
    that is representative of problems that can be found in real life.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的应用案例基于金融行业。这主要是因为我对信息和问题很熟悉，并且因为存在大量数据可以应用多种技术，这可以代表现实生活中可以找到的问题。
- en: The theoretical framework of the book is based on explaining the financial crisis
    and its causes. Would we be able to predict the next financial crisis? If not,
    at least you will learn very useful techniques for squeezing your data.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的理论框架基于解释金融危机及其原因。我们能否预测下一次金融危机？如果不能，至少你会学到非常实用的数据压缩技术。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is a useful textbook for graduate students and is a reference book
    for researchers and machine learning and big data practitioners who want to know
    how to deal with large amounts of data and the main problems that arise in both
    the development of predictive models and the application of machine learning algorithms.
    It covers fundamental modern topics in machine learning and describes several
    key aspects of the application of algorithms. The book is focused on credit risk
    and the financial crisis, so it could also be interesting for researchers in that
    field.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是研究生有用的教科书，也是研究人员以及想要了解如何处理大量数据以及预测模型开发和机器学习算法应用中主要问题的机器学习和大数据实践者的参考书。它涵盖了机器学习中的基本现代主题，并描述了算法应用的一些关键方面。本书聚焦于信用风险和金融危机，因此对该领域的学者也可能很有趣。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](e0aa3017-a5c3-427b-b790-c881db030ff8.xhtml), *R Fundamentals for
    Machine Learning*, introduces you to the problem that will be solved in this book
    and covers the basics of getting and running R for the subsequent chapters.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](e0aa3017-a5c3-427b-b790-c881db030ff8.xhtml)，*机器学习中的R基础*，介绍了本书将解决的问题，并涵盖了获取和运行R以供后续章节使用的基础知识。'
- en: '[Chapter 2](33b2f02e-58fd-41af-89a1-27947515b379.xhtml), *Predicting Failures
    of Banks - Data Collection*, covers the main problems that arise when gathering
    data and how to structure data to obtain relevant features or variables to develop
    your first predictive model.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](33b2f02e-58fd-41af-89a1-27947515b379.xhtml)，*预测银行失败 - 数据收集*，涵盖了在收集数据时出现的主要问题以及如何构建数据以获得相关特征或变量来开发你的第一个预测模型。'
- en: '[Chapter 3](dd701132-1627-482c-9b43-5196cc820a2a.xhtml), *Predicting Failures
    of Banks - Descriptive Analysis*, shows how to observe and describe data, how
    to deal with highly unbalanced data, and also how to deal with missing values
    in variables.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](dd701132-1627-482c-9b43-5196cc820a2a.xhtml)，*预测银行失败 - 描述性分析*，展示了如何观察和描述数据，如何处理高度不平衡的数据，以及如何处理变量中的缺失值。'
- en: '[Chapter 4](84355298-f702-47c5-b91d-c94e398fc841.xhtml), *Predicting Failures
    of Banks - Univariate Analysis*, covers the analysis and measurement of the individual
    predictive power of variables and their relationship to the target variable. Additionally,
    as the number of variables is high, some techniques to reduce the number of variables
    are also included in this chapter.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](38bec534-d71b-41ca-aca7-3efb4667adc7.xhtml), *Predicting Failures
    of Banks - Multivariate Analysis*, demonstrates the implementation of different
    machine learning algorithms. Logistic regression, regularized methods, gradient
    boosting, neural networks, and **Support Vector Machines** (**SVM**) are briefly
    explained and implemented, to try to obtain an accurate model for predicting bank
    failures. This chapter also includes some basic guidelines on combining the results
    of different models to improve the accuracy of our model, and how to generate
    models in an automatic and visual way.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](5c1b431c-46f9-42b6-b3e7-e583b1996cd5.xhtml), *Visualizing Economic
    Problems in Countries*, covers the evolution of the financial crisis into a sovereign
    debt crisis, which shook even the foundations and solvency of the European Union.
    This chapter shows how macroeconomic imbalances in different countries can be
    measured. Specifically, this chapter will help you to understand clustering analysis,
    unsupervised models in nature, and how these techniques can help with even supervised
    problems.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](38b879ed-6686-45db-922a-031b5f5b85e3.xhtml), *Sovereign Crisis
    - NLP and Topic Modeling*, introduces the concept of text mining and topic extraction.
    This chapter shows that text mining can be very useful to collect information
    in qualitative reports.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is a programming book, therefore some previous experience in programming
    is desirable to get the most out of it. If you do happen to be an inexperienced
    programmer, [Chapter 1](e0aa3017-a5c3-427b-b790-c881db030ff8.xhtml), *R Fundamentals
    for Machine Learning*, will provide you with a starting point for understanding
    R and how it works. Basics notions, concepts, and structures will be briefly explained.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: This first chapter will not convert you into an expert in R, but provides you
    with key guidelines for following all of the code included in this book.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: The latest available versions of R and RStudio are necessary to replicate the
    programming code included in this book.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
