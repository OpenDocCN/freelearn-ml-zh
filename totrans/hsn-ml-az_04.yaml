- en: Bot Framework
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In the previous chapter, we learned about cognitive services, which can help
    us create an AI application. In this chapter, we will learn about building bots
    using various Azure services. Microsoft offers a powerful platform that includes
    the following components to help build and deploy bots:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: Bot builder SDK
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bot Framework
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: QnA Maker
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bot Service
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is a bot?
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'A chatbot, or bot, is an application that allows you to have a human-like dialogue
    via text, image, or speech. A bot can be integrated into either a web app or a
    mobile app. Different applications, such as Facebook Messenger, Kik, WeChat, or
    Skype, support various types of bots that might help you to find answers to a
    specific question, book an appointment at a salon, or book a table at a restaurant.
    Chatting with a bot should be like chatting with a customer care agent or a friend. Here
    is an example bot that is helping to answer questions about the weather inside
    Facebook Messenger. This bot was built by Microsoft, and is known as the Zo bot:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/a108e5b2-c9b3-48c5-a13c-deb0b14ace85.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
- en: A bot can be deployed in the cloud to help scale the capacity of how much traffic
    it can handle based on user demand. To give you an idea of how easy it is to create
    intelligent and powerful bots, we will create a bot using Bot Service, which will
    cover all of the aforementioned components.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: In the following sections, we're going to provide a quick description of each
    of the components that are available in Azure to help us build bots.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Bot Builder SDK
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Bot Builder SDK enables you to create bots. It supports both .NET and Node.js languages
    to cover a wide spectrum of developers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Bot Framework
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Bot Framework enables you to connect bots to various social media channels.
    You can connect to any number of channels, including Facebook Messenger, Skype,
    Teams, Kik, or a custom channel.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Alongside the SDK and the Framework, we also have Bot Framework Emulator and
    Bot Framework Channel Emulator. The Bot Framework Emulator is a desktop application
    to test your bot, while the Bot Framework Channel Emulator helps you test how
    your bot will look and work on different channels.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: QnA Maker
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The QnA Maker service helps us to create basic conversational bots quickly.
    It can integrate with the **Language Understanding Intelligent Service** (**LUIS**)
    to create more intelligent bots. Both QnA Maker and LUIS are cognitive services
    that we touched upon briefly in [Chapter 3](89299379-0f5e-4602-ad78-9d3d46a0710e.xhtml),
    *Cognitive Services.*
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Bot Service
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The Bot Service makes it easy to create bots by combining the Bot Builder SDK
    and the Bot Framework that we discussed earlier. It supports both .NET and Node.js
    developers. There are five templates that can be used to create a bot quickly:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Basic bot
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Form bot
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Language understanding bot
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Question and answer bot
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Proactive bot
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here are the high-level steps that indicate how to create and run a bot using
    Bot Service:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c7fba680-872d-4325-af0d-fd644e9e66a4.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
- en: Creating a bot with Bot Service
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Bot Service创建机器人
- en: When we create a bot with Azure Bot Service, Azure does a lot of our work for
    us. It provisions the bot, creates a bot project based on the bot builder SDK,
    and publishes the bot. All you need to create a bot in this way is an Azure subscription.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们使用Azure Bot Service创建机器人时，Azure会为我们做很多工作。它为机器人提供资源，基于机器人构建器SDK创建机器人项目，并发布机器人。您只需要一个Azure订阅就可以以这种方式创建机器人。
- en: 'To begin with, go to the Bot Framework website at [https://dev.botframework.com](https://dev.botframework.com),
    which will take you to the Azure portal:'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，访问Bot Framework网站[https://dev.botframework.com](https://dev.botframework.com)，这将带您进入Azure门户：
- en: '![](img/8f45012d-265e-4c02-bfab-f16272b602e2.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8f45012d-265e-4c02-bfab-f16272b602e2.png)'
- en: 'Alternatively, we can go directly to the Azure portal at [https://portal.azure.com](https://portal.azure.com) and
    search for `Bot Service`:'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 或者，我们可以直接访问Azure门户[https://portal.azure.com](https://portal.azure.com)并搜索“Bot
    Service”：
- en: '![](img/b4498945-95da-4f33-b2cd-4b38234d1634.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/b4498945-95da-4f33-b2cd-4b38234d1634.png)'
- en: For this example, select the ...
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于这个示例，选择...
- en: LUIS application
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: LUIS应用程序
- en: 'Our bot can also take in audio as an input, and the portal allows us to integrate
    an LUIS application. If you already have an LUIS application, you can provide
    the information here:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的机器人也可以接收音频作为输入，并且门户允许我们集成LUIS应用程序。如果您已经有了LUIS应用程序，您可以在这里提供相关信息：
- en: '![](img/28c5fdbe-9b58-4e76-932b-de944022212f.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/28c5fdbe-9b58-4e76-932b-de944022212f.png)'
- en: Summary
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we have learned about using various Azure-based services that
    help us to create bots that can be integrated into different messenger services quickly
    and easily. In the next chapter, we will learn about Azure Machine Learning Studio,
    which we can use to create custom machine learning models.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了使用各种基于Azure的服务，这些服务可以帮助我们快速、轻松地创建可以集成到不同即时通讯服务的机器人。在下一章中，我们将学习关于Azure
    Machine Learning Studio的内容，我们可以使用它来创建自定义机器学习模型。
