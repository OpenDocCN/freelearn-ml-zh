- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Over the last decade, two automation trends have transformed the way that companies
    operate. The first trend is the use of **Robotic Process Automation** (**RPA**)
    technology to automate back-office computer tasks. The second trend, currently
    in progress, aims to automate work that was previously considered immune to automation.
    This is **Intelligent Automation** (**IA**), which combines RPA with **Machine
    Learning** (**ML**) to automate worker intelligence and complex decision-making.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去十年中，两种自动化趋势已经改变了公司的运营方式。第一种趋势是使用**机器人流程自动化**（**RPA**）技术来自动化后台办公室的计算机任务。第二种趋势，目前正在进行中，旨在自动化以前被认为无法自动化的工作。这是**智能自动化**（**IA**），它将RPA与**机器学习**（**ML**）相结合，以自动化工人智能和复杂决策。
- en: The term IA means different things depending on where it’s used. For some, IA
    means incorporating AI features into RPA products to simplify the development
    of automation, or adding self-healing to help the digital workers recover from
    errors. In this book, IA means the *use of ML with RPA to replace human cognitive
    work during the execution of an automated process*. While there’s value in helping
    developers work more effectively, IA should be primarily defined by its ability
    to transform operations and drive business benefits through the use of ML at a
    massive scale.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: IA这个术语的含义取决于其使用的地方。对一些人来说，IA意味着将AI功能集成到RPA产品中，以简化自动化开发，或添加自我修复功能，以帮助数字工作者从错误中恢复。在这本书中，IA意味着在自动化过程的执行过程中使用ML来**替代人类认知工作**。虽然帮助开发者更有效地工作是有价值的，但IA应该主要定义为它通过大规模使用ML来转型运营和推动商业利益的能力。
- en: There are already a few IA books out there. They’re mostly focused on selling
    the high-level vision and benefits of IA. However, with the incredible boom of
    ML, most companies are already buying into the idea of IA and allocating budgets
    to ML. This signals that we need to start moving away from the **why** of IA onto
    the **how**.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 目前市面上已经有几本关于IA的书。它们大多侧重于推销IA的高层次愿景和好处。然而，随着机器学习的惊人发展，大多数公司已经接受了IA的想法，并分配预算用于机器学习。这表明我们需要开始从IA的**为什么**转向**如何**。
- en: This book intends to bridge that gap and show readers how to put IA into practice
    through hands-on examples with **Blue Prism** (**BP**), a pioneering software
    firm in the RPA and IA space. Many technology books are pieced together by combining
    existing sources, such as online articles and courses. This book is different;
    it’s an extension of my thesis research at MIT about IA and how to manage its
    risks. I’ve combined this research with my own BP expertise to write a practitioner-focused
    IA book with content that, to my knowledge, doesn’t exist anywhere else.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在弥合这一差距，向读者展示如何通过使用**Blue Prism**（**BP**），一家在RPA和IA领域的先驱软件公司，通过实际案例将IA付诸实践。许多技术书籍都是通过结合现有资源，如在线文章和课程拼凑而成的。这本书与众不同；它是我在麻省理工学院关于IA及其风险管理的研究论文的扩展。我将这项研究与我在BP领域的专业知识相结合，编写了一本以实践者为导向的IA书籍，其内容据我所知在别处无处可寻。
- en: For companies, IA won’t just be a “nice-to-have.” The ability to operationalize
    ML predictions in everyday work will likely become a *condition of survival* for
    most firms in the future. People with a nuanced, as opposed to a high-level, understanding
    of IA will be able to differentiate themselves in the marketplace. This book will
    provide you with this nuanced understanding of IA and guide you and your company
    toward better IA outcomes.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于公司来说，IA不仅仅是一个“锦上添花”的东西。将机器学习预测应用于日常工作的能力可能会成为未来大多数公司生存的条件。那些对IA有细微理解，而不是高层次理解的人，将在市场上脱颖而出。这本书将为你提供这种对IA的细微理解，并指导你和你所在的公司实现更好的IA成果。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: '*This book is for BP practitioners who are exploring IA or are looking to improve
    their current IA program. Regardless of whether you’re a developer, a citizen
    developer, a solution designer, or a COE team member, there’s something for you
    in* *this book.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*这本书是为探索IA或希望改进现有IA程序的BP实践者而写的。无论你是开发者、公民开发者、解决方案设计师还是COE团队成员，这本书中都有适合你的内容*。'
- en: '*Those who focus on implementation will learn different ways to design BP solutions
    for IA. Process controllers and IA program management can also read this book
    to understand how ML will add complexity to their automation programs, and ways
    to* *manage it.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*专注于实施的读者将学习到设计BP解决方案以实现IA的不同方法。流程控制器和IA项目管理人员也可以阅读这本书，了解机器学习如何增加他们的自动化程序复杂性，以及如何*管理它*。'
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[*Chapter 1*](B18416_01.xhtml#_idTextAnchor015), *Machine Learning as a Service
    – the Digital Exchange and Web APIs*, discusses how you can implement ML in your
    BP processes through connectors downloaded from the Digital Exchange.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18416_01.xhtml#_idTextAnchor015)，*作为服务的机器学习 – 数字交易所和Web API*，讨论了您如何通过从数字交易所下载的连接器在BP过程中实现ML。'
- en: '[*Chapter 2*](B18416_02.xhtml#_idTextAnchor028), *Predicting from the Command
    Prompt and PowerShell*, shows how you can call ML predictions through the command
    line and capture the input in BP.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18416_02.xhtml#_idTextAnchor028)，*从命令提示符和PowerShell进行预测*，展示了您如何通过命令行调用ML预测并捕获BP中的输入。'
- en: '[*Chapter 3*](B18416_03.xhtml#_idTextAnchor048), *Code Stages*, shows how to
    port a C# ML program into a code stage so that it runs directly from BP.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18416_03.xhtml#_idTextAnchor048)，*代码阶段*，展示了如何将C# ML程序移植到代码阶段，以便它可以直接从BP运行。'
- en: '[*Chapter 4*](B18416_04.xhtml#_idTextAnchor062), *Reviewing Predictions and
    Human in the Loop*, explains why human reviews of ML predictions are important
    and implements two different schemes that can be used to enable reviews.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18416_04.xhtml#_idTextAnchor062)，*审查预测和人工参与*，解释了为什么人工审查ML预测很重要，并实现了两种可以用来启用审查的方案。'
- en: '[*Chapter 5*](B18416_05.xhtml#_idTextAnchor075), *IA Process and Work Queue
    Designs for HITL*, goes through multiple different IA solution designs where the
    number of BP processes and work queues vary.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18416_05.xhtml#_idTextAnchor075)，*HITL的IA流程和工作队列设计*，探讨了多个不同的IA解决方案设计，其中BP流程和工作队列的数量各不相同。'
- en: '[*Chapter 6*](B18416_06.xhtml#_idTextAnchor093), *Reusable IA Components*,
    shows off some BP design components that are generically useful across any IA
    solution design.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18416_06.xhtml#_idTextAnchor093)，*可重用IA组件*，展示了在任意IA解决方案设计中普遍有用的BP设计组件。'
- en: '[*Chapter 7*](B18416_07.xhtml#_idTextAnchor114), *IA Templates and Utility
    – IA Object*, combines the designs presented in previous chapters into reusable
    templates that can speed up your IA solutioning and implementation.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18416_07.xhtml#_idTextAnchor114)，*IA模板和工具 – IA对象*，将前几章中展示的设计结合成可重用的模板，以加快您的IA解决方案和实施。'
- en: '[*Chapter 8*](B18416_08.xhtml#_idTextAnchor133), *The LAM, User Roles, and
    MTE*, discusses which new user roles are needed for IA and the BP permissions
    that they should have.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18416_08.xhtml#_idTextAnchor133)，*LAM、用户角色和MTE*，讨论了IA所需的新用户角色以及他们应该拥有的BP权限。'
- en: '[*Chapter 9*](B18416_09.xhtml#_idTextAnchor146), *ML Deployments and Database
    Operations*, describes current ML model deployment methodologies and how they
    affect the deployment and rollback of ML models in BP.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18416_09.xhtml#_idTextAnchor146)，*机器学习部署和数据库操作*，描述了当前的机器学习模型部署方法以及它们如何影响在BP中的模型部署和回滚。'
- en: '[*Chapter 10*](B18416_10.xhtml#_idTextAnchor157), *IA’s Impact on the Robotic
    Operating Model*, discusses how IA potentially impacts the Robotic Operating Model.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18416_10.xhtml#_idTextAnchor157)，*IA对机器人操作模型的影响*，讨论了IA可能对机器人操作模型产生的影响。'
- en: '[*Chapter 11*](B18416_11.xhtml#_idTextAnchor179), *Processing Refunds*, goes
    through a scenario that focuses on designing an IA solution and implementing its
    overall structure using templates.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18416_11.xhtml#_idTextAnchor179)，*处理退款*，通过一个场景，重点关注设计IA解决方案并使用模板实现其整体结构。'
- en: '[*Chapter 12*](B18416_12.xhtml#_idTextAnchor196), *Power Service Interruptions*,
    goes through a scenario where the auditing of ML predictions is important.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18416_12.xhtml#_idTextAnchor196)，*电力服务中断*，通过一个场景，说明了ML预测审计的重要性。'
- en: '[*Chapter 13*](B18416_13.xhtml#_idTextAnchor212), *Other Intelligent Blue Prism
    Products*, introduces four other IA-related BP products and some future IA trends.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18416_13.xhtml#_idTextAnchor212)，*其他智能Blue Prism产品*，介绍了四个其他与IA相关的BP产品以及一些未来的IA趋势。'
- en: '[*Appendix*](B18416_14.xhtml#_idTextAnchor235), *IA Risk Management*, provides
    a summary of my thesis research on the risks of IA.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*附录*](B18416_14.xhtml#_idTextAnchor235)，*IA风险管理*，总结了关于IA风险的论文研究。'
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: You should have completed the BP Foundation Training course on the BP University
    website. Ideally, readers will also have at least three months of hands-on BP
    experience.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该在BP大学网站上完成BP基础培训课程。理想情况下，读者也应该至少有三个月的BP实践经验。
- en: The focus of this book is on IA, or how to connect RPA with ML in a way that
    manages the impact that uncertain ML predictions can have on your automated business
    process. ML experience is not required, and knowing how to build models is outside
    the scope of this book.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书重点是IA，即如何以管理不确定ML预测对您的自动化业务流程影响的方式将RPA与ML连接起来。不需要ML经验，并且了解如何构建模型超出了本书的范围。
- en: However, there’s some basic ML terminology that will be used throughout this
    book. First, we have **regression** versus **classification**. These two terms
    broadly separate the type of ML prediction that we’re trying to make. For *regression*
    problems, we’re looking to predict a numerical value, for instance, forecasting
    sales numbers.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，本书将使用一些基本的ML术语。首先，我们有 **回归** 与 **分类**。这两个术语广泛地划分了我们试图进行的ML预测类型。对于 **回归**
    问题，我们试图预测一个数值，例如，预测销售数字。
- en: 'For *classification* problems, we’re looking to categorize something. The different
    categories that we’re trying to predict are called **labels**. For example, we
    might be trying to separate customer support tickets into different categories:
    *Complaint*, *Refund*, and *Sales Enquiry*. These three are the *labels* of our
    *classification* problem.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 **分类** 问题，我们试图对某些事物进行分类。我们试图预测的不同类别被称为 **标签**。例如，我们可能试图将客户支持工单分为不同的类别：*投诉*、*退款*和*销售咨询*。这三个是
    **分类** 问题的 **标签**。
- en: A **confidence score** is a number that is returned with almost every ML prediction,
    and it represents how confident the service is of that prediction. This interval
    will range between 0 and 1, or 0 to 100\. For example, if you send in a photo
    of an animal into an ML model, it may reply that the *label* “cat” has 0.96 *confidence*,
    and that the *label* “tiger” has 0.99 *confidence*.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**置信度分数**是一个与几乎每个ML预测一起返回的数字，它表示服务对该预测的信心程度。此区间将在0到1之间，或0到100之间。例如，如果您向ML模型发送一张动物的图片，它可能会回复说标签“猫”有0.96的
    *置信度*，而标签“老虎”有0.99的 *置信度*。'
- en: This book is example-heavy and was written so that it can be completed with
    free tools. This includes the version of BP and the ML services, which all have
    free monthly usage limits. The following requirements are needed for the entirety
    of this book. Each of the other chapters might also have their own requirements
    as well.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书以示例为主，编写目的是使其能够使用免费工具完成。这包括BP和ML服务的版本，它们都具有免费每月使用限制。本书需要以下要求。其他每个章节也可能有自己的要求。
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Blue Prism Trial or Enterprise Edition, version 6.4 and above | Windows |'
