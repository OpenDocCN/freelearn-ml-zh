- en: Conventions used
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, and file extensions. When referring to BP terminology, it refers
    to page names, such as `Main Page`, and data types, such as `Text` and `Number`.'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**Code bold**: When used for BP terminology, this refers to data item and environment
    variable names.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**Bold**: Indicates a new term or an important word. When used for BP terminology,
    this refers to action names (**Utility – Environment::Start Process**), and data
    item values.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Italics*: When used for BP terminology, this refers to stage names, group
    names, block names, queue names, and other headings in the BP software, such as
    *Control Room*.'
  prefs: []
  type: TYPE_NORMAL
