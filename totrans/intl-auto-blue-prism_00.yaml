- en: As a pre-requisite for all chapters, please import all of the standard BP `VBO`
    subfolder of your BP installation path. By default, this path is `C:\Program Files\Blue
    Prism Limited\Blue Prism Automate\VBO`. For most chapters, there will be hands-on
    examples that require downloading and importing additional BP Release files from
    GitHub. Specific instructions will be provided in those chapters.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 作为所有章节的先决条件，请导入BP安装路径下的所有标准BP `VBO` 子文件夹。默认路径为 `C:\Program Files\Blue Prism
    Limited\Blue Prism Automate\VBO`。对于大多数章节，将会有需要下载和导入额外BP发布文件的动手实践示例，这些文件来自GitHub。具体说明将在那些章节中提供。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中提供链接）获取代码。这样做将帮助您避免与代码的复制和粘贴相关的任何潜在错误**。'
- en: Download the example code files
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Intelligent-Automation-with-Blue-Prism](https://github.com/PacktPublishing/Intelligent-Automation-with-Blue-Prism).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件，网址为[https://github.com/PacktPublishing/Intelligent-Automation-with-Blue-Prism](https://github.com/PacktPublishing/Intelligent-Automation-with-Blue-Prism)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Conventions used
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, and file extensions. When referring to BP terminology, it refers
    to page names, such as `Main Page`, and data types, such as `Text` and `Number`.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本中的代码**：表示文本中的代码单词、数据库表名称、文件夹名称、文件名和文件扩展名。当引用BP术语时，它指的是页面名称，如`主页面`，以及数据类型，如`文本`和`数字`。'
- en: 'A block of code is set as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Code bold**: When used for BP terminology, this refers to data item and environment
    variable names.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体代码**：当用于BP术语时，这指的是数据项和环境变量名称。'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term or an important word. When used for BP terminology,
    this refers to action names (**Utility – Environment::Start Process**), and data
    item values.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语或重要词汇。当用于BP术语时，这指的是动作名称（**实用程序 – 环境::启动进程**）和数据项值。'
- en: '*Italics*: When used for BP terminology, this refers to stage names, group
    names, block names, queue names, and other headings in the BP software, such as
