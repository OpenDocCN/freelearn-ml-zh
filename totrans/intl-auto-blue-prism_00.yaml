- en: Part 1:Connecting Blue Prism to ML Models
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Part 1* **of this book discusses** three different ways to interface BP with
    ML models so that ML predictions can be used in an automated process. [*Chapter
    1*](B18416_01.xhtml#_idTextAnchor015) discusses how to use pre-built assets from
    the BP Digital Exchange to connect to cloud-based ML-as-a-service offerings. This
    is the fastest way to get started with ML as the models are ready to use. We’ll
    also go through an overview of what ML services are currently available and what
    IA use cases they can potentially fulfill.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B18416_02.xhtml#_idTextAnchor028) shows how to connect BP to
    ML by triggering ML programs to run through the Windows Command Prompt or from
    PowerShell. We’ll cover which BP VBOs can be used to call such programs and the
    different ways to capture the results in BP.'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, [*Chapter 3*](B18416_03.xhtml#_idTextAnchor048) shows how to connect
    BP to ML by directly running C# or VB.NET code in an object code stage. Here,
    we’ll discuss how to port an existing ML program’s source code so that it runs
    directly from an object. The ML program used in this chapter is built from ML.NET,
    Microsoft’s ML framework.
  prefs: []
