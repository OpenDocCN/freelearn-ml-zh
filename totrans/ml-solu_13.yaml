- en: Strategy for winning hackathons
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'If you want to win hackathons or any Kaggle competition, then these are the
    things to keep in mind:'
  prefs: []
  type: TYPE_NORMAL
- en: Try to start as soon as you encounter the competition.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do exploratory data analysis properly. This will really help you build a good
    solution.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Try to achieve a base-line model in the first five iterations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Track your own progress as well as track progress of others by checking out
    public and private leaderboards.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Try different approaches and be innovative.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ask appropriate questions in forums but don't waste too much of your time.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you feel that in order to win you need to form a team, then ask other members
    to join you.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When you create your team does matter. You need to form a team at least 15 days
    before the deadline of the competition so your team can work together and come
    up with the best possible approaches.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The selection of team members also plays an important role. You should team
    up with those who have a complementary skill set so you can take advantage of
    each other's knowledge.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understand your team member's solutions and discuss approaches in depth.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your team members should know each other's strengths and weaknesses so it is
    easy to collaborate.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your team should discuss opportunities--meaning, you need to discuss other possible
    approaches in order to try them if possible.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you lose the competition, don't get disheartened. Try harder next time and
    learn what went wrong this time. List those things that went wrong and next time
    you won't make those kinds of mistakes. Try to improve those things. You will
    definitely win.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Keeping up to date
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Data science and artificial intelligence (AI) related techniques and applications
    move at a fast pace so you need to stay up to date. The best way to update yourself
    is by following the research blogs of tech giants. Social media platforms such
    as Twitter, LinkedIn, and Slack will really help you. You must know who to follow
    so you can ask them appropriate questions. Be a part of the various communities
    in which you are interested. Try to explore some YouTube channels. You can also
    use education platforms such as Udacity, Coursera, and so on. You can also contribute
    on Quora. Be a part of open source projects. Update your work on GitHub. You should
    also read or subscribe to blogs and news. I''m listing some blogs that will help
    you update your knowledge:'
