- en: '*Chapter 12*: Conclusion and Best Practices'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第12章*：结论和最佳实践'
- en: Throughout the chapters of this book, you have been introduced to the field
    of machine learning on streaming data, using mainly online models. In this last
    chapter, it is time for a recapitulative overview of all that has been seen throughout
    the eleven earlier chapters of the book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的各章节中，你已经了解了流数据机器学习的领域，主要使用在线模型。在本章的最后，是对本书前十一章所看到的所有内容的回顾性概述。
- en: 'This chapter will cover the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下内容：
- en: Best practices to keep in mind
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要牢记的最佳实践
- en: Next steps for your learning journey
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习旅程的下一步
- en: Best practices
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最佳实践
- en: 'Practice is always different from theory. You have seen a lot of theoretical
    knowledge throughout this book. In this final section, you will see a number of
    best practices that always need to be kept in mind while applying the theory in
    real-life use cases:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 实践总是与理论不同。在这本书中，你已经看到了很多理论知识。在本章的最后部分，你将看到一些在将理论应用于实际案例时始终需要牢记的最佳实践：
- en: '**Clean data/data quality**'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**清洁数据/数据质量**'
- en: 'Data quality and problems with data understanding are daily problems in most
    companies. The famous saying goes: "Garbage in, garbage out," implying that when
    you do machine learning on garbage data, your outputs will also be useless. Thorough
    data exploration needs to be done on any new business case that comes to you,
    allowing you to identify potential problems. Data quality processes are often
    needed but not yet in place. Although out of scope for the data scientist, you
    can advise on the need and added value of such processes.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据质量和数据理解问题在大多数公司中是日常问题。有句著名的话说道：“垃圾输入，垃圾输出”，这意味着当你对垃圾数据进行机器学习时，你的输出也将是无用的。对于任何新业务案例，都需要进行彻底的数据探索，以便你能够识别潜在的问题。数据质量流程通常需要，但尚未实施。尽管数据科学家的工作范围不包括这些，但你仍然可以就这些流程的必要性和附加价值提出建议。
- en: '**Business needs before tech needs**'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**业务需求优先于技术需求**'
- en: Many data scientists have a mathematics, statistics, or programming background
    and often have an operational mindset. Something that regularly goes wrong in
    business cases is that technical people start doing what is technically the best
    and start sidetracking the lines defined by business projects. Although this is
    very understandable, it is important to always keep in mind why companies are
    investing in a specific technology, which is, 99% of the time, to make a return
    on investing. When working in tech, it is important to keep in mind whether your
    technical topics are helping the company to reach its objectives, as you may lose
    funding quickly in the opposite case.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学家有数学、统计学或编程背景，并且通常有运营思维。在业务案例中经常出现的问题是，技术人员开始做技术上最好的事情，并开始偏离业务项目定义的路线。虽然这非常可以理解，但始终牢记公司为何投资于特定技术非常重要，因为99%的情况下，这是为了投资回报。在技术工作中，重要的是要记住你的技术主题是否有助于公司实现其目标，因为在不利的案例中，你可能会迅速失去资金。
- en: '**Business metrics are key to a project succeeding**'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**业务指标是项目成功的关键**'
- en: Helping a company reach its goals is often not even enough. You must also be
    able to prove to your company's leaders that you are indeed making them money
    or reaching their goals. To prove this, metrics are your best friend. As long
    as you define your project's key performance indicators from the outset and throughout,
    you can assure continuing support for your project, allowing you to work on cutting-edge
    technology.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助公司实现目标往往还不够。你还必须能够向公司的领导证明，你确实在为他们赚钱或实现他们的目标。为了证明这一点，指标是你的最佳朋友。只要你在项目开始时以及整个过程中定义了项目的关键绩效指标，你就可以确保项目持续获得支持，让你能够从事尖端技术的工作。
- en: '**Be compatible and make company guidelines your own guidelines**'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**保持兼容性，将公司指南作为自己的指南**'
- en: Long-term successful projects will at some point be evaluated in terms of your
    company's best practices. If you want to ensure you have long-term relevance to
    your company, you need to make sure to keep in mind what your company is doing
    on a general level and make sure that what you do is compatible with this. Allowing
    incompatibility with the overall architecture is to set yourself up for failure.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 长期成功的项目最终将根据贵公司的最佳实践进行评估。如果你想确保你的工作对公司有长期的相关性，你需要确保记住公司总体上在做什么，并确保你所做的是与之兼容的。允许与整体架构不兼容就是为自己设置失败。
- en: '**Technical metrics are great for avoiding problems**'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**技术指标对于避免问题非常有效**'
- en: When projects become large, it may become difficult to maintain a full overview
    of everything that is running in your production environment. In the same way,
    as business metrics are used, you can set up technical metrics that help you keep
    a quick and easy overview of all the things you have and how they are doing. The
    larger your projects become, the more important monitoring will be, but the harder
    it will be to implement. The best practice is therefore to implement monitoring
    as soon as possible.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当项目变得庞大时，可能难以全面了解生产环境中正在运行的所有内容。同样，当使用业务指标时，你可以设置技术指标，帮助你快速轻松地了解你所拥有的一切以及它们的运行情况。随着项目的扩大，监控将变得更加重要，但实施起来也会更加困难。因此，最佳实践是在尽可能早的时候实施监控。
- en: '**Don''t reinvent the wheel**'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**不要重复造轮子**'
- en: Many data scientists and machine learning engineers are technology enthusiasts
    with our own ideas and vision on how to implement certain functionalities. One
    thing to keep in mind, though, is to avoid reinventing the wheel. When solutions
    already exist, be it in the company or outside, it is often useful to investigate
    whether it is possible to reuse them instead of "re-inventing the wheel" by developing
    the exact same functionality again.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学家和机器学习工程师是技术爱好者，我们有自己关于如何实现某些功能的想法和愿景。然而，有一点需要注意，那就是避免重复造轮子。当解决方案已经存在，无论是公司内部还是外部，通常很有用，可以调查是否可以重用它们，而不是通过再次开发完全相同的功能来“重复造轮子”。
- en: The next section will guide you in furthering your knowledge and skills in the
    field of streaming analytics.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 下一节将指导你在流式分析领域进一步扩展你的知识和技能。
- en: Going further
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步学习
- en: The focus of this book has been on giving you the tools necessary to get a quick
    introduction to the field of streaming analytics and has relatively quickly moved
    on to online machine learning algorithms for data science.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要重点是为你提供进入流式分析领域的必要工具，并相对快速地转向数据科学在线机器学习算法。
- en: 'If you want to go further in streaming analytics, there are generally two directions
    in which you could start your journey: depth-first or breadth-first.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在流式分析方面更进一步，通常有两个方向可以开始你的旅程：深度优先或广度优先。
- en: 'The depth-first approach consists of going even more in depth into online machine
