- en: Summary
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this final chapter, you have seen a list of best practices that will help
    you to be successful and efficient while implementing this theory in practice.
    Finally, you have seen two potential learning paths that you may want to follow
    when continuing your learning journey into streaming analytics and online models.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的最后，你看到了一系列最佳实践，这些实践将帮助你成功且高效地将这一理论应用于实践。最后，你看到了两条你可能想要在继续你的流分析学和在线模型学习之旅时遵循的学习路径。
- en: With this, we have come to the end of this book. I hope that the book has been
    useful to you and that you will be successful in applying the topics in practice.
    It was a pleasure writing about this topic, which I am sure is going to gain a
    lot of traction soon. It will be one of the topics to look out for in the next
    trends of data science and machine learning. Of course, feel free to follow the
    publisher and me online for many new materials on streaming, data science, and
    more related topics to be published soon.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样，我们来到了这本书的结尾。我希望这本书对你有所帮助，并且你在实际应用这些主题时能够取得成功。撰写关于这个主题的文章是一种乐趣，我相信它很快就会受到广泛关注。它将是数据科学和机器学习未来趋势中值得关注的话题之一。当然，你可以随时关注出版商和我，在线获取即将发布的关于流处理、数据科学以及更多相关主题的新材料。
