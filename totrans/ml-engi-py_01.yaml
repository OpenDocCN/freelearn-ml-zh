  zh: 首先，让我们定义一个函数，该函数将根据`numpy`中给出的随机分布模拟一些行程距离，并返回一个包含结果的`numpy`数组。重复行的原因是为了在数据中创建一些基本行为和异常，并且你可以清楚地与我们在下一步将为每辆出租车集合生成的速度进行比较：
- en: '[PRE6]'
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'We can now do the exact same thing for speeds, and again we have split the
