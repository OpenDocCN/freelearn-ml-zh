- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book will help you get started with OpenCV on the Android platform in no
    time. It explains the various computer vision algorithms conceptually, as well
    as their implementation on the Android platform. This book is an invaluable resource
    if you are looking forward to implementing computer vision modules on new or existing
    Android apps.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Applying Effects to Images"), *Applying Effects
    to Images*, includes some of the basic preprocessing algorithms used in various
    computer vision applications. This chapter also explains how you can integrate
    OpenCV to your existing projects.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Detecting Basic Features in Images"), *Detecting
    Basic Features in Images*, covers the detection of primary features such as edges,
    corners, lines, and circles in images.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Detecting Objects"), *Detecting Objects*,
    dives deep into feature detection, using more advanced algorithms to detect and
    describe features in order to uniquely match them to features in other objects.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Drilling Deeper into Object Detection – Using
    Cascade Classifiers"), *Drilling Deeper into Object Detection – Using Cascade
    Classifiers*, explains the detection of general objects, such as faces/eyes in
    images and videos.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Tracking Objects in Videos"), *Tracking Objects
    in Videos*, covers the concepts of optical flow as a motion detector and implements
    the Lucas-Kanade-Tomasi tracker to track objects in a video.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Working with Image Alignment and Stitching"),
    *Working with Image Alignment and Stitching*, covers the basic concepts of image
    alignment and image stitching to create a panoramic scene image.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Bringing Your Apps to Life with OpenCV Machine
    Learning"), *Bringing Your Apps to Life with OpenCV Machine Learning*, explains
    how machine learning can be used in computer vision applications. In this chapter,
    we take a look at some common machine learning algorithms and their implementation
    in Android.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Troubleshooting and Best Practices"), *Troubleshooting
    and Best Practices*, covers some of the common errors and issues that developers
    face while building their applications. It also unfolds some good practices that
    can make the application more efficient.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Developing a Document Scanning App"), *Developing
    a Document Scanning App*, uses various algorithms that have been explained across
    various chapters to build a complete system to scan documents, regardless of what
    angle you click the image at.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For this book, you need a system with at least 1 GB RAM. Windows, OS X, and
    Linux are the currently supported operating systems for Android development.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are a Java and Android developer and looking to enhance your skills by
    learning the latest features of OpenCV Android application programming, then this
    book is for you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
