- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will help you get started with OpenCV on the Android platform in no
    time. It explains the various computer vision algorithms conceptually, as well
    as their implementation on the Android platform. This book is an invaluable resource
    if you are looking forward to implementing computer vision modules on new or existing
    Android apps.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将帮助你迅速开始使用Android平台上的OpenCV。它从概念上解释了各种计算机视觉算法，以及它们在Android平台上的实现。如果你期待在新的或现有的Android应用中实现计算机视觉模块，这本书是无价的资源。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Applying Effects to Images"), *Applying Effects
    to Images*, includes some of the basic preprocessing algorithms used in various
    computer vision applications. This chapter also explains how you can integrate
    OpenCV to your existing projects.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 将效果应用于图像"), *将效果应用于图像*，包括在各种计算机视觉应用中使用的一些基本预处理算法。本章还解释了如何将OpenCV集成到现有的项目中。'
- en: '[Chapter 2](ch02.html "Chapter 2. Detecting Basic Features in Images"), *Detecting
    Basic Features in Images*, covers the detection of primary features such as edges,
    corners, lines, and circles in images.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 在图像中检测基本特征"), *在图像中检测基本特征*，涵盖了在图像中检测主要特征，如边缘、角点、线和圆。'
- en: '[Chapter 3](ch03.html "Chapter 3. Detecting Objects"), *Detecting Objects*,
    dives deep into feature detection, using more advanced algorithms to detect and
    describe features in order to uniquely match them to features in other objects.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 检测对象"), *检测对象*，深入到特征检测，使用更先进的算法来检测和描述特征，以便将它们独特地匹配到其他对象中的特征。'
- en: '[Chapter 4](ch04.html "Chapter 4. Drilling Deeper into Object Detection – Using
    Cascade Classifiers"), *Drilling Deeper into Object Detection – Using Cascade
    Classifiers*, explains the detection of general objects, such as faces/eyes in
    images and videos.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 深入研究对象检测 – 使用级联分类器"), *深入研究对象检测 – 使用级联分类器*，解释了图像和视频中一般对象的检测，如人脸/眼睛。'
- en: '[Chapter 5](ch05.html "Chapter 5. Tracking Objects in Videos"), *Tracking Objects
    in Videos*, covers the concepts of optical flow as a motion detector and implements
    the Lucas-Kanade-Tomasi tracker to track objects in a video.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 在视频中跟踪对象"), *在视频中跟踪对象*，涵盖了光流作为运动检测器的概念，并实现了Lucas-Kanade-Tomasi跟踪器来跟踪视频中的对象。'
- en: '[Chapter 6](ch06.html "Chapter 6. Working with Image Alignment and Stitching"),
    *Working with Image Alignment and Stitching*, covers the basic concepts of image
    alignment and image stitching to create a panoramic scene image.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 处理图像对齐和拼接"), *处理图像对齐和拼接*，涵盖了图像对齐和图像拼接的基本概念，以创建全景场景图像。'
- en: '[Chapter 7](ch07.html "Chapter 7. Bringing Your Apps to Life with OpenCV Machine
    Learning"), *Bringing Your Apps to Life with OpenCV Machine Learning*, explains
    how machine learning can be used in computer vision applications. In this chapter,
    we take a look at some common machine learning algorithms and their implementation
    in Android.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 使用OpenCV机器学习让您的应用栩栩如生"), *使用OpenCV机器学习让您的应用栩栩如生*，解释了机器学习如何在计算机视觉应用中使用。在这一章中，我们查看了一些常见的机器学习算法及其在Android中的实现。'
- en: '[Chapter 8](ch08.html "Chapter 8. Troubleshooting and Best Practices"), *Troubleshooting
    and Best Practices*, covers some of the common errors and issues that developers
    face while building their applications. It also unfolds some good practices that
    can make the application more efficient.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 故障排除和最佳实践"), *故障排除和最佳实践*，涵盖了开发者在构建应用程序时遇到的一些常见错误和问题。它还展开了一些可以提高应用程序效率的良好实践。'
- en: '[Chapter 9](ch09.html "Chapter 9. Developing a Document Scanning App"), *Developing
    a Document Scanning App*, uses various algorithms that have been explained across
    various chapters to build a complete system to scan documents, regardless of what
    angle you click the image at.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 开发文档扫描应用"), *开发文档扫描应用*，使用在第几章中解释的各种算法来构建一个完整的文档扫描系统，无论你从哪个角度点击图像。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书准备什么
- en: For this book, you need a system with at least 1 GB RAM. Windows, OS X, and
    Linux are the currently supported operating systems for Android development.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了这本书，你需要一个至少有1 GB RAM的系统。Windows、OS X和Linux是目前支持Android开发的操作系统。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: If you are a Java and Android developer and looking to enhance your skills by
    learning the latest features of OpenCV Android application programming, then this
    book is for you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名Java和Android开发者，并希望通过学习OpenCV Android应用程序编程的最新特性来提升你的技能，那么这本书就是为你准备的。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Create
    a file named `Application.mk` and copy the following lines of code to it."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“创建一个名为`Application.mk`的文件，并将以下代码行复制到其中。”
- en: 'A block of code is set as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。'
- en: Note
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方式出现在框中。
- en: Tip
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来是这样的。
- en: Reader feedback
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们你对这本书的看法——你喜欢什么或不喜欢什么。读者的反馈对我们来说非常重要，因为它帮助我们开发出你真正能从中受益的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个领域有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt书籍的骄傲拥有者，我们有一些东西可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你购买的所有Packt出版物的账户中下载示例代码文件[http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给你。
- en: Downloading the color images of this book
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: 'We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/8204OS_ImageBundle.pdf](https://www.packtpub.com/sites/default/files/downloads/8204OS_ImageBundle.pdf).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为你提供了一份包含本书中使用的截图/图表彩色图像的PDF文件。彩色图像将帮助你更好地理解输出的变化。你可以从以下链接下载此文件：[https://www.packtpub.com/sites/default/files/downloads/8204OS_ImageBundle.pdf](https://www.packtpub.com/sites/default/files/downloads/8204OS_ImageBundle.pdf)。
- en: Errata
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
