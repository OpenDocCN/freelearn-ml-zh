    class inherits from PyTorch‚Äôs `nn.Module`. It contains an initializer, a forward
    function for forward propagation, a function to train the model, and a function
    to evaluate the model:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
