- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Google Cloud ML Engine combines the services of Google Cloud Platform with the
    power and flexibility of TensorFlow. With this book, you will not only learn how
    to build and train different complexities of machine learning models at scale,
    but also to host them in the cloud to make predictions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌云机器学习引擎结合了谷歌云平台的服务与TensorFlow的强大功能和灵活性。通过本书，您不仅将学习如何以规模构建和训练不同复杂性的机器学习模型，还将学习如何在云端托管这些模型以进行预测。
- en: This book is focused on making the most of the Google Machine Learning Platform
    for large datasets and complex problems. You will learn how to create powerful
    machine-learning-based applications from scratch for a wide variety of problems
    by leveraging different data services from the Google Cloud Platform. Applications
    include NLP, speech-to-text, reinforcement learning, time series, recommender
    systems, image classification, video content inference, and many others. We will
    implement a wide variety of deep learning use cases and will also make extensive
    use of data-related services comprising the Google Cloud Platform ecosystem, such
    as Firebase, Storage APIs, Datalab, and so forth. This will enable you to integrate
    machine learning and data processing features into your web and mobile applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专注于充分利用谷歌机器学习平台处理大型数据集和复杂问题。您将通过利用谷歌云平台的不同数据服务，从头开始创建强大的基于机器学习的应用程序，解决各种问题。应用包括自然语言处理、语音转文本、强化学习、时间序列、推荐系统、图像分类、视频内容推理等。我们将实现各种深度学习用例，并广泛使用构成谷歌云平台生态系统的数据相关服务，如Firebase、存储API、Datalab等。这将使您能够将机器学习和数据处理功能集成到您的Web和移动应用程序中。
- en: By the end of this book, you will be aware of the main difficulties that you
    may encounter, and be familiar with appropriate strategies to overcome these difficulties
    and build efficient systems.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，您将了解您可能遇到的主要困难，并熟悉克服这些困难并构建高效系统的适当策略。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向读者
- en: This book is for data scientists, machine learning developers, and AI developers
    who want to learn Google Cloud Platform services to build machine learning applications.
    Since interaction with the Google ML platform is mostly done via the command line,
    the reader should have some familiarity with the bash shell and Python scripting.
    Some understanding of machine learning and data science concepts will also be
    handy.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向数据科学家、机器学习开发者和希望学习如何使用谷歌云平台服务构建机器学习应用的人工智能开发者。由于与谷歌机器学习平台的大部分交互都是通过命令行完成的，因此读者应熟悉bash
    shell和Python脚本。对机器学习和数据科学概念的理解也将很有帮助。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](080810c6-9b0e-4d19-9b96-b7ad434703ab.xhtml), *Introducing the Google
    Cloud Platform*, explores different services that may be useful to build a machine
    learning pipeline based on GCP.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](080810c6-9b0e-4d19-9b96-b7ad434703ab.xhtml)，*介绍谷歌云平台*，探讨了可能对基于GCP构建机器学习管道有用的不同服务。'
- en: '[Chapter 2](e8aad7d2-2778-4aab-a227-aa0b1bcd1023.xhtml), *Google Compute Engine*,
    helps you to create and fully manage your VM via both the online console and command-line
    tools, as well as how to implement a data science workflow and a Jupyter Notebook
    workspace.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](e8aad7d2-2778-4aab-a227-aa0b1bcd1023.xhtml)，*谷歌计算引擎*，帮助您通过在线控制台和命令行工具创建并完全管理您的虚拟机，以及如何实现数据科学工作流程和Jupyter
    Notebook工作空间。'
- en: '[Chapter 3](3cd07896-6c7d-445f-b2b8-5ac4806b0ea4.xhtml), *Google Cloud Storage*,
    shows how to upload data and manage it using the services provided by the Google
    Cloud Platform.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](3cd07896-6c7d-445f-b2b8-5ac4806b0ea4.xhtml)，*谷歌云存储*，展示了如何使用谷歌云平台提供的服务上传数据和管理数据。'
- en: '[Chapter 4](862553c5-4bb7-4a5c-b7bd-03f0eb8d413e.xhtml), *Querying Your Data
    with BigQuery*, shows you how to query data from Google Storage and visualize
    it with Google Data Studio.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](862553c5-4bb7-4a5c-b7bd-03f0eb8d413e.xhtml)，*使用BigQuery查询您的数据*，展示了如何从谷歌存储中查询数据，并使用谷歌数据工作室进行可视化。'
- en: '[Chapter 5](0ac1eacf-3e00-4944-b261-0f403e63f0d5.xhtml), *Transforming Your
    Data*, presents Dataprep, a service useful for preprocessing data, extracting
    features, and cleaning up records. We also look at Dataflow, a service used to
    implement streaming and batch processing.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](0ac1eacf-3e00-4944-b261-0f403e63f0d5.xhtml)，*转换您的数据*，介绍了Dataprep，这是一个用于数据预处理、提取特征和清理记录的有用服务。我们还探讨了Dataflow，这是一个用于实现流式和批量处理的服务。'
- en: '[Chapter 6](d5573a5a-a586-44de-b1d0-1bdc51062506.xhtml), *Essential Machine
    Learning*, starts our journey into machine learning and deep learning; we learn
    when to apply each one.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](d5573a5a-a586-44de-b1d0-1bdc51062506.xhtml)，*机器学习基础*，开始了我们对机器学习和深度学习的探索之旅；我们学习何时应用每一种。'
- en: '[Chapter 7](9ce37beb-fec7-4f6f-b058-522fca4ede3b.xhtml), *Google Machine Learning
    APIs*, teaches us how to use Google Cloud machine learning APIs for image analysis,
    text and speech processing, translation, and video inference.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](9ce37beb-fec7-4f6f-b058-522fca4ede3b.xhtml)，*Google机器学习API*，教导我们如何使用Google
    Cloud机器学习API进行图像分析、文本和语音处理、翻译以及视频推理。'
- en: '[Chapter 8](7212765a-947e-4bff-b856-9cc49fa1885f.xhtml), *Creating ML Applications
    with Firebase*, shows how to integrate different GCP services to build a seamless
    machine-learning-based application, mobile or web-based.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](7212765a-947e-4bff-b856-9cc49fa1885f.xhtml)，*使用Firebase创建机器学习应用*，展示了如何整合不同的GCP服务来构建一个无缝的基于机器学习的应用，无论是移动端还是基于Web的应用。'
- en: '[Chapter 9](a1088ef1-19b7-49ce-9b02-0a0516f76010.xhtml), *Neural Networks with
    TensorFlow and Keras*, gives a good understanding of the structure and key elements
    of a feedforward network, how to architecture one, and how to tinker and experiment
    with different parameters.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](a1088ef1-19b7-49ce-9b02-0a0516f76010.xhtml)，*使用TensorFlow和Keras的神经网络*，让我们对前馈网络的结构和关键元素有了良好的理解，如何构建一个架构，以及如何调整和实验不同的参数。'
- en: '[Chapter 10](2d78b3db-9175-4c57-ba39-f27a23536223.xhtml), *Evaluating Results
    with TensorBoard*, shows how the choice of different parameters and functions
    impacts the performance of the model.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](2d78b3db-9175-4c57-ba39-f27a23536223.xhtml)，*使用TensorBoard评估结果*，展示了不同参数和函数的选择如何影响模型的表现。'
- en: '[Chapter 11](887ab76c-4889-4939-9ed4-500ff7b13933.xhtml), *Optimizing the Model
    through Hyperparameter Tuning*, teaches us how to use hypertuning in TensorFlow
    application code and interpret the results to select the best performing model.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](887ab76c-4889-4939-9ed4-500ff7b13933.xhtml)，*通过超参数调整优化模型*，教导我们如何在TensorFlow应用代码中使用超参数调整，并解释结果以选择表现最佳的模型。'
- en: '[Chapter 12](4f8fdc63-060d-4eb6-b152-7f0502ac83a3.xhtml), *Preventing Overfitting
    with Regularization*, shows how to identify overfitting and make our models more
    robust to previously unseen data by setting the right parameters and defining
    the proper architectures.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](4f8fdc63-060d-4eb6-b152-7f0502ac83a3.xhtml)，*通过正则化防止过拟合*，展示了如何通过设置正确的参数和定义适当的架构来识别过拟合，并使我们的模型对之前未见过的数据更加鲁棒。'
- en: '[Chapter 13](0fa9cfb2-9e84-4f95-b287-c28f1805cc97.xhtml), *Beyond Feedforward
    Networks – CNN and RNN**s*, teaches which type of neural network to apply to different
    problems, and how to define and implement them on GCP.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](0fa9cfb2-9e84-4f95-b287-c28f1805cc97.xhtml)，*超越前馈网络——CNN和RNN*，教导我们针对不同问题应用哪种类型的神经网络，以及如何在GCP上定义和实现它们。'
- en: '[Chapter 14](c8d5ef2e-b7e5-4de0-a153-c1d0881da8dc.xhtml), *Time Series with
    LSTMs*, shows how to create LSTMs and apply them to time series predictions. We
    will also understand when LSTMs outperform more standard approaches.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](c8d5ef2e-b7e5-4de0-a153-c1d0881da8dc.xhtml)，*使用LSTMs进行时间序列分析*，展示了如何创建LSTMs并将它们应用于时间序列预测。我们还将了解何时LSTMs优于更标准的方法。'
- en: '[Chapter 15](901df481-63c8-41d3-923b-63211aa88dc6.xhtml), *Reinforcement Learning*,
    introduces the power of reinforcement learning and shows how to implement a simple
    use case on GCP.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](901df481-63c8-41d3-923b-63211aa88dc6.xhtml)，*强化学习*，介绍了强化学习的力量，并展示了如何在GCP上实现一个简单的用例。'
- en: '[Chapter 16](7933fee3-55bc-4028-932b-da466551ec32.xhtml), *Generative Neural
    Networks*, teaches us how to extract the content generated within the neural net
    with different types of content—text, images, and sounds.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](7933fee3-55bc-4028-932b-da466551ec32.xhtml)，*生成型神经网络*，教导我们如何使用不同类型的内容——文本、图像和声音——从神经网络中提取生成的内容。'
- en: '[Chapter 17](83525f2d-9e83-47a0-a2a0-86eb6f39a9c3.xhtml), *Chatbots*, shows
    how to train a contextual chatbot while implementing it in a real mobile application.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第17章](83525f2d-9e83-47a0-a2a0-86eb6f39a9c3.xhtml)，*聊天机器人*，展示了如何在实现真实移动应用的同时训练一个上下文聊天机器人。'
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: In this book, machine learning algorithms are implemented on the Google Cloud
    Platform. To reproduce the many examples in this book, you need to possess a working
    account on GCP. We have used Python 2.7 and above to build various applications.
    In that spirit, we have tried to keep all of the code as friendly and readable
    as possible. We feel that this will enable our readers to easily understand the
    code and readily use it in different scenarios.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书在Google Cloud Platform上实现了机器学习算法。为了重现本书中的许多示例，您需要在GCP上拥有一个有效的账户。我们使用了Python
    2.7及以上版本来构建各种应用程序。本着这个精神，我们尽量使所有代码都尽可能友好和易于阅读。我们相信这将使我们的读者能够轻松理解代码，并在不同场景中轻松使用它。
- en: Download the example code files
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果您在其他地方购买了此书，您可以访问[www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register at [www.packtpub.com](http://www.packtpub.com/support).
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[www.packtpub.com](http://www.packtpub.com/support)上登录或注册。
- en: Select the SUPPORT tab.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择支持选项卡。
- en: Click on Code Downloads & Errata.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载与勘误。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称，并遵循屏幕上的说明。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本的以下软件解压或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上的Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上的7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Hands-On-Machine-Learning-on-Google-Cloud-Platform](https://github.com/PacktPublishing/Hands-On-Machine-Learning-on-Google-Cloud-Platform).
    In case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Hands-On-Machine-Learning-on-Google-Cloud-Platform](https://github.com/PacktPublishing/Hands-On-Machine-Learning-on-Google-Cloud-Platform)。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有来自我们丰富图书和视频目录的其他代码包，可在**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**上找到。查看它们！
- en: Download the color images
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://www.packtpub.com/sites/default/files/downloads/HandsOnMachineLearningonGoogleCloudPlatform_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/HandsOnMachineLearningonGoogleCloudPlatform_ColorImages.pdf).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表彩色图像的PDF文件。您可以从这里下载：[https://www.packtpub.com/sites/default/files/downloads/HandsOnMachineLearningonGoogleCloudPlatform_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/HandsOnMachineLearningonGoogleCloudPlatform_ColorImages.pdf)。
- en: Conventions used
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Where `GROUP` is a service or an account element and `COMMAND`
    is the command to send to the `GROUP`."'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“其中`GROUP`是一个服务或账户元素，`COMMAND`是要发送到`GROUP`的命令。”'
- en: 'A block of code is set as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE2]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Click on Create a new project."'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词在文本中显示如下。以下是一个示例：“点击创建新项目。”'
- en: Warnings or important notes appear like this.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tips and tricks appear like this.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Get in touch
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book title
    in the subject of your message. If you have questions about any aspect of this
    book, please email us at `questions@packtpub.com`.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：请发送电子邮件至`feedback@packtpub.com`，并在邮件主题中提及书籍标题。如果您对本书的任何方面有疑问，请发送电子邮件至`questions@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们将非常感激您能向我们报告。请访问[www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何非法副本，我们将非常感激您能提供位置地址或网站名称。请通过发送链接至`copyright@packtpub.com`与我们联系。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评价
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下您的评价。一旦您阅读并使用过这本书，为何不在购买它的网站上留下评价呢？潜在读者可以查看并使用您的客观意见来做出购买决定，我们Packt公司可以了解您对我们产品的看法，并且我们的作者可以查看他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](https://www.packtpub.com/).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如需了解更多关于Packt的信息，请访问[packtpub.com](https://www.packtpub.com/)。
