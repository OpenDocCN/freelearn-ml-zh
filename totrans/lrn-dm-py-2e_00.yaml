  zh: 本书代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Learning-Data-Mining-with-Python-Second-Edition](https://github.com/PacktPublishing/Learning-Data-Mining-with-Python-Second-Edition)。GitHub仓库的好处是，任何与代码相关的问题，包括与软件版本更改相关的问题，都将被跟踪，那里的代码将包括来自世界各地读者的更改。我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
