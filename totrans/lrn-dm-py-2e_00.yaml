- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The second revision of *Learning Data Mining with Python* was written with the
    programmer in mind. It aims to introduce data mining to a wide range of programmers,
    as I feel that this is critically important to all those in the computer science
    field. Data mining is quickly becoming the building block of the next generation
    of Artificial Intelligence systems. Even if you don't find yourself building these
    systems, you will be using them, interfacing with them, and being guided by them.
    Understand the process behind them is important and helps you get the best out
    of them.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《使用Python进行数据挖掘学习》的第二版是针对程序员编写的。它的目的是向广泛的程序员介绍数据挖掘，因为我认为这对于计算机科学领域的所有人来说都至关重要。数据挖掘正迅速成为下一代人工智能系统的基石。即使你发现自己没有构建这些系统，你也会使用它们，与它们交互，并受到它们的指导。理解其背后的过程很重要，这有助于你充分利用它们。
- en: The second revision builds upon the first. Many of chapters and exercises are
    similar, although new concepts are introduced and exercises are expanded in scope.
    Those that had read the first revision should be able to move quickly through
    the book and pick up new knowledge along the way and engage with the extra activities
    proposed. Those new to the book are encouraged to take their time, do the exercises
    and experiment. Feel free to break the code to understand it, and reach out if
    you have any questions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第二版是在第一版的基础上构建的。许多章节和练习是相似的，尽管引入了新的概念，练习的范围也扩大了。那些阅读过第一版的人应该能够快速通过本书，并在途中获取新的知识，并参与额外提出的活动。对于那些是本书的新读者，鼓励他们花时间，做练习，进行实验。如果你有任何疑问，请随时打破代码来理解它，并寻求帮助。
- en: As this is a book aimed at programmers, we assume that you have some knowledge
    of programming and of Python itself. For this reason, there is little explanation
    of what the *Python* code itself is doing, except in cases where it is ambiguous.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这是一本面向程序员的书籍，我们假设你有一些编程知识和Python本身的知识。因此，对于Python代码本身在做什么的解释很少，除非它是模糊的。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](3dc86298-cd8c-4d02-a373-6cd303d5c558.xhtml), *Getting started with
    data mining*, introduces the technologies we will be using, along with implementing
    two basic algorithms to get started.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](3dc86298-cd8c-4d02-a373-6cd303d5c558.xhtml)，*数据挖掘入门*，介绍了我们将要使用的技术，以及实现两个基本算法以开始学习。'
- en: '[Chapter 2](b453da40-2d85-4978-aca0-3121de2f984e.xhtml), *Classifying with
    scikit-learn*, covers classification, a key form of data mining. You’ll also learn
    about some structures for making your data mining experimentation easier to perform..'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](b453da40-2d85-4978-aca0-3121de2f984e.xhtml)，*使用scikit-learn进行分类*，涵盖了分类，这是数据挖掘的关键形式。你还将了解一些使你的数据挖掘实验更容易执行的结构。'
- en: '[Chapter 3](e3e085cc-17ce-429b-8a71-b4f09a12b672.xhtml), *Predicting Sports
    Winners with Decisions Trees*, introduces two new algorithms, Decision Trees and
    Random Forests, and uses it to predict sports winners by creating useful features..'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](e3e085cc-17ce-429b-8a71-b4f09a12b672.xhtml)，*使用决策树预测体育比赛赢家*，介绍了两种新的算法，决策树和随机森林，并使用它通过创建有用的特征来预测体育比赛的赢家。'
- en: '[Chapter 4](7d14d664-fb65-47ed-af12-446f4e182f03.xhtml), *Recommending Movies
    using Affinity Analysis*, looks at the problem of recommending products based
    on past experience, and introduces the Apriori algorithm.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](7d14d664-fb65-47ed-af12-446f4e182f03.xhtml)，*使用关联分析推荐电影*，探讨了基于以往经验推荐产品的问题，并介绍了Apriori算法。'
- en: '[Chapter 5](77616f55-a606-4507-bceb-7fc2e2daee68.xhtml), *Features and scikit-learn
    Transformers*, introduces more types of features you can create, and how to work
    with different datasets.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](77616f55-a606-4507-bceb-7fc2e2daee68.xhtml)，*特征与scikit-learn转换器*，介绍了可以创建的更多类型的特征，以及如何处理不同的数据集。'
- en: '[Chapter 6](ea7ae888-e2aa-46b5-ba45-b8c685cc5fe2.xhtml), *Social Media Insight
    using Naive Bayes*, uses the Naïve Bayes algorithm to automatically parse text-based
    information from the social media website Twitter.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ea7ae888-e2aa-46b5-ba45-b8c685cc5fe2.xhtml)，*使用朴素贝叶斯进行社交媒体洞察*，使用朴素贝叶斯算法自动解析社交媒体网站Twitter的基于文本的信息。'
- en: '[Chapter 7](67684c84-b6f7-4f09-b0ce-cabe2d2c373d.xhtml), *Follow Recommendations
    Using Graph Mining*, applies cluster analysis and network analysis to find good
    people to follow on social media.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](67684c84-b6f7-4f09-b0ce-cabe2d2c373d.xhtml)，*使用图挖掘进行推荐跟踪*，应用聚类分析和网络分析来找到在社交媒体上值得关注的良好人选。'
- en: '[Chapter 8](ddd1527c-d895-4519-b709-8fe9680518c1.xhtml), *Beating CAPTCHAs
    with Neural Networks*, looks at extracting information from images, and then training
    neural networks to find words and letters in those images.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](3b134aaf-e967-486f-adc6-83f8ed1943c4.xhtml), *Authorship attribution*,
    looks at determining who wrote a given documents, by extracting text-based features
    and using Support Vector Machines.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](964e5bbd-7a61-498a-9076-831967ec6df7.xhtml), *Clustering news
    articles*, uses the k-means clustering algorithm to group together news articles
    based on their content.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](4b36fb74-3c44-430a-ac71-92412fc77a7b.xhtml), *Object Detection
    in Images using Deep Neural Networks*, determines what type of object is being
    shown in an image, by applying deep neural networks.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](dad3e2c9-6288-44a3-86af-de097d9ec280.xhtml), *Working with Big
    Data*, looks at workflows for applying algorithms to big data and how to get insight
    from it.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix](df0df315-e857-449f-b0a4-b6b9f011b7f2.xhtml), *Next step*, goes through
    each chapter, giving hints on where to go next for a deeper understanding of the
    concepts introduced.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It should come as no surprise that you’ll need a computer, or access to one,
    to complete the book. The computer should be reasonably modern, but it doesn’t
    need to be overpowered. Any modern processor (from about 2010 onwards) and 4 gigabytes
    of RAM will suffice, and you can probably run almost all of the code on a slower
    system too.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: The exception here is with the final two chapters. In these chapters, I step
    through using Amazon’s web services (AWS) for running the code. This will probably
    cost you some money, but the advantage is less system setup than running the code
    locally. If you don’t want to pay for those services, the tools used can all be
    set-up on a local computer, but you will definitely need a modern system to run
    it. A processor built in at least 2012, and more than 4 GB of RAM are necessary.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: I recommend the Ubuntu operating system, but the code should work well on Windows,
    Macs, or any other Linux variant. You may need to consult the documentation for
    your system to get some things installed though.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: 'In this book, I use pip for installing code, which is a command line tool for
    installing Python libraries. Another option is to use Anaconda, which can be found
    online here: [http://continuum.io/downloads](http://continuum.io/downloads)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: I also have tested all code using Python 3\. Most of the code examples work
    on Python 2 with no changes. If you run into any problems, and can’t get around
    it, send an email and we can offer a solution.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for programmers that want to get started in data mining in an application-focused
    manner.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: If you haven’t programmed before, I strongly recommend that you learn at least
    the basics before you get started. This book doesn’t introduce programming, nor
    does it give too much time to explaining the actual implementation (in-code) of
    how to type out the instructions. That said, once you go through the basics, you
    should be able to come back to this book fairly quickly – there is no need to
    be an expert programmer first!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你之前没有编程经验，我强烈建议你在开始之前至少学习一些基础知识。本书不介绍编程，也不过多地解释如何实际（在代码中）输入指令的实现。话虽如此，一旦你通过了基础知识，你应该能够相当快地回到这本书——你不需要首先成为一个专家程序员！
- en: I highly recommend that you have some Python programming experience. If you
    don’t, feel free to jump in, but you might want to take a look at some Python
    code first, possibly focused on tutorials using the IPython notebook. Writing
    programs in the IPython notebook works a little differently than other methods,
    such as writing a Java program in a fully-fledged IDE.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议你有一些Python编程经验。如果你没有，请随意开始，但你可能想先看看一些Python代码，可能专注于使用IPython笔记本的教程。在IPython笔记本中编写程序与其他方法（如在一个完整的IDE中编写Java程序）略有不同。
- en: Conventions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    next lines of code read the link and assign it to the to the `dataset_filename` function."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“接下来的几行代码读取链接并将其分配给`dataset_filename`函数。”
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In order to download new modules, we will go to Files | Settings | Project
    Name | Project Interpreter."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“为了下载新模块，我们将转到文件 | 设置
    | 项目名称 | 项目解释器。”'
- en: Warnings or important notes appear in a box like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tips and tricks appear like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
