- en: 'The intent should look like the following:'
  id: totrans-233
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 意图应如下所示：
- en: '![Figure 4.54: Utterance and slot editor](img/image113.jpg)'
  id: totrans-234
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.54：语句和槽编辑器](img/image113.jpg)'
- en: 'Figure 4.54: Utterance and slot editor'
  id: totrans-235
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4.54：语句和槽编辑器
- en: Configure error handling for the `PizzaOrderingBot` bot.
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置 `PizzaOrderingBot` 机器人的错误处理。
- en: 'Navigate to the `PizzaOrderingBot` bot. Choose Editor. And then choose `Error
    Handling`.![Figure 4.55: Editor for bot](img/image115.jpg)'
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到 `PizzaOrderingBot` 机器人。选择“编辑”。然后选择“错误处理”。![图 4.55：机器人编辑器](img/image115.jpg)
- en: 'Figure 4.55: Editor for bot'
  id: totrans-238
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 4.55：机器人编辑器
- en: Use the Editor tab to configure bot error handling.
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“编辑”标签页来配置机器人错误处理。
- en: Information you provide in Clarification Prompts maps to the bot's clarificationPrompt configuration.
  id: totrans-240
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在“澄清提示”中提供的信息映射到机器人的 `clarificationPrompt` 配置。
- en: When Amazon Lex can't determine the user intent, the service returns a response
    with this message
  id: totrans-241
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当Amazon Lex无法确定用户意图时，该服务会返回包含以下信息的响应
- en: Information that you provide in the Hang-up phrase maps to the bot's abortStatement configuration.
  id: totrans-242
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在挂断短语中提供的信息映射到机器人的abortStatement配置。
- en: If the service can't determine the user's intent after a set number of consecutive
    requests, Amazon Lex returns a response with this message.
  id: totrans-243
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果在连续请求一定次数后，服务无法确定用户的意图，Amazon Lex会返回包含以下信息的响应。
- en: Leave the defaults.
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持默认设置。
- en: To build the `PizzaOrderingBot` bot, choose **Build**.
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要构建`PizzaOrderingBot`机器人，请选择**构建**。
- en: Amazon Lex builds a machine-learning model for the bot. When you test the bot,
    the console uses the runtime API to send the user input back to Amazon Lex. Amazon
    Lex then uses the machine learning model to interpret the user input.It can take
    some time to complete the build.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amazon Lex为机器人构建机器学习模型。当你测试机器人时，控制台使用运行时API将用户输入发送回Amazon Lex。然后，Amazon Lex使用机器学习模型来解释用户输入。构建可能需要一些时间。
- en: 'To test the bot, in the Test Bot window, start communicating with your Amazon
    Lex bot. For example, you might say or type:![Figure 4.56: Test Bot](img/image117.jpg)'
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要测试机器人，在“测试机器人”窗口中，开始与你的Amazon Lex机器人进行交流。例如，你可能说或输入：![图4.56：测试机器人](img/image117.jpg)
- en: 'Figure 4.56: Test Bot'
  id: totrans-248
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图4.56：测试机器人
- en: 'Use the sample utterances that you configured in the `OrderPizza` intent to
    test the bot. For example, the following is one of the sample utterances that
    you configured for the PizzaOrder intent:'
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你在`OrderPizza`意图中配置的示例语句来测试机器人。例如，以下是你为`PizzaOrder`意图配置的示例语句之一：
- en: '[PRE18]'
  id: totrans-250
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 'To test it, type the following:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 要测试它，请输入以下内容：
- en: '[PRE19]'
  id: totrans-252
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: When you type "I want to order a pizza," Amazon Lex detects the intent (`OrderPizza`).
    Then, Amazon Lex asks for slot information.After you provide all of the slot information,
    Amazon Lex invokes the Lambda function that you configured for the intent.The
    Lambda function returns a message ("Okay, I have ordered your ...") to Amazon
    Lex, which Amazon Lex returns to you..
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 当你输入"I want to order a pizza"时，Amazon Lex会检测到意图(`OrderPizza`)。然后，Amazon Lex会请求槽位信息。在你提供所有槽位信息后，Amazon
    Lex会调用你为该意图配置的Lambda函数。Lambda函数向Amazon Lex返回一条消息("Okay, I have ordered your ...")，Amazon
    Lex再将此消息返回给你。
- en: '**Inspecting the Response**'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: '**检查响应**'
- en: Underneath the chat window is a pane that enables you to inspect the response
    from Amazon Lex. The pane provides comprehensive information about the state of
    your bot that changes as you interact with your bot.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 在聊天窗口下方有一个面板，允许你检查Amazon Lex的响应。面板提供有关你的机器人状态的全面信息，这些信息会随着你与机器人的交互而变化。
- en: The contents of the pane show you the current state of the operation.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 面板内容显示了操作的当前状态。
- en: '**Dialog State** – The current state of the conversation with the user. It
    can be ElicitIntent, ElicitSlot, ConfirmIntent or Fulfilled.'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: '**对话状态** – 与用户对话的当前状态。它可以是ElicitIntent、ElicitSlot、ConfirmIntent或Fulfilled。'
- en: '**Summary** – Shows a simplified view of the dialog that shows the slot values
    for the intent being fulfilled so that you can keep track of the information flow.
    It shows the intent name, the number of slots and the number of slots filled,
    and a list of all of the slots and their associated values.'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: '**摘要** – 显示对话的简化视图，显示正在满足的意图的槽位值，以便你可以跟踪信息流。它显示了意图名称、槽位数量和已填充槽位数量，以及所有槽位及其相关值的列表。'
- en: '![Figure 4.57: Summary inspect Response](img/image119.jpg)'
  id: totrans-259
  prefs: []
  type: TYPE_IMG
  zh: '![图4.57：摘要检查响应](img/image119.jpg)'
- en: 'Figure 4.57: Summary inspect Response'
  id: totrans-260
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图4.57：摘要检查响应
- en: '**Detail** – Shows the raw JSON response from the chatbot to give you a deeper
    view into the bot interaction and the current state of the dialog as you test
    and debug your chatbot. If you type in the chat window, the inspection pane shows
    the JSON response from the [PostText](https://docs.aws.amazon.com/lex/latest/dg/API_runtime_PostText.html) operation.
    If you speak to the chat window, the inspection pane shows the response headers
    from the [PostContent](https://docs.aws.amazon.com/lex/latest/dg/API_runtime_PostContent.html) operation.'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: '**详细** – 显示来自聊天机器人的原始JSON响应，以提供更深入的了解机器人交互和测试和调试聊天机器人时的对话当前状态。如果你在聊天窗口中输入，检查面板会显示来自[PostText](https://docs.aws.amazon.com/lex/latest/dg/API_runtime_PostText.html)操作的JSON响应。如果你对聊天窗口说话，检查面板会显示来自[PostContent](https://docs.aws.amazon.com/lex/latest/dg/API_runtime_PostContent.html)操作的响应头。'
- en: '![Figure 4.58: Detail inspect response](img/image121.jpg)'
  id: totrans-262
  prefs: []
  type: TYPE_IMG
  zh: '![图4.58：详细检查响应](img/image121.jpg)'
- en: 'Figure 4.58: Detail inspect response'
  id: totrans-263
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图4.58：详细检查响应
- en: 'Chapter 5: Using Speech with the Chatbot'
  id: totrans-264
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第五章：使用语音与聊天机器人交互
- en: 'Activity 6: Creating a custom bot and connect the bot with Amazon Connect'
  id: totrans-265
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 活动6：创建自定义机器人并将其与Amazon Connect连接
- en: '**Create an Amazon Lex bot**'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建Amazon Lex机器人**'
- en: Create a custom bot to demonstrate the Press or Say integration with Amazon
    Connect. The bot prompts callers to press or say a number that matches the menu
    option for the task to complete. In this case, the input is checking their account
    balance.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个自定义机器人来演示与Amazon Connect的Press或Say集成。机器人提示呼叫者按或说出一个与任务菜单选项匹配的数字以完成任务。在这种情况下，输入是检查他们的账户余额。
- en: Open the [Amazon Lex console](https://console.aws.amazon.com/lex/).
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开[Amazon Lex控制台](https://console.aws.amazon.com/lex/)。
- en: If you are creating your first bot, choose Get Started. Otherwise, choose Bots, Create.
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你正在创建你的第一个机器人，请选择**开始**。否则，选择**机器人**，**创建**。
- en: 'On the Create your Lex bot page, choose Custom bot and provide the following
    information:'
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**创建您的Lex机器人**页面，选择**自定义机器人**并提供以下信息：
- en: '**Bot name** – For this demo, name the bot AccountBalance.'
  id: totrans-271
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器人名称** – 对于这个演示，将机器人命名为AccountBalance。'
- en: '**Output voice** – Select the voice for your bot to use when speaking to callers.
    The default voice for Amazon Connect is Joana.'
  id: totrans-272
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出语音** – 选择机器人与呼叫者通话时使用的语音。Amazon Connect的默认语音是Joana。'
- en: '**Session timeout** – Choose how long the bot should wait to get input from
    a caller before ending the session.'
  id: totrans-273
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**会话超时** – 选择机器人等待从呼叫者那里获取输入多长时间后结束会话。'
- en: '**COPPA** – Choose whether the bot is subject to the Child Online Privacy Protection
    Act.'
  id: totrans-274
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**COPPA** – 选择机器人是否受儿童在线隐私保护法约束。'
- en: '**User utterance storage** – Choose Store'
  id: totrans-275
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户语句存储** – 选择**存储**'
- en: Choose **Create**.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**创建**。
- en: '**Configure the Amazon Lex bot**'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: '**配置Amazon Lex机器人**'
- en: Determine how the bot responds to customers by providing intents, sample utterances,
    slots for input, and error handling.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提供意图、示例语句、输入槽位和错误处理来确定机器人如何响应客户。
- en: '`AccountLookup`.'
  id: totrans-279
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`AccountLookup`。'
- en: Create another `intent`, and name it `SpeakToAgent`.
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建另一个`意图`，并将其命名为`SpeakToAgent`。
- en: '`AccountLookup` intent.'
  id: totrans-281
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`AccountLookup`意图。'
- en: Add a sample utterance, such as "`Check my account balance`" (don't include
    the quotes), and choose the `+` icon.
  id: totrans-282
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个示例语句，例如“检查我的账户余额”（不包括引号），然后选择`+`图标。
- en: Add a second utterance, "`One`" (without the quotes), and choose the **+** icon.
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加第二个语句，“`一`”（不带引号），然后选择**+**图标。
- en: This assigns the utterance of "one" or key press of "1" to the AccountLookup intent.
  id: totrans-284
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这将把“一”的语句或“1”的按键分配给AccountLookup意图。
- en: '![Figure 5.29: Sample utterance ](img/image123.jpg)'
  id: totrans-285
  prefs: []
  type: TYPE_IMG
  zh: '![图5.29：示例语句](img/image123.jpg)'
- en: 'Figure 5.29: Sample utterance'
  id: totrans-286
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5.29：示例语句
- en: Select `SpeakToAgent`.
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择`SpeakToAgent`。
- en: Add a sample utterance, such as "`Speak to an agent`," and choose **+**.
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加一个示例语句，例如“与代理通话”，然后选择**+**。
- en: Add a second utterance, "**Two**" (without the quotes), and choose + icon.
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加第二个语句，“**二**”（不带引号），然后选择+图标。
- en: '`Using your touch-tone keypad, please enter your account number`."'
  id: totrans-290
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “请使用您的按键式电话键盘输入您的账户号码。”
- en: Make sure that the Required check box is selected, and choose the + icon.
  id: totrans-291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保已选中**必需**复选框，并选择**+**图标。
- en: '![Figure 5.30: Slot Addition](img/image125.jpg)'
  id: totrans-292
  prefs: []
  type: TYPE_IMG
  zh: '![图5.30：槽位添加](img/image125.jpg)'
- en: 'Figure 5.30: Slot Addition'
  id: totrans-293
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5.30：槽位添加
- en: '`AccountLookup` intent.'
  id: totrans-294
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`AccountLookup`意图。'
- en: In the Response section, add a message for the bot to say to customers. For
    example, "`The balance for your account is $2,586.34`."
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**响应**部分，添加机器人对客户说的话。例如，“您的账户余额为$2,586.34。”
- en: Choose Save Intent.
  id: totrans-296
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**保存意图**。
- en: For the `SpeakToAgent` intent, add a message that lets callers know that their
    call is being connected to an agent. For example, "`Okay, an agent will be with
    you shortly`."
  id: totrans-297
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于SpeakToAgent意图，添加一条消息，让呼叫者知道他们的电话正在连接到代理。例如，“好的，很快就会有代理与您联系。”
- en: Choose **Save** Intent.
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**保存意图**。
- en: Build and Test the Amazon Lex bot
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建并测试Amazon Lex机器人
- en: After you create your bot, make sure it works as intended before you publish
    it.
  id: totrans-300
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在创建您的机器人后，在发布之前确保它按预期工作。
- en: To enable the Test Bot window, choose Build. It may take a minute or two.
  id: totrans-301
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要启用测试机器人窗口，请选择构建。这可能需要一分钟左右。
- en: 'When it is finished building, choose Test Chatbot.![Figure 5.31: Publish bot](img/image127.jpg)'
  id: totrans-302
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当构建完成时，选择**测试聊天机器人**。![图5.31：发布机器人](img/image127.jpg)
- en: 'Figure 5.31: Publish bot'
  id: totrans-303
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5.31：发布机器人
- en: In the Test Chatbot pane, type messages in the chat window.
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在**测试聊天机器人**面板中，在聊天窗口中输入消息。
- en: To test the AccountLookup intent, type "1" (without the quotes), and then type
    an account number.
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要测试AccountLookup意图，请输入“1”（不带引号），然后输入一个账户号码。
- en: '![Figure 5.32: Test Bot](img/image129.jpg)'
  id: totrans-306
  prefs: []
  type: TYPE_IMG
  zh: '![图5.32：测试机器人](img/image129.jpg)'
- en: 'Figure 5.32: Test Bot'
  id: totrans-307
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5.32：测试机器人
- en: To confirm that the SpeakToAgent intent is working, type "2" (without the quotes).
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要确认“SpeakToAgent”意图是否正常工作，请输入“2”（不带引号）。
- en: Publish the Amazon Lex bot and create an alias
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 发布Amazon Lex机器人并创建别名
- en: Next, publish the bot so that you can add it to a contact flow in Amazon Connect.
  id: totrans-310
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接下来，发布机器人以便您可以在Amazon Connect中的联系流程中添加它。
- en: Choose **Publish**.
  id: totrans-311
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择**发布**。
- en: Provide an alias for your bot. Use the alias to specify this version of the
    bot in the contact flow, for example, Blog.
  id: totrans-312
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为您的机器人提供一个别名。使用别名在联系流程中指定此版本的机器人，例如，博客。
- en: Choose **Publish**.
  id: totrans-313
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择**发布**。
- en: '![Figure 5.33: Publish Bot](img/image131.jpg)'
  id: totrans-314
  prefs: []
  type: TYPE_IMG
  zh: '![图5.33：发布机器人](img/image131.jpg)'
- en: 'Figure 5.33: Publish Bot'
  id: totrans-315
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5.33：发布机器人
- en: Add the Amazon Lex bot to an Amazon Connect instance
  id: totrans-316
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将Amazon Lex机器人添加到Amazon Connect实例
- en: To use a bot in your contact flow, add the bot to your Amazon Connect instance.
    You can only add bots created under the same AWS account and in the same Region
    as your instance.
  id: totrans-317
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要在您的联系流程中使用机器人，请将机器人添加到您的Amazon Connect实例。您只能添加在同一个AWS账户和与您的实例相同的区域中创建的机器人。
- en: Open the [Amazon Connect console](https://aws.amazon.com/connect/).
  id: totrans-318
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开[Amazon Connect控制台](https://aws.amazon.com/connect/)。
- en: Select the Instance Alias of the instance to which to add the bot.
  id: totrans-319
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择要添加机器人的实例的“实例别名”。
- en: Choose Contact flows.
  id: totrans-320
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择“联系流程”。
- en: Under Amazon Lex, choose `AccountBalance` bot and choose Save Lex Bots. If you
    published the bot after you opened the settings for your instance, reload the
    page to get it to show up.
  id: totrans-321
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“Amazon Lex”下，选择`AccountBalance`机器人并选择“保存Lex机器人”。如果您在打开实例设置后发布了机器人，请重新加载页面以使其显示。
- en: Create a contact flow and add your Amazon Lex bot
  id: totrans-322
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建联系流程并添加您的Amazon Lex机器人
- en: Next, create a new contact flow that uses your Amazon Lex bot. Create the contact
    flow When you create the contact flow, you can configure the message played to
    callers.
  id: totrans-323
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 接下来，创建一个新的联系流程，该流程使用您的Amazon Lex机器人。在创建联系流程时，您可以配置播放给呼叫者的消息。
- en: Log in to your Amazon Connect instance with an account that has permissions
    for contact flows and Amazon Lex bots.
  id: totrans-324
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用具有联系流程和Amazon Lex机器人权限的账户登录到您的Amazon Connect实例。
- en: Choose `Routing`, `Contact flows`, `Create contact flow`, and `type a name`.
  id: totrans-325
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择`路由`、`联系流程`、`创建联系流程`，并输入名称。
- en: Under Interact, drag a Get customer input block onto the designer, and connect
    it to the Entry point block.
  id: totrans-326
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“交互”下，将一个“获取客户输入”块拖到设计器中，并将其连接到“入口点”块。
- en: Open the Get customer input block, and choose Text to speech (Ad hoc), Enter
    text.
  id: totrans-327
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开“获取客户输入”块，并选择“文本到语音（临时）”，输入文本。
- en: Type a message that provides callers with information about what they can do.
    For example, use a message that matches the intents used in the bot, such as "To
    check your account balance, press or say 1\. To speak to an agent, press or say
    2."
  id: totrans-328
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输入一条消息，为呼叫者提供有关他们可以做什么的信息。例如，使用与机器人中使用的意图相匹配的消息，例如“要检查您的账户余额，请按或说1。要与代理交谈，请按或说2。”
- en: Add the Amazon Lex bot to your contact flow
  id: totrans-329
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将Amazon Lex机器人添加到您的联系流程
- en: The bot is defined as the method of getting customer input.
  id: totrans-330
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 机器人被定义为获取客户输入的方法。
- en: In the Get customer input block, select Amazon Lex.
  id: totrans-331
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“获取客户输入”块中，选择“Amazon Lex”。
- en: For Name, use `AccountBalance`. For Alias, use **Blog**.
  id: totrans-332
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于“名称”，使用`AccountBalance`。对于“别名”，使用**博客**。
- en: To specify the intents, choose Add a parameter under Intents.
  id: totrans-333
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要指定意图，请在“意图”下选择“添加参数”。
- en: Type AccountLookup, and choose Add another parameter.
  id: totrans-334
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输入AccountLookup，并选择“添加另一个参数”。
- en: Type SpeakToAgent, and choose Save.
  id: totrans-335
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输入SpeakToAgent，然后选择保存。
- en: Finish the contact flow
  id: totrans-336
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成联系流程
- en: After the caller interacts with the bot, finish the contact flow to complete
    the call for the customer.
  id: totrans-337
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在呼叫者与机器人交互后，完成联系流程以完成客户的呼叫。
- en: If the caller presses 1 to get their account balance, use a Prompt block to
    play a message and disconnect the call.
  id: totrans-338
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果呼叫者按下1以获取其账户余额，请使用“提示”块播放消息并断开通话。
- en: If the caller presses 2 to speak to an agent, use a Set queue block to set the
    queue and transfer the caller to the queue, which ends the contact flow.
  id: totrans-339
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果呼叫者按下2以与代理交谈，请使用“设置队列”块来设置队列并将呼叫者转移到队列，从而结束联系流程。
- en: 'To complete the AccountLookup intent:'
  id: totrans-340
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要完成“AccountLookup”意图：
- en: Under Interact, drag a Play prompt block to the designer, and connect the AccountLookup node
    of the Get customer input block to it. After the customer gets their account balance
    from the Amazon Lex bot, the message in the Play prompt block plays.
  id: totrans-341
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“交互”下，将一个“播放提示”块拖到设计器中，并将“获取客户输入”块的“AccountLookup”节点连接到它。在客户从Amazon Lex机器人获取其账户余额后，“播放提示”块中的消息将播放。
- en: Under Terminate/Transfer, drag a Disconnect / hang up block to the designer,
    and connect the Play prompt block to it. After the prompt message plays, the call
    is disconnected.
  id: totrans-342
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“终止/转移”下，将一个“断开/挂断”块拖到设计器中，并将播放提示块连接到它。在播放提示信息后，通话将被断开。
- en: 'To complete the `SpeakToAgent `intent:'
  id: totrans-343
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要完成“SpeakToAgent”意图：
- en: Add a Set queue block and connect it to the `SpeakToAgent` node of the Get customer
    input block.
  id: totrans-344
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加一个“设置队列”块并将其连接到“获取客户输入”块的“SpeakToAgent”节点。
- en: Add a Transfer to queue block and connect the Set queue block Success and Error nodes
    to it. You could also add a message that plays when the call cannot be transferred
    because the queue is full or an error occurs.
  id: totrans-345
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加一个“转移到队列”块并将“设置队列”块的“成功”和“错误”节点连接到它。您还可以添加一条消息，当无法转移通话因为队列已满或发生错误时播放。
- en: Choose **Save** & **Publish**.
  id: totrans-346
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择**保存**和**发布**。
- en: 'Your finished contact flow looks something like the following:'
  id: totrans-347
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您完成的接触流程看起来大致如下：
- en: '![Figure 5.34: Contact Flow](img/image133.jpg)'
  id: totrans-348
  prefs: []
  type: TYPE_IMG
  zh: '![图 5.34：接触流程](img/image133.jpg)'
- en: 'Figure 5.34: Contact Flow'
  id: totrans-349
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 5.34：接触流程
- en: Assign the contact flow to a phone number
  id: totrans-350
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将接触流程分配给一个电话号码
- en: When callers call in to your contact center, the contact flow to which they
    are sent is the one assigned to the telephone number that they dialed. To make
    the new contact flow active, assign it to a phone number for your instance.
  id: totrans-351
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当呼叫者拨打到您的接触中心时，他们被发送的接触流程是分配给他们拨打的电话号码的。为了使新的接触流程生效，请将其分配给您的实例的电话号码。
- en: Open the Amazon Connect Dashboard.
  id: totrans-352
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开 Amazon Connect 仪表板。
- en: Choose View phone numbers.
  id: totrans-353
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择**查看电话号码**。
- en: Select the phone number to which to assign the contact flow.
  id: totrans-354
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择要分配接触流程的电话号码。
- en: Add a description.
  id: totrans-355
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加一个描述。
- en: In the Contact flow/IVR menu, choose the contact flow that you just created.
  id: totrans-356
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“接触流程/IVR”菜单中，选择您刚刚创建的接触流程。
- en: Choose **Save**.
  id: totrans-357
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择**保存**。
