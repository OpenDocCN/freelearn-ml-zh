- en: 'When Time is Gold: Tools for Quantum Optimization'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当时间如金：量子优化工具
- en: This part focuses on the use of quantum algorithms to solve optimization problems.
    You will learn about **Quadratic Unconstrained Binary** **Optimization** (**QUBO**)
    problems and how to solve them with quantum annealers and digital quantum computers.
    You will also learn about more general optimization problems and about the Variational
    Quantum Eigensolver.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分重点介绍使用量子算法解决优化问题。您将了解二次无约束二进制**优化**（**QUBO**）问题以及如何使用量子退火器和数字量子计算机来解决这些问题。您还将了解更一般的优化问题以及变分量子本征值求解器。
