  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读章节时，请运行代码，以便您能够理解应用的流程。所有代码都可在GitHub上找到。链接是：[https://github.com/jalajthanaki/Awesome_Machine_Learning_Solutions](https://github.com/jalajthanaki/Awesome_Machine_Learning_Solutions)。
- en: Links of code are specified in the chapters. Installation instructions for each
