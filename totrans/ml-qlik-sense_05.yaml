  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开我们在 *步骤 6* 中导入的 `SSE_Full_Script_Support.qvf` 文件，以验证其功能。如果您打开应用程序的第一张工作表，您应该看到以下内容：
