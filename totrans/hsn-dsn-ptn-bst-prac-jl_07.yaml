- en: 'Section 3: Implementing Design Patterns'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：实现设计模式
- en: The aim of this section is to provide you with an inventory of modern Julia-specific
    design patterns as well as the more traditional object-oriented patterns. You
    will learn how to apply these patterns to various problems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的目标是向您提供一个现代Julia特定设计模式以及更传统的面向对象模式的清单。您将学习如何将这些模式应用于各种问题。
