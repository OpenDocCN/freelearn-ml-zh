  zh: 第3节 – 将XAI提升到新水平
- en: This section covers the guidelines and the best practices for applying **Explainable**
    **AI** (**XAI**) to industrial problems. You will learn about some of the open
    challenges in XAI that could be interesting research problems. User-centric design
    principles for designing explainable AI/ML systems are also covered in this section,
    which could potentially help in bringing AI closer to end users and eventually
    increase the adoption of AI solutions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节涵盖了将**可解释人工智能**（**XAI**）应用于工业问题的指南和最佳实践。你将了解XAI中的一些开放挑战，这些可能是有趣的研究问题。本节还涵盖了设计可解释AI/ML系统的以用户为中心的设计原则，这可能会帮助将AI更接近最终用户，并最终增加AI解决方案的采用率。
