- en: Part 1:Essentials
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The part introduces **natural language processing** (**NLP**), **sentiment analysis**
    (**SA**), and **emotion analysis** (**EA**). You will learn about the basic concepts
    behind SA and EA, why and how they are different, and why EA is so challenging.
    There is also an introduction to some of the tools that will be used. This part
    will also look at other approaches to multi-emotion classification and discuss
    emotions from a psychological point of view. Finally, there will be a discussion
    on why EA is important, its benefits, and usages.
