  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过使用三个不同的 GPU 配置来测试相同的机器学习工作负载；这些配置如下：
- en: GPU using DirectPath I/O on vSphere
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 vSphere 上使用 DirectPath I/O 的 GPU
- en: GRID vGPU on vSphere
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: vSphere 上的 GRID vGPU
- en: Native GPU on bare metal host
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纯金属主机上的原生 GPU
- en: We have tested and found that the virtualization layer (DirectPath I/O and GRID
    vGPU) introduced only a 4% overhead for the tested ML application. Learning times
    can be compared to the specific model by using two virtual machines with different
    configurations.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经测试并发现，虚拟化层（DirectPath I/O 和 GRID vGPU）为测试的机器学习应用引入了仅 4% 的开销。学习时间可以通过使用不同配置的两个虚拟机与特定模型进行比较。
- en: 'VM resources along with OS of two VMs with and without GPU:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 带有和没有 GPU 的两个虚拟机的 VM 资源以及操作系统：
