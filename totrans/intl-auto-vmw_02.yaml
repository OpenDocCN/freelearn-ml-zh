  zh: 如前表所示，vGPU 将训练时间缩短了 10 倍，CPU 利用率也下降了 5 倍。机器学习可以参考以下两个组件：
- en: The convolutional neural network model derived from the TensorFlow library.
  id: totrans-50
  prefs:
