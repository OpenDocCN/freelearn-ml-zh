  zh: '**NVIDIA GRID 配置**：1 个 vGPU，12 个 vCPUs，60 GB 内存，96 GB SSD 存储，CentOS 7.2'
- en: '**No GPU configuration**: No GPU, 12 vCPUs, 60 GB memory, 96 GB of SSD storage,
