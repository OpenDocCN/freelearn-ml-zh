- en: Part 1:Concepts of Machine Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section will provide the background for the remaining parts of the book.
    The section covers the basics of machine learning with the Qlik platform and provides
    an understanding of important concepts and algorithms used in machine learning
    and statistics. It also covers the use of data literacy in the area of machine
    learning. Finally, this section provides the essentials of building a good machine
    learning solution with the Qlik platform. These concepts will be utilized during
    section 2 of this book.
  prefs: []
