- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Machine Learning with Qlik Sense is a book for anyone who wants to master machine
    learning and expand their use of analytics into predictive use cases. You will
    learn the key concepts of machine learning using practical examples, enabling
    you to create better analytics applications and get the most out of your data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Qlik Sense 进行机器学习是一本面向任何希望掌握机器学习并扩展其数据分析应用至预测用例的人的书籍。您将通过实际案例学习机器学习的核心概念，使您能够创建更好的分析应用并充分利用您的数据。
- en: Qlik Sense is a world-leading data analytics platform with comprehensive capabilities
    in machine learning. This book will guide you to build machine learning enabled
    analytics solutions using both Qlik Cloud Analytics with AutoML and Qlik Sense
    Client-Managed.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Qlik Sense 是一个世界领先的具备全面机器学习能力的平台。这本书将指导您使用 Qlik 云分析（带 AutoML）和 Qlik Sense 客户端管理来构建机器学习驱动的分析解决方案。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you are interested in data and analytics with a will to extend your skillset
    to machine learning, this book is for you. In order to learn from this book, you
    should have basic knowledge of working with data, preferably with Qlik tools.
    This book is an excellent guide for everyone willing to take the next step on
    their journey and start using machine learning as a part of their data analytics
    journey.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对数据和分析感兴趣，并愿意将您的技能扩展到机器学习，这本书就是为您准备的。为了从这本书中学习，您应该具备处理数据的基本知识，最好是使用 Qlik
    工具。这本书是所有愿意在他们的旅程中迈出下一步并开始将机器学习作为他们数据分析旅程一部分的人的绝佳指南。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B19863_01.xhtml#_idTextAnchor014)*,* *Introduction to Machine
    Learning with Qlik*, will introduce you to the world of machine learning with
    the Qlik platform. This chapter covers all the basic concepts for implementing
    machine learning with Qlik, like R2, F1 and SHAP.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19863_01.xhtml#_idTextAnchor014)*，*使用 Qlik 的机器学习简介*，将向您介绍 Qlik 平台下的机器学习世界。本章涵盖了使用
    Qlik 实施机器学习的所有基本概念，如 R2、F1 和 SHAP。'
- en: '[*Chapter 2*](B19863_02.xhtml#_idTextAnchor037)*,* *Machine Learning Algorithms
    and Models with Qlik*, will provide information about the essential algorithms
    and models in machine learning focusing on ones important in the Qlik platform.
    You will get a basic understanding of how the algorithms behind Qlik’s ML solution
    work and how to pick the right one for specific problems.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19863_02.xhtml#_idTextAnchor037)*，*使用 Qlik 进行机器学习的算法和模型*，将提供有关机器学习中的基本算法和模型的信息，重点关注在
    Qlik 平台中的重要算法。您将了解 Qlik 的机器学习解决方案背后的算法是如何工作的，以及如何为特定问题选择正确的算法。'
- en: '[*Chapter 3*](B19863_03.xhtml#_idTextAnchor051)*,* *Data Literacy in a Machine
    Learning Context*, will cover how data literacy can be utilized in a machine learning
    context. You will learn and utilize data literacy skills to get the most out of
    the data that ML models are using.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19863_03.xhtml#_idTextAnchor051)*，*机器学习环境中的数据素养*，将涵盖如何在机器学习环境中利用数据素养。您将学习和利用数据素养技能，以充分利用机器学习模型所使用的数据。'
- en: '[*Chapter 4*](B19863_04.xhtml#_idTextAnchor061)*,* *Creating a Good Machine
    Learning Solution with the Qlik Platform*, covers the essential knowledge to create
    a good machine learning solution with the Qlik platform. You will learn all the
    steps needed to utilize automated solutions for model building.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19863_04.xhtml#_idTextAnchor061)*，*使用 Qlik 平台创建良好的机器学习解决方案*，涵盖了使用
    Qlik 平台创建良好机器学习解决方案的必要知识。您将学习所有利用自动化解决方案进行模型构建所需的步骤。'
- en: '[*Chapter 5*](B19863_05.xhtml#_idTextAnchor071)*,* *Setting Up the Environments*,
    teaches how to set up the environments for machine learning using Qlik tools.
    You will get hands on examples for setting up and initializing different environments
    and also cover any problems that might occur during the setup, and how to fix
    them.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19863_05.xhtml#_idTextAnchor071)*，*设置环境*，教授如何使用 Qlik 工具设置机器学习环境。您将获得设置和初始化不同环境的实际示例，并涵盖设置过程中可能出现的任何问题以及如何修复这些问题。'
- en: '[*Chapter 6*](B19863_06.xhtml#_idTextAnchor083)*,* *Preprocessing and Exploring
    Data with Qlik Sense*, will cover the techniques needed to preprocess the data
    in Qlik Sense. This chapter will guide you through all the important steps for
    preprocessing and exploring data. You will learn how to validate data and make
    data exploration efficient.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19863_06.xhtml#_idTextAnchor083)*，*使用 Qlik Sense 预处理和探索数据*，将涵盖在 Qlik
    Sense 中预处理数据的所需技术。本章将指导您完成预处理和探索数据的重要步骤。您将学习如何验证数据并使数据探索更高效。'
- en: '[*Chapter 7*](B19863_07.xhtml#_idTextAnchor096)*,* *Deploying and Monitoring
    Machine Learning Models*, will cover how to deploy and monitor machine learning
    models in both cloud and client-managed environments. It will also cover what
    to consider before deploying to production.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19863_07.xhtml#_idTextAnchor096)*，*部署和监控机器学习模型*，将介绍如何在云和客户端管理环境中部署和监控机器学习模型。它还将涵盖在生产环境中部署前需要考虑的事项。'
- en: '[*Chapter 8*](B19863_08.xhtml#_idTextAnchor101)*, Utilizing Qlik AutoML*, covers
    the use of Qlik AutoML tool in both cloud and on-premise environments. This chapter
    will guide you with the best practices and features of AutoML using real-world
    examples. You will also learn the features of AutoML and models that can be deployed
    using the tool.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19863_08.xhtml#_idTextAnchor101)*，利用 Qlik AutoML*，介绍了 Qlik AutoML
    工具在云和本地环境中的应用。本章将通过实际案例向您介绍 AutoML 的最佳实践和功能。您还将了解使用该工具可以部署的 AutoML 功能和模型。'
- en: '[*Chapter 9*](B19863_09.xhtml#_idTextAnchor109)*,* *Advanced Data Visualization
    Techniques for Machine Learning Solutions*, provides examples and best practices
    about visualizing machine learning related data with Qlik tools. This chapter
    covers Qlik charts and advanced features and functions to fully utilize the charts.
    It will also cover how to use Insight Advisor to help visualization tasks and
    provide insights about data.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19863_09.xhtml#_idTextAnchor109)*，*机器学习解决方案的高级数据可视化技术*，提供了使用 Qlik
    工具可视化机器学习相关数据的示例和最佳实践。本章涵盖了 Qlik 图表和高级特性和功能，以充分利用图表。它还将介绍如何使用 Insight Advisor
    来帮助可视化任务并提供数据洞察。'
- en: '[*Chapter 10*](B19863_10.xhtml#_idTextAnchor124)*,* *Examples and Case Studies*,
    guides you through real world examples and use cases with Qlik’s machine learning
    portfolio. Each example is described in detailed level and also the information
    about the business value is provided.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19863_10.xhtml#_idTextAnchor124)*，*示例和案例研究*，将引导您通过 Qlik 机器学习产品组合的实际案例和使用场景。每个示例都进行了详细描述，并提供了关于业务价值的信息。'
- en: '[*Chapter 11*](B19863_11.xhtml#_idTextAnchor129)*,* *Future Direction*, will
    give you an idea of the future development and trends of machine learning. You
    will get information about overall trends and how the Qlik portfolio will develop
    to support the adoption of new trends.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19863_11.xhtml#_idTextAnchor129)*，*未来方向*，将为您提供机器学习未来发展和趋势的见解。您将了解整体趋势以及
    Qlik 产品组合如何发展以支持新趋势的采用。'
- en: To get the most out of this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: '*You should have basic knowledge of Qlik tools and data analytics to get the
    most out of this book. Also, basic knowledge of Qlik Cloud and AutoML and understanding
    the basic machine learning concepts and statistics* *is helpful.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*为了充分利用本书，您应该具备 Qlik 工具和数据分析的基本知识。此外，了解 Qlik Cloud 和 AutoML 以及机器学习基本概念和统计学知识也是有益的。*'
