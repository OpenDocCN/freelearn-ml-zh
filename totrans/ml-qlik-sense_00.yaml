  zh: 本节将为本书剩余部分提供背景知识。本节涵盖了使用Qlik平台进行机器学习的基础知识，并提供了对机器学习和统计学中使用的的重要概念和算法的理解。它还涵盖了在机器学习领域中使用数据素养。最后，本节提供了使用Qlik平台构建良好机器学习解决方案的基本要素。这些概念将在本书的第二部分中应用。
