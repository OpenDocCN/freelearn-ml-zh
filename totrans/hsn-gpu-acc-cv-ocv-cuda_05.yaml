  type: TYPE_NORMAL
- en: Working with images using OpenCV
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Working with videos using OpenCV
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Arithmetic and logical operations on images
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Color-space conversions and image thresholding
  prefs:
