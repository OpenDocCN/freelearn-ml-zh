- en: 'Section 3: Advanced Examples and Neural Networks in TPOT'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：TPOT中的高级示例和神经网络
- en: This section is aimed toward more advanced users. Topics such as neural networks
    are introduced, and neural network classifiers are built in TPOT. Finally, a predictive
    model is deployed as a REST API both locally and to the cloud and is then used
    to make predictions in real time.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节面向更高级的用户。介绍了如神经网络等主题，并在TPOT中构建神经网络分类器。最后，将预测模型作为REST API部署到本地和云端，并用于实时预测。
