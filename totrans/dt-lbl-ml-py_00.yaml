- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In today’s data-driven era, where more than 2.5 quintillion bytes of data are
    produced daily in various forms such as text, image, audio, and video, data stands
    as the cornerstone of the AI revolution. However, the majority of real-world data
    available for training supervised machine learning models lacks labels, or we
    encounter limited labeled data. This presents a significant challenge, as labeled
    data is essential for training any supervised machine learning model and fine-tuning
    large language models in the age of generative AI.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天以数据驱动为核心的时代，每天以文本、图像、音频和视频等多种形式产生超过2.5万亿字节的数据，数据成为AI革命的基石。然而，大多数可用于训练监督机器学习模型的实际数据缺乏标签，或者我们遇到有限的标注数据。这构成了一个重大挑战，因为在生成AI时代，标注数据对于训练任何监督机器学习模型和微调大型语言模型至关重要。
- en: To address the scarcity of labeled data and facilitate the preparation of labeled
    data for training supervised machine learning models and fine-tuning large language
    models, this book introduces various methods for programmatic data labeling using
    Python libraries and methods, including semi-supervised and unsupervised learning.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决标注数据的稀缺性，并促进为训练监督机器学习模型和微调大型语言模型准备标注数据，本书介绍了使用Python库和方法进行程序化数据标注的各种方法，包括半监督学习和无监督学习。
- en: This book guides you through the process of loading and analyzing tabular data,
    images, videos, audio, and text using various Python libraries, the OpenAI API,
    LangChain, and Azure Machine Learning. It explores techniques such as weak supervision,
    pseudo-labeling, and K-means clustering for classification and labeling, while
    also providing data augmentation methods to enhance accuracy. Utilizing the Azure
    OpenAI API and LangChain, the book demonstrates the automation of data analysis
    using natural language without the need to acquire any programming skills. It
    also encompasses the classification and data labeling of text data using OpenAI
    and **large language models** (**LLMs**). This book covers a wide variety of open
    source data annotation tools, along with Azure Machine Learning, and compares
    the pros and cons of these tools.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书指导您使用各种Python库、OpenAI API、LangChain和Azure Machine Learning，加载和分析表格数据、图像、视频、音频和文本。它探讨了弱监督、伪标签和K-means聚类等技术，用于分类和标记，同时提供数据增强方法以提高准确性。利用Azure
    OpenAI API和LangChain，本书展示了使用自然语言自动化数据分析的过程，无需具备任何编程技能。它还涵盖了使用OpenAI和**大型语言模型**（**LLMs**）对文本数据进行分类和标记的方法。本书涵盖了各种开源数据标注工具，以及Azure
    Machine Learning，并比较了这些工具的优缺点。
- en: Real-world examples from various industries are incorporated to illustrate the
    application of these methods to tabular, text, image, video, and audio data.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结合了来自各个行业的真实案例，以说明这些方法在表格、文本、图像、视频和音频数据中的应用。
- en: By the conclusion of this book, you will have acquired the skills to explore
    different types of data using Python and OpenAI LLMs. You will have learned how
    to prepare data with labels, whether for training machine learning models or unlocking
    insights about the data to leverage for business use cases across industries.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，您将掌握使用Python和OpenAI LLMs探索不同类型数据的技能。您将学习如何准备带有标签的数据，无论是用于训练机器学习模型还是为了从数据中提取洞察力，以用于跨行业的商业用例。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for aspiring AI engineers, machine learning engineers, data scientists,
    and data engineers who want to learn about data labeling methods and algorithms
    for model training. Data enthusiasts and Python developers will be able to use
    this book to learn about data exploration and annotation using Python libraries.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望了解数据标注方法和模型训练算法的AI工程师、机器学习工程师、数据科学家和数据工程师。数据爱好者以及Python开发者可以利用本书学习使用Python库进行数据探索和标注。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B18944_01.xhtml#_idTextAnchor015), *Exploring Data for Machine
    Learning*, provides an overview of data analysis and visualization methods using
    various Python libraries. Additionally, it deep dives into unlocking data insights
    with natural language using OpenAI LLMs.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18944_01.xhtml#_idTextAnchor015)，*探索机器学习数据*，概述了使用各种Python库进行数据分析和方法可视化的方法。此外，它深入探讨了使用OpenAI
    LLMs通过自然语言解锁数据洞察的方法。'
- en: '[*Chapter 2*](B18944_02.xhtml#_idTextAnchor043), *Labeling Data for Classification*,
    covers the process of labeling tabular data for training classification models.
    Various methods, such as Snorkel Python functions, semi-supervised learning, and
    clustering data using K-means, are explored.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18944_02.xhtml#_idTextAnchor043), *为分类标注数据*，涵盖了为训练分类模型标注表格数据的过程。探讨了各种方法，如Snorkel
    Python函数，半监督学习，以及使用K-means聚类进行数据聚类。'
- en: '[*Chapter 3*](B18944_03.xhtml#_idTextAnchor070), *Labeling Data for Regression*,
    addresses the labeling of tabular data for training regression models. Techniques
    include leveraging summary statistics, creating pseudo labels, employing data
    augmentation methods, and utilizing K-means clustering.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18944_03.xhtml#_idTextAnchor070), *为回归标注数据*，讨论了为训练回归模型标注表格数据。技术包括利用汇总统计，创建伪标签，采用数据增强方法，以及利用K-means聚类。'
- en: '[*Chapter 4*](B18944_04.xhtml#_idTextAnchor081), *Exploring Image Data*, covers
    the analysis and visualization of image data and feature extraction from images
    using various Python libraries.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18944_04.xhtml#_idTextAnchor081), *探索图像数据*，涵盖了使用各种Python库对图像数据的分析和可视化，以及从图像中提取特征。'
- en: '[*Chapter 5*](B18944_05.xhtml#_idTextAnchor104), *Labeling Image Data Using
    Rules*, discusses labeling images based on heuristics and image properties such
    as aspect ratio, and also covers image classification using pre-trained classifiers
    such as YOLO.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18944_05.xhtml#_idTextAnchor104), *使用规则标注图像数据*，讨论了基于启发式和图像属性（如宽高比）标注图像，以及使用预训练分类器（如YOLO）进行图像分类。'
- en: '[*Chapter 6*](B18944_06.xhtml#_idTextAnchor124), *Labeling Image Data Using
    Data Augmentation*, explores methods of image data augmentation for training support
    vector machines and Convolutional Neural Networks (CNNs), as well as addressing
    image data labeling.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18944_06.xhtml#_idTextAnchor124), *使用数据增强标注图像数据*，探讨了用于训练支持向量机和卷积神经网络（CNNs）的图像数据增强方法，以及图像数据标注。'
- en: '[*Chapter 7*](B18944_07.xhtml#_idTextAnchor147)*,* *Labeling Text Data*, covers
    generative AI and various methods for labeling text data. This includes Azure
    OpenAI with real-world use cases, text classification, and sentiment analysis
    using Snorkel and K-means clustering.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18944_07.xhtml#_idTextAnchor147)*,* *标注文本数据*，涵盖了生成式AI以及标注文本数据的各种方法。这包括Azure
    OpenAI的实际用例，使用Snorkel和K-means聚类进行文本分类和情感分析。'
- en: '[*Chapter 8*](B18944_08.xhtml#_idTextAnchor176), *Exploring Video Data*, focuses
    on loading video data, extracting features, visualizing video data, and clustering
    video data using K-means clustering.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18944_08.xhtml#_idTextAnchor176), *探索视频数据*，专注于加载视频数据，提取特征，可视化视频数据，以及使用K-means聚类对视频数据进行聚类。'
- en: '[*Chapter 9*](B18944_09.xhtml#_idTextAnchor204), *Labeling Video Data*, delves
    into labeling video data using CNNs, segmenting video data with the watershed
    algorithm, and capturing important features using autoencoders, accompanied by
    real-world examples.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18944_09.xhtml#_idTextAnchor204), *标注视频数据*，深入探讨了使用CNN标注视频数据，使用分水岭算法分割视频数据，使用自动编码器捕获重要特征，并辅以实际案例。'
- en: '[*Chapter 10*](B18944_10.xhtml#_idTextAnchor221), *Exploring Audio Data*, provides
    the fundamentals of audio data, loading and visualizing audio data, extracting
    features, and real-life applications.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18944_10.xhtml#_idTextAnchor221), *探索音频数据*，提供了音频数据的基础知识，包括加载和可视化音频数据，提取特征，以及音频数据的实际应用。'
- en: '[*Chapter 11*](B18944_11.xhtml#_idTextAnchor248), *Labeling Audio Data*, covers
    transcribing audio data using OpenAI’s Whisper model, labeling the transcription,
    creating spectrograms for audio data classification, augmenting audio data, and
    using Azure Cognitive Services for speech.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18944_11.xhtml#_idTextAnchor248), *标注音频数据*，涵盖了使用OpenAI的Whisper模型转录音频数据，标注转录内容，为音频数据分类创建频谱图，增强音频数据，以及使用Azure认知服务进行语音处理。'
- en: '[*Chapter 12*](B18944_12.xhtml#_idTextAnchor267), *Hands-On Exploring Data
    Labeling Tools*, covers various data labeling tools, including open source tools
    such as Label Studio, CVAT, pyOpenAnnotate, and Azure Machine Learning. It also
    includes a comparison of various data labeling tools for image, text, audio, and
    video data.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18944_12.xhtml#_idTextAnchor267), *动手探索数据标注工具*，涵盖了各种数据标注工具，包括开源工具如Label
    Studio、CVAT、pyOpenAnnotate和Azure机器学习。还包括对图像、文本、音频和视频数据标注工具的比较。'
