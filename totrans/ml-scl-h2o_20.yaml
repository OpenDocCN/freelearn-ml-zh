  prefs: []
  type: TYPE_NORMAL
  zh: 要在本地运行Sparkling Water，我们需要安装一个交互式Shell来在Spark上启动Sparkling Water集群。（这仅在本地运行Sparkling
    Water时需要；Enterprise Steam在您的企业集群上运行时负责此操作。）为此，请执行以下步骤：
- en: Download the interactive shell by navigating to the **Sparkling Water** section
    of [https://h2o.ai/resources/download/](https://h2o.ai/resources/download/), clicking
    **Sparkling Water For Spark 3.2**, and finally, clicking on the **DOWNLOAD SPARKLING
    WATER** button.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过导航到[https://h2o.ai/resources/download/](https://h2o.ai/resources/download/)的**Sparkling
    Water**部分，点击**Sparkling Water For Spark 3.2**，然后最终点击**下载Sparkling Water**按钮来下载交互式Shell。
- en: Unzip the download.
  id: totrans-51
