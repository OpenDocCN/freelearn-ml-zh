  zh: 按照以下步骤在本地安装Spark：
- en: 'Go to [https://spark.apache.org/downloads.html](https://spark.apache.org/downloads.html)
    to download Spark. Make the following choices and then download:'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往[https://spark.apache.org/downloads.html](https://spark.apache.org/downloads.html)下载Spark。进行以下选择，然后下载：
- en: 'Spark version: 3.2.x'
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Spark版本：3.2.x
- en: 'Package type: Pre-built for Hadoop 3.3 and later'
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包类型：为Hadoop 3.3及更高版本预构建
