  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE33]'
  id: totrans-380
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: As you see, the programs output every two seconds. Spark streaming is sometimes
