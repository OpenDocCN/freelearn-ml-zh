  type: TYPE_NORMAL
- en: Spark will connect to Hive if Spark is built with Hive support
  id: totrans-354
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Spark uses lazy evaluation and executes the pipeline only when necessary or
