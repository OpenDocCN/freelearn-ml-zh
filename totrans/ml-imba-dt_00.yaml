- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Hello and welcome! **Machine Learning** (**ML**) enables computers to learn
    from data using algorithms to make informed decisions, automate tasks, and extract
    valuable insights. One particular aspect that often garners attention is imbalanced
    data, where certain classes may have considerably fewer samples than others.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎大家！**机器学习**（**ML**）使计算机能够通过算法从数据中学习，以做出明智的决策、自动化任务并提取有价值的见解。一个经常引起注意的特定方面是不平衡数据，其中某些类别可能比其他类别有显著较少的样本。
- en: This book provides an in-depth guide to understanding and navigating the intricacies
    of skewed data. You will gain insights into best practices for managing imbalanced
    datasets in ML contexts.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了深入了解和导航倾斜数据复杂性的指南。你将获得在机器学习环境中管理不平衡数据集的最佳实践见解。
- en: '**While imbalanced data can present challenges, it’s important to understand
    that the techniques to address this imbalance are not universally applicable.
    Their relevance and necessity depend on various factors such as the domain, the
    data distribution, the performance metrics you’re optimizing, and the business
    objectives. Before adopting any techniques, it’s essential to establish a baseline.
    Even if you don’t currently face issues with imbalanced data, it can be beneficial
    to be aware of the challenges and solutions discussed in this book. Familiarizing
    yourself with these techniques will provide you with a comprehensive toolkit,
    preparing you for scenarios that you may not yet know you’ll encounter. If you
    do find that model performance is lacking, especially for underrepresented (minority)
    classes, the insights and strategies covered in the book can be instrumental in
    guiding** **effective improvements.**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**尽管不平衡数据可能带来挑战，但重要的是要理解，解决这种不平衡的技术并非普遍适用。它们的相关性和必要性取决于各种因素，如领域、数据分布、你正在优化的性能指标以及商业目标。在采用任何技术之前，建立基线是至关重要的。即使你目前没有面临不平衡数据的问题，了解本书中讨论的挑战和解决方案也可能是有益的。熟悉这些技术将为你提供一套全面的工具箱，帮助你为可能尚未遇到的情况做好准备。如果你发现模型性能不佳，尤其是对于代表性不足（少数）类别，书中涵盖的见解和策略可以在指导有效改进方面发挥关键作用。**'
- en: As the domains of ML and artificial intelligence continue to grow, there will
    be an increasing demand for professionals who can adeptly handle various data
    challenges, including imbalance. This book aims to equip you with the knowledge
    and tools to be one of those sought-after experts.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 随着机器学习和人工智能领域的不断扩展，对能够熟练处理各种数据挑战，包括不平衡数据的专业人士的需求将会增加。本书旨在为你提供知识和工具，让你成为那些备受追捧的专家之一。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: 'This comprehensive book is thoughtfully tailored to meet the needs of a variety
    of professionals, including the following:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本全面的书精心设计，以满足各种专业人士的需求，包括以下人员：
- en: '**ML researchers, ML scientists, ML engineers, and students**: Professionals
    and learners in the fields of ML and deep learning who seek to gain valuable insights
    and practical knowledge for tackling the challenges posed by data imbalance'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习研究人员、机器学习科学家、机器学习工程师和学生**：在机器学习和深度学习领域寻求获得宝贵见解和实用知识，以应对数据不平衡带来的挑战的专业人士和学习者'
- en: '**Data scientists and analysts**: Experienced data experts eager to expand
    their knowledge of handling skewed data with practical, real-world solutions'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据科学家和分析师**：渴望通过实际、现实世界的解决方案来扩展他们处理倾斜数据知识的数据专家'
- en: '**Software engineers**: Software engineers who want to effectively integrate
    ML and deep learning solutions into their applications when dealing with imbalanced
    data'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软件工程师**：在处理不平衡数据时，希望有效地将机器学习和深度学习解决方案集成到他们的应用程序中的软件工程师'
- en: '**Practical insight seekers**: Professionals and enthusiasts from various backgrounds
    who want to use hands-on, industry-relevant approaches for efficiently dealing
    with data imbalance in ML and deep learning, enabling them to excel in their respective
    roles'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实用洞察寻求者**：来自各个背景的专业人士和爱好者，他们希望通过实际、与行业相关的途径高效地处理机器学习和深度学习中的数据不平衡，从而在各自的岗位上脱颖而出'
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B17259_01.xhtml#_idTextAnchor015), *Introduction to Data Imbalance
    in Machine Learning*, serves as an exploration of data imbalance within the context
    of ML. This chapter elucidates the nature of imbalanced data, distinguishing it
    from other dataset types. It also provides a comprehensive introduction to the
    essential components of ML and model performance metrics most relevant for cases
    when there is a data imbalance. The chapter looks into the issues and concerns
    involved in dealing with imbalanced data, explaining when it can occur and why
    it can sometimes be a challenge. More importantly, we will go over when not to
    worry about data imbalance at all or when it may not be worth worrying about.
    Furthermore, it introduces the `imbalanced-learn` library, offering invaluable
    insights and general guidelines to navigate the intricacies of dealing with imbalanced
    datasets effectively.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B17259_01.xhtml#_idTextAnchor015), *机器学习中的数据不平衡介绍*，探讨了机器学习环境中数据不平衡的问题。本章阐述了不平衡数据的本质，将其与其他数据集类型区分开来。它还全面介绍了机器学习的基本组成部分以及当存在数据不平衡时最相关的模型性能指标。本章探讨了处理不平衡数据所涉及的问题和关注点，解释了它何时可能发生以及为什么有时可能是一个挑战。更重要的是，我们将讨论何时不必担心数据不平衡，或者何时可能不值得担心。此外，它介绍了`imbalanced-learn`库，提供了处理不平衡数据集复杂性的宝贵见解和一般指南。'
- en: '[*Chapter 2*](B17259_02.xhtml#_idTextAnchor042), *Oversampling Methods*, introduces
    the concept of oversampling, outlining when to employ it and when not to, and
    various techniques to augment imbalanced datasets. It guides you through the practical
    application of these techniques using the `imbalanced-learn` library and compares
    their performance across classical ML models. Practical advice on the effectiveness
    of these techniques in real-world scenarios concludes the chapter.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B17259_02.xhtml#_idTextAnchor042), *过采样方法*，介绍了过采样的概念，概述了何时使用以及何时不使用，以及增强不平衡数据集的各种技术。它通过使用`imbalanced-learn`库指导这些技术的实际应用，并比较它们在经典机器学习模型中的性能。本章以这些技术在现实场景中的有效性方面的实用建议结束。'
- en: '[*Chapter 3*](B17259_03.xhtml#_idTextAnchor079), *Undersampling Methods*, presents
    the concept of undersampling as an effective approach for data balancing when
    standard oversampling isn’t an option. This chapter covers strategies to effectively
    remove examples from imbalanced data, different ways of addressing noisy observations,
    and procedures for handling easily categorized instances. We will also discuss
    when to avoid undersampling of the majority class.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B17259_03.xhtml#_idTextAnchor079), *欠采样方法*，介绍了欠采样作为在标准过采样不可行时平衡数据的有效方法的概念。本章涵盖了从不平衡数据中有效删除示例的策略，处理噪声观察的不同方法，以及处理易于分类实例的程序。我们还将讨论何时应避免对多数类进行欠采样。'
- en: '[*Chapter 4*](B17259_04.xhtml#_idTextAnchor120), *Ensemble Methods*, explores
    the application of ensemble techniques, including bagging and boosting, to enhance
    the performance of ML models. Moreover, it tackles the challenge of imbalanced
    datasets, where traditional ensemble methods may be ineffective, by combining
    the ensemble methods with the techniques introduced in previous chapters.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B17259_04.xhtml#_idTextAnchor120), *集成方法*，探讨了包括袋装和提升在内的集成技术在增强机器学习模型性能中的应用。此外，它通过结合前几章中介绍的技术来解决不平衡数据集的挑战，其中传统的集成方法可能无效。'
- en: '[*Chapter 5*](B17259_05.xhtml#_idTextAnchor151), *Cost-Sensitive Learning*,
    explores some alternatives to sampling techniques, including oversampling and
    undersampling. This chapter highlights the significance of cost-sensitive learning
    as an effective strategy to overcome the problem of imbalanced datasets. We also
    discuss **threshold-tuning techniques**, which can be very relevant in the context
    of data imbalance.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B17259_05.xhtml#_idTextAnchor151), *代价敏感学习*，探讨了包括过采样和欠采样在内的采样技术的替代方案。本章强调了代价敏感学习作为一种有效策略来克服不平衡数据集问题的意义。我们还讨论了**阈值调整技术**，这在数据不平衡的背景下可能非常相关。'
- en: '[*Chapter 6*](B17259_06.xhtml#_idTextAnchor185), *Data Imbalance in Deep Learning*,
    presents the core concepts of deep learning and walks through the issues posed
    by imbalanced datasets. You will investigate typical types of imbalanced data
    challenges in various deep learning applications and develop an understanding
    of their impact.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第六章*](B17259_06.xhtml#_idTextAnchor185), *深度学习中的数据不平衡*，介绍了深度学习的核心概念，并探讨了不平衡数据集提出的问题。您将研究各种深度学习应用中典型的不平衡数据挑战类型，并了解它们的影响。'
- en: '[*Chapter 7*](B17259_07.xhtml#_idTextAnchor205), *Data-Level Deep Learning
    Methods*, marks a transition from classical ML to deep learning, exploring the
    adaptation of familiar data-level sampling techniques and unveiling opportunities
    for enhancing these methods in the context of deep learning models. It dives into
    combining deep learning with oversampling and undersampling techniques, covering
    dynamic sampling and data augmentation for images and text. It emphasizes the
    fundamental differences between deep learning and classical ML, particularly the
    nature of the data they handle, whereas deep learning deals with unstructured
    data such as images, text, audio, and video. The chapter also explores techniques
    to address class imbalance in computer vision and their applicability to **Natural
    Language Processing** (**NLP**) problems.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17259_07.xhtml#_idTextAnchor205)，*数据级深度学习方法*，标志着从传统机器学习到深度学习的转变，探讨了熟悉的数据级采样技术的调整，并在深度学习模型的背景下揭示了改进这些方法的机会。它深入探讨了结合深度学习与过采样和欠采样技术，包括图像和文本的动态采样和数据增强。它强调了深度学习和传统机器学习之间的基本区别，尤其是它们处理数据的性质，而深度学习处理的是如图像、文本、音频和视频这样的非结构化数据。本章还探讨了处理计算机视觉中类别不平衡的技术，以及它们在**自然语言处理**（**NLP**）问题中的应用。'
- en: '[*Chapter 8*](B17259_08.xhtml#_idTextAnchor235), *Algorithm-Level Deep Learning
    Techniques*, expands on the concepts from [*Chapter 5*](B17259_05.xhtml#_idTextAnchor151),
    *Cost-Sensitive Learning*, and applies them to deep learning models. We adapt
    deep learning models through loss function modifications using the PyTorch deep
    learning framework, ultimately enhancing model performance and enabling more effective
    predictions.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17259_08.xhtml#_idTextAnchor235)，*算法级深度学习技术*，在[*第5章*](B17259_05.xhtml#_idTextAnchor151)，*成本敏感学习*的基础上扩展了概念，并将其应用于深度学习模型。我们通过使用PyTorch深度学习框架对损失函数进行修改来调整深度学习模型，从而提高模型性能并实现更有效的预测。'
- en: '[*Chapter 9*](B17259_09.xhtml#_idTextAnchor256), *Hybrid Deep Learning Methods*,
    explores innovative techniques that bridge the gap between data-level and algorithm-level
    methods from the previous two chapters. This chapter introduces the concept of
    graph ML and employs a real-world Facebook social network dataset to provide valuable
    insights and practical applications for addressing data imbalance in deep learning.
    We will also introduce the concept of hard mining loss and build upon it to explore
    a specialized technique called **minority class incremental rectification**, which
    combines hard mining with cross-entropy loss.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17259_09.xhtml#_idTextAnchor256)，*混合深度学习方法*，探讨了连接前两章中数据级和算法级方法的创新技术。本章介绍了图机器学习的概念，并使用一个真实的Facebook社交网络数据集提供了关于解决深度学习中数据不平衡的有价值见解和实际应用。我们还将介绍硬挖掘损失的概念，并在此基础上探索一种称为**少数类增量校正**的专门技术，该技术将硬挖掘与交叉熵损失相结合。'
- en: '[*Chapter 10*](B17259_10.xhtml#_idTextAnchor279), *Model Calibration*, takes
    a different angle of addressing data imbalance. Rather than focusing on data preprocessing
    or model building, this chapter highlights the post-processing of prediction scores
    obtained from trained models. Such post-processing can be valuable for both real-time
    predictions and offline model evaluation. The chapter offers insights into measuring
    the calibration of a model and explains why this aspect can be indispensable when
    dealing with imbalanced data. This is particularly important since data balancing
    techniques can often lead to model miscalibration.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17259_10.xhtml#_idTextAnchor279)，*模型校准*，从不同的角度解决数据不平衡问题。本章不是关注数据预处理或模型构建，而是强调从训练模型获得的预测分数的后处理。这种后处理对于实时预测和离线模型评估都非常有价值。本章探讨了如何衡量模型的校准，并解释了为什么在处理不平衡数据时这一方面可能是不可或缺的。这尤其重要，因为数据平衡技术往往会导致模型校准不当。'
- en: '*Appendix*, *Machine Learning Pipeline in Production*, offers a foundational
    guide to constructing ML pipelines in production environments that encounter imbalanced
    data. This appendix provides a brief roadmap, going over the sequence and stage
    at which techniques for addressing data imbalance should be integrated.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*附录*，*生产环境中的机器学习管道*，提供了一个构建生产环境中遇到数据不平衡的ML管道的基础指南。本附录提供了一个简要的路线图，概述了在哪个顺序和阶段应该整合解决数据不平衡的技术。'
- en: 📌 Usage of techniques – In production tips
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 📌 技术的使用 - 生产环境提示
- en: 'Throughout this book, you will come across “In production” tip boxes like the
    following one, highlighting real-world applications of the techniques discussed:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的整个过程中，你将遇到“在生产中”提示框，如下所示，突出显示所讨论技术的实际应用：
- en: 🚀 Class reweighting in production at OpenAI
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 🚀 OpenAI在生产中的类别重加权
- en: OpenAI was trying to solve the problem of bias in training data of the image
    generation model DALL-E 2 [1]. DALL-E 2 is trained on a massive dataset of images
    from the internet, which can contain biases. For example, the dataset may contain
    more images of men than women or more images of people from certain racial or
    ethnic groups than others.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI试图解决图像生成模型DALL-E 2训练数据中的偏差问题[1]。DALL-E 2在来自互联网的大量图像数据集上训练，这些数据可能包含偏差。例如，数据集中可能包含比女性更多的男性图像，或者比其他种族或民族群体更多的图像。
- en: These snippets offer insights into how well-known companies grappled with data
    imbalance and what strategies they adopted to effectively navigate these challenges.
    For instance, the tip on OpenAI’s approach with DALL-E 2 sheds light on the intricate
    balance between filtering training data and inadvertently amplifying biases. Such
    examples underscore the importance of being both strategic and cautious when dealing
    with imbalanced data. To delve deeper into the specifics and understand the nitty-gritty
    of these implementations, you are encouraged to follow the company blog or paper
    links provided. These insights can provide a clearer understanding of how to adapt
    and apply techniques in varied real-world scenarios effectively.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '这些片段提供了关于知名公司如何应对数据不平衡以及他们采用了哪些策略来有效应对这些挑战的见解。例如，关于OpenAI使用DALL-E 2的方法的提示，揭示了在过滤训练数据和无意中放大偏差之间的复杂平衡。这样的例子强调了在处理不平衡数据时既要策略性强又要谨慎的重要性。为了深入了解具体细节并理解这些实现的细节，我们鼓励你关注公司博客或提供的论文链接。这些见解可以提供更清晰的理解，了解如何有效地适应和在不同现实场景中应用技术。 '
- en: To get the most out of this book
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: This book assumes some foundational knowledge of ML, deep learning, and Python
    programming. Some basic working knowledge of `scikit-learn` and `PyTorch` can
    be helpful, although they can be learned on the go.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设读者对机器学习、深度学习和Python编程有一定的基础知识。对`scikit-learn`和`PyTorch`的基本了解可能会有所帮助，尽管这些可以在学习过程中掌握。
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Google Colab | Windows, macOS, or Linux |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| Google Colab | Windows、macOS或Linux |'
- en: For the software requirements, you have two options to execute the code provided
    in this book. You can choose to either run the code within Google Colab online
    at [https://colab.research.google.com/](https://colab.research.google.com/) or
    download the code to your local computer and execute it there. Google Colab provides
    a hassle-free option as it comes with all the necessary libraries pre-installed,
    so you don’t need to install anything on your local machine. All you need is a
    web browser to access Google Colab and a Google account. If you prefer to work
    locally, ensure that you have Python (3.6 or higher) installed, as well as the
    specified libraries such as PyTorch, torchvision, NumPy, and scikit-learn. A list
    of required libraries can be found in the GitHub repository of the book. These
    libraries are compatible with Windows, macOS, and Linux operating systems. A modern
    GPU can speed up the code execution for the deep learning chapters that appear
    later in the book; however, it’s not mandatory.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于软件要求，你有两种执行本书中提供代码的选项。你可以选择在[https://colab.research.google.com/](https://colab.research.google.com/)的Google
    Colab在线运行代码，或者将代码下载到你的本地计算机上并执行。Google Colab提供了一个无烦恼的选项，因为它预装了所有必要的库，因此你不需要在本地机器上安装任何东西。你只需要一个网络浏览器来访问Google
    Colab和一个Google账户。如果你更喜欢本地工作，请确保你已经安装了Python（3.6或更高版本），以及指定的库，如PyTorch、torchvision、NumPy和scikit-learn。所需库的列表可以在本书的GitHub仓库中找到。这些库与Windows、macOS和Linux操作系统兼容。现代GPU可以加速书中稍后出现的深度学习章节的代码执行；然而，这不是强制性的。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是本书的数字版，我们建议你亲自输入代码或从本书的GitHub仓库（下一节中提供链接）获取代码。这样做将有助于避免与代码复制和粘贴相关的任何潜在错误。**'
- en: Regarding references, we use numbered references such as “[6],” where you can
    go to the *References* section at the end of that chapter and download the corresponding
    reference (paper/blog/article) either using the link (if mentioned) or searching
    for that reference on Google Scholar ([https://scholar.google.com/](https://scholar.google.com/)).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 关于参考文献，我们使用编号参考文献，如“[6]”，你可以去该章节末尾的*参考文献*部分下载相应的参考文献（论文/博客/文章），无论是通过链接（如果提到）还是通过谷歌学术搜索（[https://scholar.google.com/](https://scholar.google.com/)）。
- en: At the conclusion of each chapter, you will find a set of questions designed
    to test your comprehension of the material covered. We strongly encourage you
    to engage with these questions to reinforce your learning. Solutions or answers
    to selected questions can be found in Assessments towards the end of this book.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 每章结束时，你将找到一系列旨在测试你对所涵盖内容的理解程度的问题。我们强烈建议你参与这些问题，以巩固你的学习。所选问题的答案或解决方案可以在本书末尾的评估部分找到。
