- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B17259_01.xhtml#_idTextAnchor015), *Introduction to Data Imbalance
    in Machine Learning*, serves as an exploration of data imbalance within the context
    of ML. This chapter elucidates the nature of imbalanced data, distinguishing it
    from other dataset types. It also provides a comprehensive introduction to the
    essential components of ML and model performance metrics most relevant for cases
    when there is a data imbalance. The chapter looks into the issues and concerns
    involved in dealing with imbalanced data, explaining when it can occur and why
    it can sometimes be a challenge. More importantly, we will go over when not to
    worry about data imbalance at all or when it may not be worth worrying about.
    Furthermore, it introduces the `imbalanced-learn` library, offering invaluable
    insights and general guidelines to navigate the intricacies of dealing with imbalanced
    datasets effectively.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B17259_02.xhtml#_idTextAnchor042), *Oversampling Methods*, introduces
    the concept of oversampling, outlining when to employ it and when not to, and
    various techniques to augment imbalanced datasets. It guides you through the practical
    application of these techniques using the `imbalanced-learn` library and compares
    their performance across classical ML models. Practical advice on the effectiveness
    of these techniques in real-world scenarios concludes the chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B17259_03.xhtml#_idTextAnchor079), *Undersampling Methods*, presents
    the concept of undersampling as an effective approach for data balancing when
    standard oversampling isn‚Äôt an option. This chapter covers strategies to effectively
    remove examples from imbalanced data, different ways of addressing noisy observations,
    and procedures for handling easily categorized instances. We will also discuss
    when to avoid undersampling of the majority class.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B17259_04.xhtml#_idTextAnchor120), *Ensemble Methods*, explores
    the application of ensemble techniques, including bagging and boosting, to enhance
    the performance of ML models. Moreover, it tackles the challenge of imbalanced
    datasets, where traditional ensemble methods may be ineffective, by combining
    the ensemble methods with the techniques introduced in previous chapters.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B17259_05.xhtml#_idTextAnchor151), *Cost-Sensitive Learning*,
    explores some alternatives to sampling techniques, including oversampling and
    undersampling. This chapter highlights the significance of cost-sensitive learning
    as an effective strategy to overcome the problem of imbalanced datasets. We also
    discuss **threshold-tuning techniques**, which can be very relevant in the context
    of data imbalance.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B17259_06.xhtml#_idTextAnchor185), *Data Imbalance in Deep Learning*,
    presents the core concepts of deep learning and walks through the issues posed
    by imbalanced datasets. You will investigate typical types of imbalanced data
    challenges in various deep learning applications and develop an understanding
    of their impact.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B17259_07.xhtml#_idTextAnchor205), *Data-Level Deep Learning
    Methods*, marks a transition from classical ML to deep learning, exploring the
    adaptation of familiar data-level sampling techniques and unveiling opportunities
    for enhancing these methods in the context of deep learning models. It dives into
    combining deep learning with oversampling and undersampling techniques, covering
    dynamic sampling and data augmentation for images and text. It emphasizes the
    fundamental differences between deep learning and classical ML, particularly the
    nature of the data they handle, whereas deep learning deals with unstructured
    data such as images, text, audio, and video. The chapter also explores techniques
    to address class imbalance in computer vision and their applicability to **Natural
    Language Processing** (**NLP**) problems.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B17259_08.xhtml#_idTextAnchor235), *Algorithm-Level Deep Learning
    Techniques*, expands on the concepts from [*Chapter 5*](B17259_05.xhtml#_idTextAnchor151),
    *Cost-Sensitive Learning*, and applies them to deep learning models. We adapt
    deep learning models through loss function modifications using the PyTorch deep
    learning framework, ultimately enhancing model performance and enabling more effective
    predictions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B17259_09.xhtml#_idTextAnchor256), *Hybrid Deep Learning Methods*,
    explores innovative techniques that bridge the gap between data-level and algorithm-level
    methods from the previous two chapters. This chapter introduces the concept of
    graph ML and employs a real-world Facebook social network dataset to provide valuable
    insights and practical applications for addressing data imbalance in deep learning.
    We will also introduce the concept of hard mining loss and build upon it to explore
    a specialized technique called **minority class incremental rectification**, which
    combines hard mining with cross-entropy loss.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B17259_10.xhtml#_idTextAnchor279), *Model Calibration*, takes
    a different angle of addressing data imbalance. Rather than focusing on data preprocessing
    or model building, this chapter highlights the post-processing of prediction scores
    obtained from trained models. Such post-processing can be valuable for both real-time
    predictions and offline model evaluation. The chapter offers insights into measuring
    the calibration of a model and explains why this aspect can be indispensable when
    dealing with imbalanced data. This is particularly important since data balancing
    techniques can often lead to model miscalibration.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Appendix*, *Machine Learning Pipeline in Production*, offers a foundational
    guide to constructing ML pipelines in production environments that encounter imbalanced
    data. This appendix provides a brief roadmap, going over the sequence and stage
    at which techniques for addressing data imbalance should be integrated.'
  prefs: []
  type: TYPE_NORMAL
- en: üìå Usage of techniques ‚Äì In production tips
  prefs:
