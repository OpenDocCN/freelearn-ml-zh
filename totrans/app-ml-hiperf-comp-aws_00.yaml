  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B18493_01.xhtml#_idTextAnchor015), *High-Performance Computing
    Fundamentals*, introduces the concepts of HPC, highlighting the importance of
    HPC as it relates to real-world scenarios. We then talk about technological advancements
    in HPC and how you can use it to solve complex business problems with unlimited
    capacity, the most advanced computing capabilities, and the elasticity of the
    cloud, while still optimizing cost, to innovate faster and gain a competitive
    business advantage.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B18493_02.xhtml#_idTextAnchor035), *Data Management and Transfer*,
    dives into data management and transfer. The first step to running HPC applications
    on the cloud is to move the required data to the cloud. Therefore, this chapter
    focuses on different aspects of data migration, including challenges and key pain
    points businesses might face, and how AWS data migration services can help resolve
    them, following the best practices and still maintaining data integrity, consistency
    and security.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B18493_03.xhtml#_idTextAnchor050), *Compute and Networking*,
    explains how once you have the data in the cloud, you need to understand the compute
    options provided by AWS as well as their differences, in order to optimally select
    the right option based on your business requirements. Furthermore, to scale and
    secure your HPC applications, we then dive into the Networking section, to explain
    the concepts of private VPC, low latency networking, and optimizing the performance
    of inter-instance communications.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18493_03.xhtml#_idTextAnchor050), *计算和网络*，解释了当你将数据存储在云端后，你需要了解AWS提供的计算选项以及它们之间的差异，以便根据你的业务需求选择最佳选项。此外，为了扩展和保障你的高性能计算（HPC）应用，我们接着深入到网络部分，解释私有VPC、低延迟网络以及优化实例间通信性能的概念。'
- en: '[*Chapter 4*](B18493_04.xhtml#_idTextAnchor074), *Data Storage*, explains that
    before you can begin performing ML using HPC, it’s important to understand the
    storage options and storage costs for both the transient and permanent storage
    requirements. This chapter dives deep into the various storage services in the
    AWS ecosystem, to help you select the right tool for the right job.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18493_04.xhtml#_idTextAnchor074), *数据存储*，解释了在开始使用高性能计算（HPC）进行机器学习之前，了解临时和永久存储需求的数据存储选项和存储成本是很重要的。本章深入探讨了AWS生态系统中的各种存储服务，以帮助你为不同的任务选择合适的工具。'
- en: '[*Chapter 5*](B18493_05.xhtml#_idTextAnchor095), *Data Analysis*, teaches you
    how to explore the data, collect metrics, perform data correlation, and process
    large amounts of data using AWS to ensure data quality before using it for training
    ML models.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18493_05.xhtml#_idTextAnchor095), *数据分析*，教你如何使用AWS探索数据、收集指标、执行数据相关性分析，并处理大量数据，以确保在使用它进行机器学习模型训练之前数据的质量。'
- en: '[*Chapter 6*](B18493_06.xhtml#_idTextAnchor116), *Distributed Training of Machine
    Learning Models*, shows you how to implement a large ML model using vast amounts
    of data by leveraging distributed data parallel and model parallel concepts.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18493_06.xhtml#_idTextAnchor116), *机器学习模型的分布式训练*，展示了如何通过利用分布式数据并行和模型并行概念，使用大量数据实现大型机器学习模型的实施。'
- en: '[*Chapter 7*](B18493_07.xhtml#_idTextAnchor128), *Deploying Machine Learning
    Models at Scale*, discusses model deployment and inference. We will start with
    what managed deployment means on AWS, then go on to discuss the right deployment
    options, followed by various inference options (batch, asynchronous, and real-time).
    We will then discuss the reliability and availability of model endpoints on AWS
    infrastructure and the blue/green deployment option for different versions of
    the model.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18493_07.xhtml#_idTextAnchor128), *大规模部署机器学习模型*，讨论了模型部署和推理。我们将从AWS上托管部署的含义开始，然后讨论合适的部署选项，接着是各种推理选项（批量、异步和实时）。然后我们将讨论AWS基础设施上模型端点的可靠性和可用性，以及不同版本模型的蓝/绿部署选项。'
- en: '[*Chapter 8*](B18493_08.xhtml#_idTextAnchor161), *Optimizing and Managing Machine
    Learning Models for Edge Deployment*, explores ML models on edge devices. We will
    start with an introduction to edge computing, followed by factors we need to consider
    for the optimization of machine learning models. You will also learn about architecture
    design for edge deployment.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18493_08.xhtml#_idTextAnchor161), *优化和管理边缘部署的机器学习模型*，探讨了边缘设备上的机器学习模型。我们将从边缘计算简介开始，然后讨论我们需要考虑的机器学习模型优化因素。你还将了解边缘部署的架构设计。'
- en: '[*Chapter 9*](B18493_09.xhtml#_idTextAnchor175), *Performance Optimization
    for Real-Time Inference*, discusses some of the key performance metrics used for
    ML models, techniques to reduce the memory footprint of large models, choosing
    the right machine (instance type) to deploy the model, load testing, and performance
    tuning of models.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18493_09.xhtml#_idTextAnchor175), *实时推理的性能优化*，讨论了用于机器学习模型的一些关键性能指标，减少大型模型内存占用足迹的技术，选择合适的机器（实例类型）部署模型，负载测试以及模型性能调优。'
- en: '[*Chapter 10*](B18493_10.xhtml#_idTextAnchor186), *Data Visualization*, covers
    Amazon SageMaker Data Wrangler, a tool that enables users working in the domains
    of data science, ML, and analytics to build insightful data visualizations without
    writing much code. In addition, we will also briefly touch upon the topic of AWS’s
    graphics-optimized instances, since these instances can be used to create animated
    live data visualizations along with other high-performance computing applications
    such as game streaming, and ML.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B18493_11.xhtml#_idTextAnchor197), *Computational Fluid Dynamics*,
    introduces the field of **computational fluid dynamics** (**CFD**), which uses
    numerical analysis to solve fluid flow problems. CFD has far-reaching applications
    in many industries such as the automotive industry, oil and gas, and manufacturing.
    We will discuss how CFD solvers can be used on AWS for massive-scale problems,
    and how recent advances in ML help with accelerating CFD applications.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B18493_12.xhtml#_idTextAnchor207), *Genomics*, introduces the
    field of genomics, and how AWS can help customers with large-scale genomics applications
    that typically use large datasets. We also discuss typical architectures for storing
    and analyzing such data, along with how ML is currently being applied to genomics,
    followed by an example of protein structure analysis.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B18493_13.xhtml#_idTextAnchor215), *Autonomous Vehicles*, discusses
    **autonomous vehicles** (**AVs**) and the technology used to safely and efficiently
    operate a vehicle at various levels of automation. Today, companies use petabytes
    of data from sensors and cameras on large-scale clusters to perform **deep neural
    network** (**DNN**) training. Specifically, we discuss services that support AV
    development, architectures for large-scale data processing, and the use of DNNs
    for training AV models.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B18493_14.xhtml#_idTextAnchor227), *Numerical Optimization*,
    introduces you to what numerical optimization is, and why it is important to solve
    large-scale problems that we might encounter in this space. We will touch upon
    some common use cases in this domain and the HPC available to solve these use
    cases. We will also discuss the application of ML to numerical optimization.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
