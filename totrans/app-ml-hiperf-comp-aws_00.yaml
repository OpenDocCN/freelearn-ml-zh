- en: 'Part 1: Introducing High-Performance Computing'
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：介绍高性能计算
- en: The objective of *Part 1* is to introduce the concepts of **high-performance
    computing** (**HPC**) and the art of possibility, and, most importantly, to make
    you understand that what was once confined to large enterprises, government bodies,
    or academic institutions is now reachable, as well as how industries are leveraging
    it to drive innovation.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分的目标是介绍**高性能计算**（**HPC**）的概念和可能性艺术，最重要的是，让您了解曾经仅限于大型企业、政府机构或学术机构的内容，现在也触手可及，以及行业如何利用它来推动创新。
