- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Ensemble learning! This specialized topic of machine learning broadly deals
    with putting together multiple models with the aim of providing higher accuracy
    and stable model performance. The ensemble methodology is based on sound theory
    and its usage has seen successful applications in complex data science scenarios.
    This book grabs the opportunity of dealing with this important topic.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 集成学习！这个机器学习的专门主题广泛涉及将多个模型组合起来，旨在提供更高的准确性和稳定的模型性能。集成方法论基于坚实的理论，其应用已在复杂的数据科学场景中取得了成功。本书抓住了处理这个重要主题的机会。
- en: Moderately sized datasets are used throughout the book. All the concepts—well,
    most of them—have been illustrated using the software, and R packages have been
    liberally used to drive home the point. While care has been taken to ensure that
    all the codes are error free, please feel free to write us with any bugs or errors
    in the codes. The approach has been mildly validated through two mini-courses
    based on earlier drafts. The material was well received by my colleagues and that
    gave me enough confidence to complete the book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书在整本书中使用了中等规模的数据库。所有概念——好吧，大多数概念——都通过软件进行了说明，并且广泛使用了R包来阐述观点。虽然已经尽力确保所有代码无错误，但请随时向我们报告代码中的任何错误或问题。该方法已经通过基于早期草稿的两个迷你课程进行了轻微验证。同事们对材料给予了好评，这给了我足够的信心来完成本书。
- en: The Packt editorial team has helped a lot with the technical review, and the
    manuscript reaches you after a lot of refinement. The bugs and shortcomings belong
    to the author.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Packt编辑团队在技术审阅方面给予了很大帮助，经过多次精炼，手稿终于呈现在您面前。错误和不足之处归咎于作者。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for anyone who wants to master machine learning by building ensemble
    models with the power of R. Basic knowledge of machine learning techniques and
    programming knowledge of R are expected in order to get the most out of the book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向任何希望通过使用R的强大功能构建集成模型来掌握机器学习的人。为了充分利用本书，需要具备机器学习技术的基本知识和R编程知识。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0012_split_000.html#BE6O2-2006c10fab20488594398dc4871637ee
    "Chapter 1. Introduction to Ensemble Techniques"), *Introduction to Ensemble Techniques*,
    will give an exposition to the need for ensemble learning, important datasets,
    essential statistical and machine learning models, and important statistical tests.
    This chapter displays the spirit of the book.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0012_split_000.html#BE6O2-2006c10fab20488594398dc4871637ee "第1章。集成技术简介")，*集成技术简介*，将阐述集成学习的必要性、重要数据集、基本统计和机器学习模型以及重要的统计检验。本章展示了本书的精神。'
- en: '[Chapter 2](part0018_split_000.html#H5A41-2006c10fab20488594398dc4871637ee
    "Chapter 2. Bootstrapping"), *Bootstrapping*, will introduce the two important
    concepts of jackknife and bootstrap. The chapter will help you carry out statistical
    inference related to unknown complex parameters. Bootstrapping of essential statistical
    models, such as linear regression, survival, and time series, is illustrated through
    R programs. More importantly, it lays the basis for resampling techniques that
    forms the core of ensemble methods.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0018_split_000.html#H5A41-2006c10fab20488594398dc4871637ee "第2章。自举")，*自举*，将介绍两个重要概念：刀切法和自举法。本章将帮助您进行与未知复杂参数相关的统计推断。通过R程序展示了线性回归、生存分析和时间序列等基本统计模型的自举，更重要的是，它为形成集成方法核心的重新采样技术奠定了基础。'
- en: '[Chapter 3](part0027_split_000.html#PNV61-2006c10fab20488594398dc4871637ee
    "Chapter 3. Bagging"), *Bagging*, will propose the first ensemble method of using
    a decision tree as a base model. Bagging is a combination of the words *bootstrap
    aggregation.* Pruning of decision trees is illustrated, and it will lay down the
    required foundation for later chapters. Bagging of decision trees and k-NN classifiers
    are illustrated in this chapter.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0027_split_000.html#PNV61-2006c10fab20488594398dc4871637ee "第3章。Bagging")，*Bagging*，将提出第一个使用决策树作为基础模型的集成方法。Bagging是*bootstrap
    aggregation*（自举聚合）这两个词的组合。本章展示了决策树剪枝的示例，并为后续章节奠定所需的基础。本章还展示了决策树和k-NN分类器的Bagging。'
- en: '[Chapter 4](part0033_split_000.html#VF2I1-2006c10fab20488594398dc4871637ee
    "Chapter 4. Random Forests"), *Random Forests*, will discuss the important ensemble
    extension of decision trees. Variable importance and proximity plots are two important
    components of random forests, and we carry out the related computations about
    them. The nuances of random forests are explained in depth. Comparison with the
    bagging method, missing data imputation, and clustering with random forests are
    also dealt with in this chapter.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0033_split_000.html#VF2I1-2006c10fab20488594398dc4871637ee "第4章.
    随机森林"), *随机森林*，将讨论决策树的重要集合扩展。变量重要性和邻近性图是随机森林的两个重要组成部分，我们对其进行了相关计算。随机森林的细微之处将深入解释。本章还处理了与袋装方法、缺失数据插补以及使用随机森林进行聚类的比较。'
- en: '[Chapter 5](part0042_split_000.html#181NK1-2006c10fab20488594398dc4871637ee
    "Chapter 5. The Bare Bones Boosting Algorithms"), *The Bare-Bones Boosting Algorithms*,
    will first state the boosting algorithm. Using toy data, the chapter will then
    explain the detailed computations of the adaptive boosting algorithm. Gradient
    boosting algorithm is then illustrated for the regression problem. The use of
    the `gbm` and `adabag` packages shows implementations of other boosting algorithms.
    The chapter concludes with a comparison of the bagging, random forest, and boosting
    methods.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0042_split_000.html#181NK1-2006c10fab20488594398dc4871637ee "第5章.
    纯粹的提升算法"), *纯粹的提升算法*，首先陈述提升算法。使用玩具数据，本章随后解释了自适应提升算法的详细计算。然后，梯度提升算法用于回归问题。`gbm`和`adabag`包的使用展示了其他提升算法的实现。本章以袋装、随机森林和提升方法的比较结束。'
- en: '[Chapter 6](part0045_split_000.html#1AT9A1-2006c10fab20488594398dc4871637ee
    "Chapter 6. Boosting Refinements"), *Boosting Refinements*, will begin with an
    explanation of the working of the boosting technique. The gradient boosting algorithm
    is then extended to count and survival datasets. The extreme gradient boosting
    implementation of the popular gradient boosting algorithm details are exhibited
    with clear programs. The chapter concludes with an outline of the important `h2o`
    package.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0045_split_000.html#1AT9A1-2006c10fab20488594398dc4871637ee "第6章.
    提升细化"), *提升细化*，将从提升技术的运作原理进行解释。随后，梯度提升算法被扩展到计数和生存数据集。流行的梯度提升算法的极梯度提升实现细节通过清晰的程序展示。本章以`h2o`包的重要概述结束。'
- en: '[Chapter 7](part0051_split_000.html#1GKCM1-2006c10fab20488594398dc4871637ee
    "Chapter 7. The General Ensemble Technique"), *The General Ensemble Technique*,
    will study the probabilistic reasons for the success of the ensemble technique.
    The success of the ensemble is explained for classification and regression problems.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0051_split_000.html#1GKCM1-2006c10fab20488594398dc4871637ee "第7章.
    通用集合技术"), *通用集合技术*，将研究集合技术成功背后的概率原因。对于分类和回归问题，解释了集合技术的成功。'
- en: '[Chapter 8](part0057_split_000.html#1MBG21-2006c10fab20488594398dc4871637ee
    "Chapter 8. Ensemble Diagnostics"), *Ensemble Diagnostics*, will examine the conditions
    for the diversity of an ensemble. Pairwise comparisons of classifiers and overall
    interrater agreement measures are illustrated here.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0057_split_000.html#1MBG21-2006c10fab20488594398dc4871637ee "第8章.
    集合诊断"), *集合诊断*，将探讨集合多样性的条件。在此展示了分类器的成对比较和整体评分者间一致性度量。'
- en: '[Chapter 9](part0062_split_000.html#1R42S1-2006c10fab20488594398dc4871637ee
    "Chapter 9. Ensembling Regression Models"), *Ensembling Regression Models*, will
    discuss in detail the use of ensemble methods in regression problems. A complex
    housing dataset from `kaggle` is used here. The regression data is modeled with
    multiple base learners. Bagging, random forest, boosting, and stacking are all
    illustrated for the regression data.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0062_split_000.html#1R42S1-2006c10fab20488594398dc4871637ee "第9章.
    集合回归模型"), *集合回归模型*，将详细讨论在回归问题中使用集合方法。这里使用了一个来自`kaggle`的复杂住房数据集。回归数据使用多个基学习器进行建模。袋装、随机森林、提升和堆叠在回归数据中都有所展示。'
- en: '[Chapter 10](part0070_split_000.html#22O7C2-2006c10fab20488594398dc4871637ee
    "Chapter 10. Ensembling Survival Models"), *Ensembling Survival Models*, is where
    survival data is taken up. Survival analysis concepts are developed in considerable
    detail, and the traditional techniques are illustrated. The machine learning method
    of a survival tree is introduced, and then we build the ensemble method of random
    survival forests for this data structure.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0070_split_000.html#22O7C2-2006c10fab20488594398dc4871637ee "第10章。Ensembling
    Survival Models")的*Ensembling Survival Models*涉及生存数据。生存分析的概念得到了相当详细的阐述，并展示了传统技术。介绍了生存树的学习方法，然后我们为这种数据结构构建了随机生存森林的集成方法。'
- en: '[Chapter 11](part0076_split_000.html#28FAO1-2006c10fab20488594398dc4871637ee
    "Chapter 11. Ensembling Time Series Models"), *Ensembling Time Series Models*,
    deals with another specialized data structure in which observations are dependent
    on each other. The core concepts of time series and the essential related models
    are developed. Bagging of a specialized time series model is presented, and we
    conclude the chapter with an ensemble of heterogeneous time series models.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0076_split_000.html#28FAO1-2006c10fab20488594398dc4871637ee "第11章。Ensembling
    Time Series Models")的*Ensembling Time Series Models*处理另一种特殊的数据结构，其中观测值相互依赖。时间序列的核心概念和基本相关模型得到发展。介绍了特殊时间序列模型的Bagging，并以异构时间序列模型的集成结束本章。'
- en: '[Chapter 12](part0079.html#2BASE2-2006c10fab20488594398dc4871637ee "Chapter 12. What''s
    Next?"), *What''s Next?*, will discuss some of the unresolved topics in ensemble
    learning and the scope for future work.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0079.html#2BASE2-2006c10fab20488594398dc4871637ee "第12章。What''s
    Next?")的*What''s Next?*将讨论集成学习中的一些未解决的问题和未来工作的范围。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: 'The official website of R is the **Comprehensive R Archive Network** (**CRAN**)
    at [www.cran.r-project.org](http://www.cran.r-project.org). At the time of writing
    this book, the most recent version of R is 3.5.1\. This software is available
    for three platforms: Linux, macOS, and Windows. The reader can also download a
    nice frontend, such as RStudio.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: R的官方网站是位于[www.cran.r-project.org](http://www.cran.r-project.org)的**综合R档案网络**（**CRAN**）。在撰写本书时，R的最新版本是3.5.1。此软件适用于三个平台：Linux、macOS和Windows。读者还可以下载一个很好的前端，例如RStudio。
