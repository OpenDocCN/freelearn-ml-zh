- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book has been created for data scientists who want to see Machine learning
    in action and explore its real-world application. With guidance on everything
    from the fundamentals of Machine learning and predictive analytics to the latest
    innovations set to lead the big data revolution into the future, this is an unmissable
    resource for anyone dedicated to tackling current big data challenges. Knowledge
    of programming (Python and R) and mathematics is advisable, if you want to get
    started immediately.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些想看到机器学习实际应用并探索其实际应用的数据科学家编写的。从机器学习和预测分析的基础到引领大数据革命走向未来的最新创新，这本书是任何致力于解决当前大数据挑战的人不可或缺的资源。如果你想立即开始，建议具备编程（Python和R）和数学知识。
- en: Conventions
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `Map()` function works on the distributed data and runs the required functionality
    in parallel."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称都显示如下：“`Map()`函数在分布式数据上运行，并行执行所需的功能。”
