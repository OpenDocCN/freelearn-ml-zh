- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Finding something meaningful in increasingly larger and more complex datasets
    is a growing demand of the modern world. Machine learning and predictive analytics
    have become the most important approaches to uncover data gold mines. Machine
    learning uses complex algorithms to make improved predictions of outcomes based
    on historical patterns and the behavior of datasets. Machine learning can deliver
    dynamic insights into trends, patterns, and relationships within data, which is
    immensely valuable to the growth and development of business.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在日益庞大和复杂的数据库中找到有意义的元素是现代世界的一个日益增长的需求。机器学习和预测分析已成为揭示数据金矿的最重要方法。机器学习使用复杂的算法，根据历史模式和数据集的行为来做出改进的预测。机器学习可以提供对数据中的趋势、模式和关系的动态洞察，这对商业的增长和发展具有极大的价值。
- en: With this book, you will not only learn the fundamentals of Machine learning,
    but you will also dive deep into the complexities of the real-world data before
    moving onto using Hadoop and its wider ecosystem of tools to process and manage
    your structured and unstructured data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这本书，你不仅将学习机器学习的基础知识，而且还将深入到现实世界数据的复杂性中，在转向使用Hadoop及其更广泛的生态系统工具来处理和管理你的结构化和非结构化数据之前。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to Machine learning"), *Introduction
    to Machine learning*, will cover the basics of Machine learning and the landscape
    of Machine learning semantics. It will also define Machine learning in simple
    terms and introduce Machine learning jargon or commonly used terms. This chapter
    will form the base for the rest of the chapters.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。机器学习简介"), *机器学习简介*，将涵盖机器学习的基础知识和机器学习语义的格局。它还将用简单的话定义机器学习，并介绍机器学习的术语或常用术语。本章将为其余章节奠定基础。'
- en: '[Chapter 2](ch02.html "Chapter 2. Machine learning and Large-scale datasets"),
    *Machine learning and Large-scale datasets*, will explore qualifiers of large
    datasets, common characteristics, problems of repetition, the reasons for the
    hyper-growth in the volumes, and approaches to handle the big data.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。机器学习和大规模数据集"), *机器学习和大规模数据集*，将探讨大规模数据集的资格、常见特征、重复问题、体积超增长的原因以及处理大数据的方法。'
- en: '[Chapter 3](ch03.html "Chapter 3. An Introduction to Hadoop''s Architecture
    and Ecosystem"), *An Introduction to Hadoop''s Architecture and Ecosystem*, will
    cover all about Hadoop, starting from its core frameworks to its ecosystem components.
    At the end of this chapter, readers will be able to set up Hadoop and run some
    MapReduce functions; they will be able to use one or more ecosystem components.
    They will also be able to run and manage Hadoop environment and understand the
    command-line usage.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。Hadoop架构和生态系统的介绍"), *Hadoop架构和生态系统的介绍*，将涵盖关于Hadoop的所有内容，从其核心框架到其生态系统组件。在本章结束时，读者将能够设置Hadoop并运行一些MapReduce函数；他们能够使用一个或多个生态系统组件。他们还将能够运行和管理Hadoop环境，并理解命令行使用。'
- en: '[Chapter 4](ch04.html "Chapter 4. Machine Learning Tools, Libraries, and Frameworks"),
    *Machine Learning Tools, Libraries, and Frameworks*, will explain open source
    options to implement Machine learning and cover installation, implementation,
    and execution of libraries, tools, and frameworks, such as Apache Mahout, Python,
    R, Julia, and Apache Spark''s MLlib. Very importantly, we will cover the integration
    of these frameworks with the big data platform—Apache Hadoop'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。机器学习工具、库和框架"), *机器学习工具、库和框架*，将解释实现机器学习的开源选项，并涵盖库、工具和框架的安装、实现和执行，例如Apache
    Mahout、Python、R、Julia和Apache Spark的MLlib。非常重要的一点是，我们将涵盖这些框架与大数据平台——Apache Hadoop的集成。'
- en: '[Chapter 5](ch05.html "Chapter 5. Decision Tree based learning"), *Decision
    Tree based learning,* will explore a supervised learning technique with Decision
    trees to solve classification and regression problems. We will cover methods to
    select attributes and split and prune the tree. Among all the other Decision tree
    algorithms, we will explore the CART, C4.5, Random forests, and advanced decision
    tree techniques.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。基于决策树的机器学习"), *基于决策树的机器学习*，将探讨使用决策树来解决分类和回归问题的监督学习技术。我们将介绍选择属性、分割和修剪树的方法。在所有其他决策树算法中，我们将探讨CART、C4.5、随机森林和高级决策树技术。'
- en: '[Chapter 6](ch06.html "Chapter 6. Instance and Kernel Methods Based Learning"),
    *Instance and Kernel methods based learning*, will explore two learning algorithms:
    instance-based and kernel methods; and we will discover how they address the classification
    and prediction requirements. In instance-based learning methods, we will explore
    the Nearest Neighbor algorithm in detail. Similarly in kernel-based methods, we
    will explore Support Vector Machines using real-world examples.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 基于实例和核方法的学习")，*基于实例和核方法的学习*，将探讨两种学习算法：基于实例和核方法；我们将发现它们如何满足分类和预测需求。在基于实例的学习方法中，我们将详细探讨最近邻算法。同样，在基于核的方法中，我们将通过实际案例来探讨支持向量机。'
- en: '[Chapter 7](ch07.html "Chapter 7. Association Rules based learning"), *Association
    Rules based learning*, will explore association rule based learning methods and
    algorithms: Apriori and FP-growth. With a common example, you will learn how to
    do frequent pattern mining using the Apriori and FP-growth algorithms with a step-by-step
    debugging of the algorithm.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 基于关联规则的学习")，*基于关联规则的学习*，将探讨基于关联规则的学习方法和算法：Apriori和FP-growth。通过一个共同示例，您将学习如何使用Apriori和FP-growth算法进行频繁模式挖掘，并对算法进行逐步调试。'
- en: '[Chapter 8](ch08.html "Chapter 8. Clustering based learning"), *Clustering
    based learning*, will cover clustering based learning methods in the context of
    unsupervised learning. We will take a deep dive into k-means clustering algorithm
    using an example and learn to implement it using Mahout, R, Python, Julia, and
    Spark.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 基于聚类的学习")，*基于聚类的学习*，将涵盖在无监督学习背景下基于聚类的学习方法。我们将通过一个示例深入探讨k-means聚类算法，并学习如何使用Mahout、R、Python、Julia和Spark实现它。'
- en: '[Chapter 9](ch09.html "Chapter 9. Bayesian learning"), *Bayesian learning*,
    will explore Bayesian Machine learning. Additionally, we will cover all the core
    concepts of statistics starting from basic nomenclature to various distributions.
    We will cover Bayes theorem in depth with examples to understand how to apply
    it to the real-world problems.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 贝叶斯学习")，*贝叶斯学习*，将探讨贝叶斯机器学习。此外，我们将从基本命名法到各种分布等所有核心统计概念进行覆盖。我们将深入探讨贝叶斯定理，并通过示例了解如何将其应用于现实世界问题。'
- en: '[Chapter 10](ch10.html "Chapter 10. Regression based learning"), *Regression
    based learning*, will cover regression analysis-based Machine learning and in
    specific, how to implement linear and logistic regression models using Mahout,
    R, Python, Julia, and Spark. Additionally, we will cover other related concepts
    of statistics such as variance, covariance, ANOVA, among others. We will also
    cover regression models in depth with examples to understand how to apply it to
    the real-world problems.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 基于回归的学习")，*基于回归的学习*，将涵盖基于回归分析的机器学习，特别是如何使用Mahout、R、Python、Julia和Spark实现线性回归和逻辑回归模型。此外，我们还将涵盖其他相关的统计概念，如方差、协方差、ANOVA等。我们还将通过示例深入探讨回归模型，以了解如何将其应用于现实世界问题。'
- en: '[Chapter 11](ch11.html "Chapter 11. Deep learning"), *Deep learning*, will
    cover the model for a biological neuron and will explain how an artificial neuron
    is related to its function. You will learn the core concepts of neural networks
    and understand how fully-connected layers work. We will also explore some key
    activation functions that are used in conjunction with matrix multiplication.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. 深度学习")，*深度学习*，将涵盖生物神经元的模型，并解释人工神经元如何与其功能相关。您将学习神经网络的核心概念，并理解全连接层是如何工作的。我们还将探讨一些与矩阵乘法结合使用的关键激活函数。'
- en: '[Chapter 12](ch12.html "Chapter 12. Reinforcement learning"), *Reinforcement
    learning*, will explore a new learning technique called reinforcement learning.
    We will see how this is different from the traditional supervised and unsupervised
    learning techniques. We will also explore the elements of MDP and learn about
    it using an example.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章. 强化学习")，*强化学习*，将探讨一种名为强化学习的新学习技术。我们将看到这与传统的监督学习和无监督学习技术有何不同。我们还将探讨MDP的元素，并通过一个示例来了解它。'
- en: '[Chapter 13](ch13.html "Chapter 13. Ensemble learning"),*Ensemble learning*,
    will cover the ensemble learning methods of Machine learning. In specific, we
    will look at some supervised ensemble learning techniques with some real-world
    examples. Finally, this chapter will have source-code examples for gradient boosting
    algorithm using R, Python (scikit-learn), Julia, and Spark machine learning tools
    and recommendation engines using Mahout libraries.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章. 集成学习")，*集成学习*，将涵盖机器学习的集成学习方法。具体来说，我们将探讨一些带有实际案例的监督集成学习技术。最后，本章将提供使用R、Python（scikit-learn）、Julia和Spark机器学习工具以及使用Mahout库的推荐引擎的源代码示例。'
- en: '[Chapter 14](ch14.html "Chapter 14. New generation data architectures for Machine
    learning"), *New generation data architectures for Machine learning*, will be
    on the implementation aspects of Machine learning. We will understand what the
    traditional analytics platforms are and how they cannot fit in modern data requirements.
    You will also learn about the architecture drivers that promote new data architecture
    paradigms, such as Lambda architectures polyglot persistence (Multi-model database
    architecture); you will learn how Semantic architectures help in a seamless data
    integration.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章. 机器学习的新一代数据架构")，*机器学习的新一代数据架构*，将介绍机器学习的实现方面。我们将了解传统的分析平台是什么以及它们如何无法满足现代数据需求。你还将了解推动新一代数据架构范例的架构驱动因素，例如Lambda架构多语言持久性（多模型数据库架构）；你将了解语义架构如何帮助实现无缝数据集成。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的以下内容
