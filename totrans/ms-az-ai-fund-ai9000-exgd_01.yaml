  type: TYPE_NORMAL
- en: Welcome to the world of **artificial** **intelligence** (**AI**)!
  prefs: []
  type: TYPE_NORMAL
- en: 'When you think of AI, what comes to mind? If you’ve watched sci-fi movies,
    your mind might conjure images of walking and talking human-like androids from
    movies such as *Blade Runner* or *Terminator*. Or perhaps you think of just a
    voice, such as the HAL 9000 in *2001: A Space Odyssey* or Tony Stark’s seemingly
    all-knowing computational butler, Jarvis, as featured in *Iron Man*.'
  prefs: []
  type: TYPE_NORMAL
- en: While that future is still a ways off, there are some pretty amazing things
    that AI can do right now. Artificial intelligence is software technology that
    imitates certain human capabilities, such as interpreting images and language
    or predicting outcomes of scenarios based on historical data and patterns.
  prefs: []
  type: TYPE_NORMAL
- en: In this book, you’ll learn about the broad range of AI technologies and capabilities
    that are available inside the Microsoft Azure platform. And, throughout this book,
    you’ll be exposed to examples, demos, and labs that show you how Azure AI services
    can be used to help address both simple and complex business scenarios.
  prefs: []
  type: TYPE_NORMAL
