- en: Identify features of data monitoring and anomaly detection workloads
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Anomaly Detector is an AI service equipped with a suite of **application programming
    interfaces** (**APIs**) designed to empower users in monitoring and identifying
    anomalies within their time series data, even with limited **machine learning**
    (**ML**) expertise. Whether you require **batch validation** (a method for checking
    a model’s efficacy using a subset of training data) or real-time **inference**
    (making predictions using machine learning models), Anomaly Detector has you covered.
  prefs: []
  type: TYPE_NORMAL
- en: What’s time series data?
  prefs: []
  type: TYPE_NORMAL
- en: Time series data refers to a type of data where observations are collected or
    recorded over regular intervals of time. These observations are typically ordered
    chronologically, with each data point associated with a specific time stamp. Time
    series data is common in various areas such as finance, economics, weather forecasting,
    and sales.
  prefs: []
  type: TYPE_NORMAL
- en: 'This service offers two primary functionalities:'
  prefs: []
  type: TYPE_NORMAL
- en: Univariate anomaly detection
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Multivariate anomaly detection
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Univariate anomaly detection** allows users to identify anomalies in a single
    variable, such as revenue or cost, without the need for extensive ML knowledge.
    The model selection process is automated based on patterns in the data itself,
    ensuring optimal performance regardless of industry, scenario, or data volume.
    By leveraging time series data, the API establishes boundaries for anomaly detection,
    determines expected values, and then identifies anomalous data points.'
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, **multivariate anomaly detection** APIs enable developers
    to integrate advanced AI capabilities for detecting anomalies across groups of
    metrics, eliminating the requirement for ML expertise or previously labeled data.
    These APIs automatically account for dependencies and inter-correlations between
    signals, crucial for safeguarding complex systems such as software applications,
    servers, factory machines, and spacecraft from failures.
  prefs: []
  type: TYPE_NORMAL
- en: In the real world, multivariate anomaly detection is frequently used to help
    identify things such as credit card transaction fraud. By training on data such
    as places you normally shop, locations you normally travel, and the average size
    of transactions, financial institutions can detect when your credit card has been
    compromised and alert you right away.
  prefs: []
  type: TYPE_NORMAL
- en: Exam tip
  prefs: []
  type: TYPE_NORMAL
- en: Multivariate anomaly detection can correlate up to 300 signals.
  prefs: []
  type: TYPE_NORMAL
- en: When deviations occur beyond the usual range of signal interactions, the multivariate
    anomaly detection feature acts as a seasoned expert, promptly identifying anomalies.
    The underlying AI models are trained and tailored using user data to address the
    unique requirements of their business. With the addition of these APIs, developers
    can seamlessly integrate multivariate time series anomaly detection capabilities
    into predictive maintenance solutions, AIOps monitoring solutions for complex
    enterprise software, or business intelligence tools.
  prefs: []
  type: TYPE_NORMAL
- en: Next, we’ll look at features of content moderation and personalization.
  prefs: []
  type: TYPE_NORMAL
- en: Identify features of content moderation and personalization workloads
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Using AI to monitor and moderate content is also a growing task area. Content
    moderation refers to the process of screening user-generated content to ensure
    it adheres to certain standards or guidelines. The moderation APIs give AI developers
    ways to submit content for programmatic evaluation.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: The legacy Azure **Content Moderator** has been slated for retirement in February
    2027\. While it is still available, Microsoft recommends developers start switching
    to Azure AI **Content Safety**, which includes more robust features.
  prefs: []
  type: TYPE_NORMAL
- en: Azure AI Content Safety offers a comprehensive solution for detecting harmful
    content, encompassing both user-generated and AI-generated material across applications
    and services. This suite includes text and image APIs, along with an interactive
    Content Safety Studio, providing developers with the tools to identify and mitigate
    potentially harmful content effectively.
  prefs: []
  type: TYPE_NORMAL
- en: Content moderation plays a critical role in various industries, ensuring compliance
    with regulations and maintaining a safe environment for users. Scenarios where
    content moderation services are essential include online marketplaces, gaming
    companies, social messaging platforms, enterprise media, and K-12 education solutions.
  prefs: []
  type: TYPE_NORMAL
- en: The service offers different types of analysis through its APIs, including text
    and image analysis for sexual content, violence, hate speech, and self-harm, along
    with newer functionalities such as jailbreak risk detection and protected material
    text detection.
  prefs: []
  type: TYPE_NORMAL
- en: Azure AI **Content Safety Studio** serves as a powerful online tool for handling
    offensive or risky content, equipped with advanced content moderation ML models.
    It allows users to customize workflows, upload their own content, and utilize
    pre-built AI models and blocklists provided by Microsoft, ensuring comprehensive
    coverage of harmful content.
  prefs: []
  type: TYPE_NORMAL
- en: With Content Safety Studio, businesses can establish moderation workflows, continuously
    monitor and improve content moderation performance, and meet the specific content
    requirements of their industries. The platform simplifies operations, enabling
    quick validation of different solutions and facilitating efficient content moderation
    without the need for extensive model development.
  prefs: []
  type: TYPE_NORMAL
- en: 'Additionally, you can configure filters and thresholds for different types
    of potentially harmful content. Depending on the scenarios, you can tweak the
    filter settings to be more or less permissive, and then test samples of content
    against the filters to ensure the right type of content is getting blocked, as
    shown in *Figure 1**.1*:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 1.\uFEFF2 – Evaluating text in Content Safety Studio](img/B22207_01_02.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 1.2 – Evaluating text in Content Safety Studio
  prefs: []
  type: TYPE_NORMAL
- en: Key features of **Content Safety Studio** include the ability to moderate text
    and image content, monitor online activity, and access detailed response information
    such as category distribution, latency, and error detection. Its user-friendly
    interface empowers developers to configure content filters, manage blocklists
    of prohibited terms, and implement moderation tools directly into their applications,
    streamlining workflow processes and enhancing content safety measures.
  prefs: []
  type: TYPE_NORMAL
- en: Further exploration
  prefs: []
  type: TYPE_NORMAL
- en: 'You can take a test drive of Content Safe Studio (part of Azure AI Cognitive
    Services) here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://contentsafety.cognitive.azure.com/](https://contentsafety.cognitive.azure.com/).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Azure also contains personalization services called the **AI Personalizer**.
    Like content moderation, the personalizer analyzes content. However, instead of
    making decisions about a content’s safety or possible offensiveness, it’s used
    to make predictions on user behaviors, such as the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Using recent choice data or items already viewed, will the customer make a purchase?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Based on the things viewed already, what other products or articles might be
    interesting to the user?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Where should an advertisement be placed for optimal exposure?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How should a popup notification be deployed to maximize visibility or response?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Are there other data points available from partner or affiliate organizations
    that could be used to help make better decisions?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Azure Personalizer works through the use of **reinforcement learning** (a
    type of machine learning) by assigning a point value (**reward**) for actions
    or choices that a user can make based on the current context of their session
    (location, items viewed, device, previous browsing history, or other information
    that the service has been able to gather). With this information, the personalizer
    service can then make automated decisions on what content to present to the user
    to encourage a particular choice or response.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: The Azure Personalizer has been deprecated and will be taken offline in October
    2026\. As of this writing, new Personalizer resources can no longer be created.
  prefs: []
  type: TYPE_NORMAL
- en: 'For more information on Azure Personalizer service, see the following: [https://learn.microsoft.com/en-us/azure/ai-services/personalizer/what-is-personalizer](https://learn.microsoft.com/en-us/azure/ai-services/personalizer/what-is-personalizer).'
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, we’ll review the high-level features of computer vision.
  prefs: []
  type: TYPE_NORMAL
- en: Identify computer vision workloads
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Azure’s **AI Vision** (also referred to as **computer vision**) service offers
    access to cutting-edge algorithms designed to process images and provide relevant
    information based on specific visual features.
  prefs: []
  type: TYPE_NORMAL
- en: 'The service boasts several key functionalities:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Optical character recognition** (**OCR**): This feature enables the extraction
    of text from images, including both printed and handwritten text from various
    sources such as photos and documents. Utilizing deep-learning-based models, the
    OCR service works across different surfaces and backgrounds, including business
    documents, invoices, receipts, posters, business cards, letters, and whiteboards.
    Additionally, it supports multiple languages for extracting printed text.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Image analysis**: The image analysis service extracts a wide range of visual
    features from images, including objects, faces, adult content, and automatically
    generated text descriptions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Face recognition**: The face service provides AI algorithms for detecting,
    recognizing, and analyzing human faces within images. This capability finds application
    in various scenarios such as identification, touchless access control, and privacy
    protection through face blurring.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Spatial analysis**: The spatial analysis service analyzes the presence and
    movement of individuals within video feeds, generating events that can trigger
    responses in other systems.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some of the common uses or features for computer vision might include generating
    captions of images (such as “*dog retrieves frisbee in a park*”) or providing
    an analysis for objects detected in an image (such as a *dog*, a *frisbee*, the
    *outdoors*, a *tree*, or *grass*). When detecting objects, the Azure AI Vision
    service also returns information on **confidence** (or how sure the service is
    of the detection).
  prefs: []
  type: TYPE_NORMAL
- en: Azure AI Vision is particularly relevant for **digital asset management** (**DAM**)
    scenarios. DAM involves organizing, storing, and retrieving rich media assets
    while managing digital rights and permissions. For example, a stock photography
    service may design a digital asset management system to apply AI-generated descriptions
    of photographs, enabling customers to search for images.
  prefs: []
  type: TYPE_NORMAL
- en: Overall, Azure AI Vision provides a robust platform for leveraging advanced
    image processing capabilities to enhance digital asset management and various
    other applications.
  prefs: []
  type: TYPE_NORMAL
- en: Next, we’ll look at the features and capabilities for processing language in
    Azure.
  prefs: []
  type: TYPE_NORMAL
- en: Identify natural language processing workloads
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Natural language processing** (**NLP**) is a branch of AI focused on comprehending
    and responding to human language. The goal of NLP is to allow computers to interpret
    text similarly to humans and provide realistic dialogue and responses. Several
    popular and common consumer AI-based services, such as OpenAI’s ChatGPT or predictive
    text on a smartphone, use natural language processing to help understand input
    and context.'
  prefs: []
  type: TYPE_NORMAL
- en: NLP is a building block for many other AI services, such as text analytics,
    which extract information from unstructured text. Examples of NLP applications
    include sentiment analysis for product marketing campaigns on social media, document
    summarization in a catalog search application, and extracting brands and company
    names from text.
  prefs: []
  type: TYPE_NORMAL
- en: '**Azure AI Language**, a cloud-based service, offers tools for understanding
    and analyzing text. It features sentiment analysis, key phrase identification,
    text summarization, and conversational language understanding capabilities. These
    capabilities can help organizations process volumes of internal and customer-generated
    data to help make information more accessible and digestible as well as highlight
    patterns or anomalies that need to be addressed.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Azure AI Language has the following features and sub-services:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Text Analytics**: This feature provides sentiment analysis, key phrase extraction,
    named entity recognition (identifying and categorizing items of interest), and
    language detection. It allows applications to understand the context, evaluate
    the sentiment of written text, identify important concepts, and recognize entities
    such as people, locations, and organizations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Translator**: This feature offers real-time, multi-language translation capabilities,
    supporting text translation across dozens of languages. It’s designed for scenarios
    that require quick and accurate translations, such as content localization and
    multilingual customer support.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Language Understanding** (**LUIS**): LUIS is a machine learning-based service
    used to build natural language understanding into apps, bots, and **Internet of
    Things** (**IoT**) devices. It allows developers to define custom **intents**
    (representations of actions that a user wants to perform) and **entities** (parameters
    required to execute the action) relevant to their application’s domain and provides
    models that can understand user inputs in natural language.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: Microsoft has announced that LUIS will be retired on October 1, 2025\. Microsoft
    recommends that organizations begin migrating to Conversational Language Understanding.
  prefs: []
  type: TYPE_NORMAL
- en: '**Conversational Language Understanding**: This service provides tools to build
    conversational AI applications that can understand and respond to user queries
    in a natural way. It helps in developing sophisticated chatbots and virtual assistants
    that can engage with users conversationally.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**QnA Maker**: This feature enables the creation of a conversational question-and-answer
    layer over your data, making it easy to build and maintain knowledge bases from
    your content, such as websites, documents, and FAQs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Custom text**: This allows for the creation of customized NLP models tailored
    to specific industries or business needs. You can build custom classification,
    entity recognition, and single/multi-label classification models based on your
    unique datasets.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Decision AI**: Though not strictly limited to language processing, this feature
    integrates with the language service to aid in making informed decisions based
    on the text analysis, enhancing the decision-making processes within applications.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure AI Language was previously known as **Text Analytics**.
  prefs: []
  type: TYPE_NORMAL
- en: Identify Knowledge Mining workloads
  prefs: []
  type: TYPE_NORMAL
- en: You can think of knowledge mining a bit like an AI-powered search engine. Traditional
    search engines easily catalog and index traditional text pages. However, they
    may be less capable of ingesting unstructured data, such as directories of documents,
    spreadsheets, presentations, and images, and answering search queries for it.
  prefs: []
  type: TYPE_NORMAL
- en: Azure’s **AI Knowledge Mining** is a comprehensive suite of tools and services
    designed to extract valuable insights and knowledge from large volumes of unstructured
    data, such as documents, images, videos, and audio files. This suite leverages
    advanced artificial intelligence technologies, including natural language processing,
    computer vision, and machine learning, to enable organizations to understand their
    volumes of data.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s look at the key feature of Azure’s AI Knowledge Mining:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Powerful text analytics capabilities**: Using state-of-the-art NLP algorithms,
    organizations can extract entities, key phrases, and sentiment from textual data,
    enabling them to identify important concepts and trends within their documents.
    Additionally, Azure’s AI Knowledge Mining offers entity recognition and linking,
    allowing organizations to identify and resolve references to entities such as
    people, organizations, and locations across their documents.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Document processing capabilities**: This includes OCR for extracting text
    from scanned documents and images, as well as document classification and entity
    extraction for organizing and structuring large document collections. With these
    features, organizations can efficiently process and analyze large volumes of documents,
    enabling them to uncover valuable insights and knowledge.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Search capabilities**: It allows users to quickly and easily search across
    their entire document repository. Leveraging AI-powered indexing and search algorithms,
    organizations can find relevant information within their documents, regardless
    of format or language. Additionally, Azure’s AI Knowledge Mining supports faceted
    search, enabling users to filter search results based on specific criteria such
    as document type, date, or sentiment.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Azure’s AI Knowledge Mining also includes advanced data visualization tools,
    enabling organizations to visualize their data and insights in meaningful and
    informative ways. With support for interactive dashboards, charts, and graphs,
    organizations can gain deeper insights into their data and communicate findings
    more effectively.
  prefs: []
  type: TYPE_NORMAL
- en: Azure **AI Search**, a key component of Azure’s AI Knowledge Mining capability,
    leverages capabilities such as computer vision for text and object identification
    as well as natural language processing to extract data from large volumes of information.
    When using all of these capabilities together, knowledge mining allows users to
    search vast amounts of unstructured information and surface insights for making
    decisions.
  prefs: []
  type: TYPE_NORMAL
- en: Azure also has strong capabilities around document automation and text extraction,
    which we’ll look at in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: Identify document intelligence workloads
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Azure **AI Document Intelligence** (formerly known as Azure **Form Recognizer**)
    is a set of capabilities that allows automation to make decisions based on extracted
    text.
  prefs: []
  type: TYPE_NORMAL
- en: For example, it might be very easy for a human to look at a receipt or an invoice
    and determine what it is, what the different data fields mean (such as a subtotal
    or an address) and insert them accordingly into a database or perform some other
    activity with them. This type of business process automation is very difficult
    for traditional computer systems to do. AI-enabled document intelligence can be
    used to bridge that gap to identify certain types of data and map them to appropriate
    fields.
  prefs: []
  type: TYPE_NORMAL
- en: Azure **AI Document Intelligence** is a comprehensive suite of tools and services
    designed to streamline document processing tasks using advanced artificial intelligence
    technologies. This service enables organizations to extract valuable insights
    from various types of documents, including scanned images, PDFs, and digital files,
    with remarkable accuracy and efficiency.
  prefs: []
  type: TYPE_NORMAL
- en: At the core of Azure AI Document Intelligence are advanced OCR capabilities.
    These capabilities allow for the extraction of text from images and documents,
    whether they are printed or handwritten. By leveraging deep learning-based models,
    Azure AI Document Intelligence can accurately interpret text across diverse surfaces
    and backgrounds, including business documents, invoices, receipts, posters, and
    more. Additionally, the OCR functionality supports multiple languages, ensuring
    broad applicability across different regions and industries.
  prefs: []
  type: TYPE_NORMAL
- en: Beyond simple text extraction, Azure AI Document Intelligence offers a range
    of features for sophisticated document analysis. For instance, it includes tools
    for entity recognition, enabling the identification and extraction of key entities
    such as names, dates, addresses, and organizations from documents. This capability
    is invaluable for tasks such as information retrieval, data entry automation,
    and content classification.
  prefs: []
  type: TYPE_NORMAL
- en: Another powerful aspect of Azure AI Document Intelligence is its ability to
    perform semantic analysis on documents. This involves extracting meaningful insights
    from the content of documents, such as identifying themes, topics, and sentiments.
    By analyzing the context and semantics of text, organizations can gain deeper
    understanding and actionable intelligence from their document repositories.
  prefs: []
  type: TYPE_NORMAL
- en: In this last section, we’ll look at some of the newest and most popular AI workloads
    on the market that assist in content creation.
  prefs: []
  type: TYPE_NORMAL
- en: Identify features of generative AI workloads
  prefs: []
  type: TYPE_NORMAL
- en: If you’ve been paying attention to the media over the last year or so, you’ve
    probably seen some examples of **generative AI** tools such as ChatGPT, Bing Image
    Creator, and Midjourney. All of these types of tools are able to generate new
    content (hence the term *generative AI*) as the result of a natural language instructive
    input, also known as a **prompt**.
  prefs: []
  type: TYPE_NORMAL
- en: Azure AI Generative AI is a set of tools and services within the Azure AI ecosystem
    designed to enable the creation of new content, such as images, text, audio, and
    videos, based on existing data patterns. This cutting-edge technology leverages
    deep learning techniques to mimic human creativity and generate content that is
    realistic and relevant to specific use cases.
  prefs: []
  type: TYPE_NORMAL
- en: Azure AI Generative AI can be used to generate high-quality images. Using **generative
    adversarial networks** (**GANs**) and other advanced techniques, Azure AI can
    create realistic images that closely resemble those found in real-world scenarios.
    This capability has various applications across industries, including creating
    synthetic training data for machine learning models, generating realistic product
    images for e-commerce platforms, and producing lifelike graphics for video games
    and virtual environments.
  prefs: []
  type: TYPE_NORMAL
- en: Another important aspect of Azure AI Generative AI is its text generation capabilities.
    By training language models on large corpora of text data, Azure AI can generate
    coherent and contextually relevant text passages that mimic human writing styles.
    This feature is particularly useful for tasks such as automated content creation,
    chatbot development, and natural language generation.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, Azure AI Generative AI includes features for fine-tuning and customizing
    generated content. By providing controls for adjusting parameters such as style,
    tone, and content, users can tailor the output of generative models to meet their
    specific requirements. This flexibility allows for the creation of highly customized
    and personalized content across a wide range of domains.
  prefs: []
  type: TYPE_NORMAL
- en: Generative AI can also be used to assist in the development or review of application
    code and scripting.
  prefs: []
  type: TYPE_NORMAL
- en: Overall, Azure AI Generative AI offers a powerful set of tools and services
    for creating artificial intelligence models capable of generating new and innovative
    content. By leveraging deep learning techniques and advanced algorithms, Azure
    AI enables organizations to harness the power of generative AI to unlock new possibilities
    in content creation, storytelling, and creative expression.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, you learned about the core features of Azure AI workloads and
    services, including computer vision, document intelligence, and generative AI.
    Each of the workloads in Azure AI’s cognitive services portfolio offer capabilities
    to help accelerate understanding organization data and advance business use cases.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, you’ll learn about Microsoft’s commitment to responsible
    AI.
