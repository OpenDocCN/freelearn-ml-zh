- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to the wonderful world of cybersecurity and machine learning!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到网络安全和机器学习的奇妙世界！
- en: In the 21st century, rapid advancements in technology have brought about incredible
    opportunities for connectivity, convenience, and innovation. Half a century ago,
    it would have been hard to believe that you could speak to someone halfway across
    the world, or that a bot could write stories and poems for you. However, this
    digital revolution has also introduced new challenges, particularly in the realm
    of cybersecurity. With each passing day, individuals, businesses, and governments
    are becoming more reliant on digital systems, making them increasingly vulnerable
    to cyber threats. As malicious actors grow more sophisticated, it is crucial to
    develop robust defenses to safeguard our sensitive information, critical infrastructure,
    and privacy.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在21世纪，技术的快速发展带来了连接、便利和创新的巨大机遇。半个世纪前，很难相信你可以与世界另一端的人交谈，或者一个机器人可以为你写故事和诗歌。然而，这场数字革命也带来了新的挑战，尤其是在网络安全领域。随着每一天的过去，个人、企业和政府越来越依赖数字系统，使他们越来越容易受到网络威胁的侵害。随着恶意行为者的日益复杂，开发强大的防御措施来保护我们的敏感信息、关键基础设施和隐私变得至关重要。
- en: Enter machine learning—a powerful branch of artificial intelligence that has
    emerged as a game-changer in the realm of cybersecurity. Machine learning algorithms
    have the unique ability to analyze vast amounts of data, identify patterns, and
    make intelligent predictions. By leveraging this technology, cybersecurity professionals
    can enhance threat detection, distinguish normal behavior from anomalies, and
    mitigate risks in real time. Machine learning enables the development of sophisticated
    intrusion detection systems, fraud detection algorithms, and malware classifiers,
    empowering defenders to stay one step ahead of cybercriminals. As the digital
    landscape continues to evolve, the intersection of cybersecurity and machine learning
    becomes increasingly crucial in safeguarding our digital assets and ensuring a
    secure and trustworthy future for individuals and organizations alike.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 进入机器学习——人工智能的一个强大分支，它已成为网络安全领域的颠覆者。机器学习算法具有分析大量数据、识别模式和做出智能预测的独特能力。通过利用这项技术，网络安全专业人士可以增强威胁检测，区分正常行为和异常，并在实时中减轻风险。机器学习使复杂的入侵检测系统、欺诈检测算法和恶意软件分类器的发展成为可能，使防御者能够领先一步，走在网络犯罪分子之前。随着数字景观的不断演变，网络安全与机器学习的交汇点在保护我们的数字资产和确保个人和组织都能拥有安全可靠的未来方面变得越来越重要。
- en: 'This book presents you with tools and techniques to analyze data and frame
    a cybersecurity problem as a machine learning task. We will cover multiple forms
    of cybersecurity, such as the following:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书向您介绍分析数据和将网络安全问题作为机器学习任务框架的工具和技术。我们将涵盖多种网络安全形式，例如以下内容：
- en: '**System security**, which deals with malware detection, intrusion detection,
    and adversarial machine learning'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**系统安全**，涉及恶意软件检测、入侵检测和对抗性机器学习'
- en: '**Application security**, which deals with detecting fake reviews, deepfakes,
    and fake news'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用安全**，涉及检测虚假评论、深度伪造和假新闻'
- en: '**Privacy** techniques such as federated machine learning and differential
    privacy'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私**技术，如联邦机器学习和差分隐私'
- en: Throughout the book, I have attempted to use multiple analytical frameworks
    such as statistical testing, regression, transformers, and graph neural networks.
    A strong understanding of these will allow you to analyze and solve a cybersecurity
    problem from multiple approaches.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我尝试使用多种分析框架，如统计测试、回归、转换器和图神经网络。对这些框架的深入了解将使您能够从多个角度分析和解决网络安全问题。
- en: As new technology is developed, malicious actors come up with new attack strategies.
    Machine learning is a powerful solution to automatically learn from patterns and
    detect novel attacks. As a result, there is a high demand in the industry for
    professionals having expertise at the intersection of cybersecurity and machine
    learning. This book can help you get started on this wonderful and exciting journey.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着新技术的开发，恶意行为者会想出新的攻击策略。机器学习是一种强大的解决方案，可以从模式中自动学习并检测新型攻击。因此，在网络安全与机器学习的交汇点拥有专业知识的行业对专业人士的需求很高。这本书可以帮助你开始这段奇妙而激动人心的旅程。
- en: Who this book is for
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for machine learning practitioners interested in applying their
    skills to solve cybersecurity issues. Cybersecurity workers looking to leverage
    ML methods will also find this book useful. An understanding of the fundamental
    machine learning concepts and beginner-level knowledge of Python programming are
    needed to grasp the concepts in this book. Whether you’re a beginner or an experienced
    professional, this book offers a unique and valuable learning experience that’ll
    help you develop the skills needed to protect your network and data against the
    ever-evolving threat landscape.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向对将技能应用于解决网络安全问题感兴趣的机器学习从业者。希望利用ML方法的网络安全工作者也会发现本书有用。理解基本机器学习概念和Python编程的入门级知识是掌握本书概念所必需的。无论你是初学者还是有经验的专家，本书都提供了一种独特且宝贵的学习体验，这将帮助你发展保护网络和数据免受不断变化的威胁环境所需的技能。
- en: What this book covers
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B19327_01.xhtml#_idTextAnchor013), *On Cybersecurity and Machine
    Learning*, introduces you to the fundamental principles of cybersecurity and how
    it has evolved, as well as basic concepts in machine learning. It will also discuss
    the challenges and importance of applying machine learning to the security space.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19327_01.xhtml#_idTextAnchor013), *关于网络安全和机器学习*，介绍了网络安全的基本原则以及其发展历程，以及机器学习的基本概念。它还将讨论将机器学习应用于安全领域所面临的挑战和重要性。'
- en: '[*Chapter 2*](B19327_02.xhtml#_idTextAnchor014), *Detecting Suspicious Activity*,
    describes the basic cybersecurity problems: detecting intrusions and suspicious
    behavior that indicates attacks. It will cover statistical and machine learning
    techniques for anomaly detection.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19327_02.xhtml#_idTextAnchor014), *检测可疑活动*，描述了基本的网络安全问题：检测入侵和表明攻击的可疑行为。它将涵盖异常检测的统计和机器学习技术。'
- en: '[*Chapter 3*](B19327_03.xhtml#_idTextAnchor015), *Malware Detection Using Transformers
    and BERT*, discusses malware and its variants. A state-of-the-art model, BERT,
    is used to frame malware detection as an NLP task to build a high-performance
    classifier with a small amount of malware data. The chapter also covers theoretical
    details on attention and the transformer model.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19327_03.xhtml#_idTextAnchor015), *使用Transformer和BERT进行恶意软件检测*，讨论了恶意软件及其变体。一个最先进的模型BERT被用来将恶意软件检测作为NLP任务，以构建一个使用少量恶意软件数据的性能高效的分类器。本章还涵盖了关于注意力和Transformer模型的理论细节。'
- en: '[*Chapter 4*](B19327_04.xhtml#_idTextAnchor016), *Detecting Fake Reviews*,
    covers techniques for building models for fraudulent review detection. This chapter
    covers statistical analysis methods such as t-tests to determine which features
    are statistically different between real and fake reviews. Furthermore, it describes
    how regression can help model this data and how the results of regression should
    be interpreted.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19327_04.xhtml#_idTextAnchor016), *检测虚假评论*，介绍了构建欺诈评论检测模型的技巧。本章涵盖了统计分析方法，如t检验，以确定真实评论和虚假评论之间的哪些特征在统计上存在差异。此外，它还描述了回归如何帮助建模这些数据，以及如何解释回归的结果。'
- en: '[*Chapter 5*](B19327_05.xhtml#_idTextAnchor017), *Detecting Deepfakes*, discusses
    deepfake images and videos, which have recently taken the internet by storm. The
    chapter covers how deepfakes are generated, the social implications they can have,
    and how machine learning can be used to detect deepfake images and videos.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19327_05.xhtml#_idTextAnchor017), *检测deepfakes*，讨论了最近在互联网上引起轰动的deepfake图像和视频。本章涵盖了deepfakes是如何生成的，它们可能产生的社会影响，以及如何使用机器学习来检测deepfake图像和视频。'
- en: '[*Chapter 6*](B19327_06.xhtml#_idTextAnchor018), *Detecting Machine-Generated
    Text*, extends deepfakes into the text domain and covers bot-generated text detection.
    It first outlines a methodology for generating a custom fake news dataset using
    GPT, followed by techniques for generating features, and finally, using machine
    learning to detect text that is bot-generated.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19327_06.xhtml#_idTextAnchor018), *检测机器生成文本*，将deepfakes扩展到文本领域，并涵盖了机器人生成文本的检测。它首先概述了使用GPT生成定制虚假新闻数据集的方法，然后是生成特征的技术，最后是使用机器学习来检测机器人生成的文本。'
- en: '[*Chapter 7*](B19327_07.xhtml#_idTextAnchor019), *Attributing Authorship and
    How to Evade it*, talks about the task of authorship attribution, which is important
    in social media and intellectual privacy domains. The chapter also explores the
    counter-task – that is, evading authorship attribution – and how that can be achieved
    to maintain privacy when needed.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19327_07.xhtml#_idTextAnchor019), *归因作者身份及其规避方法*，讨论了作者身份归因的任务，这在社交媒体和知识产权领域非常重要。本章还探讨了反任务——即规避作者身份归因——以及如何在需要时保持隐私。'
- en: '[*Chapter 8*](B19327_08.xhtml#_idTextAnchor020), *Detecting Fake News with
    Graph Neural Networks*, tackles an important issue in today’s world – that of
    misinformation and fake news. It uses the advanced modeling technique of graph
    neural networks, explains the theory behind it, and applies it to fake news detection
    on Twitter.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19327_08.xhtml#_idTextAnchor020), *使用图神经网络检测假新闻*，探讨了当今世界的一个重要问题——虚假信息和假新闻。它使用了先进的图神经网络建模技术，解释了其背后的理论，并将其应用于Twitter上的假新闻检测。'
- en: '[*Chapter 9*](B19327_09.xhtml#_idTextAnchor021), *Attacking Models with Adversarial
    Machine Learning*, covers security issues related to machine learning models –
    for example, how a model can be degraded due to data poisoning or how a model
    can be fooled into giving out an incorrect prediction. You will learn about attack
    techniques to fool image and text classification models.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19327_09.xhtml#_idTextAnchor021), *使用对抗性机器学习攻击模型*，涵盖了与机器学习模型相关的安全问题——例如，模型如何因数据中毒而退化，或者模型如何被欺骗以给出错误的预测。你将了解如何欺骗图像和文本分类模型的技术。'
- en: '[*Chapter 10*](B19327_10.xhtml#_idTextAnchor022), *Protecting User Privacy
    with Differential Privacy*, introduces users to differential privacy, a paradigm
    widely adopted in the technology industry. It also covers the fundamental concepts
    of privacy, both technical and legal. You will learn how to train fraud detection
    models in a differentially private manner, and the costs and benefits it brings.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19327_10.xhtml#_idTextAnchor022), *使用差分隐私保护用户隐私*，向用户介绍了在技术行业中广泛采用的差分隐私范式。它还涵盖了隐私的基本概念，包括技术和法律方面。你将学习如何以差分隐私的方式训练欺诈检测模型，以及它带来的成本和收益。'
- en: '[*Chapter 11*](B19327_11.xhtml#_idTextAnchor023), *Protecting User Privacy
    with Federated Machine Learning*, covers a collaborative machine learning technique
    where multiple entities can co-train a model without having to share any training
    data. The chapter presents an example of how a deep neural network can be trained
    in a federated fashion.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19327_11.xhtml#_idTextAnchor023), *使用联邦机器学习保护用户隐私*，介绍了一种协作机器学习技术，其中多个实体可以在不共享任何训练数据的情况下共同训练模型。本章展示了如何以联邦方式训练深度神经网络。'
- en: '[*Chapter 12*](B19327_12.xhtml#_idTextAnchor024), *Breaking into the Sec-ML
    Industry*, provides a wealth of resources for you to apply all that you have learned
    so far and prepare you for interviews in the Sec-ML space. It contains resources
    for further reading, a question bank for interviews, and blueprints for projects
    you can build out on your own.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19327_12.xhtml#_idTextAnchor024), *进入Sec-ML行业*，为你提供了丰富的资源，帮助你应用所学知识并准备Sec-ML领域的面试。它包含了进一步阅读的资源，面试题库，以及你可以自行构建的项目蓝图。'
