- en: '**(12.3)** Let’s consider a point ![(x,y,z)](img/file1866.png "(x,y,z)") in
    the Bloch sphere. Its spherical coordinates are ![(\theta,\varphi)](img/file1867.png
    "(\theta,\varphi)") such that'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
- en: '| ![(x,y,z) = (\sin\theta\cos\varphi,\sin\theta\sin\varphi,\cos\theta)](img/file1868.png
    "(x,y,z) = (\sin\theta\cos\varphi,\sin\theta\sin\varphi,\cos\theta)") |'
  id: totrans-252
  prefs: []
  type: TYPE_TB
- en: and a state with those spherical Bloch sphere coordinates is in the state ![\left.
    {|\psi\rangle} = {\cos}(\theta/2){|0\rangle} + e^{i\phi}{\sin}(\theta/2){|1\rangle}.
    \right.](img/file1869.png "\left. {|\psi\rangle} = {\cos}(\theta/2){|0\rangle}
    + e^{i\phi}{\sin}(\theta/2){|1\rangle}. \right.") The expectation value of ![Z
    = \left| 0 \right\rangle\left\langle 0 \right| - \left| 1 \right\rangle\left\langle
    1 \right|](img/file1870.png "Z = \left| 0 \right\rangle\left\langle 0 \right|
    - \left| 1 \right\rangle\left\langle 1 \right|") in the state ![\left| \psi \right\rangle](img/file43.png
    "\left| \psi \right\rangle") is
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
- en: '| ![\left. \left\langle \psi \right&#124;Z\left&#124; \psi \right\rangle =
    {\cos}^{2}(\theta\slash 2) - e^{- i\varphi + i\varphi}{\sin}^{2}(\theta\slash
    2) = \cos\theta = z. \right.](img/file1871.png "\left. \left\langle \psi \right&#124;Z\left&#124;
    \psi \right\rangle = {\cos}^{2}(\theta\slash 2) - e^{- i\varphi + i\varphi}{\sin}^{2}(\theta\slash
    2) = \cos\theta = z. \right.") |'
  id: totrans-254
  prefs: []
