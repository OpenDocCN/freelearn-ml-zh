- en: '**(6.1)** From our definition, ![O_{f}](img/file791.png "O_{f}") always takes
    one basis state to another basis state. Hence, in matrix representation, its columns
    are vectors in which exactly one element is ![1](img/file13.png "1") and the rest
    are ![0](img/file12.png "0"). This means that, in particular, all its entries
    are real.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '**(6.1)** 根据我们的定义，![O_{f}](img/file791.png "O_{f}")总是从一个基态转换到另一个基态。因此，在矩阵表示中，其列向量中恰好有一个元素是![1](img/file13.png
    "1")，其余都是![0](img/file12.png "0")。这意味着，特别是，所有它的项都是实数。'
- en: What is more, this matrix is symmetric. To prove this, suppose that the matrix
    has entries ![m_{jk}](img/file1776.png "m_{jk}"). If it is not symmetric, there
    exist ![j,k](img/file1777.png "j,k") such that ![m_{jk} \neq m_{kj}](img/file1778.png
    "m_{jk} \neq m_{kj}"). We can suppose, without loss of generality, that ![m_{jk}
    = 0](img/file1779.png "m_{jk} = 0") and ![m_{kj} = 1](img/file1780.png "m_{kj}
    = 1"). We also know that ![O_{f}O_{f} = I](img/file1781.png "O_{f}O_{f} = I"),
    so the square of the matrix is the identity. In particular, ![{\sum}_{l}m_{jl}m_{lj}
    = 1](img/file1782.png "{\sum}_{l}m_{jl}m_{lj} = 1"), because this is the element
    in row ![j](img/file258.png "j"), column ![j](img/file258.png "j") of the square
    of the matrix. But we know that ![m_{jk}m_{kj} = 0 \cdot 1 = 0](img/file1783.png
    "m_{jk}m_{kj} = 0 \cdot 1 = 0") and that ![m_{lj} = 0](img/file1784.png "m_{lj}
    = 0") if ![l \neq k](img/file1785.png "l \neq k"), because there is a single ![1](img/file13.png
    "1") in each column. Nevertheless, then, ![{\sum}_{l}m_{jl}m_{lj} = 0](img/file1786.png
    "{\sum}_{l}m_{jl}m_{lj} = 0"), which is a contradiction.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这个矩阵是对称的。为了证明这一点，假设矩阵有![m_{jk}](img/file1776.png "m_{jk}")这样的元素。如果它不是对称的，那么存在![j,k](img/file1777.png
    "j,k")使得![m_{jk} \neq m_{kj}](img/file1778.png "m_{jk} \neq m_{kj}")。我们可以假设，不失一般性，![m_{jk}
    = 0](img/file1779.png "m_{jk} = 0")和![m_{kj} = 1](img/file1780.png "m_{kj} = 1")。我们还知道![O_{f}O_{f}
    = I](img/file1781.png "O_{f}O_{f} = I")，所以矩阵的平方是单位矩阵。特别是，因为这是矩阵平方中行![j](img/file258.png
    "j")，列![j](img/file258.png "j")的元素，所以![{\sum}_{l}m_{jl}m_{lj} = 1](img/file1782.png
    "{\sum}_{l}m_{jl}m_{lj} = 1")。但我们知道![m_{jk}m_{kj} = 0 \cdot 1 = 0](img/file1783.png
    "m_{jk}m_{kj} = 0 \cdot 1 = 0")，并且如果![l \neq k](img/file1785.png "l \neq k")，那么![m_{lj}
    = 0](img/file1784.png "m_{lj} = 0")，因为每一列中只有一个![1](img/file13.png "1")。然而，那么，![{\sum}_{l}m_{jl}m_{lj}
    = 0](img/file1786.png "{\sum}_{l}m_{jl}m_{lj} = 0")，这是矛盾的。
- en: Thus, we have ![O_{f}^{\dagger} = O_{f}](img/file1787.png "O_{f}^{\dagger} =
    O_{f}") and, since ![O_{f}O_{f} = I](img/file1781.png "O_{f}O_{f} = I"), it follows
    that ![O_{f}](img/file791.png "O_{f}") is unitary.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们有![O_{f}^{\dagger} = O_{f}](img/file1787.png "O_{f}^{\dagger} = O_{f}")，由于![O_{f}O_{f}
    = I](img/file1781.png "O_{f}O_{f} = I")，所以![O_{f}](img/file791.png "O_{f}")是幺正的。
