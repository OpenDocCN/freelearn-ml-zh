- en: '**(9.1)** We will prove that the distance between a hyperplane ![H_{1}](img/file544.png
    "H_{1}"), characterized by either ![\overset{\rightarrow}{w} \cdot \overset{\rightarrow}{x}
    + b = 1](img/file1244.png "\overset{\rightarrow}{w} \cdot \overset{\rightarrow}{x}
    + b = 1") or ![\overset{\rightarrow}{w} \cdot \overset{\rightarrow}{x} + b = -
    1](img/file1245.png "\overset{\rightarrow}{w} \cdot \overset{\rightarrow}{x} +
    b = - 1"), and ![H_{0}](img/file545.png "H_{0}"), given by ![\overset{\rightarrow}{w}
    \cdot \overset{\rightarrow}{x} + b = 0](img/file1201.png "\overset{\rightarrow}{w}
    \cdot \overset{\rightarrow}{x} + b = 0"), is ![\left. 1\slash\left\| w \right\|
    \right.](img/file1844.png "\left. 1\slash\left\| w \right\| \right."). The result
    will then follow from the fact that ![\overset{\rightarrow}{w} \cdot \overset{\rightarrow}{x}
    + b = \pm 1](img/file1241.png "\overset{\rightarrow}{w} \cdot \overset{\rightarrow}{x}
    + b = \pm 1") are projections of each other over ![H_{0}](img/file545.png "H_{0}").'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
- en: Let us consider a point ![{\overset{\rightarrow}{x}}_{0} \in H_{0}](img/file1845.png
    "{\overset{\rightarrow}{x}}_{0} \in H_{0}"). The distance between ![H_{0}](img/file545.png
    "H_{0}") and ![H_{1}](img/file544.png "H_{1}") will be the length of the only
    vector in the direction normal to ![H_{0}](img/file545.png "H_{0}") that connects
    ![{\overset{\rightarrow}{x}}_{0}](img/file1846.png "{\overset{\rightarrow}{x}}_{0}")
    to a point in ![H_{1}](img/file544.png "H_{1}"). What is more, since ![\overset{\rightarrow}{w}](img/file1205.png
    "\overset{\rightarrow}{w}") is normal to ![H_{0}](img/file545.png "H_{0}"), such
    a vector needs to be of the form ![\alpha\overset{\rightarrow}{w}](img/file1847.png
    "\alpha\overset{\rightarrow}{w}") for some scalar ![\alpha](img/file84.png "\alpha").
    Let us find that scalar.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
- en: We know that ![{\overset{\rightarrow}{x}}_{0} + \alpha{\overset{\rightarrow}{x}}_{1}
    \in H_{1}](img/file1848.png "{\overset{\rightarrow}{x}}_{0} + \alpha{\overset{\rightarrow}{x}}_{1}
    \in H_{1}"), so we must have
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
- en: '| ![\overset{\rightarrow}{w} \cdot \left( {{\overset{\rightarrow}{x}}_{0} +
    \alpha\overset{\rightarrow}{w}} \right) + b = 1.](img/file1849.png "\overset{\rightarrow}{w}
    \cdot \left( {{\overset{\rightarrow}{x}}_{0} + \alpha\overset{\rightarrow}{w}}
    \right) + b = 1.") |'
  id: totrans-209
  prefs: []
  type: TYPE_TB
- en: But taking into account that ![x_{0} \in H_{0}](img/file1850.png "x_{0} \in
    H_{0}") and, therefore, ![\overset{\rightarrow}{w} \cdot {\overset{\rightarrow}{x}}_{0}
    + b = 0](img/file1851.png "\overset{\rightarrow}{w} \cdot {\overset{\rightarrow}{x}}_{0}
    + b = 0"), this can be further simplified to
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
- en: '| ![\left. \overset{\rightarrow}{w} \cdot \alpha\overset{\rightarrow}{w} =
    1\;\Leftrightarrow\;\alpha = \frac{1}{\left\&#124; w \right\&#124;^{2}}. \right.](img/file1852.png
    "\left. \overset{\rightarrow}{w} \cdot \alpha\overset{\rightarrow}{w} = 1\;\Leftrightarrow\;\alpha
    = \frac{1}{\left\&#124; w \right\&#124;^{2}}. \right.") |'
  id: totrans-211
  prefs: []
  type: TYPE_TB
- en: The length of ![\alpha\overset{\rightarrow}{w}](img/file1847.png "\alpha\overset{\rightarrow}{w}")
    will just be ![|\alpha| \cdot \left\| \overset{\rightarrow}{w} \right\|](img/file1853.png
    "|\alpha| \cdot \left\| \overset{\rightarrow}{w} \right\|"), which is ![\left.
    1\slash\left\| w \right\| \right.](img/file1844.png "\left. 1\slash\left\| w \right\|
    \right."), just as we wanted to prove.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
- en: '**(9.2)** Let’s assume that the kernel function is defined as ![k(a,b) = \left|
    \left\langle \varphi(a) \middle| \varphi(b) \right\rangle \right|^{2}](img/file1854.png
    "k(a,b) = \left| \left\langle \varphi(a) \middle| \varphi(b) \right\rangle \right|^{2}").
    The inner product in ![C^{n}](img/file1526.png "C^{n}") is conjugate-symmetric,
    so we must have'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
- en: '| ![k(b,a) = \left&#124; \left\langle \varphi(b) \middle&#124; \varphi(a) \right\rangle
    \right&#124;^{2} = \left&#124; \overline{\left\langle \varphi(a) \middle&#124;
    \varphi(b) \right\rangle} \right&#124;^{2} = \left&#124; \left\langle \varphi(a)
    \middle&#124; \varphi(b) \right\rangle \right&#124;^{2} = k(a,b).](img/file1855.png
    "k(b,a) = \left&#124; \left\langle \varphi(b) \middle&#124; \varphi(a) \right\rangle
    \right&#124;^{2} = \left&#124; \overline{\left\langle \varphi(a) \middle&#124;
    \varphi(b) \right\rangle} \right&#124;^{2} = \left&#124; \left\langle \varphi(a)
    \middle&#124; \varphi(b) \right\rangle \right&#124;^{2} = k(a,b).") |'
  id: totrans-214
  prefs: []
  type: TYPE_TB
- en: '**(9.3)** Quantum states need to be normalized and, therefore, the scalar product
    with themselves must be one.'
