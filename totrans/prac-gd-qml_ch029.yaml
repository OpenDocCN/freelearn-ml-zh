- en: '**(1.1)** The probability of measuring ![0](img/file12.png "0") if the state
    of a qubit is ![\sqrt{\left. 1\slash 2 \right.}\left| 0 \right\rangle + \sqrt{\left.
    1\slash 2 \right.}\left| 1 \right\rangle](img/file25.png "\sqrt{\left. 1\slash
    2 \right.}\left| 0 \right\rangle + \sqrt{\left. 1\slash 2 \right.}\left| 1 \right\rangle")
    is exactly'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**(1.1)** 如果量子比特的状态是![1/2的平方根|0> + 1/2的平方根|1>](img/file25.png "1/2的平方根|0> +
    1/2的平方根|1>"), 测量![0](img/file12.png "0")的概率正好是'
- en: '![\left. \left| \sqrt{\left. 1\slash 2 \right.} \right|^{2} = 1\slash 2\. \right.](img/file1663.png
    "\left. \left| \sqrt{\left. 1\slash 2 \right.} \right|^{2} = 1\slash 2\. \right.")'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![左边的绝对值平方等于1/2](img/file1663.png "左边的绝对值平方等于1/2")'
- en: In the same way, the probability of measuring ![1](img/file13.png "1") is also
    ![\left. 1\slash 2 \right.](img/file136.png "\left. 1\slash 2 \right."). If the
    state of the qubit is ![\sqrt{\left. 1\slash 3 \right.}\left| 0 \right\rangle
    + \sqrt{\left. 2\slash 3 \right.}\left| 1 \right\rangle](img/file26.png "\sqrt{\left.
    1\slash 3 \right.}\left| 0 \right\rangle + \sqrt{\left. 2\slash 3 \right.}\left|
    1 \right\rangle"), the probability of measuring ![0](img/file12.png "0") is ![\left.
    \left| \sqrt{\left. 1\slash 3 \right.} \right|^{2} = 1\slash 3 \right.](img/file1664.png
    "\left. \left| \sqrt{\left. 1\slash 3 \right.} \right|^{2} = 1\slash 3 \right.")
    and the probability of measuring ![1](img/file13.png "1") is ![\left. \left| \sqrt{\left.
    2\slash 3 \right.} \right|^{2} = 2\slash 3\. \right.](img/file1665.png "\left.
    \left| \sqrt{\left. 2\slash 3 \right.} \right|^{2} = 2\slash 3\. \right.")
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，测量![1](img/file13.png "1")的概率也是![1/2](img/file136.png "1/2")。如果量子比特的状态是![1/3的平方根|0>
    + 2/3的平方根|1>](img/file26.png "1/3的平方根|0> + 2/3的平方根|1>"), 测量![0](img/file12.png
    "0")的概率是![左边的1/3的平方根的平方等于1/3](img/file1664.png "左边的1/3的平方根的平方等于1/3")，测量![1](img/file13.png
    "1")的概率是![左边的2/3的平方根的平方等于2/3](img/file1665.png "左边的2/3的平方根的平方等于2/3")
- en: Finally, if the qubit state is ![\sqrt{\left. 1\slash 2 \right.}\left| 0 \right\rangle
    - \sqrt{\left. 1\slash 2 \right.}\left| 1 \right\rangle](img/file27.png "\sqrt{\left.
    1\slash 2 \right.}\left| 0 \right\rangle - \sqrt{\left. 1\slash 2 \right.}\left|
    1 \right\rangle"), the probability of measuring ![0](img/file12.png "0") is ![\left.
    \left| \sqrt{\left. 1\slash 2 \right.} \right|^{2} = 1\slash 2 \right.](img/file1666.png
    "\left. \left| \sqrt{\left. 1\slash 2 \right.} \right|^{2} = 1\slash 2 \right.")
    and the probability of measuring ![1](img/file13.png "1") is ![\left. \left| {-
    \sqrt{\left. 1\slash 2 \right.}} \right|^{2} = 1\slash 2\. \right.](img/file1667.png
    "\left. \left| {- \sqrt{\left. 1\slash 2 \right.}} \right|^{2} = 1\slash 2\. \right.")
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果量子比特的状态是![1/2的平方根|0> - 1/2的平方根|1>](img/file27.png "1/2的平方根|0> - 1/2的平方根|1>"),
    测量![0](img/file12.png "0")的概率是![左边的1/2的平方根的平方等于1/2](img/file1666.png "左边的1/2的平方根的平方等于1/2")，测量![1](img/file13.png
    "1")的概率是![左边的负1/2的平方根的平方等于1/2](img/file1667.png "左边的负1/2的平方根的平方等于1/2")
- en: '**(1.2)** The inner product of ![\sqrt{\left. 1\slash 2 \right.}\left| 0 \right\rangle
    + \sqrt{\left. 1\slash 2 \right.}\left| 1 \right\rangle](img/file25.png "\sqrt{\left.
    1\slash 2 \right.}\left| 0 \right\rangle + \sqrt{\left. 1\slash 2 \right.}\left|
    1 \right\rangle") and ![\sqrt{\left. 1\slash 3 \right.}\left| 0 \right\rangle
    + \sqrt{\left. 2\slash 3 \right.}\left| 1 \right\rangle](img/file26.png "\sqrt{\left.
    1\slash 3 \right.}\left| 0 \right\rangle + \sqrt{\left. 2\slash 3 \right.}\left|
    1 \right\rangle") is ![\sqrt{\left. 1\slash 2 \right.}\sqrt{\left. 1\slash 3 \right.}
    + \sqrt{\left. 1\slash 2 \right.}\sqrt{\left. 2\slash 3 \right.} = \sqrt{\left.
    1\slash 6 \right.} + \sqrt{\left. 1\slash 3 \right.}.](img/file1668.png "\sqrt{\left.
    1\slash 2 \right.}\sqrt{\left. 1\slash 3 \right.} + \sqrt{\left. 1\slash 2 \right.}\sqrt{\left.
    2\slash 3 \right.} = \sqrt{\left. 1\slash 6 \right.} + \sqrt{\left. 1\slash 3
    \right.}.")'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**(1.2)** ![\sqrt{\left. 1\slash 2 \right.}\left| 0 \right\rangle + \sqrt{\left.
    1\slash 2 \right.}\left| 1 \right\rangle](img/file25.png "\sqrt{\left. 1\slash
    2 \right.}\left| 0 \right\rangle + \sqrt{\left. 1\slash 2 \right.}\left| 1 \right\rangle")
    和 ![\sqrt{\left. 1\slash 3 \right.}\left| 0 \right\rangle + \sqrt{\left. 2\slash
    3 \right.}\left| 1 \right\rangle](img/file26.png "\sqrt{\left. 1\slash 3 \right.}\left|
    0 \right\rangle + \sqrt{\left. 2\slash 3 \right.}\left| 1 \right\rangle") 的内积是
    ![\sqrt{\left. 1\slash 2 \right.}\sqrt{\left. 1\slash 3 \right.} + \sqrt{\left.
    1\slash 2 \right.}\sqrt{\left. 2\slash 3 \right.} = \sqrt{\left. 1\slash 6 \right.}
