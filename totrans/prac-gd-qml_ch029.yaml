- en: '**(1.3)** The adjoint of ![X](img/file9.png "X") is ![X](img/file9.png "X")
    itself and it holds that ![XX = I](img/file1670.png "XX = I"). Hence, ![X](img/file9.png
    "X") is unitary and its inverse is ![X](img/file9.png "X") itself. The operation
    ![X](img/file9.png "X") takes ![a\left| 0 \right\rangle + b\left| 1 \right\rangle](img/file22.png
    "a\left| 0 \right\rangle + b\left| 1 \right\rangle") to ![b\left| 0 \right\rangle
    + a\left| 1 \right\rangle](img/file1671.png "b\left| 0 \right\rangle + a\left|
    1 \right\rangle").'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**(1.3)** ![X](img/file9.png "X") 的伴随是 ![X](img/file9.png "X") 本身，并且满足 ![XX
    = I](img/file1670.png "XX = I")。因此，![X](img/file9.png "X") 是幺正的，其逆也是 ![X](img/file9.png
    "X") 本身。操作 ![X](img/file9.png "X") 将 ![a\left| 0 \right\rangle + b\left| 1 \right\rangle](img/file22.png
    "a\left| 0 \right\rangle + b\left| 1 \right\rangle") 变为 ![b\left| 0 \right\rangle
    + a\left| 1 \right\rangle](img/file1671.png "b\left| 0 \right\rangle + a\left|
    1 \right\rangle").'
- en: '**(1.4)** The adjoint of ![H](img/file10.png "H") is ![H](img/file10.png "H")
    itself and it holds that ![HH = I](img/file1672.png "HH = I"). Hence, ![H](img/file10.png
    "H") is unitary and its inverse is ![H](img/file10.png "H") itself. The operation
    ![H](img/file10.png "H") takes ![\left| + \right\rangle](img/file61.png "\left|
    + \right\rangle") to ![\left| 0 \right\rangle](img/file6.png "\left| 0 \right\rangle")
    and ![\left| - \right\rangle](img/file63.png "\left| - \right\rangle") to ![\left|
    1 \right\rangle](img/file14.png "\left| 1 \right\rangle"). Finally, it holds that
    ![X\left| + \right\rangle = \left| + \right\rangle](img/file1673.png "X\left|
    + \right\rangle = \left| + \right\rangle") and that ![X\left| - \right\rangle
    = - \left| - \right\rangle](img/file1674.png "X\left| - \right\rangle = - \left|
    - \right\rangle").'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**(1.4)** ![H](img/file10.png "H") 的伴随是其自身，并且它满足 ![HH = I](img/file1672.png
    "HH = I")。因此，![H](img/file10.png "H") 是幺正的，其逆也是 ![H](img/file10.png "H") 本身。操作
    ![H](img/file10.png "H") 将 ![\left| + \right\rangle](img/file61.png "\left| +
    \right\rangle") 映射到 ![\left| 0 \right\rangle](img/file6.png "\left| 0 \right\rangle")，将
    ![\left| - \right\rangle](img/file63.png "\left| - \right\rangle") 映射到 ![\left|
    1 \right\rangle](img/file14.png "\left| 1 \right\rangle")。最后，它还满足 ![X\left| +
    \right\rangle = \left| + \right\rangle](img/file1673.png "X\left| + \right\rangle
    = \left| + \right\rangle") 和 ![X\left| - \right\rangle = - \left| - \right\rangle](img/file1674.png
    "X\left| - \right\rangle = - \left| - \right\rangle").'
- en: '**(1.5)** It holds that ![Z\left| 0 \right\rangle = HXH\left| 0 \right\rangle
    = HX\left| + \right\rangle = H\left| + \right\rangle = \left| 0 \right\rangle](img/file1675.png
    "Z\left| 0 \right\rangle = HXH\left| 0 \right\rangle = HX\left| + \right\rangle
    = H\left| + \right\rangle = \left| 0 \right\rangle") and that ![Z\left| 1 \right\rangle
    = HXH\left| 1 \right\rangle = HX\left| - \right\rangle = - H\left| - \right\rangle
    = - \left| 1 \right\rangle.](img/file1676.png "Z\left| 1 \right\rangle = HXH\left|
    1 \right\rangle = HX\left| - \right\rangle = - H\left| - \right\rangle = - \left|
    1 \right\rangle.") It also holds that ![\begin{pmatrix} \frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}}
    \\ \frac{1}{\sqrt{2}} & {- \frac{1}{\sqrt{2}}} \\ \end{pmatrix}\begin{pmatrix}
    0 & 1 \\ 1 & 0 \\ \end{pmatrix}\begin{pmatrix} \frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}}
    \\ \frac{1}{\sqrt{2}} & {- \frac{1}{\sqrt{2}}} \\ \end{pmatrix} = \begin{pmatrix}
    \frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}} \\ \frac{1}{\sqrt{2}} & {- \frac{1}{\sqrt{2}}}
    \\ \end{pmatrix}\begin{pmatrix} \frac{1}{\sqrt{2}} & {- \frac{1}{\sqrt{2}}} \\
    \frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}} \\ \end{pmatrix} = \begin{pmatrix} 1 &
    0 \\ 0 & {- 1} \\ \end{pmatrix}.](img/file1677.png "\begin{pmatrix} \frac{1}{\sqrt{2}}
    & \frac{1}{\sqrt{2}} \\ \frac{1}{\sqrt{2}} & {- \frac{1}{\sqrt{2}}} \\ \end{pmatrix}\begin{pmatrix}
    0 & 1 \\ 1 & 0 \\ \end{pmatrix}\begin{pmatrix} \frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}}
    \\ \frac{1}{\sqrt{2}} & {- \frac{1}{\sqrt{2}}} \\ \end{pmatrix} = \begin{pmatrix}
    \frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}} \\ \frac{1}{\sqrt{2}} & {- \frac{1}{\sqrt{2}}}
    \\ \end{pmatrix}\begin{pmatrix} \frac{1}{\sqrt{2}} & {- \frac{1}{\sqrt{2}}} \\
    \frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}} \\ \end{pmatrix} = \begin{pmatrix} 1 &
    0 \\ 0 & {- 1} \\ \end{pmatrix}.")'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**(1.5)** 它表明 ![Z\left| 0 \right\rangle = HXH\left| 0 \right\rangle = HX\left|
    + \right\rangle = H\left| + \right\rangle = \left| 0 \right\rangle](img/file1675.png
    "Z\left| 0 \right\rangle = HXH\left| 0 \right\rangle = HX\left| + \right\rangle
    = H\left| + \right\rangle = \left| 0 \right\rangle") 和 ![Z\left| 1 \right\rangle
    = HXH\left| 1 \right\rangle = HX\left| - \right\rangle = - H\left| - \right\rangle
    = - \left| 1 \right\rangle.](img/file1676.png "Z\left| 1 \right\rangle = HXH\left|
    1 \right\rangle = HX\left| - \right\rangle = - H\left| - \right\rangle = - \left|
    1 \right\rangle.") 它还表明 ![\begin{pmatrix} \frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}}
    \\ \frac{1}{\sqrt{2}} & {- \frac{1}{\sqrt{2}}} \\ \end{pmatrix}\begin{pmatrix}
    0 & 1 \\ 1 & 0 \\ \end{pmatrix}\begin{pmatrix} \frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}}
    \\ \frac{1}{\sqrt{2}} & {- \frac{1}{\sqrt{2}}} \\ \end{pmatrix} = \begin{pmatrix}
    \frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}} \\ \frac{1}{\sqrt{2}} & {- \frac{1}{\sqrt{2}}}
    \\ \end{pmatrix}\begin{pmatrix} \frac{1}{\sqrt{2}} & {- \frac{1}{\sqrt{2}}} \\
    \frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}} \\ \end{pmatrix} = \begin{pmatrix} 1 &
    0 \\ 0 & {- 1} \\ \end{pmatrix}.](img/file1677.png "\begin{pmatrix} \frac{1}{\sqrt{2}}
    & \frac{1}{\sqrt{2}} \\ \frac{1}{\sqrt{2}} & {- \frac{1}{\sqrt{2}}} \\ \end{pmatrix}\begin{pmatrix}
    0 & 1 \\ 1 & 0 \\ \end{pmatrix}\begin{pmatrix} \frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}}
    \\ \frac{1}{\sqrt{2}} & {- \frac{1}{\sqrt{2}}} \\ \end{pmatrix} = \begin{pmatrix}
    \frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}} \\ \frac{1}{\sqrt{2}} & {- \frac{1}{\sqrt{2}}}
    \\ \end{pmatrix}\begin{pmatrix} \frac{1}{\sqrt{2}} & {- \frac{1}{\sqrt{2}}} \\
    \frac{1}{\sqrt{2}} & \frac{1}{\sqrt{2}} \\ \end{pmatrix} = \begin{pmatrix} 1 &
    0 \\ 0 & {- 1} \\ \end{pmatrix}.")'
- en: '**(1.6)** Since ![e^{i\frac{\pi}{4}}e^{i\frac{\pi}{4}} = e^{i\frac{\pi}{2}}](img/file1678.png
    "e^{i\frac{\pi}{4}}e^{i\frac{\pi}{4}} = e^{i\frac{\pi}{2}}"), it is apparent that
    ![T^{2} = S](img/file76.png "T^{2} = S"). Also, we have ![e^{i\frac{\pi}{2}}e^{i\frac{\pi}{2}}
    = e^{i\pi} = - 1](img/file1679.png "e^{i\frac{\pi}{2}}e^{i\frac{\pi}{2}} = e^{i\pi}
    = - 1") by Euler’s identity, so ![S^{2} = Z](img/file78.png "S^{2} = Z"). As a
    consequence, ![SS^{3} = S^{2}S^{2} = ZZ = I](img/file1680.png "SS^{3} = S^{2}S^{2}
    = ZZ = I"), so ![S^{\dagger} = S^{3}](img/file1681.png "S^{\dagger} = S^{3}").
    Also, ![TT^{7} = T^{2}T^{2}T^{2}T^{2} = S^{4} = I](img/file1682.png "TT^{7} =
    T^{2}T^{2}T^{2}T^{2} = S^{4} = I"), and it follows that ![T^{\dagger} = T^{7}](img/file1683.png
    "T^{\dagger} = T^{7}").'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**(1.6)** 由于![e^{i\frac{\pi}{4}}e^{i\frac{\pi}{4}} = e^{i\frac{\pi}{2}}](img/file1678.png
    "e^{i\frac{\pi}{4}}e^{i\frac{\pi}{4}} = e^{i\frac{\pi}{2}}")，显然![T^{2} = S](img/file76.png
    "T^{2} = S")。此外，根据欧拉公式，我们有![e^{i\frac{\pi}{2}}e^{i\frac{\pi}{2}} = e^{i\pi} =
    - 1](img/file1679.png "e^{i\frac{\pi}{2}}e^{i\frac{\pi}{2}} = e^{i\pi} = - 1")，因此![S^{2}
    = Z](img/file78.png "S^{2} = Z")。因此，![SS^{3} = S^{2}S^{2} = ZZ = I](img/file1680.png
    "SS^{3} = S^{2}S^{2} = ZZ = I")，所以![S^{\dagger} = S^{3}](img/file1681.png "S^{\dagger}
    = S^{3}")。同样，![TT^{7} = T^{2}T^{2}T^{2}T^{2} = S^{4} = I](img/file1682.png "TT^{7}
    = T^{2}T^{2}T^{2}T^{2} = S^{4} = I")，因此![T^{\dagger} = T^{7}](img/file1683.png
    "T^{\dagger} = T^{7}").'
- en: '**(1.7)** By the definition of ![R_{X}](img/file118.png "R_{X}") we have that
    ![R_{X}(\pi) = \begin{pmatrix} {\cos\frac{\pi}{2}} & {- i\sin\frac{\pi}{2}} \\
    {- i\sin\frac{\pi}{2}} & {\cos\frac{\pi}{2}} \\ \end{pmatrix} = \begin{pmatrix}
    0 & {- i} \\ {- i} & 0 \\ \end{pmatrix} = - iX.](img/file1684.png "R_{X}(\pi)
    = \begin{pmatrix} {\cos\frac{\pi}{2}} & {- i\sin\frac{\pi}{2}} \\ {- i\sin\frac{\pi}{2}}
    & {\cos\frac{\pi}{2}} \\ \end{pmatrix} = \begin{pmatrix} 0 & {- i} \\ {- i} &
    0 \\ \end{pmatrix} = - iX.")'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**(1.7)** 通过![R_{X}](img/file118.png "R_{X}")的定义，我们有![R_{X}(\pi) = \begin{pmatrix}
    {\cos\frac{\pi}{2}} & {- i\sin\frac{\pi}{2}} \\ {- i\sin\frac{\pi}{2}} & {\cos\frac{\pi}{2}}
    \\ \end{pmatrix} = \begin{pmatrix} 0 & {- i} \\ {- i} & 0 \\ \end{pmatrix} = -
    iX.](img/file1684.png "R_{X}(\pi) = \begin{pmatrix} {\cos\frac{\pi}{2}} & {- i\sin\frac{\pi}{2}}
    \\ {- i\sin\frac{\pi}{2}} & {\cos\frac{\pi}{2}} \\ \end{pmatrix} = \begin{pmatrix}
    0 & {- i} \\ {- i} & 0 \\ \end{pmatrix} = - iX.")'
- en: Analogously, ![R_{Y}(\pi) = \begin{pmatrix} {\cos\frac{\pi}{2}} & {- \sin\frac{\pi}{2}}
    \\ {\sin\frac{\pi}{2}} & {\cos\frac{\pi}{2}} \\ \end{pmatrix} = \begin{pmatrix}
    0 & {- 1} \\ 1 & 0 \\ \end{pmatrix} = - iY](img/file1685.png "R_{Y}(\pi) = \begin{pmatrix}
    {\cos\frac{\pi}{2}} & {- \sin\frac{\pi}{2}} \\ {\sin\frac{\pi}{2}} & {\cos\frac{\pi}{2}}
    \\ \end{pmatrix} = \begin{pmatrix} 0 & {- 1} \\ 1 & 0 \\ \end{pmatrix} = - iY")
    and ![R_{Z}(\pi) = \begin{pmatrix} e^{- i\frac{\pi}{2}} & 0 \\ 0 & e^{i\frac{\pi}{2}}
    \\ \end{pmatrix} = \begin{pmatrix} {- i} & 0 \\ 0 & i \\ \end{pmatrix} = - iZ.](img/file1686.png
    "R_{Z}(\pi) = \begin{pmatrix} e^{- i\frac{\pi}{2}} & 0 \\ 0 & e^{i\frac{\pi}{2}}
    \\ \end{pmatrix} = \begin{pmatrix} {- i} & 0 \\ 0 & i \\ \end{pmatrix} = - iZ.")
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，![R_{Y}(\pi) = \begin{pmatrix} {\cos\frac{\pi}{2}} & {- \sin\frac{\pi}{2}}
    \\ {\sin\frac{\pi}{2}} & {\cos\frac{\pi}{2}} \\ \end{pmatrix} = \begin{pmatrix}
    0 & {- 1} \\ 1 & 0 \\ \end{pmatrix} = - iY](img/file1685.png "R_{Y}(\pi) = \begin{pmatrix}
    {\cos\frac{\pi}{2}} & {- \sin\frac{\pi}{2}} \\ {\sin\frac{\pi}{2}} & {\cos\frac{\pi}{2}}
