    \right\rangle](img/file1723.png "\left| \psi^{\prime} \right\rangle") 的列向量正好是我们感兴趣的形式。因此，![\left|
    \psi \right\rangle](img/file43.png "\left| \psi \right\rangle") 也具有所需的结构。当 ![\left|
