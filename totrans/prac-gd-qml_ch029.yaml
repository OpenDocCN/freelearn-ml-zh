    \in {\{ 0,1\}}^{n}}](img/file271.png "{\{\left| x \right\rangle\}}_{x \in {\{
    0,1\}}^{n}}")中的元素是正交归一的。由于这个集合的基数是![2^{n}](img/file256.png "2^{n}")，它是![n](img/file244.png
    "n")-量子比特状态的维度，我们可以得出结论，这个集合构成一个基。
