    1") 个量子比特的基态 ![\left| \psi \right\rangle](img/file43.png "\left| \psi \right\rangle")。如果
    ![\left| \psi \right\rangle = \left| 0 \right\rangle\left| \psi^{\prime} \right\rangle](img/file1722.png
    "\left| \psi \right\rangle = \left| 0 \right\rangle\left| \psi^{\prime} \right\rangle")，那么
    ![\left| \psi \right\rangle](img/file43.png "\left| \psi \right\rangle") 的列向量将始于
