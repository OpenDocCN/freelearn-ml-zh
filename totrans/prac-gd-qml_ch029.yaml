- en: '**(1.18)** We can prove it by induction. We know that the result is true for
    ![n = 1](img/file1720.png "n = 1"). Now, assume that it is true for ![n > 1](img/file1721.png
    "n > 1") and consider a basis state ![\left| \psi \right\rangle](img/file43.png
    "\left| \psi \right\rangle") of ![n + 1](img/file792.png "n + 1") qubits. If ![\left|
    \psi \right\rangle = \left| 0 \right\rangle\left| \psi^{\prime} \right\rangle](img/file1722.png
    "\left| \psi \right\rangle = \left| 0 \right\rangle\left| \psi^{\prime} \right\rangle"),
    then the column vector for ![\left| \psi \right\rangle](img/file43.png "\left|
    \psi \right\rangle") will start with the elements of the column vector of ![\left|
    \psi^{\prime} \right\rangle](img/file1723.png "\left| \psi^{\prime} \right\rangle")
    and then it will have ![2^{n}](img/file256.png "2^{n}") zeroes. But the column
    vector for ![\left| \psi^{\prime} \right\rangle](img/file1723.png "\left| \psi^{\prime}
    \right\rangle") is, by the induction hypothesis, exactly of the form that we are
    interested in. It follows that ![\left| \psi \right\rangle](img/file43.png "\left|
    \psi \right\rangle") also has the desired structure. The case when ![\left| \psi
    \right\rangle = \left| 1 \right\rangle\left| \psi^{\prime} \right\rangle](img/file1724.png
    "\left| \psi \right\rangle = \left| 1 \right\rangle\left| \psi^{\prime} \right\rangle")
    is analogous.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**(1.18)** 我们可以通过归纳法来证明它。我们知道当 ![n = 1](img/file1720.png "n = 1") 时结果是正确的。现在，假设当
