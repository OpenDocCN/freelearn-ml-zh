  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![图10.4 – 零交越率图](img/B18944_10_4.jpg)'
- en: Figure 10.4 – Zero-crossing rate graph plot
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.4 – 零交越率图
- en: In this code, `librosa.feature.zero_crossing_rate()` computes the zero-crossing
    rate, and we use `plt.semilogy()` to visualize it.
  id: totrans-193
