    to negative or vice versa. It’s often used to characterize noisiness in audio.
    Here’s how you can calculate it:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 零交越率衡量信号从正到负或反之的快速变化程度。它常用于表征音频中的噪声。以下是计算它的方法：
