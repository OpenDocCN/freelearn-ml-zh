  type: TYPE_NORMAL
  zh: '**多模态人机交互**：应用包括游戏和虚拟现实。'
- en: '*Integration*: We can combine the audio analysis of spoken commands and environmental
    sounds with visual and sensor data to create immersive and responsive virtual
