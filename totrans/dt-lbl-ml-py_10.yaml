  prefs: []
  type: TYPE_NORMAL
  zh: 结果的可视化是一个波形图，显示了音频信号随时间变化的幅度。这是一种常见的获取音频数据视觉感觉的方法，让您可以看到音频信号中的模式、峰值和谷值。
