  type: TYPE_IMG
  zh: '![图10.3 – 绘制MFCCs](img/B18944_10_3.jpg)'
- en: Figure 10.3 – Plotting MFCCs
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.3 – 绘制MFCCs
