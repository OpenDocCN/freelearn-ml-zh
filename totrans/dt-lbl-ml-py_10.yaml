  type: TYPE_NORMAL
  zh: 节奏
- en: The term *tempo* in the context of audio and music refers to the speed or pace
    of a piece of music. It’s a fundamental characteristic of music, and it’s often
    measured in **beats per** **minute** (**BPM**).
