- en: Conclusion
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Huge thanks to you, dear reader, for getting this far into the book. We hope
    that you’re now at a point where you can confidently use AI tools like GitHub
    Copilot and ChatGPT in your projects.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您，亲爱的读者，阅读到这本书的这一部分。我们希望您现在能够自信地在使用GitHub Copilot和ChatGPT等AI工具的项目中。
- en: Recap of the book
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书籍回顾
- en: Let’s recap on what we’ve covered in this book. We started by introducing you
    to the world of AI and how we got to **large language models** (**LLMs**). We
    then introduced you to GitHub Copilot and ChatGPT, two of the most popular AI
    tools in the world today. Not only are these two tools popular, but they’re also
    interesting to compare and contrast. ChatGPT comes with a chat interface and is
    built so that it can tackle a range of tasks. GitHub Copilot also comes with a
    chat interface and an in-editor mode but is more dedicated to solving problems
    around software development. An important aspect that unites these two tools is
    the fact you can use prompts and natural language input, they can be used as input,
    and the end user receives an output that hopefully brings them closer to solving
    their problem. Because both of these two tools rely on prompt input, it allows
    us to decide what type of prompts and how many prompts are needed, tweak the prompts,
    and even use prompts to validate the AI tool’s response.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下这本书中我们涵盖的内容。我们首先向您介绍了AI的世界以及我们如何到达**大型语言模型**（**LLMs**）。然后，我们向您介绍了GitHub
    Copilot和ChatGPT，这两者是目前世界上最受欢迎的AI工具之一。这两个工具不仅受欢迎，而且值得比较和对比。ChatGPT带有聊天界面，设计用来处理各种任务。GitHub
    Copilot也带有聊天界面和编辑器模式，但更专注于解决软件开发中的问题。这两个工具的一个重要共同点是，您可以使用提示和自然语言输入，它们可以作为输入使用，并且最终用户会收到一个输出，希望这能帮助他们更接近解决问题。因为这两个工具都依赖于提示输入，这使我们能够决定需要什么类型的提示和多少提示，调整提示，甚至使用提示来验证AI工具的响应。
- en: Then, we presented you with a prompt strategy to ensure you use these AI tools
    effectively. After that, we showed how this prompt strategy was put into practice
    in a web development project spanning from the frontend to the backend over several
    chapters. We then showed how the very same prompt strategy applied to data science
    and machine learning projects. These two problem domains have been chosen at random;
    the point of the book is to demonstrate the capability of generative AI tools,
    and knowing how to pair that with a prompt strategy will greatly empower you.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们向您展示了一种提示策略，以确保您有效地使用这些AI工具。之后，我们展示了这种提示策略如何在跨越前端到后端、涵盖几个章节的Web开发项目中得到应用。然后，我们展示了同样的提示策略如何应用于数据科学和机器学习项目。这两个问题领域是随机选择的；这本书的目的是展示生成式AI工具的能力，并且知道如何将它们与提示策略相结合将极大地增强您的能力。
- en: The impact of using an AI tool is that you now have a tool that does much of
    the heavy lifting around code development regardless of the problem domain. What
    this means for you as a developer is that you can now focus to a higher degree
    on being declarative, to state how you want things rather than typing every line
    of code. Using AI tools and using them efficiently is likely to speed up the coding
    part of your job considerably.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 使用AI工具的影响是，您现在拥有一个工具，它可以处理代码开发中的大部分繁重工作，无论问题领域如何。这对您作为开发者的意义在于，您现在可以更专注于声明性，即表达您想要的事情，而不是逐行编写代码。使用AI工具并高效地使用它们可能会显著加快您工作中编码的部分。
- en: Before rounding up the book, we presented you with a glimpse of the future,
    namely agents, which are programs that can act on your behalf and represent where
    we think AI is headed next.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在总结这本书之前，我们向您展示了对未来的展望，即代理，这些是代表您行事并代表我们认为AI将走向何方的程序。
- en: Finally, we covered the AI tools and their features more in detail to set you
    up for success in your future projects.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们更详细地介绍了AI工具及其功能，以便您在未来的项目中取得成功。
- en: Major conclusions
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主要结论
- en: 'So, what are the major conclusions that can be drawn from this book? They are
    as follows:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们能从这本书中得出哪些主要结论呢？它们如下所示：
- en: AI tools like GitHub Copilot and ChatGPT are here to stay and are only going
    to get better with time.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类似于GitHub Copilot和ChatGPT这样的AI工具将长期存在，并且随着时间的推移只会变得更好。
- en: The world is shifting toward a more declarative way of programming; ask the
    AI to do much of the heavy lifting for you. Your new role is to work with your
    AI tool iteratively for the best results.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 世界正在向更声明性的编程方式转变；让AI为您做大部分繁重的工作。您的新角色是与AI工具迭代合作，以获得最佳结果。
- en: You should have a prompt strategy in place to approach problems within your
    chosen domain regardless of whether you’re a web developer, data scientist, or
    machine learning engineer.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论你是网页开发者、数据科学家还是机器学习工程师，你都应该制定一个提示策略来处理你选择的领域内的问题。
- en: Prompting is quickly becoming a skill in its own right, even if we think that
    improved models will make it less important in the future. For now, it’s a skill
    that you should master, and we hope this book is helping you on this road to becoming
    proficient in prompting.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提示（Prompting）正迅速成为一项独立技能，即使我们认为改进后的模型将来会使其变得不那么重要。目前，这是一项你应该掌握的技能，我们希望这本书能帮助你在这条成为熟练提示师的道路上。
- en: What’s next
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 接下来是什么
- en: What we discussed in our chapter on agents (*Chapter 21*) is where things are
    going, and you should keep an eye on that. Agents are already part of the curriculum
    at the University of Oxford; check out this course link to learn more [https://conted.ox.ac.uk/courses/artificial-intelligence-generative-ai-cloud-and-mlops-online](https://conted.ox.ac.uk/courses/artificial-intelligence-generative-ai-cloud-and-mlops-online).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在第21章中讨论的智能代理（Agents）是事情发展的方向，你应该密切关注这一点。智能代理已经是牛津大学的课程内容之一；查看这个课程链接了解更多信息
    [https://conted.ox.ac.uk/courses/artificial-intelligence-generative-ai-cloud-and-mlops-online](https://conted.ox.ac.uk/courses/artificial-intelligence-generative-ai-cloud-and-mlops-online)。
- en: 'Autogen, as mentioned in *Chapter 21*, is a highly interesting project that
    introduces agents. We recommend having a look at it and, if so inclined, leveraging
    it in your own projects: [https://github.com/microsoft/autogen](https://github.com/microsoft/autogen).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如第21章所述，Autogen是一个非常有趣的项目，它引入了智能代理。我们建议您查看它，并在您自己的项目中如果愿意的话加以利用：[https://github.com/microsoft/autogen](https://github.com/microsoft/autogen)。
- en: At last
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后
- en: The world of AI is moving quickly. Yesterday’s perfect tools and strategies
    might not be the best ones in a few months. It’s therefore our ambition to keep
    this book updated with the latest findings and insights. A heartfelt thanks to
    you, dear reader, and we hope this book has proved valuable to you.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的世界发展迅速。昨天的完美工具和策略可能在几个月后可能不再是最好的。因此，我们的目标是保持这本书更新，包含最新的发现和见解。衷心感谢您，亲爱的读者，我们希望这本书对您来说是有价值的。
