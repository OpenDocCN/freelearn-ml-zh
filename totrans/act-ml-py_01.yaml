- en: 'Part 1: Fundamentals of Active Machine Learning'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：主动机器学习基础
- en: In the rapidly evolving landscape of **machine learning** (**ML**), the concept
    of active ML has emerged as a transformative approach that optimizes the learning
    process by selectively querying the most informative data points from unlabeled
    datasets. This part of the book is dedicated to laying the foundational principles,
    strategies such as uncertainty sampling, query-by-committee, expected model change,
    expected error reduction, and density-weighted methods, and considerations essential
    for understanding and implementing active ML effectively. Through a structured
    exploration, we aim to equip readers with a solid grounding of the best practices
    for managing the human in the loop by exploring labeling interface design, effective
    workflows, strategies for handling model-label disagreements, finding adequate
    labelers, and managing them efficiently.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在快速发展的**机器学习**（**ML**）领域，主动机器学习的概念作为一种变革性的方法出现，通过从未标记数据集中选择性地查询最有信息量的数据点来优化学习过程。本书的这一部分致力于阐述基础原理，例如不确定性采样、委员会查询、预期模型变化、预期误差减少和密度加权方法，以及理解和有效实施主动机器学习所必需的考虑因素。通过结构化的探索，我们旨在通过探讨标签界面设计、有效的工作流程、处理模型-标签不一致的策略、寻找合适的标签员以及高效管理他们，为读者提供闭环中管理人类的最佳实践。
