  type: TYPE_NORMAL
  zh: 您需要为各种工具创建账户：**Encord**、**Roboflow**和**Lightly**。您还需要访问**AWS EC2实例**以进行[*第6章*](B21789_06.xhtml#_idTextAnchor078)*，评估和*提高效率*。
