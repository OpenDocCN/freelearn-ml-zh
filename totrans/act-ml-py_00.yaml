    `pymongo`, and `modAL-python` |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| Python包：`scikit-learn`、`matplotlib`、`numpy`、`datasets`、`transformers`、`huggingface_hub`、`torch`、`pandas`、`torchvision`、`roboflow`、`tqdm`、`glob`、`pyyaml`、`opencv-python`、`ultralytics`、`lightly`、`docker`、`encord`、`clearml`、`pymongo`和`modAL-python`
    |'
