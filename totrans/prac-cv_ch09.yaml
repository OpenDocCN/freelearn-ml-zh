  type: TYPE_NORMAL
  zh: 期望
- en: 'For a discrete random variable ![](img/4a3fc903-dc58-4ab1-aeea-6296a683f2c8.png),
    the expectation of a function ![](img/49c8958c-35d2-4ce9-a0ea-10950c4b42a4.png) is
    given as follows:'
