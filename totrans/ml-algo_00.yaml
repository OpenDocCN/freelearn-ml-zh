- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is an introduction to the world of machine learning, a topic that
    is becoming more and more important, not only for IT professionals and analysts
    but also for all those scientists and engineers who want to exploit the enormous
    power of techniques such as predictive analysis, classification, clustering and
    natural language processing. Of course, it's impossible to cover all the details
    with the appropriate precision; for this reason, some topics are only briefly
    described, giving the user the double opportunity to focus only on some fundamental
    concepts and, through the references, examine in depth all those elements that
    will generate much interest. I apologize in advance for any imprecision or mistakes,
    and I'd like to thank all Packt editors for their collaboration and constant attention.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是机器学习世界的入门，这是一个越来越重要的主题，不仅对IT专业人士和分析师来说如此，对所有希望利用预测分析、分类、聚类和自然语言处理等技术的巨大力量的科学家和工程师也是如此。当然，不可能用适当的精确度涵盖所有细节；因此，一些主题仅简要描述，使用户有机会只关注一些基本概念，并通过参考文献深入了解所有那些将引起很大兴趣的元素。我提前为任何不精确或错误表示歉意，并感谢所有Packt编辑的合作和持续关注。
- en: I dedicate this book to my parents, who always believed in me and encouraged
    me to cultivate my passion for this extraordinary subject.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我将这本书献给我的父母，他们一直相信我，并鼓励我培养对这个非凡主题的热爱。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](a2e71ba8-9aeb-405c-8e8b-3adb66799b40.xhtml), *A Gentle Introduction
    to Machine Learning*, introduces the world of machine learning, explaining the
    fundamental concepts of the most important approaches to creating intelligent
    applications.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](a2e71ba8-9aeb-405c-8e8b-3adb66799b40.xhtml)，*机器学习的温和介绍*，介绍了机器学习的世界，解释了创建智能应用最重要的方法的基本概念。'
- en: '[Chapter 2](c34bc79b-3efe-436d-a511-39c6fc5f0df1.xhtml)*, Important Elements
    in Machine Learning*, explains the mathematical concepts regarding the most common
    machine learning problems, including the concept of learnability and some elements
    of information theory.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](c34bc79b-3efe-436d-a511-39c6fc5f0df1.xhtml)*，机器学习中的重要元素*，解释了与最常见机器学习问题相关的数学概念，包括可学习性和信息论的一些元素。'
- en: '[Chapter 3](7323017f-66c2-4b18-af1e-5d4dc28f9031.xhtml)*, Feature Selection
    and Feature Engineering*, describes the most important techniques used to preprocess
    a dataset, select the most informative features, and reduce the original dimensionality.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](7323017f-66c2-4b18-af1e-5d4dc28f9031.xhtml)*，特征选择和特征工程*，描述了用于预处理数据集、选择最有信息量的特征和降低原始维度的最重要技术。'
- en: '[Chapter 4](3905e421-e623-457f-bd52-13d69cf88467.xhtml)*, Linear Regression*,
    describes the structure of a continuous linear model, focusing on the linear regression
    algorithm. This chapter covers also Ridge, Lasso, and ElasticNet optimizations,
    and other advanced techniques.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](3905e421-e623-457f-bd52-13d69cf88467.xhtml)*，线性回归*，描述了连续线性模型的结构，重点关注线性回归算法。本章还涵盖了岭回归、Lasso和ElasticNet优化，以及其他高级技术。'
- en: '[Chapter 5](9d0c9c1c-e5b3-46a1-b331-c9689a687edf.xhtml)*, Logistic Regression*,
    introduces the concept of linear classification, focusing on logistic regression
    and stochastic gradient descent algorithms. The second part covers the most important
    evaluation metrics.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](9d0c9c1c-e5b3-46a1-b331-c9689a687edf.xhtml)*，逻辑回归*，介绍了线性分类的概念，重点关注逻辑回归和随机梯度下降算法。第二部分涵盖了最重要的评估指标。'
- en: '[Chapter 6](e8152109-eb49-4f05-bd6b-16b532a68696.xhtml)*, Naive Bayes*, explains
    the Bayes probability theory and describes the structure of the most diffused
    naive Bayes classifiers.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](e8152109-eb49-4f05-bd6b-16b532a68696.xhtml)*，朴素贝叶斯*，解释了贝叶斯概率理论，并描述了最广泛使用的朴素贝叶斯分类器的结构。'
- en: '[Chapter 7](82926f62-2446-4d69-b575-b6f614bb5b0d.xhtml)*, Support Vector Machines*,
    introduces this family of algorithms, focusing on both linear and nonlinear classification
    problems.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](82926f62-2446-4d69-b575-b6f614bb5b0d.xhtml)*，支持向量机*，介绍了这个算法家族，重点关注线性和非线性分类问题。'
- en: '[Chapter 8](e1d65a41-38bd-4840-80b3-44d7e300c62d.xhtml)*, Decision Trees and
    Ensemble Learning*, explains the concept of a hierarchical decision process and
    describes the concepts of decision tree classification, Bootstrap and bagged trees,
    and voting classifiers.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](e1d65a41-38bd-4840-80b3-44d7e300c62d.xhtml)*，决策树和集成学习*，解释了分层决策过程的概念，并描述了决策树分类、Bootstrap和bagged
    trees以及投票分类器的概念。'
- en: '[Chapter 9](7ef93440-7269-4276-9ed7-74b742b512df.xhtml) *, Clustering Fundamentals*,
    introduces the concept of clustering, describing the k-means algorithm and different
    approaches to determining the optimal number of clusters. In the second part,
    the chapter covers other clustering algorithms such as DBSCAN and spectral clustering.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](7ef93440-7269-4276-9ed7-74b742b512df.xhtml)*，聚类基础*，介绍了聚类的概念，描述了k-means算法和确定最佳聚类数量的不同方法。在第二部分，本章涵盖了其他聚类算法，如DBSCAN和谱聚类。'
- en: '[Chapter 10](daeacf07-4cea-4efc-8c3b-4194f1bab241.xhtml) *, Hierarchical Clustering*,
    continues the explanation started in the previous chapter and introduces the concept
    of agglomerative clustering.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](daeacf07-4cea-4efc-8c3b-4194f1bab241.xhtml)*，层次聚类*，继续上一章的解释，并介绍了聚合聚类的概念。'
- en: '[Chapter 11](9c4b1425-663c-4995-8faf-c0823d854ef1.xhtml)*, Introduction to
    Recommendation Systems*, explains the most diffused algorithms employed in recommender
    systems: content- and user-based strategies, collaborative filtering, and alternating
    least square.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](9c4b1425-663c-4995-8faf-c0823d854ef1.xhtml)*，推荐系统简介*，解释了推荐系统中使用最广泛的算法：基于内容和基于用户的策略、协同过滤和交替最小二乘法。'
- en: '[Chapter 12](d276f3b9-d2e3-4b98-b144-645f7ba08d36.xhtml)*, Introduction to
    Natural Language Processing*, explains the concept of bag-of-words and introduces
    the most important techniques required to efficiently process natural language
    datasets.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](d276f3b9-d2e3-4b98-b144-645f7ba08d36.xhtml)*，自然语言处理简介*，解释了词袋模型的概念，并介绍了处理自然语言数据集所需的最重要技术。'
- en: '[Chapter 13](591b08cc-c4cf-43b7-a380-3a0dd1896d84.xhtml)*, Topic Modeling and
    Sentiment Analysis in NLP*, introduces the concept of topic modeling and describes
    the most important algorithms, such as latent semantic analysis and latent Dirichlet
    allocation. In the second part, the chapter covers the problem of sentiment analysis,
    explaining the most diffused approaches to address it.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](591b08cc-c4cf-43b7-a380-3a0dd1896d84.xhtml)*，自然语言处理中的主题建模和情感分析*，介绍了主题建模的概念，并描述了最重要的算法，如潜在语义分析和潜在狄利克雷分配。在第二部分，本章涵盖了情感分析的问题，解释了处理该问题的最常见方法。'
- en: '[Chapter 14](70d972f5-b0a5-4443-8226-de0f543eb861.xhtml)*, A Brief Introduction
    to Deep Learning and TensorFlow*, introduces the world of deep learning, explaining
    the concept of neural networks and computational graphs. The second part is dedicated
    to a brief exposition of the main concepts regarding the TensorFlow and Keras
    frameworks, with some practical examples.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](70d972f5-b0a5-4443-8226-de0f543eb861.xhtml)*，简要介绍深度学习和TensorFlow*，介绍了深度学习的世界，解释了神经网络和计算图的概念。第二部分简要介绍了TensorFlow和Keras框架的主要概念，并附带了一些实际示例。'
- en: '[Chapter 15](0bc0847b-bd58-4575-aa71-49929f416492.xhtml), *Creating a Machine
    Learning Architecture*, explains how to define a complete machine learning pipeline,
    focusing on the peculiarities and drawbacks of each step.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](0bc0847b-bd58-4575-aa71-49929f416492.xhtml)，*构建机器学习架构*，解释了如何定义一个完整的机器学习流程，重点关注每个步骤的独特性和缺点。'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: There are no particular mathematical prerequisites; however, to fully understand
    all the algorithms, it's important to have a basic knowledge of linear algebra,
    probability theory, and calculus.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 没有特定的数学先决条件；然而，为了完全理解所有算法，重要的是要具备线性代数、概率论和微积分的基本知识。
- en: All practical examples are written in Python and use the **scikit-learn** machine
    learning framework, **Natural Language Toolkit** (**NLTK**)**, Crab, langdetect,
    Spark, gensim**, and **TensorFlow** (deep learning framework). These are available
    for Linux, Mac OS X, and Windows, with Python 2.7 and 3.3+. When a particular
    framework is employed for a specific task, detailed instructions and references
    will be provided.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所有实际示例均用Python编写，并使用**scikit-learn**机器学习框架、**自然语言工具包**（**NLTK**）、Crab、langdetect、Spark、gensim**和**TensorFlow**（深度学习框架）。这些框架适用于Linux、Mac
    OS X和Windows操作系统，支持Python 2.7和3.3以上版本。当使用特定框架执行特定任务时，将提供详细的说明和参考。
- en: 'scikit-learn, NLTK, and TensorFlow can be installed by following the instructions
    provided on these websites: [http://scikit-learn.org](http://scikit-learn.org),
    [http://www.nltk.org](http://www.nltk.org), and [https://www.tensorflow.org](https://www.tensorflow.org).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 可以按照这些网站提供的说明安装scikit-learn、NLTK和TensorFlow：[http://scikit-learn.org](http://scikit-learn.org)、[http://www.nltk.org](http://www.nltk.org)和[https://www.tensorflow.org](https://www.tensorflow.org)。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书的适用对象
- en: This book is for IT professionals who want to enter the field of data science
    and are very new to machine learning. Familiarity with the Python language will
    be invaluable here. Moreover, basic mathematical knowledge (linear algebra, calculus,
    and probability theory) is required to fully comprehend the content of most of
    the chapters.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为想要进入数据科学领域且对机器学习非常陌生的IT专业人士编写的。熟悉Python语言在这里将非常有价值。此外，还需要基本的数学知识（线性代数、微积分和概率论）来完全理解大多数章节的内容。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "We have created a configuration through the `SparkConf`
    class."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“我们通过`SparkConf`类创建了一个配置。”
- en: 'Any command-line input or output is written as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都写作如下：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。'
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会像这样出现在一个框中。
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来是这样的。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply e-mail `feedback@packtpub.com`, and mention the book's title
    in the subject of your message. If there is a topic that you have expertise in
    and you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或不喜欢什么。读者的反馈对我们很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。要发送一般反馈，请简单地发送电子邮件至`feedback@packtpub.com`，并在邮件的主题中提及书籍的标题。如果你在某个主题上有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲拥有者了，我们有一些事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'You can download the example code files for this book from your account at
    [http://www.packtpub.com](http://www.packtpub.com). If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support),
    and register to have the files e-mailed directly to you. You can download the
    code files by following these steps:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载这本书的示例代码文件。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，并注册以直接将文件通过电子邮件发送给你。你可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的SUPPORT标签上。
- en: Click on Code Downloads & Errata.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载与勘误。
- en: Enter the name of the book in the Search box.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从你购买这本书的下拉菜单中选择。
- en: Click on Code Download.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保您使用最新版本的以下软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip（适用于Windows）
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX（适用于Mac）
- en: 7-Zip / PeaZip for Linux
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip（适用于Linux）
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Machine-Learning-Algorithms](https://github.com/PacktPublishing/Machine-Learning-Algorithms).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的代码包也托管在GitHub上，地址为[https://github.com/PacktPublishing/Machine-Learning-Algorithms](https://github.com/PacktPublishing/Machine-Learning-Algorithms)。我们还有其他来自我们丰富的图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Downloading the color images of this book
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/MachineLearningAlgorithms_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/MachineLearningAlgorithms_ColorImages.pdf).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/MachineLearningAlgorithms_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/MachineLearningAlgorithms_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title. To view the previously
    submitted errata, go to [https://www.packtpub.com/books/content/support,](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。要查看之前提交的勘误，请转到[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在勘误部分下。
- en: Piracy
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy. Please contact us at `copyright@packtpub.com`
    with a link to the suspected pirated material. We appreciate your help in protecting
    our authors and our ability to bring you valuable content.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。请通过`copyright@packtpub.com`与我们联系，并提供疑似盗版材料的链接。我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`questions@packtpub.com`与我们联系，我们将尽力解决问题。
