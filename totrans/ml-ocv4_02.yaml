  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'You should get no error messages. Then, try to find out the version number
    like so:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 你不应该收到任何错误信息。然后，尝试找出版本号，如下所示：
- en: '[PRE11]'
  id: totrans-80
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
