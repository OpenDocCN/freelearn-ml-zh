- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Predictive analytics* incorporates a variety of statistical techniques from
    predictive modeling, machine learning, and data mining that aim to analyze current
    and historical facts to produce results referred to as predictions about the future
    or otherwise unknown events.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*预测分析*结合了来自预测建模、机器学习和数据挖掘的各种统计技术，旨在分析当前和历史事实，以产生关于未来或未知事件的预测结果。'
- en: R is an open source programming language that is widely used among statisticians
    and data miners for predictive modeling and data mining. With its constantly growing
    community and plethora of packages, R offers the functionality to deal with a
    truly vast array of problems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: R是一种开源编程语言，在统计学家和数据挖掘者中广泛用于预测建模和数据挖掘。凭借其不断增长的社区和丰富的包，R提供了处理真正广泛问题的功能。
- en: This book builds upon its first edition, meaning to be both a guide and a reference
    to the reader wanting to move beyond the basics of predictive modeling. The book
    begins with a dedicated chapter on the language of models as well as the predictive
    modeling process. Each subsequent chapter tackles a particular type of model,
    such as neural networks, and focuses on the three important questions of how the
    model works, how to use R to train it, and how to measure and assess its performance
    using real-world datasets.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书基于第一版，旨在成为想要超越预测建模基础读者的一部指南和参考。本书从模型语言以及预测建模过程的一个专门章节开始。接下来的每一章都针对特定类型的模型，如神经网络，并重点关注模型如何工作、如何使用R进行训练，以及如何使用真实世界的数据集来衡量和评估其性能。
- en: This second edition provides up-to-date in-depth information on topics such
    as *Performance Metrics and Learning Curves*, *Polynomial Regression*, *Poisson*
    and *Negative Binomial Regression*, *back-propagation*, *Radial Basis Function
    Networks*, and more. A chapter has also been added that focuses on working with
    very large datasets. By the end of this book, you will have explored and tested
    the most popular modeling techniques in use on real-world datasets and mastered
    a diverse range of techniques in predictive analytics.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本第二版提供了关于*性能指标和学习曲线*、*多项式回归*、*泊松回归和负二项回归*、*反向传播*、*径向基函数网络*等主题的最新深入信息。还增加了一章，专注于处理非常大的数据集。到本书结束时，你将探索并测试在真实世界数据集上使用的最流行的建模技术，并掌握预测分析中多样化的技术。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0015_split_000.html#E9OE2-c6198d576bbb4f42b630392bd61137d7
    "Chapter 1. Gearing Up for Predictive Modeling"), *Gearing Up for Predictive Modeling*,
    helps you set up and get ready to start looking at individual models and case
    studies, then describes the process of predictive modeling in a series of steps,
    and introduces several fundamental distinctions.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0015_split_000.html#E9OE2-c6198d576bbb4f42b630392bd61137d7 "第一章。准备预测建模")，*准备预测建模*，帮助你设置并准备开始查看单个模型和案例研究，然后以一系列步骤描述预测建模的过程，并介绍几个基本区别。'
- en: '[Chapter 2](part0019_split_000.html#I3QM1-c6198d576bbb4f42b630392bd61137d7
    "Chapter 2. Tidying Data and Measuring Performance"), *Tidying Data and Measuring
    Performance*, covers performance metrics, learning curves, and a process for tidying
    data.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0019_split_000.html#I3QM1-c6198d576bbb4f42b630392bd61137d7 "第二章。整理数据与衡量性能")，*整理数据与衡量性能*，涵盖了性能指标、学习曲线以及整理数据的过程。'
- en: '[Chapter 3](part0026_split_000.html#OPEK2-c6198d576bbb4f42b630392bd61137d7
    "Chapter 3. Linear Regression"), *Linear Regression*, explains the classic starting
    point for predictive modeling; it starts from the simplest single variable model
    and moves on to multiple regression, over-fitting, regularization, and describes
    regularized extensions of linear regression.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0026_split_000.html#OPEK2-c6198d576bbb4f42b630392bd61137d7 "第三章。线性回归")，*线性回归*，解释了预测建模的经典起点；它从最简单的单变量模型开始，进而扩展到多元回归、过拟合、正则化，并描述了线性回归的正则化扩展。'
- en: '[Chapter 4](part0035_split_000.html#11C3M1-c6198d576bbb4f42b630392bd61137d7
    "Chapter 4. Generalized Linear Models"), *Generalized Linear Models*, follows
    on from linear regression, and in this chapter, introduces logistic regression
    as a form of binary classification, extends this to multinomial logistic regression,
    and uses these as a platform to present the concepts of sensitivity and specificity.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0035_split_000.html#11C3M1-c6198d576bbb4f42b630392bd61137d7 "第4章。广义线性模型")，*广义线性模型*，是线性回归的延续，本章介绍了逻辑回归作为一种二元分类形式，将其扩展到多项式逻辑回归，并使用这些模型来展示敏感性和特异性概念。'
- en: '[Chapter 5](part0045_split_000.html#1AT9A1-c6198d576bbb4f42b630392bd61137d7
    "Chapter 5. Neural Networks"), *Neural Networks*, explains that the model of logistic
    regression can be seen as a single layer perceptron. This chapter discusses neural
    networks as an extension of this idea, along with their origins and explores their
    power.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0045_split_000.html#1AT9A1-c6198d576bbb4f42b630392bd61137d7 "第5章。神经网络")，*神经网络*，解释了逻辑回归模型可以看作是一个单层感知器。本章讨论了神经网络作为这一想法的扩展，以及它们的起源，并探讨了它们的强大功能。'
- en: '[Chapter 6](part0055_split_000.html#1KEEU2-c6198d576bbb4f42b630392bd61137d7
    "Chapter 6. Support Vector Machines"), *Support Vector Machines*, covers a method
    of transforming data into a different space using a kernel function and as an
    attempt to find a decision line that maximizes the margin between the classes.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0055_split_000.html#1KEEU2-c6198d576bbb4f42b630392bd61137d7 "第6章。支持向量机")，*支持向量机*，介绍了一种使用核函数将数据转换到不同空间的方法，以及尝试找到最大化类别之间边界的决策线。'
- en: '[Chapter 7](part0062_split_000.html#1R42S1-c6198d576bbb4f42b630392bd61137d7
    "Chapter 7. Tree-Based Methods"), *Tree-Based Methods*, presents various tree-based
    methods that are popularly used, such as decision trees and the famous C5.0 algorithm.
    Regression trees are also covered, as well as random forests, making the link
    with the previous chapter on bagging. Cross validation methods for evaluating
    predictors are presented in the context of these tree-based methods.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0062_split_000.html#1R42S1-c6198d576bbb4f42b630392bd61137d7 "第7章。基于树的方法")，*基于树的方法*，介绍了各种流行的基于树的方法，如决策树和著名的C5.0算法。本章还涵盖了回归树、随机森林，以及与之前章节中介绍的bagging方法的联系。在基于树的方法的背景下，还介绍了用于评估预测因子的交叉验证方法。'
- en: '[Chapter 8](part0069_split_000.html#21PMQ2-c6198d576bbb4f42b630392bd61137d7
    "Chapter 8. Dimensionality Reduction"), *Dimensionality Reduction*, covers PCA,
    ICA, Factor analysis, and Non-negative Matrix factorization.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0069_split_000.html#21PMQ2-c6198d576bbb4f42b630392bd61137d7 "第8章。降维")，*降维*，涵盖了PCA、ICA、因子分析和非负矩阵分解。'
- en: '[Chapter 9](part0071_split_000.html#23MNU2-c6198d576bbb4f42b630392bd61137d7
    "Chapter 9. Ensemble Methods"), *Ensemble Methods*, discusses methods for combining
    either many predictors, or multiple trained versions of the same predictor. This
    chapter introduces the important notions of bagging and boosting and how to use
    the AdaBoost algorithm to improve performance on one of the previously analyzed
    datasets using a single classifier.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0071_split_000.html#23MNU2-c6198d576bbb4f42b630392bd61137d7 "第9章。集成方法")，*集成方法*，讨论了结合多个预测因子或同一预测因子的多个训练版本的方法。本章介绍了重要的bagging和boosting概念，以及如何使用AdaBoost算法通过单个分类器提高之前分析的数据集的性能。'
- en: '[Chapter 10](part0076_split_000.html#28FAO2-c6198d576bbb4f42b630392bd61137d7
    "Chapter 10. Probabilistic Graphical Models"), *Probabilistic Graphical Models*,
    introduces the Naive Bayes classifier as the simplest graphical model following
    a discussion of conditional probability and Bayes'' rule. The Naive Bayes classifier
    is showcased in the context of sentiment analysis. Hidden Markov Models are also
    introduced and demonstrated through the task of next word prediction.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0076_split_000.html#28FAO2-c6198d576bbb4f42b630392bd61137d7 "第10章。概率图模型")，*概率图模型*，介绍了朴素贝叶斯分类器作为在讨论条件概率和贝叶斯定理之后的最简单的图模型。朴素贝叶斯分类器在情感分析的应用中得到了展示。同时介绍了隐马尔可夫模型，并通过下一个单词预测的任务进行了演示。'
- en: '[Chapter 11](part0082_split_000.html#2E6E41-c6198d576bbb4f42b630392bd61137d7
    "Chapter 11. Topic Modeling"), *Topic Modeling*, provides step-by-step instructions
    for making predictions on topic models. It will also demonstrate methods of dimensionality
    reduction to summarize and simplify the data.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0082_split_000.html#2E6E41-c6198d576bbb4f42b630392bd61137d7 "第11章。主题建模")，*主题建模*，提供了对主题模型进行预测的逐步指导。它还将展示降维方法来总结和简化数据。'
- en: '[Chapter 12](part0087_split_000.html#2IV0U2-c6198d576bbb4f42b630392bd61137d7
    "Chapter 12. Recommendation Systems"), *Recommendation Systems*, explores different
    approaches to building recommender systems in R, using nearest neighbor approaches,
    clustering, and algorithms such as collaborative filtering.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0087_split_000.html#2IV0U2-c6198d576bbb4f42b630392bd61137d7 "第12章。推荐系统")，*推荐系统*，探讨了在R中构建推荐系统的不同方法，包括最近邻方法、聚类以及如协同过滤等算法。'
- en: '[Chapter 13](part0095_split_000.html#2QJ5E2-c6198d576bbb4f42b630392bd61137d7
    "Chapter 13. Scaling Up"), *Scaling Up*, explains working with very large datasets,
    including some worked examples of how to train some models we''ve seen so far
    with very large datasets.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](part0095_split_000.html#2QJ5E2-c6198d576bbb4f42b630392bd61137d7 "第13章。扩展")，*扩展*，解释了如何处理非常大的数据集，包括一些使用非常大的数据集训练我们之前看到的一些模型的示例。'
- en: '[Chapter 14](part0101_split_000.html#30A8Q1-c6198d576bbb4f42b630392bd61137d7
    "Chapter 14. Deep Learning"), *Deep Learning*, tackles the really important topic
    of deep learning using examples such as word embedding and **recurrent neural
    networks** (**RNNs**).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](part0101_split_000.html#30A8Q1-c6198d576bbb4f42b630392bd61137d7 "第14章。深度学习")，*深度学习*，通过例如词嵌入和**循环神经网络**（**RNNs**）等示例，探讨了深度学习这一真正重要的主题。'
- en: What you need for this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: 'In order to work with and to run the code examples found in this book, the
    following should be noted:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使用和运行本书中找到的代码示例，以下事项应予以注意：
- en: R is a free software environment for statistical computing and graphics. It
    compiles and runs on a wide variety of UNIX platforms, Windows, and MacOS. To
    download R, there are a variety of locations available, including [https://www.rstudio.com/products/rstudio/download](https://www.rstudio.com/products/rstudio/download).
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R是一个用于统计计算和图形的免费软件环境。它可以在各种UNIX平台、Windows和MacOS上编译和运行。要下载R，有多个位置可供选择，包括[https://www.rstudio.com/products/rstudio/download](https://www.rstudio.com/products/rstudio/download)。
- en: R includes extensive accommodations for accessing documentation and searching
    for help. A good source of information is at [http://www.r-project.org/help.html](http://www.r-project.org/help.html).
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R提供了广泛的文档访问和搜索帮助的便利。一个很好的信息来源是[http://www.r-project.org/help.html](http://www.r-project.org/help.html)。
- en: The capabilities of R are extended through user-created packages. Various packages
    are referred to and used throughout this book and the features of and access to
    each will be detailed as they are introduced. For example, the wordcloud package
    is introduced in [Chapter 11](part0082_split_000.html#2E6E41-c6198d576bbb4f42b630392bd61137d7
    "Chapter 11. Topic Modeling"), *Topic Modeling* to plot a cloud of words shared
    across documents. This is found at [https://cran.r-project.org/web/packages/wordcloud/index.html](https://cran.r-project.org/web/packages/wordcloud/index.html).
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R的功能通过用户创建的包得到扩展。本书中提到了并使用了各种包，每个包的功能和访问方式将在介绍时详细说明。例如，wordcloud包在第11章（part0082_split_000.html#2E6E41-c6198d576bbb4f42b630392bd61137d7
    "第11章。主题建模"）*主题建模*中介绍，用于绘制跨文档共享的词云。这可以在[https://cran.r-project.org/web/packages/wordcloud/index.html](https://cran.r-project.org/web/packages/wordcloud/index.html)找到。
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: It would be helpful if the reader has had some experience with predictive analytics
    and the R programming language; however, this book will also be of value to readers
    who are new to these topics but are keen to get started as quickly as possible.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果读者对预测分析和R编程语言有一些经验，那将很有帮助；然而，这本书对那些对这些主题不熟悉但渴望尽快开始的人也将很有价值。
- en: Conventions
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `\Drupal\Core\Url` class provides static methods to generate an instance of itself,
    such as `::fromRoute()`."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："`\Drupal\Core\Url`类提供了生成自身实例的静态方法，例如`::fromRoute()`"。
- en: 'A block of code is set as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引向代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中显示如下：“点击**下一步**按钮将您带到下一屏幕。”'
- en: Note
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧看起来像这样。
- en: Reader feedback
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载本书的示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**选项卡上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on **Code Download**.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the **Search** box. Please note that you need to
    be logged in to your Packt account.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过点击Packt Publishing网站上书籍网页上的**代码文件**按钮来下载代码文件。您可以通过在**搜索**框中输入书籍名称来访问此页面。请注意，您需要登录您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载后，请确保您使用最新版本的软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Mastering-Predictive-Analytics-with-R-Second-Edition](https://github.com/PacktPublishing/Mastering-Predictive-Analytics-with-R-Second-Edition).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Mastering-Predictive-Analytics-with-R-Second-Edition](https://github.com/PacktPublishing/Mastering-Predictive-Analytics-with-R-Second-Edition)。我们还有其他来自我们丰富图书和视频目录的代码包可供在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Downloading the color images of this book
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/MasteringPredictiveAnalyticswithRSecondEdition_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/MasteringPredictiveAnalyticswithRSecondEdition_ColorImages.pdf).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/MasteringPredictiveAnalyticswithRSecondEdition_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/MasteringPredictiveAnalyticswithRSecondEdition_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上侵犯版权是一个跨所有媒体持续存在的问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似侵权材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面所提供的帮助。
- en: Questions
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
