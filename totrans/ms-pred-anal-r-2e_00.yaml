- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Mastering-Predictive-Analytics-with-R-Second-Edition](https://github.com/PacktPublishing/Mastering-Predictive-Analytics-with-R-Second-Edition).
