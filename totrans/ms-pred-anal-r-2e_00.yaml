- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Predictive analytics* incorporates a variety of statistical techniques from
    predictive modeling, machine learning, and data mining that aim to analyze current
    and historical facts to produce results referred to as predictions about the future
    or otherwise unknown events.'
  prefs: []
  type: TYPE_NORMAL
- en: R is an open source programming language that is widely used among statisticians
    and data miners for predictive modeling and data mining. With its constantly growing
    community and plethora of packages, R offers the functionality to deal with a
    truly vast array of problems.
  prefs: []
  type: TYPE_NORMAL
- en: This book builds upon its first edition, meaning to be both a guide and a reference
    to the reader wanting to move beyond the basics of predictive modeling. The book
    begins with a dedicated chapter on the language of models as well as the predictive
    modeling process. Each subsequent chapter tackles a particular type of model,
    such as neural networks, and focuses on the three important questions of how the
    model works, how to use R to train it, and how to measure and assess its performance
    using real-world datasets.
  prefs: []
  type: TYPE_NORMAL
- en: This second edition provides up-to-date in-depth information on topics such
    as *Performance Metrics and Learning Curves*, *Polynomial Regression*, *Poisson*
    and *Negative Binomial Regression*, *back-propagation*, *Radial Basis Function
    Networks*, and more. A chapter has also been added that focuses on working with
    very large datasets. By the end of this book, you will have explored and tested
    the most popular modeling techniques in use on real-world datasets and mastered
    a diverse range of techniques in predictive analytics.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](part0015_split_000.html#E9OE2-c6198d576bbb4f42b630392bd61137d7
    "Chapter 1. Gearing Up for Predictive Modeling"), *Gearing Up for Predictive Modeling*,
    helps you set up and get ready to start looking at individual models and case
    studies, then describes the process of predictive modeling in a series of steps,
    and introduces several fundamental distinctions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](part0019_split_000.html#I3QM1-c6198d576bbb4f42b630392bd61137d7
    "Chapter 2. Tidying Data and Measuring Performance"), *Tidying Data and Measuring
    Performance*, covers performance metrics, learning curves, and a process for tidying
    data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](part0026_split_000.html#OPEK2-c6198d576bbb4f42b630392bd61137d7
    "Chapter 3. Linear Regression"), *Linear Regression*, explains the classic starting
    point for predictive modeling; it starts from the simplest single variable model
    and moves on to multiple regression, over-fitting, regularization, and describes
    regularized extensions of linear regression.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](part0035_split_000.html#11C3M1-c6198d576bbb4f42b630392bd61137d7
    "Chapter 4. Generalized Linear Models"), *Generalized Linear Models*, follows
    on from linear regression, and in this chapter, introduces logistic regression
    as a form of binary classification, extends this to multinomial logistic regression,
    and uses these as a platform to present the concepts of sensitivity and specificity.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](part0045_split_000.html#1AT9A1-c6198d576bbb4f42b630392bd61137d7
    "Chapter 5. Neural Networks"), *Neural Networks*, explains that the model of logistic
    regression can be seen as a single layer perceptron. This chapter discusses neural
    networks as an extension of this idea, along with their origins and explores their
    power.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](part0055_split_000.html#1KEEU2-c6198d576bbb4f42b630392bd61137d7
    "Chapter 6. Support Vector Machines"), *Support Vector Machines*, covers a method
    of transforming data into a different space using a kernel function and as an
    attempt to find a decision line that maximizes the margin between the classes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](part0062_split_000.html#1R42S1-c6198d576bbb4f42b630392bd61137d7
    "Chapter 7. Tree-Based Methods"), *Tree-Based Methods*, presents various tree-based
    methods that are popularly used, such as decision trees and the famous C5.0 algorithm.
    Regression trees are also covered, as well as random forests, making the link
    with the previous chapter on bagging. Cross validation methods for evaluating
    predictors are presented in the context of these tree-based methods.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](part0069_split_000.html#21PMQ2-c6198d576bbb4f42b630392bd61137d7
    "Chapter 8. Dimensionality Reduction"), *Dimensionality Reduction*, covers PCA,
    ICA, Factor analysis, and Non-negative Matrix factorization.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](part0071_split_000.html#23MNU2-c6198d576bbb4f42b630392bd61137d7
    "Chapter 9. Ensemble Methods"), *Ensemble Methods*, discusses methods for combining
    either many predictors, or multiple trained versions of the same predictor. This
    chapter introduces the important notions of bagging and boosting and how to use
    the AdaBoost algorithm to improve performance on one of the previously analyzed
    datasets using a single classifier.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](part0076_split_000.html#28FAO2-c6198d576bbb4f42b630392bd61137d7
    "Chapter 10. Probabilistic Graphical Models"), *Probabilistic Graphical Models*,
    introduces the Naive Bayes classifier as the simplest graphical model following
    a discussion of conditional probability and Bayes'' rule. The Naive Bayes classifier
    is showcased in the context of sentiment analysis. Hidden Markov Models are also
    introduced and demonstrated through the task of next word prediction.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](part0082_split_000.html#2E6E41-c6198d576bbb4f42b630392bd61137d7
    "Chapter 11. Topic Modeling"), *Topic Modeling*, provides step-by-step instructions
    for making predictions on topic models. It will also demonstrate methods of dimensionality
    reduction to summarize and simplify the data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](part0087_split_000.html#2IV0U2-c6198d576bbb4f42b630392bd61137d7
    "Chapter 12. Recommendation Systems"), *Recommendation Systems*, explores different
    approaches to building recommender systems in R, using nearest neighbor approaches,
    clustering, and algorithms such as collaborative filtering.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](part0095_split_000.html#2QJ5E2-c6198d576bbb4f42b630392bd61137d7
    "Chapter 13. Scaling Up"), *Scaling Up*, explains working with very large datasets,
    including some worked examples of how to train some models we''ve seen so far
    with very large datasets.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 14](part0101_split_000.html#30A8Q1-c6198d576bbb4f42b630392bd61137d7
    "Chapter 14. Deep Learning"), *Deep Learning*, tackles the really important topic
    of deep learning using examples such as word embedding and **recurrent neural
    networks** (**RNNs**).'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In order to work with and to run the code examples found in this book, the
    following should be noted:'
  prefs: []
  type: TYPE_NORMAL
- en: R is a free software environment for statistical computing and graphics. It
    compiles and runs on a wide variety of UNIX platforms, Windows, and MacOS. To
    download R, there are a variety of locations available, including [https://www.rstudio.com/products/rstudio/download](https://www.rstudio.com/products/rstudio/download).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: R includes extensive accommodations for accessing documentation and searching
    for help. A good source of information is at [http://www.r-project.org/help.html](http://www.r-project.org/help.html).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The capabilities of R are extended through user-created packages. Various packages
    are referred to and used throughout this book and the features of and access to
    each will be detailed as they are introduced. For example, the wordcloud package
    is introduced in [Chapter 11](part0082_split_000.html#2E6E41-c6198d576bbb4f42b630392bd61137d7
    "Chapter 11. Topic Modeling"), *Topic Modeling* to plot a cloud of words shared
    across documents. This is found at [https://cran.r-project.org/web/packages/wordcloud/index.html](https://cran.r-project.org/web/packages/wordcloud/index.html).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It would be helpful if the reader has had some experience with predictive analytics
    and the R programming language; however, this book will also be of value to readers
    who are new to these topics but are keen to get started as quickly as possible.
  prefs: []
  type: TYPE_NORMAL
