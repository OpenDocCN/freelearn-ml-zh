- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '**Machine Learning** (**ML**) democratization is one of the fastest growing
    trends in the AI industry. In this field, BigQuery ML represents a fundamental
    tool for bridging the gap between data analysis and the implementation of innovative
    ML models. Through this book, you will have the opportunity to learn how to use
    BigQuery and BigQuery ML with an incremental approach that combines technical
    explanations with hands-on exercises. Following a brief introduction, you will
    immediately be able to build ML models on concrete use cases using BigQuery ML.
    By the end of this book, you will be able to choose the right ML algorithm to
    train, evaluate, and use advanced ML models.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习**（**ML**）的民主化是人工智能行业中增长最快的趋势之一。在这个领域，BigQuery ML代表了连接数据分析与实施创新机器学习模型之间差距的基本工具。通过本书，您将有机会学习如何使用增量方法结合技术解释和动手练习来使用BigQuery和BigQuery
    ML。在简短的介绍之后，您将立即能够使用BigQuery ML在具体用例上构建机器学习模型。到本书结束时，您将能够选择合适的机器学习算法来训练、评估和使用高级机器学习模型。'
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for data scientists, data analysts, data engineers, and anyone
    looking to get started with Google's BigQuery ML. You'll also find this book useful
    if you want to accelerate the development of ML models or if you are a business
    user who wants to apply ML in an easy way using SQL. A basic knowledge of BigQuery
    and SQL is required.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向数据科学家、数据分析师、数据工程师以及任何想要开始使用Google的BigQuery ML的人。如果您想加速机器学习模型的发展，或者您是一个希望以简单方式使用SQL应用机器学习的商业用户，本书也会很有用。需要具备基本的BigQuery和SQL知识。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B16722_01_Final_ASB_ePub.xhtml#_idTextAnchor016), *Introduction
    to Google Cloud and BigQuery*, provides an overview of the Google Cloud Platform
    and of the BigQuery analytics database.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16722_01_Final_ASB_ePub.xhtml#_idTextAnchor016), *Google Cloud和BigQuery简介*，提供了对Google
    Cloud平台和BigQuery分析数据库的概述。'
- en: '[*Chapter 2*](B16722_02_Final_ASB_ePub.xhtml#_idTextAnchor039), *Setting Up
    Your GCP and BigQuery Environment*, explains the configuration of your first Google
    Cloud account, project, and BigQuery environment.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16722_02_Final_ASB_ePub.xhtml#_idTextAnchor039), *设置您的GCP和BigQuery环境*，解释了配置您的第一个Google
    Cloud账户、项目和BigQuery环境。'
- en: '[*Chapter 3*](B16722_03_Final_ASB_ePub.xhtml#_idTextAnchor052), *Introducing
    BigQuery Syntax*, covers the main SQL operations for working on BigQuery.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16722_03_Final_ASB_ePub.xhtml#_idTextAnchor052), *介绍BigQuery语法*，涵盖了在BigQuery上工作的主要SQL操作。'
- en: '[*Chapter 4*](B16722_04_Final_ASB_ePub.xhtml#_idTextAnchor061), *Predicting
    Numerical Values with Linear Regression*, explains the development of a linear
    regression ML model to predict the trip durations of a bike rental service.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16722_04_Final_ASB_ePub.xhtml#_idTextAnchor061), *使用线性回归预测数值*，解释了开发一个线性回归机器学习模型来预测自行车租赁服务的行程时长。'
- en: '[*Chapter 5*](B16722_05_Final_ASB_ePub.xhtml#_idTextAnchor075), *Predicting
    Boolean Values Using Binary Logistic*, explains the implementation of a binary
    logistic regression ML model to predict the behavior of a taxi company''s customers.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16722_05_Final_ASB_ePub.xhtml#_idTextAnchor075), *使用二元逻辑回归预测布尔值*，解释了实现一个二元逻辑回归机器学习模型来预测出租车公司客户的行为的实现。'
- en: '[*Chapter 6*](B16722_06_Final_ASB_ePub.xhtml#_idTextAnchor088), *Classifying
    Trees with Multiclass Logistic Regression*, explains the development of a multiclass
    logistic ML algorithm to automatically classify species of trees according to
    their natural characteristics.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16722_06_Final_ASB_ePub.xhtml#_idTextAnchor088), *使用多类逻辑回归对树木进行分类*，解释了开发一个多类逻辑机器学习算法，根据树木的自然特征自动分类树种。'
- en: '[*Chapter 7*](B16722_07_Final_ASB_ePub.xhtml#_idTextAnchor103), *Clustering
    Using the K-Means Algorithm*, covers the implementation of a clustering system
    to identify the best-performing drivers in a taxi company.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16722_07_Final_ASB_ePub.xhtml#_idTextAnchor103), *使用K-Means算法进行聚类*，介绍了如何实现一个聚类系统来识别出租车公司中表现最佳的司机。'
- en: '[*Chapter 8*](B16722_08_Final_ASB_ePub.xhtml#_idTextAnchor119), *Forecasting
    Using Time Series*, outlines the design and implementation of a forecasting tool
    to predict and present the sales of specific products.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16722_08_Final_ASB_ePub.xhtml#_idTextAnchor119), *使用时间序列进行预测*，概述了设计并实现一个预测工具来预测和展示特定产品的销售情况。'
- en: '[*Chapter 9*](B16722_09_Final_ASB_ePub.xhtml#_idTextAnchor133), *Suggesting
    the Right Product by Using Matrix Factorization*, explains how to build a recommendation
    engine, using the matrix factorization algorithm, that suggests the best product
    to each customer.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16722_09_Final_ASB_ePub.xhtml#_idTextAnchor133)，*通过矩阵分解建议合适的产品*，解释了如何使用矩阵分解算法构建推荐引擎，为每位客户推荐最佳产品。'
- en: '[*Chapter 10*](B16722_10_Final_ASB_ePub.xhtml#_idTextAnchor147), *Predicting
    Boolean Values Using XGBoost*, covers the implementation of a boosted tree ML
    model to predict the behavior of a taxi company''s customers.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16722_10_Final_ASB_ePub.xhtml#_idTextAnchor147)，*使用XGBoost预测布尔值*，介绍了如何实现一个提升树机器学习模型来预测出租车公司客户的行为了。'
- en: '[*Chapter 11*](B16722_11_Final_ASB_ePub.xhtml#_idTextAnchor160), *Implementing
    Deep Neural Networks*, covers the design and implementation of a **Deep Neural
    Network** (**DNN**) to predict the trip durations of a bike rental service.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16722_11_Final_ASB_ePub.xhtml#_idTextAnchor160)，*实现深度神经网络*，涵盖了设计并实现一个**深度神经网络**（**DNN**）来预测自行车租赁服务的行程时间。'
- en: '[*Chapter 12*](B16722_12_Final_ASB_ePub.xhtml#_idTextAnchor174), *Using BigQuery
    ML with AI Notebooks*, explains how AI Platform Notebooks can be integrated with
    BigQuery ML to develop and share ML models.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B16722_12_Final_ASB_ePub.xhtml#_idTextAnchor174)，*使用AI Notebooks与BigQuery
    ML结合使用*，解释了如何将AI Platform Notebooks与BigQuery ML集成以开发和共享机器学习模型。'
- en: '[*Chapter 13*](B16722_13_Final_ASB_ePub.xhtml#_idTextAnchor184), *Running TensorFlow
    Models with BigQuery ML*, explains how BigQuery ML and TensorFlow can work together.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B16722_13_Final_ASB_ePub.xhtml#_idTextAnchor184)，*使用BigQuery ML运行TensorFlow模型*，解释了BigQuery
    ML和TensorFlow如何协同工作。'
- en: '[*Chapter 14*](B16722_14_Final_ASB_ePub.xhtml#_idTextAnchor196), *BigQuery
    ML Tips and Best Practices*, covers ML best practices and tips that can be applied
    during the development of a BigQuery ML model.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B16722_14_Final_ASB_ePub.xhtml#_idTextAnchor196)，*BigQuery ML技巧和最佳实践*，涵盖了在开发BigQuery
    ML模型期间可以应用的最佳实践和技巧。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: You will need to have a basic knowledge of SQL syntax and some experience of
    using databases.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要具备基本的SQL语法知识以及一些使用数据库的经验。
- en: A knowledge of the fundamentals of ML is not mandatory but is advised.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对机器学习基础知识的了解不是强制性的，但建议具备。
- en: '![](img/B16722_Preface_Table_01.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B16722_Preface_Table_01.jpg)'
- en: If you are using the digital version of this book, we advise you to type the
    code yourself or access the code via the GitHub repository (link available in
    the next section). Doing so will help you to avoid any potential errors related
    to the copying and pasting of code.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用的是本书的数字版，我们建议您亲自输入代码或通过GitHub仓库（下一节中提供链接）访问代码。这样做将帮助您避免与代码复制粘贴相关的任何潜在错误。
- en: Download the example code files
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Machine-Learning-with-BigQuery-ML](https://github.com/PacktPublishing/Machine-Learning-with-BigQuery-ML).
    In case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub（[https://github.com/PacktPublishing/Machine-Learning-with-BigQuery-ML](https://github.com/PacktPublishing/Machine-Learning-with-BigQuery-ML)）下载本书的示例代码文件。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。去看看吧！
- en: Code in Action
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代码实战
- en: Code in Action videos for this book can be viewed at [https://bit.ly/3f11XbU](https://bit.ly/3f11XbU).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[https://bit.ly/3f11XbU](https://bit.ly/3f11XbU)观看本书的“代码实战”视频。
- en: Download the color images
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781800560307_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800560307_ColorImages.pdf).'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表彩色图像的PDF文件。您可以从这里下载：[https://static.packt-cdn.com/downloads/9781800560307_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800560307_ColorImages.pdf)。
- en: Conventions used
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "Sort the results of a query according to a specific
    list of fields with the `ORDER BY` clause."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号。以下是一个示例：“使用
    `ORDER BY` 子句根据特定字段列表对查询结果进行排序。”'
- en: 'A block of code is set as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "BigQuery supports two different SQL dialects: **standard
    SQL** and **legacy SQL**."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词在文本中显示如下。以下是一个示例：“BigQuery 支持两种不同的
    SQL 语法：**标准 SQL** 和 **旧版 SQL**。”'
- en: Tips or important notes
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要注意事项
- en: Appear like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 显示如下。
- en: Get in touch
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '`customercare@packtpub.com`.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '`客户服务@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
