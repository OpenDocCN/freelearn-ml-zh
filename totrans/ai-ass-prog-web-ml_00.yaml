- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Who this book is for
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: The target audience for this book is professionals in the web development, machine
    learning, and data science fields. You should be a professional with at least
    1-3 years of experience. This book means to empower you by showcasing how AI assistants
    can be leveraged in different problem domains. It describes overall features but
    also gives recommendations on effective prompting for best results.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的目标受众是网络开发、机器学习和数据科学领域的专业人士。你应该是一位拥有至少1-3年经验的专业人士。这本书旨在通过展示AI助手如何在不同的问题领域中发挥作用来赋予你力量。它描述了整体功能，同时也提供了关于如何有效提示以获得最佳结果的建议。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '*Chapter 1*, *It’s a New World, One with AI Assistants, and You’re Invited*,
    looks at how we started using large language models and how it constitutes a paradigm
    shift for many, not just IT workers.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*这是一个新的世界，一个拥有AI助手的世界，你被邀请了*，探讨了我们是怎样开始使用大型语言模型的，以及它如何构成对许多人（而不仅仅是IT工作者）的范式转变。'
- en: '*Chapter 2*, *Prompt Strategy*, explains the strategy used throughout the book
    in terms of breaking down a problem and some guiding principles on how to effectively
    prompt your chosen AI tool.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*提示策略*，解释了本书中使用的策略，即分解问题和一些关于如何有效地提示你选择的AI工具的指导原则。'
- en: '*Chapter 3*, *Tools of the Trade: Introducing Our AI Assistants*, is where
    we explain how to work with our two chosen AI assistants, GitHub Copilot and ChatGPT,
    covering everything from installation to how to get started using them.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*行业工具：介绍我们的AI助手*，是我们解释如何与我们的两个选择的AI助手（GitHub Copilot和ChatGPT）一起工作的地方，涵盖了从安装到如何开始使用它们的所有内容。'
- en: '*Chapter 4*, *Build the Appearance of Our App with HTML and Copilot*, focuses
    on building the frontend for our e-commerce app (a narrative you will see featured
    throughout the book).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*使用HTML和Copilot构建我们的应用外观*，重点在于构建我们的电子商务应用的前端（你将在整本书中看到这一叙述）。'
- en: '*Chapter 5*, *Style the App with CSS and Copilot*, is where we keep working
    on our e-commerce app but now focus specifically on CSS and ensuring the appearance
    is appealing.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*使用Copilot和CSS美化应用*，是我们继续工作在我们的电子商务应用上，但现在专注于CSS并确保外观吸引人的地方。'
- en: '*Chapter 6*, *Add Behaviour with JavaScript*, is where we add behavior to our
    e-commerce app using JavaScript.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*使用JavaScript添加行为*，是我们使用JavaScript为我们的电子商务应用添加行为的地方。'
- en: '*Chapter 7*, *Support Multiple Viewports Using Responsive Web Layouts*, is
    where we address the fact that an app needs to work for different device types,
    whether it’s a smaller mobile screen, a tablet, or a desktop screen. Therefore,
    this chapter focuses on responsive design.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*使用响应式Web布局支持多个视口*，是我们解决应用需要为不同设备类型工作的事实的地方，无论是较小的手机屏幕、平板电脑还是桌面屏幕。因此，本章重点介绍了响应式设计。'
- en: '*Chapter 8*, *Build a Backend with Web APIs*, looks at how, for the app to
    actually work, it needs to have a backend, consisting of code that’s able to read
    and write data and persist it. This chapter therefore focuses on building a Web
    API for our e-commerce app.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*使用Web API构建后端*，探讨了为了让应用真正工作，它需要有一个后端，包括能够读取和写入数据并持久化的代码。因此，本章重点介绍了为我们的电子商务应用构建Web
    API。'
- en: '*Chapter 9*, *Augment Web apps with AI Services*, covers training a machine
    learning model and how to expose it via a Web API for consumption by anyone with
    a browser or other type of client capable of using the HTTP protocol.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*使用AI服务增强Web应用*，涵盖了训练机器学习模型以及如何通过Web API将其暴露出来，以便任何拥有浏览器或其他能够使用HTTP协议的客户端的人都可以消费。'
- en: '*Chapter 10*, *Maintaining Existing Codebases*, covers how most developers
    work on existing code and maintain existing codebases rather than creating new
    projects. Therefore, this chapter focuses on various aspects of maintaining code,
    like dealing with bugs, performance, working with tests, and more.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*维护现有代码库*，涵盖了大多数开发者如何处理现有代码和维护现有代码库，而不是创建新项目。因此，本章重点介绍了维护代码的各个方面，如处理错误、性能、与测试一起工作等。'
- en: '*Chapter 11*, *Data Exploration with ChatGPT*, is where we work with a review
    dataset and learn to identify insights into distribution, trends, correlation,
    and more.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*使用ChatGPT进行数据探索*，是我们与审查数据集一起工作并学习如何识别分布、趋势、相关性等方面的见解的地方。'
- en: '*Chapter 12*, *Building a Classification Model with ChatGPT*, looks at the
    same review dataset as in *Chapter 11*, this time performing classification and
    sentiment analysis.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*使用ChatGPT构建分类模型*，探讨了与第11章相同的审查数据集，这次进行分类和情感分析。'
- en: '*Chapter 13*, *Building a Regression Model for Customer Spend with ChatGPT*,
    attempts to predict the yearly amount spent by customers and uses regression to
    create a model capable of making this prediction.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*使用ChatGPT为客户消费构建回归模型*，试图预测客户每年的消费金额，并使用回归创建一个能够进行这种预测的模型。'
- en: '*Chapter 14*, *Building an MLP Model for Fashion-MNIST with ChatGPT*, looks
    at building an MLP model based on a fashion dataset, still sticking to our general
    theme of e-commerce.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*使用ChatGPT为Fashion-MNIST构建MLP模型*，探讨了基于时尚数据集构建MLP模型，仍然坚持我们的电子商务主题。'
- en: '*Chapter 15*, *Building a CNN Model for CIFAR-10 with ChatGPT*, focuses on
    building a CNN model.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*使用ChatGPT为CIFAR-10构建CNN模型*，专注于构建CNN模型。'
- en: '*Chapter 16*, *Unsupervised Learning: Clustering and PCA*, focuses on clustering
    and PCA.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*无监督学习：聚类和PCA*，专注于聚类和PCA。'
- en: '*Chapter 17*, *Machine Learning with Copilot*, covers conducting machine learning
    using GitHub Copilot to contrast it with ChatGPT.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第17章*，*使用Copilot进行机器学习*，介绍了使用GitHub Copilot进行机器学习的过程，并与ChatGPT进行对比。'
- en: '*Chapter 18*, *Regression with Copilot Chat*, is where we develop a regression
    model. Also, this chapter uses GitHub Copilot.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第18章*，*使用Copilot Chat进行回归*，我们在这里开发了一个回归模型。本章也使用了GitHub Copilot。'
- en: '*Chapter 19*, *Regression with Copilot Suggestions*, like the preceding chapter,
    focuses on regression using GitHub Copilot. The difference between this and the
    preceding chapter is that here we use the suggestions from writing prompts as
    comments in a text file, rather than writing our prompt in a chat-like interface.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第19章*，*使用Copilot建议进行回归*，与上一章类似，专注于使用GitHub Copilot进行回归。与上一章不同的是，在这里我们使用写作提示的建议作为文本文件中的注释，而不是在聊天界面中编写我们的提示。'
- en: '*Chapter 20*, *Increasing Efficiency with GitHub Copilot*, focuses on getting
    the most out of GitHub Copilot. This chapter is a must read if you want to master
    GitHub Copilot.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第20章*，*利用GitHub Copilot提高效率*，专注于如何充分利用GitHub Copilot。如果你想要掌握GitHub Copilot，这一章是必读的。'
- en: '*Chapter 21*, *Agents in Software Development*, takes a look at what’s coming
    next within AI, namely, agents. Agents are able to assist you to a much higher
    degree by acting autonomously based on a high-level goal. This is definitely worth
    a read if you’re curious about future trends.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第21章*，*软件开发中的代理*，探讨了AI领域的下一个趋势，即代理。代理能够通过根据高级目标自主行动来提供更高的协助。如果你对未来的趋势感兴趣，这绝对值得一读。'
- en: '*Chapter 22*, *Conclusion*, wraps up the book by drawing some conclusions as
    to the greater lessons learned about working with AI assistants.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第22章*，*结论*，通过总结关于与AI助手合作的更广泛经验教训来结束本书。'
- en: To get the most out of this book
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: 'You’ll get more out of this book if you’ve built a few projects in each domain
    as opposed to being a complete beginner. Therefore, the book focuses on empowering
    you in your existing development workflows. We recommend other titles by Packt
    if you are completely new to web development or machine learning. See the below
    list for recommendations:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经在每个领域构建了一些项目，而不是作为一个完全的初学者，那么你会从这本书中获得更多。因此，本书侧重于增强你在现有开发工作流程中的能力。如果你对Web开发或机器学习完全陌生，我们推荐Packt的其他书籍。以下列表提供了推荐：
- en: '[https://www.packtpub.com/en-us/product/html5-web-application-development-by-example-beginners-guide-9781849695947](https://www.packtpub.com/en-us/product/html5-web-application-development-by-example-beginners-guide-9781849695947)'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://www.packtpub.com/en-us/product/html5-web-application-development-by-example-beginners-guide-9781849695947](https://www.packtpub.com/en-us/product/html5-web-application-development-by-example-beginners-guide-9781849695947)'
- en: '*Machine Learning with Python: Unlocking AI Potential with Python and Machine
    Learning* by Oliver Theobald ([https://www.packtpub.com/en-US/product/machine-learning-with-python-9781835461969](https://www.packtpub.com/en-US/product/machine-learning-with-python-9781835461969))'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oliver Theobald 著的《使用Python和机器学习解锁AI潜力》（[https://www.packtpub.com/en-US/product/machine-learning-with-python-9781835461969](https://www.packtpub.com/en-US/product/machine-learning-with-python-9781835461969)）
- en: The book is built in such a way that you’re shown the prompts you’re recommended
    to write followed by the results from the chosen AI tool.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书构建的方式是，首先展示你被推荐的提示，然后是所选AI工具的结果。
- en: 'To follow along with the chapters on web development, we recommend installing
    Visual Studio Code. There are dedicated chapters in the book pointing out how
    to install GitHub Copilot and leverage it. See the installation instructions for
    Visual Studio Code here: [https://code.visualstudio.com/download](https://code.visualstudio.com/download)'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要跟随网络开发章节，我们建议安装Visual Studio Code。本书中有专门的章节指出如何安装GitHub Copilot并利用它。有关Visual
    Studio Code的安装说明请参阅[https://code.visualstudio.com/download](https://code.visualstudio.com/download)。
- en: 'For the machine learning chapters, the majority of those chapters use ChatGPT,
    which can be accessed through a web browser. We do recommend solving those problems
    using notebooks, which can be viewed through a variety of different tools. For
    more detailed instructions on Notebook setup, refer to this page: [https://code.visualstudio.com/docs/datascience/jupyter-notebooks](https://code.visualstudio.com/docs/datascience/jupyter-notebooks)'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于机器学习章节，大多数章节使用ChatGPT，可以通过网页浏览器访问。我们确实建议使用笔记本解决问题，可以通过各种不同的工具查看。有关笔记本设置的更详细说明，请参阅此页面：[https://code.visualstudio.com/docs/datascience/jupyter-notebooks](https://code.visualstudio.com/docs/datascience/jupyter-notebooks)
- en: 'To use GitHub Copilot, you need a GitHub account to log in to. Refer to this
    page on the setup process for GitHub Copilot: [https://docs.github.com/en/copilot/quickstart](https://docs.github.com/en/copilot/quickstart)'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要使用GitHub Copilot，您需要一个GitHub账户进行登录。有关GitHub Copilot设置过程的页面请参阅[https://docs.github.com/en/copilot/quickstart](https://docs.github.com/en/copilot/quickstart)。
- en: Download the example code files
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is hosted on GitHub at [https://github.com/PacktPublishing/AI-Assisted-Software-Development-with-GitHub-Copilot-and-ChatGPT](https://github.com/PacktPublishing/AI-Assisted-Software-Development-with-GitHub-Copilot-and-ChatGPT).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包托管在GitHub上，网址为[https://github.com/PacktPublishing/AI-Assisted-Software-Development-with-GitHub-Copilot-and-ChatGPT](https://github.com/PacktPublishing/AI-Assisted-Software-Development-with-GitHub-Copilot-and-ChatGPT)。我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Download the color images
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://packt.link/gbp/9781835086056](https://packt.link/gbp/9781835086056).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表的彩色图像的PDF文件。您可以从这里下载：[https://packt.link/gbp/9781835086056](https://packt.link/gbp/9781835086056)。
- en: Conventions used
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and X(formerly
    known as Twitter) handles. For example: “Now that the `product.css` is created
    with the above content, we can include said CSS file in an HTML file.”'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入以及X（以前称为Twitter）用户名。例如：“现在`product.css`已使用上述内容创建，我们可以在HTML文件中包含该CSS文件。”'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen. For instance, words in menus or dialog boxes appear in the text like
    this. For example: “**Create new user:** It should be possible to create a new
    user.”'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词在文本中显示为这样。例如：“**创建新用户**：应该能够创建新用户。”'
- en: Warnings or important notes appear like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项看起来像这样。
- en: Tips and tricks appear like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧看起来像这样。
- en: Get in touch
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book’s
    title in the subject of your message. If you have questions about any aspect of
    this book, please email us at `questions@packtpub.com`.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：请将邮件发送至 `feedback@packtpub.com`，并在邮件主题中提及书籍标题。如果您对本书的任何方面有疑问，请通过 `questions@packtpub.com`
    发送邮件给我们。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you reported this to us. Please visit [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    click **Submit Errata**, and fill in the form.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们将非常感激您向我们报告。请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，点击**提交勘误**，并填写表格。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上以任何形式发现我们作品的非法副本，我们将非常感激您提供位置地址或网站名称。请通过`copyright@packtpub.com`与我们联系，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [http://authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问[http://authors.packtpub.com](http://authors.packtpub.com)。'
- en: Share your thoughts
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享您的想法
- en: Once you’ve read *AI-Assisted Programming for Web and Machine Learning*, we’d
    love to hear your thoughts! Please [click here to go straight to the Amazon review
    page](https://packt.link/r/1835086055) for this book and share your feedback.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您阅读了《AI辅助Web和机器学习编程》，我们非常乐意听到您的想法！请[点击此处直接转到此书的亚马逊评论页面](https://packt.link/r/1835086055)并分享您的反馈。
- en: Your review is important to us and the tech community and will help us make
    sure we’re delivering excellent quality content.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评论对我们和科技社区都非常重要，它将帮助我们确保我们提供高质量的内容。
- en: Download a free PDF copy of this book
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载此书的免费PDF副本
- en: Thanks for purchasing this book!
  id: totrans-54
  prefs: []
