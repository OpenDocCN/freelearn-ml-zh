- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Almost every company nowadays is either using or trying to use AI/ML in some
    way, especially with the recent revolutions regarding generative AI. While AI/ML
    research is undoubtedly complex, what is often more complex is actually building
    and running applications that use AI/ML effectively. This book teaches you how
    to successfully design and run AI/ML workloads, based on years of experience implementing
    large-scale and highly complex AI/ML projects at some of the world’s leading technology
    companies.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每家公司现在都在以某种方式使用或尝试使用人工智能/机器学习，尤其是在生成式人工智能最近的革命之后。虽然人工智能/机器学习研究无疑很复杂，但实际构建和运行有效使用人工智能/机器学习应用程序的过程通常更为复杂。这本书教你如何根据多年在世界上一些领先技术公司实施大规模和高度复杂的人工智能/机器学习项目的经验，成功设计和运行人工智能/机器学习工作负载。
- en: The early chapters in this book provide an overview of the different categories
    of artificial intelligence and machine learning (AI/ML), as well as general cloud
    computing concepts. This is followed by an overview of Google Cloud, including
    the Google Cloud products related to AI/ML and examples of their intended use
    cases.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的前几章提供了不同类别的人工智能和机器学习（AI/ML）以及一般云计算概念的概述。随后是对Google Cloud的概述，包括与人工智能/机器学习相关的Google
    Cloud产品及其预期用例示例。
- en: Then, the book progresses through the stages of a typical machine-learning project
    and model development life-cycle. Each chapter covers an important stage in the
    life-cycle. You will not only learn those concepts but will put them into action
    in the practical exercises that accompany each chapter. The process begins with
    procuring and preparing data and moves on to training ML models. Then, we will
    deploy the models and get inferences from them. You will also learn about monitoring
    and updating models after deployment to ensure that they continue to provide the
    best possible results. Additionally, you will automate all of those steps by building
    an end-to-end MLOps solution.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，这本书将逐步介绍典型机器学习项目和模型开发生命周期的各个阶段。每一章都涵盖了生命周期中的一个重要阶段。你不仅将学习这些概念，还将通过每章附带的实际练习将它们付诸实践。这个过程从获取和准备数据开始，然后转向训练机器学习模型。然后，我们将部署模型并从中获取推断。你还将学习在部署后监控和更新模型，以确保它们继续提供最佳可能的结果。此外，你将通过构建端到端的MLOps解决方案来自动化所有这些步骤。
- en: The book not only covers all of the steps in the machine-learning model development
    life-cycle but also covers important topics in implementing and managing machine-learning
    solutions at enterprise scale. We will dive into considerations such as privacy,
    compliance, ethics, and many other topics that are necessary to understand for
    running ML solutions in a real business context.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书不仅涵盖了机器学习模型开发生命周期的所有步骤，还涵盖了在企业规模实施和管理机器学习解决方案中的重要主题。我们将深入探讨诸如隐私、合规性、伦理以及许多其他对于在真实商业环境中运行机器学习解决方案所必需考虑的话题。
- en: By the end of this book, you will possess advanced knowledge of cloud computing,
    Google Cloud, AI/ML, and generative AI. You will have built complex projects,
    solutions, and models, addressing real-world business use cases, and have learned
    common challenges that companies often run into when building AI/ML solutions,
    as well as how to address those challenges, based on many years of experience
    on some of the industry’s largest and most complex AI/ML systems and projects.
    You will also have learned and implemented important solution architecture considerations
    such as reliability, scalability, and security, and how they apply to AI/ML use
    cases.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读完这本书之后，你将掌握云计算、Google Cloud、人工智能/机器学习以及生成式人工智能的高级知识。你将构建复杂的项目、解决方案和模型，解决现实世界的商业用例，并学习到公司在构建人工智能/机器学习解决方案时经常遇到的常见挑战，以及如何根据多年在行业最大和最复杂的AI/ML系统和项目上的经验来应对这些挑战。你还将学习和实施重要的解决方案架构考虑因素，如可靠性、可扩展性和安全性，以及它们如何应用于人工智能/机器学习用例。
- en: These are among the most in-demand and high-paying skills in the technology
    industry and among the most sought-after skills in the world, in general, across
    all industries. With that in mind, join me on this journey and begin advancing
    your career today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技能在技术行业中是最受欢迎且薪酬最高的，在所有行业中也是最受欢迎的技能之一。考虑到这一点，请加入我的旅程，并从今天开始提升你的职业生涯。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is primarily intended for solutions architects, or aspiring solutions
    architects, who wish to learn how to design and implement AI/ML solutions on Google
    Cloud. However, it can also be used by data scientists who wish to learn Google
    Cloud’s AI/ML and generative AI tools and important solution architecture concepts
    that can help them build robust solutions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向解决方案架构师或希望成为解决方案架构师的读者，他们希望学习如何在谷歌云上设计和实施人工智能/机器学习解决方案。然而，它也可以供希望学习谷歌云的人工智能/机器学习和生成式人工智能工具以及有助于他们构建稳健解决方案的重要解决方案架构概念的数据科学家使用。
- en: In my career, I’ve gained a lot of experience in writing technical documents
    for broad audiences. I’ve learned that a best practice in that regard is to never
    assume that the readers of the documents have prior “intrinsic knowledge” of the
    topic at hand. In this book, you’ll find that I start each chapter with the basics
    that need to be understood before moving on to more complex topics. The benefit
    of this approach is that if you already have knowledge of the basics, you can
    skip straight to the more complex topics, whereas if a topic is new to you, you
    will not be left behind. This means that the book is suitable both for beginners
    and advanced practitioners because each chapter starts with the basic concepts
    and progresses towards covering more advanced use cases.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的职业生涯中，我积累了大量为广泛受众编写技术文档的经验。我了解到，在这方面的一项最佳实践是永远不要假设文档的读者对该主题有先前的“内在知识”。在这本书中，你会发现我总是从需要理解的基础知识开始，然后进入更复杂的话题。这种方法的优点是，如果你已经掌握了基础知识，你可以直接跳到更复杂的话题，而如果你对某个话题是新手，你也不会落后。这意味着本书既适合初学者也适合高级从业者，因为每一章都是从基本概念开始的，然后逐步涵盖更高级的应用案例。
- en: Also, more broadly, the book begins by covering important fundamental AI/ML
    concepts and then builds in complexity through examples and hands-on activities
    to eventually dive deep into advanced, cutting-edge AI/ML applications that address
    real-world use cases in today’s market.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 更广泛地说，本书首先介绍重要的基本人工智能/机器学习概念，然后通过示例和动手活动逐步增加复杂性，最终深入探讨当今市场上解决实际应用案例的高级、前沿人工智能/机器学习应用。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B18143_01.xhtml#_idTextAnchor015)*,* *AI/ML Concepts, Real-World
    Applications, and Challenges*, sets the stage for the AI/ML topics that will be
    used in more depth in the rest of the book.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B18143_01.xhtml#_idTextAnchor015)*,* *人工智能/机器学习概念、实际应用和挑战*，为本书中更深入探讨的人工智能/机器学习主题奠定了基础。'
- en: '[*Chapter 2*](B18143_02.xhtml#_idTextAnchor035)*,* *Understanding the ML Model
    Development Life Cycle*, introduces the common steps that are found in typical,
    well-structured ML projects.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B18143_02.xhtml#_idTextAnchor035)*,* *理解机器学习模型开发生命周期*，介绍了典型、结构良好的机器学习项目中常见的步骤。'
- en: '[*Chapter 3*](B18143_03.xhtml#_idTextAnchor059)*, AI/ML* *T**ooling and the
    Google Cloud AI/ML* *L**andscape*, describes the tools for building AI/ML solutions,
    specifically on Google Cloud'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B18143_03.xhtml#_idTextAnchor059)*, 人工智能/机器学习* *工* *具和谷歌云人工智能/机器学习*
    *景* *观*，描述了构建人工智能/机器学习解决方案的工具，特别是在谷歌云上。'
- en: '[*Chapter 4*](B18143_04.xhtml#_idTextAnchor146)*, Utilizing Google Cloud’s*
    *H**igh-**L**evel AI* *S**ervices*, starts to use the tools to implement real-world
    AI/ML use cases.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B18143_04.xhtml#_idTextAnchor146)*, 利用谷歌云的* *高* *级* *AI* *服务*，开始使用工具来实现实际的AI/ML应用案例。'
- en: '[*Chapter 5*](B18143_05.xhtml#_idTextAnchor168)*, Building* *C**ustom ML* *M**odels
    on Google Cloud*, gets hands-on with Scikit-learn on Google Cloud.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B18143_05.xhtml#_idTextAnchor168)*, 在谷歌云上构建* *定* *制* *机* *器* *学* *习*
    *模* *型*，在谷歌云上使用Scikit-learn进行实践操作。'
- en: '[*Chapter 6*](B18143_06.xhtml#_idTextAnchor187)*,* *Diving Deeper - Preparing
    and Processing Data for AI/ML Workloads on Google Cloud*, outlines the procedures
    to implement a complex data processing workload.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第六章*](B18143_06.xhtml#_idTextAnchor187)*,* *深入探讨 - 在谷歌云上为人工智能/机器学习工作负载准备和处理数据*，概述了实施复杂数据处理工作负载的程序。'
- en: '[*Chapter 7*](B18143_07.xhtml#_idTextAnchor215)*, Feature Engineering and Dimensionality
    Reduction*, builds on the data processing themes from the previous chapter, this
    chapter focuses on one of the most important steps in an ML project: feature engineering.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第七章*](B18143_07.xhtml#_idTextAnchor215)*, 特征工程和降维*，基于前一章的数据处理主题，本章重点介绍机器学习项目中最重要的步骤之一：特征工程。'
- en: '[*Chapter 8*](B18143_08.xhtml#_idTextAnchor232)*, Hyperparameters and* *O**ptimization*,
    outlines the importance of hyperparameter tuning, and how to implement this in
    Vertex AI.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18143_08.xhtml#_idTextAnchor232)*，超参数和*优化*，概述了超参数调优的重要性，以及如何在Vertex
    AI中实现这一点。'
- en: '[*Chapter 9*](B18143_09.xhtml#_idTextAnchor245)*, Neural Networks and Deep
    Learning*, provides an overview of the use of neural networks to solve more complex
    problems in AI/ML.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18143_09.xhtml#_idTextAnchor245)*，神经网络和深度学习*，概述了使用神经网络解决AI/ML中更复杂问题的应用。'
- en: '[*Chapter 10*](B18143_10.xhtml#_idTextAnchor259)*, Deploying,* *M**onitoring,
    and* *S**caling in* *P**roduction*, focuses on how to productionize ML models,
    the kinds of challenges that are faced at this point in the process, and how to
    use Vertex AI to address some of those challenges.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18143_10.xhtml#_idTextAnchor259)*，生产环境中的部署、监控和扩展*，专注于如何将机器学习模型投入生产，在此过程中面临的挑战类型，以及如何使用Vertex
    AI来解决其中的一些挑战。'
- en: '[*Chapter 11*](B18143_11.xhtml#_idTextAnchor288)*, Machine Learning Engineering
    and MLOps with* *Google Cloud,* dives into more detail on deployment concepts
    and challenges and describes the importance of MLOps in addressing these challenges
    for large-scale production AI/ML workloads.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18143_11.xhtml#_idTextAnchor288)*，使用*谷歌云*的机器学习工程和MLOps，更详细地介绍了部署概念和挑战，并描述了MLOps在解决大规模生产AI/ML工作负载挑战中的重要性。'
- en: '[*Chapter 12*](B18143_12.xhtml#_idTextAnchor309)*, Bias, Explainability, Fairness,
    and Lineage*, discusses these concepts in detail, and explains how to effectively
    incorporate these concepts into the readers’ ML workloads.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18143_12.xhtml#_idTextAnchor309)*，偏差、可解释性、公平性和谱系*，详细讨论了这些概念，并解释了如何有效地将这些概念融入读者的ML工作负载中。'
- en: '[*Chapter 13*](B18143_13.xhtml#_idTextAnchor328)*, ML Governance and the Google
    Cloud Architecture Framework*, describes architectural design patterns for AI/ML
    workloads on Google Cloud.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18143_13.xhtml#_idTextAnchor328)*，ML治理和谷歌云架构框架*，描述了在谷歌云上运行AI/ML工作负载的架构设计模式。'
- en: '[*Chapter 14*](B18143_14.xhtml#_idTextAnchor348)*,* *Additional AI/ML Tools,
    Frameworks, and Considerations*, branches out into additional popular AI/ML frameworks
    such as PyTorch, Spark ML, and BigQuery ML.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B18143_14.xhtml#_idTextAnchor348)*，*额外的AI/ML工具、框架和考虑因素*，扩展到其他流行的AI/ML框架，如PyTorch、Spark
    ML和BigQuery ML。'
- en: '[*Chapter 15*](B18143_15.xhtml#_idTextAnchor371)*, Introduction to Generative
    AI*, outlines the fundamental concepts of Generative AI and focus on its distinctions
    from “traditional” predictive AI /ML.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B18143_15.xhtml#_idTextAnchor371)*，生成式AI简介*，概述了生成式AI的基本概念，并关注其与“传统”预测AI/ML的区别。'
- en: '[*Chapter 16*](B18143_16.xhtml#_idTextAnchor383)*, Advanced Generative AI*
    *C**oncepts and* *U**se* *C**ases*, dives deeper into embeddings, vector databases,
    and frameworks such as RAG and LangChain.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B18143_16.xhtml#_idTextAnchor383)*，高级生成式AI*概念和*应用案例*，深入探讨了嵌入、向量数据库以及RAG和LangChain等框架。'
- en: '[*Chapter 17*](B18143_17.xhtml#_idTextAnchor408)*, Generative AI on Google
    Cloud*, explores Google Cloud’s Generative AI products and solutions.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B18143_17.xhtml#_idTextAnchor408)*，谷歌云上的生成式AI*，探讨了谷歌云的生成式AI产品与解决方案。'
- en: '[*Chapter 18*](B18143_18.xhtml#_idTextAnchor420)*,* *Bringing It All Together:
    Building ML Solutions with Google Cloud and Vertex AI,* brings together all of
    the major elements we’ve learned throughout the book and helps us in building
    reference architectures.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第18章*](B18143_18.xhtml#_idTextAnchor420)*，*整合一切：使用谷歌云和Vertex AI构建ML解决方案*，汇集了本书中我们学到的所有主要元素，并帮助我们构建参考架构。'
- en: To get the most out of this book
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: Throughout the book, I provide comprehensive instructions on how to install
    all required software. I also provide all the code required to build all of the
    solutions I will outline in this book, as well as detailed descriptions of what
    the code is doing. Prior knowledge of Python would be an advantage, but it is
    not a hard prerequisite.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我提供了如何安装所有必需软件的全面指导。我还提供了构建本书中概述的所有解决方案所需的所有代码，以及代码功能的详细描述。具备Python知识将是一个优势，但不是硬性前提条件。
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Python | Linux |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| Python | Linux |'
- en: '| Scikit-learn | Linux |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| Scikit-learn | Linux |'
- en: '| TensorFlow | Linux |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| TensorFlow | Linux |'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中提供了链接）获取代码。这样做将帮助您避免与代码的复制和粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Google-Machine-Learning-for-Solutions-Architects](https://github.com/PacktPublishing/Google-Machine-Learning-for-Solutions-Architects).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件[https://github.com/PacktPublishing/Google-Machine-Learning-for-Solutions-Architects](https://github.com/PacktPublishing/Google-Machine-Learning-for-Solutions-Architects)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Conventions used
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Mount the downloaded `WebStorm-10*.dmg` disk image
    file as another disk in your system.”'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“将下载的`WebStorm-10*.dmg`磁盘映像文件作为系统中的另一个磁盘挂载。”'
- en: 'A block of code is set as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
