- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This eagerly anticipated second edition of the popular *Python Machine Learning
    Cookbook, Second Edition,* will enable you to adopt a fresh approach to dealing
    with real-world machine learning and deep learning tasks.
  prefs: []
  type: TYPE_NORMAL
- en: With the help of over 100 recipes, you will learn to build powerful machine
    learning applications using modern libraries from the Python ecosystem. The book
    will also guide you on how to implement various machine learning algorithms for
    classification, clustering, and recommendation engines, using a recipe-based approach.
    With an emphasis on practical solutions, dedicated sections in the book will help
    you to apply supervised and unsupervised learning techniques to real-world problems.
    Toward the concluding chapters, you will get to grips with recipes that teach
    you advanced techniques for fields including reinforcement learning, deep neural
    networks, and automated machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you will be equipped, through real-world examples,
    with the skills you need to apply machine learning techniques, and will be able
    to leverage the full capabilities of the Python ecosystem.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for data scientists, machine learning developers, deep learning
    enthusiasts, and Python programmers who want to solve real-world challenges using
    machine learning techniques and algorithms. If you are facing challenges at work
    and want ready-to-use code solutions to cover key tasks in the machine learning
    and deep learning domains, then this book is what you need.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](f552bbc7-5e56-41b8-8e8d-915cc1bd53ab.xhtml), *The Realm of Supervised
    Learning*, covers various machine learning paradigms that will help you to understand
    how the field is divided into multiple subgroups. This chapter briefly discuss
    the differences between supervised and unsupervised learning, along with the concepts
    of regression, classification, and clustering. We will learn how to preprocess
    data for machine learning. We will discuss regression analysis in detail and learn
    how to apply it to a couple of real-world problems, including house price estimation
    and bicycle demand distribution.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](102c5690-d978-4a56-a586-1f741cde6b3d.xhtml), *Constructing a Classifier*,
    shows you how to perform data classification using various models. We will discuss
    techniques including logistic regression and the naïve Bayes model. We will learn
    how to evaluate the accuracy of classification algorithms. We will discuss the
    concept of cross-validation and learn how to use it to validate our machine learning
    model. We will learn about validation curves and how to plot them. We will apply
    these supervised learning techniques to real-world problems, such as income bracket
    estimation and activity recognition.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](aad9b33d-de06-4d72-b416-ba5a60407cd0.xhtml), *Predictive Modeling*,
    covers the premise of predictive modeling and why it’s needed. We will learn about
    SVMs and understand how they work. We will learn how to use them to classify data.
    We will discuss the concept of hyperparameters and how they affect the performance
    of SVMs. We will learn how to use grid search to find the optimal set of hyperparameters.
    We will discuss how to estimate the confidence measure of the outputs. We will
    talk about ensemble learning and the various algorithms in this group, such as
    decision trees and random forests. We will then learn how to apply these techniques
    to real-world event prediction.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](74eaa4cc-b9da-4cf4-9041-3ce42f998499.xhtml), *Clustering with Unsupervised
    Learning*, covers the concept of unsupervised learning and what we hope to achieve
    from it. We will learn how to perform data clustering and how to apply the k-means
    clustering algorithm to do it. We will visualize the clustering process using
    sample data. We will discuss mixture models and Gaussian mixture models. We will
    then apply these techniques to perform market segmentation using customer information.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](20318e56-7fc8-4043-9634-15c28a01e4e5.xhtml), *Visualizing Data*,
    discusses how to visualize data and explains why it''s useful for machine learning.
    We will learn how to use Matplotlib to interact with our data and visualize it
    using various techniques. We will discuss histograms and how they are useful.
    We will explore different methods for visualizing data, including line charts,
    scatter plots, and bubble plots. We will learn how to use heat maps, perform animation,
    and do 3D plotting.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](bae966ff-bf0e-4033-ac8b-313ee701a888.xhtml), *Building Recommendation
    Engines*, introduces recommendation engines and shows us how to use it for checking
    movie recommendations. We will construct a k-nearest neighbors classifier to find
    similar users in our dataset and then generate movie recommendations using a filtering
    model with TensorFlow.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](fc31e304-3301-4ebf-80e4-404ac6e26606.xhtml), *Analyzing Text Data*,
    shows you how to analyze text data. We will understand various concepts such as
    the bag-of-words model, tokenization, and stemming. We will learn about the features
    that can be extracted from text. We will discuss how to build a text classifier.
    We will then use these techniques to infer the sentiment of a sentence. We will
    also learn how to automatically identify the topic of an unknown paragraph. We
    will then move on to evaluating regression and classification models, and then
    step into recipes that can help us with selecting models.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8,](886db75a-dee4-46bf-8fed-8f551ec6877e.xhtml) *Speech Recognition*,
    demonstrates how you can work with speech data. We will learn about concepts including
    windowing and convolution. We will understand how to extract features from speech
    data. We will learn about hidden Markov models and how to use them to automatically
    recognize the words being spoken.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](d061eadb-4742-4569-8a86-1dcc79e7b3d9.xhtml), *Dissecting Time Series
    and Sequential Data*, introduces the concept of structured learning. We will come
    to understand the various characteristics of time series data. We will learn about
    conditional random fields and see how to use them for prediction. We will then
    use this technique to analyze stock market data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](8c346bea-36ab-4087-918f-b5d8712977cc.xhtml), *Image Content Analysis*,
    shows how to analyze images. We will learn how to detect keypoints and extract
    features from images. We will discuss the concept of a *bag of visual words* and
    see how it applies to image classification. We will learn how to build a visual
    code book and extract feature vectors for image classification. We will then understand
    how to use extremely random forests to perform object recognition.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](67f7ff05-fa20-4c27-918e-12399949d698.xhtml), *Biometric Face Recognition*,
    shows how to perform face recognition. We will understand the differences between
    face detection and face recognition. We will talk about dimensionality reduction
    and how to use PCA to achieve this. We will learn about Fisher Faces and how it
    can be used for face recognition. We will perform face detection on a live video.
    We will then use these techniques to identify the person in front of the camera.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](8a79c39d-0ad0-4b7f-a54c-b68d872b2050.xhtml), *Reinforcement Learning
    Techniques*, discusses reinforcement learning techniques and its applications.
    It also discusses the elements of reinforcement learning setup, approaches to
    reinforcement learning, and its challenges, along with topics such as Markov decision
    processes, the exploration-exploitation dilemma, discounted future reward, and
    Q-learning.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](01c4a476-990c-40bf-8720-b8f71b2953d4.xhtml), *Deep Neural Networks*,
    discusses deep neural networks. We will learn about perceptrons and see how they
    are used to build neural networks. We will explore the interconnections between
    multiple layers in a deep neural network. We will discuss how a neural network
    learns about the training data and builds a model. We will learn about the cost
    function and backpropagation. We will then use these techniques to perform optical
    character recognition. We will work with different frameworks for deep learning,
    including TensorFlow, PyTorch, and Caffe.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 14](bfa120ec-7b32-4af2-85c3-f16bbaf84998.xhtml), *Unsupervised Representation
    Learning*, discusses the problem of learning representations for data such as
    images, videos, and natural language corpuses in an unsupervised manner. We will
    go through autoencoders and their applications, word embeddings, and t-SNEs. We
    will also use denoising autoencoders to detect fraudulent transactions using word
    embeddings. Lastly, we will move on to implementing LDA with the help of various
    recipes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 15](8bc48ed3-a991-49e8-8c04-148505fac009.xhtml),  *Automated Machine
    Learning and Transfer Learning*, discusses recipes based on automated machine
    learning and transfer learning. We will learn how to work with Auto-WEKA and how
    to use AutoML to generate machine learning pipelines. We will learn how to work
    with Auto-Keras and then move on to using MLBox for leak detection. Furthermore,
    we will learn how to implement transfer learning with the help of multiple recipes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 16](d279c1d7-0d8d-4218-bb77-7cf68e3ebefe.xhtml), *Unlocking Production
    Issues*, discusses production-related issues. We will go through how a reader
    can handle unstructured data, along with how we can keep a track of changes in
    our machine learning models. We will also learn how to optimize a retraining schedule
    and how to deploy our machine learning models.'
  prefs: []
  type: TYPE_NORMAL
