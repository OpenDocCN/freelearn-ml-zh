  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布时间、发放时间、资金时间以及贷款发放的持续时间
- en: The total number of lenders that contributed to a loan
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为一笔贷款做出贡献的贷款人总数
- en: The genders of the borrowers
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 借款人的性别
- en: The repayment interval
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还款间隔
- en: 'Kiva MPI information by region and location includes the following:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Kiva按地区和位置提供的MPI信息包括以下内容：
- en: The region or country name
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地区或国家名称
- en: The ISO-3 code for the country
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该国的ISO-3代码
- en: The world region
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 世界地区
- en: The MPI value and the geolocation (latitude and longitude) of the current region
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前地区的MPI值和地理位置（纬度和经度）
- en: 'The loan theme includes:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 贷款主题包括：
- en: A unique ID
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个唯一的ID
- en: A loan theme ID
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贷款主题ID
- en: A loan theme type
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贷款主题类型
- en: A corresponding partner ID
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相应的合作伙伴ID
- en: 'The loan theme by region dataset contains:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 贷款主题按地区数据集包含以下内容：
- en: A partner ID
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个合作伙伴ID
- en: A field partner name
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 场地合作伙伴名称
- en: The sector
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行业
- en: A loan theme ID and type
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贷款主题ID和类型
- en: The country and region
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 国家和地区
- en: The geocode (in four variants)
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地理编码（四种变体）
- en: The ISO-3 code
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ISO-3代码
- en: The amount
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金额
- en: The location name
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 位置名称
- en: The MPI region and MPI geocode (possibly duplicating the other geocodes)
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MPI地区和MPI地理编码（可能重复其他地理编码）
- en: The rural percentage for the current region
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前地区的农村百分比
- en: There is a large amount of information in this competition dataset. Rather than
    performing a deep, detailed analysis of the data, we will target one data aspect.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个竞赛数据集中有大量的信息。我们不会对数据进行深入细致的分析，而是将目标集中在数据的一个方面。
- en: '**What is a good solution to an analytics competition?**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**分析竞赛的好解决方案是什么？**'
- en: It is important to stress from the start that one good solution for an analytics
    competition is not necessarily a complete exploratory data analysis. From my experience
    with several analytics competitions and examining top-ranking solutions, I can
    say that sometimes the criteria for scoring in an analytics competition are quite
    the opposite. While the criteria may evolve over time, some are repeatedly adopted.
    For example, evaluators frequently prioritize the originality of the approach
    over the composition and the documentation.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 从一开始就强调，一个分析竞赛的好解决方案并不一定是完整的数据探索分析。根据我在几个分析竞赛中的经验和对顶尖解决方案的审查，我可以这样说，有时分析竞赛的评分标准恰恰相反。虽然标准可能会随着时间的推移而演变，但有些标准会被反复采用。例如，评估者经常优先考虑方法的原创性，而不是构成和记录。
- en: To obtain high scores on these criteria, authors will have to prepare themselves
    thoroughly. An extended exploration of the data is still necessary so that the
    results presented can be fully documented. While useful for research purposes,
    this approach doesn’t need to be fully included in the narrative of the solution
    notebook. The author can select and discuss, in their story, a small part of the
    data, as long as the narrative is consistent and makes a strong, compelling case.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 要在这些标准上获得高分，作者必须充分准备自己。对数据的扩展探索仍然是必要的，以便所呈现的结果可以得到充分记录。虽然这种方法对研究目的很有用，但不需要完全包含在解决方案笔记本的叙述中。作者可以在他们的故事中选取并讨论数据的一部分，只要叙述是一致的，并且能够提出一个强烈、有说服力的案例。
- en: The author must select, from the rich data they explored, only those elements
    that will support their story. So composition is equally important, and the selected
    and interpreted data should offer hard evidence to support the narrative. The
    impact of the story will be higher if the narrative, structure, and content are
    original.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 作者必须从他们所探索的丰富数据中，仅选择那些将支持他们故事的部分。因此，构成同样重要，所选和解释的数据应提供有力的证据来支持叙述。如果叙述、结构和内容是原创的，故事的影响力将会更高。
- en: More data, more insights – analyzing the Kiva data competition
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据越多，洞察力越强——分析Kiva数据竞赛
- en: 'For this analysis, we preferred to include an additional data source, `Country
    Statistics – UNData` (see *Reference 3*). The data was gathered by one of the
    participants during the Kiva analytics competition, compiling essential statistical
    indicators for countries. This specific dataset is based on the **United Nations
    Statistics Division** (**UNSD**) of the **Department of Economic and Social Affairs**
    (**DESA**). The key indicators can be grouped into four categories: general information,
    economic indicators, social indicators, and environmental and infrastructure indicators.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这次分析，我们更喜欢包括一个额外的数据源，`Country Statistics – UNData`（见*参考文献3*）。数据是由Kiva分析竞赛的一位参与者收集的，汇编了国家的基本统计指标。这个特定数据集基于**联合国统计司**（**UNSD**）的**经济和社会事务部**（**DESA**）。关键指标可以分为四个类别：一般信息、经济指标、社会指标和环境及基础设施指标。
- en: 'There are two CSV files in the `Country Statistics – UNData` dataset:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '`Country Statistics – UNData`数据集中有两个CSV文件：'
- en: One with the key indicators for all the countries in the `Country Statistics
    – UNData` dataset
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含`Country Statistics – UNData`数据集中所有国家关键指标的
- en: 'One covering only the countries present in the `Data Science for Good: Kiva
    Crowdfunding` dataset'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '仅涵盖`Data Science for Good: Kiva Crowdfunding`数据集中存在的国家'
- en: There is a total of 50 columns in the `Country Statistics – UNData` dataset,
    starting with country and geographical region, population, population density,
    sex ratio, **Gross Domestic Product** (**GDP**), GDP/capita, and GDP growth rate,
    and continuing with percentage of agriculture, industry, services from the economy,
    employment in the same sectors, agricultural production, trade indicators, urban
    population, and urban population growth rate. It also includes information such
    as the percentage of mobile subscriptions or seats held by women in national parliaments.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '`Country Statistics – UNData`数据集中共有50列，从国家和地理区域、人口、人口密度、性别比、**国内生产总值**（**GDP**）、人均GDP和GDP增长率开始，接着是经济中的农业、工业、服务业的百分比、同一部门的就业情况、农业产量、贸易指标、城市人口和城市人口增长率。还包括诸如移动订阅百分比或女性在国家议会中的席位等信息。'
- en: Some of the most interesting factors included are population percentages that
    use improved drinking water, population percentages that use improved sanitation
    facilities, infant mortality and fertility rates, and life expectancy. Many of
    these features included in UNData are relevant to how poverty is defined, and
    we will explore them in our journey.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一些有趣的因素包括使用改善后的饮用水的人口百分比、使用改善后的卫生设施的人口百分比、婴儿死亡率和生育率，以及预期寿命。UNData中包含的许多这些特征与贫困的定义相关，我们将在我们的旅程中探讨它们。
- en: Our main objective in this analysis is to understand how poverty can be measured
    so that we can provide the organizers with the necessary information to optimize
    their microloan allocation.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们分析的主要目标是理解如何衡量贫困，以便我们可以为组织者提供优化微贷分配所需的信息。
- en: Understanding the borrower demographic
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解借款人人口统计
- en: We start our exploration by focusing on who receives the loans, trying to answer
    the question, “Who are the borrowers?” In the Kiva dataset, there are 1,071,308
    female borrowers and 274,904 male borrowers. Women seem to dominate not only in
    total but also in the number of associated borrowers for a loan. The number of
    women associated with a loan is 50, while the number of males associated is 44\.
    There are multiple loans with both female and male borrowers, as well as only
    with men or only with women.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从关注谁获得贷款开始我们的探索，试图回答问题，“谁是借款人？”在Kiva数据集中，有1,071,308名女性借款人和274,904名男性借款人。女性不仅在总数上，而且在与贷款相关的借款人数上似乎都占主导地位。与贷款相关的女性人数是50，而男性人数是44。有多笔贷款既有女性又有男性借款人，也有只有男性或只有女性的贷款。
- en: 'As you can see in the following graph, the majority of loans relate to female-only
    borrowers, with male-only borrowers in second place:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如您在以下图表中可以看到，大多数贷款与仅限女性的借款人相关，其次是仅限男性的借款人：
- en: '![](img/B20963_05_01.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B20963_05_01.png)'
- en: 'Figure 5.1: Borrower genders'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.1：借款人性别
- en: 'In the following graphs, let’s look at the distribution of female borrowers
    (left) and male borrowers (right), starting with the average number of female
    and male borrowers per sector:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
