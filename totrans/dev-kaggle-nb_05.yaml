  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '*图5.9*和*图5.10*中的图表使用桑基图。在Plotly中生成这些桑基图的代码包含在实用脚本`plotly_utils`中（有关书籍代码仓库的链接，请参阅*参考文献7*）。由于代码过长，无法在此完整展示，所以我们只包含以下代码片段中的原型和参数定义：'
- en: '[PRE2]'
  id: totrans-103
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Next, look at *Figure 5.10* for loan amounts in USD only:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，查看仅包含美元贷款金额的*图5.10*：
- en: '![A screenshot of a graph  Description automatically generated with low confidence](img/B20963_05_10.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![一个图表的截图，描述由低置信度自动生成](img/B20963_05_10.png)'
- en: 'Figure 5.10: Distribution of the loan amount (USD) across world regions, sectors,
