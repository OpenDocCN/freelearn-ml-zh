    radar graphs, using Plotly. We group the data by country and calculate average
    values per country:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 以下代码片段使用Plotly为可视化准备数据，使用自定义构建的雷达图，按国家分组数据并计算每个国家的平均值：
