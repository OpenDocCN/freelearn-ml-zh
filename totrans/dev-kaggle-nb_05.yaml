- en: Exploring MPI correlation with other factors
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The United Nations Development Program has developed the **multidimensional
    poverty index**, or **MPI** for short (see *Reference 5* and *6*). The values
    used in our analysis are for 2017\. The current report available is for 2022\.
    In the current one, the UN highlights that 1.2 billion people are multidimensionally
    poor, 593 million being children under the age of 18\. Among these 1.2 billion,
    579 million live in Sub-Saharan Africa, followed by South Asia, with 385 million
    (see *Reference 3* at the end of the chapter).
  prefs: []
  type: TYPE_NORMAL
- en: 'MPI is a composite index, including three dimensions, multiple indicators,
    and poverty measures. The three dimensions are health, education, and standard
    of living. Indicators associated with the health dimension are nutrition and child
    mortality. Education is associated with two indicators: years of schooling and
    school attendance. Each of those has a 1/6 weight in the MPI value. Then, there
    are six indicators associated with the standard of living dimension: cooking fuel,
    sanitation, drinking water, electricity, housing, and assets. Each of those has
    a 1/18 weight (see *Reference 3*).'
  prefs: []
  type: TYPE_NORMAL
- en: The value of MPI ranges between 0 and 1, the larger values meaning a higher
    exposure to poverty. The composition of this multidimensional factor created by
    the United Nations highlights the complexity of poverty. Indicators such as GDP
    or GDP per capita do not tell the entire story. We will try to understand the
    measures of poverty better and how several features in the Kiva and UNData datasets
    illustrate it.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, let’s see where the borrowers live. For this, we will represent the Kiva
    regions’ locations using a leaflet map. To build this map, we first remove the
    wrong latitude and longitude tuples (with values outside of real latitude/longitude
    values, for example, with a latitude larger than 90 or smaller than -90). Then,
    we will also remove data with wrong attributes. On the map, we also represent
    markers for each region with a size proportional to the MPI, which, as mentioned
    earlier, is a poverty index used by Kiva. In the next section, we will discuss
    this indicator in detail. The code to show the map is given here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: In *Figure 5.5*, we show the distribution of MPI per region. The map contains
    some wrongly assigned locations as well, based on erroneous latitude/longitude
    pairs. These will be corrected when we represent the aggregated data at the country
    or larger world region level.
  prefs: []
  type: TYPE_NORMAL
- en: '![A map of the world  Description automatically generated](img/B20963_05_05.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5.5: Regions in the world with the MPI poverty index. The full world
    map (top) and a zoom-in on Sub-Saharan Africa (bottom)'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s also look at the distribution of MPI at the country and continent levels.
    In the analysis notebook associated with the current chapter, we will look at
    the minimum, maximum, and average values of MPI. Here, we only show the average
    values due to space constraints.
  prefs: []
  type: TYPE_NORMAL
- en: In *Figure 5.6*, we can see the MPI values at the country level. Notice that
    the largest concentration of high MPI values is in Sub-Saharan countries, followed
    by South-East Asia.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B20963_05_06.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5.6: Countries with an averaged MPI poverty index. The largest values
    of the MPI average are in Sub-Saharan Africa'
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, *Figure 5.7* shows the MPI values at a world region level. Again,
    the largest average MPIs are in Sub-Saharan Africa, South Asia, East Asia, and
    the Pacific, followed by the Arab States.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B20963_05_07.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5.7: Countries with an averaged MPI poverty index'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s see also what the average MPI per loan sector is. In *Figure 5.8*, we
    can see the distribution of the average MPI value per sector. The sector associated
    with the largest average MPI is **Agriculture**, followed by **Personal Use**,
    **Education**, **Retail** and **Construction**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B20963_05_08.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5.8: Average MPI per loan sector'
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, loans in the **Agriculture** sector show an average MPI of **0.2**,
    followed by **Personal Use** with approximately **0.18**, and **Education** with
    **0.12**.
  prefs: []
  type: TYPE_NORMAL
- en: 'We looked separately at the relationship of MPI with **World Region**, **Sector**,
    and **Borrower Gender**. Let’s look now at the relationship between all these
    features. We will look at the number of loans and amount per loan distributed
    across these features’ categories. Because the loan amounts are in various currencies,
    we will only look at them in USD. See *Figure 5.9* for the number of loans:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B20963_05_09.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5.9: Distribution of loans (i.e., the number of loans) across world
    regions, sectors, borrower genders, and repayment intervals'
  prefs: []
  type: TYPE_NORMAL
- en: 'The graphs in *Figure 5.9* and *Figure 5.10* use Sankey diagrams. The code
    to generate these Sankey diagrams in Plotly is included in the utility script
    `plotly_utils` (see *Reference 7* for a link to the book code repository). The
    code is too large to include here completely, so we only include the prototype
    and parameters definition in the following code snippet:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'Next, look at *Figure 5.10* for loan amounts in USD only:'
  prefs: []
  type: TYPE_NORMAL
- en: '![A screenshot of a graph  Description automatically generated with low confidence](img/B20963_05_10.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5.10: Distribution of the loan amount (USD) across world regions, sectors,
    borrower genders, and repayment intervals'
  prefs: []
  type: TYPE_NORMAL
- en: We would like to also correlate several numerical features with MPI. We start
    with the information available in the Kiva dataset. In *Figure 5.11*, we can see
    the correlation matrix between the number of male borrowers, the number of female
    borrowers, the loan amount, the funded amount, the term in months, and the MPI
    value. Note that we not only selected columns that appear as poverty factors in
    the calculation of MPI but also other features.
  prefs: []
  type: TYPE_NORMAL
- en: '![A screenshot of a graph  Description automatically generated with low confidence](img/B20963_05_11.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5.11: Correlation matrix between MPI, the loan data features, and the
    UNData selected columns'
  prefs: []
  type: TYPE_NORMAL
- en: The number of males and females is inversely correlated (which is normal, since
    a loan would have either male or female borrowers, and when the number in one
    category increases, the other will decrease).
  prefs: []
  type: TYPE_NORMAL
- en: There is always a very high correlation between the funded amount and the borrowed
    amount. There is a very small inverse correlation (that is, no correlation, since
    this value is, as an absolute value, smaller than 0.1) between MPI and any of
    the Kiva numerical indicators included. We will need to look at the correlation
    between MPI and features from UNData, where we do have many poverty-related indicators.
  prefs: []
  type: TYPE_NORMAL
- en: 'To prepare the preceding correlation matrix (shown in *Figure 5.11*), we merged
    loan data with MPI data and UNData:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: From the inspection of *Figure 5.11*, we can observe that MPI has a very strong
    positive correlation with infant mortality rate and is correlated with a fertility
    rate (0.78). It is also positively correlated with the population, using improved
    sanitation facilities (0.45), urban population growth rate (0.56), the percentage
    of agriculture in the economy (0.54), or the percentage of the population involved
    in agriculture (0.35). These are examples of factors that will increase when there
    is more poverty. It is interesting that the urban population growth rate is correlated
    with MPI. This is because population displacement is not always caused by more
    people moving to cities for employment but because many people are displaced,
    due to a lack of resources in rural areas. It is also inversely correlated with
    total expenditure for health (-0.2), the seats held by women in parliaments (-0.64),
    and the percentage of industry (-0.21) and services in the economy (-0.36).
  prefs: []
  type: TYPE_NORMAL
- en: Industry development and more services are attributes of a developed economy,
    with more opportunities for the poor; therefore, MPI decreases with an increase
    in these factors (industry development and services). A very interesting factor
    (strong inverse correlation) is the presence of women in the national parliaments.
    This signals a more developed, inclusive, and affluent society that is ready to
    empower women and give them more opportunities.
  prefs: []
  type: TYPE_NORMAL
- en: Radar visualization of poverty dimensions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We started this section by exploring the information about the borrowers. We
    learned that they are mostly female, from impoverished regions in the Sub-Saharan
    area or South Asia. However, there is a large diversity of needs, and the sector
    information does not reveal all of it. Only by looking at the detailed activity
    associated with each sector can we start to unveil the specific needs of each
    borrower and, therefore, reveal the special conditions that cause poverty.
  prefs: []
  type: TYPE_NORMAL
- en: From both the Kiva data and the UN’s definition of MPI, we understand that poverty
    is a combination of factors. This specific combination of factors leading to poverty
    depends on each region, and even on each specific case. We adopt visualization
    tools to highlight this multidimensional essence of poverty. We will use radar
    (a.k.a. spider) graphs for several countries with selected dimensions relevant
    to poverty. In a radar (or spider – so-named because it resembles a spider web)
    graph, the axes (radial) represent individual features under consideration. The
    area of the graph reflects the magnitude of the cumulative effect of the individual
    features. For small features, we obtain a small area. For large features, the
    area is large. In our case, we want to illustrate poverty (or the MPI cumulative
    factor) by the number of features or the factors that contribute to poverty.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following code snippets prepare data for visualization with custom-built
    radar graphs, using Plotly. We group the data by country and calculate average
    values per country:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: 'We selected only features that range between 1 and 100 (and we scaled some,
    like MPI, to be in the same interval). We also calculated *100 – value*, when
    the value is inversely correlated with the MPI values. We do this so that the
    features we represent on the axes of the radar graph are all positively correlated
    with the MPI:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: 'Then, we define the radar graph features:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: 'The radar plot is created with the following code:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: The resulting graph is shown in *Figure 5.12*. What we get is a radar chart,
    with selected poverty dimensions in the 10 countries with the highest median (calculated
    per country) MPI rate. The dimensions are selected to be positively correlated
    with the MPI. A larger total area results in higher actual poverty.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B20963_05_12.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5.12: Radar chart with selected poverty dimensions in the 10 countries
    with the highest median MPI rate'
  prefs: []
  type: TYPE_NORMAL
- en: We identified the factors that are correlated with poverty, using a radar graph
    to show both these factors and their cumulative effect on maintaining poverty.
  prefs: []
  type: TYPE_NORMAL
- en: Final remarks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We analyzed a part of the Kiva data competition, focusing less on actual loans
    and the field partners of Kiva and more on borrowers and what defines their poverty.
    Our intention was to create an analysis targeting the factors of poverty, understanding
    these factors and how they each contribute to maintaining poverty. We started
    by explaining that when we start working on an analytics competition, we need
    to start with a hypothesis or a subject and restrict our analysis to a part of
    the data – one that is relevant to our direction of research.
  prefs: []
  type: TYPE_NORMAL
- en: Rather than building a story around a full, comprehensive data analysis, we
    need to navigate through data to tell the story we want. We didn’t describe here
    the preliminary steps, where we conduct an exhaustive analysis of data (like we
    did in the previous chapter, where a final analysis using both the Starbucks and
    pubs data was prepared and supported by our preliminary EDAs for the two datasets
    separately). Our focus was on understanding what defines poverty best, and for
    this, we combined Kiva data with additional data from the UN.
  prefs: []
  type: TYPE_NORMAL
- en: In conclusion, we can state that Kiva can be improved by targeting with priority
    the countries, regions, and categories that are most exposed to the different
    aspects that characterize poverty. A radar chart can be a useful tool. In designing
    it, we selected those metrics or modified some of them, giving us a higher total
    area with higher poverty.
  prefs: []
  type: TYPE_NORMAL
- en: GDP per capita is not the only metric that characterizes poverty; it can take
    different forms and be defined by multiple and, sometimes, interdependent factors.
    Targeting the factors that have the potential to also influence others, like increased
    school attendance, improved sanitation conditions, alimentation, and healthcare,
    also through Kiva anti-poverty programmes, might increase the positive social
    impact.
  prefs: []
  type: TYPE_NORMAL
- en: Telling a different story from a different dataset
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We started this chapter by analyzing the data from one of the first analytics
    competitions held by Kaggle, more than 5 years ago. We will continue looking at
    data from more recent competitions, particularly those using Kaggle’s own data.
    We will look at the data in the Meta Kaggle dataset (see *Reference 2*) and attempt
    to answer a question related to the perception of a recent trend in creating large
    teams for competitions. The ultimate intention is to show that we can get important
    insights by carefully inspecting the available data.
  prefs: []
  type: TYPE_NORMAL
- en: The plot
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A few years ago, in 2019, there was a discussion toward the end of a competition
    about the recent trend of having a higher number of competitors teaming up, especially
    for high-profile, featured competitions. I was intrigued by this claim trending
    on the discussion boards, and I decided to use Kaggle’s own data from the Meta
    Kaggle dataset (which is constantly updated by Kaggle) to verify this information.
    To maintain the results of that analysis, I will restrict the data from Meta Kaggle
    to values before the end of 2019\. Since 2019, some of the metadata keywords have
    changed. Competitions that used to be named “In Class” are now renamed “Community.”
    Although in current versions of the dataset, the category now has the name “Community,”
    we will use both terms, and sometimes only “In Class,” as it was used at the time
    this analysis was first performed.
  prefs: []
  type: TYPE_NORMAL
- en: The actual history
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If we look at the number of teams grouped by year and team size, we can observe
    that large teams were not restricted only to 2017 or 2018\. Let’s look at these
    statistics, as shown in *Figure 5.13*.
  prefs: []
  type: TYPE_NORMAL
- en: 'The largest teams were in:'
  prefs: []
  type: TYPE_NORMAL
- en: 2012 (with 40 and 23 team members)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2013 (the largest team had 24 team members)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2014 (having teams with as many as 25 team members)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2017 (with the largest team having 34 team members)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What happened in 2017 and 2018 was that there was a sudden increase in the number
    of teams (2017) and medium-sized teams (4–8 team members).
  prefs: []
  type: TYPE_NORMAL
- en: When checking the number of competitions per year, we also notice that what
    happened in 2018 was that the number of competitions without a limit on the team
    size increased, as a percentage of the total number of competitions. This will
    explain in part the pattern we observed – that there were more teams that were
    larger in size in 2018.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B20963_05_13.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5.13: Number of teams grouped by year and team size'
  prefs: []
  type: TYPE_NORMAL
- en: If we eliminate the Community competitions, we obtain the stats shown in *Figure
    5.14*. The statistics have not changed very much with respect to larger teams,
    since the majority of teams with multiple participants were formed for competitions
    other than the Community type.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B20963_05_14.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5.14: Number of teams grouped by year and by team size, except the Community
    competition'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s look at the distribution over time of the gold, silver, and bronze medals,
    using a Plotly Express scatter plot with the medals grouped as separate traces
    per team size.
  prefs: []
  type: TYPE_NORMAL
- en: 'On the y axis, we used a log scale for the number of teams; on the x axis,
    we showed the team size, and the size of the markers is proportional to the medal
    importance (gold being the largest, and bronze being the smallest). As can be
    seen in *Figure 5.15*, we show these results for one selected year. We can observe
    that the largest teams that won medals in each year were as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '2010: 1 team winning gold, with 4 members.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2011: 1 team winning gold, with 12 members.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2012: 1 team winning bronze, with 40 members.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2013: 2 teams winning gold, with 24 members.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2014: 1 team winning bronze, with 6 members.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2015: 1 team winning bronze, with 18 members.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2016: 1 team winning gold, with 13 members.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2017: 1 team winning bronze, with 34 members.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2018: 1 team winning silver, with 23 members.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2019: 2 teams winning gold, with 8 members, and 4 teams winning silver, with
    8 members; please note that for 2019, the results are still partial.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Let’s also look at a heatmap with the number of winning teams grouped by year
    and team size, where we select only the featured competitions. These are the highest
    profile competitions and, therefore, attract the highest interest, and also, the
    largest teams. In *Figure 5.16*, we show this heatmap. We can observe several
    things:'
  prefs: []
  type: TYPE_NORMAL
- en: In 2018, the number of gold-winning teams increased only for teams with 2, 5,
    and 7 members.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The largest teams winning gold were in 2013 (24 and 10 members), 2012 (23, 15,
    and 12 members), 2011 (12 members), 2016 (13 and 11 members), and 2017 (10 members).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Therefore, the perception that the number of large teams in featured competition
    only recently increased is false. Actually, the largest team winning a medal was
    in 2012 (40 team members), and in 2013, there were two teams with 24 members that
    won gold!
  prefs: []
  type: TYPE_NORMAL
- en: '![A picture containing text, screenshot, diagram, plot  Description automatically
    generated](img/B20963_05_15.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5.15: Number of teams vs. team size, grouped by medals (gold, silver,
    and bronze) and filtered by year'
  prefs: []
  type: TYPE_NORMAL
- en: 'Similar observations can be made for research competitions. The largest teams
    winning a medal in research competitions were, in each year:'
  prefs: []
  type: TYPE_NORMAL
- en: '2012: 1 team winning gold and 1 silver, with 11 members'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2013: 1 team winning bronze, with 9 members'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2014: 1 team winning bronze, with 24 members'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2015: 1 team winning silver, with 8 members'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2016: 1 team winning silver, with 8 members'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2017: 4 teams winning bronze, with 8 members'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2018: 1 team winning gold, with 9 members'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The conclusion is that large teams winning bronze, silver, or gold medals in
    research competitions is not a recent trend. As far back as 2012, teams with 11
    members won gold and silver. In 2017, there were four teams that won bronze.
  prefs: []
  type: TYPE_NORMAL
- en: '![A table with numbers and numbers  Description automatically generated](img/B20963_05_16.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5.16: Number of winning teams grouped by year and team size (featured
    competitions only)'
  prefs: []
  type: TYPE_NORMAL
- en: We select the teams for featured competitions and check if the team’s size is
    correlated in any way with the team rankings. To do this, we count the number
    of team members for each team and year. We then merge the results with the `Teams`
    dataset to have, in one dataset, the number of team members per team and the public
    and private leaderboard rank. *Figure 5.17* shows the heatmap with the team size
    and team ranking (the public and private leaderboard) for the years between 2010
    and 2019\. Although there is a very small negative correlation value, we observe
    the following for the value of correlation between the private leaderboard and
    public leaderboard ranks and the team size. There exists a very small inverse
    correlation factor, signifying that team size tends to increase as the rank value
    decreases. In other words, the closer a team is to the top, the larger its size
    becomes. Values are between -0.02 and -0.12 (very small inverse correlation values)
    and increase (in absolute values) over time.
  prefs: []
  type: TYPE_NORMAL
- en: In general, inverse correlations for **Public** are larger, meaning teams tend
    to be larger for higher positions on the public leaderboard; this would maybe
    allow us to speculate on the opportunistic quality of the large teams, especially
    very large teams. In reality, there is too low a correlation to extract any meaningful
    insights from it.
  prefs: []
  type: TYPE_NORMAL
- en: On analyzing the competitions and teams data, we understand that large teams
    winning medals were equally frequent in past years, with very large-sized teams
    winning competitions as early as 2012\. A team of 40 members won a bronze medal
    in 2012, and a team with 13 members won gold in 2016, both in featured competitions.
    Comparatively, one team won silver in 2018 with 23 members.
  prefs: []
  type: TYPE_NORMAL
- en: '![A comparison of blue squares  Description automatically generated](img/B20963_05_17.png)![A
    comparison of a number of squares  Description automatically generated with medium
    confidence](img/B20963_05_17.1.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5.17: Correlation matrices for public and private leaderboard rankings
    and team size'
  prefs: []
  type: TYPE_NORMAL
- en: We can observe that while there is an obviously strong correlation between the
    public and private leaderboard ranks, there is no correlation (for values under
    0.1 and negative) between the team size and the public or private leaderboard
    rank.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The conclusion is that, although there was a recent perception of an increase
    in the frequency of large teams formed to win medals, this is not a recent phenomenon
    (as per 2018–2019 observations); there were larger teams in the past that won
    medals.
  prefs: []
  type: TYPE_NORMAL
- en: What changed dramatically recently is the number of Kagglers. Let’s check this
    information as well. *Figure 5.18* shows the Kaggle user distribution until 2019.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B20963_05_18.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5.18: User dynamics from 2010 to 2019'
  prefs: []
  type: TYPE_NORMAL
- en: This dynamic shows that 70% of the current users of Kaggle were not actually
    around a few years ago – this includes me, actually. The increase in the number
    of new users is really exponential. Therefore, what is perceived as community
    memory might be a biased image, since the majority of Kagglers were not around
    to experience large teams just a few years ago.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we explored analytics competitions, analyzing the data from
    the Kiva analytics competition and then from the *Meta Kaggle* dataset, which
    is frequently updated by Kaggle and is also the subject of numerous analytics
    notebooks.
  prefs: []
  type: TYPE_NORMAL
- en: With Kiva data, we chose to investigate one topic – understanding what poverty
    is – rather than perform an exhaustive exploratory data analysis. With the Meta
    Kaggle dataset, we chose to answer a question related to the perception of what
    appeared to be a recent trend in creating large teams for competitions, especially
    for participants aiming to win medals in high-profile competitions. Building an
    articulate narrative, supported by well-documented data and clear visualization,
    is a more effective approach in an analytics competition than exhaustive exploratory
    data analytics.
  prefs: []
  type: TYPE_NORMAL
- en: We also started to use Plotly as a visualization library in this chapter. In
    the next chapters, we will reuse some of the visualization scripts that we developed
    for Kiva and Meta Kaggle analyses.
  prefs: []
  type: TYPE_NORMAL
