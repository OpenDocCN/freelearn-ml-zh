    with the MPI:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只选择了介于1到100之间的特征（我们还将一些特征，如MPI，缩放到同一区间）。我们还计算了*100 - 值*，当值与MPI值呈负相关时。我们这样做是为了确保雷达图轴上表示的特征都与MPI呈正相关：
