  zh: 如您所见，**农业**行业的贷款平均MPI为**0.2**，其次是**个人用途**，约为**0.18**，以及**教育**为**0.12**。
- en: 'We looked separately at the relationship of MPI with **World Region**, **Sector**,
    and **Borrower Gender**. Let’s look now at the relationship between all these
    features. We will look at the number of loans and amount per loan distributed
    across these features’ categories. Because the loan amounts are in various currencies,
    we will only look at them in USD. See *Figure 5.9* for the number of loans:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我们分别研究了MPI与**世界区域**、**行业**和**借款人性别**之间的关系。现在让我们看看所有这些特征之间的关系。我们将查看这些特征类别中贷款数量和每笔贷款金额的分布。由于贷款金额使用各种货币，我们只以美元为单位查看。见*图5.9*了解贷款数量：
- en: '![](img/B20963_05_09.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B20963_05_09.png)'
