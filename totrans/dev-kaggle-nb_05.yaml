- en: Exploring MPI correlation with other factors
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 探索MPI与其他因素的关联
- en: The United Nations Development Program has developed the **multidimensional
    poverty index**, or **MPI** for short (see *Reference 5* and *6*). The values
    used in our analysis are for 2017\. The current report available is for 2022\.
    In the current one, the UN highlights that 1.2 billion people are multidimensionally
    poor, 593 million being children under the age of 18\. Among these 1.2 billion,
    579 million live in Sub-Saharan Africa, followed by South Asia, with 385 million
    (see *Reference 3* at the end of the chapter).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 联合国开发计划署开发了**多维贫困指数**，或简称**MPI**（参见*参考文献5*和*6*）。我们分析中使用的值是2017年的。当前可用的报告是2022年的。在当前报告中，联合国强调有12亿人是多维贫困的，其中5.93亿是18岁以下的儿童。在这12亿人中，有5.79亿生活在撒哈拉以南非洲，其次是南亚，有3.85亿（参见本章末尾的*参考文献3*）。
- en: 'MPI is a composite index, including three dimensions, multiple indicators,
    and poverty measures. The three dimensions are health, education, and standard
    of living. Indicators associated with the health dimension are nutrition and child
    mortality. Education is associated with two indicators: years of schooling and
    school attendance. Each of those has a 1/6 weight in the MPI value. Then, there
    are six indicators associated with the standard of living dimension: cooking fuel,
    sanitation, drinking water, electricity, housing, and assets. Each of those has
    a 1/18 weight (see *Reference 3*).'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: MPI是一个综合指数，包括三个维度、多个指标和贫困衡量标准。这三个维度是健康、教育和生活水平。与健康维度相关的指标是营养和儿童死亡率。教育与两个指标相关：学年和出勤率。这些在MPI值中各占1/6的权重。然后，有六个与生活水平维度相关的指标：烹饪燃料、卫生、饮用水、电力、住房和资产。这些在MPI值中各占1/18的权重（参见*参考文献3*）。
- en: The value of MPI ranges between 0 and 1, the larger values meaning a higher
    exposure to poverty. The composition of this multidimensional factor created by
    the United Nations highlights the complexity of poverty. Indicators such as GDP
    or GDP per capita do not tell the entire story. We will try to understand the
    measures of poverty better and how several features in the Kiva and UNData datasets
    illustrate it.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: MPI的值介于0和1之间，较大的值意味着更高的贫困暴露度。联合国创建的这个多维因素的组成突出了贫困的复杂性。如GDP或人均GDP这样的指标并不能讲述整个故事。我们将尝试更好地理解贫困的衡量标准，以及Kiva和UNData数据集中的一些特征如何描绘它。
- en: 'Now, let’s see where the borrowers live. For this, we will represent the Kiva
    regions’ locations using a leaflet map. To build this map, we first remove the
    wrong latitude and longitude tuples (with values outside of real latitude/longitude
    values, for example, with a latitude larger than 90 or smaller than -90). Then,
    we will also remove data with wrong attributes. On the map, we also represent
    markers for each region with a size proportional to the MPI, which, as mentioned
    earlier, is a poverty index used by Kiva. In the next section, we will discuss
    this indicator in detail. The code to show the map is given here:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看借款人居住的地方。为此，我们将使用leaflet地图表示Kiva地区的位置。为了构建这张地图，我们首先删除错误的纬度和经度元组（例如，纬度大于90或小于-90的值）。然后，我们还将删除具有错误属性的数据。在地图上，我们还将使用与MPI成比例大小的标记表示每个地区，如前所述，MPI是Kiva使用的贫困指数。在下一节中，我们将详细讨论这个指标。显示地图的代码如下：
