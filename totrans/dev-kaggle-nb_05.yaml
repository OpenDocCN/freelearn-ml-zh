- en: Introducing the Kiva analytics competition
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Kiva.org is an online crowdfunding platform that has the mission to extend to
    poor and financially excluded people around the world the benefits of financial
    services. These individuals can benefit from Kiva’s services to borrow small amounts
    of money. These microloans are provided by Kiva through their partnerships with
    financial services institutions, in the countries where the receiver of the loans
    resides.
  prefs: []
  type: TYPE_NORMAL
- en: In the past, Kiva has provided over 1 billion US dollars in microloans to its
    targeted communities. To extend the reach of their assistance, and at the same
    time, to improve the understanding of the specific needs and factors that affect
    impoverished people in different parts of the world, Kiva wanted to better understand
    the conditions of each potential borrower. Due to the diversity of the problems
    in different parts of the world, the specificity of each case, and the multitude
    of influencing factors, Kiva’s mission to identify the most demanding cases that
    need their financial assistance is quite difficult.
  prefs: []
  type: TYPE_NORMAL
- en: Kiva proposed to the data science community of Kaggle an analytics competition.
    The scope of the competition was to combine features from each loan into various
    poverty datasets and determine the actual welfare level of potential borrowers,
    categorizing them by region, gender, and sector. The evaluation of competitors’
    contributions in this competition was based on the granularity of the analysis,
    emphasizing adherence to local specifics, clarity of the explanation, and the
    originality of the approach. The competition organizers aimed to directly use
    the best analyses, hence the emphasis on localization and a clear explanation.
  prefs: []
  type: TYPE_NORMAL
- en: 'The *Data Science for Good: Kiva Crowdfunding* analytics competition requires
    the participants to identify or collect relevant data, besides the data provided
    by organizers. The data provided by the organizers includes loan information,
    the Kiva global **Multidimensional Poverty Index** (**MPI**) by region and location,
    loan theme, and loan themes by region.'
