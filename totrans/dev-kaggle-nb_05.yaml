  zh: '[PRE5]'
- en: 'Then, we define the radar graph features:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们定义雷达图的特征：
- en: '[PRE6]'
  id: totrans-124
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'The radar plot is created with the following code:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下代码创建雷达图：
