  prefs: []
  type: TYPE_NORMAL
  zh: 对于研究竞赛，也可以得出类似的观察结果。在每年的研究竞赛中，获得奖牌的最大队伍如下：
- en: '2012: 1 team winning gold and 1 silver, with 11 members'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2012年：1支队伍获得金牌和1枚银牌，共有11名成员
- en: '2013: 1 team winning bronze, with 9 members'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2013年：1支队伍获得铜牌，共有9名成员
- en: '2014: 1 team winning bronze, with 24 members'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2014年：1支队伍获得铜牌，共有24名成员
- en: '2015: 1 team winning silver, with 8 members'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2015年：1支队伍获得银牌，共有8名成员
- en: '2016: 1 team winning silver, with 8 members'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2016年：1支队伍获得银牌，共有8名成员
- en: '2017: 4 teams winning bronze, with 8 members'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2017年：4支队伍获得铜牌，共有8名成员
- en: '2018: 1 team winning gold, with 9 members'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2018年：1支队伍获得金牌，共有9名成员
- en: The conclusion is that large teams winning bronze, silver, or gold medals in
    research competitions is not a recent trend. As far back as 2012, teams with 11
    members won gold and silver. In 2017, there were four teams that won bronze.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 结论是，在研究竞赛中获得铜牌、银牌或金牌的大队伍并非近期趋势。早在2012年，11人组成的队伍就获得了金牌和银牌。2017年，有四支队伍获得了铜牌。
- en: '![A table with numbers and numbers  Description automatically generated](img/B20963_05_16.png)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![一个包含数字和数字的表格，描述自动生成](img/B20963_05_16.png)'
- en: 'Figure 5.16: Number of winning teams grouped by year and team size (featured
    competitions only)'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.16：按年份和团队规模分组获胜队伍的数量（仅限特色竞赛）
- en: We select the teams for featured competitions and check if the team’s size is
    correlated in any way with the team rankings. To do this, we count the number
    of team members for each team and year. We then merge the results with the `Teams`
    dataset to have, in one dataset, the number of team members per team and the public
    and private leaderboard rank. *Figure 5.17* shows the heatmap with the team size
    and team ranking (the public and private leaderboard) for the years between 2010
    and 2019\. Although there is a very small negative correlation value, we observe
    the following for the value of correlation between the private leaderboard and
    public leaderboard ranks and the team size. There exists a very small inverse
    correlation factor, signifying that team size tends to increase as the rank value
    decreases. In other words, the closer a team is to the top, the larger its size
    becomes. Values are between -0.02 and -0.12 (very small inverse correlation values)
    and increase (in absolute values) over time.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择特色竞赛的队伍，并检查团队规模是否以任何方式与团队排名相关。为此，我们统计了每个队伍和年份的团队成员数量。然后，我们将结果与“队伍”数据集合并，以在一个数据集中拥有每个队伍的团队成员数量以及公众和私人排行榜排名。*图5.17*显示了2010年至2019年间的团队规模和团队排名（公众和私人排行榜）的热力图。尽管存在一个非常小的负相关性值，但我们观察到以下情况：在私人排行榜和公众排行榜排名与团队规模之间的相关性值。存在一个非常小的逆相关性因子，表明团队规模往往随着排名值的降低而增加。换句话说，团队越接近顶部，其规模就越大。这些值在-0.02到-0.12之间（非常小的逆相关性值），并且随着时间的推移（绝对值）增加。
- en: In general, inverse correlations for **Public** are larger, meaning teams tend
    to be larger for higher positions on the public leaderboard; this would maybe
    allow us to speculate on the opportunistic quality of the large teams, especially
    very large teams. In reality, there is too low a correlation to extract any meaningful
    insights from it.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，**公众**的逆相关性较大，这意味着团队在公众排行榜上的位置越高，团队规模往往越大；这也许可以让我们推测大团队，尤其是超大团队的投机性质。然而，实际上相关性太低，无法从中提取任何有意义的见解。
- en: On analyzing the competitions and teams data, we understand that large teams
    winning medals were equally frequent in past years, with very large-sized teams
    winning competitions as early as 2012\. A team of 40 members won a bronze medal
    in 2012, and a team with 13 members won gold in 2016, both in featured competitions.
    Comparatively, one team won silver in 2018 with 23 members.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析竞赛和队伍数据后，我们了解到，在过去几年中，大队伍获得奖牌的频率是相等的，早在2012年就有超大队伍获得了竞赛奖牌。2012年，一支40人的队伍获得了一枚铜牌，2016年，一支13人的队伍在特色竞赛中获得了金牌。相比之下，2018年一支23人的队伍获得了银牌。
- en: '![A comparison of blue squares  Description automatically generated](img/B20963_05_17.png)![A
    comparison of a number of squares  Description automatically generated with medium
    confidence](img/B20963_05_17.1.png)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![蓝色方块的比较，描述自动生成](img/B20963_05_17.png)![多个方块的比较，中等置信度自动生成](img/B20963_05_17.1.png)'
- en: 'Figure 5.17: Correlation matrices for public and private leaderboard rankings
    and team size'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.17：公众和私人排行榜排名以及团队规模的关联矩阵
- en: We can observe that while there is an obviously strong correlation between the
    public and private leaderboard ranks, there is no correlation (for values under
    0.1 and negative) between the team size and the public or private leaderboard
    rank.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以观察到，虽然公众排行榜和私人排行榜排名之间存在明显的强相关性，但团队规模与公众或私人排行榜排名之间没有相关性（对于小于0.1和负值）。
- en: Conclusion
  id: totrans-189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: The conclusion is that, although there was a recent perception of an increase
    in the frequency of large teams formed to win medals, this is not a recent phenomenon
    (as per 2018–2019 observations); there were larger teams in the past that won
    medals.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 结论是，尽管最近有一种增加大型团队组建频率的感知，但这并不是一个新现象（根据2018-2019年的观察）；过去有更大的团队赢得了奖牌。
- en: What changed dramatically recently is the number of Kagglers. Let’s check this
    information as well. *Figure 5.18* shows the Kaggle user distribution until 2019.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 最近发生显著变化的是Kagglers的数量。让我们也检查一下这个信息。*图5.18*显示了截至2019年的Kaggle用户分布。
- en: '![](img/B20963_05_18.png)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B20963_05_18.png)'
- en: 'Figure 5.18: User dynamics from 2010 to 2019'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.18：2010年至2019年的用户动态
- en: This dynamic shows that 70% of the current users of Kaggle were not actually
    around a few years ago – this includes me, actually. The increase in the number
    of new users is really exponential. Therefore, what is perceived as community
    memory might be a biased image, since the majority of Kagglers were not around
    to experience large teams just a few years ago.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 这种动态表明，目前70%的Kaggle用户实际上几年前并不存在——这包括我本人。新用户数量的增加实际上是指数级的。因此，所谓的社区记忆可能是一个有偏见的形象，因为大多数Kagglers几年前并没有参与过大型团队。
- en: Summary
  id: totrans-195
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we explored analytics competitions, analyzing the data from
    the Kiva analytics competition and then from the *Meta Kaggle* dataset, which
    is frequently updated by Kaggle and is also the subject of numerous analytics
    notebooks.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了数据分析竞赛，分析了Kiva数据分析竞赛的数据，然后是*Meta Kaggle*数据集，该数据集由Kaggle频繁更新，也是众多数据分析笔记本的主题。
- en: With Kiva data, we chose to investigate one topic – understanding what poverty
    is – rather than perform an exhaustive exploratory data analysis. With the Meta
    Kaggle dataset, we chose to answer a question related to the perception of what
    appeared to be a recent trend in creating large teams for competitions, especially
    for participants aiming to win medals in high-profile competitions. Building an
    articulate narrative, supported by well-documented data and clear visualization,
    is a more effective approach in an analytics competition than exhaustive exploratory
    data analytics.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Kiva数据，我们选择研究一个主题——理解贫困是什么——而不是进行详尽的数据探索分析。使用Meta Kaggle数据集，我们选择回答一个与创建大型团队参加比赛，尤其是旨在赢得高知名度比赛奖牌的参赛者感知相关的问题。构建一个有说服力的叙事，由详细记录的数据和清晰的视觉呈现支持，在数据分析竞赛中比详尽的数据探索分析更有效。
- en: We also started to use Plotly as a visualization library in this chapter. In
    the next chapters, we will reuse some of the visualization scripts that we developed
    for Kiva and Meta Kaggle analyses.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还开始在本章中使用Plotly作为可视化库。在下一章中，我们将重用我们为Kiva和Meta Kaggle分析开发的某些可视化脚本。
