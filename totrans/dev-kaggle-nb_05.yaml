  zh: 图5.9：世界各地区、各行业、借款人性别和还款间隔的贷款分布（即贷款数量）
- en: 'The graphs in *Figure 5.9* and *Figure 5.10* use Sankey diagrams. The code
    to generate these Sankey diagrams in Plotly is included in the utility script
    `plotly_utils` (see *Reference 7* for a link to the book code repository). The
