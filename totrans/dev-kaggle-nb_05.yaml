- en: '5'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '5'
- en: Get Back to Work and Optimize Microloans for Developing Countries
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 让发展中国家重新回到工作岗位并优化微型贷款
- en: Approaching a new dataset resembles an archeological excavation and sometimes
    a police investigation. We proceed to unearth hidden pieces of insight from under
    a pile of data, or we try to uncover elusive evidence using a systematic, sometimes
    arid process, which resemble either the technical discipline of the archeologist
    or the method of the detective, respectively. All data can tell a story. It is
    the analyst’s choice if this story is told in the style of a scientific report
    or the vivid, attractive form of a detective novel.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 接近一个新的数据集类似于考古挖掘，有时也像警察调查。我们继续挖掘数据堆下面隐藏的洞察力，或者我们尝试使用系统的方法，有时是枯燥的过程，来揭示难以捉摸的证据，这分别类似于考古学家的技术学科或侦探的方法。所有数据都能讲述一个故事。这是分析师的选择，这个故事是以科学报告的风格讲述，还是以侦探小说生动、吸引人的形式讲述。
- en: 'In this chapter, we will combine techniques we developed in previous chapters
    to analyze tabular (numerical and categorical), textual, and geospatial data.
    This involves combining data from multiple sources and showing you how to tell
    a story with that data. We will continue analyzing data from an early Kaggle competition,
    *Data Science for Good: Kiva Crowdfunding* (see *Reference 1*). You will learn
    how to tell a story using data in a way that is both informative and engaging
    for the reader. Then, we will go through a detailed analysis of a hypothesis from
    another competition dataset that specifically focuses on Kaggle metadata, Meta
    Kaggle (see *Reference 2*).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将结合我们在前几章中开发的技巧来分析表格（数值和分类）、文本和地理空间数据。这涉及到结合来自多个来源的数据，并展示如何用这些数据讲述故事。我们将继续分析来自早期
    Kaggle 竞赛的数据，*数据科学为善：Kiva 筹款*（见*参考文献 1*）。您将学习如何以既信息丰富又吸引读者的方式使用数据讲故事。然后，我们将对另一个竞赛数据集中的一个假设进行详细分析，该假设特别关注
    Kaggle 元数据，Meta Kaggle（见*参考文献 2*）。
- en: 'To sum up, the following topics will be covered in this chapter:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，本章将涵盖以下主题：
- en: 'An exploratory data analysis of the *Data Science for Good: Kiva Crowdfunding*
    analytics competition'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对 *数据科学为善：Kiva 筹款* 分析竞赛的探索性数据分析
- en: A solution for the same analytics competition, trying to understand what factors
    contribute to poverty
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同样分析竞赛的解决方案，试图了解哪些因素导致贫困
- en: An analysis of the *Meta Kaggle* dataset to validate (or invalidate) the perception
    that Kaggle competition team sizes increased suddenly a few years ago
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对 *Meta Kaggle* 数据集的分析以验证（或否定）几年前 Kaggle 竞赛团队规模突然增加的感知
- en: Introducing the Kiva analytics competition
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍 Kiva 分析竞赛
- en: Kiva.org is an online crowdfunding platform that has the mission to extend to
    poor and financially excluded people around the world the benefits of financial
    services. These individuals can benefit from Kiva’s services to borrow small amounts
    of money. These microloans are provided by Kiva through their partnerships with
    financial services institutions, in the countries where the receiver of the loans
    resides.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Kiva.org 是一个在线众筹平台，其使命是向世界各地的贫困和金融排斥人群提供金融服务的好处。这些人可以通过 Kiva 的服务借取小额资金。这些微型贷款由
    Kiva 通过与金融机构的合作，在贷款接收者居住的国家提供。
- en: In the past, Kiva has provided over 1 billion US dollars in microloans to its
    targeted communities. To extend the reach of their assistance, and at the same
    time, to improve the understanding of the specific needs and factors that affect
    impoverished people in different parts of the world, Kiva wanted to better understand
    the conditions of each potential borrower. Due to the diversity of the problems
    in different parts of the world, the specificity of each case, and the multitude
    of influencing factors, Kiva’s mission to identify the most demanding cases that
    need their financial assistance is quite difficult.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，Kiva 向其目标社区提供了超过 10 亿美元的微型贷款。为了扩大其援助范围，同时提高对世界各地贫困人群的具体需求和影响因素的理解，Kiva 想要更好地了解每位潜在借款人的状况。由于世界各地问题的多样性、每个案例的特定性和众多影响因素，Kiva
    识别出最需要其财务援助的案例的任务相当困难。
- en: Kiva proposed to the data science community of Kaggle an analytics competition.
    The scope of the competition was to combine features from each loan into various
    poverty datasets and determine the actual welfare level of potential borrowers,
    categorizing them by region, gender, and sector. The evaluation of competitors’
    contributions in this competition was based on the granularity of the analysis,
    emphasizing adherence to local specifics, clarity of the explanation, and the
    originality of the approach. The competition organizers aimed to directly use
    the best analyses, hence the emphasis on localization and a clear explanation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Kiva向Kaggle的数据科学社区提出了一个分析竞赛。竞赛的范围是将每个贷款的特征与各种贫困数据集相结合，并确定潜在借款人的实际福利水平，按地区、性别和行业进行分类。在这个竞赛中，对参赛者贡献的评价基于分析的粒度，强调对当地具体情况的遵守、解释的清晰度和方法的原创性。竞赛组织者旨在直接使用最佳分析，因此强调了本地化和清晰的解释。
- en: 'The *Data Science for Good: Kiva Crowdfunding* analytics competition requires
    the participants to identify or collect relevant data, besides the data provided
    by organizers. The data provided by the organizers includes loan information,
    the Kiva global **Multidimensional Poverty Index** (**MPI**) by region and location,
    loan theme, and loan themes by region.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据科学为善：Kiva众筹*分析竞赛要求参与者识别或收集相关数据，除了组织者提供的数据之外。组织者提供的数据包括贷款信息、按地区和位置提供的Kiva全球**多维贫困指数**（**MPI**）、贷款主题以及按地区划分的贷款主题。'
- en: 'The loan information includes the following:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 贷款信息包括以下内容：
- en: A unique ID
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个唯一的ID
- en: A loan theme ID and type
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贷款主题ID和类型
- en: A local financial organization partner ID
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当地金融机构合作伙伴ID
- en: A funded amount (how much Kiva provided to the local partner)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资金金额（Kiva提供给当地合作伙伴的金额）
- en: A loan amount (how much the local partner disbursed to the borrower)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贷款金额（当地合作伙伴向借款人发放的金额）
- en: The activity of the borrower
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 借款人的活动
- en: The use of the loan (how the loan will be used, or the loan purpose)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贷款的用途（贷款将如何使用，或贷款目的）
- en: The sector, country code, country name, region, and currency
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行业、国家代码、国家名称、地区和货币
- en: The posted time, disbursed time, funded time, and duration for which the loan
