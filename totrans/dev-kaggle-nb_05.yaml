  type: TYPE_NORMAL
  zh: 图5.8：每个贷款行业的平均MPI
- en: As you can see, loans in the **Agriculture** sector show an average MPI of **0.2**,
    followed by **Personal Use** with approximately **0.18**, and **Education** with
