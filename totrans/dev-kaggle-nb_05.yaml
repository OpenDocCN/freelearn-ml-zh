  id: totrans-126
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: The resulting graph is shown in *Figure 5.12*. What we get is a radar chart,
    with selected poverty dimensions in the 10 countries with the highest median (calculated
    per country) MPI rate. The dimensions are selected to be positively correlated
    with the MPI. A larger total area results in higher actual poverty.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 结果图显示在*图5.12*中。我们得到的是一个雷达图，其中包含10个最高中位（按国家计算）MPI率国家的选定贫困维度。这些维度被选为与MPI呈正相关。更大的总面积意味着更高的实际贫困。
- en: '![](img/B20963_05_12.png)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B20963_05_12.png)'
- en: 'Figure 5.12: Radar chart with selected poverty dimensions in the 10 countries
    with the highest median MPI rate'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.12：包含10个最高中位MPI率国家的选定贫困维度的雷达图
- en: We identified the factors that are correlated with poverty, using a radar graph
    to show both these factors and their cumulative effect on maintaining poverty.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 我们确定了与贫困相关的因素，使用雷达图来展示这些因素及其对维持贫困的累积影响。
- en: Final remarks
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最后的评论
- en: We analyzed a part of the Kiva data competition, focusing less on actual loans
    and the field partners of Kiva and more on borrowers and what defines their poverty.
    Our intention was to create an analysis targeting the factors of poverty, understanding
    these factors and how they each contribute to maintaining poverty. We started
    by explaining that when we start working on an analytics competition, we need
    to start with a hypothesis or a subject and restrict our analysis to a part of
    the data – one that is relevant to our direction of research.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 我们分析了Kiva数据竞赛的一部分，关注的焦点不是实际的贷款和Kiva的合作伙伴领域，而是借款人和定义他们贫困的因素。我们的目的是创建一个针对贫困因素的分析，理解这些因素以及它们各自如何导致贫困的持续。
- en: Rather than building a story around a full, comprehensive data analysis, we
    need to navigate through data to tell the story we want. We didn’t describe here
    the preliminary steps, where we conduct an exhaustive analysis of data (like we
    did in the previous chapter, where a final analysis using both the Starbucks and
    pubs data was prepared and supported by our preliminary EDAs for the two datasets
    separately). Our focus was on understanding what defines poverty best, and for
    this, we combined Kiva data with additional data from the UN.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 与围绕全面、综合的数据分析构建故事不同，我们需要在数据中导航，以讲述我们想要的故事。我们没有在这里描述初步步骤，其中我们进行了对数据的详尽分析（就像我们在上一章中做的那样，其中为两个数据集分别准备了最终分析，并得到了我们初步的EDAs的支持）。我们的重点是理解什么最能定义贫困，为此，我们将Kiva数据与来自联合国的额外数据相结合。
- en: In conclusion, we can state that Kiva can be improved by targeting with priority
    the countries, regions, and categories that are most exposed to the different
    aspects that characterize poverty. A radar chart can be a useful tool. In designing
    it, we selected those metrics or modified some of them, giving us a higher total
    area with higher poverty.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我们可以断言，通过优先考虑最易受贫困特征不同方面影响的地区、国家和类别，Kiva可以通过目标优化得到改进。雷达图可以是一个有用的工具。在设计它时，我们选择了那些指标或修改了一些指标，以获得更高的贫困总面积。
- en: GDP per capita is not the only metric that characterizes poverty; it can take
    different forms and be defined by multiple and, sometimes, interdependent factors.
    Targeting the factors that have the potential to also influence others, like increased
    school attendance, improved sanitation conditions, alimentation, and healthcare,
    also through Kiva anti-poverty programmes, might increase the positive social
    impact.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 人均GDP并不是唯一表征贫困的指标；它可能采取不同的形式，并由多个因素定义，有时这些因素是相互依赖的。针对那些可能影响其他因素的潜在因素，如提高学校入学率、改善卫生条件、食物和医疗保健，以及通过Kiva反贫困项目，可能会增加积极的社会影响。
- en: Telling a different story from a different dataset
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从不同的数据集讲述不同的故事
- en: We started this chapter by analyzing the data from one of the first analytics
    competitions held by Kaggle, more than 5 years ago. We will continue looking at
    data from more recent competitions, particularly those using Kaggle’s own data.
    We will look at the data in the Meta Kaggle dataset (see *Reference 2*) and attempt
    to answer a question related to the perception of a recent trend in creating large
    teams for competitions. The ultimate intention is to show that we can get important
    insights by carefully inspecting the available data.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从分析Kaggle举办的第一场分析竞赛的数据开始本章，那是在5年多以前。我们将继续查看更近期的竞赛数据，特别是那些使用Kaggle自己的数据的竞赛。我们将查看Meta
    Kaggle数据集（见*参考文献2*）中的数据，并尝试回答一个与近期在竞赛中创建大型团队趋势感知相关的问题。最终目的是表明，通过仔细检查可用数据，我们可以获得重要的见解。
- en: The plot
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图表
- en: A few years ago, in 2019, there was a discussion toward the end of a competition
    about the recent trend of having a higher number of competitors teaming up, especially
    for high-profile, featured competitions. I was intrigued by this claim trending
    on the discussion boards, and I decided to use Kaggle’s own data from the Meta
    Kaggle dataset (which is constantly updated by Kaggle) to verify this information.
    To maintain the results of that analysis, I will restrict the data from Meta Kaggle
    to values before the end of 2019\. Since 2019, some of the metadata keywords have
    changed. Competitions that used to be named “In Class” are now renamed “Community.”
    Although in current versions of the dataset, the category now has the name “Community,”
    we will use both terms, and sometimes only “In Class,” as it was used at the time
    this analysis was first performed.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，在2019年，一场竞赛即将结束时，关于近期竞争者团队数量增加的趋势进行了讨论，尤其是在高知名度、特色竞赛中。我对讨论板上这一趋势的说法很感兴趣，并决定使用Kaggle自己的数据（该数据集由Kaggle不断更新）来验证这一信息。为了保持该分析的结果，我将限制Meta
    Kaggle的数据到2019年底之前。自2019年以来，一些元数据关键词已更改。以前被称为“课堂”的比赛现在更名为“社区”。尽管在当前数据集版本中，该类别现在命名为“社区”，但我们将使用这两个术语，有时甚至只使用“课堂”，因为这是首次进行此分析时使用的术语。
- en: The actual history
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实际的历史
- en: If we look at the number of teams grouped by year and team size, we can observe
    that large teams were not restricted only to 2017 or 2018\. Let’s look at these
    statistics, as shown in *Figure 5.13*.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们按年份和团队规模分组查看团队数量，我们可以观察到大型团队并不仅限于2017年或2018年。让我们看看这些统计数据，如图*5.13*所示。
- en: 'The largest teams were in:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 最大团队包括：
- en: 2012 (with 40 and 23 team members)
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2012年（有40名和23名团队成员）
- en: 2013 (the largest team had 24 team members)
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2013年（最大团队有24名团队成员）
- en: 2014 (having teams with as many as 25 team members)
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2014年（有25名团队成员的团队）
- en: 2017 (with the largest team having 34 team members)
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2017年（最大团队有34名团队成员）
- en: What happened in 2017 and 2018 was that there was a sudden increase in the number
    of teams (2017) and medium-sized teams (4–8 team members).
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年和2018年发生的情况是，团队数量（2017年）和中型团队（4-8名团队成员）的数量突然增加。
- en: When checking the number of competitions per year, we also notice that what
    happened in 2018 was that the number of competitions without a limit on the team
    size increased, as a percentage of the total number of competitions. This will
    explain in part the pattern we observed – that there were more teams that were
    larger in size in 2018.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 当检查每年的比赛数量时，我们也注意到，2018年发生的情况是，没有限制团队规模的比赛数量占总比赛数量的百分比增加了。这在一定程度上解释了我们观察到的模式——2018年有更多的大型团队。
- en: '![](img/B20963_05_13.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B20963_05_13.png)'
- en: 'Figure 5.13: Number of teams grouped by year and team size'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.13：按年份和团队规模分组的团队数量
- en: If we eliminate the Community competitions, we obtain the stats shown in *Figure
    5.14*. The statistics have not changed very much with respect to larger teams,
    since the majority of teams with multiple participants were formed for competitions
    other than the Community type.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们排除社区竞赛，我们将获得*图5.14*中显示的统计数据。就大型队伍而言，统计数据变化不大，因为大多数多成员队伍是为除社区类型以外的竞赛而组建的。
- en: '![](img/B20963_05_14.png)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B20963_05_14.png)'
- en: 'Figure 5.14: Number of teams grouped by year and by team size, except the Community
    competition'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.14：按年份和队伍规模分组的队伍数量，除了社区竞赛
- en: Let’s look at the distribution over time of the gold, silver, and bronze medals,
    using a Plotly Express scatter plot with the medals grouped as separate traces
    per team size.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们使用Plotly Express散点图查看金牌、银牌和铜牌随时间分布的情况，将奖牌按队伍规模分组为单独的轨迹。
- en: 'On the y axis, we used a log scale for the number of teams; on the x axis,
    we showed the team size, and the size of the markers is proportional to the medal
    importance (gold being the largest, and bronze being the smallest). As can be
    seen in *Figure 5.15*, we show these results for one selected year. We can observe
    that the largest teams that won medals in each year were as follows:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在y轴上，我们使用了对数刻度来表示队伍数量；在x轴上，我们显示了队伍规模，标记的大小与奖牌的重要性成比例（金牌最大，铜牌最小）。如图*图5.15*所示，我们展示了这些结果。我们可以观察到，在每年的获奖队伍中，最大的队伍如下：
- en: '2010: 1 team winning gold, with 4 members.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2010年：1支队伍获得金牌，共有4名成员。
- en: '2011: 1 team winning gold, with 12 members.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2011年：1支队伍获得金牌，共有12名成员。
- en: '2012: 1 team winning bronze, with 40 members.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2012年：1支队伍获得铜牌，共有40名成员。
- en: '2013: 2 teams winning gold, with 24 members.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2013年：2支队伍获得金牌，共有24名成员。
- en: '2014: 1 team winning bronze, with 6 members.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2014年：1支队伍获得铜牌，共有6名成员。
- en: '2015: 1 team winning bronze, with 18 members.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2015年：1支队伍获得铜牌，共有18名成员。
- en: '2016: 1 team winning gold, with 13 members.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2016年：1支队伍获得金牌，共有13名成员。
- en: '2017: 1 team winning bronze, with 34 members.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2017年：1支队伍获得铜牌，共有34名成员。
- en: '2018: 1 team winning silver, with 23 members.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2018年：1支队伍获得银牌，共有23名成员。
- en: '2019: 2 teams winning gold, with 8 members, and 4 teams winning silver, with
    8 members; please note that for 2019, the results are still partial.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2019年：2支队伍获得金牌，共有8名成员，4支队伍获得银牌，共有8名成员；请注意，对于2019年，结果仍然是不完整的。
- en: 'Let’s also look at a heatmap with the number of winning teams grouped by year
    and team size, where we select only the featured competitions. These are the highest
    profile competitions and, therefore, attract the highest interest, and also, the
    largest teams. In *Figure 5.16*, we show this heatmap. We can observe several
    things:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们再看看一个按年份和队伍规模分组的热力图，其中我们只选择了特色竞赛。这些是最受瞩目的竞赛，因此吸引了最高的关注度，而且，队伍规模也最大。在*图5.16*中，我们展示了这个热力图。我们可以观察到几个方面：
- en: In 2018, the number of gold-winning teams increased only for teams with 2, 5,
    and 7 members.
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2018年，只有2人、5人和7人队伍的金牌数量有所增加。
- en: The largest teams winning gold were in 2013 (24 and 10 members), 2012 (23, 15,
    and 12 members), 2011 (12 members), 2016 (13 and 11 members), and 2017 (10 members).
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2013年（24人和10人）、2012年（23人、15人和12人）、2011年（12人）、2016年（13人和11人）以及2017年（10人）中，获得金牌的最大队伍。
- en: Therefore, the perception that the number of large teams in featured competition
    only recently increased is false. Actually, the largest team winning a medal was
    in 2012 (40 team members), and in 2013, there were two teams with 24 members that
    won gold!
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，关于特色竞赛中大型队伍数量最近才增加的这种看法是错误的。实际上，在2012年，获得奖牌的最大队伍有40名队员，而在2013年，有两支24人的队伍获得了金牌！
