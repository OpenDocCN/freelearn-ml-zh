- en: Part 1:The Basics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：基础知识
- en: This part establishes the baseline for the rest of the book. It covers all the
    basic topics that need to be understood to grasp the more complex concepts (and
    implement the workloads) that come later in the book. We begin by covering some
    of the fundamental concepts of AI/ML, and we discuss examples of how AI/ML is
    used in real-world use cases. Most importantly, we discuss common challenges that
    companies often run into when implementing AI/ML projects at scale and begin discussing
    how to address such challenges, forming the basis for deeper discussions throughout
    this book. Next, we outline the steps in a typical AI/ML project lifecycle, which
    will be used to form the overall structure of much of this book. We round out
    this part by introducing Google Cloud and common AI/ML tooling.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分为本书其余部分奠定了基础。它涵盖了理解书中更复杂概念（以及实现后续工作负载）所需的所有基本主题。我们首先介绍一些人工智能/机器学习的基本概念，并讨论人工智能/机器学习在现实世界用例中的应用实例。最重要的是，我们讨论了公司在实施大规模人工智能/机器学习项目时经常遇到的常见挑战，并开始讨论如何解决这些挑战，为本书中更深入的讨论奠定基础。接下来，我们概述了典型人工智能/机器学习项目生命周期中的步骤，这些步骤将被用来形成本书大部分内容的整体结构。最后，我们通过介绍谷歌云和常见的AI/ML工具来结束本部分。
