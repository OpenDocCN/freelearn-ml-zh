  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助你从购买中获得最大收益。
