- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: OpenCV 3 is a state-of-the-art computer vision library that is used for a variety
    of image and video processing operations. Some of the more spectacular and futuristic
    features, such as face recognition or object tracking, are easily achievable with
    OpenCV 3\. Learning the basic concepts behind computer vision algorithms, models,
    and OpenCV's API will enable the development of all sorts of real-world applications,
    including security and surveillance tools.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: OpenCV 3是一个最先进的计算机视觉库，用于各种图像和视频处理操作。一些更令人瞩目的未来功能，如人脸识别或对象跟踪，使用OpenCV 3轻松实现。学习计算机视觉算法、模型和OpenCV
    API背后的基本概念，将能够开发各种现实世界应用，包括安全和监控工具。
- en: Starting with basic image processing operations, this book will take you through
    a journey that explores advanced computer vision concepts. Computer vision is
    a rapidly evolving science whose applications in the real world are exploding,
    so this book will appeal to computer vision novices as well as experts of the
    subject who want to learn about the brand new OpenCV 3.0.0.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从基本的图像处理操作开始，本书将带您踏上一段探索高级计算机视觉概念的旅程。计算机视觉是一个快速发展的科学，其在现实世界中的应用正在爆炸式增长，因此本书将吸引计算机视觉新手以及想要了解全新OpenCV
    3.0.0的专家。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0014.xhtml#aid-DB7S2 "Chapter 1. Setting Up OpenCV"), *Setting
    Up OpenCV*, explains how to set up OpenCV 3 with Python on different platforms.
    It will also troubleshoot common problems.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014.xhtml#aid-DB7S2 "第1章。设置OpenCV")，*设置OpenCV*，解释了如何在不同的平台上使用Python设置OpenCV
    3，还将解决常见问题。'
- en: '[Chapter 2](part0019.xhtml#aid-I3QM2 "Chapter 2. Handling Files, Cameras, and
    GUIs"), *Handling Files, Cameras, and GUIs*, introduces OpenCV''s I/O functionalities.
    It will also discuss the concept of a project and the beginnings of an object-oriented
    design for this project.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0019.xhtml#aid-I3QM2 "第2章。处理文件、摄像头和GUI")，*处理文件、摄像头和GUI*，介绍了OpenCV的I/O功能。它还将讨论项目概念以及该项目面向对象设计的起点。'
- en: '[Chapter 3](part0023.xhtml#aid-LTSU1 "Chapter 3. Processing Images with OpenCV
    3"), *Processing Images with OpenCV 3*, presents some techniques required to alter
    images, such as detecting skin tone in an image, sharpening an image, marking
    contours of subjects, and detecting crosswalks using a line segment detector.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0023.xhtml#aid-LTSU1 "第3章。使用OpenCV 3处理图像")，*使用OpenCV 3处理图像*，介绍了改变图像所需的一些技术，例如检测图像中的肤色、锐化图像、标记主题的轮廓以及使用线段检测器检测人行横道。'
- en: '[Chapter 4](part0036.xhtml#aid-12AK81 "Chapter 4. Depth Estimation and Segmentation"),
    *Depth Estimation and Segmentation*, shows you how to use data from a depth camera
    to identify foreground and background regions, such that we can limit an effect
    to only the foreground or background.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0036.xhtml#aid-12AK81 "第4章。深度估计和分割")，*深度估计和分割*，展示了如何使用深度相机的数据来识别前景和背景区域，这样我们就可以将效果限制在仅前景或背景。'
- en: '[Chapter 5](part0043.xhtml#aid-190861 "Chapter 5. Detecting and Recognizing
    Faces"), *Detecting and Recognizing Faces*, introduces some of OpenCV''s face
    detection functionalities, along with the data files that define particular types
    of trackable objects.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0043.xhtml#aid-190861 "第5章。检测和识别人脸")，*检测和识别人脸*，介绍了OpenCV的一些人脸检测功能，以及定义特定类型可跟踪对象的数据文件。'
- en: '[Chapter 6](part0047.xhtml#aid-1CQAE2 "Chapter 6. Retrieving Images and Searching
    Using Image Descriptors"), *Retrieving Images and Searching Using Image Descriptors*,
    shows how to detect the features of an image with the help of OpenCV and make
    use of them to match and search for images.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0047.xhtml#aid-1CQAE2 "第6章。使用图像描述符检索图像和搜索")，*使用图像描述符检索图像和搜索*，展示了如何借助OpenCV检测图像特征，并利用这些特征进行匹配和搜索图像。'
- en: '[Chapter 7](part0049.xhtml#aid-1ENBI2 "Chapter 7. Detecting and Recognizing
    Objects"), *Detecting and Recognizing Objects*, introduces the concept of detecting
    and recognizing objects, which is one of the most common challenges in computer
    vision.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0049.xhtml#aid-1ENBI2 "第7章。检测和识别对象")，*检测和识别对象*，介绍了检测和识别对象的概念，这是计算机视觉中最常见的挑战之一。'
- en: '[Chapter 8](part0052.xhtml#aid-1HIT81 "Chapter 8. Tracking Objects"), *Tracking
    Objects*, explores the vast topic of object tracking, which is the process of
    locating a moving object in a movie or video feed with the help of a camera.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0052.xhtml#aid-1HIT81 "第8章。跟踪对象")，*跟踪对象*，探讨了对象跟踪的广泛主题，这是在摄像头的帮助下在电影或视频流中定位移动对象的过程。'
- en: '[Chapter 9](part0057.xhtml#aid-1MBG21 "Chapter 9. Neural Networks with OpenCV
    – an Introduction"), *Neural Networks with OpenCV – an Introduction*, introduces
    you to Artificial Neural Networks in OpenCV and illustrates their usage in a real-life
    application.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0057.xhtml#aid-1MBG21 "第9章。使用OpenCV的神经网络简介")，*使用OpenCV的神经网络简介*，将向你介绍OpenCV中的人工神经网络，并展示其在实际应用中的使用。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为这本书准备什么
- en: You simply need a relatively recent computer, as the first chapter will guide
    you through the installation of all the necessary software. A webcam is highly
    recommended, but not necessary.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需要一台相对较新的电脑，因为第一章将指导你安装所有必要的软件。强烈推荐使用网络摄像头，但不是必需的。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is aimed at programmers with working knowledge of Python as well as
    people who want to explore the topic of computer vision using the OpenCV library.
    No previous experience of computer vision or OpenCV is required. Programming experience
    is recommended.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向具有Python实际知识背景的程序员，以及希望使用OpenCV库探索计算机视觉主题的人。不需要具备计算机视觉或OpenCV的先验经验。建议有编程经验。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将如下设置：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出将如下所示：
- en: '[PRE2]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: " On Windows Vista / Windows 7 / Windows 8, click on the **Start** menu."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，将在文本中如下所示：“在Windows Vista / Windows
    7 / Windows 8上，点击**开始**菜单。”'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以这样的框显示。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识，并且对撰写或参与书籍的编写感兴趣，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
