  type: TYPE_NORMAL
- en: The final section of this book will cover important and advanced topics such
    as deep learning, ensemble machine learning methods, and hyperparameter tuning.
    We will also cover the latest addition to OpenCV—OpenVINO toolkit by Intel. We
    will briefly introduce OpenVINO, how to install it, and what are its various components,
    and then finally see how it can be used with OpenCV for image classification problems.
