- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Machine Learning in Java, Second Edition*, will provide you with the techniques
    and tools you need to quickly gain insights from complex data. You will start
    by learning how to apply machine learning methods to a variety of common tasks,
    including classification, prediction, forecasting, market basket analysis, and
    clustering.'
  prefs: []
  type: TYPE_NORMAL
- en: This is a practical tutorial that uses hands-on examples to step through some
    real-world applications of machine learning. Without shying away from the technical
    details, you will explore machine learning with Java libraries using clear and
    practical examples. You will explore how to prepare data for analysis, choose
    a machine learning method, and measure the success of the process.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you want to learn how to use Java's machine learning libraries to gain insights
    from your data, this book is for you. It will get you up and running quickly and
    provide you with the skills you need to successfully create, customize, and deploy
    machine learning applications with ease. You should be familiar with Java programming
    and some basic data mining concepts in order to make the most of this book, but
    no prior experience with machine learning is required.
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book assumes that the user has a working knowledge of the Java language
    and a basic idea about machine learning. This book heavily uses external libraries
    that are available in JAR format. It is assumed that the user is aware of using
    JAR files in Terminal or Command Prompt, although the book does also explain how
    to do this. The user may easily use this book with any generic Windows or Linux
    system.
  prefs: []
  type: TYPE_NORMAL
