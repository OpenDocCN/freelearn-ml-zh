  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合成数据作为解决成本和时间效率问题的革命性解决方案
- en: Synthetic data as a revolutionary solution for rare data
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合成数据作为解决罕见数据的革命性解决方案
- en: The main advantages of synthetic data
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
