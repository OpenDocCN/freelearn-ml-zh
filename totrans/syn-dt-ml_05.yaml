  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动数据生成
- en: Automatic data labeling
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动数据标注
- en: Annotation quality
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标注质量
- en: Low cost
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
