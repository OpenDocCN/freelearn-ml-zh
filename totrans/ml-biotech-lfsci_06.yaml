- en: 'Section 2: Developing and Training Models'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：开发和训练模型
- en: In this section, you will be introduced to the process of parsing data and training
    models. We begin with an introduction to the two forms of machine learning and
    reinforce the definitions of a number of modules/tutorials using real-world examples
    in the biotechnology industry.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将了解解析数据和训练模型的过程。我们首先介绍两种机器学习形式，并通过生物技术行业的实际案例强化了多个模块/教程的定义。
