- en: '11'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '11'
- en: Accessing the Online Practice Resources
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 访问在线实践资源
- en: Your copy of *AWS Certified Machine Learning - Specialty (MLS-C01) Certification
    Guide*, *Second Edition* comes with free online practice resources. Use these
    to hone your exam readiness even further by attempting practice questions on the
    companion website. The website is user-friendly and can be accessed from mobile,
    desktop, and tablet devices. It also includes interactive timers for an exam-like
    experience.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您的 *AWS Certified Machine Learning - Specialty (MLS-C01) 认证指南* 第二版附带了免费的在线实践资源。使用这些资源，通过在配套网站上尝试练习题来进一步提高您的考试准备。该网站用户友好，可以通过移动设备、桌面和平板电脑访问。它还包括交互式计时器，以提供类似考试体验。
- en: How to Access These Resources
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何访问这些资源
- en: Here’s how you can start accessing these resources depending on your source
    of purchase.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的购买来源，以下是您如何开始访问这些资源的方法。
- en: Purchased from Packt Store (packtpub.com)
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从 Packt Store (packtpub.com) 购买
- en: If you’ve bought the book from the Packt store ([packtpub.com](http://packtpub.com))
    eBook or Print, head to [https://packt.link/mlsc01practice](https://packt.link/mlsc01practice).
    There, log in using the same Packt account you created or used to purchase the
    book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是从 Packt Store ([packtpub.com](http://packtpub.com)) 购买了电子书或印刷版，请前往 [https://packt.link/mlsc01practice](https://packt.link/mlsc01practice)。在那里，使用您创建或用于购买书籍的相同
    Packt 账户登录。
- en: Packt+ Subscription
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Packt+ 订阅
- en: If you’re a *Packt+ subscriber*, you can head over to the same link ([https://packt.link/mlsc01practice](https://packt.link/mlsc01practice)),
    log in with your `Packt ID`, and start using the resources. You will have access
    to them as long as your subscription is active.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是 *Packt+ 订阅者*，您可以前往相同的链接 ([https://packt.link/mlsc01practice](https://packt.link/mlsc01practice))，使用您的
    `Packt ID` 登录，并开始使用这些资源。只要您的订阅处于活动状态，您就可以访问它们。
- en: If you face any issues accessing your free resources, contact us at [customercare@packt.com](mailto:customercare%40packt.com?subject=).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在访问免费资源时遇到任何问题，请联系我们 [customercare@packt.com](mailto:customercare%40packt.com?subject=)。
- en: Purchased from Amazon and Other Sources
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从 Amazon 和其他来源购买
- en: 'If you’ve purchased from sources other than the ones mentioned above (like
    *Amazon*), you’ll need to unlock the resources first by entering your unique sign-up
    code provided in this section. **Unlocking takes less than 10 minutes, can be
    done from any device, and needs to be done only once**. Follow these five easy
    steps to complete the process:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是从上述提到的其他来源（如 *Amazon*）购买的，您需要先通过输入本节提供的唯一注册代码来解锁资源。**解锁过程不到 10 分钟，可以在任何设备上完成，并且只需进行一次**。按照以下五个简单步骤完成此过程：
- en: STEP 1
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 1 步
- en: 'Open the link [https://packt.link/mlsc01unlock](https://packt.link/mlsc01unlock)
    OR scan the following **QR code** (*Figure 11**.1*):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '打开链接 [https://packt.link/mlsc01unlock](https://packt.link/mlsc01unlock) 或扫描以下
    **二维码** (*图 11.1*):'
- en: '![Figure 11.1 – QR code for the page that lets you unlock this book’s free
    online content.](img/B21197_11_01.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![图 11.1 – 解锁此书免费在线内容的二维码](img/B21197_11_01.jpg)'
- en: Figure 11.1 – QR code for the page that lets you unlock this book’s free online
    content.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.1 – 解锁此书免费在线内容的二维码
- en: 'Either of those links will lead to the following page as shown in *Figure 11**.2*:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 任意一个链接都会引导您到如下页面，如图 11.2* 所示：
- en: '![Figure 11.2 – Unlock page for the online practice resources](img/B21197_11_02.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![图 11.2 – 在线实践资源的解锁页面](img/B21197_11_02.jpg)'
- en: Figure 11.2 – Unlock page for the online practice resources
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.2 – 在线实践资源的解锁页面
- en: STEP 2
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 2 步
- en: If you already have a Packt account, select the option `Yes, I have an existing
    Packt account`. If not, select the option `No, I don't have a` `Packt account`.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经有 Packt 账户，请选择选项 `是的，我有一个现有的 Packt 账户`。如果没有，请选择选项 `没有 Packt 账户`。
- en: If you don’t have a Packt account, you’ll be prompted to create a new account
    on the next page. It’s free and only takes a minute to create.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有 Packt 账户，您将在下一页被提示创建一个新账户。这是免费的，并且创建只需要一分钟。
- en: Click `Proceed` after selecting one of those options.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 选择其中一个选项后，点击 `继续`。
- en: STEP 3
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 3 步
- en: After you’ve created your account or logged in to an existing one, you’ll be
    directed to the following page as shown in *Figure 11**.3*.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在您创建账户或登录现有账户后，您将被引导到如下页面，如图 11.3* 所示。
- en: 'Make a note of your unique unlock code:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 记下您的唯一解锁代码：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Type in or copy this code into the text box labeled ‘Enter Unique Code'':'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在标记为“输入唯一代码”的文本框中输入或复制此代码：
- en: '![Figure 11.3 – Enter your unique sign-up code to unlock the resources](img/B21197_11_03.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图 11.3 – 输入您的唯一注册代码以解锁资源](img/B21197_11_03.jpg)'
- en: Figure 11.3 – Enter your unique sign-up code to unlock the resources
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.3 – 输入您的唯一注册代码以解锁资源
- en: Troubleshooting Tip
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 故障排除技巧
- en: After creating an account, if your connection drops off or you accidentally
    close the page, you can reopen the page shown in *Figure 11**.2* and select `Yes,
    I have an existing account`. Then, sign in with the account you had created before
    you closed the page. You’ll be redirected to the screen shown in *Figure 11**.3*.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建账户后，如果您的连接断开或您意外关闭了页面，您可以重新打开 *图 11.2* 中显示的页面，并选择 `是的，我有一个现有账户`。然后，使用您在关闭页面之前创建的账户登录。您将被重定向到
    *图 11.3* 中显示的屏幕。
- en: STEP 4
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤 4
- en: Note
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: You may choose to opt into emails regarding feature updates and offers on our
    other certification books. We don’t spam, and it’s easy to opt out at any time.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以选择订阅有关功能更新和我们的其他认证书籍优惠的电子邮件。我们不会发送垃圾邮件，并且您可以在任何时候轻松退订。
- en: Click `Request Access`.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 点击 `请求访问`。
- en: STEP 5
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤 5
- en: 'If the code you entered is correct, you’ll see a button that says, `OPEN PRACTICE
    RESOURCES`, as shown in *Figure 11**.4*:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您输入的代码正确，您将看到一个按钮，上面写着 `打开实践资源`，如图 *图 11.4* 所示：
- en: '![Figure 11.4 – Page that shows up after a successful unlock](img/B21197_11_04.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![图 11.4 – 解锁成功后出现的页面](img/B21197_11_04.jpg)'
- en: Figure 11.4 – Page that shows up after a successful unlock
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.4 – 解锁成功后出现的页面
- en: 'Click the `OPEN PRACTICE RESOURCES` link to start using your free online content.
    You’ll be redirected to the Dashboard shown in *Figure 11**.5*:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 点击 `打开实践资源` 链接以开始使用您的免费在线内容。您将被重定向到 *图 11.5* 中显示的仪表盘：
- en: '![Figure 11.5 – Dashboard page for AZ-900 practice resources](img/B21197_11_05.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![图 11.5 – AZ-900 实践资源仪表盘页面](img/B21197_11_05.jpg)'
- en: Figure 11.5 – Dashboard page for MLS-C01 practice resources
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.5 – MLS-C01 实践资源仪表盘页面
- en: Bookmark this link
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 收藏此链接
- en: 'Now that you’ve unlocked the resources, you can come back to them anytime by
    visiting [https://packt.link/mlsc01practice](https://packt.link/mlsc01practice)
    or scanning the following QR code provided in *Figure 11**.6*:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经解锁了资源，您可以通过访问 [https://packt.link/mlsc01practice](https://packt.link/mlsc01practice)
    或扫描 *图 11.6* 中提供的以下二维码来随时返回它们：
- en: '![Figure 11.6 – QR code to bookmark practice resources website](img/B21197_11_06.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![图 11.6 – 收藏实践资源网站二维码](img/B21197_11_06.jpg)'
- en: Figure 11.6 – QR code to bookmark practice resources website
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.6 – 收藏实践资源网站二维码
- en: Troubleshooting Tips
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 故障排除技巧
- en: 'If you’re facing issues unlocking, here are three things you can do:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在解锁时遇到问题，您可以采取以下三个措施：
- en: Double-check your unique code. All unique codes in our books are case-sensitive
    and your code needs to match exactly as it is shown in *STEP 3*.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仔细检查您的唯一代码。我们书籍中的所有唯一代码都是区分大小写的，并且您的代码需要与 *步骤 3* 中显示的完全一致。
- en: If that doesn’t work, use the `Report Issue` button located at the top-right
    corner of the page.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果这还不行，请使用页面右上角的位置的 `报告问题` 按钮。
- en: If you’re not able to open the unlock page at all, write to [customercare@packt.com](mailto:customercare%40packt.com?subject=)
    and mention the name of the book.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您根本无法打开解锁页面，请写信给 [customercare@packt.com](mailto:customercare%40packt.com?subject=)
    并提及书籍名称。
- en: Practice Resources – A Quick Tour
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实践资源 – 快速浏览
- en: This book will equip you with all the knowledge necessary to clear the exam.
    As important as learning the key concepts is, your chances of passing the exam
    are much higher if you apply and practice what you learn in the book. This is
    where the online practice resources come in. With interactive mock exams, flashcards,
    and exam tips, you can practice everything you learned in the book on the go.
    Here’s a quick walkthrough of what you get.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将为您提供通过考试所需的所有知识。虽然学习关键概念很重要，但如果您将书中所学应用到实践中并练习，您通过考试的机会将大大提高。这就是在线实践资源的作用所在。通过互动模拟考试、闪卡和考试技巧，您可以在路上练习书中所学的一切。以下是您将获得的内容快速浏览。
- en: A Clean, Simple Cert Practice Experience
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 清新、简单的认证实践体验
- en: 'You get a clean, simple user interface that works on all modern devices, including
    your phone and tablet. All the features work on all devices, provided you have
    a working internet connection. From the `Dashboard` (*Figure 11**.7*), you can
    access all the practice resources that come with this book with just a click.
    If you want to jump back to the book, you can do that from here as well:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 您将获得一个干净、简单的用户界面，它适用于所有现代设备，包括您的手机和平板电脑。只要您有正常的工作互联网连接，所有功能都适用于所有设备。从 `仪表盘`
    (*图 11.7*)，您只需点击一下即可访问本书附带的所有实践资源。如果您想回到书中，您也可以从这里做到：
- en: '![ Figure 11.7 – Dashboard interface on a desktop device](img/B21197_11_07.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![图 11.7 – 桌面设备上的仪表板界面](img/B21197_11_07.jpg)'
- en: Figure 11.7 – Dashboard interface on a desktop device
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.7 – 桌面设备上的仪表板界面
- en: Practice Questions
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习问题
- en: The **Quiz Interface** (*Figure 11**.8*) is designed to help you focus on the
    question without any clutter.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**测验界面**（*图 11.8*）旨在帮助你专注于问题，而不受任何杂乱信息的干扰。'
- en: You can navigate between multiple questions quickly and skip a question if you
    don’t know the answer. The interface also includes a live timer that auto-submits
    your quiz if you run out of time.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以快速在多个问题之间导航，如果你不知道答案，可以跳过一个问题。界面还包括一个实时计时器，如果你时间用完，它会自动提交你的测验。
- en: Click `End Quiz` if you want to jump straight to the results page to reveal
    all the solutions.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要直接跳转到结果页面查看所有答案，请点击“结束测验”。
- en: '![Figure 11.8 – Practice Questions Interface on a desktop device](img/B21197_11_08.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![图 11.8 – 桌面设备上的练习问题界面](img/B21197_11_08.jpg)'
- en: Figure 11.8 – Practice Questions Interface on a desktop device
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.8 – 桌面设备上的练习问题界面
- en: Be it a long train ride to work with just your phone or a lazy Sunday afternoon
    on the couch with your tablet, the quiz interface works just as well on all your
    devices as long as they’re connected to the internet.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 不论是乘坐火车上班时只带手机，还是周末下午在沙发上用平板电脑，只要设备连接到互联网，测验界面在所有设备上都能正常工作。
- en: '*Figure 11**.9* shows a screenshot of how the interface looks on mobile devices:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 11.9* 展示了在移动设备上界面的截图：'
- en: '![Figure 11.9 – Quiz interface on a mobile device](img/B21197_11_09.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![图 11.9 – 移动设备上的测验界面](img/B21197_11_09.jpg)'
- en: Figure 11.9 – Quiz interface on a mobile device
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.9 – 移动设备上的测验界面
- en: Flashcards
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 闪卡
- en: '**Flashcards** are designed to help you memorize key concepts. Here’s how to
    make the most of them:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**闪卡**旨在帮助你记住关键概念。以下是充分利用它们的技巧：'
- en: We’ve organized all the flashcards into stacks. Think of these like an actual
    stack of cards in your hand.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们已经将所有闪卡组织成堆。想象这些就像你手中的实际卡片堆。
- en: You start with a full stack of cards.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你从一整叠卡片开始。
- en: When you open a card, take a few minutes to recall the answer.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你打开一张卡片时，花几分钟时间回忆答案。
- en: Click anywhere on the card to reveal the answer (*Figure 11**.10*).
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击卡片上的任何位置以显示答案（*图 11.10*）。
- en: Flip the card back and forth multiple times and memorize the card completely.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多次翻动卡片，直到完全记住卡片。
- en: Once you feel you’ve memorized it, click the `Mark as memorized` button on the
    top-right corner of the card. Move on to the next card by clicking Next.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦你觉得你已经记住了，点击卡片右上角的“标记为已记住”按钮。通过点击“下一步”继续到下一张卡片。
- en: Repeat this process as you move to other cards in the stack.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你移动到卡片堆中的其他卡片时，重复此过程。
- en: You may not be able to memorize all the cards in one go. That’s why, when you
    open the stack the next time, you’ll only see the cards you’re yet to memorize.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能一次无法记住所有卡片。这就是为什么当你下次打开卡片堆时，你只会看到你尚未记住的卡片。
- en: Your goal is to get to an empty stack, having memorized each flashcards in that
    stack.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 你的目标是记完这一堆卡片，直到卡片堆为空。
- en: '![Figure 11.10 – Flashcards interface](img/B21197_11_10.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![图 11.10 – 闪卡界面](img/B21197_11_10.jpg)'
- en: Figure 11.10 – Flashcards interface
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.10 – 闪卡界面
- en: Exam Tips
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 考试技巧
- en: '**Exam Tips** (see *Figure 11**.11*) are designed to help you get exam-ready.
    From the start of your preparation journey to your exam day, these tips are organized
    such that you can review all of them in one go. If an exam tip comes in handy
    in your preparation, make sure to mark it as helpful so that other readers can
    benefit from your insights and experiences.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**考试技巧**（见 *图 11.11*）旨在帮助你准备好考试。从你开始准备之旅到考试当天，这些技巧被组织起来，以便你可以一次性复习所有内容。如果你在准备过程中发现某个考试技巧很有用，请确保将其标记为有用，以便其他读者可以从你的见解和经验中受益。'
- en: '![ Figure 11.11 – Exam Tips Interface](img/B21197_11_11.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![图 11.11 – 考试技巧界面](img/B21197_11_11.jpg)'
- en: Figure 11.11 – Exam Tips Interface
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.11 – 考试技巧界面
- en: Chapter Review Questions
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 章节复习问题
- en: 'You’ll find a link to **Chapter Review Questions** at the end of each chapter,
    just after the *Summary* section. These are designed to help you consolidate your
    learning from a chapter before moving on to the next one. Each chapter will have
    a benchmark score. Aim to match that score or beat it before picking up the next
    chapter. On the *Chapter Review Questions* page, you’ll find a summary of the
    chapter for quick reference, as shown in *Figure 11**.12*:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在每个章节的末尾找到**章节复习问题**的链接，就在*总结*部分之后。这些问题的设计是为了帮助您在进入下一章之前巩固本章的学习内容。每个章节都会有一个基准分数。目标是在开始下一章之前匹配或超过这个分数。在*章节复习问题*页面，您会找到一个章节的摘要，以便快速参考，如图*图11.12*所示：
- en: '![ Figure 11.12 – Chapter Review Questions Page](img/B21197_11_12.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![图11.12 – 章节复习问题页面](img/B21197_11_12.jpg)'
- en: Figure 11.12 – Chapter Review Questions Page
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.12 – 章节复习问题页面
- en: Share Feedback
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分享反馈
- en: If you find any issues with the platform, the book, or any of the practice materials,
    you can click the `Share Feedback` button from any page and reach out to us. If
    you have any suggestions for improvement, you can share those as well.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在平台、书籍或任何实践材料中发现任何问题，您可以从任何页面点击`分享反馈`按钮并联系我们。如果您有任何改进建议，也可以分享。
- en: Back to the Book
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 返回书籍
- en: To make switching between the book and practice resources easy, we’ve added
    a link that takes you back to the book (*Figure 11**.13*). Click it to open your
    book in Packt’s online reader. Your reading position is synced so you can jump
    right back to where you left off when you last opened the book.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 为了方便在书籍和实践资源之间切换，我们添加了一个链接，可以带您回到书籍页面（*图11.13*）。点击它即可在Packt的在线阅读器中打开您的书籍。您的阅读位置会同步，这样您就可以直接跳转到上次关闭书籍时离开的地方。
- en: '![ Figure 11.13 – Jump back to the book from the dashboard](img/B21197_11_13.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![图11.13 – 从仪表板跳回书籍](img/B21197_11_13.jpg)'
- en: Figure 11.13 – Jump back to the book from the dashboard
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.13 – 从仪表板跳回书籍
- en: Note
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Certain elements of the website might change over time and thus may end up looking
    different from how they are represented in the screenshots of this book.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 网站的一些元素可能会随着时间的推移而改变，因此它们可能看起来与本书中的截图不同。
