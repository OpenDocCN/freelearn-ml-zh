- en: 'Log Insight has two interfaces for log monitoring and analysis:'
  prefs: []
  type: TYPE_NORMAL
- en: Dashboards: Dashboards are GUI of the log data absorbed by Log Insight and included
    with content packs for better customization having one or more widgets per dashboard. Widgets
    are customized per pre-built or user-created queries and come with charts to represent
    the log data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Interactive Analytics: This will help administrators to check log messages,
    locate problem areas, and work on root-cause analysis. The vSphere content pack
    has customized dashboards that contains details on log data related to specific
    events. These dashboards will provide high-level overview information through
    particular events, such as **Distributed Resource Scheduler** (**DRS**)/HA, vMotion,
    security, and different performance parameters. Content packs cumulate and show
    correlated log data across the vSphere environment by allowing a quick view of
    trouble areas in the environment to find possible connecting reasons, find the
    root cause, and resolve the problem.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Content packs are read-only plugins to vRealize Log Insight that give predefined
    data information about particular event types, such as log messages, to provide
    data in a specific format that is easily understood by the operations team.
  prefs: []
  type: TYPE_NORMAL
- en: A content pack should answer questions such as "Is the product/application healthy?"
    In addition, a content pack should create a greater understanding of how a product/application
    works.
  prefs: []
  type: TYPE_NORMAL
- en: 'A content pack comprises information that can be saved from either the Dashboards
    or Interactive Analytics pages in VRealize Log Insight. This includes the following:'
