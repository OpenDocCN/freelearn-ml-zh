- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we learned how LInt can access VMware Cloud on AWS audit logs
    for faster monitoring and troubleshooting as a core service with real-time alerts
    on anomalies based on custom triggers. It will also provide you with custom dashboards
    to visualize trends for effective notifications on custom alerts and high-performance
    searches within logs for faster root-cause analysis. We went through how it provides
    a single console across a broad range of applications such as VMware Cloud on
    AWS, cloud-based applications, and Native AWS EC2-based applications along with
    Wavefront integration for faster
  prefs: []
  type: TYPE_NORMAL
- en: troubleshooting with logs and metrics. We saw how to determine the health of
    an on-premises SDDC environment quickly by identifying anomalies across infrastructure
    and applications and accelerating troubleshooting with out-of-the-box dashboards
    for VMware SDDC solutions, such as vCenter and NSX.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will explore **machine learning as a service** (**MLaaS**)
    by using vRealize Automation. The ML workflow includes data-cleaning, model-selection,
    feature-engineering, model-training, and inference. Production ML environments
    are always complex to build and maintain as each ML process may require customization
    of the hardware and software. We can eliminate this complexity by automating the
    deployment of hardware resources (such as **Load Balancer as a service** (**LBaaS**)
    and **network as a service** (**NaaS**)) by configuring them with the required
    operating system and application stack and providing them to different tenants.
  prefs: []
  type: TYPE_NORMAL
