    achieve the final common objective.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 开发团队在经过广泛的过滤后从日志分析工具中获得精确数据，并将这些数据推送到**Wavefront**仪表板以获得所需输出，这将帮助他们提升应用能力。这是一个持续循环，三者紧密集成以实现最终共同目标。
