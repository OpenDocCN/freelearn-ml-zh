- en: Log Intelligence value propositions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 日志智能价值主张
- en: VMware vRealize Operations and vRealize Log Insight assist cloud service providers
    to provide services across physical, virtual, and cloud infrastructures. Both
    can together correlate structured and unstructured data from applications to storage
    in a simple, easy-to-use, unified console. This is achieved by providing control
    over performance, capacity, and configuration for accurate future-planning, which
    helps in taking proactive action with policy-based configuration. vRealize Log
    Insight adds value to vRealize Operations by providing real-time log management
    based on intelligent grouping with innovative search capabilities for a quick
    resolution and enhanced operational analytics.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: VMware vRealize Operations和vRealize Log Insight帮助云服务提供商在物理、虚拟和云基础设施上提供服务。两者可以一起在简单、易于使用的统一控制台中关联来自应用程序到存储的结构的和非结构化数据。这是通过提供对性能、容量和配置的控制来实现的，有助于进行基于策略配置的主动行动。vRealize
    Log Insight通过基于智能分组和具有创新搜索能力的实时日志管理为vRealize Operations增加价值，以快速解决和增强操作分析。
