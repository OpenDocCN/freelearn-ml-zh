  type: TYPE_NORMAL
- en: We can plan a log-management solution with vRealize Log Insight as a single
    point solution. We should understand the larger and more strategic SDDC management
    story. Log management is a point solution and it fits into the bigger picture
    and elevate the discussion. Log Insight is extensible with the vast array of content
    packs available. Unlike other solutions, it will not charge more as the data volume
