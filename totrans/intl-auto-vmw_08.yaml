    success as customers move to the cloud. The goal is to give customers access to
    best practices so that they can get the most out of this transition.
  prefs: []
  type: TYPE_NORMAL
- en: Financial transparency, process maturity, organizational setup, and technology
    implementation are critical factors for success at every stage of the journey.
  prefs: []
  type: TYPE_NORMAL
