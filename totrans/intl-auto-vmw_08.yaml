  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/0e3700f1-17a6-4012-a055-b70aad9a77dd.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
- en: vRealize Operations and vRealize Log Insight can be used to manage workloads
    on service providers, private or public clouds, including vCloud Air. **VMware
    VRealize Business** (**vRB**) Operations and vRealize Log Insight are shipped
    as vApps and will run on any vSphere installed/certified hardware infrastructure.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: '**VMware Integrated OpenStack** (**VIO**) is a version of OpenStack that includes
    adapters to VMware compute, network, and storage virtualization solutions. There
    are several use cases for VIO, which include more than just basic developer access
    to infrastructure resources. vRealize Operations and vRealize Log Insight can
    be used with OpenStack to use OpenStack in deploying the open API set. VIO is
    used for web-scale applications that rely on the open API, a management solution
    is needed to ensure SLAs and ongoing infrastructure management. We will go through
    cloud operations stages in the next section, which will explain how we can streamline
    the cloud operations process to save more OpEx with optimal service.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: Cloud operations stages
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: VMware provides a set of best practices for organizing, operating, and measuring
    success as customers move to the cloud. The goal is to give customers access to
    best practices so that they can get the most out of this transition.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: Financial transparency, process maturity, organizational setup, and technology
    implementation are critical factors for success at every stage of the journey.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: 'VMware defines the following stages for the journey into VMware Cloud computing:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: Standardize
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Service Broker
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Strategic partner
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The stages are described in the following sections.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: Standardize
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We can include this stage with server consolidation and emphasize a cloud solution
    with a service catalog that end users can access on-demand from anywhere, anytime,
    and on any device. This will help in rapid deployment of services for all kind
    of users and applications, irrespective of their domain. Service catalog assists
    business users in a cloud environment by helping to do their daily tasks more
    efficiently and with more productivity.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: 'We need the following capabilities in this stage:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: '**TCO/ROI**: Clear visibility of operating costs and assets value with their
    capability'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Business and IT users**: Specialized skill sets on cloud computing'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IT processes should be automated with all regulatory compliance
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Continuous innovation with continuous improvement
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Self-service on-demand provisioning portal for application provisioning
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Seamless adaption of SaaS-based applications
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Intelligent operations based on predictive analysis
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Service Broker
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We have to first design a common platform for service-driven cloud deployments.
    IT will act as a Service Broker to deliver business services in a cloud environment.
    IT can host cloud environments internally and externally by adding external capacity
    for current infrastructure or to give access to vendor-based SaaS applications
    to their business users. This way, IT can minimize development and provisioning
    times and better assist business objectives with enhanced quality of service and
    agility.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我们必须首先设计一个通用的平台，用于服务驱动的云部署。IT将作为服务代理，在云环境中提供业务服务。IT可以通过增加外部容量来内部和外部托管云环境，或为业务用户提供基于供应商的SaaS应用程序的访问。这样，IT可以最小化开发和配置时间，并通过提高服务质量和服务敏捷性更好地协助业务目标。
- en: 'We need the following capabilities in this stage:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，我们需要以下能力：
- en: Define application life cycle and design application with continuous development
    processes
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义应用程序生命周期并设计支持持续开发流程的应用程序
- en: Delivering services in a pay-as-you-go model
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以按使用付费的模式提供服务
- en: Automating most of the operation tasks by integrating all tools with a single
    interface
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过将所有工具集成到单个界面中来自动化大部分操作任务
- en: IT infrastructure/applications usage metering through showback/chargeback tool
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过展示/计费工具对IT基础设施/应用程序的使用进行计量
- en: Bifurcating CapEx and operating expenses
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将资本支出和运营支出分开
- en: Transforming a project-based approach to demand-based for Cost optimization
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将基于项目的做法转变为基于需求的以实现成本优化
- en: Integrating all IT operational processes to get a single, unified console
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将所有IT运营流程集成以获得单一、统一的控制台
- en: Design on-demand service and development processes
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计按需服务和开发流程
- en: SLA should be tightly aligned with the business objective
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务级别协议（SLA）应与业务目标紧密一致
- en: Services are defined and offered through the customized service catalog
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务通过定制的服务目录定义和提供
- en: Design cloud-level disaster recovery beyond regional boundaries
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在区域边界之外设计云级灾难恢复
- en: Strategic partner
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 战略合作伙伴
- en: Customers want efficient, scalable clouds, with a hybrid capability for their
    cloud environment in the final stage. IT can be consumed as a service with automation,
    policy-driven governance, and control across the cloud environment.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 客户希望在最终阶段拥有高效、可扩展的云，其云环境具有混合能力。IT可以作为服务通过自动化、基于策略的治理和控制来消费，覆盖整个云环境。
- en: This will also help with zero-touch operations supported by predictive and self-healing
    operational tool capabilities. Application mobility and device-independent access
    are perfect use cases of cloud computing.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这也将有助于通过预测和自愈操作工具能力支持的零接触操作。应用程序的移动性和设备无关的访问是云计算的完美用例。
- en: 'IT is now acting as a strategic partner for any organization to achieve its
    business objective by improving the following:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，IT正作为任何组织的战略合作伙伴，通过以下方式提高其业务目标：
- en: On-demand help in meeting the market requirement
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在满足市场需求方面提供按需帮助
- en: Better utilization by reducing **Total Cost of Ownership** (**TCO**)
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过减少总拥有成本（TCO）提高利用率
- en: Improving **quality of service** (**QoS**) will increase stability
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高服务质量（QoS）将增加稳定性
- en: Budgeting and services should align with each other
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预算和服务应相互一致
- en: Resource optimization will improve business agility and efficiency
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资源优化将提高业务敏捷性和效率
- en: Continuous innovation based on predictive analysis and proactive actions
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于预测分析和主动行动的持续创新
- en: Applications adaptability in a hybrid cloud environment
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在混合云环境中提高应用程序的适应性
- en: Single-pane-of-glass management across the private and public clouds
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在私有云和公共云之间实现单视图管理
- en: Service-level disaster-recovery across different geographies
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跨不同地理区域的服务级别灾难恢复
- en: Intelligent remediation and self-healing process
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能修复和自愈过程
- en: The Log Insight user interface
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 日志洞察的用户界面
- en: 'Log Insight has two interfaces for log monitoring and analysis:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 日志洞察有两个用于日志监控和分析的界面：
- en: Dashboards: Dashboards are GUI of the log data absorbed by Log Insight and included
    with content packs for better customization having one or more widgets per dashboard. Widgets
    are customized per pre-built or user-created queries and come with charts to represent
    the log data.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仪表板：仪表板是日志洞察吸收的日志数据的GUI，并包含内容包以实现更好的定制，每个仪表板有一个或多个小部件。小部件根据预构建或用户创建的查询进行定制，并附带图表来表示日志数据。
- en: 'Interactive Analytics: This will help administrators to check log messages,
    locate problem areas, and work on root-cause analysis. The vSphere content pack
    has customized dashboards that contains details on log data related to specific
    events. These dashboards will provide high-level overview information through
    particular events, such as **Distributed Resource Scheduler** (**DRS**)/HA, vMotion,
    security, and different performance parameters. Content packs cumulate and show
    correlated log data across the vSphere environment by allowing a quick view of
    trouble areas in the environment to find possible connecting reasons, find the
    root cause, and resolve the problem.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交互式分析：这将帮助管理员检查日志消息、定位问题区域，并从事根本原因分析。vSphere 内容包包含有关特定事件日志数据的自定义仪表板。这些仪表板将通过特定事件（如
    **分布式资源调度器**（**DRS**）/HA、vMotion、安全性和不同的性能参数）提供高级概述信息。内容包通过允许快速查看环境中的问题区域来累积和显示
    vSphere 环境中的相关日志数据，以找到可能的关联原因，找到根本原因，并解决问题。
- en: Content packs are read-only plugins to vRealize Log Insight that give predefined
    data information about particular event types, such as log messages, to provide
    data in a specific format that is easily understood by the operations team.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 内容包是 vRealize Log Insight 的只读插件，为特定事件类型（如日志消息）提供预定义的数据信息，以以特定格式提供数据，便于运维团队理解。
- en: A content pack should answer questions such as "Is the product/application healthy?"
    In addition, a content pack should create a greater understanding of how a product/application
    works.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 内容包应该回答诸如“产品/应用程序是否健康？”等问题。此外，内容包应该加深对产品/应用程序工作原理的理解。
- en: 'A content pack comprises information that can be saved from either the Dashboards
    or Interactive Analytics pages in VRealize Log Insight. This includes the following:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 内容包包含可以从 VRealize Log Insight 的仪表板或交互式分析页面保存的信息。这包括以下内容：
- en: Queries
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查询
- en: Fields
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字段
- en: Aggregations
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚合
- en: Alerts
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 警报
- en: Dashboards
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仪表板
- en: Agent Groups
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代理组
- en: Setup Instructions
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置说明
- en: Log Insight is capable of performing real-time log management to gain insights
    across physical, virtual, and cloud environments. Featuring tight integration
    with vRealize Operations Manager, Log Insight delivers the operational intelligence
    and enterprise-wide visibility needed to proactively enable service levels and
    operational efficiency in dynamic hybrid cloud environments.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: Log Insight 能够执行实时日志管理，以在物理、虚拟和云环境中获得洞察。与 vRealize Operations Manager 紧密集成，Log
    Insight 提供了在动态混合云环境中主动启用服务级别和运营效率所需的运营智能和企业级可见性。
- en: Splunk Enterprise is a competitive solution to Log Insight, with similar log
    management and operational intelligence. Splunk Enterprise is a general-purpose
    log-management solution that looks closely into machine data to provide insights
    (which Splunk calls *operational intelligence*). When compared with vRealize Log
    Insight, the performance of Splunk suffers and falls far behind Log Insight in
    terms of time needed to perform search queries and time needed to show search
    results.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: Splunk Enterprise 是 Log Insight 的竞争性解决方案，具有类似的日志管理和运营智能。Splunk Enterprise 是一种通用日志管理解决方案，密切关注机器数据以提供洞察（Splunk
    称为 *运营智能*）。与 vRealize Log Insight 相比，Splunk 的性能受损，在执行搜索查询所需的时间和显示搜索结果所需的时间方面远远落后于
    Log Insight。
- en: Indexing performance, storage, and report export
  id: totrans-130
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 索引性能、存储和报告导出
- en: Splunk Enterprise provides a distributed management console that lets administrators
    view information about the overall Splunk infrastructure. It can collect data
    from virtually any source and provides multiple options to input data from the
    web, **command-line interface** (**CLI**), and apps. Administrators can also configure
    advanced archival and data-retirement policies.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: Splunk Enterprise 提供了一个分布式管理控制台，允许管理员查看有关整体 Splunk 基础设施的信息。它可以收集来自几乎任何来源的数据，并提供从网页、**命令行界面**（**CLI**）和应用程序输入数据的多个选项。管理员还可以配置高级归档和数据退役策略。
- en: However, Splunk becomes remotely inaccessible when network-intensive operations
    are performed and has multiple issues with viewing reports and dashboards on the
    console.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当执行网络密集型操作时，Splunk 会变得远程不可访问，并且在控制台上查看报告和仪表板时存在多个问题。
- en: vRealize Log Insight tightly integrates with vRealize Operations Manager to
    provide deep insights into the VMware virtual infrastructure. An integrated network
    load balancer enhances the availability of clusters, helping to build robust solutions.
    Historical log data can be archived to NFS servers, but with limited capabilities.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: vRealize Log Insight 与 vRealize Operations Manager 紧密集成，为 VMware 虚拟基础设施提供深入洞察。集成的网络负载均衡器增强了集群的可用性，有助于构建强大的解决方案。历史日志数据可以存档到
    NFS 服务器，但功能有限。
- en: The user experience
  id: totrans-134
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用户体验
- en: 'Splunk Enterprise provides a unified user console for log management. Splunk
    Enterprise can be accessed through one of two authentication methods: using **Lightweight
    Directory Access Protocol** (**LDAP**) authentication or via proprietary Splunk
    authentication. Splunk offers numerous options for visualizing results including
    reports, charts, and gauges, but legend values are not shown for pie charts from
    the dashboard. XML dashboards can be converted into HTML dashboards, but once
    dashboards have been created, administrators cannot modify the date and time of
    the result to be displayed. In addition, while configuring the **simple mail transfer
    protocol** (**SMTP**) server for alerts, Splunk does not verify SMTP server details;
    it requires a test connection with Splunk Server each time a PDF report is scheduled.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: Splunk Enterprise 提供了一个统一的用户控制台用于日志管理。Splunk Enterprise 可以通过两种身份验证方法之一访问：使用**轻量级目录访问协议**（**LDAP**）身份验证或通过专有
    Splunk 身份验证。Splunk 提供了多种可视化结果选项，包括报告、图表和仪表盘，但仪表盘中的饼图不显示图例值。XML 仪表板可以转换为 HTML 仪表板，但一旦创建仪表板，管理员就无法修改要显示的结果的日期和时间。此外，在配置警报的**简单邮件传输协议**（**SMTP**）服务器时，Splunk
    不验证 SMTP 服务器详细信息；每次安排 PDF 报告时，它都需要与 Splunk 服务器进行测试连接。
- en: VMware vRealize Log Insight is a truly streamlined log-management tool. Log
    Insight simplifies result visualization, new field extraction, and changing date/time
    criteria from the search page itself. Unlike Splunk Enterprise, Log Insight also
    allows date and time values to be modified for preconfigured dashboards. However,
    when the field definition for any saved query or chart is changed, it stops updating
    the respective results. Log Insight seamlessly integrates with vRealize Operations
    Manager but alerts sent to Operations Manager do not show the severity level.
    All alerts shown in the Operations Manager are the same as ordinary information
    alerts. This can create a problem for administrators trying to identify critical
    or important issues.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: VMware vRealize Log Insight 是一款真正简化的日志管理工具。Log Insight 简化了结果可视化、新字段提取和从搜索页面本身更改日期/时间标准。与
    Splunk Enterprise 不同，Log Insight 还允许修改预配置仪表板的日期和时间值。然而，当任何已保存查询或图表的字段定义更改时，它将停止更新相应的结果。Log
    Insight 与 vRealize Operations Manager 无缝集成，但发送到 Operations Manager 的警报不会显示严重级别。Operations
    Manager 中显示的所有警报都与普通信息警报相同。这可能会给试图识别关键或重要问题的管理员造成问题。
- en: 'The following screenshot displays the dashboards with all of the warnings:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了包含所有警告的仪表板：
- en: '![](img/ad3472f5-3390-463f-bbb0-c2f97332cb9b.png)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ad3472f5-3390-463f-bbb0-c2f97332cb9b.png)'
- en: We open the Interactive Analytics interface with query and filter out information
    related to specific customer by linking widgets with other widgets. We can also
    link multiple dashboards by clicking their dashboard, which brings up a list of
    dashboards to further refine how a set of logs can be viewed as we get dashboards
    of all vSphere events by hostname widget in the vSphere content pack general Overview
    dashboard by dashboard linking. We can also select another dashboard on a specific
    widget that will bring up a list of dashboards that contain specific info or problem
    areas in the content pack for a selected host.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过将小部件与其他小部件链接，打开交互式分析界面，并通过查询和筛选出与特定客户相关的信息。我们还可以通过点击仪表板来链接多个仪表板，这将显示仪表板列表，以便进一步细化如何查看日志集，因为我们通过主机名小部件在
    vSphere 内容包通用概述仪表板中按仪表板链接获取所有 vSphere 事件的仪表板。我们还可以在特定小部件上选择另一个仪表板，这将显示包含特定信息或问题区域的内容包所选主机的仪表板列表。
- en: We adapt Interactive Analytics with the query filter information and time range
    configured. We will reset the overview chart and query to default by clicking
    Interactive Analytics. We will first see the overview chart on the top of the
    Interactive Analytics page, which is a graphical interface of log data. This is
    based on the chart type, query, and chosen accumulative functions. The search
    box and query builder assist users to filter and locate relevant log information.
    Query criteria is automatically entered if a user transformed from a widget in
    the Dashboard view and the bottom view shows individual log events.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: It shows fields related to log messages that sustain for the specified time
    range. Log Insight takes out a subset of the log data to use as a column in a
    database. This helps unstructured log data to be queried. We can view fields related
    to specific events in the fields pane. Fields that are included in the index or
    extracted manually are static. These fields data can be taken out or included
    through agent parsers, content pack fields, syslog fields, or manually extracted
    fields. A mini-chart is shown in the field pane by clicking a field.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: Events
  id: totrans-142
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Absorbed log events can be shown within Interactive Analytics. All log events
    are presented by default even when no filters are added and provide event-based
    information as per the following conditions:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
- en: As soon as a log message reaches the Log Insight server, it is timestamped.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Log messages have relevant fields to create rapid and efficient queries, for
    example, hostname and appname are in syslog RFC-compliant fields.
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fields can be also included by content packs and third-party tool integrations,
    such as the `vmw_datacenter`, `vmw_object_id`, and `vmw_vcenter` fields added
    by VMware integrations. We can make queries related to these fields to get specific
    log messages.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Query created by Log in to Log Insight Interactive Analysis**:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: '**Create a query**: Log Insight assists to use plain English words while searching
    for log messages. We can also create queries by leveraging regular expressions:'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/56513bad-fc36-4727-ac05-f53612c32193.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
- en: 'Select the time range:'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Explore the time range drop-down menu by listing all options
  id: totrans-151
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Check the Latest 24 hours of data:'
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/8a7b5f27-c989-43b5-b5c9-a9a7bb9c8bf9.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
- en: We can get a display of only those log events with timestamps that are within
    the selected time range. The time zone set in the client web browser discovers
    the visible log messages. The event list will get amended with the last 24 hours
    of log messages.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
- en: Log message output is related to matched values and operators in the filter.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are a few of the filter options to get the desired output:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: Operators manage filtering functions as we used to do with dashboards. Fields
    that have numeric values, such as latency numbers, have additional operators,
    such as <, >, or =.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We have the option to match all or match any values in the filters while two
    or more filters are created.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We can select a new field by clicking the down arrow and scrolling to the required
    field. We can also type the filter into the search box and Log Insight will match
    results as per the typed word. By default, new filters have a text field.
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Log Insight leverages using globs in queries. `*` helps to match various characters.
    `?` only supports one character while using `fail*` could give back (failed, failure,
    or failing) as outputs but `erro?` will mostly come back with the word error as
    output. Log Insight will verify a match corresponding to what we typed while inputting
    a value. The `OR` constraint can be used for multiple values for a single filter
    line, such as text containing `esx-03a OR esx-01a`.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
- en: '**Cumulative functions**:We can also manage the data that operates the Overview chart
    in Log Insight with cumulative functions. The default cumulative function count
    of events over time is presented above the search box, and clicking the drop-down
    menu will give us additional functions. Multiple functions can be included in
    a chart. This assists in displaying a single event in two different ways. The
    overview chart will amend and add the unique count of hostnames in the console
    as a line. Each column and line will present information. The column will display
    the count of events for a specific time frame. The line can give a view of the
    number of hostnames which have matching error logs during the mentioned time frame. We
    will group the results/events by hostname and information will come by that displays
    the time range and count events for a specific hostname. Different charts are
    also accessible and Log Insight will by default automatically choose the best
    chart for the dataset. We can manually select charts to display the data in various
    ways.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: Now, we will explore the vRealize Network Insight tool, which provides end-to-end
    visibility about all network packets and how they are travelling from one object
    to another, along with predictive analysis for better planning and design.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: VMware vReaIize Network Insight
  id: totrans-163
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: VMware vRealize Network Insight provides customers intelligent operations for
    software-defined networking and security. It helps customers to build an efficient,
    always-on, and secure network infrastructure across different cloud infrastructures.
    We can plan, design, and deploy micro-segmentation to have visibility across virtual
    and physical networks. It is very useful in managing VMware NSX deployments and
    is available as a service offering as VMware Network Insight. vRNI polls third-party
    devices periodically (between 5 and 10 minutes on average) on a read-only basis.
    The protocols used include **Secure Shell** (**SSH**), **Simple Network Management
    Protocol** (**SNMP**), and **Representational State Transfer** (**REST**).
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
- en: vRNI administrators must configure the vRNI data source interfaces with the
    read-only credentials that have been predefined on these devices. Additionally,
    vRNI must be able to access these devices where there are no firewalls and other
    types of security restrictions (specific to these protocols). In particular, SNMP
    is typically configured as highly restrictive. In most cases, the vRNI proxy node,
    in which the SNMP read-only requests are made, is commonly located locally, within
    the same layer-2 management network, as the third-party devices it needs to poll.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: 'vRNI is not polling these devices in real-time, nor is vRNI listening to or
    collecting SNMP traps or log data. vRNI is a time-based analytics product and
    is again polling data every 5-10 minutes (depending on the device and use cases)
    in support of the use cases offered in this product. The following shows various
    ways of collecting data for the vRNI dashboard:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: '**SSH**: vRNI uses SSH version 2.0 to access the third-party data source(s).
    Third-party devices are polled every 10 minutes by default (except for Brocade
    VDX, which is polled every 15 minutes). No persistent session is maintained.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**REST**:vRNI also uses the REST APIs provided by the data source(s). Third-party
    devices are polled every 10 minutes by default. No persistent session is maintained.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**REST/SSH user credentials and privileges**: vRNI requires read-only third-party
    device credentials (passwords) to access the REST and SSH data. These passwords
    are added when configuring the third-party data provider within the vRNI user
    interface.'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**SNMP**:vRNI uses SNMP to collect metrics information from third-party devices
    (switches, routers, firewalls, and so on). The third-party devices much have SNMP
    enabled and be accessible from vRNI. vRNI queries the device(s) every five minutes
    to collect the metric information.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Depending on the exact SNMP version used, different parameters are needed:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
- en: '**SNMP version 2C**: Needs the SNMP community string configured on the switch'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**SNMP version 3**: Needs all of the credentials of the user authorized to
    poll the SNMP service on the switch'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
