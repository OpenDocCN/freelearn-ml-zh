- en: ML-Based Intelligent Log Management
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基于机器学习的智能日志管理
- en: In this chapter, we will explore the architecture of vRealize Log Insight and
    how it works. We'll also discuss how intelligent data summarization happens and
    its ability to cluster similar messages together. vRealize Log Insight also has
    automatic schema extraction. It has the capability to perform rapid troubleshooting
    across physical, virtual, and cloud environments by indexing and intelligent grouping,
    which assists in searching for quick resolutions with exact root cause analysis.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨vRealize Log Insight的架构及其工作原理。我们还将讨论智能数据摘要的发生及其将相似消息聚类的功能。vRealize
    Log Insight还具有自动模式提取功能。它具有通过索引和智能分组在物理、虚拟和云环境中进行快速故障排除的能力，这有助于通过精确的根本原因分析快速找到解决方案。
- en: We will learn to leverage vRealize Log Insight for automated remediation, and
    the logic behind indexing and message grouping, by integrating vRealize Log Insight
    with third-party tools.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将学习如何通过将vRealize Log Insight与第三方工具集成，利用vRealize Log Insight进行自动修复，以及索引和消息分组背后的逻辑。
