- en: 'LInt''s key benefits for service providers are as follows:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: LInt对服务提供商的关键优势如下：
- en: Proactive identification and remediation of emerging performance, capacity,
    and configuration issues achieve the highest levels of availability.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 积极识别和修复新兴的性能、能力和配置问题，实现最高级别的可用性。
- en: Continuous monitoring and automatic capacity management optimize scarce infrastructure
    resources.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 持续监控和自动能力管理优化稀缺的基础设施资源。
- en: There's comprehensive visibility across multiple tenants, applications, compute,
    storage and networking in a single console.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在单个控制台中，对多个租户、应用程序、计算、存储和网络具有全面的可见性。
- en: It has automated enforcement of IT policies, configuration standards, and regulatory
    requirements.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它具有自动执行IT政策、配置标准和法规要求的功能。
- en: There's workload balancing for optimal placement of workloads based on the operational
    characteristics of the environment.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据环境的操作特性进行工作负载平衡，以实现工作负载的最佳放置。
- en: '**Custom data centers** (**CDCs**) allow service providers to combine hosts,
    clusters, and data centers from one or more vCenter environments and map those
    CDCs to individual tenants to create logical groupings of objectives, delivering
    full capacity management, planning, and support for all analysis badges.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自定义数据中心**（**CDCs**）允许服务提供商将来自一个或多个vCenter环境的宿主、集群和数据中心组合起来，并将这些CDCs映射到单个租户，以创建目标逻辑分组，提供全面的能力管理、规划和所有分析徽章的支持。'
- en: It provides reduced OpEx and increased operational efficiency from accelerated
    troubleshooting times and improved **mean time to resolution** (**MTTR**) and
    reduced manual effort.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它通过缩短故障排除时间、提高**平均修复时间**（**MTTR**）和减少人工努力，降低了运营支出并提高了运营效率。
- en: Log Intelligence for VMware Cloud on AWS provides unified visibility into infrastructure
    and application logs across VMware Cloud on AWS, AWS, and on-premises SDDC. VMware
    Cloud on AWS  support its native audit logs through Log Intelligence for faster
    monitoring results and troubleshooting as a core service for real-time alerts
    on anomalies based on custom triggers/dashboards to visualize trends and effective
    notifications on custom alerts. It will provide a high-performance search function
    within logs for faster root-cause analysis with support for a broad range of applications
    from a single-pane-of-glass console.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: VMware Cloud on AWS的日志智能提供了对VMware Cloud on AWS、AWS和本地SDDC的基础设施和应用程序日志的统一可见性。VMware
    Cloud on AWS通过日志智能支持其原生审计日志，以实现更快的监控结果和故障排除，作为基于自定义触发器/仪表板的实时异常警报的核心服务，以可视化趋势和有效的自定义警报通知。它将在日志中提供高性能的搜索功能，以支持从单一控制台对广泛的应用程序进行根本原因分析。
- en: Audit log examples
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 审计日志示例
- en: 'VMC customers can use the explore logs Log Intelligence capability to view
    the audit log examples within the Log Intelligence tab. Samples of VMware Cloud
    and Log Intelligence tabs with sample view of VMC audit log information are as
    follows:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: VMC客户可以使用探索日志的日志智能功能在日志智能选项卡中查看审计日志示例。以下为VMC和日志智能选项卡的示例视图，以及VMC审计日志信息的示例：
- en: Virtual machine created; virtual machine deleted; virtual machine modified;
    firewall rule created
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚拟机创建；虚拟机删除；虚拟机修改；防火墙规则创建
- en: Firewall rule deleted; firewall rule modified; NAT rule created; NAT rule deleted
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防火墙规则删除；防火墙规则修改；NAT规则创建；NAT规则删除
- en: IPSec VPN created; IPSec VPN deleted; IPSec VPN modified; Number of failed logins
  id: totrans-62
  prefs:
