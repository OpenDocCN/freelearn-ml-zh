- en: 'All REST APIs vRNI use the following:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
- en: '| **API** | **Description** |'
  id: totrans-194
  prefs: []
  type: TYPE_TB
- en: '| `/api/v1/sessions` | It creates a session with the API. This is the equivalent
    of login. This operation exchanges user credentials supplied in the security context
    for a session identifier that is to be used for authenticating subsequent calls.
    To authenticate subsequent calls, clients are expected to include the session
    key. |'
  id: totrans-195
  prefs: []
  type: TYPE_TB
- en: '| `/api/v1/version` | It gets the version of Log Insight installation. |'
  id: totrans-196
  prefs: []
  type: TYPE_TB
- en: '| `/api/v1/content/contentpack/${id}` | It fetches the details of a vRNI content
    pack identified with given ID. |'
  id: totrans-197
  prefs: []
  type: TYPE_TB
- en: '| `/api/v1/alerts` | It fetches list of alerts that correspond to this user.
    |'
  id: totrans-198
  prefs: []
  type: TYPE_TB
- en: '| `/api/v1/events` | It fetches a list of events that match content pack alerts
    that occurred in the queries timeframe. |'
