  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Log Insight is capable of performing real-time log management to gain insights
    across physical, virtual, and cloud environments. Featuring tight integration
    with vRealize Operations Manager, Log Insight delivers the operational intelligence
    and enterprise-wide visibility needed to proactively enable service levels and
    operational efficiency in dynamic hybrid cloud environments.
  prefs: []
  type: TYPE_NORMAL
- en: Splunk Enterprise is a competitive solution to Log Insight, with similar log
    management and operational intelligence. Splunk Enterprise is a general-purpose
    log-management solution that looks closely into machine data to provide insights
    (which Splunk calls *operational intelligence*). When compared with vRealize Log
    Insight, the performance of Splunk suffers and falls far behind Log Insight in
    terms of time needed to perform search queries and time needed to show search
    results.
  prefs: []
  type: TYPE_NORMAL
- en: Indexing performance, storage, and report export
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Splunk Enterprise provides a distributed management console that lets administrators
    view information about the overall Splunk infrastructure. It can collect data
    from virtually any source and provides multiple options to input data from the
    web, **command-line interface** (**CLI**), and apps. Administrators can also configure
    advanced archival and data-retirement policies.
  prefs: []
  type: TYPE_NORMAL
- en: However, Splunk becomes remotely inaccessible when network-intensive operations
    are performed and has multiple issues with viewing reports and dashboards on the
    console.
  prefs: []
  type: TYPE_NORMAL
- en: vRealize Log Insight tightly integrates with vRealize Operations Manager to
    provide deep insights into the VMware virtual infrastructure. An integrated network
    load balancer enhances the availability of clusters, helping to build robust solutions.
    Historical log data can be archived to NFS servers, but with limited capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: The user experience
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Splunk Enterprise provides a unified user console for log management. Splunk
    Enterprise can be accessed through one of two authentication methods: using **Lightweight
    Directory Access Protocol** (**LDAP**) authentication or via proprietary Splunk
    authentication. Splunk offers numerous options for visualizing results including
    reports, charts, and gauges, but legend values are not shown for pie charts from
    the dashboard. XML dashboards can be converted into HTML dashboards, but once
    dashboards have been created, administrators cannot modify the date and time of
    the result to be displayed. In addition, while configuring the **simple mail transfer
    protocol** (**SMTP**) server for alerts, Splunk does not verify SMTP server details;
    it requires a test connection with Splunk Server each time a PDF report is scheduled.'
  prefs: []
  type: TYPE_NORMAL
- en: VMware vRealize Log Insight is a truly streamlined log-management tool. Log
    Insight simplifies result visualization, new field extraction, and changing date/time
    criteria from the search page itself. Unlike Splunk Enterprise, Log Insight also
    allows date and time values to be modified for preconfigured dashboards. However,
    when the field definition for any saved query or chart is changed, it stops updating
    the respective results. Log Insight seamlessly integrates with vRealize Operations
    Manager but alerts sent to Operations Manager do not show the severity level.
    All alerts shown in the Operations Manager are the same as ordinary information
    alerts. This can create a problem for administrators trying to identify critical
    or important issues.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot displays the dashboards with all of the warnings:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ad3472f5-3390-463f-bbb0-c2f97332cb9b.png)'
  prefs: []
  type: TYPE_IMG
- en: We open the Interactive Analytics interface with query and filter out information
    related to specific customer by linking widgets with other widgets. We can also
    link multiple dashboards by clicking their dashboard, which brings up a list of
    dashboards to further refine how a set of logs can be viewed as we get dashboards
    of all vSphere events by hostname widget in the vSphere content pack general Overview
    dashboard by dashboard linking. We can also select another dashboard on a specific
    widget that will bring up a list of dashboards that contain specific info or problem
    areas in the content pack for a selected host.
  prefs: []
  type: TYPE_NORMAL
- en: We adapt Interactive Analytics with the query filter information and time range
    configured. We will reset the overview chart and query to default by clicking
    Interactive Analytics. We will first see the overview chart on the top of the
    Interactive Analytics page, which is a graphical interface of log data. This is
    based on the chart type, query, and chosen accumulative functions. The search
    box and query builder assist users to filter and locate relevant log information.
    Query criteria is automatically entered if a user transformed from a widget in
    the Dashboard view and the bottom view shows individual log events.
  prefs: []
  type: TYPE_NORMAL
- en: It shows fields related to log messages that sustain for the specified time
    range. Log Insight takes out a subset of the log data to use as a column in a
    database. This helps unstructured log data to be queried. We can view fields related
    to specific events in the fields pane. Fields that are included in the index or
    extracted manually are static. These fields data can be taken out or included
    through agent parsers, content pack fields, syslog fields, or manually extracted
    fields. A mini-chart is shown in the field pane by clicking a field.
  prefs: []
  type: TYPE_NORMAL
- en: Events
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Absorbed log events can be shown within Interactive Analytics. All log events
    are presented by default even when no filters are added and provide event-based
    information as per the following conditions:'
  prefs: []
  type: TYPE_NORMAL
- en: As soon as a log message reaches the Log Insight server, it is timestamped.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Log messages have relevant fields to create rapid and efficient queries, for
    example, hostname and appname are in syslog RFC-compliant fields.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fields can be also included by content packs and third-party tool integrations,
    such as the `vmw_datacenter`, `vmw_object_id`, and `vmw_vcenter` fields added
    by VMware integrations. We can make queries related to these fields to get specific
    log messages.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Query created by Log in to Log Insight Interactive Analysis**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Create a query**: Log Insight assists to use plain English words while searching
    for log messages. We can also create queries by leveraging regular expressions:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/56513bad-fc36-4727-ac05-f53612c32193.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Select the time range:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Explore the time range drop-down menu by listing all options
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
