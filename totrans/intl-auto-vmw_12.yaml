    Orchestrator工作流的服务。最常见的服务由vRA虚拟设备托管。高级服务设计器（自定义服务设计器）将vCenter Orchestrator工作流作为目录项暴露，IaaS组件是Windows组件，它处理与预留、蓝图、端点、工作流等功能相关的功能。以下配置将在vRA虚拟设备中启动：
