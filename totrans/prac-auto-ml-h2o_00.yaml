- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: With the huge amount of data being generated over the internet and the benefits
    that Machine Learning (ML) predictions bring to businesses, ML implementation
    has become a low-hanging fruit that everyone is striving for. The complex mathematics
    behind it, however, can be discouraging for a lot of users. This is where H2O
    comes in – it automates various repetitive steps, and this encapsulation helps
    developers focus on results rather than handling complexities.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着互联网上产生的数据量巨大以及机器学习（ML）预测给企业带来的好处，ML的实施已经成为一个低垂的果实，每个人都为之努力。然而，其背后的复杂数学可能会让很多用户感到沮丧。这就是H2O发挥作用的地方——它自动化了各种重复步骤，这种封装帮助开发者专注于结果而不是处理复杂性。
- en: You’ll begin by understanding how H2O’s AutoML simplifies the implementation
    of ML by providing a simple, easy-to-use interface to train and use ML models.
    Next, you’ll see how AutoML automates the entire process of training multiple
    models, optimizing their hyperparameters, as well as explaining their performance.
    As you advance, you’ll find out how to leverage a Plain Old Java Object (POJO)
    and Model Object, Optimized (MOJO) to deploy your models to production. Throughout
    this book, you’ll take a hands-on approach to implementation using H2O that’ll
    enable you to set up your ML systems in no time.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从理解H2O的AutoML如何通过提供一个简单、易于使用的界面来简化ML的实施开始。接下来，你将看到AutoML如何自动化训练多个模型、优化它们的超参数以及解释它们的性能。随着你的进步，你将了解到如何利用普通Java对象（POJO）和模型对象优化（MOJO）将你的模型部署到生产环境中。在这本书中，你将通过使用H2O的实际操作方法来学习，这将使你能够迅速设置你的ML系统。
- en: By the end of this H2O book, you’ll be able to train and use your ML models
    using H2O AutoML, right from experimentation all the way to production without
    a single need to understand complex statistics or data science.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读完这本H2O书籍之后，你将能够使用H2O AutoML训练和使用你的ML模型，从实验到生产，无需理解复杂的统计学或数据科学。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is for engineers and data scientists who want to quickly adopt ML
    into their products without worrying about the internal intricacies of training
    ML models.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些想要快速将ML融入他们的产品而无需担心训练ML模型内部复杂性的工程师和数据科学家而编写的。
- en: If you are someone who wants to incorporate ML into your software system but
    doesn’t know where to start or doesn’t have much expertise in the domain of ML,
    then you will find this book useful.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个想要将机器学习（ML）融入你的软件系统但不知道从何开始或在该领域没有太多专业知识的人，那么你会发现这本书很有用。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[*Chapter 1*](B17298_01.xhtml#_idTextAnchor017), *Understanding H2O AutoML
    Basics*, talks about an AutoML technology by H2O.ai named H2O AutoML and implements
    a basic setup of the technology to see it in action.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B17298_01.xhtml#_idTextAnchor017)，*理解H2O AutoML基础知识*，介绍了H2O.ai的AutoML技术，并实现了一个基本的技术设置以观察其实际应用。'
- en: '[*Chapter 2*](B17298_02.xhtml#_idTextAnchor038), *Working with H2O Flow (H2O’s
    Web UI)*, explores H2O’s Web UI called H2O Flow and shows how we can set up our
    H2O AutoML system using the Web UI without writing a single line of code.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B17298_02.xhtml#_idTextAnchor038)，*使用H2O Flow（H2O的Web UI）*，探讨了H2O的Web
    UI，称为H2O Flow，并展示了我们如何使用Web UI设置我们的H2O AutoML系统，而无需编写任何代码。'
- en: '*Chapter 3*, *Understanding Data Processing*, explores some of the common data
    processing functionalities that we can perform using H2O’s in-built dataframe
    manipulation operations.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*理解数据处理*，探讨了我们可以使用H2O内置的数据框操作执行的一些常见数据处理功能。'
- en: '[*Chapter 4*](B17298_04.xhtml#_idTextAnchor090), *Understanding H2O AutoML
    Training and Architecture*, deep dives into understanding the high-level architecture
    of H2O technology and teaches us how H2O AutoML trains all the models and optimizes
    their hyperparameters.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B17298_04.xhtml#_idTextAnchor090)，*理解H2O AutoML训练和架构*，深入探讨了H2O技术的高级架构，并教我们H2O
    AutoML如何训练所有模型并优化它们的超参数。'
- en: '[*Chapter 5*](B17298_05.xhtml#_idTextAnchor109), *Understanding AutoML Algorithms*,
    explores the various ML algorithms that H2O AutoML uses to train various models.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B17298_05.xhtml#_idTextAnchor109)，*理解AutoML算法*，探讨了H2O AutoML用于训练各种模型的多种机器学习算法。'
- en: '[*Chapter 6*](B17298_06.xhtml#_idTextAnchor129), *Understanding H2O AutoML
    Leaderboard and Other Performance Metrics*, explores the different performance
    metrics that are used in the AutoML Leaderboard as well as some additional metrics
    that are important for users to know.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17298_06.xhtml#_idTextAnchor129)，*理解H2O AutoML排行榜和其他性能指标*，探讨了在AutoML排行榜中使用的不同性能指标，以及一些对用户来说很重要的附加指标。'
- en: '[*Chapter 7*](B17298_07.xhtml#_idTextAnchor143), *Working with Model Explainability*,
    explores the H2O explainability interface and helps us to understand the various
    explainability features that we get as outputs.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17298_07.xhtml#_idTextAnchor143)，*使用模型可解释性*，探讨了H2O可解释性界面，并帮助我们理解我们作为输出获得的各种可解释性功能。'
- en: '[*Chapter 8*](B17298_08.xhtml#_idTextAnchor169), *Exploring Optional Parameters
    for H2O AutoML*, looks at some of the optional parameters that are available to
    us when configuring our AutoML training and shows how we can use them.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17298_08.xhtml#_idTextAnchor169)，*探索H2O AutoML的可选参数*，查看我们在配置AutoML训练时可用的一些可选参数，并展示如何使用它们。'
- en: '[*Chapter 9*](B17298_09.xhtml#_idTextAnchor186), *Exploring Miscellaneous Features
    in H2O AutoML*, explores two unique features of H2O AutoML. The first one is H2O
    AutoML’s compatibility with the scikit-learn library and the second one is H2O
    AutoML’s inbuilt logging system for debugging AutoML training issues.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17298_09.xhtml#_idTextAnchor186)，*探索H2O AutoML中的其他功能*，探讨了H2O AutoML的两个独特功能。第一个是H2O
    AutoML与scikit-learn库的兼容性，第二个是H2O AutoML内置的日志系统，用于调试AutoML训练问题。'
- en: '[*Chapter 10*](B17298_10.xhtml#_idTextAnchor196), *Working with Plain Old Java
    Objects (POJOs)*, covers model POJOs and how we can extract and use them to make
    predictions in production environments.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17298_10.xhtml#_idTextAnchor196)，*使用普通Java对象（POJOs）*，涵盖了模型POJOs以及我们如何提取和使用它们在生产环境中进行预测。'
- en: '[*Chapter 11*](B17298_11.xhtml#_idTextAnchor210), *Working with Model Object,
    Optimized (MOJO)*, covers model MOJOs, how they are different from model POJOs,
    how to view them, and how we can extract and use them to make predictions in production
    environments.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17298_11.xhtml#_idTextAnchor210)，*使用模型对象，优化（MOJO）*，涵盖了模型MOJOs，它们与模型POJOs的不同之处，如何查看它们，以及我们如何提取和使用它们在生产环境中进行预测。'
- en: '[*Chapter 12*](B17298_12.xhtml#_idTextAnchor225), *Working with H2O AutoML
    and Apache Spark*, explores in detail how H2O AutoML can be used along with Apache
    Spark using H2O Sparkling Water.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17298_12.xhtml#_idTextAnchor225)，*使用H2O AutoML和Apache Spark*，详细探讨了如何使用H2O
    Sparkling Water将H2O AutoML与Apache Spark结合使用。'
- en: '[*Chapter 13*](B17298_13.xhtml#_idTextAnchor239), *Using H2O AutoML with Other
    Technologies*, explores how we can use H2O models in collaboration with other
    commonly used technologies in the ML domain, such as Spring Boot Web applications
    and Apache Storm.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B17298_13.xhtml#_idTextAnchor239)，*使用H2O AutoML与其他技术结合*，探讨了如何将H2O模型与其他在机器学习领域常用的技术（如Spring
    Boot Web应用程序和Apache Storm）协同使用。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: Basic knowledge of statistics and programming is beneficial. Some understanding
    of ML and Python will be helpful. You will need Python installed on your computer,
    preferably with version 3.7 or above, or R installed on your computer with version
    4.0 or above. All code examples have been tested using Python 3.10 and R 4.1.2
    on Windows 10 OS and Ubuntu 22.04.1 LTS. However, they should work with future
    version releases too.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 基本的统计学和编程知识有益。对机器学习和Python的一些了解将有所帮助。您需要在计算机上安装Python，最好是3.7或更高版本，或者安装R，版本为4.0或更高。所有代码示例都已使用Windows
    10操作系统和Ubuntu 22.04.1 LTS上的Python 3.10和R 4.1.2进行测试。然而，它们也应该适用于未来的版本发布。
