- en: Part 1 H2O AutoML Basics
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 H2O AutoML 基础
- en: The objective of this part is to help you implement an easy, bare-bones demo
    of how to install, set up, and use H2O AutoML, opening up further exploration
    of and experimentation with the technology.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分的目标是帮助您实现一个简单、基础的演示，展示如何安装、设置和使用 H2O AutoML，从而进一步探索和实验这项技术。
- en: 'This section comprises the following chapters:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含以下章节：
