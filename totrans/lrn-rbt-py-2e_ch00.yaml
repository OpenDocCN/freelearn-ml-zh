- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Learning Robotics using Python* contains nine chapters that explain how to
    build an autonomous mobile robot from scratch and program it using Python. The
    robot mentioning in this book is a service robot that can be used to serve food
    in home, hotels, and restaurant. From the beginning to end, the book discusses
    step-by-step procedures of building of this robot. The book starts with the basics
    concepts of robotics and then moves to the 3D modeling and simulation of the robot.
    After successful simulation of the robot, it discusses the hardware components
    required to build the robot prototype.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用Python学习机器人学*包含九个章节，解释了如何从头开始构建一个自主移动机器人，并使用Python对其进行编程。本书中提到的机器人是一种服务机器人，可用于在家、酒店和餐厅提供食物。从开始到结束，本书讨论了构建该机器人的逐步过程。本书从机器人学的基本概念开始，然后转向机器人的3D建模和模拟。在成功模拟机器人后，它讨论了构建机器人原型所需的硬件组件。'
- en: The software part of this robot is mainly implemented using Python programming
    language and software frameworks, such as Robot Operating System (ROS) and OpenCV.
    You can see the application of python from the designing of a robot to creating
    robot user interface. The Gazebo simulator is used to simulate the robot and machine
    vision libraries, such as OpenCV, OpenNI, and PCL, is for processing the 2D and
    3D image data. Each chapter is presented with adequate theory for understanding
    the application part. The book is reviewed by the experts in this field and it
    is the result of their handwork and passion in robotics.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '该机器人的软件部分主要使用Python编程语言和软件框架实现，例如机器人操作系统（ROS）和OpenCV。您可以从机器人的设计到创建机器人用户界面的过程中看到Python的应用。Gazebo模拟器用于模拟机器人，机器视觉库，如OpenCV、OpenNI和PCL，用于处理2D和3D图像数据。每个章节都提供了足够的理论来理解应用部分。本书由该领域的专家评审，是他们在机器人领域的辛勤工作和热情的成果。 '
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: '*Learning Robotics using Python* is a good companion for entrepreneurs who
    want to explore service robotics domain, professionals who want to implement more
    features on their robots, researchers who want to explore more on robotics, and
    hobbyist or students who want to learn robotics. The book follows a step-by-step
    guide, which can easily be captured by anyone.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用Python学习机器人学*是想要探索服务机器人领域的创业者、想在机器人上实现更多功能的专业人士、想要在机器人领域进行更多探索的研究人员，以及想要学习机器人的爱好者或学生的良好伴侣。本书遵循逐步指南，任何人都可以轻松掌握。'
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](lrn-rbt-py-2e_ch01.html), *Getting Started with Robot Operating
    System*, explains the fundamental concepts of ROS, which are the main platform
    for programming robot.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](lrn-rbt-py-2e_ch01.html)，*开始使用机器人操作系统*，解释了ROS的基本概念，ROS是编程机器人的主要平台。'
- en: '[Chapter 2](lrn-rbt-py-2e_ch02.html), *Understanding the Basics of Differential
    Robots*, discusses the fundamental concepts of a differential mobile robot. The
    concepts are Kinematics and Inverse kinematics of differential drive. This will
    help you implement the differential drive controller in the software.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](lrn-rbt-py-2e_ch02.html)，*理解差动机器人的基础知识*，讨论了差动移动机器人的基本概念。这些概念是差动驱动的运动学和逆运动学。这将帮助您在软件中实现差动驱动控制器。'
- en: '[Chapter 3](lrn-rbt-py-2e_ch03.html), *Modeling the Differential Drive Robot*,
    discusses the calculation of the robot design constraints and 2D/3D modeling of
    this mobile robot. The 2D/3D modeling is based on a set of robot requirements.
    After completing the design and robot modeling, the reader will get the designed
    parameters that can be used for creating a robot simulation.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](lrn-rbt-py-2e_ch03.html)，*建模差动驱动机器人*，讨论了机器人设计约束的计算以及该移动机器人的2D/3D建模。2D/3D建模基于一组机器人要求。完成设计和机器人建模后，读者将获得可用于创建机器人模拟的设计参数。'
- en: '[Chapter 4](lrn-rbt-py-2e_ch04.html), *Simulating a Differential Drive Robot
    Using ROS*, introduces a robot simulator named Gazebo and helps readers to simulate
    their own robot using it.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](lrn-rbt-py-2e_ch04.html)，*使用ROS模拟差动驱动机器人*，介绍了一个名为Gazebo的机器人模拟器，并帮助读者使用它来模拟自己的机器人。'
- en: '[Chapter 5](lrn-rbt-py-2e_ch05.html), *Designing ChefBot Hardware and Circuits*,
    discusses the selection of different hardware components required to build Chefbot.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](lrn-rbt-py-2e_ch05.html)，*设计ChefBot硬件和电路*，讨论了构建Chefbot所需的不同硬件组件的选择。'
- en: '[Chapter 6](lrn-rbt-py-2e_ch06.html), *Interfacing Actuators and Sensors to
    the Robot Controller*, discusses the interfacing of different actuators and sensors
    used in this robot with Tiva C Launchpad controller.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](lrn-rbt-py-2e_ch06.html)，*将执行器和传感器连接到机器人控制器*，讨论了将不同的执行器和传感器与Tiva C Launchpad控制器连接。'
- en: '[Chapter 7](lrn-rbt-py-2e_ch07.html), *Interfacing Vision Sensors with ROS*,
    discusses interfacing of different vision sensors such as Kinect and Orbecc Astra
    that can be used in Chefbot for autonomous navigation.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](lrn-rbt-py-2e_ch07.html)，*将视觉传感器与ROS接口*，讨论了将不同的视觉传感器（如Kinect和Orbecc Astra）与Chefbot接口，这些传感器可用于自主导航。'
- en: '[Chapter 8](lrn-rbt-py-2e_ch08.html), *Building ChefBot Hardware and Integration
    of Software*, discusses the complete construction of robot hardware and software
    in ROS in order to implement autonomous navigation.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](lrn-rbt-py-2e_ch08.html)，*构建ChefBot硬件和ROS中的软件集成*，讨论了在ROS中实现自主导航的机器人硬件和软件的完整构建。'
- en: '[Chapter 9](lrn-rbt-py-2e_ch09.html), *Designing a GUI for a Robot Using Qt
    and Python*, discusses the development of a GUI to command the robot to move to
    a table in a hotel-like environment.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](lrn-rbt-py-2e_ch09.html)，*使用Qt和Python为机器人设计GUI*，讨论了开发一个GUI来命令机器人在类似酒店的环境中移动到桌子上。'
- en: To get the most out of this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: The book is all about building a robot; to start with this book, you should
    have some hardware. The robot can be built from scratch or you can buy a differential
    drive configuration robot with encoder feedback. You should buy a controller board
    such as Texas instruments LaunchPad for embedded processing and should have at
    least a laptop/netbook for entire robot processing. In this book, we are using
    Intel NUC for robot processing, it is very compact in size and delivering high
    performance. For 3D vision, you should have a 3D sensor such as laser scanner,
    Kinect, or Orbecc Astra.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要关于构建机器人；要开始阅读本书，您应该有一些硬件。机器人可以从零开始构建，或者您可以购买带有编码器反馈的差速驱动配置机器人。您应该购买一个控制器板，例如德州仪器的LaunchPad用于嵌入式处理，并且至少需要一台笔记本电脑/上网本用于整个机器人的处理。在本书中，我们使用Intel
    NUC进行机器人处理，它体积非常紧凑，性能出色。对于3D视觉，您应该有一个3D传感器，例如激光扫描仪、Kinect或Orbecc Astra。
- en: In the software section, you should have a good understanding in working with
    GNU/Linux commands and have good knowledge in Python too. You should install Ubuntu
    16.04 LTS to work with the examples. If you have knowledge in ROS, OpenCV, OpenNI,
    and PCL, this will help. You have to install ROS Kinect/Melodic for these examples.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在软件部分，您应该对使用GNU/Linux命令有良好的理解，并且对Python也有很好的知识。您应该安装Ubuntu 16.04 LTS来使用示例。如果您了解ROS、OpenCV、OpenNI和PCL，这将有所帮助。您必须安装ROS
    Kinect/Melodic来使用这些示例。
