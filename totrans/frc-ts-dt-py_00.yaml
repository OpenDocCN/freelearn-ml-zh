- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In 2017, Facebook (now Meta) released its Prophet software as open source.
    This powerful tool was developed by Facebook engineers because its analysts were
    overwhelmed with the number of business forecasts demanded by managers. The developers
    of Prophet wanted to simultaneously solve two problems: 1) completely automatic
    forecasting techniques are too brittle and inflexible to handle additional knowledge,
    and 2) analysts who are consistently able to produce high-quality forecasts are
    rare and require extensive expertise. Prophet successfully solved both of these
    problems.'
  prefs: []
  type: TYPE_NORMAL
- en: Prophet was designed so that forecasts produced with no parameter tuning or
    other optimizations are usually very high-quality. Nevertheless, with just a little
    bit of training, anyone can intuitively tweak the model and increase performance
    dramatically.
  prefs: []
  type: TYPE_NORMAL
- en: Starting from the most basic model and advancing to the deepest technical dives
    into Prophet’s inner workings, this book will teach you everything there is to
    know about Prophet. Many advanced features not even covered by the official documentation
    are discussed here, with complete working examples for every topic covered. This
    book is not intended to provide you with the ability to build a Prophet clone
    from scratch, but it will teach you how to use Prophet just as well as, if not
    better than, Meta’s own highly trained engineers.
  prefs: []
  type: TYPE_NORMAL
- en: In the years since the first edition of this book was published, the world has
    changed dramatically. The global COVID pandemic disrupted every forecaster’s predictions,
    and we all are still struggling to learn how to forecast in this new world. The
    second edition of this book includes an update on our understanding of how to
    forecast during these types of unexpected events.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, since the first edition, Prophet has seen many updates, including
    graduating from beta status and releasing an official version 1! We have updated
    every section and code block in this second edition with all of the new features
    and changes in Prophet since the publication of the first edition.
  prefs: []
  type: TYPE_NORMAL
- en: The data science teams of several other companies have also open sourced their
    own forecasting packages in recent years, and we have included a new discussion
    of NeuralProphet, LinkedIn’s Greykite, and Uber’s Orbit and their strengths and
    weaknesses compared to Prophet. Because of the encouraging feedback from so many
    readers of the first edition, we have written an entirely new chapter all about
    the math behind Prophet. This new chapter will give you a richer understanding
    of how to build the very best forecasts for your domain and provide the knowledge
    to explain to stakeholders exactly how your forecasts have been developed.
  prefs: []
  type: TYPE_NORMAL
- en: This second edition is a big update over the first and I can’t wait to hear
    from all of you about your forecasting work!
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for business managers, data scientists, data analysts, machine
    learning engineers, and software engineers who want to build time series forecasts
    in Python or R. To get the most out of this book, you should have a basic understanding
    of time series data and be able to differentiate it from other types of data.
    Basic knowledge of forecasting techniques is a plus.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B19630_01.xhtml#_idTextAnchor031), *The History and Development
    of Time Series Forecasting*, will teach you about the earliest efforts to understand
    time series data and the main algorithmic developments up to the present day.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B19630_02.xhtml#_idTextAnchor104), *Getting Started with Prophet*,
    will walk you through the process of getting Prophet running on your machine,
    and then will test your installation by building your first model.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B19630_03.xhtml#_idTextAnchor176), *How Prophet Works*, will
    discuss why Facebook (now Meta) decided to build its own forecasting package and
    how the philosophy of *analyst-in-the-loop* forecasting applies to Prophet. This
    chapter will also present the mathematical equations underpinning the forecasting
    algorithms within Prophet.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B19630_04.xhtml#_idTextAnchor197), *Handling Non-Daily Data*,
    will cover how to modify the approach taken in [*Chapter 2*](B19630_02.xhtml#_idTextAnchor104),
    *Getting Started with Prophet*, in order to handle data that is recorded on a
    scale other than daily, so that you will be set up to work through all of the
    examples in later chapters.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B19630_05.xhtml#_idTextAnchor254), *Working with Seasonality*,
    will discuss all of the ways to control seasonality in Prophet. Seasonality is
    one of the building blocks of Prophet models and contains the most control parameters,
    so this chapter is the longest but also one of the most important.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B19630_06.xhtml#_idTextAnchor375), *Forecasting Holiday Effects*,
    will teach you how to add the effect of holidays to your forecast. You will learn
    how to include a basic set of default holidays, how to change that set for different
    regions, how to add your own custom holidays, and how to control the strength
    of the effect.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B19630_07.xhtml#_idTextAnchor453), *Controlling Growth Modes*,
    will describe the three growth modes a trend line in Prophet can follow: linear,
    logistic, and flat. You will learn which scenarios to apply these modes to and
    observe what effect they have on your future forecasts.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B19630_08.xhtml#_idTextAnchor537), *Influencing Trend Changepoints*,
    will talk about how to control the rigidity of your final model. You will learn
    how to make a flexible model that can change direction often or a rigid model
    that follows a constant line, why you may choose one or the other, and about the
    effect this has on the uncertainty of your model being used on future data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B19630_09.xhtml#_idTextAnchor599), *Including Additional Regressors*,
    will teach you how to include additional columns of data in your model. Similar
    to multi-variate regression, Prophet is able to combine multiple input vectors
    in a predictive forecast.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B19630_10.xhtml#_idTextAnchor641), *Accounting for Outliers
    and Special Events*, will show you the two types of problems that outliers can
    cause in a Prophet model and will teach you several automated techniques for identifying
    outliers and how to handle them with Prophet.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B19630_11.xhtml#_idTextAnchor728), *Managing Uncertainty Intervals*,
    will cover how to quantify the uncertainty in your model using different statistical
    methods, what the benefits and drawbacks of each method are, and how to visualize
    the amount of risk in your model.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B19630_12.xhtml#_idTextAnchor794), *Performing Cross-Validation*,
    will teach you how to perform cross-validation in Prophet. You may already be
    familiar with cross-validation techniques in machine learning, but with time-series
    data, a different approach is needed. This chapter will teach you that approach
    and how to implement it in Prophet.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B19630_13.xhtml#_idTextAnchor839), *Evaluating Performance Metrics*,
    will build upon the previous chapter and introduce the performance metrics Prophet
    features. You will learn how to combine cross-validation with your chosen performance
    metric to carry out a grid search and optimize your model to gain the highest
    predictive accuracy.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B19630_14.xhtml#_idTextAnchor927), *Productionalizing Prophet*,
    is the final chapter and will teach you some additional techniques that will come
    in handy when using Prophet in a production environment. You will learn how to
    save your models for later use, how to update models as new data comes in, and
    how to use Prophet’s Plotly plot functions to build highly interactive charts
    suitable for sharing on a web-based dashboard.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To run the code examples in this book, you will need Python 3.x installed. All
    examples in this book were made using Prophet version 1.1 in Jupyter notebooks.
    macOS, Windows, and Linux are all supported. Although all examples in this book
    will be written in Python, everything is also fully compatible with R and you
    may use that language if you prefer, although this book will not cover R syntax.
    Please refer to the official Prophet documentation for R syntax ([https://facebook.github.io/prophet/](https://facebook.github.io/prophet/)).
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B19630_02.xhtml#_idTextAnchor104), *Getting Started with Prophet*,
    will walk you through installing Prophet, and installing either Anaconda or Miniconda
    is strongly recommended in order to correctly install all of Prophet’s dependencies.
    It is possible to install Prophet without using Anaconda, but it can be very difficult
    depending upon the specific configuration of your machine, and this book assumes
    that Anaconda will be used.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In order to follow the examples, you must at least be familiar with the `pandas`
    library for data processing and Matplotlib for making plots. In a few cases, the
    `numpy` library will be used to simulate random data but following the examples
    will not require that you know the NumPy syntax. All of these libraries will be
    installed automatically as Prophet dependencies, if not already installed. All
    datasets used in this book are hosted and can be downloaded from this book’s GitHub
    repository here: [https://github.com/PacktPublishing/Forecasting-Time-Series-Data-with-Prophet-Second-Edition](https://github.com/PacktPublishing/Forecasting-Time-Series-Data-with-Prophet-Second-Edition).'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Software/hardware covered in** **the book** | **OS requirements** |'
  prefs: []
  type: TYPE_TB
- en: '| Prophet | Windows, macOS, or Linux (any) |'
  prefs: []
  type: TYPE_TB
- en: '| Python 3.7+ |'
  prefs: []
  type: TYPE_TB
- en: Prophet supports parallelization with Dask but while setting Prophet up to run
    on a Dask cluster will be covered, installing and using Dask is beyond the scope
    of this book. If interested, I encourage you to refer to the Dask documentation
    at [https://docs.dask.org/en/stable/](https://docs.dask.org/en/stable/). Similarly,
    this book will cover how to build interactive Prophet visualizations in Plotly
    but putting those together into a Dash dashboard will be left up to the reader
    to learn elsewhere. The Dash documentation at [https://dash.plotly.com/](https://dash.plotly.com/)
    is a great place to start.
  prefs: []
  type: TYPE_NORMAL
- en: If you are using the digital version of this book, we advise you to type the
    code yourself or access the code via the GitHub repository (link available in
    the next section). Doing so will help you avoid any potential errors related to
    copying/pasting code.
  prefs: []
  type: TYPE_NORMAL
