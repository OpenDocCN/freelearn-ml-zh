- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Forecasting-Time-Series-Data-with-Prophet-Second-Edition](https://github.com/PacktPublishing/Forecasting-Time-Series-Data-with-Prophet-Second-Edition).
    In case there’s an update to the code, it will be updated on the existing GitHub
