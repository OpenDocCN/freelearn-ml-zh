- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Ensemble modeling is an approach used to improve the performance of machine
    learning models. It combines two or more similar or dissimilar machine-learning
    algorithms to deliver superior powers. This book will help you to implement some
    popular machine-learning algorithms to cover different paradigms of ensemble machine
    learning, such as boosting, bagging, and stacking.
  prefs: []
  type: TYPE_NORMAL
- en: This Ensemble Machine Learning Cookbook will start by getting you acquainted
    with the basics of ensemble techniques and exploratory data analysis. You'll then
    learn to implement tasks related to statistical and machine learning algorithms
    to understand the ensemble of multiple heterogeneous algorithms. It'll also ensure
    that you don't miss out on key topics such as resampling methods. As you progress,
    you'll get a better understanding of bagging, boosting, stacking, and learn how
    to work with the Random Forest algorithm using real-world examples. The book will
    highlight how these ensemble methods use multiple models to improve machine learning
    results, compared to a single model. In the concluding chapters, you'll delve
    into advanced ensemble models using neural networks, **Natural Language Processing**
    (**NLP**), and more. You'll also be able to implement models covering fraud detection,
    text categorization, and sentiment analysis.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you'll be able to harness ensemble techniques and the
    working mechanisms of machine-learning algorithms to build intelligent models
    using individual recipes.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is designed for data scientists, machine learning developers, and
    deep learning enthusiasts who want to delve into machine learning algorithms to
    build powerful ensemble models. A working knowledge of Python programming and
    basic statistics is a must to help you grasp the concepts in the book.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](2dbc8735-7eef-42ba-8b19-5644632c3197.xhtml), *Get Closer to Your
    Data*, explores a dataset and implements hands-on coding with Python for exploratory
    data analysis using statistical methods and visualization for the dataset.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](f74b3077-ca0c-4326-99c0-9872f4038914.xhtml), *Getting Started with
    Ensemble Machine Learning*, explores what ensemble learning is and how it can
    help in real-life scenarios. Basic ensemble techniques, including averaging, weighted
    averaging, and max-voting, are explained. These techniques form the basis for
    ensemble techniques, and an understanding of them will lay the groundwork for
    readers to move to more advanced stage after reading this chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](6a5a73fc-dba9-4903-a54a-6c79a8ee57b4.xhtml), *Resampling Methods*,
    introduces a handful of algorithms that will be useful when we get into an ensemble
    of multiple heterogeneous algorithms. This chapter uses scikit-learn to prepare
    all the algorithms to be used.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](3fb883cd-6817-48f7-9d6a-81cf56824d8a.xhtml), *Statistical and Machine
    Learning Algorithms*, helps the readers to get to know various types of resampling
    methods that are used by machine-learning algorithms. Each resampling method has
    its advantages and disadvantages, which are explained to the readers. The readers
    also learn the code to be executed for each type of sampling.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](16e3eaf2-3899-435a-96a9-b1fc15fedcaa.xhtml), *Bag the Models with
    Bagging*, provides the readers with an understanding of what bootstrap aggregation
    is and how the bootstrap results can be aggregated, in a process also known as
    bagging.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](843fb129-4d85-495a-87c8-8b0c4fda259e.xhtml), *When in Doubt, Use
    Random Forests*, introduces the random forest algorithm. It will introduce to
    readers how, and what kind of, ensemble techniques are used by Random Forest and
    how this helps our models avoid overfitting.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](89615be0-b75c-49fa-a09c-781d5c82805b.xhtml), *Boosting Model Performance
    with Boosting*, introduces boosting and discusses how it helps to improve a model
    performance by reducing variances and increasing accuracy. This chapter provides
    information such as the fact that boosting is not robust against outliers and
    noisy data but is flexible and can be used with a loss function.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](fbd805b7-36b8-47f4-a22c-d6805f318697.xhtml), *Blend It with Stacking*, applies
    stacking to learn the optimal combination of base learners. This chapter will
    acquaint readers with stacking, which is also known as stacked generalization.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](3c1a4f10-379e-4b0c-a790-4b23dcf83687.xhtml), *Homogeneous Ensemble
    Using Keras*, is a complete code walk-through on a classification case study for
    recognizing hand-written digits with homogeneous algorithms – in this case, multiple
    neural network models using Keras.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](0d0517ac-d372-478f-ba6a-4ad4828b81a0.xhtml), *Heterogeneous Ensemble
    Classifiers Using H2O*, is a complete code walk-through on a classification case
    study for default prediction with an ensemble of multiple heterogeneous algorithms
    using scikit-learn.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](b00fa3de-4ff9-497f-915c-5633769f1728.xhtml), *Heterogeneous Ensemble
    for Text Classification Using NLP*,  is a complete code walk-through on a classification
    case study to classify sentiment polarity using an ensemble of multiple heterogeneous
    algorithms. Here, NLP techniques such as semantics are used to improve the accuracy
    of classification. Then, the mined text information is used to employ ensemble
    classification techniques for sentiment analysis. In this case study, the H2O
    library is used for building models.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](e7abe09b-240c-4484-9a1b-ebc08cd56c5f.xhtml), *Homogeneous Ensemble
    for Multiclass Classification Using Keras*, is a complete code walk-through on
    a classification case study for multiple classification with homogeneous ensemble
    using data diversity with the tf.keras module from TensorFlow.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Readers will need a working knowledge of Python programming and basic statistics
    to help you grasp the concepts in the book.
  prefs: []
  type: TYPE_NORMAL
- en: Download the example code files
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packt.com/support](http://www.packt.com/support)
    and register to have the files emailed directly to you.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can download the code files by following these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Log in or register at [www.packt.com](http://www.packt.com).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the SUPPORT tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Code Downloads & Errata.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  prefs: []
  type: TYPE_NORMAL
- en: WinRAR/7-Zip for Windows
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Zipeg/iZip/UnRarX for Mac
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7-Zip/PeaZip for Linux
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The code bundle for the book is also hosted on GitHub at **[https://github.com/PacktPublishing/Ensemble-Machine-Learning-Cookbook](https://github.com/PacktPublishing/Ensemble-Machine-Learning-Cookbook)**. In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  prefs: []
  type: TYPE_NORMAL
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  prefs: []
  type: TYPE_NORMAL
- en: Download the color images
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [http://www.packtpub.com/sites/default/files/downloads/9781789136609_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9781789136609_ColorImages.pdf).'
  prefs: []
  type: TYPE_NORMAL
- en: Conventions used
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "We will use the `os` package in the operating system''s dependent
    functionality, and the `pandas` package for data manipulation."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Warnings or important notes appear like this.
  prefs: []
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
  prefs: []
  type: TYPE_NORMAL
- en: Sections
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  prefs: []
  type: TYPE_NORMAL
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section contains the steps required to follow the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: How it works…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  prefs: []
  type: TYPE_NORMAL
- en: There's more…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section provides helpful links to other useful information for the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: Get in touch
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Feedback from our readers is always welcome.
  prefs: []
  type: TYPE_NORMAL
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packt.com/submit-errata](http://www.packt.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  prefs: []
  type: TYPE_NORMAL
- en: Reviews
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  prefs: []
  type: TYPE_NORMAL
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  prefs: []
