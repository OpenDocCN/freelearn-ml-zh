- en: 'Section 1: Introduction to Automated Machine Learning'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This part provides a detailed introduction to the landscape of automated machine
    learning, its pros and cons, and how it can be applied using open source tools
    and libraries. In this section, you will come to understand, with the aid of hands-on
    coding examples, that automated machine learning techniques are diverse, and there
    are different approaches taken by different libraries to address similar problems.
  prefs: []
  type: TYPE_NORMAL
