- en: 'Part 1: Data Exploration and Preparation'
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：数据探索和准备
- en: Your journey starts with the ingestion and preparation of data using Power BI.
    After discussing data modeling for business intelligence and machine learning,
    you will learn how to connect to data for the use case, clean it up and check
    for errors, explore the data to ensure referential integrity, and then create
    a relational data model.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 您的旅程从使用 Power BI 摄取和准备数据开始。在讨论商业智能和机器学习的数据建模之后，您将学习如何连接到数据以用于用例，清理它并检查错误，探索数据以确保引用完整性，然后创建关系数据模型。
