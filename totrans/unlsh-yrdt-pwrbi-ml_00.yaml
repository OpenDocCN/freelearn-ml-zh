- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome! If you are interested in this book, you’re most likely familiar with
    Power BI, **machine learning** (**ML**), and OpenAI. Over the years, Power BI
    has evolved from a data visualization tool into a suite of user-friendly, end-to-end
    **software as a service** (**SaaS**) tools for data and analytics. I began writing
    this book with the goal of teaching Power BI professionals about the ML tool built
    into Power BI. Rather than write a technical manual, I decided to embrace the
    tradition of Microsoft’s popular *Power BI Dashboard in a Day* course (found at
    [https://aka.ms/diad](https://aka.ms/diad)) by writing the book as an end-to-end
    journey, starting with raw data and ending with ML, all within the SaaS Power
    BI toolset.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎您！如果您对这本书感兴趣，您很可能熟悉Power BI、**机器学习**（**ML**）和OpenAI。多年来，Power BI已从数据可视化工具发展成为一个用户友好的端到端**软件即服务**（**SaaS**）工具套件，用于数据和分析。我开始写这本书的目的是教Power
    BI专业人士了解Power BI内置的ML工具。我决定不写技术手册，而是遵循微软流行的*Power BI Dashboard in a Day*课程（可在[https://aka.ms/diad](https://aka.ms/diad)找到）的传统，将本书写成一次端到端的旅程，从原始数据开始，以ML结束，所有这些都在SaaS
    Power BI工具套件内完成。
- en: During the course of writing the book, an amazing new technology arrived on
    the scene called OpenAI. OpenAI can generate and summarize human language in amazing
    ways. The use case for this book was a perfect fit for adding OpenAI as a capstone
    to the journey.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本书的过程中，一种令人惊叹的新技术出现在了舞台上，名为OpenAI。OpenAI能够以惊人的方式生成和总结人类语言。本书的用例非常适合将OpenAI作为旅程的顶点。
- en: This book will take you on a data adventure starting with real raw data from
    the **Federal Aviation Authority** (**FAA**), reviewing requirements that mimic
    a real-world project, cleansing and curating the data using Power BI, making predictions
    using Power BI ML, and then integrating OpenAI into the use case. You can recreate
    the entire end-to-end solution by referencing the Packt GitHub site ([https://github.com/PacktPublishing/Unleashing-Your-Data-with-Power-BI-Machine-Learning-and-OpenAI/](https://github.com/PacktPublishing/Unleashing-Your-Data-with-Power-BI-Machine-Learning-and-OpenAI/))
    as you read the book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将带您踏上一场数据探险之旅，从**联邦航空管理局**（**FAA**）的真实原始数据开始，回顾类似真实世界项目的需求，使用Power BI清洗和整理数据，利用Power
    BI ML进行预测，然后将OpenAI集成到用例中。您可以通过参考Packt GitHub网站（[https://github.com/PacktPublishing/Unleashing-Your-Data-with-Power-BI-Machine-Learning-and-OpenAI/](https://github.com/PacktPublishing/Unleashing-Your-Data-with-Power-BI-Machine-Learning-and-OpenAI/))在阅读本书时重现整个端到端解决方案。
- en: '**Business Intelligence** (**BI**), ML, and OpenAI use data in different ways
    requiring different data modeling techniques and preparation. In my experience,
    most Power BI professionals think about data differently from ML and AI professionals.
    When BI professionals first branch into ML, these differences can cause ML projects
    to fail. Through the example of a real data story, this book attempts to teach
    those differences in the context of a use case with similar challenges and requirements
    to those that you may face in the real world. The overarching theme is the intersection
    of these skill sets for real-world projects that seamlessly incorporate BI, ML,
    AI, and OpenAI.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**商业智能**（**BI**）、ML和OpenAI以不同的方式使用数据，需要不同的数据建模技术和准备。在我的经验中，大多数Power BI专业人士对数据的思考方式与ML和AI专业人士不同。当BI专业人士首次转向ML时，这些差异可能导致ML项目失败。通过一个真实的数据故事示例，本书试图在具有与您在现实世界中可能遇到的类似挑战和要求的应用场景中，教授这些差异。主题是这些技能集的交集，用于现实世界项目，这些项目无缝结合了BI、ML、AI和OpenAI。'
- en: If you are looking for a technical manual about Power BI ML or OpenAI, this
    book is not for you. This book will walk you through a hero’s journey that builds
    up to ML and OpenAI as a capstone to the project. At the end of this book, beyond
    understanding how to use Power BI ML and OpenAI, you will understand how to *think
    about* and *understand* data projects in ways that can incorporate ML and OpenAI.
    Even if the tools in Power BI evolve to be different from the time this book was
    written, you should be able to apply these learned lessons to new tools and future
    challenges.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在寻找关于Power BI ML或OpenAI的技术手册，这本书不适合您。这本书将引导您经历一段英雄之旅，最终达到ML和OpenAI作为项目的顶点。本书结束时，除了了解如何使用Power
    BI ML和OpenAI外，您还将了解如何以能够结合ML和OpenAI的方式**思考**和**理解**数据项目。即使Power BI中的工具在本书编写时发生了变化，您也应该能够将这些学到的经验应用到新工具和未来的挑战中。
- en: I also want to briefly discuss SaaS ML tools in this preface. I’ve often heard
    experienced ML professionals urge caution with regard to SaaS ML tools. I agree
    that ML as a discipline requires a different mindset and unique skillset from
    many other data tools. Many factors can lead to ML models returning misleading
    or biased results. ML projects that need to be highly accurate, or that could
    have harmful outcomes when wrong, should be handled by ML professionals using
    advanced ML tools.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想在序言中简要讨论SaaS ML工具。我经常听到经验丰富的ML专业人士敦促对SaaS ML工具保持谨慎。我同意，ML作为一个学科，需要与其他许多数据工具不同的思维方式和独特的技能集。许多因素可能导致ML模型返回误导性或偏颇的结果。需要高度准确或错误时可能产生有害后果的ML项目应由使用高级ML工具的ML专业人士处理。
- en: That being said, a SaaS tool such as Power BI ML still has a powerful place
    with the right audience. Power BI professionals interested in learning about ML
    can skill up quickly by using Power BI ML. Rapid feature discovery, simple predictive
    use cases, and ad hoc hypothesis testing can all be achieved with a low bar to
    entry using Power BI ML. The ML models you will build in this book are intended
    to spark your interest in the subject, not provide a comprehensive course on building
    proper ML models. By the end of this book, a Power BI professional will understand
    the basics of why they might use ML, how data needs to be modeled for ML, and
    how ML can be used in the workflow of a data project. Hopefully, some of you are
    inspired to learn more about ML and graduate to more advanced ML tools and courses.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，像Power BI ML这样的SaaS工具在合适的受众中仍然有着强大的地位。对ML感兴趣的Power BI专业人士可以通过使用Power BI
    ML快速提升技能。通过Power BI ML，可以快速发现特征、实现简单的预测用例和即兴假设测试，而这一切都只需要低门槛的入门。本书中构建的ML模型旨在激发你对这个主题的兴趣，而不是提供构建正确ML模型的全面课程。在本书结束时，Power
    BI专业人士将理解为什么他们可能会使用ML，数据需要如何建模以供ML使用，以及ML如何在数据项目的流程中使用。希望你们中的一些人能从中受到启发，学习更多关于ML的知识，并过渡到更高级的ML工具和课程。
- en: Regarding OpenAI, the final two chapters provide use cases for OpenAI that add
    value to the hands-on workshop with the affiliated GitHub workshop. Real FAA data
    is used to generate new descriptions and summarize events in your Power BI solution.
    The intent of this book is not for you to become OpenAI or ML experts, but rather
    to understand the intersection of BI, ML, AI, and OpenAI. It is my belief that
    as enterprise SaaS tools such as Power BI become easier to use, the intersection
    of these skills and tools is the future of our profession.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于OpenAI，本书的最后两章提供了OpenAI的应用案例，这些案例为与GitHub工作坊相关的动手工作坊增添了价值。在Power BI解决方案中，使用真实的FAA数据生成新的描述并总结事件。本书的意图不是让你成为OpenAI或ML专家，而是理解BI、ML、AI和OpenAI的交汇点。我相信，随着企业SaaS工具如Power
    BI的使用变得更加容易，这些技能和工具的交汇点将是我们的职业的未来。
- en: Who this book is for
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is ideal for BI professionals who want to learn about Power BI ML
    and OpenAI in the context of a hands-on workshop using real-world data. A working
    knowledge of Power BI prior to reading this book will be helpful. Taking the *Power
    BI Dashboard in a Day* training is a great place to start, even if you follow
    the PDF document from the link at your own pace. ML professionals may also find
    value in this book from the perspective of the intersection of BI, ML, OpenAI,
    and AI. I would expect an ML professional to have a more advanced understanding
    of BI projects and the Power BI toolset after reading this book.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书非常适合希望在动手工作坊中使用真实世界数据学习Power BI ML和OpenAI的BI专业人士。在阅读本书之前对Power BI有实际了解将有所帮助。参加“一天之内掌握Power
    BI仪表板”培训是一个很好的起点，即使你按照自己的节奏跟随链接中的PDF文档也是如此。ML专业人士也可能从BI、ML、OpenAI和AI的交汇点这个角度找到本书的价值。我预计，在阅读本书后，ML专业人士将对BI项目和Power
    BI工具集有更深入的理解。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B19500_01.xhtml#_idTextAnchor015), *Requirements, Data Modeling,
    and Planning*, reviews the FAA Wildlife Strike data to be used in the book, browses
    the data in Power BI, reviews use cases for the data, and plans data architecture
    for future chapters.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19500_01.xhtml#_idTextAnchor015)，*需求、数据建模和规划*，回顾了本书中将要使用的FAA野生动物撞击数据，浏览Power
    BI中的数据，审查数据用例，并为未来章节规划数据架构。'
- en: '[*Chapter 2*](B19500_02.xhtml#_idTextAnchor030), *Preparing and Ingesting Data
    with Power Query*, consists of data transformation and modeling to prep data for
    both a Power BI dataset and queries that will be used to build ML models. A foundation
    for exploring data in the context of BI while also prepping for ML is the underlying
    theme of the chapter.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19500_02.xhtml#_idTextAnchor030), *使用Power Query准备和摄取数据*，包括数据转换和建模，为Power
    BI数据集和用于构建ML模型的查询准备数据。本章的潜在主题是在BI的背景下探索数据的同时，也为ML做准备。'
- en: '[*Chapter 3*](B19500_03.xhtml#_idTextAnchor047), *Exploring Data Using Power
    BI and Creating a Semantic Model*, begins the process of designing a user-friendly
    BI dataset that can be the basis of reports. Naming conventions, table relationships,
    and custom measures will all be created so that you can begin doing analytics
    in Power BI to easily explore the FAA data to discover features for ML models.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19500_03.xhtml#_idTextAnchor047), *使用Power BI探索数据并创建语义模型*，开始设计一个用户友好的BI数据集的过程，它可以作为报告的基础。命名约定、表关系和自定义度量标准都将被创建，以便您可以在Power
    BI中开始进行数据分析，轻松探索FAA数据以发现ML模型的特征。'
- en: '[*Chapter 4*](B19500_04.xhtml#_idTextAnchor062), *Model Data for Machine Learning
    in Power BI*, will explore the data using Power BI to discover potential features
    that can be used to build ML models. Those features will then be added to queries
    in Power Query to form the basis of data that will be used with Power BI ML.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19500_04.xhtml#_idTextAnchor062), *Power BI中机器学习的模型数据*，将使用Power BI探索数据，以发现可用于构建ML模型的可能特征。然后，这些特征将被添加到Power
    Query中的查询中，形成与Power BI ML一起使用的数据的基础。'
- en: '[*Chapter 5*](B19500_05.xhtml#_idTextAnchor077), *Discovering Features Using
    Analytics and AI Visuals*, leverages Power BI as an analytics and data visualization
    tool to rapidly explore the FAA data and discover new features for the ML queries.
    A variety of different measures and visualizations are used to provide variety
    for you.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19500_05.xhtml#_idTextAnchor077), *使用分析和AI可视化发现特征*，利用Power BI作为分析和数据可视化工具，快速探索FAA数据并发现适用于ML查询的新特征。使用了各种不同的度量标准和可视化来为您提供多样性。'
- en: '[*Chapter 6*](B19500_06.xhtml#_idTextAnchor089), *Discovering New Features
    Using R and Python Visuals*, discovers additional features for the ML queries
    using the R and Python visuals in Power BI. R and Python visuals provide some
    advanced analytics capabilities that aren’t easy with standard measures and visuals.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19500_06.xhtml#_idTextAnchor089), *使用R和Python可视化发现新特征*，使用Power BI中的R和Python可视化来发现ML查询的附加特征。R和Python可视化提供了一些标准度量标准和可视化难以实现的先进分析功能。'
- en: '[*Chapter 7*](B19500_07.xhtml#_idTextAnchor102), *Deploying Data Ingestion
    and Transformation Components to the Power BI Cloud Service*, moves the content
    created in the previous six chapters to the Power BI cloud service. The Power
    BI dataflows, datasets, and reports are moved to the cloud for the remainder of
    the book and workshop.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19500_07.xhtml#_idTextAnchor102), *将数据摄取和转换组件部署到Power BI云服务*，将前六章创建的内容移动到Power
    BI云服务。Power BI数据流、数据集和报告将在本书和研讨会剩余部分移动到云端。'
- en: '[*Chapter 8*](B19500_08.xhtml#_idTextAnchor118), *Building Machine Learning
    Models with Power BI*, builds ML models in Power BI. The ML queries designed in
    the previous chapters are used to build three ML models for binary classification,
    general classification, and regression predictions.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19500_08.xhtml#_idTextAnchor118), *使用Power BI构建机器学习模型*，在Power BI中构建ML模型。前几章设计的ML查询被用来构建三个ML模型，用于二元分类、一般分类和回归预测。'
- en: '[*Chapter 9*](B19500_09.xhtml#_idTextAnchor125), *Evaluating Trained and Tested
    ML Models*, reviews the three ML models that were built in Power BI. The testing
    results are reviewed and explained in the context of predictive capabilities.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19500_09.xhtml#_idTextAnchor125), *评估训练和测试的ML模型*，回顾在Power BI中构建的三个ML模型。测试结果在预测能力的背景下进行审查和解释。'
- en: '[*Chapter 10*](B19500_10.xhtml#_idTextAnchor139), *Iterating Power BI ML Models*,
    discusses future plans for the ML models based on the findings of the previous
    chapter. Options include using the ML models, modifying the queries and rebuilding
    the models, and more.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19500_10.xhtml#_idTextAnchor139), *迭代Power BI ML模型*，讨论基于前一章发现结果的ML模型未来计划。选项包括使用ML模型、修改查询并重新构建模型等。'
- en: '[*Chapter 11*](B19500_11.xhtml#_idTextAnchor152), *Applying Power BI ML Models*,
    brings in new/more recent data from the FAA Wildlife Strike database and runs
    it through the ML models. Results are compared to the original testing results,
    and a process is put in place to score new data in the future.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19500_11.xhtml#_idTextAnchor152)，*应用Power BI ML模型*，从FAA野生动物撞击数据库中引入新的/更近期的数据，并通过ML模型运行。将结果与原始测试结果进行比较，并建立了一个流程来对未来的新数据进行评分。'
- en: '[*Chapter 12*](B19500_12.xhtml#_idTextAnchor165), *Use Cases for OpenAI*, plans
    for the use of OpenAI with the project and workshop. Discussions about the intersection
    of BI and OpenAI lead to ideas for integrating OpenAI into your plans.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19500_12.xhtml#_idTextAnchor165)，*OpenAI的应用案例*，介绍了如何将OpenAI与项目和研讨会结合使用。关于BI和OpenAI交叉讨论产生了将OpenAI整合到您计划中的想法。'
- en: '[*Chapter 13*](B19500_13.xhtml#_idTextAnchor173), *Using OpenAI and Azure OpenAI
    in Power BI Dataflows*, builds OpenAI API calls into the solution. Text generation
    and summarization are added directly to Power BI.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B19500_13.xhtml#_idTextAnchor173)，*在Power BI Dataflows中使用OpenAI和Azure
    OpenAI*，将OpenAI API调用集成到解决方案中。文本生成和摘要直接添加到Power BI中。'
- en: '[*Chapter 14*](B19500_14.xhtml#_idTextAnchor186), *Project Review and Looking
    Forward*, discusses the key concepts from the book. Advice for applying the learnings
    from the book to your career and future plans is also reviewed.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B19500_14.xhtml#_idTextAnchor186)，*项目回顾与展望*，讨论了本书的关键概念。还回顾了将本书中学到的知识应用到您的职业和未来计划中的建议。'
- en: To get the most out of this book
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: 'The Packt GitHub site affiliated with this book provides scripts and files
    for a comprehensive workshop to recreate everything in this book. The repository
    can be found at this link: [https://github.com/PacktPublishing/Unleashing-Your-Data-with-Power-BI-Machine-Learning-and-OpenAI/](https://github.com/PacktPublishing/Unleashing-Your-Data-with-Power-BI-Machine-Learning-and-OpenAI/).
    Basic Power BI tools that most Power BI professionals are already using, along
    with an OpenAI subscription, will facilitate the use of the GitHub repository.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 与本书相关的Packt GitHub网站提供了用于重现本书中所有内容的全面研讨会脚本和文件。仓库可以在以下链接找到：[https://github.com/PacktPublishing/Unleashing-Your-Data-with-Power-BI-Machine-Learning-and-OpenAI/](https://github.com/PacktPublishing/Unleashing-Your-Data-with-Power-BI-Machine-Learning-and-OpenAI/)。大多数Power
    BI专业人士已经使用的Power BI基本工具，以及一个OpenAI订阅，将促进GitHub仓库的使用。
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Power BI Desktop – April 2023 or newer | Windows |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| Power BI Desktop – 2023年4月或更新版本 | Windows |'
- en: '| Power BI cloud service | Web browser |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| Power BI云服务 | 网络浏览器 |'
- en: '| Python – version compatible with Power BI Desktop | Windows |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| Python – 与Power BI Desktop兼容的版本 | Windows |'
- en: '| R – version compatible with Power BI Desktop | Windows |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| R – 与Power BI Desktop兼容的版本 | Windows |'
- en: '| OpenAI | Web browser |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| OpenAI | 网络浏览器 |'
- en: '| Azure OpenAI (optional) | Web browser |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| Azure OpenAI（可选） | 网络浏览器 |'
- en: From a licensing perspective, a workspace assigned to either Power BI Premium
    per User or Power BI Premium will be needed in the Power BI cloud service. Several
    chapters will also require a Power BI Pro license to follow along. For OpenAI,
    either an OpenAI or Azure subscription with access to OpenAI will be needed.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 从许可的角度来看，在Power BI云服务中需要一个分配给Power BI Premium per User或Power BI Premium的工作空间。几章还需要Power
    BI Pro许可证才能跟随。对于OpenAI，需要一个带有OpenAI或Azure订阅且可以访问OpenAI的订阅。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助您避免与代码复制粘贴相关的任何潜在错误。**'
