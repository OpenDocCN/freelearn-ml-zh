  prefs: []
  type: TYPE_IMG
- en: Figure 5.6 â€“ The decision boundary (left) and PR curve (right) of the baseline
    regression model
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
