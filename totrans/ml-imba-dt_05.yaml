  prefs: []
  type: TYPE_NORMAL
- en: 'For example, we have 100 examples in the dataset â€“ 80 in class 0 and 20 in
    class 1\. The weights of each class are computed as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Weight for class 0 = 100/(2*80) = 0.625
  prefs:
  - PREF_UL
