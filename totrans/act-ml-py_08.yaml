- en: 'Part 3: Applying Active Machine Learning to Real-World Projects'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：将主动机器学习应用于现实世界项目
- en: '*Part 3* concludes the exploration of active **machine learning (ML)** by equipping
    readers with the knowledge to not only understand advanced active ML methods but
    also to apply them effectively in real-world scenarios. Through the advanced tools
    discussed in these chapters, practitioners will be prepared to tackle complex
    challenges, drive innovation, and achieve significant improvements in their ML
    projects. Whether it’s through refining evaluation practices or leveraging powerful
    software, this section aims to inspire and guide readers toward mastery of the
    art and science of active ML.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三部分* 通过为读者提供理解高级**主动机器学习（ML**）方法的知识，并有效地将这些方法应用于现实场景，从而结束了对主动机器学习的探索。通过这些章节中讨论的先进工具，实践者将准备好应对复杂挑战，推动创新，并在他们的机器学习项目中取得显著改进。无论是通过改进评估实践还是利用强大的软件，本节旨在激发并指导读者掌握主动机器学习的艺术和科学。'
