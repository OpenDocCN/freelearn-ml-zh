- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In this book, you learn how to leverage the power of Python, OpenCV, and TensorFlow
    to solve problems in computer vision. Python is the ideal programming language
    for rapidly prototyping and developing production-grade code for image processing
    and computer vision, with its robust syntax and wealth of powerful libraries.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将学习如何利用Python、OpenCV和TensorFlow的强大功能来解决计算机视觉中的问题。Python是快速原型设计和开发图像处理和计算机视觉生产级代码的理想编程语言，它具有稳健的语法和丰富的强大库。
- en: This book will be your practical guide to designing and developing production-grade
    computer vision projects that tackle real-world problems. You will learn how to
    set up Anaconda Python for the major OSes with cutting-edge third-party libraries
    for computer vision, and you will learn state-of-the-art techniques of classifying
    images and finding and identifying humans within videos. You will gain the expertise
    required to build your own computer vision projects using Python and its associated
    libraries by the end of this book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将是您设计和开发针对现实世界问题的生产级计算机视觉项目的实用指南。您将学习如何为主要的操作系统设置Anaconda Python，并使用计算机视觉的尖端第三方库，您还将学习分类图像和视频中的检测和识别人类的最先进技术。通过本书的结尾，您将获得使用Python及其相关库构建自己的计算机视觉项目所需的技能。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: Python programmers and machine learning developers who wish to build exciting
    computer vision projects using the power of machine learning and OpenCV will find
    this book to be useful. The only prerequisite for this book is that you should
    have a sound knowledge of Python programming.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 希望使用机器学习和OpenCV的强大功能构建令人兴奋的计算机视觉项目的Python程序员和机器学习开发者会发现这本书很有用。本书的唯一先决条件是您应该具备扎实的Python编程知识。
- en: To get the most out of this book
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: Some programming experience in Python and its packages, such as TensorFlow,
    OpenCV, and dlib, will help you get the most out of this book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在Python及其包（如TensorFlow、OpenCV和dlib）中具备一些编程经验，将帮助您充分利用这本书。
- en: A powerful GPU with CUDA support is required to retrain the models.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 需要一个支持CUDA的强大GPU来重新训练模型。
- en: Download the example code files
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packt.com/support](http://www.packt.com/support)
    and register to have the files emailed directly to you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [www.packt.com](http://www.packt.com) 的账户下载本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问
    [www.packt.com/support](http://www.packt.com/support) 并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
