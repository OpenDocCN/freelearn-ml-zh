- en: Part 3 – The Production and Operation of Machine Learning with SageMaker Studio
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分 – 使用 SageMaker Studio 的机器学习生产与运营
- en: In this section, you will learn how to effectively scale and operationalize
    the **machine learning** (**ML**) life cycle using SageMaker Studio so that you
    can reduce the amount of manual and undifferentiating work needed from a data
    scientist and allow them to focus on modeling.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将学习如何有效地使用 SageMaker Studio 规模化并操作化机器学习（ML）的生命周期，以便您可以减少数据科学家所需进行的手动和非区分性工作，并让他们专注于建模。
