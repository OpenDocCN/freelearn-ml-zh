- en: 'Section 2: Deploying Machine Learning Models at Scale'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section will explain the options, methods, and landscape of machine learning
    model deployment. We will deep dive into some of the fundamental aspects of production
    deployments enabled by continuous integration, delivery, and deployment methods.
