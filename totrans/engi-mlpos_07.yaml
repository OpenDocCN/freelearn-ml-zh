- en: 'Section 2: Deploying Machine Learning Models at Scale'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：大规模部署机器学习模型
- en: This section will explain the options, methods, and landscape of machine learning
    model deployment. We will deep dive into some of the fundamental aspects of production
    deployments enabled by continuous integration, delivery, and deployment methods.
    You will also get insights into designing and developing robust and scalable microservices
    and APIs to serve your machine learning solutions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将解释机器学习模型部署的选项、方法和格局。我们将深入探讨由持续集成、交付和部署方法所支持的某些生产部署的基本方面。你还将获得设计和发展健壮且可扩展的微服务和API以服务于你的机器学习解决方案的见解。
