- en: 'Section 2: Julia Fundamentals'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：Julia基础
- en: The aim of this section is to quickly bring you up to speed regarding the fundamental
    concepts and features of the Julia programming language. A clear understanding
    of Julia Fundamentals is essential for you to be able to fully appreciate the
    beauty of the design patterns that we will look at in upcoming chapters.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的目标是快速让您了解Julia编程语言的基本概念和特性。对Julia基础有清晰的理解对于您能够充分欣赏我们在后续章节中将要探讨的设计模式之美至关重要。
