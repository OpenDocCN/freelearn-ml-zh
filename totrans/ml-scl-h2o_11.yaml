- en: Section 3 – Deploying Your Models to Production Environments
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节 – 将您的模型部署到生产环境
- en: In this section, we learn how to take models exported from model building and
    deploy them for scoring on enterprise systems. We first focus on the enterprise-grade
    qualities and technical nature of the H2O MOJO model scoring artifact. We get
    hands-on by writing a batch file scoring program that embeds the MOJO in the program.
    We then show how MOJOs are deployed to diverse enterprise systems by detailing
    over a dozen deployment patterns for real-time, streaming, and batch scoring on
    H2O software, third-party integrations, and custom-built systems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们学习如何将模型构建导出的模型部署到企业系统中进行评分。我们首先关注H2O MOJO模型评分实体的企业级质量和技术特性。我们通过编写一个批处理文件评分程序来亲身体验，该程序将MOJO嵌入到程序中。然后，我们通过详细说明H2O软件、第三方集成和定制构建系统上实时、流式和批处理评分的十几种部署模式，展示如何部署MOJO到各种企业系统。
