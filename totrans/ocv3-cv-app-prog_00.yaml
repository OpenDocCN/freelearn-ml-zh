- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Augmented reality, driving assistance, video monitoring; more and more applications
    are now using computer vision and image analysis technologies, and yet we are
    still in the infancy of the development of new computerized systems capable of
    understanding our worlds through the sense of vision. And with the advent of powerful
    and affordable computing devices and visual sensors, it has never been easier
    to create sophisticated imaging applications. A multitude of software tools and
    libraries manipulating images and videos are available, but for anyone who wishes
    to develop smart vision-based applications, the OpenCV library is the tool to
    use. OpenCV (Open source Computer Vision) is an open source library containing
    more than 500 optimized algorithms for image and video analysis. Since its introduction
    in 1999, it has been largely adopted as the primary development tool by the community
    of researchers and developers in computer vision. OpenCV was originally developed
    at Intel by a team led by Gary Bradski as an initiative to advance research in
    vision and promote the development of rich vision-based, CPU-intensive applications.
    After a series of beta releases, version 1.0 was launched in 2006\. A second major
    release occurred in 2009 with the launch of OpenCV 2 that proposed important changes,
    especially the new C++ interface, which we use in this book. In 2012, OpenCV reshaped
    itself as a non-profit foundation ([http://opencv.org/](http://opencv.org/)) relying
    on crowdfunding for its future development. OpenCV3 was introduced in 2013; changes
    were made mainly to improve the usability of library. Its structure has been revised
    to remove the unnecessary dependencies, large modules have been split into smaller
    ones and the API has been refined. This book is the third edition of the *OpenCV
    Computer Vision Application Programming Cookbook* and the first one that covers
    OpenCV version 3\. All the programming recipes of the previous editions have been
    reviewed and updated. We also have added new content and new chapters to provide
    readers with even better coverage of the essential functionalities of the library.
    This book covers many of the library’s features and explains how to use them to
    accomplish specific tasks. Our objective is not to provide detailed coverage of
    every option offered by the OpenCV functions and classes but rather to give you
    the elements you need to build your applications from the ground up. We also explore,
    in this book, fundamental concepts in image analysis and we describe some of the
    important algorithms in computer vision. This book is an opportunity for you to
    get introduced to the world of image and video analysis. But this is just the
    beginning. The good news is that OpenCV continues to evolve and expand. Just consult
    the OpenCV online documentation at [http://opencv.org/](http://opencv.org/) to
    stay updated about what the library can do for you. You can also visit the author’s
    website at [http://www.laganiere.name/](http://www.laganiere.name/) for updated
    information about this cookbook.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 增强现实、驾驶辅助、视频监控；越来越多的应用现在正在使用计算机视觉和图像分析技术，但我们仍然处于能够通过视觉感知理解我们世界的全新计算机化系统发展的初期。随着强大且价格合理的计算设备和视觉传感器的出现，创建复杂的成像应用从未如此简单。众多软件工具和库可以处理图像和视频，但对于任何希望开发基于智能视觉的应用的人来说，OpenCV库是必须使用的工具。OpenCV（开源计算机视觉）是一个包含超过500个针对图像和视频分析优化的算法的开源库。自1999年推出以来，它已被计算机视觉研究者和开发者社区广泛采用作为主要开发工具。OpenCV最初由Gary
    Bradski领导的一个团队在英特尔开发，作为推动视觉研究并促进基于视觉、CPU密集型应用发展的一个倡议。经过一系列的测试版发布后，2006年推出了1.0版本。2009年，随着OpenCV
    2的推出，发生了第二次重大发布，提出了重要变化，特别是新的C++接口，这是我们在这本书中使用的。2012年，OpenCV重塑了自己，作为一个非营利性基金会([http://opencv.org/](http://opencv.org/))，依靠众筹来支持其未来的发展。2013年推出了OpenCV3；主要更改是为了提高库的可用性。其结构已被修订以删除不必要的依赖项，大型模块已被拆分为更小的模块，API已被精炼。这本书是《OpenCV计算机视觉应用编程食谱》的第三版，也是第一个涵盖OpenCV版本3的版本。所有前版的编程食谱都经过了审查和更新。我们还添加了新的内容和新的章节，为读者提供对库基本功能的更好覆盖。本书涵盖了库的许多功能，并解释了如何使用它们来完成特定任务。我们的目标不是提供对OpenCV函数和类提供的每个选项的详细覆盖，而是为您提供构建应用程序所需的基本元素。我们还在本书中探讨了图像分析的基本概念，并描述了一些计算机视觉中的重要算法。这本书是您进入图像和视频分析世界的机会。但这只是开始。好消息是OpenCV仍在不断发展和扩展。只需查阅OpenCV在线文档([http://opencv.org/](http://opencv.org/))，即可了解库能为您做什么。您还可以访问作者的网站([http://www.laganiere.name/](http://www.laganiere.name/))，获取关于这本食谱的最新信息。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '*[Chapter 1](ch01.html "Chapter 1. Playing with Images"), Playing with Images*,
    introduces the OpenCV library and shows you how to build simple applications that
    can read and display images. It also introduces the basic OpenCV data structures.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第1章](ch01.html "第1章. 玩转图像"), 玩转图像*，介绍了OpenCV库，并展示了如何构建可以读取和显示图像的简单应用程序。它还介绍了基本的OpenCV数据结构。'
- en: '*[Chapter 2](ch02.html "Chapter 2. Manipulating Pixels"), Manipulating Pixels*,
    explains how an image can be read. It describes different methods for scanning
    an image in order to perform an operation on each of its pixels.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第2章](ch02.html "第2章. 操作像素"), 操作像素*，解释了如何读取图像。它描述了不同的扫描图像方法，以便对每个像素执行操作。'
- en: '*[Chapter 3](ch03.html "Chapter 3. Processing the Colors of an Image"), Processing
    the Colors of an Image*, consists of recipes presenting various object-oriented
    design patterns that can help you to build better computer vision applications.
    It also discusses the concept of colors in images.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第3章](ch03.html "第3章. 处理图像的颜色"), 处理图像的颜色*，包含了一系列面向对象的编程设计模式，这些模式可以帮助你构建更好的计算机视觉应用程序。它还讨论了图像中的颜色概念。'
- en: '*[Chapter 4](ch04.html "Chapter 4. Counting the Pixels with Histograms"), Counting
    the Pixels with Histograms*, shows you how to compute image histograms and how
    they can be used to modify an image. Different applications based on histograms
    are presented that achieve image segmentation, object detection, and image retrieval.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第4章](ch04.html "第4章. 使用直方图计算像素"), 使用直方图计算像素*，展示了如何计算图像直方图以及如何使用它们来修改图像。介绍了基于直方图的不同应用，这些应用实现了图像分割、目标检测和图像检索。'
- en: '*[Chapter 5](ch05.html "Chapter 5. Transforming Images with Morphological Operations"),
    Transforming Images with Morphological Operations,* explores the concept of mathematical
    morphology. It presents different operators and how they can be used to detect
    edges, corners, and segments in images.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第5章](ch05.html "第5章. 使用形态学操作变换图像"), 使用形态学操作变换图像*，探讨了数学形态学的概念。它介绍了不同的算子以及如何使用它们在图像中检测边缘、角点和段。'
- en: '*[Chapter 6](ch06.html "Chapter 6. Filtering the Images"), Filtering the Images*,
    teaches you the principle of frequency analysis and image filtering. It shows
    how low-pass and high-pass filters can be applied to images and presents the concept
    of derivative operators.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第6章](ch06.html "第6章. 过滤图像"), 过滤图像*，教授了频率分析和图像过滤的原理。它展示了如何将低通和高通滤波器应用于图像，并介绍了导数算子的概念。'
- en: '*[Chapter 7](ch07.html "Chapter 7. Extracting Lines, Contours, and Components"),
    Extracting Lines, Contours, and Components*, focuses on the detection of geometric
    image features. It explains how to extract contours, lines and connected components
    in an image.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第7章](ch07.html "第7章. 提取线条、轮廓和组件"), 提取线条、轮廓和组件*，专注于检测几何图像特征。它解释了如何在图像中提取轮廓、线条和连通组件。'
- en: '*[Chapter 8](ch08.html "Chapter 8. Detecting Interest Points"), Detecting Interest
    Points*, describes various feature point detector in images.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第8章](ch08.html "第8章. 检测兴趣点"), 检测兴趣点*，描述了图像中的各种特征点检测器。'
- en: '*[Chapter 9](ch09.html "Chapter 9. Describing and Matching Interest Points"),
    Describing and Matching Interest Points*, explains how descriptors of interest
    points can be computed and used to match points between images.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第9章](ch09.html "第9章. 描述和匹配兴趣点"), 描述和匹配兴趣点*，解释了如何计算兴趣点的描述符以及如何使用它们在图像之间匹配点。'
- en: '*[Chapter 10](ch10.html "Chapter 10. Estimating Projective Relations in Images"),
    Estimating Projective Relations in Images*, explores the projective relations
    that exist between two images in the same scene. It also describes how to detect
    specific targets in an image.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第10章](ch10.html "第10章. 在图像中估计投影关系"), 在图像中估计投影关系*，探讨了同一场景中两个图像之间的投影关系。它还描述了如何在图像中检测特定目标。'
- en: '*[Chapter 11](ch11.html "Chapter 11. Reconstructing 3D Scenes"), Reconstructing
    3D scenes*, allows you to reconstruct the 3D elements of a scene from multiple
    images and recover the camera pose. It also includes a description of the camera
    calibration process.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第11章](ch11.html "第11章. 重建3D场景"), 重建3D场景*，允许你从多张图像中重建场景的3D元素并恢复相机姿态。它还包括了相机校准过程的描述。'
- en: '*[Chapter 12](ch12.html "Chapter 12. Processing Video Sequences"), Processing
    Video Sequences*, provide a framework to read and write a video sequence and to
    process its frames. It shows you also how it is possible to extract the foreground
    objects moving in front of a camera.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第12章](ch12.html "第12章. 处理视频序列")，处理视频序列*，提供了一个读取和写入视频序列以及处理其帧的框架。它还展示了如何从摄像头前移动的前景对象中提取前景对象。'
- en: '*[Chapter 13](ch13.html "Chapter 13. Tracking Visual Motion"), Tracking Visual
    Motion*, addresses the visual tracking problem. It shows you how to compute the
    apparent motion in videos. It also explains how to track moving objects in an
    image sequence.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第13章](ch13.html "第13章. 跟踪视觉运动")，跟踪视觉运动*，讨论了视觉跟踪问题。它展示了如何在视频中计算视运动。它还解释了如何在图像序列中跟踪移动对象。'
- en: '*[Chapter 14](ch14.html "Chapter 14. Learning from Examples"), Learning from
    Examples*, introduces basic concepts in machine learning. It shows how object
    classifiers can be built from image samples.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第14章](ch14.html "第14章. 从示例中学习")，从示例中学习*，介绍了机器学习的基本概念。它展示了如何从图像样本中构建对象分类器。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为本书所需物品
- en: This cookbook is based on the C++ API of the OpenCV library. It is therefore
    assumed that you have some experience with the C++ language. In order to run the
    examples presented in the recipes and experiment with them, you need a good C++
    development environment. Microsoft Visual Studio and Qt are two popular choices.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本食谱基于OpenCV库的C++ API。因此，假设您对C++语言有一些经验。为了运行食谱中展示的示例并进行实验，您需要一个良好的C++开发环境。Microsoft
    Visual Studio和Qt是两个流行的选择。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This cookbook is appropriate for novice C++ programmers who want to learn how
    to use the OpenCV library to build computer vision applications. It is also suitable
    for professional software developers who wants to be introduced to the concepts
    of computer vision programming. It can be used as a companion book in university-level
    computer vision courses. It constitutes an excellent reference for graduate students
    and researchers in image processing and computer vision.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本食谱适合希望学习如何使用OpenCV库构建计算机视觉应用的初学者C++程序员。它也适合希望了解计算机视觉编程概念的软件专业人士。它可以作为大学计算机视觉课程的学习伴侣书籍。它对于图像处理和计算机视觉的硕士和研究人员来说是一个极好的参考。
- en: Sections
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: 'In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There''s more, and See also). To give clear
    instructions on how to complete a recipe, we use these sections as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现几个经常出现的标题（准备工作、如何做、它是如何工作的、还有更多、参见）。为了清楚地说明如何完成食谱，我们使用以下这些部分：
- en: Getting ready
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中可以期待什么，并描述了如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section contains the steps required to follow the recipe.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对前节发生事件的详细解释。
- en: There's more…
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便使读者对食谱有更多的了解。
- en: See also
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对其他有用信息的链接，这些信息对食谱很有帮助。
- en: Conventions
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多区分不同类型信息的文本样式。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中显示如下：“点击**下一步**按钮将您带到下一屏幕。”'
- en: Reader feedback
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail feedback@packtpub.com, and mention
    the book's title in the subject of your message.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至feedback@packtpub.com，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors)
    .
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从Packt Publishing网站上的账户下载此书的示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**选项卡上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on **Code Download**.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the **Search** box. Please note that you need to
    be logged in to your Packt account.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过点击Packt Publishing网站上书籍网页上的**代码文件**按钮下载代码文件。您可以通过在**搜索**框中输入书籍名称来访问此页面。请注意，您需要登录您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本的软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/OpenCV3-Computer-Vision-Application-Programming-Cookbook-Third-Edition](https://github.com/PacktPublishing/OpenCV3-Computer-Vision-Application-Programming-Cookbook-Third-Edition)
    . We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/OpenCV3-Computer-Vision-Application-Programming-Cookbook-Third-Edition](https://github.com/PacktPublishing/OpenCV3-Computer-Vision-Application-Programming-Cookbook-Third-Edition)。我们还有其他来自我们丰富图书和视频目录的代码包可供选择，网址为[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。查看它们吧！
- en: The source code files of the examples presented in this cookbook are also hosted
    in the author's Github repository. You can visit the author's repository at [https://github.com/laganiere](https://github.com/laganiere)
    to obtain the latest version of the code.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 本烹饪书中的示例源代码文件也托管在作者的GitHub仓库中。您可以通过访问作者的仓库[https://github.com/laganiere](https://github.com/laganiere)来获取代码的最新版本。
- en: Downloading the color images of this book
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/OpenCV3ComputerVisionApplicationProgrammingCookbookThirdEdition_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/OpenCV3ComputerVisionApplicationProgrammingCookbookThirdEdition_ColorImages.pdf).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。彩色图像将帮助您更好地理解输出的变化。您可以从 [https://www.packtpub.com/sites/default/files/downloads/OpenCV3ComputerVisionApplicationProgrammingCookbookThirdEdition_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/OpenCV3ComputerVisionApplicationProgrammingCookbookThirdEdition_ColorImages.pdf)
    下载此文件。
- en: Errata
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at copyright@packtpub.com with a link to the suspected pirated
    material.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 copyright@packtpub.com 联系我们，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at questions@packtpub.com,
    and we will do our best to address the problem.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过 questions@packtpub.com 联系我们，我们将尽力解决问题。
