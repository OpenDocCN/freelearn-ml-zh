- en: 'Section 1: Processing Data at Scale'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：大规模数据处理
- en: This section sets the foundation for the rest of the book with an overview of
    Amazon SageMaker capabilities, a review of technical requirements, and insights
    on setting up the data science environment on AWS. This section then addresses
    the challenges involved in labeling and preparing large volumes of data. You will
    learn how to apply appropriate Amazon SageMaker capabilities and related services
    to derive features from raw data and persist features for reuse. Further, you
    will also learn how to persist features in a centralized repository to share across
    multiple ML projects.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通过概述亚马逊 SageMaker 的功能、回顾技术要求和在 AWS 上设置数据科学环境的见解，为本书的其余部分奠定基础。本节接着讨论了在标注和准备大量数据时遇到的挑战。您将学习如何应用适当的亚马逊
    SageMaker 功能和相关服务从原始数据中提取特征，并持久化特征以供重用。此外，您还将学习如何将特征持久化到集中式仓库中，以便在多个机器学习项目中共享。
