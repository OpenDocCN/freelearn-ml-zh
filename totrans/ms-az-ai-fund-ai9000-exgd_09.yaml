- en: Figure 9.5 – Chapter Review Questions for Chapter 9
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.5 – 第9章的章节复习题
- en: Once ready, start the following practice drills, re-attempting the quiz multiple
    times.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 准备就绪后，开始以下练习，多次重新尝试测验。
- en: Exam Readiness Drill
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 考试准备练习
- en: For the first three attempts, don’t worry about the time limit.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 对于前三次尝试，不必担心时间限制。
- en: ATTEMPT 1
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第1次尝试
- en: The first time, aim for at least **40%**. Look at the answers you got wrong
    and read the relevant sections in the chapter again to fix your learning gaps.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次，目标至少是**40%**。看看你答错的答案，并再次阅读章节中的相关部分，以弥补你的学习差距。
- en: ATTEMPT 2
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第2次尝试
- en: The second time, aim for at least **60%**. Look at the answers you got wrong
    and read the relevant sections in the chapter again to fix any remaining learning
    gaps.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 第二次，目标至少是**60%**。看看你答错的答案，并再次阅读章节中的相关部分，以弥补任何剩余的学习差距。
- en: ATTEMPT 3
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第3次尝试
- en: The third time, aim for at least **75%**. Once you score 75% or more, you start
    working on your timing.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 第三次，目标至少是**75%**。一旦得分达到75%或更高，你就可以开始练习计时。
- en: Tip
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: You may take more than **three** attempts to reach 75%. That’s okay. Just review
    the relevant sections in the chapter till you get there.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能需要超过**三次**尝试才能达到75%。这没关系。只需复习章节中的相关部分，直到你达到目标。
- en: Working On Timing
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作在计时上
- en: 'Your aim is to keep the score the same while trying to answer these questions
    as quickly as possible. Here’s an example of how your next attempts should look
    like:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 你的目标是保持得分不变，同时尽可能快地回答这些问题。以下是你下一次尝试应该看起来像的例子：
- en: '| **Attempt** | **Score** | **Time Taken** |'
  id: totrans-147
  prefs: []
  type: TYPE_TB
  zh: '| **尝试** | **得分** | **用时** |'
- en: '| --- | --- | --- |'
  id: totrans-148
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Attempt 5 | 77% | 21 mins 30 seconds |'
  id: totrans-149
  prefs: []
  type: TYPE_TB
  zh: '| 尝试5次 | 77% | 21分30秒 |'
- en: '| Attempt 6 | 78% | 18 mins 34 seconds |'
  id: totrans-150
  prefs: []
  type: TYPE_TB
  zh: '| 尝试6次 | 78% | 18分34秒 |'
- en: '| Attempt 7 | 76% | 14 mins 44 seconds |'
  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '| 尝试7次 | 76% | 14分44秒 |'
- en: Table 9.1 – Sample timing practice drills on the online platform
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 表9.1 – 在线平台上的样本计时练习
- en: Note
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The time limits shown in the above table are just examples. Set your own time
    limits with each attempt based on the time limit of the quiz on the website.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 上表中显示的时间限制只是示例。根据网站上的测验时间限制，为每次尝试设定自己的时间限制。
- en: With each new attempt, your score should stay above **75%** while your “time
    taken” to complete should “decrease”. Repeat as many attempts as you want till
    you feel confident dealing with the time pressure.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 每次新的尝试，你的得分应保持在**75%**以上，同时完成所需的时间“应减少”。重复尝试，直到你觉得自己能够自信地应对时间压力。
- en: 'Part 5: Describe Features of Generative AI Workloads on Azure'
  id: totrans-156
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5部分：描述Azure上生成式AI工作负载的功能
- en: In this final part, you’ll explore the concepts, features, and capabilities
    of **generative AI**—the technology that powers applications such as ChatGPT and
    DALL-E.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在本最后一部分，你将探索**生成式AI**的概念、功能和能力——这是ChatGPT和DALL-E等应用程序背后的技术。
