  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Identify Azure Tools and Services for NLP Workloads
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In [*Chapter 8*](B22207_08.xhtml#_idTextAnchor148), *Identify Features of Common
    NLP Workload Scenarios*, you learned how to identify various **Natural Language
    Processing** (**NLP**) capabilities provided by Microsoft AI services, such as
    key phrase extraction, entity recognition, sentiment analysis, language modeling,
    speech recognition, and translation, all of which are common NLP workload scenarios
    for Azure.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: This chapter builds on the foundational concepts of NLP presented in [*Chapter
    8*](B22207_08.xhtml#_idTextAnchor148), *Identify features of Common NLP Workload
    Scenarios*, and links the features and capabilities to AI services in the Azure
    platform.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: 'The objectives and skills we’ll cover in this chapter are as follows:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: Describe capabilities of the Azure AI Language service
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Describe capabilities of the Azure AI Speech service
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Describe capabilities of the Azure AI Translator service
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technical requirements
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To get started with the **Azure AI services** mentioned in this chapter, you
    will need an **Azure subscription** with sufficient access to create and delete
    resources in the subscription. You can create a free Azure account for evaluation
    by going to [https://azure.microsoft.com/free/](https://azure.microsoft.com/free/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 'This free Azure account provides the following:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: $200 credit to explore Azure for 30 days
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 12 months of free popular services
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 55+ other services that are always free
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Once you have an Azure subscription in place, you need the **Owner** or **Contributor**
    role at the *resource group* or *resource* level.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: 'To evaluate computer vision, you can create a “single service resource” or
    a “multi-service resource;” they can be explained as follows:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '**Azure AI Language**: This is an example of a specific *single service resource*.
    This resource can be used with the “free tier” of the Azure AI services you may
    wish to evaluate; it uses an *endpoint* and *key* that are unique for *each* Azure
    AI service. So, if you use multiple Azure AI services, then you will have multiple
    endpoints and keys; one endpoint and key for each service.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Azure AI Services**: This is a general *multi-service resource*. This resource
    provides billing consolidation for *all used service resources* through the use
    of a *single key* and *endpoint*. So, if you use multiple Azure AI services, then
    you will have just one endpoint and just one key that can access all the services.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You don’t need to understand the concepts of workspaces or compute resources;
    you only need to create an Azure AI resource within your Azure subscription.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: It is important to note that Azure services regularly change, so you should
    always refer to Microsoft’s documentation for the latest information on services.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: You can learn more about service resources at [https://learn.microsoft.com/en-us/azure/ai-services/multi-service-resource](https://learn.microsoft.com/en-us/azure/ai-services/multi-service-resource).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: 'Now that we’ve looked at the technical requirements for working with various
    Azure AI services, let’s discover the first of the Azure AI services that will
    be covered in this chapter: Azure AI Language.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了与各种 Azure AI 服务一起工作的技术要求，让我们来发现本章将要介绍的第一项 Azure AI 服务：Azure AI Language。
- en: Describe capabilities of the Azure AI Language service
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 描述 Azure AI Language 服务的功能
- en: The **Azure AI** capability of **language modeling** is provided by the **Azure
    AI** **Language** service.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**Azure AI** 的 **语言建模** 功能由 **Azure AI Language** 服务提供。'
- en: The Azure AI Language service is a set of *cloud-based APIs* and services that
    are designed to provide capabilities such as NLP for applications and systems.
    These services allow developers to integrate powerful language understanding capabilities
    into their applications without having to build and train models from scratch.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Azure AI Language 服务是一组基于云的 API 和服务，旨在为应用程序和系统提供诸如 NLP 等功能。这些服务允许开发者在无需从头开始构建和训练模型的情况下，将强大的语言理解能力集成到他们的应用程序中。
- en: 'The capabilities of the **Azure AI Language** service are as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**Azure AI Language** 服务的功能如下：'
- en: Text analysis
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本分析
- en: Conversational language understanding
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会话语言理解
- en: Question-answering
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问答
- en: Let’s explore each of these capabilities in more detail.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地探讨这些功能。
- en: Text analysis
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文本分析
- en: 'This section outlines the high-level features of **text analysis** within the
    **Azure AI** **Language** service:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本节概述了 **Azure AI Language** 服务中 **文本分析** 的高级功能：
- en: '**Entity linking**: Disambiguates entities by returning a specific reference
    Wikipedia link for recognized entities. A type, subtype, or category can be used
    for an **entity**.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实体链接**：通过返回特定参考维基百科链接来消除实体的歧义。可以使用 **实体** 的类型、子类型或类别。'
- en: '**Key phrase extraction**: The main points are extracted from unstructured
    text.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关键词提取**：从非结构化文本中提取主要观点。'
- en: '**Language detection**: The language in which text is written can be identified.
    The following information can be returned:'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语言检测**：可以识别文本所写的语言。以下信息可以返回：'
- en: An ISO 639-1 language code, such as **en**
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个 ISO 639-1 语言代码，例如 **en**
- en: The language’s name, such as **English**
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语言名称，例如 **英语**
- en: The confidence level score of the language detected, such as **1.0** or **0.9**
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检测到的语言的置信度分数，例如 **1.0** 或 **0.9**
- en: '**Named entity recognition**: This returns a list of entities such as person,
    organization, location, date, or any other concept with a distinct identity from
    unstructured text. This functionality can be also customized to get custom categories.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**命名实体识别**：从非结构化文本中返回如人、组织、地点、日期或其他具有独特身份的概念列表。此功能也可以定制以获取自定义类别。'
- en: '**Personally identifiable information (PII) detection**: Personally sensitive
    information, such as **personal health information** (**PHI**), can be detected.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**个人可识别信息（PII）检测**：可以检测到个人敏感信息，例如 **个人健康信息**（**PHI**）。'
- en: '**Sentiment analysis and opinion mining**: For each sentence, labels and a
    score on sentiment are provided in terms of it being positive or negative. A prebuilt
    classification model is used for text evaluation. There are categories of *neutral*,
    *positive*, and *negative* for the sentiment scores that are returned from the
    service. A score of *0* or *1* is provided for each of the categories to indicate
    the sentiment’s likelihood.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**情感分析和意见挖掘**：对于每个句子，提供基于其是正面还是负面的标签和情感分数。使用预构建的分类模型进行文本评估。服务返回的情感分数有 *中立*、*正面*
    和 *负面* 三种类别。每个类别提供一个 *0* 或 *1* 的分数，以指示情感的可能性。'
- en: '**Summarization**: The most important information is identified and summarized.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**摘要**：识别并总结最重要的信息。'
- en: In this section, you looked at the high-level features of text analysis within
    the Azure AI Language service. Next, we’ll learn about conversational language
    understanding.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您了解了 Azure AI Language 服务中文本分析的高级功能。接下来，我们将学习关于会话语言理解的内容。
- en: Conversational language understanding
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 会话语言理解
- en: The **conversational language understanding** feature within the **Azure AI
    Language** service allows you to get a language model “authored” and then have
    it make predictions. This model can be used to train a language model that can
    interpret natural language commands.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**Azure AI Language** 服务中的 **会话语言理解** 功能允许您获取一个“创作”的语言模型，然后让它做出预测。此模型可用于训练一个可以解释自然语言命令的语言模型。'
- en: 'The language model consists of three core elements:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 语言模型由三个核心元素组成：
- en: '**Utterances**: These are phrases that may be said by a person, such as “switch
    the light on.”'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**表述**：这些是可能由人说出的话语，例如“打开灯”。'
- en: '**Entities**: These are specific items that are referenced in an utterance.
    An example of this is a language model for a home automation application that
    might recognize household devices such as a light, fan, or blinds.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实体**：这些是在表述中引用的特定项目。例如，一个用于家庭自动化应用的语言模型可能能够识别家庭设备，如灯、风扇或百叶窗。'
- en: '**Inktents**: These identify the desired action for an utterance, such as to
    switch something on.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**意图**：这些标识了表述所期望的动作，例如打开某个东西。'
- en: '*Figure 9**.1* visualizes the concept of conversational language understanding:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*图9.1*展示了会话语言理解的概念：'
- en: '![Figure 9.1 – Conversational language understanding concepts](img/B22207_09_01.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![图9.1 – 会话语言理解概念](img/B22207_09_01.jpg)'
- en: Figure 9.1 – Conversational language understanding concepts
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.1 – 会话语言理解概念
- en: 'Here’s a high-level outline of how conversational language understanding works:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是会话语言理解工作原理的高级概述：
- en: '**Authoring**: Mmodel authoring involves entities, intents, and utterances
    definitions. These form the basis of what will be predicted and what the conversational
    language understanding model will be trained on. A pre-built collection of domains
    is included to have these common scenario intents and entities pre-defined; your
    entities and intents can also be created.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创作**：模型创作涉及实体、意图和表述定义。这些构成了预测的基础以及会话语言理解模型将要训练的内容。包含了一个预构建的领域集合，以便预先定义这些常见场景的意图和实体；您也可以创建自己的实体和意图。'
- en: '**Training**: Your defined utterances from the authoring step are used to train
    the model to match probable intents and entities to natural language expressions
    from a user. You continuously update, retrain, and test to ensure that your sample
    utterances recognize the intents and entities correctly.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**训练**：您在创作步骤中定义的表述用于训练模型，以匹配用户自然语言表述中的可能意图和实体。您需要持续更新、重新训练和测试，以确保您的样本表述能够正确识别意图和实体。'
- en: '**Predicting**: Once the model has been trained and tested to your satisfaction,
    your conversational language understanding application can be published for consumption
    as a prediction resource. The model can be used by client applications by connecting
    to the prediction resource endpoint, with the authentication key specified. The
    user input will get predictions returned to the client application where, based
    on the predicted intent, appropriate action can be taken.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预测**：一旦模型经过训练和测试，达到您的满意程度，您的会话语言理解应用程序就可以发布为预测资源。客户端应用程序可以通过连接到预测资源端点并指定认证密钥来使用该模型。用户输入将得到预测结果返回给客户端应用程序，根据预测的意图，可以采取适当的行动。'
- en: Now that we’ve looked at the high-level features of conversational language
    understanding within the Azure AI Language service, let’s learn about question-answering.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了Azure AI语言服务中会话语言理解的高级功能，让我们来学习一下问题回答。
- en: Question-answering
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题回答
- en: '**Question-answering** within the **Azure AI Language** service is an AI workload
    that is used to create bot application solutions that use natural language.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题回答**是Azure AI语言服务中的一个AI工作负载，用于创建使用自然语言的机器人应用程序解决方案。'
- en: 'A bot solution can be created in Azure using the following two AI services:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用以下两个AI服务在Azure中创建机器人解决方案：
- en: Azure AI Language
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure AI语言
- en: Azure AI Bot Service
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure AI机器人服务
- en: '**Azure AI Language** allows you to create a *question-answer* pair knowledge
    base that provides custom question-answering using natural language input. The
    knowledge base of question and answer pairs can be provided in the following two
    ways:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**Azure AI语言**允许您创建一个*问答*对知识库，它使用自然语言输入提供定制问答。问答对的知识库可以通过以下两种方式提供：'
- en: An FAQ document or web page that already exists
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个已经存在的FAQ文档或网页
- en: Manually entered and edited
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手动输入和编辑
- en: A base question set can be used that starts with a combination of existing content
    and manually entered content to extend and enhance the question set. Language
    Studio has a built-in test interface, something we’ll explore when we cover **Azure
    AI Language** **Studio** next.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用一个基础问题集，它以现有内容和手动输入内容的组合开始，以扩展和增强问题集。Language Studio内置了一个测试界面，我们将在介绍**Azure
    AI语言** **Studio**时进行探讨。
- en: '**Azure AI Bot Service** provides a *bot development framework* that can be
    used to deliver the created knowledge base through a bot.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: An *automatic bot creation* functionality can be used to simplify this process
    as you can publish your knowledge base as an Azure AI Bot Service application;
    alternatively, the **Microsoft Bot Framework** can be used for custom bot creation.
    You can connect your bot to multiple channels, such as web chat, email, Microsoft
    Teams, and others for user interaction.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: With that, we’ve looked at the high-level features of question-answering within
    the Azure AI Language service. Next, we’ll move on and look at Azure AI Language
    Studio.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: Azure AI Language Studio
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can explore the **Azure AI Language** service’s capabilities using **Language
    Studio**. It can be used for projects such as question-answering and is used for
    creating, training, and publishing your models. **Language Studio** is a browser-based
    interface for the creation of language solutions. An Azure AI Language *REST API*
    or *SDK* can be used for creating and managing projects in code; however, in most
    cases, a quicker way to get started is to use Language Studio.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: '*Figure 9**.2* shows the **Azure AI Language** **Studio** portal:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.2 – The Azure AI Language Studio portal](img/B22207_09_02.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
- en: Figure 9.2 – The Azure AI Language Studio portal
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: '**Language Studio** can be accessed at https://language.cognitive.azure.com/.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: The Microsoft Learn site provides various hands-on exercises that will allow
    you to explore the capabilities of Azure AI Language. For these exercises, you
    will require an Azure subscription; refer to the *Technical requirements* section
    to learn how to access an Azure subscription.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: 'The exercises can be accessed using the following URLs:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: 'Text analysis: [https://microsoftlearning.github.io/mslearn-ai-fundamentals/Instructions/Labs/06-text-analysis.html](https://microsoftlearning.github.io/mslearn-ai-fundamentals/Instructions/Labs/06-text-analysis.html)'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Question-answering: [https://microsoftlearning.github.io/mslearn-ai-fundamentals/Instructions/Labs/07-question-answering.html](https://microsoftlearning.github.io/mslearn-ai-fundamentals/Instructions/Labs/07-question-answering.html)'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Conversational language understanding: [https://microsoftlearning.github.io/mslearn-ai-fundamentals/Instructions/Labs/08-conversational-language-understanding.html](https://microsoftlearning.github.io/mslearn-ai-fundamentals/Instructions/Labs/08-conversational-language-understanding.html)'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In this section, you learned how to describe the capabilities of the Azure AI
    Language service. In the next section, you’ll learn how to describe the capabilities
    of the Azure AI Speech service.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: Describe capabilities of the Azure AI Speech service
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The **Azure AI** capability of **speech recognition** is provided by the **Azure
    AI** **Speech** service.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: The **Azure AI Speech** service provides a set of tools and APIs for incorporating
    **speech recognition** and **speech synthesis** capabilities into applications.
    These capabilities enable developers to build applications that can understand
    and generate *human-like speech* and enable them to convert *spoken language*
    into *written text* and vice versa.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: 'The capabilities of the **Azure AI Speech** service are as follows:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
- en: Speech-to-text
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Text-to-speech
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Speech-to-text* is the **speech recognition** capability of the **Speech service**
    and can be used to transcribe audible speech-to-text.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: '*Text-to-speech* is the **speech synthesis** capability of the **Speech service**
    and can be used to generate audible speech from text.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: Transcription in more than 60 languages is supported by the Speech service.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, we’ll explore Azure AI Speech Studio in more detail.
