  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: Describe capabilities of the Azure AI Translator service
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The **Azure AI** capability of **translation** is provided by the **Azure AI**
    **Translator** service.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: '**Azure AI Translation** is a cloud-based Azure platform-hosted service that
    enables developers to integrate machine translation capabilities into their applications,
    allowing *text* to be *translated* between different *languages*.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: 'The capabilities of the **Azure AI Translator** service are as follows:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: '**Text translation**: Translator can translate text from one language into
    another in near real time, with support for over 90 languages and dialects. This
    allows developers to build applications that can provide translation services
    for various use cases.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Speech translation**: Supports translation for spoken language, meaning you
    can also translate spoken words in real time, enabling scenarios such as multilingual
    conversation and accessibility features.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语音翻译**：支持语音翻译，这意味着你也可以实时翻译口语，从而实现多语言对话和辅助功能。'
- en: '**Language detection**: Automatically detects the language of a given piece
    of text. This can be useful in scenarios where the source language is unknown.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语言检测**：自动检测给定文本的语言。这在源语言未知的情况下非常有用。'
- en: '**Custom translation**: Custom translation models can be trained using the
    Azure Custom Translator service. This allows you to fine-tune translations based
    on your specific industry or domain terminology, improving the accuracy of translations
    for specialized content.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自定义翻译**：可以使用Azure自定义翻译服务训练自定义翻译模型。这允许你根据特定的行业或领域术语微调翻译，从而提高专业内容的翻译准确性。'
- en: '**Batch translation**: Supports batch translation, enabling users to translate
    multiple texts or documents at once.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**批量翻译**：支持批量翻译，使用户能够一次性翻译多个文本或文档。'
- en: '**Integration with other Azure services**: You can easily integrate Azure Translator
    with other Azure services, such as Azure Language and Azure Speech Services, to
    build comprehensive AI-powered applications.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与其他Azure服务的集成**：你可以轻松地将Azure翻译器与其他Azure服务（如Azure语言和Azure语音服务）集成，以构建综合的AI应用程序。'
- en: '**REST API**: This provides endpoints that developers can use to integrate
    language translation capabilities into their applications, websites, or services.
    It supports both text and speech translation. Developers can utilize the Azure
    Translator API to build multilingual applications and enable real-time translation.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**REST API**：这为开发者提供了可以用来将语言翻译功能集成到他们的应用程序、网站或服务中的端点。它支持文本和语音翻译。开发者可以利用Azure翻译API构建多语言应用程序并实现实时翻译。'
- en: '**Security**: Provides included security features such as encryption to ensure
    the confidentiality and integrity of the data being transmitted.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性**：提供包括加密在内的安全功能，以确保传输数据的机密性和完整性。'
- en: Now that you have learned the capabilities of the service, you can gain some
    practical skills from a hands-on exercise.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了该服务的功能，你可以通过实际操作练习来获得一些实用技能。
- en: The Microsoft Learn site provides a hands-on exercise that allows you to explore
