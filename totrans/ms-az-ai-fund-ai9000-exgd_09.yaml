  zh: 如果你没有Packt图书馆订阅，或者你没有从Packt商店购买这本书，你需要解锁在线资源以访问考试准备练习。解锁是免费的，只需进行一次。要了解如何操作，请参阅名为[*第12章*](B22207_12.xhtml#_idTextAnchor228)*的章节，*访问在线资源*。
