  zh: Microsoft Learn网站提供了一个实际操作练习，让你探索Azure AI翻译器的功能。为此练习，你需要一个Azure订阅；请参阅*技术要求*部分了解如何访问Azure订阅。
- en: This exercise can be accessed at [https://microsoftlearning.github.io/AI-900-AIFundamentals/instructions/04b-translate-text-and-speech.html](https://microsoftlearning.github.io/AI-900-AIFundamentals/instructions/04b-translate-text-and-speech.html).
  id: totrans-115
