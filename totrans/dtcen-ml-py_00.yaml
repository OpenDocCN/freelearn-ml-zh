- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you’re reading this, you’ve taken the first steps on a pioneering journey
    to building and implementing machine learning models that are more robust, accurate,
    fairer, less biased, and easier to explain.
  prefs: []
  type: TYPE_NORMAL
- en: This is a big claim, we know. We are comfortable making it, however, on the
    basis of the huge and relatively untapped potential we see in the data-centric
    approach to machine learning development.
  prefs: []
  type: TYPE_NORMAL
- en: Why do we consider data-centric machine learning pioneering?
  prefs: []
  type: TYPE_NORMAL
- en: It may seem obvious that improving data quality will lead to more predictive
    models. However, machine learning research to date has mainly focused on evolving
    the various algorithms and tools to build and tune models.
  prefs: []
  type: TYPE_NORMAL
- en: As a result, we have available at our fingertips a vast array of machine learning
    algorithms, tools, and techniques that can give us great models at a low cost,
    given the right quality and volume of input data.
  prefs: []
  type: TYPE_NORMAL
- en: Model architectures are largely a solved problem in most situations. What data
    scientists, and the organizations they work in, typically lack are best-practice
    frameworks, tools, and techniques for improving data quality.
  prefs: []
  type: TYPE_NORMAL
- en: Data-centric machine learning builds on the predominant model-centric approach
    to model development by exploiting the big opportunities that lie in better input
    data.
  prefs: []
  type: TYPE_NORMAL
- en: Putting a bigger emphasis on data collection and engineering requires us to
    streamline our processes for collecting quality data and invent new techniques
    for engineering datasets that provide more signals with much less data.
  prefs: []
  type: TYPE_NORMAL
- en: Many of the techniques and examples you will learn about in this book are based
    on cutting-edge research and the application of modern practices to collecting,
    engineering, and synthetically generating great datasets.
  prefs: []
  type: TYPE_NORMAL
- en: Data-centric machine learning also necessitates a much stronger collaboration
    between data scientists, subject-matter experts, and data labelers. As you will
    learn throughout this book, data-centricity typically starts with humans collecting
    and labeling data in a way that serves operational and data science needs.
  prefs: []
  type: TYPE_NORMAL
- en: In many organizations, it is uncommon to collect data for machine learning purposes
    specifically. A more systematic approach to collecting and labeling data for data
    science will not only lead to better data but also bring together the thinking
    and creativity of subject-matter experts and data scientists. This positive feedback
    loop between different kinds of domain experts creates new opportunities for ideas
    to flourish far beyond the scope of individual machine learning projects.
  prefs: []
  type: TYPE_NORMAL
- en: Why do we claim that data-centric models will be better than their model-centric
    counterparts in almost every aspect?
  prefs: []
  type: TYPE_NORMAL
- en: Think of any high-quality consumer product you use regularly. It may be your
    computer, the car you drive, the chair you sit on, or something else that has
    required some level of design and engineering.
  prefs: []
  type: TYPE_NORMAL
- en: What makes it high-quality?
  prefs: []
  type: TYPE_NORMAL
- en: Design and functionality have a lot to do with it, but unless the product is
    made of quality materials, it will not work as intended or it may break altogether.
    Something is only high-quality if it works as intended, and does so consistently.
  prefs: []
  type: TYPE_NORMAL
- en: The same goes for machine learning models. By systematically improving data
    quality – our building materials – we are able to build models that are more predictive,
    robust, and interpretable.
  prefs: []
  type: TYPE_NORMAL
- en: We have written this book to give you, our readers, the most important background
    knowledge, tools, techniques, and applied examples needed to implement data-centric
    machine learning and take part in the next phase of the AI revolution.
  prefs: []
  type: TYPE_NORMAL
- en: In the technical chapters of this book, we will show you how to apply the principles
    of data-centric machine learning to real datasets, using Python. The techniques
    and applied examples we explore will provide you with a toolbox to systematically
    and programmatically collect, clean, augment, and label data, as well as to identify
    and remove unwanted bias.
  prefs: []
  type: TYPE_NORMAL
- en: At the end of this book, you will have a strong appreciation for the building
    blocks and best-practice approaches of data-centric machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: Don’t just take our word for it. Let’s explore data-centric machine learning
    in depth.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for data science professionals and machine learning enthusiasts
    wanting to understand what data-centricity is, its benefits over a model-centric
    approach, and how to apply a best-practice data-centric approach to their work.
  prefs: []
  type: TYPE_NORMAL
- en: This book is also for other data professionals and senior leaders wanting to
    explore tools and techniques to improve data quality and how to create opportunities
    for “small data” ML/AI in their organizations.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B19297_01.xhtml#_idTextAnchor015), *Exploring Data-Centric Machine
    Learning*, contains a comprehensive definition of data-centric machine learning
    and draws contrasts with its counterpart, model-centricity. We use practical examples
    to compare empirical performance and illustrate key differences between these
    two methodologies.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B19297_02.xhtml#_idTextAnchor028), *From Model-Centric to Data-Centric
    – ML’s Evolution*, takes you on a journey through the evolution of AI and ML toward
    a model-centric approach, highlighting the untapped potential in improving data
    quality over model tuning. We also debunk the “big data” myth, showing how shifting
    to “good data” can democratize ML solutions. Get ready for a fresh perspective
    on the power of data in ML.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B19297_03.xhtml#_idTextAnchor043), *Principles of Data-Centric
    ML*, sets the stage for your journey into the heart of data-centric ML by outlining
    the four key principles of data-centric ML. These principles offer crucial context
    – the *why* – before we delve into the specific methods and approaches linked
    to each principle – the *what* – in the ensuing chapters.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B19297_04.xhtml#_idTextAnchor056), *Data Labeling Is a Collaborative
    Process*, explores the pivotal role of subject-matter expertise, trained labelers,
    and clear instructions in ML development. In this chapter, you will learn about
    the human-centric nature of data labeling and acquire strategies to enhance it
    to reduce bias, increase consistency, and build richer datasets.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B19297_05.xhtml#_idTextAnchor070), *Techniques for Data Cleaning*,
    explores the six crucial aspects of data quality and showcases various techniques
    for cleaning data, a vital process for enhancing data quality by rectifying errors.
    We illustrate why questioning and systematically improving data quality is crucial
    for reliable machine learning systems, all while teaching you essential data cleaning
    skills.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B19297_06.xhtml#_idTextAnchor089), *Techniques for Programmatic
    Labeling in Machine Learning*, focuses on programmatic labeling techniques for
    boosting data quality and signal strength. We go through the pros and cons of
    programmatic labeling and provide practical examples of how to execute and validate
    these techniques.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B19297_07.xhtml#_idTextAnchor111), *Using Synthetic Data in Data-Centric
    Machine Learning*, introduces synthetic data as an efficient and cost-effective
    method for overcoming the limitations of traditional data collection and labeling.
    In this chapter, you will learn what synthetic data is, how it’s used to improve
    models, the techniques to generate it, and its risks and challenges.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B19297_08.xhtml#_idTextAnchor125), *Techniques for Identifying
    and Removing Bias*, focuses on the problem of bias in the way we collect data,
    apply data and models to a problem, and the inherent human bias captured in many
    datasets. We will go through data-centric techniques for identifying and correcting
    biases in an ethical manner.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B19297_09.xhtml#_idTextAnchor141), *Dealing with Edge Cases and
    Rare Events in Machine Learning*, explains the process of detecting rare events
    in ML. We explore various methods and techniques, discuss the importance of evaluation
    metrics, and illustrate the wide-ranging impacts of identifying rare events.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B19297_10.xhtml#_idTextAnchor164), *Kick-Starting Your Journey
    in Data-Centric Machine Learning*, sheds light on the technical and non-technical
    challenges you might face during model development and deployment. This final
    chapter shows you how a data-centric approach can help you overcome these challenges,
    opening up big opportunities for growth and wider use of machine learning in your
    organization.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
