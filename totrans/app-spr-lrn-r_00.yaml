- en: About
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section briefly introduces the authors, the coverage of this book, the
    technical skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  prefs: []
  type: TYPE_NORMAL
- en: About the Book
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: R was one of the first programming languages developed for statistical computing
    and data analysis with excellent support for visualization. With the rise of data
    science, R emerged as an undoubtedly good choice of programming language among
    many data science practitioners. Since R was open source and extremely powerful
    in building sophisticated statistical models, it quickly found adoption in both
    industry and academia.
  prefs: []
  type: TYPE_NORMAL
- en: '*Applied Supervised Learning with R* covers the complete process of using R
    to develop applications using supervised machine learning algorithms that cater
    to your business needs. Your learning curve starts with developing your analytical
    thinking to create a problem statement using business inputs or domain research.
    You will learn about many evaluation metrics that compare various algorithms,
    and you will then use these metrics to select the best algorithm for your problem.
    After finalizing the algorithm you want to use, you will study hyperparameter
    optimization techniques to fine-tune your set of optimal parameters. To avoid
    overfitting your model, you will also be shown how to add various regularization
    terms. You will also learn about deploying your model into a production environment.'
  prefs: []
  type: TYPE_NORMAL
- en: When you have completed the book, you will be an expert at modeling supervised
    machine learning algorithms to precisely fulfill your business needs.
  prefs: []
  type: TYPE_NORMAL
- en: About the Authors
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Karthik Ramasubramanian** completed his M.Sc. in Theoretical Computer Science
    at PSG College of Technology, India, where he pioneered the application of machine
    learning, data mining, and fuzzy logic in his research work on computer and network
    security. He has over seven years'' experience of leading data science and business
    analytics in retail, Fast-Moving Consumer Goods, e-commerce, information technology,
    and the hospitality industry for multinational companies and unicorn start-ups.'
  prefs: []
  type: TYPE_NORMAL
- en: He is a researcher and a problem solver with diverse experience of the data
    science life cycle, starting from data problem discovery to creating data science
    proof of concepts and products for various industry use cases. In his leadership
    roles, Karthik has been instrumental in solving many ROI-driven business problems
    via data science solutions. He has mentored and trained hundreds of professionals
    and students globally in data science through various online platforms and university
    engagement programs. He has also developed intelligent chatbots based on deep
    learning models that understand human-like interactions, customer segmentation
    models, recommendation systems, and many natural language processing models.
  prefs: []
  type: TYPE_NORMAL
- en: He is an author of the book *Machine Learning Using R*, published by Apress,
    a publishing house of Springer Business+Science Media. The book was a big success
    with more than 50,000 online downloads and hardcover sales. The book was subsequently
    published as a second edition with extended chapters on *Deep Learning and Time
    Series Modeling*.
  prefs: []
  type: TYPE_NORMAL
- en: '**Jojo Moolayil** is an artificial intelligence, deep learning, machine learning,
    and decision science professional with over six years of industrial experience.
    He is the author of *Learn Keras for Deep Neural Networks*, published by Apress,
    and *Smarter Decisions â€“ The Intersection of IoT and Decision Science*, published
    by Packt Publishing. He has worked with several industry leaders on high-impact,
    critical data science and machine learning projects across multiple verticals.
    He is currently associated with Amazon Web Services as a research scientist in
    Canada.'
  prefs: []
  type: TYPE_NORMAL
- en: Apart from writing books on AI, decision science, and the internet of things,
    Jojo has been a technical reviewer for various books in the same fields published
    by Apress and Packt Publishing. He is an active data science tutor and maintains
    a blog at http://blog.jojomoolayil.com.
  prefs: []
  type: TYPE_NORMAL
