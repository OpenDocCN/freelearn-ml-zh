- en: Audience
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This book is specially designed for novice and intermediate data analysts, data
    scientists, and data engineers who want to explore various methods of supervised
    machine learning and its various use cases. Some background in statistics, probability,
    calculus, linear algebra, and programming will help you thoroughly understand
    and follow the content of this book.
  prefs: []
  type: TYPE_NORMAL
- en: Approach
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Applied Supervised Learning with R* perfectly balances theory and exercises.
    Each module is designed to build on the learning of the previous module. The book
    contains multiple activities that use real-life business scenarios for you to
    practice and apply your new skills in a highly relevant context.'
