- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Welcome to *Debugging Machine Learning Models with Python* – your comprehensive
    guide for mastering machine learning. This book is designed to help you advance
    from basic concepts in machine learning to the complexities of expert-level model
    development, ensuring that your journey is both educational and practical. In
    this book, we go beyond simple code snippets, delving into the holistic process
    of crafting reliable, industrial-grade models. From the nuances of modular data
    preparation to the seamless integration of models into broader technological ecosystems,
    every chapter is curated to bridge the gap between basic understanding and advanced
    expertise.
  prefs: []
  type: TYPE_NORMAL
- en: Our journey doesn’t stop at mere model creation. We’ll dive deep into evaluating
    model performance, pinpoint challenges, and provide you with effective solutions.
    Emphasizing the importance of bringing and maintaining reliable models in a production
    environment, this book will equip you with techniques to tackle data processing
    and modeling issues. You’ll learn the importance of reproducibility and acquire
    skills to achieve it, ensuring that your models are both consistent and trustworthy.
    Furthermore, we will underscore the criticality of fairness, the elimination of
    bias, and the art of model explainability, ensuring that your machine learning
    solutions are ethical, transparent, and comprehensible. As we progress, we’ll
    also explore the frontier of deep learning and generative modeling, enriched with
    hands-on exercises using renowned Python libraries such as PyTorch and scikit-learn.
  prefs: []
  type: TYPE_NORMAL
- en: In the ever-evolving landscape of machine learning, continuous learning and
    adaptation are essential. This book not only serves as a repository of knowledge
    but also as a motivator, inspiring you to experiment and innovate. As we delve
    into each topic, I invite you to approach it with curiosity and a willingness
    to explore, ensuring that the knowledge you gain is deep and actionable. Together,
    let’s shape the future of machine learning, one model at a time.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for data scientists, analysts, machine learning engineers, Python
    developers, and students looking to build reliable, high-performance, reproducible,
    trustworthy, and explainable machine learning models for production across diverse
    industrial applications. Fundamental Python skills are all you need to dive into
    the concepts and practical examples covered. Whether you’re new to machine learning
    or an experienced practitioner, this book offers a breadth of knowledge and practical
    insights to elevate your modeling skills.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B16369_01.xhtml#_idTextAnchor015), *Beyond Code Debugging*, covers
    a brief review of code debugging and why debugging machine learning models goes
    beyond that.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B16369_02.xhtml#_idTextAnchor076), *Machine Learning Life Cycle*,
    teaches you how to design a modular machine learning life cycle for your projects.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B16369_03.xhtml#_idTextAnchor119), *Debugging toward Responsible
    AI*, explains concerns, challenges, and some of the techniques in responsible
    machine learning modeling.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B16369_04.xhtml#_idTextAnchor159), *Detecting Performance and
    Efficiency Issues in Machine Learning Models*, teaches you how to correctly assess
    the performance of your machine learning models.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B16369_05.xhtml#_idTextAnchor183), *Improving the Performance
    of Machine Learning Models*, teaches you different techniques to improve the performance
    and generalizability of your machine learning models.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B16369_06.xhtml#_idTextAnchor201), *Interpretability and Explainability
    in Machine Learning Modeling*, covers some machine learning explainability techniques.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B16369_07.xhtml#_idTextAnchor218), *Decreasing Bias and Achieving
    Fairness*, explains some technical details and tools that you can use to assess
    fairness and reduce biases in your models.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B16369_08.xhtml#_idTextAnchor243), *Controlling Risks Using Test-Driven
    Development*, shows how to reduce the risk of unreliable modeling using test-driven
    development tools and techniques.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B16369_09.xhtml#_idTextAnchor261), *Testing and Debugging for
    Production*, explains testing and model monitoring techniques to have reliable
    models in production.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B16369_10.xhtml#_idTextAnchor286), *Versioning and Reproducible
    Machine Learning Modeling*, teaches you how to use data and model versioning to
    achieve reproducibility in your machine learning projects.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B16369_11.xhtml#_idTextAnchor300), *Avoiding and Detecting Data
    and Concept Drifts*, teaches you how to detect drifts in your machine learning
    models to have reliable models in production.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B16369_12.xhtml#_idTextAnchor320), *Going Beyond ML Debugging
    with Deep Learning*, covers an introduction to deep learning modeling.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B16369_13.xhtml#_idTextAnchor342), *Advanced Deep Learning Techniques*,
    covers convolutional neural networks, transformers, and graph neural networks
    for deep learning modeling of different data types.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B16369_14.xhtml#_idTextAnchor379), *Introduction to Recent Advancements
    in Machine Learning*, explains an introduction to recent advancements in generative
    modeling, reinforcement learning, and self-supervised learning.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 15*](B16369_15.xhtml#_idTextAnchor406), *Correlation versus Causality*,
    explains the benefits of, and some practical techniques for, causal modeling.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 16*](B16369_16.xhtml#_idTextAnchor429), *Security and Privacy in
    Machine Learning*, shows some of the challenges in preserving privacy and ensuring
    security in machine learning settings, and teaches you a few techniques to tackle
    those challenges.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 17*](B16369_17.xhtml#_idTextAnchor447), *Human-in-the-Loop Machine
    Learning*, explains the benefits and challenges of human-in-the-loop modeling.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In order to follow the instructions given in this book, you will need basic
    knowledge of the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Access to Python via **Integrated Development Environments** (**IDE**), Jupyter
    notebook, or Colab notebook.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Basics of Python programming.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Basic understanding of machine learning modeling and terminologies, such as
    supervised learning, unsupervised learning, and model training and testing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Having a virtual environment with all the required libraries would help you
    to run the code in each chapter, which is provided as Jupyter notebooks in the
    associated GitHub repository of the book.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Python libraries required for the book are: sklearn >= 1.2.2, numpy >=
    1.22.4, pandas >= 1.4.4, matplotlib >= 3.5.3, collections >= 3.8.16, xgboost >=
    1.7.5, sklearn >= 1.2.2, ray >= 2.3.1, tune_sklearn >= 0.4.5, bayesian_optimization
    >= 1.4.2, imblearn, pytest >= 7.2.2, shap >= 0.41.0, aif360 >= 0.5.0, fairlearn
    >= 0.8.0, pytest >= 3.6.4, ipytest >= 0.13.0, mlflow >= 2.1.1, libi_detect >=
    0.11.1, lightgbm >= 3.3.5, evidently >= 0.2.8, torch >= 2.0.0, torchvision >=
    0.15.1, transformers >= 4.28.0, datasets >= 2.12.0, torch_geometric == 2.3.1,
    dowhy == 0.5.1, bnlearn == 0.7.16, tenseal >= 0.3.14, pycryptodome = 3.18.0, pycryptodomex
    = 3.18.0'
  prefs: []
  type: TYPE_NORMAL
- en: Alternatively, you can use online services, such as Colab, and run the notebooks
    as Colab notebooks.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  prefs: []
  type: TYPE_TB
- en: '| Python >=3.6 | Windows, macOS, or Linux |'
  prefs: []
  type: TYPE_TB
- en: '| DVC >= 1.10.0 |  |'
  prefs: []
  type: TYPE_TB
- en: Importing the required libraries is omitted for every single code cell to eliminate
    the repetition and keep the book as short as possible. Having the GitHub repository
    of the book on the side will help you to be sure about the required libraries
    for each piece of code and learn how to install them. As this book is not a single
    command tutorial book, the majority of the examples include multi-line processes.
    As a result, you cannot copy-paste individual lines, in most chapters, without
    paying attention to the required libraries, their installation, and the code lines
    before that.
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  prefs: []
  type: TYPE_NORMAL
