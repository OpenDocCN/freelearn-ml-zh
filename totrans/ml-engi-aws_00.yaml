- en: Conventions used
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “`ENTRYPOINT` is set to `/opt/conda/bin/python -m
    awslambdaric`. The `CMD` command is then set to `app.handler`. The `ENTRYPOINT`
    and `CMD` instructions define which command is executed when the container starts
    to run.”'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“`ENTRYPOINT`
    设置为 `/opt/conda/bin/python -m awslambdaric`。然后 `CMD` 命令设置为 `app.handler`。`ENTRYPOINT`
    和 `CMD` 指令定义了容器启动时执行哪个命令。”'
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “After clicking the **FILTER** button, a drop-down menu should appear. Locate
    and select **Greater than or equal to** from the list of options under **By condition**.
    This should update the pane on the right side of the page and show the list of
    configuration options for the **Filter values** operation.”'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词以粗体显示。以下是一个示例：“点击 **FILTER** 按钮后，应出现下拉菜单。在
    **条件** 下的选项列表中找到并选择 **大于等于**。这应该更新页面右侧的面板，并显示 **过滤器值** 操作的配置选项列表。”'
