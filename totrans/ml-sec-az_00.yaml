- en: 'Part 1: Planning for Azure Machine Learning Security'
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：规划Azure机器学习安全
- en: This part is all about creating a plan to secure your resources. Security is
    organization-specific so you will get an overview of the Zero Trust security approach
    designed to secure any implementation of IT systems. You will learn to leverage
    the MITRE ATLAS knowledge base to understand ML attacks. Finally, you will also
    learn how to develop AI systems ethically and responsibly and how to use Azure
    services to ensure regulatory compliance.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分主要关于制定一个保护您资源的计划。安全性是组织特定的，因此您将了解专为保护任何IT系统实现设计的零信任安全方法。您将学习如何利用MITRE ATLAS知识库来理解机器学习攻击。最后，您还将学习如何道德和负责任地开发AI系统，以及如何使用Azure服务来确保合规性。
