- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '**Machine learning** (**ML**) and **artificial intelligence** (**AI**) have
    continued to evolve rapidly in the past two years, with significant advancements
    and applications in various fields. AI and ML systems often process vast amounts
    of sensitive data, including personal information. Ensuring the security of this
    data is crucial to protect against breaches that could lead to identity theft,
    financial fraud, and other privacy violations. On top of this, governments and
    regulatory bodies are implementing stricter data protection and privacy laws.
    Compliance with these regulations is essential for legal and ethical operations.
    This is why securing those systems has become more vital than ever. As cyber threats
    evolve, AI and ML systems must be designed to adapt and respond to new and emerging
    security challenges, ensuring long-term resilience and reliability.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习（ML**）和**人工智能（AI**）在过去两年中继续快速发展，在各个领域取得了重大进步和应用。AI和ML系统通常处理大量敏感数据，包括个人信息。确保这些数据的安全对于防止可能导致身份盗窃、金融欺诈和其他隐私违规的泄露至关重要。除此之外，政府和监管机构正在实施更严格的数据保护和隐私法律。遵守这些法规对于合法和道德的运营至关重要。这就是为什么保护这些系统比以往任何时候都更加重要。随着网络威胁的发展，AI和ML系统必须被设计成能够适应和应对新的和不断出现的网络安全挑战，确保长期弹性和可靠性。'
- en: If you are working with Azure Machine Learning, this book will help you assess
    the vulnerability of data, models, and environments and implement the best practices
    to manage, secure, and monitor Azure Machine Learning workloads throughout the
    ML life cycle.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在使用Azure机器学习，这本书将帮助你评估数据、模型和环境的脆弱性，并实施最佳实践来管理、保护和监控整个机器学习生命周期中的Azure机器学习工作负载。
- en: This book starts by providing an overview of what you need to protect. This
    includes learning about the Zero Trust strategy, using the MITRE ATLAS framework
    to understand ML attacks, and learning how to work ethically and responsibly,
    by using multiple services to help you stay compliant with industry standards
    and regulations. If you have never worked with Azure Machine Learning, you will
    also find a project in the beginning to get started. From there on, the book focuses
    on data and all the best practices to protect it. That includes everything from
    developing a data management framework to data encryption, backup, and recovery
    best practices. Following that, the book focuses on any infrastructure that surrounds
    Azure Machine Learning workloads, starting from identity and access and then going
    through networking and compute best practices. Finally, it provides all the needed
    information to automate these processes and monitor the system to prevent, detect,
    and mitigate any issues, and provides an overview of threat modeling to help you
    re-assess and keep your Azure Machine Learning workloads secure.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先概述了你需要保护的内容。这包括了解零信任策略，使用MITRE ATLAS框架来理解机器学习攻击，以及通过使用多个服务来帮助你遵守行业标准法规，学习如何进行道德和负责任的工作。如果你从未使用过Azure机器学习，你也会在开头找到一个项目来开始。从那时起，本书将重点介绍数据和所有最佳实践来保护它。这包括从开发数据管理框架到数据加密、备份和恢复的最佳实践。在此之后，本书将重点介绍围绕Azure机器学习工作负载的任何基础设施，从身份和访问开始，然后通过网络和计算最佳实践。最后，它提供了所有所需的信息来自动化这些流程并监控系统以防止、检测和减轻任何问题，并提供威胁建模的概述，以帮助您重新评估并保持您的Azure机器学习工作负载安全。
- en: By the end of this book, you will be able to implement the best practices to
    assess and secure your Azure Machine Learning assets throughout the ML life cycle.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将能够实施最佳实践来评估和保护你在机器学习生命周期中的Azure机器学习资产。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: 'If you are interested in Azure Machine Learning and security, you will learn
    the basic components of Azure Machine Learning, the most common ML attacks, and
    how to work with Azure to develop and implement a strategy to secure Azure Machine
    Learning and any associated services. This book is written for the following:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对Azure机器学习和安全感兴趣，你将学习Azure机器学习的基本组件、最常见的机器学习攻击，以及如何与Azure合作开发和实施一个策略来保护Azure机器学习和任何相关服务。本书是为以下人群编写的：
- en: '**Machine learning developers, administrators, and data scientists**: Anyone
    who has an active role in an Azure Machine Learning project, or is planning to,
    and is looking to gain expertise in securing their machine learning assets.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习开发者、管理员和数据科学家**：任何在Azure机器学习项目中扮演活跃角色，或计划这样做，并希望获得在保护他们的机器学习资产方面专业知识的人。'
- en: '**IT administrators and DevOps or security engineers**, who are required to
    secure and monitor Azure Machine Learning workloads on Azure. They will benefit
    from learning the basics of Azure Machine Learning along with the best practices
    outlined in this book, as the book includes all the information needed to develop
    a security strategy across multiple resources.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT管理员和DevOps或安全工程师**，他们需要在Azure上保障和监控Azure机器学习工作负载。他们将从学习Azure机器学习的基础知识以及本书中概述的最佳实践中受益，因为本书包含了开发跨多个资源的安全策略所需的所有信息。'
- en: Basic Azure knowledge and experience in processing data, building, and deploying
    Azure Machine Learning models is advised.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 建议具备基本的Azure知识以及处理数据、构建和部署Azure机器学习模型的经验。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B21076_01.xhtml#_idTextAnchor015), *Assessing the Vulnerability
    of Your Algorithms, Models, and AI Environments*, provides an overview of the
    ML life cycle and the Azure Machine Learning components and processes that go
    into working with ML in Azure. It will explain the Zero Trust model to develop
    an implementation and assessment strategy. This chapter will cover all the knowledge
    needed to follow the concepts and implementations outlined in the rest of the
    book.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B21076_01.xhtml#_idTextAnchor015), *评估你的算法、模型和AI环境的脆弱性*，概述了机器学习生命周期以及Azure机器学习组件和流程，这些流程涉及在Azure中处理机器学习。它将解释零信任模型以开发实施和评估策略。本章将涵盖本书其余部分概述的概念和实现所需的所有知识。'
- en: '[*Chapter 2*](B21076_02.xhtml#_idTextAnchor040), *Understanding the Most Common
    Machine Learning Attacks*, provides an overview of the MITRE ATLAS framework,
    which is adapted from the MITRE ATT&CK framework for ML and this chapter will
    explain the different stages of an attack and possible attacks on an AI/ML system.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B21076_02.xhtml#_idTextAnchor040), *理解最常见的机器学习攻击*，概述了MITRE ATLAS框架，该框架是从MITRE
    ATT&CK框架针对机器学习改编而来，本章将解释攻击的不同阶段以及针对AI/ML系统的可能攻击。'
- en: '[*Chapter 3*](B21076_03.xhtml#_idTextAnchor077), *Planning for Regulatory Compliance*,
    provides insight into how to develop ML models ethically and responsibly by using
    the six Responsible AI principles according to Microsoft and how to translate
    them into a responsible development strategy using Responsible AI tools. Finally,
    it wraps up with an overview of industry-recognized regulatory compliance standards
    for Azure Machine Learning and how to enforce them by using Azure services.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B21076_03.xhtml#_idTextAnchor077), *规划合规性*，提供了如何使用微软的六个负责任AI原则来道德和负责任地开发ML模型，以及如何使用负责任AI工具将它们转化为负责任的发展策略的见解。最后，它总结了Azure机器学习行业认可的合规性标准，以及如何通过使用Azure服务来实施这些标准。'
- en: '[*Chapter 4*](B21076_04.xhtml#_idTextAnchor096), *Data Protection and Governance*,
    provides an overview of all aspects of governing, storing, and securing data.
    That includes everything from developing a data management framework to data encryption,
    backup, and recovery practices.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B21076_04.xhtml#_idTextAnchor096), *数据保护和治理*，概述了治理、存储和保障数据的各个方面。这包括从开发数据管理框架到数据加密、备份和恢复实践的各个方面。'
- en: '[*Chapter 5*](B21076_05.xhtml#_idTextAnchor115), *Data Privacy and Responsible
    AI Best Practices*, provides best practices to recognize and protect sensitive
    information and privacy before and after model training. It explains how to interpret
    models, recognize bias, and mitigate it. Finally, it provides an introduction
    to federated learning and secure multi-party computation.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B21076_05.xhtml#_idTextAnchor115), *数据隐私和负责任AI最佳实践*，提供了在模型训练前后识别和保护敏感信息和隐私的最佳实践。它解释了如何解释模型、识别偏差并减轻它。最后，它介绍了联邦学习和安全多方计算。 '
- en: '[*Chapter 6*](B21076_06.xhtml#_idTextAnchor141), *Managing and Securing Access*,
    provides an overview of the security aspects of Microsoft Entra ID, which is the
    identity management system for Azure Machine Learning. This includes an introduction
    to the principle of least privilege, the role-based access control, and other
    security features such as conditional access and privileged identity management.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B21076_06.xhtml#_idTextAnchor141), *管理和保障访问*，概述了Microsoft Entra ID的安全方面，这是Azure机器学习的身份管理系统。这包括最小权限原则的介绍、基于角色的访问控制以及其他安全功能，如条件访问和特权身份管理。'
- en: '[*Chapter 7*](B21076_07.xhtml#_idTextAnchor160), *Managing and Securing Your
    Azure Machine Learning Workspace*, provides the best practices for securing the
    Azure Machine Learning workspace and its associated services. It focuses on network
    isolation, compute, container registries, and container security.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21076_07.xhtml#_idTextAnchor160), *管理和保护您的Azure机器学习工作区*，提供了保护Azure机器学习工作区和其相关服务的最佳实践。它侧重于网络隔离、计算、容器注册表和容器安全。'
- en: '[*Chapter 8*](B21076_08.xhtml#_idTextAnchor176), *Managing and Securing the
    MLOps Life Cycle*, provides an overview of MLOps best practices and the tools
    to implement them in Azure. It will explore **Infrastructure as Code** (**IaC**),
    CI/CD pipelines, and event-driven workflows in Azure.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21076_08.xhtml#_idTextAnchor176), *管理和保护MLOps生命周期*，概述了MLOps最佳实践及其在Azure中的实施工具。它将探讨**基础设施即代码**
    (**IaC**)、CI/CD管道和Azure中的事件驱动工作流。'
- en: '[*Chapter 9*](B21076_09.xhtml#_idTextAnchor189), *Logging, Monitoring, and
    Threat Detection*, provides implementation steps to enable logging and configuring
    alerts in Azure. It introduces Microsoft Defender for Cloud and Azure Sentinel
    to prevent, detect, and mitigate any security issues that arise.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21076_09.xhtml#_idTextAnchor189), *日志记录、监控和威胁检测*，提供了在Azure中启用日志记录和配置警报的实施步骤。它介绍了Microsoft
    Defender for Cloud和Azure Sentinel，以防止、检测和缓解任何出现的安全问题。'
- en: '[*Chapter 10*](B21076_10.xhtml#_idTextAnchor203), *Setting a Security Baseline
    for your Azure Machine Learning Workloads*, summarizes the best practices outlined
    in the book and provides more services to explore, which, although not directly
    related to Azure Machine Learning, can be leveraged for securing Azure resources.
    It wraps up by providing an overview of threat modeling and how to develop a strategy
    to always stay secure. Finally, it outlines our responsibilities to secure our
    resources compared to those of the cloud provider.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B21076_10.xhtml#_idTextAnchor203), *为您的Azure机器学习工作负载设置安全基线*，总结了书中概述的最佳实践，并提供了更多可探索的服务，尽管这些服务与Azure机器学习没有直接关系，但可以用于保护Azure资源。它通过提供威胁模型概述以及如何制定始终保持安全的策略来结束。最后，它概述了与云服务提供商相比，我们保护资源的责任。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: To follow along with the examples in this book you will need an *active* Azure
    subscription. Knowledge about the following concepts will also be helpful in understanding
    the implementations presented in this book.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随本书中的示例，您需要一个*活跃*的Azure订阅。了解以下概念也将有助于理解本书中展示的实现。
- en: 'Basic Microsoft Azure knowledge:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 基本的Microsoft Azure知识：
- en: An understanding of core cloud concepts, such as what cloud computing is, the
    differences between **Infrastructure as a Service** (**IaaS**), **Platform as
    a Service** (**PaaS**), and **Software as a Service** (**SaaS**), and the benefits
    of using Azure cloud services.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解核心云概念，例如云计算是什么，**基础设施即服务** (**IaaS**)、**平台即服务** (**PaaS**) 和 **软件即服务** (**SaaS**)
    之间的区别，以及使用Azure云服务的优势。
- en: Familiarity with the Azure Portal, which is the primary user interface for interacting
    with Azure services. This includes navigating the dashboard, creating and managing
    resources, and understanding the layout and tools available in the portal.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉Azure门户，这是与Azure服务交互的主要用户界面。这包括导航仪表板、创建和管理资源，以及了解门户中的布局和工具。
- en: Familiarity with basic commands in Azure **Command Line Interface** (**CLI**)
    and PowerShell for managing Azure resources.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉Azure **命令行界面** (**CLI**) 和PowerShell中的基本命令，用于管理Azure资源。
- en: 'Machine learning:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习：
- en: An understanding of fundamental ML concepts, including supervised and unsupervised
    learning, along with basic algorithms such as linear regression, logistic regression,
    decision trees, and k-means clustering.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 理解基本机器学习概念，包括监督学习和无监督学习，以及基本算法，如线性回归、逻辑回归、决策树和k-means聚类。
- en: 'Programming Skills:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 编程技能：
- en: Basic proficiency in a programming language commonly used in data science, such
    as Python or R, including familiarity with libraries such as Pandas, NumPy, Scikit-learn
    (for Python).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学中常用编程语言的基本熟练度，如Python或R，包括熟悉Pandas、NumPy、Scikit-learn（Python）等库。
- en: 'Basic understanding of cybersecurity:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 基本了解网络安全：
- en: A basic understanding of cybersecurity involves grasping key concepts, practices,
    and strategies used to protect computer systems, networks, and data from cyber-attacks
    or unauthorized access.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 基本了解网络安全涉及掌握用于保护计算机系统、网络和数据免受网络攻击或未经授权访问的关键概念、实践和策略。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您亲自输入代码或从书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助您避免与代码的复制和粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Machine-Learning-Security-With-Azure](https://github.com/PacktPublishing/Machine-Learning-Security-With-Azure).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件，网址为[https://github.com/PacktPublishing/Machine-Learning-Security-With-Azure](https://github.com/PacktPublishing/Machine-Learning-Security-With-Azure)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Conventions used
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Especially with the `azureml` SDK v2, FL features
    are built in.”'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`: 表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“特别是使用`azureml`
    SDK v2，FL功能是内置的。”'
- en: 'A block of code is set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “By clicking on a component, we can easily change the compute target from the
    **Pipeline interface** button by going to the **Run settings** option and choosing
    **Use other** **compute target**.”'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**: 表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词以**粗体**显示。以下是一个示例：“通过单击组件，我们可以通过转到**运行设置**选项并选择**使用其他****计算目标**来通过**管道界面**按钮轻松更改计算目标。”'
- en: Tips or important notes
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要提示
- en: Appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来是这样的。
- en: Get in touch
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    email us at [customercare@packtpub.com](http://customercare@packtpub.com) and
    mention the book title in the subject of your message.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
