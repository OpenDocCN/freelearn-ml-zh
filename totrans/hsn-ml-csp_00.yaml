- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In our daily work, which is predominantly information technology, the necessity
    of machine learning is everywhere and is demanded by all developers, programmers,
    and analysts. But why use C# for machine learning? The answer is, most production
    enterprise applications are written in C# using tools such as Visual Studio, SQL
    Server, Unity, and Microsoft Azure.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们以信息技术为主的工作中，机器学习的必要性无处不在，并且被所有开发者、程序员和分析人员所需求。但为什么使用C#进行机器学习呢？答案是，大多数生产级企业应用程序都是用C#编写的，使用了诸如Visual
    Studio、SQL Server、Unity和Microsoft Azure等工具。
- en: This book provides an intuitive understanding of various concepts, the techniques
    of machine learning, and various machine learning tools through which users can
    add intelligent features such as image and motion detection, Bayes intuition,
    deep learning and belief, and more to C# .NET applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通过各种概念、机器学习技术和各种机器学习工具的介绍，为用户提供了一种直观理解，这些工具可以帮助用户将诸如图像和运动检测、贝叶斯直觉、深度学习和信念等智能功能添加到C#
    .NET应用程序中。
- en: Using this book, you will implement supervised and unsupervised learning algorithms
    and will be well equipped to create good predictive models. You will learn numerous
    techniques and algorithms, right from simple linear regression, decision trees,
    and SVM to advanced concepts such as artificial neural networks, autoencoders,
    and reinforcement learning.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用本书，你将实现监督学习和无监督学习算法，并准备好创建良好的预测模型。你将学习许多技术和算法，从简单的线性回归、决策树和SVM到更高级的概念，如人工神经网络、自编码器和强化学习。
- en: By the end of this book, you will have developed a machine learning mindset
    and will be able to leverage C# tools, techniques, and packages to build smart,
    predictive, and real-world business applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将培养出机器学习思维，并能够利用C#工具、技术和包来构建智能、预测和现实世界的商业应用程序。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for developers with experience of C# and .NET. No other experience
    is require or assumed—just a passion for machine learning, artificial intelligence,
    and deep learning.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向有C#和.NET经验的开发者。不需要或假设有其他经验——只需对机器学习、人工智能和深度学习有热情即可。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](7a1f2cca-1be5-426a-8e8a-6a4a3828cd76.xhtml), *Machine Learning
    Basics*, provides an introduction to machine learning as well as what we hope
    to accomplish in this book.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](7a1f2cca-1be5-426a-8e8a-6a4a3828cd76.xhtml)，*机器学习基础*，介绍了机器学习以及我们在这本书中希望实现的目标。'
- en: '[Chapter 2](357d4d4d-92e4-4144-849a-dec7df2cc78b.xhtml), *ReflectInsight –
    Real-Time Monitoring*, introduces ReflectInsight, a powerful, flexible, and rich
    framework that we will use throughout the book for logging and insight into our
    algorithms.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](357d4d4d-92e4-4144-849a-dec7df2cc78b.xhtml)，*ReflectInsight – 实时监控*，介绍了ReflectInsight，这是一个强大、灵活且丰富的框架，我们将在整本书中用它来记录和了解我们的算法。'
- en: '[Chapter 3](044cc3ec-b814-4f75-8a3e-dde937dd80e1.xhtml), *Bayes Intuition –
    Solving the Hit and Run Mystery and Performing Data Analysis*, exposes the reader
    to Bayes intuition. We will also examine and solve the famous "hit and run" problem,
    where we try to determine who fled the scene of an accident.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](044cc3ec-b814-4f75-8a3e-dde937dd80e1.xhtml)，*贝叶斯直觉 – 解决追尾神秘事件和执行数据分析*，向读者展示了贝叶斯直觉。我们还将检查并解决著名的“追尾”问题，其中我们试图确定谁逃离了事故现场。'
- en: '[Chapter 4](cbc257a1-f878-491a-a8fd-03916196b68b.xhtml), *Risk versus Reward
    – Reinforcement Learning*, shows how reinforcement learning works.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](cbc257a1-f878-491a-a8fd-03916196b68b.xhtml)，*风险与回报 – 强化学习*，展示了强化学习是如何工作的。'
- en: '[Chapter 5](4bc7cd65-1732-46d9-a143-434f5e328c94.xhtml), *Fuzzy Logic – Navigating
    the Obstacle Course*, implements fuzzy logic to guide our autonomous guided vehicle
    around an obstacle course. We''ll show how to load various maps, and how our autonomous
    vehicle receives rewards and penalties for making correct and incorrect decisions.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](4bc7cd65-1732-46d9-a143-434f5e328c94.xhtml)，*模糊逻辑 – 操纵障碍赛*，实现了模糊逻辑来引导我们的自主引导车辆绕过障碍赛道。我们将展示如何加载各种地图，以及我们的自主车辆如何因为做出正确和错误的决定而获得奖励和惩罚。'
- en: '[Chapter 6](01438011-1511-48a3-af59-1d6451a3128e.xhtml), *Color Blending –
    Self-Organizing Maps and Elastic Neural Networks*, exposes the reader to the power
    of SOM by showing how we can take random colors and blend them together. This
    provides the reader with a very simple intuition regarding Self Organizing Maps.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](01438011-1511-48a3-af59-1d6451a3128e.xhtml)，*颜色混合 – 自组织映射和弹性神经网络*，通过展示我们如何将随机颜色混合在一起，向读者展示了SOM（自组织映射）的力量。这为读者提供了一个关于自组织映射的非常简单的直觉。'
- en: '[Chapter 7](2e4cfb26-0412-48f2-b28f-62fcc90c4ca4.xhtml), *Facial and Motion
    Detection – Imaging Filters*, give the reader a very simple framework to quickly
    add facial and motion detection capabilities to their program. We provide various
    examples of both facial and motion detection, explain various algorithms we will
    use, and meet Frenchie, our dedicated French Bulldog Assistant!'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](2e4cfb26-0412-48f2-b28f-62fcc90c4ca4.xhtml)，*面部和动作检测 – 图像滤波器*，给读者提供了一个非常简单的框架，可以快速将面部和动作检测功能添加到他们的程序中。我们提供了面部和动作检测的多种示例，解释了我们将使用的各种算法，并介绍了我们的专用法国斗牛犬助手Frenchie！'
- en: '[Chapter 8](cf28e241-0ce3-49ba-a446-d9cea79209cc.xhtml), *Encyclopedias and
    Neurons – Traveling Salesman Problem*, uses neurons to solve the age-old Traveling
    Salesman Problem, where our salesman has been given a map of houses he must visit
    in order to sell encyclopedias. In order to meet his goals, he must choose the
    shortest path while only visiting each house once, and end up back where he started.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](cf28e241-0ce3-49ba-a446-d9cea79209cc.xhtml)，*百科全书与神经元 – 旅行商问题*，利用神经元来解决古老的旅行商问题，我们的销售人员被给予了一张必须访问以销售百科全书的房屋地图。为了达到他的目标，他必须选择最短路径，同时只访问每座房子一次，并最终回到起点。'
- en: '[Chapter 9](530e2d2a-1402-4328-a2df-0710c61a306a.xhtml), *Should I Take the
    Job – Decision Trees in Action*, exposes the reader to decision trees using two
    different open source frameworks. We will use decision trees to answer the question,
    *Should I Take the Job?*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](530e2d2a-1402-4328-a2df-0710c61a306a.xhtml)，*我应该接受这份工作吗 – 决策树的应用*，通过两个不同的开源框架向读者介绍决策树。我们将使用决策树来回答问题，*我应该接受这份工作吗？*'
- en: '[Chapter 10](2533ffdb-378c-461d-b68a-df6aa9ddbd96.xhtml), *Deep Belief - Deep
    Networks and Dreaming*, covers an open source framework SharpRBM. We will delve
    into the world of Boltzmann and Restricted Boltzmann machines. We will ask and
    answer the question, *What do computers dream when they dream?*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](2533ffdb-378c-461d-b68a-df6aa9ddbd96.xhtml)，*深度信念 - 深度网络与梦境*，介绍了一个开源框架SharpRBM。我们将深入到玻尔兹曼和受限玻尔兹曼机的世界。我们将提出并回答问题，*当计算机做梦时，它们会梦到什么？*'
- en: '[Chapter 11](080f132d-72fc-4070-81b9-c1db372ea8db.xhtml), *Microbenchmarking
    and Activation Functions*, exposes the reader to Benchmark.Net, an open source
    microbenchmarking framework. We will show the reader how to benchmark code and
    functions. We will also explain what an activation function is and show how we
    have microbenchmarked many of the activation functions in use today. The reader
    will gain valuable insights into the time each function takes, as well as the
    timing difference between using floats and doubles.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](080f132d-72fc-4070-81b9-c1db372ea8db.xhtml)，*微基准测试和激活函数*，向读者介绍了一个开源微基准测试框架Benchmark.Net。我们将向读者展示如何基准测试代码和函数。我们还将解释什么是激活函数，并展示我们如何对今天使用的许多激活函数进行了微基准测试。读者将获得关于每个函数所需时间的宝贵见解，以及使用浮点数和双精度数之间的计时差异。'
- en: '[Chapter 12](4284252c-ddac-4d3c-967f-32e347cbd00b.xhtml), *Intuitive Deep Learning
    in C# .NET*, covers an open source framework named Kelp.Net. This framework is
    the most powerful deep learning framework available for C# .NET developers. We
    will show the reader how to perform many operations and tests using the framework,
    and integrate this with ReflectInsight to get incredible, rich information about
    our deep learning algorithms.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](4284252c-ddac-4d3c-967f-32e347cbd00b.xhtml)，*C# .NET中的直观深度学习*，介绍了一个名为Kelp.Net的开源框架。这个框架是C#
    .NET开发者可用的最强大的深度学习框架。我们将向读者展示如何使用该框架执行许多操作和测试，并将其与ReflectInsight集成，以获取关于我们的深度学习算法的令人难以置信的丰富信息。'
- en: '[Chapter 13](ea816b78-4ae2-4c51-b7cf-143cfd6c2edd.xhtml), *Quantum Computing
    – The Future*, expose the reader to the future, the world of quantum computing.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ea816b78-4ae2-4c51-b7cf-143cfd6c2edd.xhtml)，*量子计算 – 未来*，向读者展示未来，量子计算的世界。'
