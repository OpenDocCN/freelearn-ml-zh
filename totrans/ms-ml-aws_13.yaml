- en: 'Section 4: Integrating Ready-Made AWS Machine Learning Services'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The objective of this section is to introduce readers to various machine learning
    services that are provided by AWS to perform specific machine learning tasks.
    As the readers will be well-versed with machine learning by this point in the
    book, they will learn how to use the tools provided by AWS for machine learning
    tasks such as image recognition and natural language processing.
