    the result of this is a statistically significant p-value indicating non-homogenous
    variance:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到，由于这个结果是一个具有统计学意义的 p 值，表明分布不具有同质性，因此测试对非同质性方差的违反很敏感：
