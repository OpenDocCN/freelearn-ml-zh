  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，_x_，μ，s 和 n 分别是样本均值、总体均值、样本标准差和样本大小，当样本数据 x 正态分布时，它具有 t**-分布**。以下代码展示了标准正态分布（蓝色曲线）和两个样本大小（3
    和 16 个样本）的 t-分布（绿色和红色曲线）：
