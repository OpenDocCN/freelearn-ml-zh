  zh: 图4.15 – 每个来源组的车辆MPG均值
- en: 'Running a t-test to compare each mean, we get the following p-values:'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 对每个均值进行t检验，我们得到以下p值：
- en: '| **Null hypothesis** | **Uncorrected p-value** |'
  id: totrans-293
  prefs: []
