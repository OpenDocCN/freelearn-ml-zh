  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: df = n 1 + n 2 − 2.
- en: 'Let’s go back to the example:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到例子：
