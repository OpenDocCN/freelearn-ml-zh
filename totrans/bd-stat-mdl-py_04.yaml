  zh: 让我们通过一个例子来看看如何使用来自*UCI机器学习仓库*的*Auto MPG*数据集的每加仑英里数（MPG）数据，该数据集的链接为：[https://archive.ics.uci.edu/ml/datasets/Auto+MPG](https://archive.ics.uci.edu/ml/datasets/Auto+MPG)
