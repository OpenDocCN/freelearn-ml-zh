  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.16 – 每组之间t检验的未校正p值
- en: 'Applying the Bonferroni correction to the p-values, we get the following p-values:'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 对p值应用Bonferroni校正，我们得到以下p值：
- en: '| **Null hypothesis** | **Corrected** **p-value (Bonferroni)** |'
  id: totrans-299
  prefs: []
  type: TYPE_TB
  zh: '| **零假设** | **校正后的p值（Bonferroni）** |'
- en: '| μ 1 − μ 2 = 0 | 2.38383490e-11 |'
  id: totrans-300
  prefs: []
  type: TYPE_TB
  zh: '| μ1 − μ2 = 0 | 2.38383490e-11 |'
- en: '| μ 1 − μ 3 = 0 | 1.38255359e-18 |'
  id: totrans-301
  prefs: []
  type: TYPE_TB
