- en: About
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section briefly introduces the author, what the book covers, the technical
    skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  prefs: []
  type: TYPE_NORMAL
- en: About the Book
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Machine learning and neural networks are fast becoming pillars on which you
    can build intelligent applications. The book begins by introducing you to Python
    and discussing the use of AI search algorithms. You will learn math-heavy topics,
    such as regression and classification, illustrated by Python examples.
  prefs: []
  type: TYPE_NORMAL
- en: You will then progress on to advanced AI techniques and concepts, and work on
    real-life datasets to form decision trees and clusters. You will be introduced
    to neural networks, which are a powerful tool benefiting from Moore's law being
    applied to 21st-century computing power. By the end of this book, you will feel
    confident and will look forward to building your own AI applications with your
    newly-acquired skills!
  prefs: []
  type: TYPE_NORMAL
- en: About the Author
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Zsolt Nagy** is an engineering manager in an ad tech company heavy on data
    science. After acquiring his Master''s in inference on ontologies, he mainly used
    AI to analyze online poker strategies to aid professional poker players in decision-making.
    After the poker boom ended, he put his efforts into building a T-shaped profile
    in leadership and software engineering.'
  prefs: []
  type: TYPE_NORMAL
- en: Objectives
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Understand the importance, principles, and fields of AI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn how to use Python to implement basic artificial intelligence for pathfinding
    and beating games
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implement regression and classification exercises in Python applied to real-world
    problems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Perform predictive analysis in Python using decision trees and random forests
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Perform clustering in Python using the k-means and mean shift algorithms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understand the fundamentals of deep learning via practical examples
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Audience
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Software developers who think that their future is more lucrative as a data
    scientist or who want to use machine learning to enrich their current personal
    or professional projects. Prior experience of AI is not needed, however, knowledge
    of at least one programming language (preferably Python) and high school-level
    math is required. Although this is a beginner-level book on AI, intermediate students
    will benefit from improving their Python by implementing practical applications,
    using and refreshing their fundamental AI knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: Approach
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This book takes a hands-on approach to teaching you about artificial intelligence
    and machine learning with Python. It contains multiple activities that use real-life
    scenarios for you to practice and apply your new skills in a highly relevant context.
  prefs: []
  type: TYPE_NORMAL
