- en: Installation and Setup
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Before you start this book, you will need to have Python 3.6 and Anaconda installed.
    You will find the steps to install them here:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Installing Python**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Install Python 3.6 following the instructions at this link: [https://realpython.com/installing-python/](https://realpython.com/installing-python/)
    .'
  prefs: []
  type: TYPE_NORMAL
- en: '**Installing a Virtual Environment**'
  prefs: []
  type: TYPE_NORMAL
- en: Install the Anaconda version from the following link. Anaconda is essential
    to avoid conflicting packages, saving you time/energy by avoiding frustrating
    errors.
  prefs: []
  type: TYPE_NORMAL
- en: 'To install Anaconda, click on the following link: [https://www.anaconda.com/download/](https://www.anaconda.com/download/)
    .'
  prefs: []
  type: TYPE_NORMAL
- en: Choose your operating system and select the latest version of Python. Once your
    package is downloaded, run it.
  prefs: []
  type: TYPE_NORMAL
- en: After clicking **Next** , you will see a license agreement. Upon clicking **I
    Agree** , you can choose whether you want to install Anaconda for yourself or
    for all users of the computer. The latter requires administrator rights. Select
    **Just Me** .
  prefs: []
  type: TYPE_NORMAL
- en: Then, you must select the folder where you would like to install Anaconda. Make
    sure there are no spaces or long Unicode characters in the folder name. Make sure
    you have at least 3 GB of space on your computer, and that you have an internet
    connection fast enough to download the file.
  prefs: []
  type: TYPE_NORMAL
- en: On the next screen, you can select whether you want to add Anaconda to the **PATH**
    environment variable. Don't select this option, as you will be able to launch
    Anaconda from the **Start** menu.
  prefs: []
  type: TYPE_NORMAL
- en: Click **Install** . It will take a few minutes to install Anaconda on your computer.
    After the installation is complete, you can choose to learn more about Anaconda
    Cloud and Anaconda Support, or you can untick those boxes and finish the installation.
  prefs: []
  type: TYPE_NORMAL
- en: Starting Anaconda
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can find the installed Anaconda in the **Start** menu. If you have already
    installed Anaconda before starting this book, you may choose to upgrade it to
    Python 3\. The cleanest way to do this is to uninstall and reinstall it.
  prefs: []
  type: TYPE_NORMAL
- en: The Anaconda Navigator gives you access to most of the tools you need for this
    book. Launch **IPython** by selecting the top-right option.
