    human perception system. An example of image conversion for these is as follows:'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**HSV 和 HLS**：这是另一种颜色表示方法，其中 H 代表色调，S 代表饱和度，V 代表亮度，L 代表亮度。这些表示方法受到人类感知系统的影响。以下是对这些颜色进行图像转换的示例：'
