    in BGR format is converted to each of the **HLS** (on left) and **HSV** (on right)
    color types:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这种转换如图所示，其中以BGR格式读取的输入图像被转换为**HLS**（左侧）和**HSV**（右侧）颜色类型：
