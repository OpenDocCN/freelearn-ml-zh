  type: TYPE_NORMAL
  zh: '**LAB颜色空间**：用*L*表示亮度，*A*表示绿-红颜色，B表示蓝-黄颜色，它包含了所有可感知的颜色。由于其设备独立性特性，它被用来在一种颜色空间（例如，RGB）与其他颜色空间（如CMYK）之间进行转换。在设备格式与发送的图像格式不同的设备上，首先将输入图像的颜色空间转换为LAB，然后再转换为设备上可用的相应空间。将RGB图像转换后的输出如下：'
