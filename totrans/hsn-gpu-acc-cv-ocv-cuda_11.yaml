  type: TYPE_NORMAL
- en: Basic PyCUDA programming concepts using a vector addition program
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Measuring the performance of PyCUDA programs using CUDA events
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
