- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Machine learning has a vast variety of applications in computing. Software systems
    that use machine learning techniques tend to provide their users with a better
    user experience. With cloud data becoming more relevant these days, developers
    will eventually build more intelligent systems that simplify and optimize any
    routine task for their users.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习在计算机科学中有广泛的应用。使用机器学习技术的软件系统往往能为用户提供更好的用户体验。随着云数据的日益相关，开发者最终将构建更多智能系统，为用户简化并优化任何常规任务。
- en: This book will introduce several machine learning techniques and also describe
    how we can leverage these techniques in the Clojure programming language.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将介绍几种机器学习技术，并描述我们如何在Clojure编程语言中利用这些技术。
- en: Clojure is a dynamic and functional programming language built on the Java Virtual
    Machine (JVM). It's important to note that Clojure is a member of the Lisp family
    of languages. Lisp played a key role in the artificial intelligence revolution
    that took place during the 70s and 80s. Unfortunately, artificial intelligence
    lost its spark in the late 80s. Lisp, however, continued to evolve, and several
    dialects of Lisp have been concocted throughout the ages. Clojure is a simple
    and powerful dialect of Lisp that was first released in 2007\. At the time of
    writing this book, Clojure is one of the most rapidly growing programming languages
    for the JVM. It currently supports some of the most advanced language features
    and programming methodologies out there, such as optional typing, software transactional
    memory, asynchronous programming, and logic programming. The Clojure community
    is known to mesmerize developers with their elegant and powerful libraries, which
    is yet another compelling reason to use Clojure.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Clojure是一种基于Java虚拟机（JVM）的动态和函数式编程语言。需要注意的是，Clojure是Lisp语言家族的一员。Lisp在70年代和80年代的人工智能革命中发挥了关键作用。不幸的是，人工智能在80年代末失去了其活力。然而，Lisp却继续发展，并在历史上产生了多种Lisp方言。Clojure是一种简单而强大的Lisp方言，首次发布于2007年。在撰写本书时，Clojure是JVM上增长最快的编程语言之一。它目前支持一些最先进的语言特性和编程方法，如可选类型、软件事务内存、异步编程和逻辑编程。Clojure社区以其优雅而强大的库而闻名，这也是使用Clojure的另一个令人信服的理由。
- en: Machine learning techniques are based on statistics and logic-based reasoning.
    In this book, we will focus on the statistical side of machine learning. Most
    of these techniques are based on principles from the artificial intelligence revolution.
    Machine learning is still an active area of research and development. Large players
    from the software world, such as Google and Microsoft, have also made significant
    contributions to machine learning. More software companies are now realizing that
    applications that use machine learning techniques provide a much better experience
    to their users.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习技术基于统计学和基于逻辑的推理。在这本书中，我们将关注机器学习的统计方面。这些技术中的大多数都基于人工智能革命的原则。机器学习仍然是一个活跃的研究和开发领域。软件世界的巨头，如谷歌和微软，也为机器学习做出了重大贡献。现在越来越多的软件公司意识到，使用机器学习技术的应用程序能为用户提供更好的体验。
- en: Although there is a lot of mathematics involved in machine learning, we will
    focus more on the ideas and practical usage of these techniques, rather than concentrating
    on the theory and mathematical notations used by these techniques. This book seeks
    to provide a gentle introduction to machine learning techniques and how they can
    be used in Clojure.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管机器学习中涉及大量的数学知识，但我们将更多地关注这些技术的思想和实际应用，而不是集中在其理论及所使用的数学符号上。本书旨在为机器学习技术提供一个温和的介绍，以及它们如何在Clojure语言中应用。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Working with Matrices"), *Working with Matrices*,
    explains matrices and the basic operations on matrices that are useful for implementing
    the machine learning algorithms.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。处理矩阵"), *处理矩阵*，解释了矩阵及其在实现机器学习算法中有用的基本操作。'
- en: '[Chapter 2](ch02.html "Chapter 2. Understanding Linear Regression"), *Understanding
    Linear Regression*, introduces linear regression as a form of supervised learning.
    We will also discuss the gradient descent algorithm and the ordinary least-squares
    (OLS) method for fitting the linear regression models.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 理解线性回归"), *理解线性回归*，介绍了线性回归作为一种监督学习形式。我们还将讨论梯度下降算法和普通最小二乘法（OLS）用于拟合线性回归模型。'
- en: '[Chapter 3](ch03.html "Chapter 3. Categorizing Data"), *Categorizing Data*,
    covers classification, which is another form of supervised learning. We will study
    the Bayesian method of classification, decision trees, and the k-nearest neighbors
    algorithm.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 数据分类"), *数据分类*，涵盖了分类，这是另一种监督学习形式。我们将研究分类的贝叶斯方法、决策树和k近邻算法。'
- en: '[Chapter 4](ch04.html "Chapter 4. Building Neural Networks"), *Building Neural
    Networks*, explains artificial neural networks (ANNs) that are useful in the classification
    of nonlinear data, and describes a few ANN models. We will also study and implement
    the backpropagation algorithm that is used to train an ANN and describe self-organizing
    maps (SOMs).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 构建神经网络"), *构建神经网络*，解释了在非线性数据分类中有用的人工神经网络（ANNs），并描述了一些ANN模型。我们还将研究和实现用于训练ANN的反向传播算法，并描述自组织映射（SOMs）。'
- en: '[Chapter 5](ch05.html "Chapter 5. Selecting and Evaluating Data"), *Selecting
    and Evaluating Data*, covers evaluation of machine learning models. In this chapter,
    we will discuss several methods that can be used to improve the effectiveness
    of a given machine learning model. We will also implement a working spam classifier
    as an example of how to build machine learning systems that incorporate evaluation.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 选择和评估数据"), *选择和评估数据*，涵盖了机器学习模型的评估。在本章中，我们将讨论几种可以用来提高特定机器学习模型有效性的方法。我们还将实现一个工作垃圾邮件分类器，作为如何构建包含评估的机器学习系统的示例。'
- en: '[Chapter 6](ch06.html "Chapter 6. Building Support Vector Machines"), *Building
    Support Vector Machines*, covers support vector machines (SVMs). We will also
    describe how SVMs can be used to classify both linear and nonlinear sample data.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 构建支持向量机"), *构建支持向量机*，涵盖了支持向量机（SVMs）。我们还将描述如何使用SVMs来对线性和非线性样本数据进行分类。'
- en: '[Chapter 7](ch07.html "Chapter 7. Clustering Data"), *Clustering Data*, explains
    clustering techniques as a form of unsupervised learning and how we can use them
    to find patterns in unlabeled sample data. In this chapter, we will discuss the
    K-means and expectation maximization (EM) algorithms. We will also explore dimensionality
    reduction.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 聚类数据"), *聚类数据*，解释了聚类技术作为一种无监督学习形式，以及我们如何使用它们来发现未标记样本数据中的模式。在本章中，我们将讨论K-means和期望最大化（EM）算法。我们还将探讨降维技术。'
- en: '[Chapter 8](ch08.html "Chapter 8. Anomaly Detection and Recommendation"), *Anomaly
    Detection and Recommendation*, explains anomaly detection, which is another useful
    form of unsupervised learning. We will also discuss recommendation systems and
    several recommendation algorithms.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 异常检测与推荐"), *异常检测与推荐*，解释了异常检测，这是另一种有用的无监督学习形式。我们还将讨论推荐系统和几种推荐算法。'
- en: '[Chapter 9](ch09.html "Chapter 9. Large-scale Machine Learning"), *Large-scale
    Machine Learning*, covers techniques that are used to handle a large amount of
    data. Here, we explain the concept of MapReduce, which is a parallel data-processing
    technique. We will also demonstrate how we can store data in MongoDB and how we
    can use the BigML cloud service to build machine learning models.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 大规模机器学习"), *大规模机器学习*，涵盖了处理大量数据的技术。在这里，我们解释了MapReduce的概念，这是一种并行数据处理技术。我们还将演示如何将数据存储在MongoDB中，以及如何使用BigML云服务构建机器学习模型。'
- en: '[Appendix](apa.html "Appendix A. References"), *References*, lists all the
    bibliographic references used throughout the chapters of this book.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录A. 参考文献"), *参考文献*，列出了本书各章节中使用的所有参考文献。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: One of the pieces of software required for this book is the Java Development
    Kit (JDK), which you can get from [http://www.oracle.com/technetwork/java/javase/downloads/](http://www.oracle.com/technetwork/java/javase/downloads/).
    JDK is necessary to run and develop applications on the Java platform.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书所需的软件之一是Java开发工具包（JDK），您可以从[http://www.oracle.com/technetwork/java/javase/downloads/](http://www.oracle.com/technetwork/java/javase/downloads/)获取。JDK是运行和开发Java平台上的应用程序所必需的。
- en: The other major software that you'll need is Leiningen, which you can download
    and install from [http://github.com/technomancy/leiningen](http://github.com/technomancy/leiningen).
    Leiningen is a tool for managing Clojure projects and their dependencies. We will
    explain how to work with Leiningen in [Chapter 1](ch01.html "Chapter 1. Working
    with Matrices"), *Working with Matrices*.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要的其他主要软件是Leiningen，您可以从[http://github.com/technomancy/leiningen](http://github.com/technomancy/leiningen)下载并安装。Leiningen是一个用于管理Clojure项目和它们依赖关系的工具。我们将在[第1章](ch01.html
    "第1章。使用矩阵")*使用矩阵*中解释如何使用Leiningen。
- en: Throughout this book, we'll use a number of other Clojure and Java libraries,
    including Clojure itself. Leiningen will take care of the downloading of these
    libraries for us as required. You'll also need a text editor or an integrated
    development environment (IDE). If you already have a text editor that you like,
    you can probably use it. Navigate to [http://dev.clojure.org/display/doc/Getting+Started](http://dev.clojure.org/display/doc/Getting+Started)
    to check the tips and plugins required for using your particular favorite environment.
    If you don't have a preference, I suggest that you look at using Eclipse with
    Counterclockwise. There are instructions for getting this set up at [http://dev.clojure.org/display/doc/Getting+Started+with+Eclipse+and+Counterclockwise](http://dev.clojure.org/display/doc/Getting+Started+with+Eclipse+and+Counterclockwise).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的整个过程中，我们将使用包括Clojure本身在内的多个其他Clojure和Java库。Leiningen将为我们下载这些库。您还需要一个文本编辑器或集成开发环境（IDE）。如果您已经有一个喜欢的文本编辑器，您可能可以使用它。导航到[http://dev.clojure.org/display/doc/Getting+Started](http://dev.clojure.org/display/doc/Getting+Started)以检查使用您特定首选环境所需的提示和插件。如果您没有偏好，我建议您考虑使用Eclipse与Counterclockwise。有关如何设置此环境的说明可在[http://dev.clojure.org/display/doc/Getting+Started+with+Eclipse+and+Counterclockwise](http://dev.clojure.org/display/doc/Getting+Started+with+Eclipse+and+Counterclockwise)找到。
- en: In [Chapter 9](ch09.html "Chapter 9. Large-scale Machine Learning"), *Large-scale
    Machine Learning*, we also use MongoDB, which can be downloaded and installed
    from [http://www.mongodb.org/](http://www.mongodb.org/).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第9章](ch09.html "第9章。大规模机器学习")*大规模机器学习*中，我们也使用了MongoDB，您可以从[http://www.mongodb.org/](http://www.mongodb.org/)下载并安装。
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: This book is for programmers or software architects who are familiar with Clojure
    and want to use it to build machine learning systems. This book does not introduce
    the syntax and features of the Clojure language (you are expected to be familiar
    with the language, but you need not be a Clojure expert).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为熟悉Clojure并希望用它来构建机器学习系统的程序员或软件架构师而写的。本书不介绍Clojure语言的语法和功能（您应熟悉该语言，但不需要成为Clojure专家）。
- en: Similarly, although you don't need to be an expert in statistics and coordinate
    geometry, you should be familiar with these concepts to understand the theory
    behind the several machine learning techniques that we will discuss. When in doubt,
    don't hesitate to look up and learn more about the mathematical concepts used
    in this book.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，尽管您不需要成为统计学和坐标几何的专家，但您应该熟悉这些概念，以便理解我们将讨论的几种机器学习技术背后的理论。如有疑问，不要犹豫，查阅并学习本书中使用的数学概念。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "The previously defined `probability`
    function requires a single argument to represent the attribute or condition whose
    probability of occurrence we wish to calculate."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示：“之前定义的`probability`函数需要一个参数来表示我们希望计算其发生概率的属性或条件。”
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引向代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Another simple convention that we use is to always show the Clojure code that''s
    entered in the REPL (read-eval-print-loop) starting with the `user>` prompt. In
    practice, this prompt will change depending on the Clojure namespace that we are
    currently using. However, for simplicity, REPL code starts with the `user>` prompt,
    as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-37
  prefs:
