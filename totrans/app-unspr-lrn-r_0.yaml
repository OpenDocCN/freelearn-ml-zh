  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Starting with the basics, *Applied Unsupervised Learning with R* explains clustering
    methods, distribution analysis, data encoders, and all the features of R that
    enable you to understand your data better and get answers to all your business
    questions.
