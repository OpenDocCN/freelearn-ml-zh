- en: Audience
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Applied Unsupervised Learning with R* is designed for business professionals
    who want to learn about methods to understand their data better, and developers
    who have an interest in unsupervised learning. Although the book is for beginners,
    it will be beneficial to have some basic, beginner-level familiarity with R. This
    includes an understanding of how to open the R console, how to read data, and
    how to create a loop. To easily understand the concepts of this book, you should
    also know basic mathematical concepts, including exponents, square roots, means,
    and medians.'
  prefs: []
  type: TYPE_NORMAL
- en: Approach
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Applied Unsupervised Learning with R* takes a hands-on approach to using R
    to reveal the hidden patterns in your unstructured data. It contains multiple
    activities that use real-life business scenarios for you to practice and apply
    your new skills in a highly relevant context.'
