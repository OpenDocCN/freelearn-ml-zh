- en: About
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section briefly introduces the author, the coverage of this book, the technical
    skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  prefs: []
  type: TYPE_NORMAL
- en: About the Book
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Starting with the basics, *Applied Unsupervised Learning with R* explains clustering
    methods, distribution analysis, data encoders, and features of R that enable you
    to understand your data better and get answers to your most pressing business
    questions.
  prefs: []
  type: TYPE_NORMAL
- en: 'This book begins with the most important and commonly used method for unsupervised
    learning – clustering – and explains the three main clustering algorithms: k-means,
    divisive, and agglomerative. Following this, you''ll study market basket analysis,
    kernel density estimation, principal component analysis, and anomaly detection.
    You''ll be introduced to these methods using code written in R, with further instructions
    on how to work with, edit, and improve R code. To help you gain a practical understanding,
    the book also features useful tips on applying these methods to real business
    problems, including market segmentation and fraud detection. By working through
    interesting activities, you''ll explore data encoders and latent variable models.'
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you will have a better understanding of different anomaly
    detection methods, such as outlier detection, Mahalanobis distances, and contextual
    and collective anomaly detection.
  prefs: []
  type: TYPE_NORMAL
- en: About the Authors
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Alok Malik** is a data scientist based in India. He has previously worked
    on creating and deploying unsupervised learning solutions in fields such as finance,
    cryptocurrency trading, logistics, and natural language processing. He has a bachelor''s
    degree in technology from the Indian Institute of Information Technology, Design
    and Manufacturing, Jabalpur, where he studied electronics and communication engineering.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Bradford Tuckfield** has designed and implemented data science solutions
    for firms in a variety of industries. He studied math for his bachelor''s degree
    and economics for his Ph.D. He has written for scholarly journals and the popular
    press, on topics including linear algebra, psychology, and public policy.'
  prefs: []
  type: TYPE_NORMAL
