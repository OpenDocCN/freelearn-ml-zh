- en: '*Preface*'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*前言*'
- en: About
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于
- en: This section briefly introduces the author, the coverage of this book, the technical
    skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要介绍了作者、本书涵盖的内容、您开始所需的技术技能以及完成所有包含的活动和练习所需的硬件和软件要求。
- en: About the Book
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: Starting with the basics, *Applied Unsupervised Learning with R* explains clustering
    methods, distribution analysis, data encoders, and features of R that enable you
    to understand your data better and get answers to your most pressing business
    questions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 从基础知识开始，*使用R进行应用无监督学习*解释了聚类方法、分布分析、数据编码器和R的所有特性，这些特性使您能更好地理解数据并回答您最紧迫的业务问题。
- en: 'This book begins with the most important and commonly used method for unsupervised
    learning – clustering – and explains the three main clustering algorithms: k-means,
    divisive, and agglomerative. Following this, you''ll study market basket analysis,
    kernel density estimation, principal component analysis, and anomaly detection.
    You''ll be introduced to these methods using code written in R, with further instructions
    on how to work with, edit, and improve R code. To help you gain a practical understanding,
    the book also features useful tips on applying these methods to real business
    problems, including market segmentation and fraud detection. By working through
    interesting activities, you''ll explore data encoders and latent variable models.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从无监督学习最重要的和最常用的方法——聚类——开始，并解释了三种主要的聚类算法：k-means、划分和层次聚类。在此之后，您将学习市场篮子分析、核密度估计、主成分分析和异常检测。您将使用R编写的代码来介绍这些方法，并进一步说明如何使用、编辑和改进R代码。为了帮助您获得实际的理解，本书还提供了将这些方法应用于实际业务问题的有用提示，包括市场细分和欺诈检测。通过完成有趣的活动，您将探索数据编码器和潜在变量模型。
- en: By the end of this book, you will have a better understanding of different anomaly
    detection methods, such as outlier detection, Mahalanobis distances, and contextual
    and collective anomaly detection.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，您将更好地理解不同的异常检测方法，例如异常值检测、马氏距离以及上下文和集体异常检测。
- en: About the Authors
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Alok Malik** is a data scientist based in India. He has previously worked
    on creating and deploying unsupervised learning solutions in fields such as finance,
    cryptocurrency trading, logistics, and natural language processing. He has a bachelor''s
    degree in technology from the Indian Institute of Information Technology, Design
    and Manufacturing, Jabalpur, where he studied electronics and communication engineering.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**阿洛克·马利克**是一位印度数据科学家。他之前在金融、加密货币交易、物流和自然语言处理等领域创建和部署无监督学习解决方案。他拥有印度信息技术、设计和制造学院贾巴尔普尔的科技学士学位，在那里他学习电子和通信工程。'
- en: '**Bradford Tuckfield** has designed and implemented data science solutions
    for firms in a variety of industries. He studied math for his bachelor''s degree
    and economics for his Ph.D. He has written for scholarly journals and the popular
    press, on topics including linear algebra, psychology, and public policy.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**布拉德福德·塔克菲尔德**为各种行业的企业设计和实施数据科学解决方案。他获得了数学学士学位和经济学博士学位。他为学术期刊和大众媒体撰写文章，主题包括线性代数、心理学和公共政策。'
- en: Elevator Pitch
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Design clever algorithms that discover hidden patterns and business-relevant
    insights from unstructured, unlabeled data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 设计聪明的算法，从非结构化和未标记的数据中发现隐藏的模式和业务相关的见解。
- en: Key Features
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关键特性
- en: Build state-of-the-art algorithms that can solve your business' problems
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建能够解决您企业问题的最先进算法
- en: Learn how to find hidden patterns in your data
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何在您的数据中找到隐藏的模式
- en: Implement key concepts with hands-on exercises using real-world datasets
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用真实世界的数据集进行动手练习来实施关键概念
- en: Description
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述
- en: Starting with the basics, *Applied Unsupervised Learning with R* explains clustering
    methods, distribution analysis, data encoders, and all the features of R that
    enable you to understand your data better and get answers to all your business
    questions.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 从基础知识开始，*使用R进行应用无监督学习*解释了聚类方法、分布分析、数据编码器和R的所有特性，这些特性使您能更好地理解数据并回答您所有的业务问题。
- en: Learning Objectives
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习目标
- en: Implement clustering methods such as k-means, agglomerative, and divisive clustering
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现聚类方法，如k-means、层次聚类和划分聚类
- en: Write code in R to analyze market segmentation and consumer behavior
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用R编写代码来分析市场细分和消费者行为
- en: Estimate distributions and probabilities of different outcomes
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 估计不同结果的分布和概率
- en: Implement dimension reduction using principal component analysis
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用主成分分析实现降维
- en: Apply anomaly detection methods to identify fraud
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用异常检测方法以识别欺诈
- en: Design algorithms with R and learn how to edit or improve code
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用R设计算法并学习如何编辑或改进代码
- en: Audience
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 目标受众
- en: '*Applied Unsupervised Learning with R* is designed for business professionals
    who want to learn about methods to understand their data better, and developers
    who have an interest in unsupervised learning. Although the book is for beginners,
    it will be beneficial to have some basic, beginner-level familiarity with R. This
    includes an understanding of how to open the R console, how to read data, and
    how to create a loop. To easily understand the concepts of this book, you should
    also know basic mathematical concepts, including exponents, square roots, means,
    and medians.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 《使用R进行无监督学习应用》是为希望了解更好地理解数据的方法的商业专业人士和有兴趣进行无监督学习的开发者设计的。尽管这本书是为初学者准备的，但了解R的基本、入门级知识将有所帮助。这包括了解如何打开R控制台、如何读取数据以及如何创建循环。为了轻松理解本书的概念，您还应了解基本数学概念，包括指数、平方根、平均值和中位数。
- en: Approach
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法
- en: '*Applied Unsupervised Learning with R* takes a hands-on approach to using R
    to reveal the hidden patterns in your unstructured data. It contains multiple
    activities that use real-life business scenarios for you to practice and apply
    your new skills in a highly relevant context.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 《使用R进行无监督学习应用》采用实践方法，通过R揭示您非结构化数据中的隐藏模式。它包含多个活动，使用现实生活中的商业场景让您练习并应用您的新技能，在高度相关的环境中。
- en: Hardware Requirements
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 硬件要求
- en: 'For the optimal student experience, we recommend the following hardware configuration:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得最佳的学生体验，我们推荐以下硬件配置：
- en: 'Processor: Intel Core i5 or equivalent'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理器：Intel Core i5或同等性能
- en: 'Memory: 4 GB RAM'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存：4 GB RAM
- en: 'Storage: 5 GB available space'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储：5 GB可用空间
- en: An internet connection
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个互联网连接
- en: Software Requirements
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 软件要求
- en: 'We also recommend that you have the following software installed in advance:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还建议您提前安装以下软件：
- en: 'OS: Windows 7 SP1 64-bit, Windows 8.1 64-bit or Windows 10 64-bit, Linux (Ubuntu,
    Debian, Red Hat, or Suse), or the latest version of OS X'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统：Windows 7 SP1 64位，Windows 8.1 64位或Windows 10 64位，Linux（Ubuntu、Debian、Red
    Hat或Suse），或最新版本的OS X
- en: R (3.0.0 or more recent, available for free at [https://cran.r-project.org/](https://cran.r-project.org/))
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R（3.0.0或更高版本，可在[https://cran.r-project.org/](https://cran.r-project.org/)免费获取）
- en: Conventions
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 规范
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    import a `factoextra` library for visualization of the clusters we just created."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示：“我们导入一个`factoextra`库来可视化我们刚刚创建的聚类。”
- en: 'A block of code is set as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "There
    are many different types of algorithms for performing k-medoids clustering. The
    simplest and most efficient of them is **Partitioning Around Medoids**, or **PAM**
    for short."'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要词汇将以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，将以如下方式显示：“执行k-medoids聚类的算法有很多种。其中最简单、最有效的是**围绕类中心的划分**，或简称**PAM**。”
- en: Installation and Setup
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装和设置
- en: Each great journey begins with a humble step. Our upcoming adventure in the
    land of data wrangling is no exception. Before we can do awesome things with data,
    we need to be prepared with the most productive environment. In this small note,
    we shall see how to do that.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 每一段伟大的旅程都始于一个谦卑的步伐。我们即将在数据整理领域的冒险也不例外。在我们能够用数据做些令人惊叹的事情之前，我们需要准备好最富有成效的环境。在这篇简短的笔记中，我们将了解如何做到这一点。
- en: Installing R on Windows
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在Windows上安装R
- en: 'To install R on Windows, follow these steps:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Windows上安装R，请按照以下步骤操作：
- en: 'Open the page dedicated to the latest version of R for Windows: [https://cran.r-project.org/bin/windows/base/](https://cran.r-project.org/bin/windows/base/).'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开最新版R的Windows页面：[https://cran.r-project.org/bin/windows/base/](https://cran.r-project.org/bin/windows/base/)。
- en: Click the link that says "**Download R X.X.X for Windows**", where each X is
    a natural number, for example R 3.5.3\. This will initiate a file download.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击名为“**下载R X.X.X for Windows**”的链接，其中每个X都是一个自然数，例如R 3.5.3。这将启动文件下载。
- en: The file you downloaded in *Step 1* is an `exe` file. Double-click on this file,
    and a program will run that will install R on your computer.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您在*步骤 1*中下载的文件是一个 `exe` 文件。双击此文件，将运行一个程序，在您的计算机上安装 R。
- en: The installation program that you ran in *Step 3* will prompt you with some
    questions about how you want to install R. Choose the default options for each
    of these prompts.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在*步骤 3*中运行的安装程序将提示您有关如何安装 R 的一些问题。为每个提示选择默认选项。
- en: You can open R by double-clicking on its icon wherever it was installed on your
    Windows computer during *Step 4*.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以通过在 Windows 计算机上*步骤 4*中安装位置的双击 R 的图标来打开 R。
- en: Installing R on macOS X
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 macOS X 上安装 R
- en: 'To install R on macOS X, perform the following:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 macOS X 上安装 R，请执行以下操作：
- en: 'Open the following link, which is dedicated to the latest version of R for
    macOS X: [https://cran.r-project.org/bin/macosx/](https://cran.r-project.org/bin/macosx/).'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开以下链接，该链接专门提供适用于 macOS X 的最新版 R：[https://cran.r-project.org/bin/macosx/](https://cran.r-project.org/bin/macosx/).
- en: Under the **Latest release** heading, click on a file called **R-X.X.X.pkg**,
    where each X stands for a natural number, for example, **R-3.5.2.pkg**.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**最新发布**标题下，点击名为**R-X.X.X.pkg**的文件，其中每个 X 都代表一个自然数，例如，**R-3.5.2.pkg**。
- en: Open the file that you downloaded in *Step 2*. This will be a .`pkg` file. When
    you open this file, OS X will open installation wizards that will guide you through
    the rest of the process.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开您在*步骤 2*中下载的文件。这将是一个 `.pkg` 文件。当您打开此文件时，OS X 将打开安装向导，引导您完成剩余过程。
- en: When the installation wizards ask you to make a decision about the installation,
    choose the default option.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当安装向导要求您做出关于安装的决定时，请选择默认选项。
- en: After the installation wizards have completed their work, you will be able to
    double-click on R's icon wherever it was installed. This will open an R console.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装向导完成工作后，您可以在安装位置的双击 R 的图标。这将打开一个 R 控制台。
- en: Installing R on Linux
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 Linux 上安装 R
- en: Determine which package manager your version of Linux uses. Two common examples
    of package managers are `yum` and `apt`.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定您的 Linux 版本使用的是哪种包管理器。两个常见的包管理器示例是 `yum` 和 `apt`。
- en: 'Open the Terminal and type the following two commands using your package manager:'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开终端，使用您的包管理器输入以下两个命令：
- en: '[PRE1]'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: In this case, we wrote `apt` as the package manager, but if your version of
    Linux uses `yum` or some other package manager, you should replace every `apt`
    in these two lines with `yum` or the name of your package manager.
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这个例子中，我们使用了 `apt` 作为包管理器，但如果您的 Linux 版本使用 `yum` 或其他包管理器，您应该将这些两行中的每个 `apt`
    替换为 `yum` 或您的包管理器名称。
- en: If you encounter problems, it could be that your version of Linux is not accessing
    the correct repository. To tell Linux where the right repository is, you should
    open the `sources.list` file for your version of Linux. For Ubuntu, this file
    is stored by default at `/etc/apt/sources.list`.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您遇到问题，可能是您的 Linux 版本没有访问正确的仓库。为了告诉 Linux 正确的仓库位置，您应该打开您版本 Linux 的 `sources.list`
    文件。对于 Ubuntu，此文件默认存储在 `/etc/apt/sources.list`。
- en: 'In the `sources.list` file, you need to add one of the following two lines
    if you are using either Debian or Ubuntu. For Ubuntu versions, use the following:
    http://cran.rstudio.com/bin/linux/ubuntu/. For Debian versions, use the following:
    [`deb` http://cran.rstudio.com/bin/linux/debian/](http://cran.rstudio.com/bin/linux/debian/).
    If you are using Red Hat, you can run the following line in the Terminal to tell
    Linux which repository to use to download R: `sudo yum install epel-release`.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 `sources.list` 文件中，如果您使用的是 Debian 或 Ubuntu，则需要添加以下两条中的一条。对于 Ubuntu 版本，使用以下链接：http://cran.rstudio.com/bin/linux/ubuntu/。对于
    Debian 版本，使用以下链接：[`deb` http://cran.rstudio.com/bin/linux/debian/](http://cran.rstudio.com/bin/linux/debian/)。如果您使用的是
    Red Hat，您可以在终端中运行以下命令来告诉 Linux 下载 R 所使用的仓库：`sudo yum install epel-release`。
