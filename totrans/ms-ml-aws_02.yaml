- en: Getting Started with Machine Learning for AWS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AWS机器学习的入门
- en: In this book, we focus on all three aspects of data science by explaining **machine
    learning **(**ML**) algorithms in business applications, demonstrating how they
    can be implemented in a scalable environment and how to evaluate models and present
    evaluation metrics as business **Key Performance Indicators** (**KPI**). This
    book shows how **Amazon Web Services** (**AWS**) Machine Learning tools can be
    effectively used on large datasets. We present various scenarios where mastering
    machine learning algorithms in AWS helps data scientists to perform their jobs
    more effectively.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们通过解释商业应用中的**机器学习（ML**）算法，关注数据科学的三个方面，展示它们如何在可扩展的环境中实施，以及如何评估模型和展示评估指标作为业务**关键绩效指标（KPI**）。本书展示了如何有效地使用**亚马逊网络服务（AWS**）机器学习工具处理大数据集。我们提出了各种场景，在这些场景中，掌握AWS中的机器学习算法有助于数据科学家更有效地完成他们的工作。
- en: 'Let''s take a look at the topics we will cover in this chapter:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看本章将涵盖的主题：
- en: How AWS empowers data scientists
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AWS如何赋能数据科学家
- en: Identifying candidate problems that can be solved using machine learning
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定可以使用机器学习解决的问题候选问题
- en: Machine Learning project life cycle
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习项目生命周期
- en: Deploying models
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署模型
- en: How AWS empowers data scientists
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AWS如何赋能数据科学家
- en: The number of digital data records that are stored on the internet has a lot
    in the last decade. Due to the drop in storage costs, and new sources of digital
    data, it is predicted that the amount of digital data available in 2025 will be
    163 zettabytes (1,630,000,000,000 terabytes). Moreover, the amount of data that
    is generated every day is increasing at an alarming pace, with almost 90% of current
    data only being generated during the last two years. With more than 3.5 billion
    people with access to the internet, this data is not only generated by professionals
    and large companies, but by each of the 3.5 billion internet users.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去十年中，存储在互联网上的数字数据记录数量大幅增加。由于存储成本的下降和新的数字数据来源，预计到2025年，可用的数字数据量将达到163泽字节（163,000,000,000太字节）。此外，每天生成的数据量正在以惊人的速度增长，其中近90%的数据仅在过去两年内生成。随着超过35亿人能够访问互联网，这些数据不仅由专业人士和大型公司生成，而且由每一个互联网用户生成。
- en: Moreover, since companies understand the importance of data, they store all
    of their transactional data in the hope of analyzing it and uncovering interesting
    trends that could help their business make important decisions. Financial investors
    also crave storing and understanding every bit of information they can get about
    companies and train their quantitative analysts or **quants** to make investment
    decisions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，由于公司认识到数据的重要性，他们存储了所有交易数据，希望分析它们并揭示可能帮助其业务做出重要决策的有趣趋势。金融投资者也渴望存储和理解他们能得到的关于公司的每一丁点信息，并训练他们的定量分析师或**量化分析师（quants**）做出投资决策。
- en: It is up to the data scientists of the world to analyze this data and find gems
    of information from it. In the last decade, the data science team has become one
    of the most important teams in every organization. When data science teams were
    first created, most of the data would fit in Microsoft Excel sheets and the task
    was to find statistical trends in the data and provide actionable insights to
    business teams. However, as the amount of data has increased and machine learning
    algorithms have become more sophisticated and potent, the scope of data science
    teams has expanded.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 分析这些数据并从中发现信息宝石的责任落在了世界各地的数据科学家身上。在过去十年中，数据科学团队已成为每个组织中最重要的团队之一。当数据科学团队最初成立时，大部分数据都能适应Microsoft
    Excel表格，任务是在数据中找到统计趋势并向业务团队提供可操作的见解。然而，随着数据量的增加和机器学习算法变得更加复杂和强大，数据科学团队的职责范围也扩大了。
- en: 'In the following diagram, we can see the three basic skills that a data scientist
    needs:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下图中，我们可以看到数据科学家需要的三项基本技能：
- en: '![](img/d6d1180f-705e-471a-8da4-62a6c81daaea.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/d6d1180f-705e-471a-8da4-62a6c81daaea.png)'
- en: 'The job description for a data scientists from company to company. However,
    in general, a data scientist needs the following three crucial skills:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家在不同公司中的职位描述可能会有所不同。然而，总的来说，数据科学家需要以下三个关键技能：
- en: '**Machine learning**:Machine learning algorithms provide tools to analyze and
    learn from a large amount of data and provide predictions or recommendations from
    that data. It is an important tool for analyzing structured (databases) and unstructured
    (text documents) data and inferring actionable insights from them. A data scientist
    should be an expert in a plethora of machine learning algorithms and should understand
    what algorithm should be applied in a given situation. As data scientists have
    access to a large library of algorithms that can solve a given problem, they should
    know which algorithms should be used in each situation.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习**：机器学习算法提供了分析和从大量数据中学习的方法，并从这些数据中提供预测或推荐。它是分析结构化（数据库）和非结构化（文本文档）数据并从中推断可操作见解的重要工具。数据科学家应该精通众多机器学习算法，并应了解在特定情况下应该应用哪种算法。由于数据科学家可以访问大量可以解决特定问题的算法库，他们应该知道在每种情况下应该使用哪些算法。'
- en: '**Computer programming**:A data scientist should be an adept programmer who
    can write code to access various machine learning and statistical libraries. There
    are a lot of programming languages such as Scala, Python, and R that provide a
    number of libraries that let us apply machine learning algorithms on a dataset.
    Hence, knowledge of such tools helps a data scientist to perform complex tasks
    in a feasible time. This is crucial in a business environment.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算机编程**：数据科学家应该是一位熟练的程序员，能够编写代码来访问各种机器学习库和统计库。有大量的编程语言，如Scala、Python和R，它们提供了许多库，使我们能够在数据集上应用机器学习算法。因此，了解这些工具有助于数据科学家在可行的时间内完成复杂任务。这在商业环境中至关重要。'
- en: '**Communication**: Along with discovering trends in the data and building complex
    machine learning models, a data scientist is also tasked with explaining these
    findings to business teams. Hence, a data scientist must not only possess good
    communication skills but also good analytics and visualization skills. This will
    help them present complex data models in a way that is easily understood by people
    not familiar with machine learning. This also helps data scientists to convey
    their findings to business teams and provide them with guidance on expected outcomes.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**沟通**：除了发现数据中的趋势和构建复杂的机器学习模型外，数据科学家还负责向业务团队解释这些发现。因此，数据科学家不仅必须具备良好的沟通技巧，还必须具备良好的分析和可视化技巧。这将帮助他们以易于理解的方式向不熟悉机器学习的人展示复杂的数据模型。这也帮助数据科学家向业务团队传达他们的发现，并为他们提供预期结果的指导。'
- en: Using AWS tools for machine learning
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用AWS工具进行机器学习
- en: Machine learning research spans decades and has deep roots in mathematics and
    statistics. ML algorithms can be used to solve problems in many business applications.
    In application areas such as advertising, predictive algorithms are used to predict
    where to discover the further customers based on trends from previous purchasers.
    Regression algorithms are used to predict stock prices based on prior trends.
    Services such as Netflix use recommendation algorithms to study the history of
    a user and enhance the discoverability of new shows that they may be interested
    in. **Artificial Intelligence** (**AI**) applications such as self-driving cars
    rely heavily on image recognition algorithms that utilize deep learning to effectively
    discover and label objects on the road. It is important for a data scientist to
    understand the nuances of different machine learning algorithms and understand
    where they should be applied. Using pre-existing libraries helps a data scientist
    to explore various algorithms for a given application area and evaluate them.
    AWS offers a large number of libraries that can be used to perform machine learning
    tasks, as explained in the Machine Learning algorithms and deep learning algorithms
    parts of this book.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习研究跨越了几十年，其根源深深植根于数学和统计学。机器学习算法可以用于解决许多商业应用中的问题。在广告等应用领域，预测算法被用来根据先前购买者的趋势预测发现更多客户的位置。回归算法被用来根据先前趋势预测股价。Netflix等服务使用推荐算法来研究用户的历史记录，并提高他们可能感兴趣的新节目的可发现性。**人工智能**（**AI**）应用，如自动驾驶汽车，严重依赖于利用深度学习有效发现和标记道路上的对象的图像识别算法。对于数据科学家来说，理解不同机器学习算法的细微差别以及它们应该应用在哪里非常重要。使用现有的库有助于数据科学家探索特定应用领域的各种算法，并对其进行评估。AWS提供了大量可用于执行机器学习任务的库，正如本书中关于机器学习算法和深度学习算法部分所解释的。
- en: Identifying candidate problems that can be solved using machine learning
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 确定可以使用机器学习解决的问题的候选问题
- en: It is also important for data scientists to be able to understand the scale
    of data that they are working with. There might be tasks related to medical research
    that span thousands of patients with hundreds of features that can be processed
    on a single node device. However, tasks such as advertising, where companies collect
    several petabytes of data on customers based on every online advertisement that
    is served to the user, may require several thousand machines to compute and train
    machine learning algorithms. Deep learning algorithms are GPU-intensive and require
    a different type of machine than other machine learning algorithms. In this book,
    for each algorithm, we supply a description of how it is implemented simply using
    Python libraries and then how it can be scaled on large AWS clusters using technologies
    such as Spark and AWS SageMaker. We also discuss how TensorFlow is used for deep
    learning applications.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据科学家来说，理解他们正在处理的数据规模也很重要。可能有与医学研究相关的任务，涉及数千名患者和数百个特征，这些特征可以在单个节点设备上处理。然而，像广告这样的任务，公司根据向用户提供的每一则在线广告收集数PB的客户数据，可能需要数千台机器来计算和训练机器学习算法。深度学习算法对GPU密集型，需要不同于其他机器学习算法的机器。在这本书中，对于每个算法，我们提供如何仅使用Python库简单实现它的描述，然后是如何使用Spark和AWS
    SageMaker等技术在大AWS集群上扩展它的描述。我们还讨论了TensorFlow在深度学习应用中的使用。
- en: It is crucial to understand the customer of their machine learning-related tasks.
    Although it is challenging for data scientists to find which algorithm works for
    a specific application area, it is also important to gather evidence on how that
    algorithm enhances the application area and present it to the product-owners.
    Hence, we also discuss how to evaluate each algorithm and visualize the results
    where necessary. AWS offers a large array of tools for evaluating machine learning
    algorithms and presenting the results.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 理解机器学习相关任务的目标客户至关重要。尽管数据科学家找到适用于特定应用领域的算法具有挑战性，但收集有关该算法如何增强应用领域的证据并将其呈现给产品所有者也很重要。因此，我们还讨论了如何评估每个算法，并在必要时可视化结果。AWS为评估机器学习算法和呈现结果提供了一系列工具。
- en: Finally, a data scientist also needs to be able to make decisions on what types
    of machines are best fitted for their needs on AWS. Once the algorithm is implemented,
    there are important considerations on how it can be deployed on large clusters
    in the most economical way. AWS offers more than 25 hardware alternatives, called
    **instance** **types**, which can be selected. We will discuss case studies on
    how an application is deployed on production clusters and various issues a data
    scientist can face during this process.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，数据科学家还需要能够决定在AWS上最适合他们需求的是哪种类型的机器。一旦算法得到实施，如何以最经济的方式在大集群上部署它就变得非常重要。AWS提供了超过25种硬件选择，称为**实例**
    **类型**，可以选择。我们将讨论案例研究，说明如何将应用程序部署到生产集群，以及数据科学家在这个过程中可能遇到的各种问题。
- en: Machine learning project life cycle
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习项目生命周期
- en: A typical machine learning project life cycle starts by understanding the problem
    at hand. Typically, someone in the organization (possibly a data scientist or
    business stakeholder) feels that some part of their business can be improved by
    the use of machine learning. For example, a music streaming company could conjecture
    that providing recommendations of songs similar to those played by a user would
    improve user engagement with the platform. Once we understand the business context
    and possible business actions to take, a data science team will need to consider
    several aspects during the project life cycle.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一个典型的机器学习项目生命周期始于理解当前的问题。通常，组织中的某个人（可能是数据科学家或业务利益相关者）认为，通过使用机器学习可以改善他们业务的一部分。例如，一家音乐流媒体公司可能会推测，提供与用户播放的歌曲相似的歌曲推荐可以改善用户与平台的互动。一旦我们理解了业务背景和可能采取的业务行动，数据科学团队在项目生命周期中需要考虑几个方面。
- en: 'The following diagram describes various steps in a machine learning project
    life cycle:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表描述了机器学习项目生命周期中的各个步骤：
- en: '![](img/f54cab1c-8d30-4eb5-ad44-06574701f669.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/f54cab1c-8d30-4eb5-ad44-06574701f669.png)'
- en: Data gathering
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据收集
- en: We need to obtain data and organize it appropriately for the current problem
    (in our example, this could mean building a dataset linking users to songs they've
    listened to in the past). Depending on the size of the data, we might pick different
    technologies for storing the data. For example, it might be fine to train on a
    local machine using `scikit-learn` if we're working through a few million records.
    However, if the data doesn't fit on a single computer, then we must consider AWS
    solutions such as S3 for storage and Apache Spark, or SageMaker's built-in algorithms
    for model building.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要获取数据并适当地组织它以解决当前问题（在我们的例子中，这可能意味着构建一个将用户与过去听过的歌曲联系起来的数据集）。根据数据的大小，我们可能会选择不同的技术来存储数据。例如，如果我们正在处理几百万条记录，那么在本地机器上使用`scikit-learn`进行训练可能就足够了。然而，如果数据无法适应单个计算机，那么我们必须考虑AWS解决方案，如S3存储和Apache
    Spark，或者SageMaker内置的算法进行模型构建。
- en: Evaluation metrics
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评估指标
- en: Before applying a machine learning algorithm, we need to consider how to assess
    the effectiveness of our strategy. In some cases, we can use part of our data
    to simulate the performance of the algorithm. However, on other occasions, the
    only viable way to evaluate the application of an algorithm is by doing some controlled
    testing (A/B testing) and determining whether the use cases in which the algorithm
    was applied resulted in a better outcome. In our music streaming example, this
    could mean selecting a panel of users and recommending songs to them using the
    new algorithm. We can run statistical tests to determine whether these users effectively
    stayed longer on the platform. Evaluation metrics should be determined based on
    the business KPI and should show significant improvement over existing processes.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在应用机器学习算法之前，我们需要考虑如何评估我们策略的有效性。在某些情况下，我们可以使用我们数据的一部分来模拟算法的性能。然而，在其他情况下，评估算法应用的有效性的唯一可行方式是通过进行一些受控测试（A/B测试），并确定算法应用的使用案例是否导致了更好的结果。在我们的音乐流媒体示例中，这可能意味着选择一组用户，并使用新算法向他们推荐歌曲。我们可以运行统计测试来确定这些用户是否有效地在平台上停留了更长的时间。评估指标应根据业务KPI确定，并应显示出与现有流程相比的显著改进。
- en: Algorithm selection
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 算法选择
- en: 'We need to iterate on the complex problem of the creating the algorithm. This
    entails exploring the data to gain a deep understanding of the underlying variables.
    Once we have an idea of the kind of algorithm we want to apply, we''ll need to
    further prepare the data, possibly combining it with other data sources (for example,
    census data). In our example, this could mean creating a song similarity matrix.
    Once we have the data, we can train a model (capable or making predictions) and
    test that model against holdout data to see how it performs. There are many considerations
    in this process that make it complex:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要对创建算法的复杂问题进行迭代。这包括探索数据以深入了解潜在变量。一旦我们有了想要应用的算法类型，我们就需要进一步准备数据，可能还需要将其与其他数据源（例如，人口普查数据）结合。在我们的例子中，这可能意味着创建一个歌曲相似度矩阵。一旦我们有了数据，我们就可以训练一个模型（能够进行预测）并测试该模型在保留数据上的表现。在这个过程中有许多考虑因素，使得它变得复杂：
- en: How the data is encoded (for example, how the song matrix is constructed)
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据的编码方式（例如，歌曲矩阵是如何构建的）
- en: What algorithm is used (example, collaborative filtering or content-based filtering)
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用的算法（例如，协同过滤或基于内容的过滤）
- en: What parameter values your model takes (for example, values for smoothing constants
    or prior distributions)
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的模型所采用的参数值（例如，平滑常数或先验分布的值）
- en: Our goal in this book is to make this step easier for you by presenting iterations
    a data scientist would undergo in the task of creating a successful model using
    real-world applications as examples.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这本书中的目标是，通过展示数据科学家在创建成功模型的过程中会经历的迭代步骤，以及以现实应用为例，使这一步对你来说更容易。
- en: Deploying models
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模型部署
- en: Once we generate a model that abides by our initial KPI requirements, we need
    to deploy it in the production environment. This could be something as simple
    as creating a list of neighborhoods and political issues to address on each neighborhood
    or something as complex as shipping the model to thousands of machines to make
    real-time decisions about which advertisements to buy for a particular marketing
    campaign. Once deployed to production, it is important to keep on monitoring those
    KPIs to make sure we're still solving the problem we aimed for initially. Sometimes,
    the model could have negative effects due to the change in trends and another
    model needs to be trained. For instance, listeners over time may lose interest
    in continually hearing the same music style and the process must start all over
    again.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们生成一个符合我们初始KPI要求的模型，我们需要将其部署到生产环境中。这可能像创建一个需要解决每个社区和政冶问题的社区列表这样简单，也可能像将模型发送到数千台机器上，以实时决定为特定营销活动购买哪些广告这样复杂。一旦部署到生产环境，持续监控那些KPIs以确保我们仍在解决最初目标的问题非常重要。有时，由于趋势的变化，模型可能产生负面影响，需要训练另一个模型。例如，随着时间的推移，听众可能对不断听到相同的音乐风格失去兴趣，这个过程必须从头开始。
- en: Summary
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we first learned how AWS empowers machine learning practitioners
    and data scientists. We then looked at the various AWS tools that are available
    for machine learning, after which we learned about the machine learning life cycle.
    And finally, we learned how to deploy models.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们首先学习了AWS如何赋能机器学习实践者和数据科学家。然后我们了解了可用于机器学习的各种AWS工具，之后我们学习了机器学习生命周期。最后，我们学习了如何部署模型。
- en: In the next chapter, we will discuss various popular machine learning algorithms
    and see how to implement them at scale on AWS. Before continuing to the next chapter
    we advice readers who are new to AWS to go through the appendix, getting started
    with AWS, which covers the process of creating a new AWS account.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将讨论各种流行的机器学习算法，并了解如何在AWS上大规模实现它们。在继续下一章之前，我们建议对AWS新手读者阅读附录，即“AWS入门”，它涵盖了创建新AWS账户的过程。
- en: Exercise
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 练习
- en: Define three applications you can identify on your mobile phone that implement
    machine learning. For each of the application, define what the project life cycle
    is based on the steps presented in this chapter.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的手机上，定义三个你可以识别的、实现机器学习的应用程序。对于每个应用程序，根据本章中提供的步骤定义其项目生命周期。
- en: Search for three data scientist job positions and carefully review the job requirements.
    For each of the requirements, classify whether the skill falls under communication,
    machine learning, or computer programming.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 搜索三个数据科学家职位，并仔细审查职位要求。对于每个要求，分类该技能属于沟通、机器学习还是计算机编程。
- en: As a data scientist, it is important to be aware of the applications around
    you that are generating data that can be used for machine learning. Based on the
    electronic devices you use, make a list of data that you generate every day. Define
    three machine learning applications that can use the data that you generate.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 作为数据科学家，了解你周围生成可用于机器学习的数据的应用程序非常重要。基于你使用的电子设备，列出你每天生成的数据。定义三个可以使用你生成数据的机器学习应用程序。
