  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Democratization of data science
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Debunking automated ML myths
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Automated ML ecosystem (open source and commercial)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Automated ML challenges and limitations
  id: totrans-15
  prefs:
  - PREF_UL
