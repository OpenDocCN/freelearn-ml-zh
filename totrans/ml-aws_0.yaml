- en: Installation and Setup
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Before you start this book, you will need an AWS account. You will also need
    to set up the AWS command-line interface (AWXSCLI), the steps for which can be
    found below. You will also need Python 3.6, pip and an AWS Rekognition Account
    throughout the book.
  prefs: []
  type: TYPE_NORMAL
- en: '**AWS account**'
  prefs: []
  type: TYPE_NORMAL
- en: For an AWS free tier account, you will need a personal email address, and credit
    or debit card, and a cell phone that can receive text message so you can verify
    your account. To create a new account, follow this link [https://aws.amazon.com/free/](https://aws.amazon.com/free/).
  prefs: []
  type: TYPE_NORMAL
- en: '**AWSCLI Setup**'
  prefs: []
  type: TYPE_NORMAL
- en: Install AWS CLI setup from the link [https://s3.amazonaws.com/aws-cli/AWSCLISetup.exe](https://github.com/TrainingByPackt/Applied-Data-Science-with-Python-and-Jupyter).
    To download the AWS CLI setup file (*includes 32-bit and 64-bit MSI installers
    and will automatically install the correct version). To verify install was successful
    open a command prompt and type `aws --version`.
  prefs: []
  type: TYPE_NORMAL
- en: '**Installing Python**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Install Python 3.6 following the instructions at: [https://realpython.com/installing-python/](https://realpython.com/installing-python).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Installing pip**'
  prefs: []
  type: TYPE_NORMAL
- en: To install pip, go to command prompt and type `pip install awscli` `--upgrade --user`.
    Verify the successful install with command "`aws - -version`"
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After installing `pip`, add the AWS executable to your OS's PATH environment
    variable. With an MSI installation, this should occur automatically, but you may
    need to set it manually if the "`aws - -version`" command is not working.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To modify your `PATH` variable (Windows), type `environment variables`, and
    select `Edit the system environment variables for your account`, select the path,
    and add the path to the variable value field, separated by semicolons.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Installing Virtual Environment**'
  prefs: []
  type: TYPE_NORMAL
- en: Install the Anaconda version depending on your operating system from the following link
    [https://www.anaconda.com/download/](https://www.anaconda.com/download/). Anaconda
    helps install what you need without conflicting packages.
  prefs: []
  type: TYPE_NORMAL
- en: To check the Anaconda Distribution is up to date, type `conda update conda`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To create a virtual environment, type `conda create -n yourenvname python=3.6
    anaconda` and press `y` to continue, this will install the Python version and
    all associated anaconda packaged libraries at `path_to_you_anaconda_location/anaconda/envs/yourenvname`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To activate the account on macOS and Linux, type `source activate yourenvname`
    and for Windows type `activate yourenvname`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To install the additional Python packages to a virtual environment, type `conda
    install –n yourenvname [package]`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To deactivate the virtual environment type `deactivate`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
