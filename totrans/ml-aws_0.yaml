  zh: '>'
- en: Preface
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: About
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于
- en: This section briefly introduces the author, the coverage of this book, the technical
    skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要介绍了作者、本书涵盖的内容、开始学习所需的技能，以及完成所有包含的活动和练习所需的硬件和软件要求。
- en: About the Book
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: In this book, you will learn about the various artificial intelligence and machine
    learning services available on AWS. Through practical hands-on exercises, you
    will learn how to use these services to generate impressive results. By the end
    of this book, you will have a basic understanding of how to use a wide range of
    AWS services in your own projects.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将了解AWS上可用的各种人工智能和机器学习服务。通过实践动手练习，你将学习如何使用这些服务生成令人印象深刻的结果。到本书结束时，你将基本了解如何在自己的项目中使用广泛的AWS服务。
- en: About the Authors
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于作者
- en: Jeffrey Jackovich, is the author of this book, and a curious data scientist
    with a background in health-tech and mergers and acquisitions (M&A). He has extensive
    business-oriented healthcare knowledge, but enjoys analyzing all types of data
    with R and Python. He loves the challenges involved in the data science process,
    and his ingenious demeanor was tempered while serving as a Peace Corps volunteer
    in Morocco. He is completing a Masters of Science in Computer Information Systems,
    with a Data Analytics concentration, from Boston University.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Jeffrey Jackovich是本书的作者，他是一位好奇的数据科学家，拥有健康技术和并购（M&A）背景。他拥有丰富的以业务为导向的医疗保健知识，但喜欢使用R和Python分析所有类型的数据。他热爱数据科学过程中的挑战，并在摩洛哥担任和平队志愿者时磨练了他的独创性格。他正在波士顿大学完成计算机信息系统硕士学位，主修数据分析。
- en: Ruze Richards, is the author of this book, and a data scientist and cloud architect
    who has spent most of his career building high-performance analytics systems for
    enterprises and startups. He is especially passionate about AI and machine learning,
    having started life as a physicist who got excited about neural nets, then going
    on to work at AT&T Bell Labs in order to further pursue this area of interest.
    With the new wave of excitement along with the actual computing power being available
    on the cloud for anybody to actually get amazing results with machine learning,
    he is thrilled to be able to spread the knowledge and help people achieve their
    goals.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Ruze Richards是本书的作者，同时也是一位数据科学家和云架构师，他大部分职业生涯都在为企业和小型初创公司构建高性能分析系统。他对人工智能和机器学习特别热情，最初作为一名物理学家，对神经网络产生了兴趣，随后在AT&T贝尔实验室工作以进一步追求这一兴趣领域。随着新的一波热情以及云计算上实际可用的计算能力，他非常高兴能够传播知识并帮助人们实现目标。
- en: Objectives
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 目标
- en: Get up and running with machine learning on the AWS platform
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在AWS平台上开始使用机器学习
- en: Analyze unstructured text using AI and Amazon Comprehend
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用人工智能和亚马逊Comprehend分析非结构化文本
- en: Create a chatbot and interact with it using speech and text input
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个聊天机器人，并使用语音和文本输入与之交互
- en: Retrieve external data via your chatbot
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过你的聊天机器人检索外部数据
- en: Develop a natural language interface
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发自然语言界面
- en: Apply AI to images and videos with Amazon Rekognition
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用亚马逊Rekognition将人工智能应用于图像和视频
- en: Audience
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 读者对象
- en: This book is ideal for data scientists, programmers, and machine-learning enthusiasts
    who want to learn about the artificial intelligence and machine learning capabilities
    of the Amazon Web Services.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书非常适合想要了解亚马逊云服务（Amazon Web Services）的人工智能和机器学习能力的数据科学家、程序员和机器学习爱好者。
- en: Approach
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法
- en: This book takes a hands-on approach to teach you machine learning with AWS.
    It contains multiple activities that use real-life business scenarios for you
    to practice and apply your new skills in a highly relevant context.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书以实践为导向，教你使用AWS进行机器学习。它包含多个活动，使用真实业务场景让你练习并应用你的新技能，在一个高度相关的环境中。
- en: Minimum Hardware Requirements
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最小硬件要求
- en: 'For an optimal student experience, we recommend the following hardware configuration:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得最佳的学生体验，我们推荐以下硬件配置：
- en: 'Processor: Intel Core i5 or equivalent'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理器：英特尔酷睿i5或同等性能
- en: 'Memory: 4GB RAM'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存：4GB RAM
- en: 'Storage: 35GB available space'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储：35GB可用空间
- en: Software Requirements
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 软件要求
- en: 'You''ll also need the following software installed in advance:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要提前安装以下软件：
- en: 'OS: Windows 7 SP1 64-bit, Windows 8.1 64-bit or Windows 10 64-bit'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 操作系统：Windows 7 SP1 64位、Windows 8.1 64位或Windows 10 64位
- en: 'Browser: Google Chrome, Latest Version'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览器：最新版本的谷歌Chrome
- en: An AWS free tier account
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AWS免费层账户
- en: '**Conventions**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**约定**'
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "
    The command form is, "`s3://myBucketName/myKey.`"'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“命令形式为，"`s3://myBucketName/myKey.`"”
- en: 'A block of code is set as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "Data stored
    in S3 is managed as objects using an **Application Programming** Interface (**API**)
    accessible via the internet (**HTTPS**)."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要词汇以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中显示如下：“存储在S3中的数据使用**应用程序编程**接口（**API**）管理，该接口可通过互联网（**HTTPS**）访问。”
- en: Installation and Setup
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装和设置
- en: Before you start this book, you will need an AWS account. You will also need
    to set up the AWS command-line interface (AWXSCLI), the steps for which can be
    found below. You will also need Python 3.6, pip and an AWS Rekognition Account
    throughout the book.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始本书之前，您需要一个AWS账户。您还需要设置AWS命令行界面（AWXSCLI），具体步骤如下。您在整个书中还需要Python 3.6、pip和AWS
    Rekognition账户。
- en: '**AWS account**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**AWS账户**'
- en: For an AWS free tier account, you will need a personal email address, and credit
    or debit card, and a cell phone that can receive text message so you can verify
    your account. To create a new account, follow this link [https://aws.amazon.com/free/](https://aws.amazon.com/free/).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 对于AWS免费层账户，您需要一个个人电子邮件地址、信用卡或借记卡，以及可以接收短信的手机，以便您验证账户。要创建新账户，请点击此链接 [https://aws.amazon.com/free/](https://aws.amazon.com/free/)。
- en: '**AWSCLI Setup**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**AWSCLI设置**'
- en: Install AWS CLI setup from the link [https://s3.amazonaws.com/aws-cli/AWSCLISetup.exe](https://github.com/TrainingByPackt/Applied-Data-Science-with-Python-and-Jupyter).
    To download the AWS CLI setup file (*includes 32-bit and 64-bit MSI installers
    and will automatically install the correct version). To verify install was successful
    open a command prompt and type `aws --version`.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 从以下链接安装AWS CLI设置 [https://s3.amazonaws.com/aws-cli/AWSCLISetup.exe](https://github.com/TrainingByPackt/Applied-Data-Science-with-Python-and-Jupyter)。下载AWS
    CLI设置文件（包括32位和64位MSI安装程序，并将自动安装正确的版本）。要验证安装是否成功，请打开命令提示符并输入`aws --version`。
- en: '**Installing Python**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装Python**'
- en: 'Install Python 3.6 following the instructions at: [https://realpython.com/installing-python/](https://realpython.com/installing-python).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下链接中的说明安装Python 3.6：[https://realpython.com/installing-python/](https://realpython.com/installing-python/)。
- en: '**Installing pip**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装pip**'
- en: To install pip, go to command prompt and type `pip install awscli` `--upgrade --user`.
    Verify the successful install with command "`aws - -version`"
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要安装pip，转到命令提示符并输入`pip install awscli` `--upgrade --user`。使用命令"`aws --version`"验证安装是否成功。
- en: After installing `pip`, add the AWS executable to your OS's PATH environment
    variable. With an MSI installation, this should occur automatically, but you may
    need to set it manually if the "`aws - -version`" command is not working.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装`pip`后，将AWS可执行文件添加到您的操作系统PATH环境变量中。使用MSI安装时，这应该会自动发生，但如果`"aws --version"`命令不起作用，您可能需要手动设置它。
- en: To modify your `PATH` variable (Windows), type `environment variables`, and
    select `Edit the system environment variables for your account`, select the path,
    and add the path to the variable value field, separated by semicolons.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要修改你的`PATH`变量（Windows），输入`环境变量`，然后选择`编辑您的账户的系统环境变量`，选择路径，并将路径添加到变量值字段中，用分号分隔。
- en: '**Installing Virtual Environment**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装虚拟环境**'
- en: Install the Anaconda version depending on your operating system from the following link
    [https://www.anaconda.com/download/](https://www.anaconda.com/download/). Anaconda
    helps install what you need without conflicting packages.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 从以下链接安装适合您操作系统的Anaconda版本 [https://www.anaconda.com/download/](https://www.anaconda.com/download/)。Anaconda可以帮助您安装所需软件，而不会与冲突的包发生冲突。
- en: To check the Anaconda Distribution is up to date, type `conda update conda`.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要检查Anaconda发行版是否更新，输入`conda update conda`。
- en: To create a virtual environment, type `conda create -n yourenvname python=3.6
    anaconda` and press `y` to continue, this will install the Python version and
    all associated anaconda packaged libraries at `path_to_you_anaconda_location/anaconda/envs/yourenvname`.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要创建虚拟环境，输入`conda create -n yourenvname python=3.6 anaconda`并按`y`继续，这将安装Python版本以及所有相关的Anaconda打包库到`path_to_you_anaconda_location/anaconda/envs/yourenvname`。
- en: To activate the account on macOS and Linux, type `source activate yourenvname`
    and for Windows type `activate yourenvname`.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要在macOS和Linux上激活账户，请输入`source activate yourenvname`，在Windows上请输入`activate yourenvname`。
- en: To install the additional Python packages to a virtual environment, type `conda
    install –n yourenvname [package]`.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要将额外的Python包安装到虚拟环境中，请输入`conda install –n yourenvname [package]`。
- en: To deactivate the virtual environment type `deactivate`.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要取消激活虚拟环境，请输入`deactivate`。
- en: '**Configuration and Credential files**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**配置和凭证文件**'
- en: 'To locate the config file, see the operating specific commands below. For more
    information see: [https://docs.aws.amazon.com/cli/latest/userguide/cli-config-files.html](https://docs.aws.amazon.com/cli/latest/userguide/cli-chap-welcome.html).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要定位配置文件，请查看以下特定于操作系统的命令。更多信息请参阅：[https://docs.aws.amazon.com/cli/latest/userguide/cli-config-files.html](https://docs.aws.amazon.com/cli/latest/userguide/cli-config-files.html)。
- en: '**Amazon Rekognition Account**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**Amazon Rekognition账户**'
- en: You will need to create a new Amazon Rekognition free tier account where customers
    can analyze up to 5,000 images free each month for the first 12 months. To create
    the free account, follow the link [https://aws.amazon.com/rekognition/](https://aws.amazon.com/rekognition/)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要创建一个新的Amazon Rekognition免费层账户，客户在前12个月内每月可免费分析高达5,000张图片。要创建免费账户，请点击[https://aws.amazon.com/rekognition/](https://aws.amazon.com/rekognition/)链接。
- en: '**Installing the Code Bundle**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装代码包**'
- en: '**Additional Resources**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**其他资源**'
- en: 'The code bundle for this book is also hosted on GitHub at: [https://github.com/TrainingByPackt/Machine-Learning-with-AWS](https://github.com/TrainingByPackt/Machine-Learning-with-AWS).'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上：[https://github.com/TrainingByPackt/Machine-Learning-with-AWS](https://github.com/TrainingByPackt/Machine-Learning-with-AWS)。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他代码包，这些代码包来自我们丰富的书籍和视频目录，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
