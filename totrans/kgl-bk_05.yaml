  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we have talked about discussion forums, the primary manner
    of communication on the Kaggle platform. We demonstrated the forum mechanics,
    showed you examples of how discussions can be leveraged in more advanced competitions,
    and briefly summarized discussion netiquette.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了讨论论坛，这是 Kaggle 平台上主要的沟通方式。我们展示了论坛的机制，向你展示了如何在更高级的比赛中利用讨论的例子，并简要总结了讨论的礼仪。
- en: This concludes the first, introductory part of this book. The next chapter marks
    the start of a more in-depth exploration of how to maximize what you get out of
    Kaggle, and looks at getting to grips with the huge variety of different tasks
    and metrics you must wrestle with in competitions.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的第一部分，也就是介绍部分到此结束。下一章标志着对如何最大化从 Kaggle 中获得收益的更深入探索的开始，并探讨了如何应对比赛中必须应对的众多不同任务和指标。
