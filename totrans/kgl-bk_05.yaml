- en: Leveraging Discussion Forums
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用讨论论坛
- en: Discussion forums are the primary means of information exchange on Kaggle. Whether
    it’s discussing an ongoing competition, engaging in a conversation about a Dataset,
    or a Notebook presenting a novel approach, Kagglers talk about things all the
    time.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论论坛是Kaggle上信息交流的主要手段。无论是讨论正在进行的竞赛，还是关于数据集或笔记本的对话，Kagglers总是在谈论事情。
- en: 'In this chapter, we present the discussion forums: how they are organized,
    and the code of conduct governing the wealth of information therein that can be
    used. We cover the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了讨论论坛：它们的组织方式以及管理其中丰富信息的守则。我们涵盖了以下主题：
- en: How forums work
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 论坛如何运作
- en: Discussion approaches for example competitions
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 竞赛讨论的方法
- en: Netiquette
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络礼仪
- en: How forums work
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 论坛如何运作
- en: 'You can enter the discussion forum in several ways. The most direct way is
    by clicking on **Discussions** in the left-hand side panel:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过多种方式进入讨论论坛。最直接的方式是在左侧面板中点击**讨论**：
- en: '![Obraz zawierający tekst  Opis wygenerowany automatycznie](img/B17574_04_01.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![包含文本的图片 自动生成的描述](img/B17574_04_01.png)'
- en: 'Figure 4.1: Entering the Discussions page from the main menu'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.1：从主菜单进入讨论页面
- en: The top section contains **Forums**, which are aggregations of general topics.
    Perusing those is useful whether you are participating in your first competition,
    have a suggestion to make, or just have a general question because you feel lost.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 顶部部分包含**论坛**，它们是一般主题的聚合。浏览这些内容对您来说很有用，无论您是第一次参加竞赛，还是提出建议，或者只是因为感到迷茫而有一个一般性的问题。
- en: 'Below the forums, you can find the combined view of discussions across Kaggle:
    mostly conversations related to competitions (which form the bulk of activity
    on Kaggle), but also Notebooks or notable datasets. By default, they are sorted
    by **Hotness**; in other words, those with the highest participation and most
    activity are shown closer to the top. This section is where you can find content
    more relevant to the dynamic nature of the field: a collection of discussions
    from different subsets of Kaggle, with the ability to filter on specific criteria:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在论坛下方，您可以找到Kaggle上讨论的合并视图：主要是与竞赛相关的对话（这构成了Kaggle上大部分的活动），但也包括笔记本或值得注意的数据集。默认情况下，它们按**热度**排序；换句话说，参与度和活动量最高的内容显示在顶部附近。在这个部分，您可以找到与该领域动态性质更相关的内容：来自Kaggle不同子集的讨论集合，您可以根据特定标准进行筛选：
- en: '![Obraz zawierający tekst  Opis wygenerowany automatycznie](img/B17574_04_02.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![包含文本的图片 自动生成的描述](img/B17574_04_02.png)'
- en: 'Figure 4.2: Discussions from across Kaggle'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.2：来自Kaggle的讨论
- en: 'Depending on your interest, you can start personalizing the content by using
    the filters. Based on your preferences, you can filter by:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的兴趣，您可以通过使用筛选器开始个性化内容。根据您的偏好，您可以按以下方式筛选：
- en: '**RECENCY**: Allows you to control the range of information you are catching
    up on'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最近性**：允许您控制您正在追赶的信息范围'
- en: '**MY ACTIVITY**: If you need an overview of your comments/publications/views
    across all forums; useful if you are involved in multiple discussions simultaneously'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**我的活动**：如果您需要查看所有论坛中的评论/出版物/观点的概览；如果您同时参与多个讨论，这将非常有用'
- en: '**ADMIN**: Provides a quick overview of announcements from Kaggle admins'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理员**：提供Kaggle管理员公告的快速概览'
- en: '**TYPES**: Discussions can take place in the general forums, in specific competitions,
    or around datasets'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**类型**：讨论可以在一般论坛、特定竞赛或数据集周围进行'
- en: '**TAGS**: While not present everywhere, several discussions are tagged, and
    this functionality allows a user to make use of that fact:'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标签**：虽然并非无处不在，但有几个讨论被标记，并且这种功能允许用户利用这一事实：'
- en: '![Obraz zawierający tekst  Opis wygenerowany automatycznie](img/B17574_04_03.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![包含文本的图片 自动生成的描述](img/B17574_04_03.png)'
- en: 'Figure 4.3: Available filters for discussions'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.3：讨论可用的筛选器
- en: 'The next figure shows a sample output of filtering on discussions on the **Beginner**
    tag:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个图显示了在**初学者**标签上筛选讨论的示例输出：
- en: '![Obraz zawierający tekst  Opis wygenerowany automatycznie](img/B17574_04_04.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![包含文本的图片 自动生成的描述](img/B17574_04_04.png)'
- en: 'Figure 4.4: Filtering discussions to those tagged “Beginner”'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.4：筛选标记为“初学者”的讨论
- en: 'As an alternative, you can also focus on a specific topic; since topics like
    computer vision attract a lot of interest, it is probably useful to sort the topics.
    You can sort by **Hotness**, **Recent Comments**, **Recently Posted**, **Most
    Votes**, and **Most Comments**:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种替代，你也可以专注于一个特定的主题；由于像计算机视觉这样的主题吸引了大量关注，因此对主题进行排序可能是有用的。你可以按**热度**、**最近评论**、**最近发布**、**最多投票**和**最多评论**排序：
- en: '![Obraz zawierający tekst  Opis wygenerowany automatycznie](img/B17574_04_05.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![包含文本的图像 自动生成的描述](img/B17574_04_05.png)'
- en: 'Figure 4.5: The Computer Vision topics subset of the general discussion forum'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.5：通用讨论论坛中的计算机视觉主题子集
- en: 'People come to Kaggle for diverse reasons but, despite the growth in popularity
    of Notebooks, competitions remain the primary attraction. Each Kaggle competition
    has its own dedicated discussion forum, which you can enter by going into the
    competition page and selecting **Discussion**:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 人们来到Kaggle出于各种原因，但尽管Notebooks的流行度有所增长，比赛仍然是主要的吸引力。每个Kaggle比赛都有自己的专用讨论论坛，你可以通过进入比赛页面并选择**讨论**来进入：
- en: '![Obraz zawierający tekst  Opis wygenerowany automatycznie](img/B17574_04_06.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![包含文本的图像 自动生成的描述](img/B17574_04_06.png)'
- en: 'Figure 4.6: Discussion forum for a competition'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.6：比赛的讨论论坛
- en: 'It was not always the case, but these days virtually all competitions have
    an FAQ topic pinned at the top of their dedicated discussion forum. Starting there
    is a good idea for two main reasons:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 并非总是如此，但如今几乎所有的比赛都在其专用讨论论坛的顶部固定了一个FAQ主题。从这里开始是两个主要原因的好主意：
- en: It saves you time; the most popular queries are probably addressed there.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这可以节省你的时间；最流行的查询可能在那里得到了解答。
- en: You avoid asking redundant or duplicate questions in the remainder of the forum,
    making everyone’s experience better.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以避免在论坛的其余部分提出重复或重复的问题，从而使每个人的体验都变得更好。
- en: 'Like Notebooks, discussion forums have an option for you to bookmark particularly
    relevant topics for later reference:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 与Notebooks一样，讨论论坛有一个选项，允许你将特别相关的主题标记为书签以供以后参考：
- en: '![](img/B17574_04_07.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B17574_04_07.png)'
- en: 'Figure 4.7: Bookmarking a topic in a discussion forum'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.7：在讨论论坛中标记一个主题
- en: 'An overview of all your bookmarked topics can be found on your profile page:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在个人资料页面上找到所有标记主题的概述：
- en: '![Obraz zawierający tekst  Opis wygenerowany automatycznie](img/B17574_04_08.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![包含文本的图像 自动生成的描述](img/B17574_04_08.png)'
- en: 'Figure 4.8: Bookmarking a topic in a discussion forum'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.8：在讨论论坛中标记一个主题
- en: Example discussion approaches
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 示例讨论方法
- en: 'It is a completely normal thing to feel lost in a competition at some point:
    you came in, tried a few ideas, got some traction on the leaderboard, and then
    you hit the Kaggle version of a runner’s wall. This is the moment when discussion
    forums are the place to consult.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时刻在比赛中感到迷茫是完全正常的事情：你来了，尝试了一些想法，在排行榜上获得了一些进展，然后你遇到了Kaggle版本的跑步者墙。这是讨论论坛成为咨询场所的时刻。
- en: 'As an example, we will look at the *Optiver Realized Volatility Prediction*
    competition ([https://www.kaggle.com/c/optiver-realized-volatility-prediction](https://www.kaggle.com/c/optiver-realized-volatility-prediction)),
    characterized by the organizers like this:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们将查看*Optiver 实现波动率预测*比赛([https://www.kaggle.com/c/optiver-realized-volatility-prediction](https://www.kaggle.com/c/optiver-realized-volatility-prediction))，组织者是这样描述的：
- en: In the first three months of this competition, you’ll build models that predict
    short-term volatility for hundreds of stocks across different sectors. You will
    have hundreds of millions of rows of highly granular financial data at your fingertips,
    with which you’ll design your model forecasting volatility over 10-minute periods.
    Your models will be evaluated against real market data collected in the three-month
    evaluation period after training.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这个比赛的最初三个月，你将构建预测不同行业数百只股票短期波动的模型。你将拥有数亿行高度细粒度的金融数据在你的指尖，你将利用这些数据设计你的模型，预测10分钟期间的波动。你的模型将在训练后的三个月评估期内收集的真实市场数据上进行评估。
- en: 'There is quite a lot to unpack here, so we will walk over the main components
    of this challenge and show how they can be approached via the discussion forums.
    First, participation in this competition requires some level of financial knowledge;
    not quite experienced trader level maybe, but understanding the different manners
    of calculating volatility is certainly not trivial for a layman (which most Kagglers
    are in this specific matter). Luckily for the participants, the organizers were
    very active during the competition and provided guidance on resources intended
    to help newcomers to the field: [https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/273923](https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/273923).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有很多东西需要解释，因此我们将概述这个挑战的主要组成部分，并展示它们如何通过讨论论坛来处理。首先，参加这个比赛需要一定程度的金融知识；可能不是经验丰富的交易员水平，但理解计算波动性的不同方式对于外行人来说当然不是微不足道的（在这个特定问题上，大多数Kagglers都是外行人）。幸运的是，对于参赛者来说，组织者在比赛期间非常活跃，并提供了旨在帮助新进入该领域的人的资源：[https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/273923](https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/273923)。
- en: 'If the entry knowledge still proves insufficient to get started, do not hesitate
    to figure things out in public and ask for help, like here: [https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/263039](https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/263039).'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果入门知识仍然不足以开始，请不要犹豫，在公共场合弄清楚事情并寻求帮助，就像这里：[https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/263039](https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/263039)。
- en: 'Or here: [https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/250612](https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/250612).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 或者这里：[https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/250612](https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/250612)。
- en: 'As the competition went on, people started developing increasingly sophisticated
    models to handle the problem. There is a balance to strike here: on the one hand,
    you might want to give something back if you have learned from veterans sharing
    their findings before; on the other hand, you do not want to give away your (potential)
    advantage by publishing all your great code as a Notebook. A reasonable compromise
    is discussing, for example, your feature ideas in a post in the forum competition,
    along the lines of this one: [https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/273915](https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/273915).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 随着比赛的进行，人们开始开发越来越复杂的模型来处理这个问题。这里需要找到一个平衡点：一方面，如果你从分享发现的前辈那里学到了东西，你可能想回馈一些东西；另一方面，你不想通过发布所有优秀的代码作为笔记本来泄露你的（潜在的）优势。一个合理的折衷方案是在论坛比赛的帖子中讨论，例如，你的特征想法，就像这个帖子一样：[https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/273915](https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/273915)。
- en: 'In recent years, more competitions are moving away from the fixed test dataset
    format and introduce some sort of variation: sometimes they enforce the usage
    of the Kaggle API (these competitions require submission from a Notebook), others
    introduce a special timetable split into a training phase and evaluation against
    live data. This was the case with Optiver:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，越来越多的比赛正在摆脱固定的测试数据集格式，并引入某种变化：有时它们强制使用Kaggle API（这些比赛需要从笔记本提交），其他则引入一个特殊的日程表，分为训练阶段和对实时数据的评估。Optiver就是这种情况：
- en: Starting after the final submission deadline there will be periodic updates
    to the leaderboard to reflect market data updates that will be run against selected
    notebooks. Updates will take place roughly every two weeks, with an adjustment
    to avoid the winter holidays.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在最终提交截止日期之后，将定期更新排行榜，以反映将针对所选笔记本运行的市场数据更新。更新将大约每两周进行一次，并调整以避免冬季假期。
- en: 'While straightforward to formulate, this setup generated a few challenges for
    re-training and updating the models. Should you encounter this kind of situation,
    feel free to inquire, as participants did in this competition: [https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/249752](https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/249752).'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然制定起来很简单，但这种设置在重新训练和更新模型时产生了一些挑战。如果你遇到这种情况，请随时提问，就像在这个比赛中参赛者所做的那样：[https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/249752](https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/249752)。
- en: 'A **validation scheme** for your trained model is always an important topic
    in a Kaggle competition, usually coupled with the perennial “CV vs LB” (cross-validation
    versus leaderboard) discussion. The Optiver competition was no exception to that
    rule: [https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/250650](https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/250650).'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在Kaggle竞赛中，为你的训练模型制定一个**验证方案**始终是一个重要的话题，通常与永久的“CV vs LB”（交叉验证与排行榜）讨论相结合。Optiver竞赛也不例外：[https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/250650](https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/250650)。
- en: 'Unless the thread is already present – and it’s always a good idea to check,
    so that redundancy can be minimized – you might want to consider a related type
    of thread: single-model performance. Sooner or later, everybody starts using ensembles
    of models, but they are not very efficient without good single-model components.
    The collaborative quest for knowledge does not stop there: if you think you have
    found a better way of approaching the problem, it is probably a good idea to share
    it. Either you will have done something useful for others, or you will find out
    why you were wrong (saving you time and effort); either way, a win, as shown,
    for instance, in this discussion: [https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/260694](https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/260694).'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 除非已经存在这样的帖子——并且检查一下总是个好主意，以最大限度地减少冗余——你可能还想考虑一种相关的帖子类型：单一模型性能。迟早，每个人都会开始使用模型集成，但没有好的单一模型组件，它们效率并不高。对知识的协作追求不会就此停止：如果你认为你找到了处理问题的更好方法，分享它可能是个好主意。要么你会为他人做些有用的事情，要么你会发现自己错了（节省你的时间和精力）；无论如何，正如这个讨论所示，这是一个胜利，例如：[https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/260694](https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/260694)。
- en: Apart from the obvious personal benefit (you get a peek into how other competitors
    are doing), such threads allow for information exchange in the community, facilitating
    the collaborative element and being helpful for beginners. An example of such
    a discussion can be found at [https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/250695](https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/250695).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 除了显而易见的个人好处（你可以窥见其他竞争对手的表现），这样的帖子还允许社区内进行信息交流，促进协作元素，对初学者也有帮助。这样的讨论例子可以在[https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/250695](https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/250695)找到。
- en: 'If you have gone through the topics such as the ones listed above, there is
    a possibility you still find yourself wondering: *am I missing anything important?*
    Kaggle is the kind of place where it is perfectly fine to ask: [https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/262203](https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/262203).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经阅读了上述话题，你仍然可能会想知道：*我遗漏了什么重要的东西吗？* Kaggle是一个可以完美提问的地方：[https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/262203](https://www.kaggle.com/c/optiver-realized-volatility-prediction/discussion/262203)。
- en: Let’s broaden our focus out to other competitions to wrap up this section. We
    mentioned validation above, which always links – at least for a Kaggler – to the
    topic of information leakage and overfitting. Leaks are discussed extensively
    in *Chapter 6*, which is dedicated to designing validation schemes. Here, we touch
    briefly on how they are approached via discussions. With Kaggle being a community
    of inquisitive people, if there is suspicion of leakage, somebody is likely to
    raise the topic.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们拓宽我们的关注范围，到其他竞赛来结束这一部分。我们上面提到了验证，这对于Kaggler来说总是与信息泄露和过拟合的话题相关联。在第6章中广泛讨论了泄露问题，该章节专门讨论设计验证方案。在这里，我们简要地讨论了它们是如何通过讨论来处理的。由于Kaggle是一个好奇的人组成的社区，如果有泄露的怀疑，有人很可能会提出这个话题。
- en: 'For example, names of the files or IDs of records may contain timestamps, which
    means they can be reverse engineered to effectively peek into the future and produce
    an unrealistically low error metric value. Such a situation took place in the
    *Two Sigma Connect* competition ([https://www.kaggle.com/c/two-sigma-connect-rental-listing-inquiries/](https://www.kaggle.com/c/two-sigma-connect-rental-listing-inquiries/)).
    You can read up on the details in Kazanova’s post: [https://www.kaggle.com/c/two-sigma-connect-rental-listing-inquiries/discussion/31870#176513](https://www.kaggle.com/c/two-sigma-connect-rental-listing-inquiries/discussion/31870#176513).'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，文件名或记录的ID可能包含时间戳，这意味着它们可以被逆向工程，有效地窥视未来，并产生一个不切实际的低误差指标值。这种情况发生在*Two Sigma
    Connect*竞赛中([https://www.kaggle.com/c/two-sigma-connect-rental-listing-inquiries/](https://www.kaggle.com/c/two-sigma-connect-rental-listing-inquiries/))。你可以在Kazanova的帖子中了解更多详情：[https://www.kaggle.com/c/two-sigma-connect-rental-listing-inquiries/discussion/31870#176513](https://www.kaggle.com/c/two-sigma-connect-rental-listing-inquiries/discussion/31870#176513)。
- en: 'Another example is the *Airbus Ship Detection Challenge* ([https://www.kaggle.com/c/airbus-ship-detection](https://www.kaggle.com/c/airbus-ship-detection)),
    in which the participants were tasked with locating ships in satellite images.
    It turned out that a significant proportion of test images were (random) crops
    of the images in the training images and matching the two was relatively straightforward:
    [https://www.kaggle.com/c/airbus-ship-detection/discussion/64355#377037](https://www.kaggle.com/c/airbus-ship-detection/discussion/64355#377037).'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子是*空中客车船检测挑战赛*([https://www.kaggle.com/c/airbus-ship-detection](https://www.kaggle.com/c/airbus-ship-detection))，参赛者需要在卫星图像中定位船只。结果发现，相当一部分测试图像是训练图像中的随机裁剪，匹配这两者相对简单：[https://www.kaggle.com/c/airbus-ship-detection/discussion/64355#377037](https://www.kaggle.com/c/airbus-ship-detection/discussion/64355#377037)。
- en: 'A rather infamous series of competitions were the ones sponsored by Santander.
    Of the three instances when the company organized a Kaggle contest, two involved
    data leakage: [https://www.kaggle.com/c/santander-value-prediction-challenge/discussion/61172](https://www.kaggle.com/c/santander-value-prediction-challenge/discussion/61172).'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一系列相当臭名昭著的竞赛是由桑坦德银行赞助的。在这家公司组织的三次Kaggle竞赛中，两次涉及数据泄露：[https://www.kaggle.com/c/santander-value-prediction-challenge/discussion/61172](https://www.kaggle.com/c/santander-value-prediction-challenge/discussion/61172)。
- en: 'What happens next varies per competition: there have been instances when Kaggle
    decided to reset the competition with new or cleaned up data, but also when they
    allowed it to continue (because they perceived the impact as minimal). An example
    of handling such a situation can be found in the *Predicting Red Hat Business
    Value* competition: [https://www.kaggle.com/c/predicting-red-hat-business-value/discussion/23788](https://www.kaggle.com/c/predicting-red-hat-business-value/discussion/23788).'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来发生的事情因竞赛而异：有几次Kaggle决定用新的或清理后的数据重置竞赛，但也有时候他们允许竞赛继续（因为他们认为影响很小）。处理这种情况的一个例子可以在*预测红帽商业价值*竞赛中找到：[https://www.kaggle.com/c/predicting-red-hat-business-value/discussion/23788](https://www.kaggle.com/c/predicting-red-hat-business-value/discussion/23788)。
- en: Although leaks in data can disturb a competition severely, the good news is
    that over the last 2-3 years, leakage has all but disappeared from Kaggle – so
    with any luck, this section will be read once but not become a staple of your
    experience on the platform.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管数据泄露可能会严重扰乱竞赛，但好消息是，在过去的2-3年里，Kaggle上的数据泄露几乎已经消失——所以，希望这部分内容只会被阅读一次，而不会成为你在平台上经验的常态。
- en: The topic of experience on the platform is an excellent segue into a Grandmaster
    interview.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在平台上经验的主题是进行大师访谈的一个很好的过渡。
- en: '![](img/Yifan_Xie.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Yifan_Xie.png)'
- en: Yifan Xie
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 谢一帆
- en: '[https://www.kaggle.com/yifanxie](https://www.kaggle.com/yifanxie)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.kaggle.com/yifanxie](https://www.kaggle.com/yifanxie)'
- en: '**Yifan Xie** is a Discussions and Competitions Master, as well as the co-founder
    of Arion.ai. Here’s what he had to say about competing in competitions and working
    with other Kagglers.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**谢一帆**是一位讨论和竞赛大师，同时也是Arion.ai的联合创始人。以下是他对参加竞赛和与其他Kagglers合作的一些看法。'
- en: What’s your favorite kind of competition and why? In terms of techniques and
    solving approaches, what is your specialty on Kaggle?
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你最喜欢的竞赛类型是什么？为什么？在技术和解决方法方面，你在Kaggle上的专长是什么？
- en: '*I don’t really have a favorite type; I like tackling problems of all kinds.
    In terms of techniques, I have built up a solid pipeline of machine learning modules
    that allow me to quickly apply typical techniques and algorithms on most data
    problems. I would say this is a kind of competitive advantage for me: a focus
    on standardizing, both in terms of work routine and technical artifacts over time.
    This allows for quicker iteration and in turn helps improve efficiency when conducting
    data experiments, which is a core component of Kaggle.*'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '*我实际上没有特别喜欢的类型；我喜欢解决各种类型的问题。在技术方面，我已经建立了一个坚实的机器学习模块流水线，使我能够快速地将典型技术和算法应用于大多数数据问题。我认为这对我来说是一种竞争优势：专注于标准化，无论是工作流程还是随着时间的推移技术工件。这允许更快地进行迭代，从而有助于提高进行数据实验的效率，这是Kaggle的核心组成部分。*'
- en: How do you approach a Kaggle competition? How different is this approach to
    what you do in your day-to-day work?
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你是如何处理Kaggle竞赛的？这种处理方式与你在日常工作中所做的是如何不同的？
- en: '*Over time, I have developed a specific way of managing and gathering information
    for most of my major data endeavors. This is applicable to work, Kaggle competitions,
    and other side projects. Typically, I capture useful information such as bookmarks,
    data dictionaries, to-do lists, useful commands, and experiment results in a standardized
    format dedicated to each competition, and when competing in a team, I will share
    this info with my teammates.*'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '*随着时间的推移，我发展了一种特定的方式来管理和收集我大多数主要数据项目的信息。这适用于工作、Kaggle竞赛和其他副项目。通常，我会以标准化的格式捕获有用的信息，如书签、数据字典、待办事项列表、有用的命令和实验结果，并为每个竞赛分配一个格式，当在团队中竞赛时，我会与我的队友分享这些信息。*'
- en: Tell us about a particularly challenging competition you entered, and what insights
    you used to tackle the task?
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 请告诉我们你参加的一个特别具有挑战性的竞赛，以及你使用了哪些见解来处理这项任务？
- en: '*For me, it has always been useful to understand the wider context of the competition;
    for instance, what are the social/engineering/financial processes that underpin
    and bring about the data we are working on? For competitions in which one can
    meaningfully observe individual data points, such as the* Deepfake Detection Challenge,
    *I would build a specific dashboard (usually using Streamlit) that allows me to
    check individual data points (in this case, it was pair of true and fake videos),
    as well as building simple stat gathering into the dashboard to allow me a better
    feel of the data.*'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '*对我来说，了解竞赛的更广泛背景总是很有用的；例如，支撑和产生我们正在工作的数据的社交/工程/金融流程是什么？对于可以有意义地观察个别数据点的竞赛，例如*深度伪造检测挑战赛*，我会构建一个特定的仪表板（通常使用Streamlit），使我能够检查个别数据点（在这种情况下，是一对真实和虚假的视频），以及将简单的统计收集整合到仪表板中，以便我更好地了解数据。*'
- en: Has Kaggle helped you in your career? If so, how?
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Kaggle是否帮助你在职业生涯中取得进步？如果是，是如何帮助的？
- en: '*I would say Kaggle is the platform that contributed the most to my current
    career path as a co-owner of a data science consultancy firm. It allowed me to
    build over several years the skillset and methodology to tackle data problems
    in different domains. I have both customers and colleagues who I got to know from
    forming teams on Kaggle competitions, and it has always served me very well as
    a source of knowledge, even though I am less active on it these days.*'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '*我认为Kaggle是我作为数据科学咨询公司共同所有者的当前职业道路中最有帮助的平台。它使我能够在几年内建立解决不同领域数据问题的技能和方法。我从Kaggle竞赛的团队组建中认识了一些客户和同事，尽管我现在在Kaggle上的活动较少，但它始终是我知识来源的好帮手。*'
- en: In your experience, what do inexperienced Kagglers often overlook? What do you
    know now that you wish you’d known when you first started?
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的经验中，没有经验的Kaggle参赛者通常忽略了什么？你现在知道什么，而当时你刚开始时希望知道的？
- en: '*For newcomers* *on Kaggle, the one error I can see is overlooking critical
    non-technical matters: rules on teaming, data usage, sharing of private information,
    usage of multiple accounts for innocuous reasons, etc. These are the types of
    error that could completely invalidate one’s often multi-month competition efforts.*'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '*对于Kaggle的新手来说，我能看到的错误是忽略了关键的非技术问题：团队规则、数据使用、私人信息的共享、出于无害原因使用多个账户等。这些错误可能会完全无效化一个人通常需要数月才能完成的竞赛努力。*'
- en: '*The one thing I wish I knew at the beginning would be not to worry about the
    day-to-day position on the public leaderboard – it brings unnecessary pressure
    on oneself, and causes overfitting.*'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '*我最初希望知道的一件事就是不要担心在公共排行榜上的日常位置——这给自己带来了不必要的压力，并导致过度拟合。*'
- en: Are there any particular tools or libraries that you would recommend using for
    data analysis or machine learning?
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据分析或机器学习，有没有任何特定的工具或库推荐使用？
- en: '*The usual: Scikit-learn, XGB/LGB, PyTorch, etc. The one tool I would recommend
    that people learn to master beyond basic usage would be NumPy, especially for
    more advanced ways to sort and subset information; stuff that a lazy approach
    via pandas makes easy, but for which a more elaborate equivalent version in NumPy
    would bring much better efficiency.*'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*通常：Scikit-learn、XGB/LGB、PyTorch等。我推荐大家学习并精通的一个工具是NumPy，特别是对于更高级的信息排序和子集操作；这些是pandas通过懒惰方法可以轻松完成的事情，但NumPy中的更复杂版本会带来更高的效率。*'
- en: What’s the most important thing someone should keep in mind or do when they’re
    entering a competition?
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们参加竞赛时，他们应该牢记或做些什么最重要的事情？
- en: '*There are four reasons to do any data science-related stuff, in my book: for
    profit, for knowledge, for fun, and for good. Kaggle for me is always a great
    source of knowledge and very often a great memory to draw upon, so my recommendation
    would always be to remind oneself that ranking is temporary, but knowledge/memory
    are permanent :)*'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '*在我的书中，从事任何数据科学相关工作的原因有四个：为了盈利、为了知识、为了乐趣和为了公益。对我来说，Kaggle始终是一个知识宝库，而且经常是一个很好的记忆来源，所以我的建议总是提醒自己，排名是暂时的，但知识和记忆是永恒的：)*'
- en: Do you use other competition platforms? How do they compare to Kaggle?
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否使用其他竞赛平台？它们与Kaggle相比如何？
- en: '*I am a* *very active participant on Numerai. For me, based on my four reasons
    to do data science, it is more for profit, as they provide a payout via their
    cryptocurrency. It is more of a solitary effort, as there is not really an advantage
    to teaming; they don’t encourage or forbid it, but it is just that more human
    resources don’t always equate to better profit on a trading competition platform
    like Numerai.*'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '*我是一个* *非常活跃的Numerai参与者。对我来说，基于我从事数据科学的四个原因，它更多的是为了盈利，因为他们通过其加密货币提供收益。它更多的是一种个人努力，因为在像Numerai这样的交易竞赛平台上，团队协作并没有真正的好处；他们既不鼓励也不禁止，但就是这样，更多的人力资源并不总是等同于更好的盈利。*'
- en: '*Numerai for me is a more sustainable activity than Kaggle during busy periods
    of my working calendar, because the training data is usually unchanged at each
    round, and I can productionize to a high degree to automate the prediction and
    submission once the initial models are built.*'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*对我来说，在忙碌的工作日程期间，Numerai比Kaggle更可持续，因为每轮的训练数据通常保持不变，我可以在构建初始模型后实现高度的生产化，以自动化预测和提交。*'
- en: '*The continuity feature of Numerai also makes it better suited for people who
    want to build dedicated machine learning pipelines for tabular datasets.*'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '*Numerai的连续性功能使其更适合那些想要为表格数据集构建专用机器学习管道的人。*'
- en: Netiquette
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络礼仪
- en: 'Anybody who has been online for longer than 15 minutes knows this: during a
    discussion, no matter how innocent the topic, there is always a possibility that
    people will become emotional, and a conversation will leave the civilized parts
    of the spectrum. Kaggle is no exception to the rule, so the community has guidelines
    for appropriate conduct: [https://www.kaggle.com/community-guidelines](https://www.kaggle.com/community-guidelines).'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 任何在线超过15分钟的人都知道这一点：在讨论中，无论话题多么无辜，总有可能人们会变得情绪化，对话会离开文明光谱的文明部分。Kaggle也不例外，因此社区有适当的举止指南：[https://www.kaggle.com/community-guidelines](https://www.kaggle.com/community-guidelines)。
- en: 'Those apply not just to discussions, but also to Notebooks and other forms
    of communication. The main points you should keep in mind when interacting on
    Kaggle are:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这些原则不仅适用于讨论，也适用于Notebooks和其他形式的沟通。在Kaggle互动时，你应该牢记以下要点：
- en: 'Don’t slip into what Scott Adams calls the **mind-reading illusion**: Kaggle
    is an extremely diverse community of people from all over the world (for many
    of them, English is not their first language), so maintaining nuance is a massive
    challenge. Don’t make assumptions and try to clarify whenever possible.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要陷入斯科特·亚当斯所说的**心灵感应错觉**：Kaggle是一个来自世界各地（其中许多人英语不是他们的第一语言）的极其多样化的社区，所以保持细微差别是一个巨大的挑战。不要做出假设，并在可能的情况下尝试澄清。
- en: Do not make things personal; Godwin’s law is there for a reason. In particular,
    references to protected immutable characteristics are an absolute no-go area.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要让事情变得个人化；上帝wins定律有其存在的理由。特别是，对受保护的不变特征的引用是一个绝对不能触碰的区域。
- en: 'Your mileage might vary, but the fact remains: this is not the Internet Wild
    West of the 1990s, when telling somebody online to RTFM was completely normal;
    putdowns tend to alienate people.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的里程可能不同，但事实仍然是：这并非1990年代的互联网狂野西部，当时在网上告诉某人去查阅手册（RTFM）是完全正常的；贬低往往会疏远人们。
- en: 'Do not attempt to manipulate the progression system (the basis for awarding
    Kaggle medals): this aspect covers an entire spectrum of platform abuse, from
    explicitly asking for upvotes, to collusion, to outright cheating.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要试图操纵进度系统（这是授予 Kaggle 奖牌的基础）：这一方面涵盖了平台滥用的整个范围，从明确要求点赞，到串通，再到直接的作弊行为。
- en: In short, do toward others as you would have them do to you, and things should
    work out fine.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，以你希望别人如何对待你的方式对待他人，事情应该会顺利解决。
