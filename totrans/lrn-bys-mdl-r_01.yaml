  zh: 这里，![概率分布](img/image00171.jpeg)是均值或位置参数，![概率分布](img/image00172.jpeg)是标准差或尺度参数（![概率分布](img/image00173.jpeg)称为方差）。以下图表显示了不同位置和尺度参数值下的分布情况：
