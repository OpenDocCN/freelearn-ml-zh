  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，![Wishart分布](img/image00239.jpeg)表示维度为![Wishart分布](img/image00240.jpeg)的矩阵![Wishart分布](img/image00240.jpeg)的行列式，而![Wishart分布](img/image00242.jpeg)是自由度。
