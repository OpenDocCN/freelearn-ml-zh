- en: ML-Based Rule Engine with Skyline
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基于 ML 的 Skyline 规则引擎
- en: This chapter will show you how VMware Skyline collects information from a customer
    and uses machine learning techniques to create an intelligent rule engine. This
    is used to monitor abnormal behavior and then raise a red flag to enable proactive
    support.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将向您展示 VMware Skyline 如何从客户那里收集信息，并使用机器学习技术创建智能规则引擎。这被用于监控异常行为，然后拉响警报以启用主动支持。
- en: You will learn how to create policies and rules to avoid future incidents and
    minimize downtime, and you will also learn about the features and configuration
    of the Skyline tool. This tool is able to automate monitoring and management to
    prevent attacks from unknown threats.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您将学习如何创建策略和规则以避免未来事件并最小化停机时间，您还将了解 Skyline 工具的功能和配置。此工具能够自动化监控和管理，以防止未知威胁的攻击。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Proactive support technology
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主动支持技术
- en: Overview of Skyline Collector
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Skyline 收集器概述
- en: Customer experience improvement program
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户体验改进计划
- en: Technical requirements
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: You can download VMware Skyline Collector 2.0.0.2 from [https://my.vmware.com/web/vmware/details?downloadGroup=SKYLINE10&productId=790&rPId=26633](https://my.vmware.com/web/vmware/details?downloadGroup=SKYLINE10&productId=790&rPId=26633).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [https://my.vmware.com/web/vmware/details?downloadGroup=SKYLINE10&productId=790&rPId=26633](https://my.vmware.com/web/vmware/details?downloadGroup=SKYLINE10&productId=790&rPId=26633)
    下载 VMware Skyline 收集器 2.0.0.2。
- en: Proactive support technology – VMware Skyline
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主动支持技术 – VMware Skyline
- en: VMware Global Services have built an intelligent support engine called Skyline,
    which collects customer-specific VMware products related data without any manual
    effort or compromise of security policies. It aggregates and analyzes this data
    to help the support team attain a quick time-to-resolution and take action to
    prevent upcoming issues.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: VMware 全球服务构建了一个名为 Skyline 的智能支持引擎，无需任何人工努力或妥协安全策略即可收集与客户特定的 VMware 产品相关的数据。它聚合并分析这些数据，以帮助支持团队快速解决问题并采取措施预防即将出现的问题。
- en: We can get a full 360-degree view of VMware products in the customer's environment,
    from a deployment and usage perspective. We can help customers by providing them
    with more information and allowing them to interact with all customer endpoints
    for an overview of known and unknown issues. Skyline is necessary for mission-critical
    applications running on a VMware infrastructure, which is available 24/7, 365
    days a year, and is highly optimized to achieve maximum performance from its resources.
    Customers want quick resolutions and suggestions, with all the supporting data
    analytics to recognize problems before they create issues in the customer environment.
    Skyline can take care of all of these requirements with its smart support system,
    which helps support engineers learn information and data about the specific customer's
    deployment of VMware products.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以从部署和使用的角度获得客户环境中 VMware 产品的全面 360 度视图。我们可以通过提供更多信息并允许他们与所有客户端点互动来概述已知和未知的问题。Skyline
    对于在 VMware 基础设施上运行的至关重要的应用程序是必要的，该基础设施全年 24/7 可用，并且高度优化以从其资源中获得最大性能。客户希望快速解决问题和建议，并拥有所有支持数据分析以在客户环境中产生问题之前识别问题的数据。Skyline
    可以通过其智能支持系统处理所有这些要求，该系统帮助支持工程师了解有关特定客户 VMware 产品部署的信息和数据。
- en: If we knew our customer's environment just like they did, then we would be able
    to suggest proactive, prescriptive, and predictive recommendations about a problem
    that might occur in the future, in advance. It would also help support teams with
    their reactive support cases, since these could be resolved more quickly to help
    customers get back to their businesses faster. VMware Skyline consists of three
    technology  (Collector, rule engine and Advisor) components. Global Services has
    innovative new support capabilities.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们像客户一样了解他们的环境，那么我们就能提前提出关于未来可能发生的问题的主动、规范和预测性建议。这也有助于支持团队处理他们的反应性支持案例，因为这些案例可以更快地解决，帮助客户更快地回到业务中。VMware
    Skyline 由三个技术组件（收集器、规则引擎和顾问）组成。全球服务拥有创新的新支持功能。
- en: 'Proactive support with VMware Skyline offers many benefits, including the following:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 VMware Skyline 提供的主动支持具有许多好处，包括以下内容：
- en: A customized support experience will deepen the relationship with the customer
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定制的支持体验将加深与客户的联系
- en: Knowledge of customer usage will enable adoption of applications and value realization
    through customer success initiatives
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解客户使用情况将使应用采用和价值实现通过客户成功计划
- en: Faster, higher quality support resolution
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更快、更高品质的支持解决
- en: Optimum design, configuration, and software versions for customer-specific implementations
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为特定客户实施提供最佳设计、配置和软件版本
- en: Improved reliability, with advanced warning systems
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过提供持续的增量价值，提高了可靠性，并具有高级预警系统
- en: '**Support request** (**SR**) deflection to fix identified errors before they
    occur'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持请求**（**SR**）偏转以在发生之前修复已识别的错误'
- en: Shorter time to resolution; that is, data is collected proactively and solutions
    are provided to allow for a faster diagnosis and resolution
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缩短了解决时间；也就是说，数据是主动收集的，并提供了解决方案，以便更快地进行诊断和解决
- en: Protection of a huge amount of money in **Support and Subscription Services**
    (**SnS**) bookings by delivering continuous incremental value
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过提供持续的增量价值，保护了在**支持和订阅服务**（**SnS**）预订中的大量资金
- en: Increases the total deal size and compensation, and upsell customers from production
    support to premier services
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加总交易规模和补偿，并将客户从生产支持升级到高级服务
- en: Improved tools and technology
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进工具和技术
- en: Visibility into customers' environments
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解客户环境
- en: Collector, viewer, and advisor
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 收集者、查看者和顾问
- en: Skyline Collector helps gather details about changes and occurrences in near
    real time and is isolated from the customer environment, as no customer-specific
    data is saved in the collector. VMware Skyline data is accessed on an as-needed
    basis by VMware support teams.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Skyline 收集器帮助在接近实时的情况下收集有关更改和事件详情，并且与客户环境隔离，因为收集器中不保存任何特定客户数据。VMware Skyline
    数据由 VMware 支持团队根据需要访问。
- en: VMware Skyline Advisor will be a customer-facing, self-service dashboard that
    will be delivered as an SaaS application for customers. This will provide detailed
    analysis about the outcomes of identified alerts and suggested operations, so
    that customers can configure smart remediation. An advisor can be utilized and
    connected with a viewer to fully utilize this policy-based analysis engine, which
    is comprised of support intelligence libraries, product information, and logic
    to analyze the internal customer-specific product deployment data. This is used
    to get suggestions and detailed reports that can be shared with customers. It
    is well integrated with VMware validated design, best practices, and **Knowledge
    Base** (**KB**) articles, to send alerts, identify faults and issues, and any
    deviations from recommended design. It then initiates a remediation process with
    support assistance by support engineers, or faults and issues can be solved through
    self-service steps. Skyline has a single collector instance to collect and transfer
    VMware product-related information back to the **VMware Analytics Cloud** (**VAC**)
    infrastructure. Customers who have active product support can use Skyline Collector. It
    can analyze changes, activities, and patterns related to specific information
    such as faults by using a machine learning engine. The Skyline policy engine supports
    intelligence libraries, and product information and the relevant logic is saved
    to analyze the customer's internal flow of data that's relevant to VMware products.
    It send notices if the customer is not following VMware validated design practices
    to make configurations or patch management for VMware products. All of the problems
    that are identified are fed into the analytics engine, which has hundreds of detection
    policies to help us rectify the same kinds of problems for multiple customers.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: VMware Skyline Advisor 将是一个面向客户的自助式仪表板，作为 SaaS 应用程序提供给客户。这将提供有关已识别警报和建议操作的详细分析，以便客户可以配置智能修复。顾问可以利用并与查看器连接，以充分利用基于策略的分析引擎，该引擎由支持智能库、产品信息和分析内部客户特定产品部署数据的逻辑组成。这用于获取建议和详细报告，可以与客户分享。它与
    VMware 验证设计、最佳实践和 **知识库** (**KB**) 文章良好集成，以发送警报、识别故障和问题以及任何偏离推荐设计的情况。然后，它通过支持工程师的支持协助启动修复过程，或者可以通过自助步骤解决故障和问题。Skyline
    有一个单独的收集器实例来收集和传输与 VMware 产品相关的信息回 **VMware 分析云** (**VAC**) 基础设施。拥有活跃产品支持的客户可以使用
    Skyline 收集器。它可以使用机器学习引擎分析与特定信息（如故障）相关的更改、活动和模式。Skyline 策略引擎支持智能库、产品信息和相关逻辑，以分析与
    VMware 产品相关的客户内部数据流。如果客户未遵循 VMware 验证设计实践进行配置或补丁管理，它将发送通知。所有识别的问题都会输入到分析引擎中，该引擎有数百个检测策略，帮助我们为多个客户纠正同一类问题。
- en: VMware Skyline collects information about vSphere and NSX in a customer's environment**. **It
    can analyze telemetry information from vSphere and NSX. We plan to rapidly add
    support for more VMware technologies in the future with vSAN, which is next on
    our roadmap. Eventually, the full stack of products will be available on VMware
    Skyline. Our insights will get better with time, adding more predictive recommendations
    to reduce downtime and performance issues. VMware Skyline matures as the rules
    engine evolves in scope and complexity, so the value to customers will continue
    to grow. Customers will also be able to add and remove individual product deployments
    from collection. Skyline is available through the VMware managed access program
    at no cost for premier support customers (Mission Critical, Healthcare Critical,
    and Business Critical) with vSphere and NSX on-premises environments.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: VMware Skyline 在客户环境中收集有关 vSphere 和 NSX 的信息**。**它可以分析来自 vSphere 和 NSX 的遥测信息。我们计划在未来快速添加对更多
    VMware 技术的支持，vSAN 就是我们的下一个路线图项目。最终，整个产品堆栈都将可在 VMware Skyline 上使用。随着时间的推移，我们的洞察力将不断提高，增加更多预测性建议以减少停机时间和性能问题。随着规则引擎在范围和复杂性上的发展，VMware
    Skyline 将不断成熟，因此对客户的价值将持续增长。客户还可以添加和删除单个产品部署以进行收集。Skyline 通过 VMware 管理访问计划免费提供给具有
    vSphere 和 NSX 境内环境的 premier 支持客户（关键任务、医疗关键和业务关键）。
- en: Release strategy
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发布策略
- en: VMware's plan is to deliver incremental benefits and expand the scope of product
    and solution awareness to drive toward introducing customer self-service opportunities
    within the development and release a roadmap.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: VMware的计划是提供增量收益，并扩大产品和解决方案意识的范围，以推动在开发和发布路线图中引入客户自助服务机会。
- en: This will help us add value quickly as we introduce the VMware Skyline Viewer
    for support engineers, which is to be utilized in both proactive and reactive
    support engagements with customers. We plan to make the VMware Skyline Advisor
    workbench available to various support teams, along with product engineering teams,
    so that they can actively participate in the creation of new rules and analysis
    as we expand our ability to automatically detect known issues or recommendations.
    VMware Skyline will also provide added support service capabilities to customers
    in future who have production support and Premier Support Services in the form
    of self-service solutions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这将帮助我们快速增加价值，因为我们将为支持工程师引入VMware Skyline Viewer，该工具将在与客户的主动和被动支持互动中使用。我们计划将VMware
    Skyline Advisor工作台提供给各个支持团队以及产品工程团队，以便他们能够积极参与新规则和分析的创建，随着我们自动检测已知问题或建议的能力的扩展。VMware
    Skyline还将为未来拥有生产支持和Premier Support Services的客户提供额外的支持服务能力，以自助解决方案的形式提供。
- en: VMware Skyline fits into Global Services' overall vision, asVMware strives to
    provide best in class support to our customers, as represented by our high customer
    satisfaction and **net promoter score** (**NPS**). As the competition attempts
    to close that gap, we innovate. VMware Skyline is one of those innovations that
    puts us ahead of the competition in both reactive and proactive support. No other
    full stack software company provides this level of capability. VMware Skyline
    focuses on transforming the customer experience, and the key way that we do this
    is by building customer intimacy. If we know and understand what our customers
    are doing, we can more readily engage with them proactively, in order to provide
    assistance and guidance.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: VMware Skyline符合全球服务部门的整体愿景，因为VMware致力于为客户提供最佳级别的支持，正如我们高客户满意度和**净推荐值**（**NPS**）所体现的那样。随着竞争试图缩小这一差距，我们进行创新。VMware
    Skyline是我们那些在被动和主动支持方面使我们在竞争中领先的创新之一。没有其他全栈软件公司提供这种级别的功能。VMware Skyline专注于转变客户体验，而我们实现这一目标的关键方式是通过建立客户亲密关系。如果我们了解并理解客户在做什么，我们就可以更积极地与他们互动，以便提供帮助和指导。
- en: VMware Skyline can be rolled out in a very large customer environment, phase-wise
    and during the initial rollout. It is best to collect from a single vCenter, have
    the customer give us feedback on the value that we're providing, and then keep
    adding incrementally. There will be some scale scenarios that we will hit in the
    real world that we will never encounter in testing, and we can identify those
    through a measured adoption plan. We don't recommend any aggressive approaches
    to an initial enterprise software drop. The collector attaches itself to a vCenter.
    It can connect to multiple vCenters, as well, but it can always be split on a
    per-vCenter basis. Very large, multi-vCenter environments will also require multi-collector
    setups. The collector appliance should also be as near to the vCenter as possible,
    in terms of network traffic, so as to not stress sending data over the WAN. Multiple
    physical data centers will also lean toward multi-collector setups for each location.
    Data is tied together on the backend, so we know that it all came from the same
    customer.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: VMware Skyline可以在非常大的客户环境中分阶段推出，也可以在初始推出期间进行。最好是从单个vCenter收集数据，让客户对我们提供的价值进行反馈，然后逐步增加。在现实世界中，我们可能会遇到一些我们在测试中永远不会遇到的可扩展场景，我们可以通过一个有计划的采用计划来识别这些场景。我们不推荐对初始企业软件部署采取任何激进的策略。收集器会附着到vCenter上。它也可以连接到多个vCenter，但它始终可以根据每个vCenter进行分割。非常大的、多vCenter的环境也将需要为每个位置设置多个收集器。从后端来看，数据是相互关联的，因此我们知道它们都来自同一个客户。
- en: At any point in time, customers can opt out of the **Customer Experience Improvement
    Program** (**CEIP**). Customers can unregister Skyline Collector from operations
    and disable all Skyline functionality from their environment. Data that's been
    collected will be retained for a 13-month period for customer-identifiable information,
    and for up to four years for other collected data. Product-related data is saved
    and used for different processes, along with the end-to-end security for this
    data. We can manage data and de-identify as required. We can encrypt data in storage
    and in motion, as well as all kinds of all kinds of physical security such as
    firewall, HIPS, IDS, and so on. We can also design data backups, disaster recovery,
    and other security processes for this data with proper auditing. VMware is responsible
    for managing this collected data to provide better technical support, along with
    product enhancement.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何时间点，客户都可以选择退出**客户体验改进计划**（**CEIP**）。客户可以从操作中注销Skyline收集器并从其环境中禁用所有Skyline功能。收集的数据将保留13个月，用于客户可识别信息，对于其他收集的数据，最多保留四年。产品相关数据将保存并用于不同的流程，同时确保这些数据的安全性和端到端安全性。我们可以根据需要管理数据并去标识化。我们可以在存储和传输过程中加密数据，以及所有类型的物理安全，如防火墙、HIPS、IDS等。我们还可以为此数据设计数据备份、灾难恢复和其他安全流程，并进行适当的审计。VMware负责管理收集的数据，以提供更好的技术支持，以及产品增强。
- en: We must meet the criteria to gain access to VMware Skyline product usage data.
    This includes completing training for the product usage data policy, acknowledging
    your responsibility for how this data is used, and submitting a formal request
    that identifies other details about our intended use. The process continues with
    our manager's review, and, in exceptional cases, with the data trustee's review.
    If your request is approved, then your access can be provisioned at the approved
    system(s). We are planning to expand the requesting process to an enterprise identity
    access management system. This will be part of an external facing website that
    we can share with customers.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们必须满足条件才能访问VMware Skyline产品使用数据。这包括完成产品使用数据政策的培训，承认你对如何使用这些数据的责任，并提交一个正式请求，以识别我们预期使用的其他详细信息。该流程将继续由我们的经理进行审查，在特殊情况下，由数据受托人进行审查。如果您的请求获得批准，则可以在批准的系统（s）上配置您的访问权限。我们计划将请求流程扩展到企业身份访问管理系统。这将是我们可以与客户分享的面向外部的网站的一部分。
- en: 'Customers can download Skyline Collector via the following simple steps:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 客户可以通过以下简单步骤下载Skyline收集器：
- en: 'Click on the [https://my.vmware.com/web/vmware/details?downloadGroup=SKYLINE10&productId=790&rPId=26633](https://my.vmware.com/web/vmware/details?downloadGroup=SKYLINE10&productId=790&rPId=26633) link
    to go to the VMware Skyline download site:'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击[https://my.vmware.com/web/vmware/details?downloadGroup=SKYLINE10&productId=790&rPId=26633](https://my.vmware.com/web/vmware/details?downloadGroup=SKYLINE10&productId=790&rPId=26633)链接访问VMware
    Skyline下载网站：
- en: 'Log in to Skyline Collector using your credentials:'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的凭据登录Skyline收集器：
- en: Once you have accepted Skyline's privacy policy, you can start to install the
    Collector appliance.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您接受了Skyline的隐私政策，您就可以开始安装收集器设备。
- en: Fill out a few simple configuration web pages with My VMware credentials and
    entitlement account information to register the collector to learn the basic setup.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用My VMware凭据和权限账户信息填写几个简单的配置网页，以注册收集器并学习基本设置。
- en: Overview of Skyline Collector
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Skyline收集器概述
- en: Skyline Collector is available in the form of a virtual appliance and can collect
    critical information about vSphere and NSX from the customer's environment so
    that the support team can deliver better support.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Skyline收集器以虚拟设备的形式提供，可以从客户环境中收集关于vSphere和NSX的关键信息，以便支持团队能够提供更好的支持。
- en: 'After registration, customers will have the following benefits:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 注册后，客户将享有以下好处：
- en: Better support with CEIP
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过CEIP获得更好的支持。
- en: The customer's data will be secure and safe with this clear approach
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用这种明确的方法，客户的数据将安全可靠。
- en: VMware's My VMware customer portal will authenticate the validity of the customer
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VMware的My VMware客户门户将验证客户的身份有效性。
- en: The My VMware customer account will be integrated with the Skyline Collector
    appliance
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: My VMware客户账户将与Skyline收集器设备集成。
- en: The customer will be entitled to Skyline services after the account is authenticated
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户账户验证后，客户将有权使用Skyline服务。
- en: The customer support experience is improved by the customer's direct connection
    to VMware's technical support services
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过客户直接连接到VMware的技术支持服务，改善了客户支持体验
- en: The requirements for Skyline Collector
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Skyline Collector的要求
- en: There are a few system prerequisites to install Skyline Collector, with hardware
    and software configurations.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 安装Skyline Collector有一些系统先决条件，包括硬件和软件配置。
- en: 'The software requirements are as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 软件要求如下：
- en: vCenter Server, 6.0 or later
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: vCenter Server，6.0或更高版本
- en: ESXi, v6.0 or later
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ESXi，v6.0或更高版本
- en: NSX for vSphere, 6.1 or later
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NSX for vSphere，6.1或更高版本
- en: 'We can deploy Skyline Collector on any system that has the required minimum
    system prerequisites. The following are the prerequisites for the Skyline Collector
    virtual appliance:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在满足所需最低系统先决条件的任何系统上部署Skyline Collector。以下是Skyline Collector虚拟设备的先决条件：
- en: '| **Number of vCPUs** | **Memory** | **Disk Space** |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| **vCPUs数量** | **内存** | **磁盘空间** |'
- en: '| 2 | 8 GB | 87 GB (1.1 GB initially, if thin provisioned) |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| 2 | 8 GB | 87 GB（如果为精简配置，初始为1.1 GB） |'
- en: Networking requirements
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络需求
- en: 'The external network connectivity requirements are as follows:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 外部网络连接要求如下：
- en: '| **Machine** | **Connection to** | **Connection type** | **Protocol** | **Port**
    |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| **机器** | **连接到** | **连接类型** | **协议** | **端口** |'
- en: '| VMware Skyline Collector | `vcsa.vmware.com` | HTTPS | TCP/IP | `443` |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| VMware Skyline Collector | `vcsa.vmware.com` | HTTPS | TCP/IP | `443` |'
- en: '| VMware Skyline Collector | `vapp-updates.vmware.com` | HTTPS | TCP/IP | `443`
    |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| VMware Skyline Collector | `vapp-updates.vmware.com` | HTTPS | TCP/IP | `443`
    |'
- en: 'Most customers want data to be scrubbed, and VMware provides an in-house log
    scrubber script to customers. It removes IP addresses, hostnames, and so on from
    customer logs. Instead, a placeholder is added and a key is provided to the customer
    to associate the IP addresses and hostnames to the names that are inserted in
    the logs. This capability needs to be included in the Skyline appliance locally,
    so that the customer host and IP data are not transmitted. The customer may want
    some control (radio buttons or check boxes, for example) for different data if
    not all of their data needs have been scrubbed. The following table summarizes
    all of the required ports and protocols for Skyline''s operation:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数客户希望数据被清理，VMware为用户提供了一个内部日志清理脚本。它从客户日志中移除IP地址、主机名等，取而代之的是添加一个占位符，并向客户提供密钥，以便将IP地址和主机名与日志中插入的名称关联起来。此功能需要包含在Skyline设备中，以便客户的主机和IP数据不会传输。如果客户不是所有数据都需要清理，他们可能希望对不同的数据有一些控制（例如单选按钮或复选框）。以下表格总结了Skyline操作所需的所有端口和协议：
- en: '| **Machine** | **Connection to** | **Connection type** | **Protocol** | ** Port**
    |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| **机器** | **连接到** | **连接类型** | **协议** | **端口** |'
- en: '| VMware Skyline Collector | vCenter Server | HTTPS | TCP/IP | `443` |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| VMware Skyline Collector | vCenter Server | HTTPS | TCP/IP | `443` |'
- en: '| VMware Skyline Collector | **Platform Services Controller** (**PSC**)/**Single
    Sign-On** (**SSO**) service provider 5.5 | HTTPS | TCP/IP | `7444` |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| VMware Skyline Collector | **平台服务控制器**（**PSC**）/**单一登录**（**SSO**）服务提供商5.5
    | HTTPS | TCP/IP | `7444` |'
- en: '| VMware Skyline Collector | PSC/SSO service provider 6.0 / 6.5 | HTTPS | TCP/IP
    | `443` |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| VMware Skyline Collector | PSC/SSO服务提供商6.0 / 6.5 | HTTPS | TCP/IP | `443`
    |'
- en: '| VMware Skyline Collector | NSX Manager | HTTPS | TCP/IP | `443` |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| VMware Skyline Collector | NSX Manager | HTTPS | TCP/IP | `443` |'
- en: '| Web browser | Skyline Collector admin interface | HTTPS | TCP/IP | `443`
    |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| Web浏览器 | Skyline Collector管理界面 | HTTPS | TCP/IP | `443` |'
- en: '| Web browser | Skyline Collector **vCenter Server Appliance Management Interface** (**VAMI**)
    | HTTPS | TCP/IP | `5480` |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| Web浏览器 | Skyline Collector **vCenter服务器管理接口**（**VAMI**） | HTTPS | TCP/IP
    | `5480` |'
- en: 'Skyline Collector can use different network connections to fetch and transmit
    relevant data. The following diagram illustrates how the ports work:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Skyline Collector可以使用不同的网络连接来获取和传输相关数据。以下图表说明了端口的工作方式：
- en: '![](img/cfeb432d-555b-4822-a85e-b6cbc2771b75.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/cfeb432d-555b-4822-a85e-b6cbc2771b75.png)'
- en: Skyline Collector user permissions
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Skyline Collector用户权限
- en: Skyline Collector's admin account authenticates and logs in to the Skyline Collector
    admin interface, and then it registers the application to manage collection endpoints.
    The admin account's password will be defined as the deployment starts and the
    collector is registered. Skyline Collector's root user will be used for updates
    with VAMI interface access at `https://<Skyline_Collector_Appliance_IP_Address>:5480`,
    when that user is notified of a pending update.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Skyline Collector的管理账户将验证并登录到Skyline Collector管理界面，然后注册应用程序以管理收集端点。管理账户的密码将在部署开始和收集器注册时定义。当用户被通知有挂起的更新时，Skyline
    Collector的root用户将用于通过VAMI接口访问`https://<Skyline_Collector_Appliance_IP_Address>:5480`进行更新。
- en: Skyline Collector needs read-only user access to connect to the VMware product
    (with license information) that's been installed on the customer premises, so
    that it can gather data and tie it to its respective deployment.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Skyline Collector需要具有只读用户访问权限来连接到安装在客户场所的VMware产品（带有许可信息），以便它可以收集数据并将其与其相应的部署关联起来。
- en: 'It needs a user account in all concerned vCenter Server instances with the
    following privileges:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 它需要在所有相关的vCenter Server实例中有一个用户账户，并具有以下权限：
- en: The collector can integrate with the default vCenter Server, with built-in,
    read-only access
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集器可以与默认的vCenter Server集成，具有内置的只读访问权限
- en: Global | License permissions are required
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要**全局**|**许可权限**
- en: 'Skyline Collector needs read-only access with an auditor (or the same kind
    of access with APIs) to send queries for NSX Manager. The following diagram shows
    how the authentication process works:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Skyline Collector需要具有审计员（或与API相同的访问权限）的只读访问权限，以便向NSX Manager发送查询。以下图表显示了认证过程的工作原理：
- en: '![](img/40f1879e-8e35-401b-a5de-cbfe75ecd294.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![](img/40f1879e-8e35-401b-a5de-cbfe75ecd294.png)'
- en: Skyline Collector is available in an **open virtualization appliance** (**OVF**)
    format, and it can be installed via the OVF deployment wizard from the vCenter
    Console. A virtual appliance consists of a preconfigured VM with a pre-installed
    guest OS, application, and other related software. We can access the collector
    admin interface through a web browser by including the IP address or hostname
    associated with the appliance after installing it.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Skyline Collector以**开放虚拟化设备**（**OVF**）格式提供，可以通过vCenter控制台中的OVF部署向导进行安装。虚拟设备由预配置的VM组成，其中预装了客户操作系统、应用程序和其他相关软件。我们可以在安装后通过包含与设备关联的IP地址或主机名，通过网页浏览器访问收集器管理界面。
- en: '**Integrating the client plugin**:The client plugin provides access to the
    collector console and other vSphere capabilities through the vSphere Web Client.
    This plugin also helps to install other virtual appliances by using Windows session
    authentication through the vSphere Web Client.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**集成客户端插件**：客户端插件通过vSphere Web Client提供对收集器控制台和其他vSphere功能的访问。此插件还通过vSphere
    Web Client使用Windows会话身份验证帮助安装其他虚拟设备。'
- en: '**Skyline Collector appliance**:We can power on a collector appliance and then
    access the admin interface and obtain the IP address for the collector appliance,
    in order to explore the collector console:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**Skyline Collector设备**：我们可以开启收集器设备，然后访问管理界面并获取收集器设备的IP地址，以便探索收集器控制台：'
- en: '![](img/f0e3c68a-1ae0-4610-922f-6224342065fb.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f0e3c68a-1ae0-4610-922f-6224342065fb.png)'
- en: Skyline Collector should be registered before it is configured for a specific
    customer environment.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在为特定客户环境配置之前，Skyline Collector应该进行注册。
- en: VMware Skyline Collector admin interface
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VMware Skyline Collector管理界面
- en: 'After powering on the Skyline Collector appliance, we can obtain the IP address
    for that appliance. This can be done as follows:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在启动Skyline Collector设备后，我们可以获取该设备的IP地址。这可以通过以下方式完成：
- en: As an administrator, log in to the vSphere Web Client
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 作为管理员，登录到vSphere Web Client
- en: Right-click on Collector virtual appliance and choose Power. Then, click Power
    On
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击收集器虚拟设备并选择电源。然后，点击开启
- en: We can view the IP address of the collector appliance in the Summary tab by
    refreshing the vSphere Web Client after powering on the virtual appliance
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在虚拟设备启动后，我们可以通过刷新vSphere Web Client中的摘要选项卡来查看收集器设备的IP地址
- en: Browse to `https://<Collector_Appliance_IP_Address>` through the web browser
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过网页浏览器浏览到`https://<Collector_Appliance_IP_Address>`
- en: '**Skyline Collector admin interface**: Because the collector certificate doesn''t
    match the hostname/IP address for the environment, a browser security warning
    will appear the first time we connect. First, we must log in with our default
    username and password:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**Skyline Collector管理员界面**：由于收集器证书与环境的主机名/IP地址不匹配，我们首次连接时会出现浏览器安全警告。首先，我们必须使用默认用户名和密码登录：'
- en: '![](img/ad99134d-b924-44c4-b462-7bca4d57d9c1.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ad99134d-b924-44c4-b462-7bca4d57d9c1.png)'
- en: Our default username is `admin`, and the password is also `default`. A password
    should have a minimum of eight characters, with one uppercase letter, one special
    character, one digit, and one lowercase letter.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我们默认的用户名是`admin`，密码也是`default`。密码应至少包含八个字符，包括一个大写字母、一个特殊字符、一个数字和一个小写字母。
- en: Click on Change after entering a new password for the admin account. We must
    log in to the Skyline Collector admin interface again after changing the password; we
    will get a Your password was changed successfully! screen.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在为管理员账户输入新密码后，请点击“更改”。更改密码后，我们必须再次登录Skyline Collector管理员界面；我们将看到“您的密码已更改成功！”的屏幕。
- en: The connectivity is always one-way, from the Skyline Collector going outward
    to VAC or the Photon OS update library services. We have two methods of returning
    data to the Skyline Collector appliance. This can be done through the Photon OS
    VAMI interface for product updates/patches, and so on, and through manifest updates,
    where we can post an updated manifest that describes what data has been collected,
    at what interval, and so on. The appliance checks for manifest updates periodically,
    and when an update is available, it pulls the new manifest down to utilize its
    current configurations. The collector must upload encrypted data to VMware via
    the internet. If the collector requires an HTTP proxy to reach the internet, toggle
    the switch to Yes and configure the settings that are required by the proxy administrator.
    Click on TEST CONNECTIVITY to validate the network's connectivity, and then click on Continue.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 连接始终是单向的，从Skyline Collector向外连接到VAC或Photon OS更新库服务。我们有两种方法将数据返回到Skyline Collector设备。这可以通过Photon
    OS VAMI界面进行产品更新/补丁等操作，以及通过清单更新，我们可以发布一个更新的清单，描述已收集的数据、收集间隔等。设备会定期检查清单更新，当有更新可用时，它会下载新的清单以利用其当前配置。收集器必须通过互联网将加密数据上传到VMware。如果收集器需要HTTP代理来访问互联网，请将开关切换到“是”并配置代理管理员所需的设置。点击“测试连接性”以验证网络的连接性，然后点击“继续”。
- en: The collector will not be registered upon the first login. Registration of the
    collector is required to configure data collection. The registration wizard will
    automatically appear upon the first login.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 首次登录时，收集器不会被注册。要配置数据收集，需要注册收集器。首次登录时，注册向导将自动出现。
- en: Linking with My VMware account
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用My VMware账户链接
- en: 'We can participate in CEIP while registering Skyline Collector and initializing
    its process. Skyline Collector data is vastly utilized for both support and product
    improvement purposes with the the CEIP:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在注册Skyline Collector并初始化其过程中参与CEIP。Skyline Collector数据在CEIP的支持和产品改进方面得到了广泛的应用：
- en: 'Then, select AGREE AND CONTINUE. Collector registration requires an active
    My VMware account connected to an active VMware production support or premier
    services support entitlement. Enter your My VMware account email, password, and
    Entitlement Account ID. When ready, select Link Account:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，选择“同意并继续”。收集器注册需要一个连接到活动VMware生产支持或高级服务支持的My VMware活动账户。输入您的My VMware账户电子邮件、密码和权益账户ID。准备好后，选择“链接账户”：
- en: 'Once the collector has successfully validated your credentials, click on **Continue**.
    If customers have issues with their My VMware account login, please go to [https://my.vmware.com](https://my.vmware.com) to
    reset the account credentials. You can get the health report of the Skyline Collector
    and all associated data endpoints from the system status page, in the Overview
    section. We can manage collector services through restart, stop, or de-register
    through the collector section. It will also show the Skyline Collector ID and
    the My VMware user that was used for the registration process. The Skyline Collector
    ID is a particular identifier for every Skyline Collector instance and is used
    to recognize the data transfer back to VMware:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦收集器成功验证了您的凭据，请点击**继续**。如果客户在My VMware账户登录时遇到问题，请访问[https://my.vmware.com](https://my.vmware.com)重置账户凭据。您可以从系统状态页面的概览部分获取Skyline
    Collector和所有相关数据端点的健康报告。我们可以通过收集器部分通过重启、停止或注销来管理收集器服务。它还将显示用于注册过程的Skyline Collector
    ID和My VMware用户。Skyline Collector ID是每个Skyline Collector实例的特定标识符，用于识别数据传输回VMware：
- en: We can also customize the Skyline Collector name so that we can recognize the
    entitlement number and support type (production/premier services) associated with
    a Skyline Collector instance; that way, we can connect to a VMware Global Support
    Services team. This entitlement account connects Skyline Collector data to its
    respective support requests. These entitlement accounts can be accessed and driven
    through [https://my.vmware.com](https://my.vmware.com), and Skyline Collector
    log activities can be shown through the admin interface in real time.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以自定义Skyline Collector的名称，以便我们可以识别与Skyline Collector实例关联的权益编号和支持类型（生产/高级服务）；这样，我们可以连接到VMware全球支持服务团队。此权益账户将Skyline
    Collector数据连接到其相应的支持请求。这些权益账户可以通过[https://my.vmware.com](https://my.vmware.com)访问和驱动，Skyline
    Collector日志活动可以通过管理界面实时显示。
- en: Managing endpoints
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理端点
- en: 'Skyline Collector is integrated with vCenter Server, and three endpoints will
    be configured with every vCenter instance. These are shown in the system STATUS
    tab, along with all of the endpoints'' health statuses:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: Skyline Collector与vCenter Server集成，每个vCenter实例将配置三个端点。这些端点在系统状态选项卡中显示，包括所有端点的健康状态：
- en: 'The following data is collected from vCenter endpoints:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 以下数据是从vCenter端点收集的：
- en: The VC_CHANGES endpoint fetches the vCenter topology and configuration data
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VC_CHANGES端点获取vCenter拓扑和配置数据
- en: The VC_EVENTS endpoint fetches vCenter event-related data
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VC_EVENTS端点获取vCenter事件相关数据
- en: The VC_HOSTS endpoint fetches ESXi event data from vCenter Server
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VC_HOSTS端点从vCenter Server获取ESXi事件数据
- en: 'Skyline Collector is integrated with NSX Manager, and every NSX Manager is
    configured with three endpoints:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: Skyline Collector与NSX Manager集成，每个NSX Manager都配置了三个端点：
- en: '![](img/bc5cb141-f48a-4075-95bf-7dd5d4ddde73.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bc5cb141-f48a-4075-95bf-7dd5d4ddde73.png)'
- en: 'The following is the description of each endpoint:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是对每个端点的描述：
- en: The NSX endpoint fetches NSX product and configuration related data
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NSX端点获取NSX产品和配置相关数据
- en: The NSX_TELEMETRY endpoint fetches NSX operational parameters, like CPU, memory,
    and disk
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NSX_TELEMETRY端点获取NSX操作参数，如CPU、内存和磁盘
- en: The NSX_EVENTS endpoint fetches NSX event-related data
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NSX_EVENTS端点获取NSX事件相关数据
- en: All of the endpoints will show the related VMware product instance integrated
    with the Skyline Collector and the associated account reading all the recent and
    past data that was retrieved by particular collection endpoints. All active collection
    endpoints will be displayed in green, while passive endpoints with faults will
    be displayed in red.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 所有端点将显示与Skyline Collector集成的相关VMware产品实例以及关联的账户，该账户读取由特定收集端点检索的所有最近和过去的数据。所有活动收集端点将以绿色显示，而出现故障的被动端点将以红色显示。
- en: Configuring VMware Skyline Collector admin interface
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置VMware Skyline Collector管理界面
- en: All administrative actions can be performed by clicking on Configuration at
    the top of the VMware Skyline Collector admin interface.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 所有管理操作都可以通过点击VMware Skyline Collector管理界面上方的配置来完成。
- en: We can add/delete a vCenter Server for/from data collection and also add/delete
    an NSX Manager for/from data collection. We can configure an auto-upgrade and
    set the collector's name from the same console. This console also helps to configure
    Active Directory authentication, and NSX for vSphere has to set up an account
    with these privileges.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以添加/删除用于数据收集的vCenter Server，也可以添加/删除用于数据收集的NSX Manager。我们可以从同一控制台配置自动升级并设置收集器的名称。此控制台还有助于配置Active
    Directory身份验证，并且NSX for vSphere必须设置具有这些权限的账户。
- en: Auto-upgrade
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自动升级
- en: VMware Skyline Collector has the ability to auto-upgrade the virtual appliance.
    Auto-upgrade will check for and install updates as per a schedule. We can get
    email notifications, as we mentioned during the registration phase of the VMware
    Skyline Collector. Select Set Upgrade after each auto-upgrade.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: VMware Skyline收集器具有自动升级虚拟设备的能力。自动升级将按照计划检查和安装更新。正如我们在VMware Skyline收集器注册阶段所提到的，我们可以获取电子邮件通知。每次自动升级后，选择设置升级。
- en: 'You can go to Configuration to enable and save the Auto-Upgrade settings that
    we have configured:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以转到配置以启用和保存我们已配置的自动升级设置：
- en: 'You will have to either enable the Enable Collector Auto-Upgrade option or
    follow these steps to update the Skyline Collector appliance to the latest version,
    using the VAMI:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须启用“启用收集器自动升级”选项或遵循以下步骤，使用VAMI将Skyline收集器设备更新到最新版本：
- en: 'Open a web browser and browse to `https://Skyline_Collector_IP_address:5480`:'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开网页浏览器并浏览到`https://Skyline_Collector_IP_address:5480`：
- en: '![](img/01ba2df6-ef63-410f-a50f-6dba1bc8a7f9.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/01ba2df6-ef63-410f-a50f-6dba1bc8a7f9.png)'
- en: 'Log in with the root username and password:'
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用root用户名和密码登录：
- en: '![](img/c73bd0b9-cbfe-440f-8013-9c34f050e923.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/c73bd0b9-cbfe-440f-8013-9c34f050e923.png)'
- en: Select Update
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 更新
- en: Select **Check Updates**
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**检查更新**
- en: If a new update is available, select **Install Updates**
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果有新的更新可用，选择**安装更新**
- en: CEIP
  id: totrans-131
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CEIP
- en: Participation in the VMware CEIP is necessary and is a part of VMware Skyline.
    As a part of the initial Skyline Collector registration process, it is necessary
    to join this program. Skyline Collector sends data back to VMware for related
    product endpoints that are connected with specific product instances for quick
    support through the CEIP, which is included during the initial configuration or
    in the configuration page after installation. Customers can opt out of this program
    by following the de-registration process.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 参与VMware CEIP是必要的，并且是VMware Skyline的一部分。作为初始Skyline收集器注册过程的一部分，必须加入此程序。Skyline收集器会将数据发送回VMware，以支持与特定产品实例连接的相关产品端点，以便通过CEIP快速支持，这包括在初始配置期间或在安装后的配置页面中。客户可以通过注销流程选择退出此程序。
- en: Types of information that are collected
  id: totrans-133
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 收集的信息类型
- en: 'VMware product/service technical data consists of the following:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: VMware产品/服务的技术数据包括以下内容：
- en: '**Configuration data**: Every customer infrastructure is unique from a design
    and configuration point of view, even with the same VMware products and services.
    They have their own use cases, as per their business objectives, and data contains
    information such as the product''s version/edition, deployment related information,
    settings, and the data logs of all of the devices that are connected to these
    products and services.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置数据**：从设计和配置的角度来看，每个客户的基础设施都是独特的，即使使用相同的VMware产品和服务的。它们有自己的用例，根据其业务目标，数据包含有关产品的版本/版本、部署相关信息、设置以及连接到这些产品和服务的所有设备的日志数据。'
- en: '**Feature-related data**: Customers deploy products with their functions in
    various ways, so that customers can achieve specific business case, for their
    respective customer''s domain.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能相关数据**：客户以各种方式部署具有其功能的产品，以便客户可以针对其各自的客户领域实现特定的业务案例。'
- en: '**Performance data**: This includes information about products and services,
    along with all of the relevant supporting reports, such as performance and scale
    parameters, the user interface''s response time, and API call related information.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**性能数据**：这包括有关产品和服务的所有相关信息，以及所有相关的支持报告，例如性能和扩展参数、用户界面的响应时间以及API调用相关信息。'
- en: '**Product log data**: They have related product logs that are produced by products
    from the installation stage to the production stage. These logs have details about
    the system''s activity. This will also help with the actual status in real-time
    production data, excluding end customer application data.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品日志数据**：它们有与从安装阶段到生产阶段的产品产生的相关产品日志。这些日志包含有关系统活动的详细信息。这还将有助于实时生产数据的实际状态，不包括最终客户应用程序数据。'
- en: Product usage data utilization
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 产品使用数据利用
- en: 'Product-related data is securely managed and used in certain internal scenarios
    with proper customer intimation. It is also agreed upon and accepted by the Information
    Governance Executive Council. Product-related data can be utilized for different
    purposes, including the following:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 与产品相关的数据在得到适当客户通知的情况下，被安全地管理和用于某些内部场景。这也得到了信息治理执行委员会的同意和接受。与产品相关的数据可用于不同的目的，包括以下内容：
- en: '**Product deployment reports**:We can correlate a customer''s actual product
    adoption to purchased product licenses. Account managers can only assess this
    report so that they can have a fruitful discussion with the customer and use the
    purchased products in an optimal way by enhancing their design and settings.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品部署报告**：我们可以将客户的实际产品采用情况与购买的产品许可证相关联。账户经理只能评估此报告，以便他们可以与客户进行富有成效的讨论，并通过增强其设计和设置，以最佳方式使用购买的产品。'
- en: '**SDDC analysis**: This is used to analyze the deployment of SDDC products
    across the customer base. This can be used to identify customers that meet certain
    SDDC deployment criteria, which can be provided to VMware executive management.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SDDC分析**：这用于分析SDDC产品在客户基础中的部署。这可以用来识别符合特定SDDC部署标准的客户，这些信息可以提供给VMware高级管理层。'
- en: '**Customer advocacy surveys for new SDDC product releases**: This is used to
    identify customers who have deployed new SDDC product releases. These customers
    can be contacted by executive management to request their responses to specific
    customer surveys.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**针对新SDDC产品发布的客户倡导调查**：这用于识别已部署新SDDC产品发布的客户。这些客户可以通过高级管理层联系，以请求他们对特定客户调查的回答。'
- en: '**Customer support**: Technical support engineers may use a VMware license
    key and derived customer ID values to contact the customer in order to help resolve
    a specific support request or to proactively give advice on a support issue the
    customer may encounter, based on the analysis of the product usage data.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户支持**：技术支持工程师可能使用VMware许可证密钥和派生的客户ID值来联系客户，以便帮助解决特定的支持请求或根据产品使用数据的分析，主动提供客户可能遇到的支持问题的建议。'
- en: '**Customer profiles and advanced analytics**: This is used to analyze customer
    interactions with VMware, in order to create customer profiles and advanced analytics
    models. These must only be made available to VMware management and need to be
    approved by the product usage data trustee.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户档案和高级分析**：这用于分析客户与VMware的互动，以便创建客户档案和高级分析模型。这些必须仅提供给VMware管理层，并需要产品使用数据受托人的批准。'
- en: We can find details on the VMware Skyline deployment architecture, especially
    in a customer environment containing internal firewalls that segment different
    portions of the customer's network, each of which includes VMware products, in
    the product documentation. This covers the directional connectivity and networking
    port requirements for communications within customer networks and out to the internet/VAC
    destinations. We don't document on the northbound and southbound APIs of the collector,
    which are used to communicate with both the products that they are collecting
    and to the VMware Cloud. The APIs that we utilize for transmission of data back
    to the VAC can be found on the VAC confluence pages.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在产品文档中找到关于VMware Skyline部署架构的详细信息，特别是在包含内部防火墙的客户环境中，这些防火墙将客户网络的不同部分隔离开来，每个部分都包括VMware产品。这涵盖了客户网络内部和通往互联网/VAC目的地的通信的方向连接和网络端口要求。我们不会记录收集器的北向和南向API，这些API用于与它们收集的产品以及VMware
    Cloud进行通信。我们用于将数据传输回VAC的API可以在VAC confluence页面上找到。
- en: 'VMware Skyline is designed for the one-way communication of data back to VMware,
    and it ensures that the architecture has been developed to allow for closed-loop
    feedback to the collector and back to the products. The connectivity is always
    one-way from the Skyline Collector outward to VAC or the Photon OS update library
    services. We have two methods of providing return data to the Skyline Collector
    appliance:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: VMware Skyline旨在实现数据单向返回到VMware，并确保架构已开发以允许向收集器返回闭环反馈以及返回到产品。连接始终是从Skyline收集器向外到VAC或Photon
    OS更新库服务单向的。我们有两种方法向Skyline收集器设备提供返回数据：
- en: Through the Photon OS VAMI interface, for product updates/patches, and so on
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过Photon OS VAMI接口，用于产品更新/补丁等。
- en: Via manifest updates, where we can post an updated manifest that describes,
    for example, what data is collected, at what interval, and so on
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过显式更新，我们可以发布一个更新的清单，例如描述收集了哪些数据、以什么间隔等。
- en: The appliance checks for manifest updates periodically, and when an update is
    available, it pulls the new manifest down to utilize its current configurations.
    The system will look to identify whether the **distributed firewall** (**DFW**)
    rules are active at the host or the VM level, in order to better troubleshoot
    connectivity issues as they arise. Skyline collector uses secure protocols to
    transmit the collected product usage data over HTTPS or SSH, back to VMware. The
    encryption algorithm is used to transfer the Skyline Collector data back to VMware.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 设备定期检查清单更新，当有更新可用时，它会拉取新的清单以利用其当前配置。系统将尝试识别主机或虚拟机级别是否启用了**分布式防火墙**（**DFW**）规则，以便更好地在出现连接问题时进行故障排除。Skyline收集器使用安全的协议通过HTTPS或SSH将收集到的产品使用数据传输回VMware。加密算法用于将Skyline收集器数据传输回VMware。
- en: Skyline pulls telemetry information from the product APIs and customer's inventory
    automatically over time, so that we can identify changes, patterns, and trends.
    This will help us to lower the time to solve an issue and identify problems before
    they turn into service availability, performance, or patch/security issues. Data
    that's collected by Skyline is stored in US-based VACs that are only operated
    by VMware. Snapshots of the protocols and encryptions are used with Skyline. Upstream
    encryption is done via TLS 1.2, using the cipher suite `TLS_RSA_WITH_AES_128_CBC_SHA256`.
    The data that's collected is retained in the system in VAC and **Operational Summary
    Reports** (**OSRs**) for a period of 13 months, as per policy guidelines.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: Skyline会随着时间的推移自动从产品API和客户的库存中提取遥测信息，以便我们可以识别变化、模式和趋势。这将帮助我们缩短解决问题的时间，并在问题变成服务可用性、性能或补丁/安全问题时提前发现。Skyline收集的数据存储在美国的VAC中，这些VAC仅由VMware运营。Skyline使用协议和加密的快照。通过TLS
    1.2进行上游加密，使用加密套件`TLS_RSA_WITH_AES_128_CBC_SHA256`。根据政策指南，收集的数据在VAC和**操作摘要报告**（**OSRs**）中保留13个月。
- en: Summary
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: VMware Skyline's breakthrough of being able to dramatically transform our visibility
    of the customer's environment has many benefits. If we know and understand what
    our customers are doing, we can more readily engage with them proactively, in
    order to provide assistance and guidance.​ We can start to focus on the core problems
    when supporting them, so that we do not only rely on the symptoms that our customers
    describe. This drives confidence as we build and strengthen those relationships.​ At
    the core of VMware Skyline is a focus on transforming the customer experience,
    and the key way that we can do so is by building customer intimacy.​ We can start
    to focus on the core issues of customers with these reliable data rather then
    relying only on the symptoms or, customer's inputs.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: VMware Skyline能够显著改变我们对客户环境的可见性的突破性功能具有许多好处。如果我们了解并理解我们的客户在做什么，我们可以更积极地与他们互动，以提供帮助和指导。我们可以开始关注支持他们的核心问题，这样我们就不仅依赖于客户描述的症状。这推动了我们在建立和加强这些关系时的信心。在VMware
    Skyline的核心是关注改变客户体验，而我们能够做到这一点的关键方式是通过建立客户亲密感。我们可以开始关注这些可靠数据下的客户核心问题，而不是仅仅依赖于症状或客户的输入。
- en: The next chapter, [Chapter 9](ab83a378-8642-4264-9394-d0029ddae816.xhtml), *DevOps
    with vRealize Code Stream*, will provide you with a detailed architectural design
    that enables the application and platform to be deployed on the VMware vRealize
    Automation private cloud platform, using **c****ontinuous integration** (**CI**)
    and **continuous** **delivery** (**CD**) processes, alongside **VMware vRealize
    Code Stream** (**vRCS**) and other industry standard products. The architectural
    design recommendations will be based on a VMware vRA/vRO/vRCS product reference
    architecture and industry best practices, along with customer-specific requirements
    and business goals.
  id: totrans-154
  prefs: []
