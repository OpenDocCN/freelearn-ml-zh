- en: Chapter 1, Implementing Machine Learning Algorithms
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In classical programming, the code developed and run in the computer is a step-by-step
    set of instructions telling the computer what to do and how to handle different
    options. Machine learning is about showing the computer examples of data to either
    teach it what to do by example, or to let it learn information that is hidden
    in the data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The machine learning models can be either regression (if the target variable
    is numerical and continuous) or classification (if the target variable is categorical
    or discrete).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Models that learn by example, training on labeled data, are called supervised
    machine learning models. In comparison, those that find information in the unlabeled
    data are called unsupervised machine learning models.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
