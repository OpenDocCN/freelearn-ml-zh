  type: TYPE_NORMAL
- en: Must support at least the AWS, Azure, and vSphere-based clouds
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Must be sold as a standalone tool
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Containers are productive as a container offers developers a simple, lightweight,
    and portable way to package and deploy applications across various hosts or cloud
    environments. The use of containers is expected to grow exponentially in the coming
    years because of these benefits. Containers are not a new technology, but a company
    called Docker successfully popularized this technology and Docker is the most-known
    container format today.
  prefs: []
