- en: Application architecture overview
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'We will learn about the vRealize Operations Manager''s logical node architecture
    with all functional capabilities :'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ca912f99-d313-4ad1-8dd4-1baefb08feef.png)'
  prefs: []
  type: TYPE_IMG
- en: '**HTTP Service** is the main product UI. It supports the main product UI, administrator
    UI, and suite API. This explains how vRealize Operations Manager calculates stress,
    and then how stress is used for capacity-planning calculations of recommended
    size, capacity remaining, and time remaining. This provides enough detail that
    people can understand how vROps calculates these values, can defend when they
    are reasonable, can recognize when a fluke in data is causing recommendations
    that should be overruled and explains the concepts behind parameters that can
    be tuned in vROps.'
  prefs: []
  type: TYPE_NORMAL
- en: Capacity planning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Stress is a measure of the severity of performance problems because of being
    undersized in the worst hour of the past month. It is an intelligent way of dealing
    with peaks and fluctuations in demand, which considers both how hot the resource
    ran and for how long in a continuous period.
  prefs: []
  type: TYPE_NORMAL
- en: '**Total capacity versus usable capacity**: Total capacity is the raw capacity.
    Usable is the capacity we pretend we have for planning purposes, allowing for
    host failures and subtracting some headroom to be safe.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Total capacity – Buffers (HA and general) = Usable Capacity*. You can see
    this in Analysis | Capacity Remaining in the vROps UI.'
  prefs: []
  type: TYPE_NORMAL
- en: The capacity defines the stress zone. For stress calculations, do we use total
    or usable as the capacity? It depends on whether we want to know what actually
    happened (total), or whether we're planning for the future and want to be more
    cautious (usable).
  prefs: []
  type: TYPE_NORMAL
- en: For actual stress calculations, we use total capacity as the capacity. When
    planning and finding suggested right-sizes, we want to be cautious, so we do stress
    calculations where the capacity is the usable capacity and given the measured
    demand, at what capacity would we barely have avoided performance problems, without
    wasting resources, after allowing for possible host failure and some headroom
    to be safe.
  prefs: []
  type: TYPE_NORMAL
- en: Critical success factors
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The following are the critical success factors:'
  prefs: []
  type: TYPE_NORMAL
- en: Improve **mean time to repair** (**MTTR**) and operational efficiency to prevent
    severe service impact
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implement unified end-to-end monitoring
  prefs:
