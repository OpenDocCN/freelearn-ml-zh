  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**远程收集节点**：有助于克服数据收集问题，例如网络中的网络性能不佳'
- en: 'vRealize Operations Manager is available in two different deployment models:'
