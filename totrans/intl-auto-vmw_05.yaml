- en: Summary
  id: totrans-246
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: vRealize tools can automatically correlate all IT data and events into a unified
    view with a complete picture of the IT environment, and use predictive analytics
    to help customers to improve performance and avoid disruption by enabling them
    to proactively identify and remediate issues before they affect the business.
    Customers can monitor performance, optimize their infrastructure capacity, and
    perform log analytics while getting comprehensive visibility into their applications
    and infrastructure in a single solution.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: vRealize工具可以自动将所有IT数据和事件关联到一个统一的视图中，并使用预测分析帮助客户通过在问题影响业务之前主动识别和修复问题，从而提高性能并避免中断，获得IT环境的完整视图。客户可以在单一解决方案中监控性能、优化其基础设施容量，并执行日志分析，同时对其应用程序和基础设施获得全面的可见性。
- en: vRealize Operations Insight provides an on-ramp to the SDDC by helping customers
    to prepare for storage and network virtualization with management tools that are
    designed with the SDDC in mind. With vRealize Suite, virtualization customers
    have one solution to do it all, including vSphere, container management and compliance,
    log analytics, storage and network visibility, application dependency mapping,
    and OS monitoring.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: vRealize Operations Insight通过帮助客户使用专为SDDC设计的管理工具来准备存储和网络虚拟化，为SDDC提供了一个入门途径。使用vRealize
    Suite，虚拟化客户有一个解决方案可以完成所有工作，包括vSphere、容器管理、合规性、日志分析、存储和网络可见性、应用程序依赖关系映射以及操作系统监控。
- en: In the next chapter, [Chapter 5](fec95bb1-c90e-460d-b5f9-423d9bb7a3f5.xhtml),
    *Intent-Based Manifest with AppDefense*, we will explore VMware AppDefense, which
    enables organizations to tackle the challenges associated with keeping data safe
    across on-premises to the public cloud. It is a data center endpoint security
    solution that embeds threat-detection with responses directly into the kernel
    of the virtualization layer on which applications and data reside.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章（第5章），我们将探讨带有AppDefense的基于意图的清单，我们将探索VMware AppDefense，它使组织能够应对在本地到公共云之间保持数据安全的相关挑战。这是一个数据中心端点安全解决方案，它将威胁检测和响应直接嵌入到应用程序和数据所在虚拟化层的内核中。
