- en: Kubernetes solution from VMware
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Kubernetes is the accepted container orchestrator being adopted by enterprises,
    but operationalizing Kubernetes in production is not an easy task. Enterprises
    need a comprehensive solution that supports multi-cloud environments with networking
    services, security, policies, persistence, monitoring, and analytics. As more
    containers are being used, customers need orchestration tools to manage operations,
    such as scaling up and down, scheduling containers, and handling failure, in order
    to run and manage these containers. Container-orchestration tools, such as Docker
    Swarm and Mesosphere, are available but the most accepted is an open source system
    called Kubernetes. Kubernetes has a perfect solution for running containerized
    apps but operating Kubernetes in a production environment is still a complex task.
    Production capabilities (such as storage, networking, security, multi-tenancy,
    and persistence) need more enhancement and complementary tools to reliably deploy,
    maintain, scale, monitor, and self-heal the underlying infrastructure.
  prefs: []
  type: TYPE_NORMAL
- en: Pivotal Container Service and VMware Kubernetes Engine
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: VMware has **Pivotal Container Service** (**PKS**), a joint product developed
    by VMware, Pivotal, and Google that deploys and manages enterprise-grade Kubernetes
    on top of the VMware SDDC stack as well as on public cloud providers such as **Google
    Cloud Platform** (**GCP**). VMware PKS helps enterprises to run Kubernetes in
    production on vSphere and in the public cloud. It radically simplifies the deployment
    and operation of Kubernetes so you can run containers easily at scale. We can
    help customers with PKS so they can quickly set up and manage a Kubernetes service
    within their existing vSphere environment. Customers are looking for a Kubernetes
    solution that is simple to deploy and operate by helping them to take care of
    all of the day-one and day-two needs and eliminate the lengthy steps of setting
    up and maintaining the platforms. They are also demanding that the solution offer
    hardened production capabilities in the areas of networking, storage, security,
    and multi-tenancy.
  prefs: []
  type: TYPE_NORMAL
- en: '**VMware Kubernetes Engine** (**VKE**) is an enterprise-grade **Kubernetes
    as a Service** (**KaaS**) offering that provides easy-to-use, secure-by-default,
    and cost-effective Kubernetes. VKE will launch first on AWS.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Forrester had a 31-criteria evaluation of hybrid cloud-monitoring and -management
    providers; here are some of them:'
  prefs: []
  type: TYPE_NORMAL
- en: Must have core capabilities in multi-cloud management across workloads
  prefs:
