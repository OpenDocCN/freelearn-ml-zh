- en: Proactive Operations with VMware vRealize Suite
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用VMware vRealize Suite进行主动操作
- en: In this chapter, we will focus on how VMware helps customers to automate data
    centers and the public cloud running on vSphere by injecting advanced analytics
    into the solution to manage IT operations based on intent. The capacity analytics
    engine with vRealize Operations leverages ML techniques to proactively alert you
    about future events based on past trend analysis.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将关注VMware如何通过将高级分析注入解决方案，以意图为基础管理IT操作，帮助客户自动化基于vSphere的数据中心和公有云。vRealize
    Operations的容量分析引擎利用机器学习技术，根据过去趋势分析主动提醒您关于未来事件。
- en: We will learn about different analytics engines in vRealize Suite and how vRealize
    tools work across different clouds. Also, we will learn about the automation of
    containers on vSphere by reducing the **total cost of ownership** (**TCO**) and
    improve ROI with better optimizations.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将了解vRealize Suite中的不同分析引擎，以及vRealize工具如何在不同的云环境中工作。此外，我们还将学习通过降低**总拥有成本**（**TCO**）来在vSphere上自动化容器，并通过更好的优化提高投资回报率。
- en: 'We will cover the following topics in this chapter:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们将涵盖以下内容：
- en: Unified end-to-end monitoring
