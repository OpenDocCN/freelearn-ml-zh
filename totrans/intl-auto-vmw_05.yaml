  type: TYPE_NORMAL
- en: There are several options for getting help and support for your VMware Cloud
    on the AWS environment. This section will brief you about some known issues and
    workarounds that can help you resolve problems.
  prefs: []
  type: TYPE_NORMAL
- en: There are several options for getting help and support for your VMware Cloud
    on the AWS environment.
  prefs: []
  type: TYPE_NORMAL
- en: 'Before you contact VMware for support, have the support information for your
    SDDC ready:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
