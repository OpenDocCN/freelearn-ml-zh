- en: The vRealize Operations Manager architecture
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: vRealize Operations Manager collects and analyzes information from multiple
    data sources within the enterprise. vRealize Operations Manager uses advanced
    analytics algorithms to learn and recognize the normal behavior of every object
    it monitors. This information is presented to users through views, reports, and
    dashboards.
  prefs: []
  type: TYPE_NORMAL
- en: The user interface allows users to access the results of the analytics in the
    form of badges, alerts, charts, and reports.
  prefs: []
  type: TYPE_NORMAL
- en: 'vRealize Operations Manager can be download as a **virtual appliance** (**vApp**)
    and run as a VM. It will be configured to perform one of the following roles within
    the complete vRealize Operations Manager cluster design:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Master node**: The critical first node in the cluster or it will be a single
    standalone node in a small deployment architecture'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Master replica node**: An optional instance for high availability'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data node**: Used for scalability purposes'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Remote collector node**: Helps to overcome data-collection issues, such as
    poor network performance across the network'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
