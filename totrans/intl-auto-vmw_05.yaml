- en: Application architecture overview
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应用架构概述
- en: 'We will learn about the vRealize Operations Manager''s logical node architecture
    with all functional capabilities :'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将了解vRealize Operations Manager的逻辑节点架构及其所有功能：
- en: '![](img/ca912f99-d313-4ad1-8dd4-1baefb08feef.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ca912f99-d313-4ad1-8dd4-1baefb08feef.png)'
- en: '**HTTP Service** is the main product UI. It supports the main product UI, administrator
    UI, and suite API. This explains how vRealize Operations Manager calculates stress,
    and then how stress is used for capacity-planning calculations of recommended
    size, capacity remaining, and time remaining. This provides enough detail that
    people can understand how vROps calculates these values, can defend when they
    are reasonable, can recognize when a fluke in data is causing recommendations
    that should be overruled and explains the concepts behind parameters that can
    be tuned in vROps.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**HTTP服务**是主要的产品UI。它支持主要产品UI、管理员UI和套件API。这解释了vRealize Operations Manager如何计算压力，以及压力是如何用于推荐大小、剩余容量和剩余时间的容量规划计算的。这提供了足够的细节，让人们可以理解vROps如何计算这些值，可以在它们合理时进行辩护，可以识别出数据异常导致应被推翻的建议，并解释了vROps中可调整参数背后的概念。'
- en: Capacity planning
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 容量规划
- en: Stress is a measure of the severity of performance problems because of being
    undersized in the worst hour of the past month. It is an intelligent way of dealing
    with peaks and fluctuations in demand, which considers both how hot the resource
    ran and for how long in a continuous period.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 压力是衡量过去一个月最糟糕时刻因规模不足而导致的性能问题严重程度的指标。这是一种处理需求高峰和波动的智能方式，它考虑了资源运行的热度和连续期间运行的时间。
- en: '**Total capacity versus usable capacity**: Total capacity is the raw capacity.
    Usable is the capacity we pretend we have for planning purposes, allowing for
    host failures and subtracting some headroom to be safe.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**总容量与可用容量**：总容量是原始容量。可用容量是我们为了规划目的而假定的容量，考虑到宿主故障并减去一些安全余量以确保安全。'
- en: '*Total capacity – Buffers (HA and general) = Usable Capacity*. You can see
    this in Analysis | Capacity Remaining in the vROps UI.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*总容量 – 缓冲区（高可用性和通用）= 可用容量*。您可以在vROps UI的“分析 | 剩余容量”中看到这一点。'
- en: The capacity defines the stress zone. For stress calculations, do we use total
    or usable as the capacity? It depends on whether we want to know what actually
    happened (total), or whether we're planning for the future and want to be more
    cautious (usable).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 容量定义了压力区域。对于压力计算，我们是使用总容量还是可用容量？这取决于我们是否想了解实际发生了什么（总容量），还是我们正在为未来规划并希望更加谨慎（可用容量）。
- en: For actual stress calculations, we use total capacity as the capacity. When
    planning and finding suggested right-sizes, we want to be cautious, so we do stress
    calculations where the capacity is the usable capacity and given the measured
    demand, at what capacity would we barely have avoided performance problems, without
    wasting resources, after allowing for possible host failure and some headroom
    to be safe.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对于实际的压力计算，我们使用总容量作为容量。在规划和寻找建议的合适规模时，我们希望谨慎行事，因此我们进行压力计算，其中容量是可用容量，考虑到可能的宿主故障和一些安全余量，在什么容量下我们几乎避免了性能问题，而没有浪费资源。
- en: Critical success factors
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关键成功因素
- en: 'The following are the critical success factors:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 以下为关键成功因素：
- en: Improve **mean time to repair** (**MTTR**) and operational efficiency to prevent
    severe service impact
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高平均修复时间（**MTTR**）和运营效率，以防止严重的服务影响
- en: Implement unified end-to-end monitoring
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施统一的端到端监控
- en: Combine ongoing capacity and performance management with policy-based automated
    remediation to dynamically optimize performance and capacity usage and promptly
    remediate performance issues
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将持续容量和性能管理与基于策略的自动化修复相结合，以动态优化性能和容量使用，并迅速修复性能问题
- en: Introduce operational analytics to augment real-time visibility and provide
    actionable intelligence for problem isolation and troubleshooting with foundational
    policy-based automated remediation capabilities
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引入运营分析以增强实时可见性，并提供基于基础策略的自动化修复能力，用于问题隔离和故障排除
- en: Introduce proactive issue-detection by alerting and improving **mean time between
    failures** (**MTBF**) with advanced proactive and automation capabilities
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过警报和改进**平均故障间隔时间**（**MTBF**）以及高级主动和自动化能力来引入主动问题检测
- en: Gain full proactive control of capacity, performance, and availability
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现对容量、性能和可用性的全面主动控制
- en: Adopt predictive analytics capabilities to enable proactive issue identification
    and resolution
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 采用预测分析能力以实现主动问题识别和解决
- en: Day-to-day performance, capacity, and availability issues are largely managed
    by adaptive-process automation
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日日常性能、容量和可用性问题主要是由自适应流程自动化管理的
- en: Kubernetes solution from VMware
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VMware的Kubernetes解决方案
- en: Kubernetes is the accepted container orchestrator being adopted by enterprises,
    but operationalizing Kubernetes in production is not an easy task. Enterprises
    need a comprehensive solution that supports multi-cloud environments with networking
    services, security, policies, persistence, monitoring, and analytics. As more
    containers are being used, customers need orchestration tools to manage operations,
    such as scaling up and down, scheduling containers, and handling failure, in order
    to run and manage these containers. Container-orchestration tools, such as Docker
    Swarm and Mesosphere, are available but the most accepted is an open source system
    called Kubernetes. Kubernetes has a perfect solution for running containerized
    apps but operating Kubernetes in a production environment is still a complex task.
    Production capabilities (such as storage, networking, security, multi-tenancy,
    and persistence) need more enhancement and complementary tools to reliably deploy,
    maintain, scale, monitor, and self-heal the underlying infrastructure.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes 是企业采用的容器编排器，但将 Kubernetes 运行在生产环境中并非易事。企业需要一个支持多云环境并具有网络服务、安全、策略、持久性、监控和数据分析的全面解决方案。随着容器使用量的增加，客户需要编排工具来管理操作，例如扩展和缩减、调度容器和处理故障，以便运行和管理这些容器。Docker
    Swarm 和 Mesosphere 等容器编排工具可用，但最被接受的是名为 Kubernetes 的开源系统。Kubernetes 为运行容器化应用提供了完美的解决方案，但在生产环境中运行
    Kubernetes 仍然是一项复杂的任务。生产能力（如存储、网络、安全、多租户和持久性）需要更多增强和补充工具，以可靠地部署、维护、扩展、监控和自我修复底层基础设施。
- en: Pivotal Container Service and VMware Kubernetes Engine
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Pivotal Container Service 和 VMware Kubernetes Engine
- en: VMware has **Pivotal Container Service** (**PKS**), a joint product developed
    by VMware, Pivotal, and Google that deploys and manages enterprise-grade Kubernetes
    on top of the VMware SDDC stack as well as on public cloud providers such as **Google
    Cloud Platform** (**GCP**). VMware PKS helps enterprises to run Kubernetes in
    production on vSphere and in the public cloud. It radically simplifies the deployment
    and operation of Kubernetes so you can run containers easily at scale. We can
    help customers with PKS so they can quickly set up and manage a Kubernetes service
    within their existing vSphere environment. Customers are looking for a Kubernetes
    solution that is simple to deploy and operate by helping them to take care of
    all of the day-one and day-two needs and eliminate the lengthy steps of setting
    up and maintaining the platforms. They are also demanding that the solution offer
    hardened production capabilities in the areas of networking, storage, security,
    and multi-tenancy.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: VMware 有 **Pivotal Container Service** (**PKS**)，这是 VMware、Pivotal 和 Google
    联合开发的产品，它可以在 VMware SDDC 堆栈以及公共云提供商（如 **Google Cloud Platform** (**GCP**)）上部署和管理企业级
    Kubernetes。VMware PKS 帮助企业在 vSphere 和公共云上运行 Kubernetes。它极大地简化了 Kubernetes 的部署和操作，以便您可以轻松地大规模运行容器。我们可以帮助客户使用
    PKS，使他们能够快速在其现有的 vSphere 环境中设置和管理 Kubernetes 服务。客户正在寻找一个简单的 Kubernetes 解决方案，通过帮助他们处理第一天和第二天的一切需求，消除设置和维护平台的长步骤。他们还要求解决方案在网络、存储、安全和多租户领域提供加固的生产能力。
- en: '**VMware Kubernetes Engine** (**VKE**) is an enterprise-grade **Kubernetes
    as a Service** (**KaaS**) offering that provides easy-to-use, secure-by-default,
    and cost-effective Kubernetes. VKE will launch first on AWS.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**VMware Kubernetes Engine** (**VKE**) 是一款企业级 **Kubernetes as a Service** (**KaaS**)
    产品，提供易于使用、默认安全且成本效益高的 Kubernetes。VKE 将首先在 AWS 上推出。'
- en: 'Forrester had a 31-criteria evaluation of hybrid cloud-monitoring and -management
    providers; here are some of them:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Forrester 对混合云监控和管理提供商进行了 31 项标准的评估；以下是一些：
- en: Must have core capabilities in multi-cloud management across workloads
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须具备跨工作负载的多云管理核心能力
- en: Must support at least the AWS, Azure, and vSphere-based clouds
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须支持至少 AWS、Azure 和基于 vSphere 的云
- en: Must be sold as a standalone tool
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须作为独立工具销售
- en: Containers are productive as a container offers developers a simple, lightweight,
    and portable way to package and deploy applications across various hosts or cloud
    environments. The use of containers is expected to grow exponentially in the coming
    years because of these benefits. Containers are not a new technology, but a company
    called Docker successfully popularized this technology and Docker is the most-known
    container format today.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 容器作为容器为开发者提供了一个简单、轻量级且可移植的方式来打包和部署应用程序，在各种主机或云环境中。由于这些好处，预计容器在未来的几年中将呈指数级增长。容器不是一项新技术，但一家名为Docker的公司成功推广了这项技术，Docker现在是众所周知的容器格式。
- en: SDDC journey stages
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SDDC旅程阶段
- en: 'VMware defines the following journey stages toward SDDC:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: VMware定义了以下SDDC旅程阶段：
- en: '**Cost center**: IT operates as a cost center. The focus is on reducing costs
    through CapEx and OpEx savings by improving IT efficiency with uniform  anarchitecture
    and by virtualizing the infrastructure.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本中心**：IT作为成本中心运营。重点是通过对IT效率的改进，通过统一的架构和通过虚拟化基础设施来降低资本支出（CapEx）和运营支出（OpEx）。'
- en: '**Service provider**: IT becomes a service provider by delivering secure, highly-available,
    and resilient IT services that meet business demands and service-level requirements.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务提供商**：通过提供安全、高可用性和弹性的IT服务来满足业务需求和服务水平要求，IT成为服务提供商。'
- en: '**Business partner**: IT transforms to become a business partner by automating
    the delivery of infrastructure and application, resulting in faster delivery times
    and more responsive IT, enabling a quicker time to market.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务伙伴**：通过自动化基础设施和应用的交付，IT转型为业务伙伴，从而实现更快的交付时间，更响应的IT服务，并缩短上市时间。'
- en: 'There are three stages of capability maturity for this data center virtualization
    and standardization:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 此数据中心虚拟化和标准化的能力成熟度有三个阶段：
- en: Compute virtualization, virtualization for business critical apps, big-data
    application support
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算虚拟化、业务关键应用的虚拟化、大数据应用支持
- en: Software-defined storage, network virtualization, extension to hybrid cloud,
    data center migration
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件定义存储、网络虚拟化、扩展到混合云、数据中心迁移
- en: Management across hybrid, heterogeneous data centers
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在混合、异构数据中心中进行管理
- en: 'The following capabilities are crucial:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 以下能力至关重要：
- en: '**Financial model and measurement**: Awareness and understanding of the costs
    of assets and underlying infrastructure capacity'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**财务模型和测量**：对资产及其基础设施容量成本的认识和理解'
- en: '**Process and control**: IT processes are adapted for virtualization but are
    largely manual, with ad hoc inter-process integration'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流程和控制**：IT流程适应了虚拟化，但主要是手工的，具有临时的跨过程集成'
- en: Establishment of standard operating procedures for consistency in operations
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立标准操作程序以保持操作的连续性
- en: Focus on limited, continuous improvement
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关注有限的、持续的改进
- en: VMware container-based services
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VMware基于容器的服务
- en: 'This requires the following VMware SaaS and third-party products:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要以下VMware SaaS和第三方产品：
- en: Deploy a network virtualization foundation (NSX-T)
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署网络虚拟化基础（NSX-T）
- en: Deploy and run containerized workloads (VMware Pivotal Container Service)
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署和运行容器化工作负载（VMware Pivotal Container Service）
- en: 'The following prerequisites are required to deliver this service:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 提供此服务需要以下先决条件：
- en: '**Deploying NSX-T (virtual appliance) foundation**:'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**部署NSX-T（虚拟设备）基础**：'
- en: The minimum requirement for virtual appliance virtualized CPU capacity (GHz)
    is that enough CPU capacity must be available to deploy NSX Manager and NSX Controllers
  id: totrans-86
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚拟设备虚拟化CPU容量的最低要求（GHz）是必须提供足够的CPU容量来部署NSX Manager和NSX Controllers
- en: The minimum requirement for virtual appliance virtualized RAM capacity (GB)
    is that enough memory capacity must be available to deploy NSX Manager and NSX
    Controllers
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚拟设备虚拟化RAM容量的最低要求（GB）是必须提供足够的内存容量来部署NSX Manager和NSX Controllers
- en: '**Network time protocol** (**NTP**) must be set up and time-verified to be
    correct.'
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络时间协议**（**NTP**）必须设置并验证时间正确。'
- en: DNS must be configured and tested for forward, reverse, short, and long name
    resolution.
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须配置DNS并测试正向、反向、短名和长名解析。
- en: Shared storage must be provisioned. Enough storage capacity must be available
    to deploy NSX Manager and NSX Controllers.
  id: totrans-90
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须配置共享存储。必须有足够的存储容量来部署NSX Manager和NSX Controllers。
- en: '**Maximum transmission unit** (**MTU**) size : 1700 (minimum)'
  id: totrans-91
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最大传输单元**（**MTU**）大小：1700（最小）'
- en: Deploying NSX-T for network virtualization on ESXi and deploying PKS for use
    in a private cloud
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在ESXi上部署用于网络虚拟化的NSX-T和在私有云中部署PKS
- en: Deployment of a network virtualization solution based on NSX-T according to
    a VMware standard architecture is implemented and verified in the customer environment.
    The service includes technical verification of platform prerequisites, the deployment
    of network virtualization using NSX-T, and functional testing for the customer.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 根据VMware标准架构在客户环境中实施和验证基于NSX-T的网络虚拟化解决方案。该服务包括对平台先决条件的技术验证，使用NSX-T部署网络虚拟化，以及为客户的功能测试。
- en: 'The following table shows the installation and configuration of all components
    associated with NSX-T:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格显示了与NSX-T相关的所有组件的安装和配置：
- en: '| **Specification** | **Description** |'
  id: totrans-95
  prefs: []
  type: TYPE_TB
  zh: '| **规格** | **描述** |'
- en: '| NSX Edge VMs deployed and configured | NSX Edge VMs deployed and configured
    as a transport node |'
  id: totrans-96
  prefs: []
  type: TYPE_TB
  zh: '| 部署和配置的NSX Edge VM | 部署并配置为传输节点的NSX Edge VM |'
- en: '| NSX logical switches | Logical switches configured |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| 配置的逻辑交换机 | 已配置的逻辑交换机 |'
- en: '| NSX-T tier-0 logical router instance(s) | NSX tier-0 logical routers to provide
    an on and off gateway service between the logical and physical network using static
    or dynamic routing **border gateway protocol** (**BGP**) peering |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| NSX-T层0逻辑路由器实例（s） | NSX层0逻辑路由器提供在逻辑网络和物理网络之间使用静态或动态路由**边界网关协议**（**BGP**）对等连接的进出网关服务
    |'
- en: '| VMware ESXi™ hosts configured as transport nodes | ESXi hosts prepared, registered
    to the NSX-T management plane, and configured as transport nodes |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| VMware ESXi™ 传输节点配置的主机 | 准备好的 ESXi 主机，已注册到 NSX-T 管理平面，并配置为传输节点 |'
- en: Deploying the NSX-T foundation
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部署NSX-T基础架构
- en: '**Foundational VMware NSX-T deployment**: This includes the preparation work,
    deployment, and verification of NSX Manager and NSX Controllers:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**基础VMware NSX-T部署**：这包括准备工作、部署和验证NSX Manager和NSX Controllers：'
- en: '| **Specification** | **Description** |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| **规格** | **描述** |'
- en: '| Data center location(s) | This means the data center deployment of NSX-T
    components. |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '| 数据中心位置（s） | 这意味着NSX-T组件的数据中心部署。 |'
- en: '| NSX Manager instances | NSX-T Manager appliances are installed and configured.
    |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '| NSX Manager实例 | 安装并配置了NSX-T Manager设备。 |'
- en: '| NSX Controllers | NSX-T Controllers are installed and associated to an NSX
    Manager. For every NSX Manager instance, a control cluster of three NSX controllers
    will be formed. |'
  id: totrans-105
  prefs: []
  type: TYPE_TB
  zh: '| NSX Controllers | NSX-T Controllers已安装并关联到NSX Manager。对于每个NSX Manager实例，将形成一个包含三个NSX
    Controllers的控制集群。 |'
- en: Deploying and running containerized workloads
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部署和运行容器化工作负载
- en: '**Deploying PKS for use in a private cloud**: Deploy the PKS platform to help
    customers create a private cloud environment for provisioning Kubernetes workloads.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**在私有云中部署PKS**：部署PKS平台以帮助客户创建用于提供Kubernetes工作负载的私有云环境。'
- en: 'The following table shows installation and configuration of all components
    associated with PKS:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格显示了与PKS相关的所有组件的安装和配置：
- en: '| **Specification** | **Description** |'
  id: totrans-109
  prefs: []
  type: TYPE_TB
  zh: '| **规格** | **描述** |'
- en: '| Deploy pivotal operations manager into vSphere | This means the deployment
    of pivotal operations manager within a single data center. |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '| 将Pivotal Operations Manager部署到vSphere | 这意味着在单个数据中心内部署Pivotal Operations
    Manager。 |'
- en: '| Configure pivotal operations manager | This is the configuration of the pivotal
    operations manager instance. |'
  id: totrans-111
  prefs: []
  type: TYPE_TB
  zh: '| 配置Pivotal Operations Manager | 这是指配置Pivotal Operations Manager实例。 |'
- en: '| Install PKS | This refers to the deployment of the PKS tile within a single
    pivotal operations manager. |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '| 安装PKS | 这是指在单个Pivotal Operations Manager中部署PKS组件。 |'
- en: '| Configure PKS | This is the configuration of PKS within vSphere, connections
    to pre-existing NSX-T objects, Kubernetes cluster plan sizing, **User Account
    and Authentication** (**UAA**), errands, syslog, resource configuration, and stemcells.
    |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '| 配置PKS | 这是指在vSphere中配置PKS，连接到现有的NSX-T对象，Kubernetes集群规模计划，**用户账户和身份验证**（**UAA**），任务，syslog，资源配置和stemcells。
    |'
- en: '| Create Kubernetes clusters using PKS | This is the installation and use of
    the PKS command-line interface to create Kubernetes clusters according to defined
    cluster sizing plans. |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: '| 使用PKS创建Kubernetes集群 | 这是指使用PKS命令行界面根据定义的集群规模计划创建Kubernetes集群。 |'
- en: '| Install and configure Harbor container registry into vSphere | This means
    the installation of Harbor Container Registry instance, without replication, using
    the **o****pen** **virtualization** **application** (**OVA**) so that the single
    instance can serve many clusters. VMware will assist in certificates between Harbor,
    and Kubernetes cluster nodes, and other environments are configured to enable
    pushing and pulling of container images to Harbor. |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '| 在vSphere中安装和配置Harbor容器注册库 | 这意味着使用**o****pen** **virtualization** **application** （**OVA**）安装Harbor容器注册库实例，不进行复制，以便单个实例可以为多个集群提供服务。VMware将协助配置Harbor与Kubernetes集群节点和其他环境之间的证书，以启用向Harbor推送和拉取容器镜像。|'
- en: '| NSX-T preparation for PKS integration | This means the creation of NSX-T
    objects needed for PKS integration. |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| NSX-T为PKS集成做准备 | 这意味着创建NSX-T对象以用于PKS集成。|'
- en: '| Logical switches | Logical switches are created for the PKS management network
    and service network. |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '| 逻辑交换机 | 为PKS管理网络和服务网络创建了逻辑交换机。|'
- en: '| IP pool for external access | An IP pool is configured to provide load-balancing
    address space for each Kubernetes cluster created by PKS. The network will also
    provide IP addresses for Kubernetes API access and Kubernetes exposed services.
    |'
  id: totrans-118
  prefs: []
  type: TYPE_TB
  zh: '| 外部访问IP池 | 配置IP池以提供为PKS创建的每个Kubernetes集群的负载均衡地址空间。网络还将提供Kubernetes API访问和Kubernetes公开服务的IP地址。|'
- en: '| IP block | An IP block is configured to assign address space to Kubernetes
    pods through the **Container Networking Interface** (**CNI**). |'
  id: totrans-119
  prefs: []
  type: TYPE_TB
  zh: '| IP块 | IP块配置用于通过**容器网络接口**（**CNI**）分配地址空间给Kubernetes pods。|'
- en: '| NSX-T tier-1 logical router instances | These are Tier-1 logical routers,
    one dedicated to PKS management components and one dedicated to Kubernetes cluster
    nodes. |'
  id: totrans-120
  prefs: []
  type: TYPE_TB
  zh: '| NSX-T 一级逻辑路由器实例 | 这些是一级逻辑路由器，一个专门用于PKS管理组件，另一个专门用于Kubernetes集群节点。|'
- en: '| PKS and NSX-T integration | This means the configuration of PKS on vSphere
    to integrate with NSX-T. |'
  id: totrans-121
  prefs: []
  type: TYPE_TB
  zh: '| PKS和NSX-T集成 | 这意味着在vSphere上配置PKS以与NSX-T集成。|'
- en: VMware Cloud on AWS
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VMware Cloud on AWS
- en: VMware Cloud on AWS is a vSphere-based cloud service. The service brings VMware
    enterprise class SDDC software to the AWS cloud. It is delivered, sold, and supported
    by VMware as an on-demand, elastically-scalable service that leverages the global
    footprint and breadth of services from AWS.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: VMware Cloud on AWS是一个基于vSphere的云服务。该服务将VMware企业级SDDC软件带到AWS云中。它由VMware提供、销售和支持，作为一个按需、弹性可扩展的服务，利用AWS的全球足迹和服务范围。
- en: Along with VMware vCenter Server® management and optimizations, it presents
    a full cloud solution that runs on next-generation, elastic, bare-metal, AWS infrastructure.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 除了VMware vCenter Server®管理和优化外，它还提供了一个全云解决方案，该方案运行在下一代、弹性、裸机、AWS基础设施上。
- en: This will help in the quick deployment of secure, enterprise-grade AWS cloud-based
    resources that are operationally consistent with vSphere-based clouds. This will
    result in a complete turnkey service that operates seamlessly with both on-premises
    private clouds and advanced AWS services.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这将有助于快速部署安全的企业级AWS云资源，这些资源在操作上与基于vSphere的云保持一致。这将导致一个完整的交钥匙服务，该服务与本地私有云和高级AWS服务无缝运行。
- en: 'In addition, new features enable new functionality that revolutionizes business
    functions:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，新功能使新的功能得以实现，从而彻底改变商业功能：
- en: '**VMware Cloud on AWS disaster recovery**: This is an add-on on-demand service
    that will help to reduce cost, simplify disaster recovery strategy, and accelerate
    time to production for an environment.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**VMware Cloud on AWS灾难恢复**：这是一项按需附加服务，有助于降低成本、简化灾难恢复策略并加快生产环境的上线时间。'
- en: '**VMware** **Hybrid Cloud Extension** (**HCX**): This helps to accelerate cloud
    adoption by making bulk migrations available for zero downtime live migrations
    that can be scheduled. This solution is multisite-aware, WAN-optimized, and secure
    to allow for migrations to occur as quickly as possible to VMware Cloud on AWS.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**VMware** **混合云扩展**（**HCX**）：通过提供零停机时间迁移的批量迁移功能，有助于加速云的采用。此解决方案具有多站点感知、WAN优化和安全性，以便尽可能快速地将迁移到VMware
    Cloud on AWS。'
- en: VMware Cloud on AWS differs from on-premises vSphere
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VMware Cloud on AWS与本地vSphere不同
- en: VMware Cloud on AWS has vSphere running on Amazon's bare-metal hardware with
    its cloud-automation engine. VMware administrators have access to all of the required
    interfaces, including VMware vSphere Web Client, both HTML5 and Flash-based, with
    all of the needed API integrations. This is a VMware-managed service and **role-based
    access control** (**RBAC**) will be properly working.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: VMware Cloud on AWS 在 Amazon 的裸金属硬件上运行 vSphere，并具有其云自动化引擎。VMware 管理员可以访问所有必要的接口，包括基于
    HTML5 和 Flash 的 VMware vSphere Web 客户端，以及所有需要的 API 集成。这是一个 VMware 管理的服务，**基于角色的访问控制**（**RBAC**）将正常工作。
- en: 'Following is the configuration with specific users profile:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是与特定用户配置文件相关的配置：
- en: VMware manages the VMware Cloud on AWS environments and as such, rights are
    assigned to `cloudadmin@vsphere.local` for user access. This might cause incompatibilities
    with products that require `administrator@vsphere.local` access to an environment.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VMware 管理 VMware Cloud on AWS 环境，因此将权限分配给 `cloudadmin@vsphere.local` 以供用户访问。这可能会与需要访问
    `administrator@vsphere.local` 环境的产品产生不兼容性。
- en: Users are expected to place workloads in the `Workloads` folder because permissions
    are denied on the other folders.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户应将工作负载放置在“工作负载”文件夹中，因为其他文件夹权限被拒绝。
- en: Networking is configured through the VMware Cloud on the AWS user interface
    as the NSX user interface is not available.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络配置通过 VMware Cloud on AWS 用户界面进行，因为 NSX 用户界面不可用。
- en: VMware Cloud on AWS is a managed environment, so all upgrades and maintenance
    procedures are performed by VMware.
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VMware Cloud on AWS 是一个托管环境，因此所有升级和维护程序都由 VMware 执行。
- en: VMware Cloud on the AWS implementation plan
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VMware Cloud on AWS 实施计划
- en: VMware Cloud on AWS has the benefit of being an architected solution that can
    be deployed on-demand. It is quite difficult to make sure that requirements are
    met successfully to connect a pre-existing on-premises environment to the VMware
    Cloud on AWS.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: VMware Cloud on AWS 的好处是它是一个可按需部署的架构化解决方案。确保成功连接现有的本地环境到 VMware Cloud on AWS
    是相当困难的。
- en: The current on-premises installation, software revisions, and configuration
    determine the steps required to successfully connect a VMware Cloud on the AWS
    instance. This section discusses the implementation path that VMware recommends.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 当前本地安装、软件版本和配置决定了成功连接到 AWS 实例上的 VMware Cloud 所需的步骤。本节讨论了 VMware 推荐的实施路径。
- en: 'The following diagram shows the steps required when assessing an environment
    for compatibility to connect to a VMware Cloud on AWS environment. The following
    is a flow chart based on a standard process starting with authentication:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图显示了评估环境以连接到 VMware Cloud on AWS 环境所需的步骤。以下是基于标准流程的流程图，从身份验证开始：
- en: '![](img/903fa67f-9e5a-4b57-98c8-39691fdaed18.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/903fa67f-9e5a-4b57-98c8-39691fdaed18.png)'
- en: Implementation plan for VMware Cloud on AWS
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VMware Cloud on AWS 的实施计划
- en: Use the following implementation plan to configure the on-premises environment
    to support VMware Cloud on AWS connectivity. After completion, the environment
    is a fully-configured hybrid cloud that can be used for the defined use cases.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下实施计划配置本地环境以支持 VMware Cloud on AWS 连接。完成后，该环境是一个完全配置的混合云，可用于定义的使用案例。
- en: 'Here''s a summary of the steps:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是步骤的摘要：
- en: '|  | **Action** | **Impact** | **Required** | **VM downtime** |'
  id: totrans-144
  prefs: []
  type: TYPE_TB
  zh: '|  | **操作** | **影响** | **必需** | **VM 停机时间** |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-145
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- |'
- en: '| 1 | Creation of VMware Cloud on AWS account and having it linked to the customer
    Amazon account details | None; timelines are dependent on having the accounts
    created | Yes | No |'
  id: totrans-146
  prefs: []
  type: TYPE_TB
  zh: '| 1 | 在 AWS 上创建 VMware Cloud 账户并将其链接到客户 Amazon 账户详情 | 无；时间表取决于账户的创建 | 是 | 否
    |'
- en: '| 2 | Create the SDDC data center in VMware Cloud on AWS | None | Yes | No
    |'
  id: totrans-147
  prefs: []
  type: TYPE_TB
  zh: '| 2 | 在 VMware Cloud on AWS 中创建 SDDC 数据中心 | 无 | 是 | 否 |'
- en: '| 3 | On-premises vSphere upgrade performed (if required) | vSphere is upgraded,
    so VMs might require downtime, for assistance with upgrades, contact your VMware
    sales representative for information about the VMware vSphere upgrade service
    | Yes (if version is earlier than 6.0U3) | Yes (if upgrade required) |'
  id: totrans-148
  prefs: []
  type: TYPE_TB
  zh: '| 3 | 执行本地 vSphere 升级（如果需要） | vSphere 已升级，因此 VM 可能需要停机，如需升级帮助，请联系您的 VMware
    销售代表获取有关 VMware vSphere 升级服务的详细信息 | 是（如果版本早于 6.0U3） | 是（如果需要升级） |'
- en: '| 4 | VPN connectivity between the on-premises and AWS | Network changes required
    to create the VPN tunnel | Yes | No |'
  id: totrans-149
  prefs: []
  type: TYPE_TB
  zh: '| 4 | 本地与 AWS 之间的 VPN 连接 | 创建 VPN 隧道所需的网络更改 | 是 | 否 |'
- en: '| 5 | Test hybrid linked mode in the environment | None | Recommended (if hybrid
    linked mode is supported) | No |'
  id: totrans-150
  prefs: []
  type: TYPE_TB
  zh: '| 5 | 在环境中测试混合链接模式 | 无 | 建议（如果支持混合链接模式） | 否 |'
- en: '| 6 | Use case configuration | Dependent on the use cases being designed |
    No | Depends on use case being designed |'
  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '| 6 | 用例配置 | 取决于正在设计的用例 | 否 | 取决于正在设计的用例 |'
- en: '| 7 | Create or migrate workloads | VM downtime for cold migrations | No |
    Depends whether cold migration is required |'
  id: totrans-152
  prefs: []
  type: TYPE_TB
  zh: '| 7 | 创建或迁移工作负载 | 冷迁移时的虚拟机停机时间 | 否 | 取决于是否需要冷迁移 |'
- en: Detailed initial steps to configure VMC on AWS
  id: totrans-153
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置AWS上的VMC的详细初始步骤
- en: 'The detailed initial steps to configure VMC on AWS are as follows:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 配置AWS上的VMC的详细初始步骤如下：
- en: Log in to VMware Cloud on AWS
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录到VMware Cloud on AWS
- en: Invite users to join the cloud instance
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 邀请用户加入云实例
- en: Link credentials to an Amazon account
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将凭据链接到Amazon账户
- en: Create the VMware Cloud on the AWS SDDC data center
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建AWS上的VMware Cloud SDDC数据中心
- en: This step includes the creation of the data center in the VMware Cloud on the
    AWS instance. During this process, customer will be asked to provide the details
    for the configuration, including a name, sizing, data center location, and most
    importantly, the IP address subnet information. The IP address details cannot
    be changed without deploying the SDDC again, so be sure to specify the correct
    address.
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此步骤包括在AWS实例上的VMware Cloud中创建数据中心。在此过程中，客户将被要求提供配置的详细信息，包括名称、规模、数据中心位置，最重要的是，IP地址子网信息。在不重新部署SDDC的情况下，无法更改IP地址的详细信息，因此请确保指定正确的地址。
- en: 'On-premises vSphere environmental upgrade:'
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 本地vSphere环境升级：
- en: The environmental upgrade of vSphere must occur at this point so that there
    is feature compatibility with the VMware Cloud on the AWS instance. This process
    can be time-consuming, but verify that all features are compatible. The environment
    must be at the vSphere 6.0 update 3 or later to be supported, but preferably at
    vSphere 6.5 to utilize the hybrid linked mode and other functionality.
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: vSphere的环境升级必须在此点进行，以确保与VMware Cloud on the AWS实例的功能兼容。此过程可能需要一些时间，但请验证所有功能是否兼容。环境必须达到vSphere
    6.0更新3或更高版本才能得到支持，但最好使用vSphere 6.5以利用混合链接模式和其它功能。
