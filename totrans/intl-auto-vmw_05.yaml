    Help Topics heading or type a question or keywords in the Type your question here
    field to search the available topics.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Ask a question in the forums**: Click the Help icon and click on Community
    Forums. You can post questions and discuss the product with other users in these
    forums.'
