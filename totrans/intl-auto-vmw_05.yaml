- en: Unified end-to-end monitoring
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Monitoring solutions should collect and monitor end-to-end service-level and
    infrastructure-level KPIs, such as response times by transaction and service availability,
    and alert on deviations. It can understand and map all of the components of the
    end-to-end service, such as applications and application components, and monitor
    the performance and availability of all of the application platform components,
    such as the web server, application server, message bus, and database. We should
    understand and map all of the virtual and physical infrastructure components,
    including VMs, server, storage, and network, by monitoring the performance and
    availability of all of the virtual and physical infrastructure components. We
    can combine and correlate all these parameters to generate alerts by identifying the
    root cause of alerts. IT Operation team can get all of the information on a customizable
    dashboard as per their roles with all reporting capabilities. It should add a
    predictive element to the analysis capability in order to prevent business outages.
  prefs: []
  type: TYPE_NORMAL
- en: Intelligent operational analytics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The highly dynamic and complex nature of virtual environments requires a holistic
    perspective and making essential correlations with the applications and other
    parts of the infrastructure. It requires a new class of data management and analysis
    technique(tools designed for physical infrastructure do not work well with the
    dynamic and decentralized nature of virtual environments).
  prefs: []
  type: TYPE_NORMAL
