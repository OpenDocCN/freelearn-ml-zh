- en: VMware Cloud on AWS
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: VMware Cloud on AWS is a vSphere-based cloud service. The service brings VMware
    enterprise class SDDC software to the AWS cloud. It is delivered, sold, and supported
    by VMware as an on-demand, elastically-scalable service that leverages the global
    footprint and breadth of services from AWS.
  prefs: []
  type: TYPE_NORMAL
- en: Along with VMware vCenter Server® management and optimizations, it presents
    a full cloud solution that runs on next-generation, elastic, bare-metal, AWS infrastructure.
  prefs: []
  type: TYPE_NORMAL
- en: This will help in the quick deployment of secure, enterprise-grade AWS cloud-based
    resources that are operationally consistent with vSphere-based clouds. This will
    result in a complete turnkey service that operates seamlessly with both on-premises
    private clouds and advanced AWS services.
  prefs: []
  type: TYPE_NORMAL
- en: 'In addition, new features enable new functionality that revolutionizes business
    functions:'
  prefs: []
  type: TYPE_NORMAL
- en: '**VMware Cloud on AWS disaster recovery**: This is an add-on on-demand service
    that will help to reduce cost, simplify disaster recovery strategy, and accelerate
    time to production for an environment.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**VMware** **Hybrid Cloud Extension** (**HCX**): This helps to accelerate cloud
    adoption by making bulk migrations available for zero downtime live migrations
    that can be scheduled. This solution is multisite-aware, WAN-optimized, and secure
    to allow for migrations to occur as quickly as possible to VMware Cloud on AWS.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: VMware Cloud on AWS differs from on-premises vSphere
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: VMware Cloud on AWS has vSphere running on Amazon's bare-metal hardware with
    its cloud-automation engine. VMware administrators have access to all of the required
    interfaces, including VMware vSphere Web Client, both HTML5 and Flash-based, with
    all of the needed API integrations. This is a VMware-managed service and **role-based
    access control** (**RBAC**) will be properly working.
  prefs: []
  type: TYPE_NORMAL
- en: 'Following is the configuration with specific users profile:'
  prefs: []
  type: TYPE_NORMAL
- en: VMware manages the VMware Cloud on AWS environments and as such, rights are
    assigned to `cloudadmin@vsphere.local` for user access. This might cause incompatibilities
    with products that require `administrator@vsphere.local` access to an environment.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Users are expected to place workloads in the `Workloads` folder because permissions
    are denied on the other folders.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Networking is configured through the VMware Cloud on the AWS user interface
    as the NSX user interface is not available.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: VMware Cloud on AWS is a managed environment, so all upgrades and maintenance
    procedures are performed by VMware.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: VMware Cloud on the AWS implementation plan
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: VMware Cloud on AWS has the benefit of being an architected solution that can
    be deployed on-demand. It is quite difficult to make sure that requirements are
    met successfully to connect a pre-existing on-premises environment to the VMware
    Cloud on AWS.
  prefs: []
  type: TYPE_NORMAL
- en: The current on-premises installation, software revisions, and configuration
    determine the steps required to successfully connect a VMware Cloud on the AWS
    instance. This section discusses the implementation path that VMware recommends.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following diagram shows the steps required when assessing an environment
    for compatibility to connect to a VMware Cloud on AWS environment. The following
    is a flow chart based on a standard process starting with authentication:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/903fa67f-9e5a-4b57-98c8-39691fdaed18.png)'
  prefs: []
  type: TYPE_IMG
- en: Implementation plan for VMware Cloud on AWS
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Use the following implementation plan to configure the on-premises environment
    to support VMware Cloud on AWS connectivity. After completion, the environment
    is a fully-configured hybrid cloud that can be used for the defined use cases.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s a summary of the steps:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | **Action** | **Impact** | **Required** | **VM downtime** |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | Creation of VMware Cloud on AWS account and having it linked to the customer
    Amazon account details | None; timelines are dependent on having the accounts
    created | Yes | No |'
  prefs: []
  type: TYPE_TB
- en: '| 2 | Create the SDDC data center in VMware Cloud on AWS | None | Yes | No
    |'
  prefs: []
  type: TYPE_TB
- en: '| 3 | On-premises vSphere upgrade performed (if required) | vSphere is upgraded,
    so VMs might require downtime, for assistance with upgrades, contact your VMware
    sales representative for information about the VMware vSphere upgrade service
    | Yes (if version is earlier than 6.0U3) | Yes (if upgrade required) |'
  prefs: []
  type: TYPE_TB
- en: '| 4 | VPN connectivity between the on-premises and AWS | Network changes required
    to create the VPN tunnel | Yes | No |'
  prefs: []
  type: TYPE_TB
- en: '| 5 | Test hybrid linked mode in the environment | None | Recommended (if hybrid
    linked mode is supported) | No |'
  prefs: []
  type: TYPE_TB
- en: '| 6 | Use case configuration | Dependent on the use cases being designed |
    No | Depends on use case being designed |'
  prefs: []
  type: TYPE_TB
- en: '| 7 | Create or migrate workloads | VM downtime for cold migrations | No |
    Depends whether cold migration is required |'
  prefs: []
  type: TYPE_TB
- en: Detailed initial steps to configure VMC on AWS
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The detailed initial steps to configure VMC on AWS are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Log in to VMware Cloud on AWS
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Invite users to join the cloud instance
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Link credentials to an Amazon account
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create the VMware Cloud on the AWS SDDC data center
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This step includes the creation of the data center in the VMware Cloud on the
    AWS instance. During this process, customer will be asked to provide the details
    for the configuration, including a name, sizing, data center location, and most
    importantly, the IP address subnet information. The IP address details cannot
    be changed without deploying the SDDC again, so be sure to specify the correct
    address.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'On-premises vSphere environmental upgrade:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The environmental upgrade of vSphere must occur at this point so that there
    is feature compatibility with the VMware Cloud on the AWS instance. This process
    can be time-consuming, but verify that all features are compatible. The environment
    must be at the vSphere 6.0 update 3 or later to be supported, but preferably at
    vSphere 6.5 to utilize the hybrid linked mode and other functionality.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
