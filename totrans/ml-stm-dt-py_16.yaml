    or leave a review on the site that you purchased it from.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了《使用Python进行流数据机器学习》，我们非常想听听你的想法！如果你在亚马逊购买了这本书，请点击此处直接进入该书的亚马逊评论页面，分享你的反馈或在该购买网站上留下评论。
