  type: TYPE_NORMAL
  zh: 您知道Packt为每本书都提供电子书版本，包括PDF和ePub文件吗？您可以在[packt.com](https://packt.com)升级到电子书版本，并且作为印刷书客户，您有权获得电子书副本的折扣。有关更多信息，请联系我们[customercare@packtpub.com](https://customercare@packtpub.com)。
- en: At [www.packt.com](https://www.packt.com), you can also read a collection of
