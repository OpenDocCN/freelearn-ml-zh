- en: 'Section 4: Extending ML.NET'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节：扩展 ML.NET
- en: This section explains how to use pre-trained models in other formats with ML.NET,
    including TensorFlow and ONNX. In addition, some of the chapters will cover how
    to train at scale and the lessons learned using the DMTP project.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节解释了如何使用其他格式的预训练模型与 ML.NET 结合使用，包括 TensorFlow 和 ONNX。此外，一些章节还将涵盖如何进行大规模训练以及使用
    DMTP 项目所获得的经验教训。
