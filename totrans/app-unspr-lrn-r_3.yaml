  zh: 现在我们将把`s`作为参数传递给R中的`dbinom()`函数，该函数将计算`s`变量中每个值的概率并将它们存储在新的`probs`变量中。首先，在函数中，我们输入将编码成功次数范围的序列。然后，我们输入序列的长度，然后输入成功的概率：
