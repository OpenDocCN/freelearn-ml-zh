- en: '11'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '11'
- en: 'Closing Our Journey: How to Stay Relevant and on Top'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结束我们的旅程：如何保持相关性和领先地位
- en: We near the conclusion of our enlightening journey through the realm of data
    science, and we have traversed a diverse landscape of challenges, ranging from
    geospatial analysis and natural language processing to image classification and
    time-series forecasting. This expedition has enriched our understanding of how
    to adeptly combine various cutting-edge technologies. We’ve delved into large
    language models, such as those developed by Kaggle, explored vector databases,
    and discovered the efficiency of task chaining frameworks, all to harness the
    transformative potential of generative AI.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们接近了通过数据科学领域的启迪之旅的尾声，我们已经穿越了多样化的挑战领域，从地理空间分析到自然语言处理，再到图像分类和时间序列预测。这次探险丰富了我们对如何巧妙结合各种尖端技术的理解。我们深入研究了大型语言模型，例如Kaggle开发的模型，探索了向量数据库，并发现了任务链框架的效率，所有这些都是为了利用生成式AI的变革潜力。
- en: Our learning journey has also encompassed working with an array of data types
    and formats. We’ve engaged in feature engineering, constructed several baseline
    models, and acquired the skill of iteratively refining these models. This process
    is central to mastering the numerous tools and techniques essential for comprehensive
    data analysis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的学习之旅还包括处理各种数据类型和格式。我们参与了特征工程，构建了几个基线模型，并掌握了迭代优化这些模型的能力。这个过程对于掌握综合数据分析所必需的众多工具和技术至关重要。
- en: Beyond the technical aspects, we’ve embraced the art of data visualization.
    We’ve learned not only the techniques but also how to tailor the style and visuals
    to suit each unique dataset and analysis. Additionally, we’ve explored how to
    craft compelling narratives around data, moving beyond mere technical reporting
    to storytelling that brings data to life.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 除去技术层面，我们已拥抱数据可视化的艺术。我们不仅学习了技术，还学会了如何根据每个独特的数据集和分析调整风格和视觉效果。此外，我们还探索了如何围绕数据构建引人入胜的故事，从而超越单纯的报告技术，让数据生动起来。
- en: In this chapter, I intend to share several insightful ideas, tips, and tricks.
    These will not only aid you in attaining mastery in creating valuable and impactful
    data science notebooks but also assist in gaining recognition for your work. Through
    these guidelines, you can ensure that your work stands out, helping you maintain
    a top position in the ever-evolving field of data science.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我打算分享一些有见地的想法、技巧和窍门。这些不仅可以帮助你在创建有价值且影响深远的数据科学笔记本方面达到精通，还可以帮助你获得对你工作的认可。通过这些指南，你可以确保你的工作脱颖而出，帮助你保持在不断发展的数据科学领域的领先地位。
- en: 'Learn from the best: observe successful Grandmasters'
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 向最佳学习：观察成功的宗师
- en: In the preceding chapters of this book, we explored a variety of analysis methods,
    visualization tools, and customization options. These techniques were effectively
    utilized by myself and numerous other esteemed Kaggle Notebook Grandmasters. My
    journey to becoming the 8th Notebooks Grandmaster and maintaining a top-3 ranking
    for an extended period was not solely the result of in-depth analysis, high-quality
    visuals, or crafting engaging narratives in my notebooks. It was also a testament
    to adhering to a select few best practices.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的前几章中，我们探讨了各种分析方法、可视化工具和定制选项。这些技术被我和许多其他尊敬的Kaggle笔记本宗师有效地利用。我成为第8位笔记本宗师并长期保持前三名排名，不仅仅是因为深入分析、高质量的视觉或在我的笔记本中构建引人入胜的故事。这同样是对坚持少数最佳实践的证明。
- en: 'As we delve into these best practices, we’ll gain insights into what sets successful
    Kagglers apart, particularly the Kaggle Notebook Masters and Grandmasters. Let’s
    begin by examining hard evidence from a fascinating dataset: the *Meta Kaggle
    Master Achievements Snapshot*. This dataset (see *Reference 1*) comprises two
    files: one detailing achievements and the other profiling users:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们深入研究这些最佳实践时，我们将了解是什么让成功的Kagglers与众不同，特别是Kaggle笔记本大师和宗师。让我们从一份迷人的数据集的硬证据开始：*Meta
    Kaggle大师成就快照*。这个数据集（见*参考文献1*）包含两个文件：一个详细描述成就，另一个描述用户：
- en: In the achievements file, we see the tiers that Kagglers have reached in the
    **Competition**, **Datasets**, **Notebooks**, and **Discussion** categories, along
    with their highest rank across all these categories. This file exclusively includes
    users who have attained at least the Master tier in one of the four Kaggle categories.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在成就文件中，我们看到Kagglers在**竞赛**、**数据集**、**笔记本**和**讨论**类别中达到的层级，以及他们在所有这些类别中的最高排名。此文件仅包括在Kaggle四个类别中至少达到Master层级的用户。
- en: The second file offers detailed profiles of these users, including avatars,
    addresses, countries, geographical coordinates, and metadata extracted from their
    profiles. This metadata provides insights into their tenure on Kaggle and their
    recent activity on the platform, such as “Joined 13 years ago last seen in the
    past day.”
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二个文件提供了这些用户的详细资料，包括头像、地址、国家、地理坐标以及从他们的个人资料中提取的元数据。这些元数据提供了他们对Kaggle的任期以及他们在平台上最近的活动情况，例如“13年前加入，过去一天内最后一次出现。”
- en: 'We will analyze the “last seen” day on the platform for these users and examine
    the distribution of this metric among Masters and Grandmasters in the Notebooks
    category. The code to parse and extract this information is provided here, giving
    us a valuable window into the habits and engagement of top-tier Kagglers:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将分析这些用户在平台上的“最后看到”的天数，并检查Notebooks类别中的Masters和Grandmasters对此指标的分布。解析和提取此信息的代码在此提供，为我们提供了深入了解顶级Kagglers习惯和参与度的宝贵窗口：
- en: '[PRE0]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: We give the result in days. Let’s visualize the distribution of the number of
    days since the Masters and Contributors in the Notebooks category were last seen.
    For clarity, we removed the users who were not seen in the last 6 months. We consider
    these to be users not active currently, and some of them were last seen on the
    platform as long as 10 years ago.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们以天为单位给出结果。让我们可视化Notebooks类别中Masters和Contributors最后被看到的天数分布。为了清晰起见，我们移除了在过去6个月内没有出现过的用户。我们认为这些用户目前不活跃，其中一些用户在平台上最后一次出现的时间长达10年前。
- en: At the same time, the percentage of users not seen in the last 6 months (from
    Masters and Grandmasters in the Notebooks category) is 6%. For the rest of the
    94% of Masters and Grandmasters in the Notebooks category, we show the distribution
    with respect to the number of days since last seen, as shown in *Figure 11.1*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，过去6个月内没有出现过的用户（来自Notebooks类别的Masters和Grandmasters）的比例为6%。对于Notebooks类别中其余94%的Masters和Grandmasters，我们展示了与最后看到的天数相关的分布，如图*11.1*所示。
- en: '![](img/B20963_11_01.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B20963_11_01.png)'
- en: 'Figure 11.1: Distribution of the users by the number of days since they were
    last seen on the Kaggle platform'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.1：Kaggle平台上用户最后出现的天数的分布
- en: We can easily see that most of the Masters and Grandmasters in Notebooks visit
    the platform daily (0 days since last seen means that they were active also on
    the current day). Being present daily is, therefore, an attribute of most of the
    successful Masters and Grandmasters. I can confirm with my personal experience
    that, on my path to becoming a Master and then a Grandmaster, I was almost active
    on the platform daily, creating new notebooks and using them to analyze datasets,
    preparing submissions for competitions as well as performing detailed analyses.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以很容易地看出，Notebooks类别中的大多数Masters和Grandmasters每天都会访问平台（最后看到的天数为0意味着他们在当天也是活跃的）。因此，每天在线是大多数成功Masters和Grandmasters的一个属性。我可以从我个人的经验中证实，在我成为Master然后成为Grandmaster的过程中，我几乎每天都在平台上活跃，创建新的笔记本并使用它们来分析数据集，准备比赛提交以及进行详细分析。
- en: Revisit and refine your work periodically
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定期回顾和改进你的工作
- en: When I create a notebook, it is quite unusual to just put it aside and then
    start working on a new topic. Most of the time, I will return to it several times
    and add new ideas. In the first versions of the notebook, I try to focus on data
    exploration and really understand what is uniquely characteristic about the respective
    dataset (or datasets). In the next versions, I work on refining the graphics and
    extract maybe functions for data preparation, analysis, and visualization. I organize
    the code better, eliminating repetitive parts and eventually saving the generic
    parts in a utility script. The best part of using utility scripts is that you
    now have reusable code that can be used in multiple notebooks. When I create a
    utility script, I take steps to make the code more generic, customizable, and
    robust.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当我创建一个笔记本时，仅仅把它放在一边然后开始研究新的主题是非常不寻常的。大多数时候，我会多次回到它，并添加新的想法。在笔记本的第一版中，我试图专注于数据探索，真正理解各自数据集（或数据集）的独特特征。在下一版中，我专注于细化图形，并可能为数据准备、分析和可视化提取函数。我更好地组织代码，消除重复部分，并将通用部分保存在实用脚本中。使用实用脚本的最佳部分是，你现在有了可重用的代码，可以在多个笔记本中使用。当我创建实用脚本时，我会采取措施使代码更通用、可定制和健壮。
- en: Next, I refine the visual identity of the notebook as well. I check the unity
    of the composition, making changes to the style to adapt it better to the story
    that I want to create. Of course, as the notebook matures and gets closer to a
    stable version, I work further to improve the readability and really try to create
    a good narrative. There is no limit to revisions.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我也对笔记本的视觉身份进行了细化。我检查了构图的整体性，对风格进行了调整，以更好地适应我想创造的故事。当然，随着笔记本的成熟和接近稳定版本，我会进一步努力提高可读性，并真正尝试创造一个好的叙述。修订没有限制。
- en: 'I look also to the comments and try to address the critics but also apply suggestions
    for improvements, including new narrative elements. A good story needs a good
    reviewer, and most of the time, the readers of the notebook make excellent reviewers.
    Even if the comments are irrelevant or even negative, we always need to remain
    calm and composed, trying to get to the bottom of the issue: did we miss an important
    aspect in our analysis? Did we fail to pay the right attention to all data specifics?
    Are we using the right visualization tools? Is our narrative coherent? The best
    answer to a comment is, besides expressing your gratitude, to apply the suggestions
    of the commentor, when they make sense.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我也会查看评论，并试图回应批评者，同时采纳改进建议，包括新的叙事元素。一个好的故事需要一个好的评论者，大多数时候，笔记本的读者都是优秀的评论者。即使评论无关紧要，甚至负面，我们仍然需要保持冷静和沉着，试图找到问题的根源：我们在分析中是否遗漏了重要方面？我们是否未能对所有数据细节给予足够的关注？我们是否使用了正确的可视化工具？我们的叙述是否连贯？对评论的最佳回应，除了表达你的感激之情外，就是当评论者的建议合理时，采纳这些建议。
- en: Let’s apply this principle to one of the projects included in this book as well.
    In *Chapter 4*, we learned to build rather complex graphs with multiple layers
    superimposed, with boroughs’ polygons and pubs or Starbucks coffee shop locations.
    In *Figure 11.2*, we show one of the original maps. Upon selection of one of the
    Starbucks coffee shops, a popup shows the shop name and address. The map is great,
    but the popup doesn’t look quite right, does it? The text is not aligned, the
    size of the popup is smaller than needed to display all the information, and the
    look and feel don’t really seem aligned with the quality of the map.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将这个原则应用到本书包含的一个项目中。在*第4章*中，我们学习了如何构建具有多个叠加层的复杂图形，包括市区的多边形和酒吧或星巴克咖啡店的位置。在*图11.2*中，我们展示了一张原始地图。在选择星巴克咖啡店之一后，会弹出一个显示商店名称和地址的弹出窗口。这张地图很棒，但弹出窗口看起来并不完全合适，不是吗？文本没有对齐，弹出窗口的大小小于显示所有信息所需的尺寸，而且外观和感觉似乎与地图的质量不相符。
- en: '![](img/B20963_11_02.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B20963_11_02.png)'
- en: 'Figure 11.2: London boroughs’ contour with the position of the Starbucks shops
    and a popup (the previous design)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.2：伦敦市区轮廓与星巴克商店位置及弹出窗口（之前的设计）
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[PRE2]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: We can define the popup’s layout and content with more complex HTML code. The
    following code snippet is used to add a Starbucks store logo, the name of the
    store as a header, and, in an HTML table with background colors in harmony with
    the Starbucks colors, the brand, store number, ownership type, address, city,
    and postcode. We will split the function code into several segments to explain
    each part separately.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用更复杂的HTML代码来定义弹出窗口的布局和内容。以下代码片段用于添加星巴克的店铺标志，将店铺名称作为标题，并在与星巴克颜色协调的HTML表格中，显示品牌、店铺编号、所有权类型、地址、城市和邮编。我们将函数代码分成几个部分来分别解释每个部分。
- en: 'The first part of the function defines the URL for the Starbucks image. We
    use a Wikipedia image for the logo, but it is intentionally blurred in the forthcoming
    screenshots to adhere to copyright laws. Then, we define a few variables to keep
    the values of each column that we will include in the table. We also define the
    colors for the table background. The next code line is for the visualization of
    the Starbucks image:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 函数的第一部分定义了星巴克图像的URL。我们使用维基百科的图像作为标志，但在即将到来的屏幕截图中有意将其模糊处理，以遵守版权法。然后，我们定义了一些变量来保持我们将包含在表格中的每列的值。我们还定义了表格背景的颜色。下一行代码用于星巴克图像的可视化：
- en: '[PRE3]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Next, we define the table. Each piece of information is displayed on a separate
    row in the table, with the right column holding the name of the variable and the
    left column holding the actual value. The information we include in the table
    is the name, brand, store number, address, city, and postcode:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们定义表格。每条信息都在表格的单独一行中显示，右列包含变量的名称，左列包含实际值。我们包含在表格中的信息是名称、品牌、店铺编号、地址、城市和邮编：
- en: '[PRE4]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Moving on, the following code is used to define the popup widget to be added
    to `CircleMarker`, replacing the former popup, defined with a string format. Notice
    that we replaced the former code for the popup with a call to the newly defined
    `popup` function:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，以下代码用于定义要添加到`CircleMarker`的弹出窗口小部件，以替换之前用字符串格式定义的弹出窗口。请注意，我们用对新定义的`popup`函数的调用替换了之前的弹出窗口代码：
- en: '[PRE5]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'In *Figure 11.3*, we show an improved version of the popup, where we use HTML
    code to generate a higher-quality popup:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在*图11.3*中，我们展示了弹出窗口的改进版本，其中我们使用HTML代码生成一个更高质量的弹出窗口：
- en: '![](img/B20963_11_03.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B20963_11_03.png)'
- en: 'Figure 11.3: London boroughs’ contour with the position of Starbucks shops
    and a popup (the current, new design)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.3：伦敦地区轮廓图，星巴克店铺位置和弹出窗口（当前，新设计）
- en: Recognize other’s contributions, and add your personal touch
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 认识到他人的贡献，并加入你个人的风格
- en: To elevate your notebooks on platforms like Kaggle, it’s crucial to engage in
    a continuous process of improvement and innovation, drawing on both community
    feedback and the work of others. Regularly revisiting and updating your notebooks
    based on constructive comments demonstrates a commitment to excellence. You can
    also look at what others have done. Just forking their work will not bring you
    too many upvotes. However, if you start from other users’ work and bring new insights
    by expanding their observations and improving on a visualization or interpretation
    of the results, it can help you to rise in the ranks.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Kaggle等平台上提升你的笔记本，持续进行改进和创新至关重要，既要借鉴社区反馈，也要借鉴他人的工作。根据建设性评论定期回顾和更新你的笔记本，表明你对卓越的承诺。你还可以看看别人都做了什么。仅仅复制他们的工作不会给你带来太多的点赞。然而，如果你从其他用户的工作开始，通过扩展他们的观察并改进可视化或结果解释来带来新的见解，这可以帮助你在排名中上升。
- en: Moreover, it is extremely important to correctly state when you are starting
    from somebody’s else work, and be clear on your own contribution. If you want
    to combine your notebook ideas from various sources, it is recommended to fork
    the one from which you borrow the most content. Carefully credit everybody for
    the parts of their work that you include in your own notebook.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，正确地说明你从别人的工作中开始，并清楚地了解你自己的贡献，这一点非常重要。如果你想结合来自不同来源的笔记本想法，建议从包含最多内容的来源进行分支。仔细为你在自己的笔记本中包含的他们工作的部分进行致谢。
- en: When adopting ideas from multiple sources, spend some time aligning notations
    and programming conventions, functions, classes, and utility scripts, ensuring
    that you will not create a Frankenstein-like notebook but one where the code feels
    unified.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当从多个来源采纳想法时，花些时间对齐符号、编程约定、函数、类和实用脚本，确保你不会创建出一个弗兰肯斯坦式的笔记本，而是一个代码感觉统一的笔记本。
- en: Of course, even more important is to work to create unity with respect to a
    visualization’s look and feel, and to the style across your notebook. Users of
    the platform will return to and appreciate your work for its quality but also
    for your personal touch. Keep your personal touch even when you start from another
    user’s notebook by forking it.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，更重要的是要努力在可视化的外观和感觉以及笔记本的风格上创造一致性。平台用户会返回并欣赏你的工作，不仅是因为其质量，还因为你的个人风格。即使是从其他用户的笔记本开始，通过分叉它，也要保持你的个人风格。
- en: 'Be quick: don’t wait for perfection'
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要迅速：不要等待完美
- en: 'Some of the fastest-rising new Kaggle Notebook Grandmasters have something
    in common: they start analyzing data and publish an exploratory data analysis
    or a baseline model solution within just a few days, sometimes just a few hours,
    after a new competition is launched. They are among the first to claim a new territory
    in the ever-changing data exploration landscape of Kaggle. With this, they focus
    the attention of their followers on their work, they receive the most comments
    that will help them improve their work, and they will have their work forked (for
    convenience) by many others. This, in turn, increases the virality of their notebooks.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一些快速崛起的新Kaggle笔记本大师有一些共同点：他们在新的竞赛启动后仅用几天，有时甚至几小时，就开始分析数据并发布探索性数据分析或基线模型解决方案。他们是第一批在Kaggle不断变化的数据探索领域中占据新领域的人。通过这样做，他们将追随者的注意力集中在他们的工作上，他们收到了最多的评论，这有助于他们改进工作，并且他们的工作会被许多人分叉（为了方便）。这反过来又增加了他们笔记本的病毒性。
- en: However, if you wait for too long, you might find that your analysis idea was
    also thought of by others, and by the time you have finally refined it enough
    to meet your standards, a sizable group of others has already explored it, published
    it, and got recognition for it. Sometimes, the key is speed; sometimes, it is
    originality. Successful Kaggle Notebook Grandmasters are, in many cases, early
    birds with respect to tackling new competition data.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你等待太久，你可能会发现你的分析想法也被其他人想到了，等你最终将其完善到足以满足你的标准时，一大群人已经对其进行了探索、发表并获得了认可。有时，关键在于速度；有时，则在于原创性。在许多情况下，成功的Kaggle笔记本大师在处理新的竞赛数据方面都是早起的鸟儿。
- en: 'It is the same with datasets and models: the ones that publish first and then,
    following the previous recommendation, continue to refine and improve their original
    work get more followers and feedback from comments, which they can apply for further
    improvements, and benefit from the virality factor on the platform.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集和模型也是如此：首先发布，然后根据之前的建议继续完善和改进原始工作的人会获得更多的追随者和来自评论的反馈，他们可以将这些反馈应用于进一步的改进，并从平台上的病毒性因素中受益。
- en: 'Be generous: share your knowledge'
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要慷慨：分享你的知识
- en: The ascent of some of the most popular Kaggle Notebook Grandmasters can be attributed
    not only to their ability to create beautifully narrated notebooks but also to
    their willingness to share significant knowledge. By providing high-quality, well-explained
    model baselines, these Grandmasters have garnered widespread appreciation from
    their followers, earning upvotes that have solidified their status and propelled
    them up the ranks in the Notebooks category.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一些最受欢迎的Kaggle笔记本大师的崛起不仅归功于他们能够创建出精美叙述的笔记本，还归功于他们愿意分享重要的知识。通过提供高质量、解释详尽的模型基线，这些大师赢得了追随者的广泛赞誉，获得了稳固的地位，并在笔记本类别中攀升排名。
- en: On numerous occasions, users on the Kaggle platform have shared insights into
    data that have been instrumental in significantly improving models for competition
    submissions. By offering useful starting points, highlighting important data features,
    or suggesting methods to tackle new types of problems, these users have strengthened
    the community and aided their followers in enhancing their skills. Apart from
    gaining recognition through notebooks, which are directly rewarded with upvotes
    and medals, these Grandmasters also disseminate valuable information through discussions
    and datasets. They create and publish additional datasets that aid competitors
    in refining their models and provide recommendations in discussion topics related
    to specific competitions or datasets.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在Kaggle平台上，用户多次分享了关于数据的见解，这些见解对于显著提高竞赛提交的模型至关重要。通过提供有用的起点、突出重要的数据特征或提出解决新类型问题的方法，这些用户加强了社区，并帮助他们的追随者提高技能。除了通过notebooks获得认可，这些Grandmasters还通过讨论和数据集传播有价值的信息。他们创建并发布额外的数据集，帮助竞争者完善他们的模型，并在与特定竞赛或数据集相关的讨论主题中提供建议。
- en: 'Many successful Kaggle Notebook Grandmasters, such as Bojan Tunguz, Abhishek
    Thakur, and Chris Deotte, who are quadruple Grandmasters (having achieved the
    highest tier in all categories), share their knowledge prolifically in both discussions
    and datasets. An exemplary figure among long-tenured Kaggle Grandmasters is Gilberto
    Titericz (Giba), a former #1 in Competitions, known for his extraordinary generosity
    in sharing insights through his notebooks and offering fresh perspectives during
    high-profile featured competitions. These top Kagglers demonstrate that being
    active across all categories not only enhances their profiles in each individual
    category but also contributes significantly to their overall success. Their constant
    presence on the platform, coupled with their humility and willingness to answer
    questions and assist others in the discussion sections, embodies the spirit of
    generosity and collaboration. Remembering the assistance they received on their
    own journeys to the top, they find fulfillment in helping others progress, which
    is a key factor in maintaining their eminent positions in the Kaggle community.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 许多成功的Kaggle Notebook Grandmasters，如Bojan Tunguz、Abhishek Thakur和Chris Deotte，他们是四重Grandmasters（在所有类别中都达到了最高级别），在讨论和数据集中广泛分享他们的知识。在长期担任Kaggle
    Grandmasters的典范人物中，有Gilberto Titericz（Giba），他曾是竞赛中的第一名，以通过notebooks分享见解和在备受瞩目的特色竞赛中提供新视角而闻名。这些顶级Kagglers表明，在所有类别中保持活跃不仅增强了他们在每个单独类别中的个人档案，而且对他们的整体成功做出了重大贡献。他们持续的平台存在，加上他们的谦逊、愿意回答问题和在讨论部分帮助他人，体现了慷慨和协作的精神。记住他们在自己通往顶峰的旅程中获得的帮助，他们发现帮助他人进步是一种满足感，这是维持他们在Kaggle社区中显赫地位的关键因素。
- en: Step outside your comfort zone
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 走出你的舒适区
- en: To stay on top is more difficult than to get there. Kaggle is a very competitive
    collaborative and competition platform, in one of the fastest growing and changing
    fields in the information technology industry, machine learning. This field changes
    at a pace that is hard to keep up with.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 保持领先比达到目标更困难。Kaggle是一个极具竞争性的协作和竞赛平台，它位于信息技术行业中增长最快、变化最大的领域之一，即机器学习。这个领域的变革速度难以跟上。
- en: Maintaining your position among the highest-ranked Kagglers can be a difficult
    endeavor. In Notebooks especially, where progress can be made faster than in Competitions
    (and the competition is very strong), very talented new users frequently appear,
    challenging those ranked in the highest positions. To stay on top, you need to
    reinvent yourself constantly, and you cannot do this unless you go outside your
    comfort zone. Try to learn something new every day, and do it right away.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在Kaggle最高排名者中保持位置可能是一项艰巨的任务。特别是在Notebooks中，进步可以比在竞赛中更快（而且竞争非常激烈），非常才华横溢的新用户经常出现，挑战那些位于最高位置的人。要保持领先，你需要不断革新自己，而除非你走出舒适区，否则无法做到这一点。试着每天学习新事物，并且立即付诸实践。
- en: Push yourself, stay motivated, and engage yourself to do what you think is difficult.
    You also need to explore the new features on the platform, which offers you new
    opportunities to create educative and engaging content for those Kagglers interested
    in the latest applications of Generative AI.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战自己，保持动力，投身于你认为困难的事情。你还需要探索平台上的新功能，这为你提供了为对生成AI最新应用感兴趣的Kagglers创建教育性和吸引性内容的新机会。
- en: Now, you can combine datasets and models with notebooks to create original and
    informative notebooks that illustrate, for example, how to create a retrieval
    augmented generation system (see *Reference 2*). Such a system combines the powerful
    “semantic brain” of large language models with the flexibility in indexing and
    retrieving information from vector databases, and the versatility of task-chaining
    frameworks such as LangChain or LlamaIndex. In *Chapter 10*, we explored the rich
    potential offered by Kaggle models to build such powerful applications.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您可以使用笔记本将数据集和模型结合起来，创建原创且富有信息量的笔记本，例如，展示如何创建一个检索增强生成系统（见*参考文献 2*）。这样一个系统结合了大型语言模型的强大“语义大脑”、从向量数据库索引和检索信息的灵活性，以及LangChain或LlamaIndex等任务链框架的通用性。在*第10章*中，我们探讨了Kaggle模型在构建此类强大应用方面所提供的丰富潜力。
- en: Be grateful
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 感恩
- en: Gratitude plays a crucial, albeit often overlooked, role in advancing through
    the ranks to the Kaggle Notebook Grandmaster tier and earning a top spot on the
    leaderboard. It’s not just about creating excellent content with a compelling
    narrative; showing appreciation for the community’s support is equally important.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 感恩在通过Kaggle等级晋升至笔记本大师级并登上排行榜前列的过程中起着至关重要的作用，尽管这往往被忽视。这不仅仅关乎创作出具有吸引力的叙事的优秀内容；对社区支持的感激同样重要。
- en: As you become active on Kaggle and gain followers who support your work through
    upvotes and insightful comments, acknowledging and expressing gratitude for this
    support is key. Responding thoughtfully to comments, recognizing valuable suggestions,
    and providing constructive feedback to those who fork your data are effective
    ways to show gratitude. While forks may not directly contribute to earning medals
    as upvotes do, they increase the visibility and impact of your work. Embracing
    imitation as a sincere form of appreciation, and being thankful for the community
    engagement it brings, strengthens your presence and fosters a supportive, collaborative
    environment on the platform.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在Kaggle上变得活跃并赢得通过点赞和有见地的评论支持你工作的追随者时，承认并表达对这种支持的感激至关重要。深思熟虑地回应评论，认可有价值的建议，向那些分支你数据的人提供建设性的反馈，这些都是表达感激的有效方式。虽然分支可能不会直接像点赞那样直接贡献于赢得奖牌，但它们增加了你工作的可见性和影响力。将模仿视为真诚的赞赏形式，并对它带来的社区参与表示感谢，这加强了你在平台上的存在，并培养了一个支持性和协作的环境。
- en: Summary
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: 'In this last chapter, we reviewed a few of the “secrets” of the authors of
    great notebook content on Kaggle. They have in common a few qualities: they have
    a constant presence on the platform, start early working on a new dataset or competition
    dataset, continuously improve their work, recognize and appreciate quality content
    created by others, are continuous learners, are humble, share their knowledge,
    and constantly work outside their comfort zone. These are not aims on their own,
    but merely symptoms of the passion and constant interest in all there is to know
    about analyzing data and creating great predictive models.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的最后，我们回顾了Kaggle上优秀笔记本内容作者的“秘诀”。他们有几个共同点：他们在平台上保持持续活跃，早期开始处理新的数据集或竞赛数据集，不断改进他们的工作，认可并赞赏他人创作的优质内容，是持续学习者，谦逊，分享他们的知识，并且不断在舒适区之外工作。这些并非目标本身，而是对分析数据和创建优秀预测模型所知一切充满热情和持续兴趣的体现。
- en: As we wrap up this book and leave you to embark on your Kaggle Notebook adventures,
    I wish you a safe journey. I hope you enjoyed reading, and please remember that
    the world of data science is continuously changing. Keep experimenting, stay curious,
    and dive into data with confidence and skill. May your future Kaggle Notebook
    be filled with incredible insights, eureka moments, and maybe a bit of head-scratching
    too. Happy coding!
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们结束这本书，让你开始Kaggle笔记本冒险之旅时，我祝愿你一路平安。希望你喜欢阅读，请记住，数据科学的世界是持续变化的。继续实验，保持好奇心，带着自信和技能深入数据。愿你的未来Kaggle笔记本充满惊人的洞察力，灵光一现的时刻，也许还有一些令人挠头的挑战。快乐编码！
