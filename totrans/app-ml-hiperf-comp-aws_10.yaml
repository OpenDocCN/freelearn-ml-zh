- en: 'Part 3: Driving Innovation Across Industries'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: AWS provides high-performance storage, compute, and networking services to serve
    typical **high-performance computing** (**HPC**) applications that span various
    verticals, including multi-physics modeling, genomics, computer-aided design and
    simulation, and weather modeling and prediction, as well as applications such
    as **machine learning** (**ML**). In this part, we cover four major HPC applications,
    how they are set up and solved on AWS, and end each chapter with how emerging
    research in ML is used in conjunction with the classic ways to solve these typical
    HPC problems.
  prefs: []
  type: TYPE_NORMAL
- en: 'This part comprises the following chapters:'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B18493_11.xhtml#_idTextAnchor197), *Computational Fluid Dynamics*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B18493_12.xhtml#_idTextAnchor207), *Genomics*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B18493_13.xhtml#_idTextAnchor215), *Autonomous Vehicles*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B18493_14.xhtml#_idTextAnchor227), *Numerical Optimization*'
