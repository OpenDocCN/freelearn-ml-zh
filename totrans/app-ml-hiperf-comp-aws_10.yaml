- en: 'Random forest regressor used in SageMaker Data Wrangler: [https://spark.apache.org/docs/latest/ml-classification-regression.html#random-forest-regression](https://spark.apache.org/docs/latest/ml-classification-regression.html#random-forest-regression)'
