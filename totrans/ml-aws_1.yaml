  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The S3 Application Program Interface (API) is quite simple, and it includes
    the following operations for the respective entity:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Bucket**: Create, Delete, and List keys in a Bucket'
  prefs:
