  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'By the end of this chapter, you will able to:'
  prefs: []
  type: TYPE_NORMAL
- en: Describe the basics of working on AWS using Amazon S3
  prefs:
