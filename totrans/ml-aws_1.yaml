  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Import a text file into the Bucket.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Export the file from the Bucket and verify the exported objects.
  prefs:
