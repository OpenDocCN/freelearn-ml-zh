  prefs: []
  type: TYPE_NORMAL
- en: Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This chapter will introduce you to the **Amazon Web Service (AWS)** interface,
    and will teach you how to store and retrieve data with **Amazon Simple Storage
    (S3)**.
  prefs: []
  type: TYPE_NORMAL
- en: Next, you will apply your S3 knowledge by importing and exporting text data
    via the management console and the **Command-Line Interface (CLI)**.
  prefs: []
  type: TYPE_NORMAL
- en: Lastly, you will learn how to locate and test **Artificial Intelligence (AI)**
    and
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning (ML)** services.'
  prefs: []
  type: TYPE_NORMAL
- en: What is AWS?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: AWS is a secure cloud platform that delivers on-demand computing power, database storage,
    applications, and other IT resources, through a cloud services platform via the
    internet with a pay-as-you-go pricing model. As of 2018, AWS dominates the cloud
    infrastructure services worldwide market with ~30% of the market share, compared
    to the trailing Microsoft (~15%) and Google (~5%), as per Canalys (https://www.canalys.com/static/press_release/2018/270418-cloud-infrastructure-market-grows-47-q1-2018-despite-underuse.pdf).
  prefs: []
  type: TYPE_NORMAL
- en: What is Machine Learning?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Machine Learningis a subset of Artificial Intelligence in the field of computer
    science that often uses statistical techniques to provide computers with the ability
    to learn with data without being programmed. Machine Learning explores the building
    and construction of algorithms that can learn from and make predictions about,
    data. The algorithms transcend static instructions and make data-driven predictions
    and decisions with a model from sample inputs.
  prefs: []
  type: TYPE_NORMAL
- en: Machine Learning is essential to learn in today's world, since it is an integral
    part of all industries' competitive and operational data strategies. More specifically,
    ML allows insights from **Natural Language Processing (NLP)** to power chatbots;
    fraud detection ML insights are used in the financial industry, and ML applications
    allow for efficient online recommendation engines, such as friend suggestions
    on Facebook, Netflix displaying movies, you probably like, and more items to consider
    on Amazon.
  prefs: []
  type: TYPE_NORMAL
- en: What is Artificial Intelligence?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Artificial Intelligence is intelligence that's demonstrated by machines; more
    specifically, any device that perceives its environment and takes actions that
    increases its chance of successfully achieving its goals. Contemporary examples
    are understanding human speech, competing at the highest levels of strategic games
    (such as Chess and Go), and autonomous cars.
  prefs: []
  type: TYPE_NORMAL
- en: Artificial Intelligence is important because it adds intelligence to existing
    products. Products that are currently used will be further improved with AI capabilities,
    for example, Siri was added to the new generation of Apple products. Conversational
    chatbots can be combined with large amounts of data to improve technologies at
    home and in the office.
  prefs: []
  type: TYPE_NORMAL
- en: Overall, this chapter will provide you with the foundational knowledge of AWS
    to build sophisticated AI and ML applications in your projects. This will help
    you with the tools to identify free-tier AWS services. Thus, you will be able
    to use them exclusively, or integrate them to analyze data, build a conversational
    chatbot, store and process an incredible amount of data, and bring your ideas
    to fruition.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter will introduce you to the AWS interface and help you learn how
    to store and retrieve data with **Amazon Simple Storage Service (S3)**. You will
    apply your S3 knowledge by importing and exporting text data via the AWS Management
    Console and the CLI. You will also learn how to locate and test AI and ML services.
  prefs: []
  type: TYPE_NORMAL
- en: What is Amazon S3?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**S3** is an online cloud object storage and retrieval service. Amazon S3 is
    a cloud object storage. Instead of data being associated with a server, S3 storage
    is server independent and can be accessed over the internet Data stored in S3
    is managed as objects using an **Application Programming Interface** (**API**)
    that is accessible via the internet (HTTPS).'
  prefs: []
  type: TYPE_NORMAL
- en: 'The benefits of using S3 are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Amazon S3 runs on the largest global cloud infrastructure, to deliver 99.99%
    durability.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It provides the widest range of options to transfer data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It allows you to run Big Data analytics without moving data into a separate
    analytics system.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It supports security standards and compliance certificates.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It offers a flexible set of storage management and administration capabilities.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_IND
  - PREF_H4
  type: TYPE_NORMAL
- en: For more information refer*:* https://aws.amazon.com/s3/.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Why use S3?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The **S3** is a place to store and retrieve your files. It is recommended for
    storing static content such as text files, images, audio files, video files, and
    so on. For example, S3 can be used as a static web server if the website consists
    exclusively of HTML and images. The website can be connected to an FTP client
    to serve the static files. In addition, S3 can also be used to store user generated
    image and text files.
  prefs: []
  type: TYPE_NORMAL
- en: 'However, the two most important applications of it are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: To store static data from web pages or mobile apps
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To implement Big Data analytics
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It can easily be used in conjunction with additional AWS Machine Learning and
    infrastructure services. For example, text documents imported to Amazon S3 can
    be summarized by code running in an AWS Lambda function that is analyzed using
    AWS Comprehend. We will cover both in *Chapter* *2,* *Summarizing Text Document
    using NLP* and *Chapter* *3,* *Perform Topic Modeling and Theme Extraction*.
  prefs: []
  type: TYPE_NORMAL
- en: The Basics of Working on AWS with S3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The first step to accessing S3 is to create an AWS Free-tier account, which
    provides access to the AWS Management Console. The AWS Management Console is a
    web application that provides one method to access all of AWS's powerful storage
    and ML/AI services.
  prefs: []
  type: TYPE_NORMAL
- en: The second step is to understand the access level. AWS defines **Identity and
    Access Management (IAM)**. The same email/password is used for accessing the IAM
  prefs: []
  type: TYPE_NORMAL
- en: AWS Free-Tier Account
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: AWS provides a free-tier (*within their individual free usage stipulations*)
    account, and one of the included storage services is *Amazon Simple Storage* (*S3*).
    Thus, you can maximize cost savings and reduce errors before making a large investment
    by testing services to optimize yourML and AI workflows.
  prefs: []
  type: TYPE_NORMAL
- en: Importing and Exporting Data into S3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: AWS Import and Export is a service that you can use to transfer large amounts
    of data from physical storage devices into AWS. You mail your portable storage
    devices to AWS, and AWS Import/Export transfers data directly from your storage
    devices using Amazon's high-speed internal network. Your data load typically begins
    the next business day after your storage device arrives at AWS. After the data
    export or import completes, services return your storage device. For large datasets,
    AWS data transfer can be significantly faster than internet transfer and more
    cost-effective than upgrading your connectivity.
  prefs: []
  type: TYPE_NORMAL
- en: How S3 Differs from a Filesystem
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: S3 is used to store almost any type of file, thus, it can get confused with
    similarities to a traditional filesystem. However, S3 differs in a few ways from
    a traditional filesystem. Overall, the folders in a traditional file system are
    **Buckets** in S3; a file in a traditional filesystem is an **object** in S3\.
    S3 uses objects, since you can store any data type (that is, more than files)
    in Buckets.
  prefs: []
  type: TYPE_NORMAL
- en: Another difference is how objects can be accessed. Objects stored in Buckets
    can be accessed from a web service endpoint (such as a web browser, for example,
    Chrome, Firefox, and so on), so each object requires a globally unique name. The
    name restrictions for objects are similar to the restrictions in selecting a URL
    when creating a new website. Obviously, you need to select a unique URL, according
    to the same logic that your house has a unique address.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if you created a Bucket (with public permission settings) named
    `myBucket` and then uploaded a text file named `pos_sentiment__leaves_of_grass.txt`
    to the Bucket, the object would be accessible from a web browser via the corresponding
    subdomain.
  prefs: []
  type: TYPE_NORMAL
- en: Core S3 Concepts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The S3 hierarchy includes the following concepts:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Type of data storable**: S3 is recommended for storing static content, such
    as text files, images, audio, video, and so on.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Objects**: Objects are the most basic entities that are stored in S3\. Every
    object contains data, metadata, and a key. Metadata is data about the data and
    provides basic information about the data stored in an object. Metadata is stored
    in a set of name-value pairs, used to describe the information associated with
    the object.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Keys**: A key is the name assigned to an object that uniquely identifies
    an object inside a Bucket. All objects in a bucket have one key associated with
    them.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Bucket**: Just like a folder, a Bucket is the container where you store objects.
    Buckets are created at root level, and do not have a filesystem hierarchy. More
    specifically, you can have multiple Buckets, but you cannot have sub-Buckets within
    a Bucket. Buckets are the containers for objects, and you can control (create,
    delete, and list objects in the Bucket) access to it, view access logs for it,
    and select the geographical region where Amazon S3 will store the Bucket.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Region**: Region refers to the geographical region where Amazon S3 stores
    a Bucket, based on the user''s preference. The region can be selected when creating
    a Bucket. The location should be based on where the data will be accessed the
    most. Overall, specific region selection has the biggest impact if S3 is used
    to store files for a website that''s exclusively accessed in a specific geographic
    region. The object storage in a Bucket with different forms is as follows:'
  prefs: []
  type: TYPE_NORMAL
