  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In this activity, we will be using the CLI to create a Bucket in S3 and import
    a second text file. Suppose that you are an entrepreneur and you are creating
    a chatbot. You have identified text documents that contain content that will allow
    your chatbot to interact with customers more effectively. Before the text documents
    can be parsed, they need to be uploaded to an S3 Bucket. Once they are in S3,
    further analysis will be possible. To ensure that this has happened correctly,
    you will need to have installed Python, have an environment set up, and have a
    user authenticated with the CLI:'
  prefs: []
  type: TYPE_NORMAL
- en: Configure the Command-Line Interface and verify that it is able to successfully
    connect to your AWS environment.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
