  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 输入文本数据标注项目的项目名称，选择**文本**作为**媒体类型**，并选择如以下截图所示的标注任务类型：
- en: '![Figure 12.22 – Project details](img/B18944_12_22.jpg)'
  id: totrans-154
