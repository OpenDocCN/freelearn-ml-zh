- en: 'Part 1: Overview of Microservices Design and Architecture'
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We will start *Part 1* by providing a comprehensive introduction to **Microservices
    Architecture** (**MSA**) and its application in enterprise systems. We will learn
    about common enterprise system architectures, the concepts and value of MSA, and
    how it differs from traditional enterprise systems. Throughout this part, we will
    gain an understanding of the design, deployment, and operations of an MSA, including
    the basics of DevOps processes.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: We will come to understand more details on the use cases in which each enterprise
    architecture model is best used. *Part 1* also examines how to design a basic
    modular, flexible, scalable, and robust MSA, including how to translate business
    requirements into microservices. We will acquire in-depth information about the
    different methodologies used for transitioning into an MSA and the pros and cons
    of each approach.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: This part discusses the challenges of designing a true MSA and provides the
    tools and techniques for tackling each of these challenges. We will learn about
    the enterprise system components used for optimizing system modularity, testability,
    deployability, and operations.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: '*Part 1* is designed to provide readers with a solid understanding of MSA,
    its benefits, and how to implement MSA in their own enterprise systems.'
