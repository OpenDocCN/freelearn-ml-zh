- en: A Process for Success
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成功的过程
- en: '"If you don''t know where you are going, any road will get you there."'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你不知道你要去哪里，任何路都能带你到那里。”
- en: '- Robert Carrol'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '- Robert Carrol'
- en: '"If you can''t describe what you are doing as a process, you don''t know what
    you''re doing."'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你不能将你所做的事情描述为一个流程，你就不知道你在做什么。”
- en: '- W. Edwards Deming'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '- W. Edwards Deming'
- en: At first glance, this chapter may seem to have nothing to do with machine learning,
    but it has everything to do with machine learning (specifically, its implementation
    and making change happen). The smartest people, best software, and best algorithms
    do not guarantee success, no matter how well it is defined.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 初看，这一章似乎与机器学习无关，但实际上它与机器学习息息相关（特别是其实现和促成变革）。最聪明的人、最好的软件和最好的算法并不能保证成功，无论定义得多好。
- en: 'In most, if not all, projects, the key to successfully solving problems or
    improving decision-making is not the algorithm, but the softer, more qualitative
    skills of communication and influence. The problem many of us have with this is
    that it is hard to quantify how effective one is around these skills. It is probably
    safe to say that many of us ended up in this position because of a desire to avoid
    it. After all, the highly successful TV comedy *The Big Bang Theory* was built
    on this premise. Therefore, the goal of this chapter is to set you up for success.
    The intent is to provide a process, a flexible process no less, where you can
    become a **change agent**: a person who can influence and turn their insights
    into action without positional power. We will focus on **Cross-Industry Standard
    Process for Data Mining** (**CRISP-DM**). It is probably the most well-known and
    respected of all processes for analytical projects. Even if you use another industry
    process or something proprietary, there should still be a few gems in this chapter
    that you can take away.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数，如果不是所有项目中，成功解决问题或改善决策的关键不是算法，而是更软性的、更定性的沟通和影响力技能。我们很多人对这个问题有困难，是因为很难量化在这些技能上的有效性。我们中许多人之所以陷入这种境地，可能是因为我们想要避免它。毕竟，高度成功的电视喜剧《生活大爆炸》就是基于这个前提建立的。因此，本章的目标是为你设定成功的基础。意图是提供一个流程，一个灵活的流程，让你可以成为一个**变革推动者**：一个能够影响并转化为行动的人，而不需要职位权力。我们将重点关注**数据挖掘跨行业标准流程**（**CRISP-DM**）。这可能是所有分析流程中最知名和最受尊重的。即使你使用其他行业流程或专有技术，本章中仍有一些宝贵的经验可以借鉴。
- en: I will not hesitate to say that this all is easier said than done; without question,
    I'm guilty of every sin (both commission and omission) that will be discussed
    in this chapter. With skill and some luck, you can avoid the many physical and
    emotional scars I've picked up over the last 12 years.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我毫不犹豫地说，这一切说起来容易做起来难；毫无疑问，我在本章将要讨论的每一个罪过（无论是犯下还是遗漏）我都犯过。凭借技巧和一些运气，你可以避免我在过去12年里积累的许多身体和情感上的创伤。
- en: Finally, we will also have a look at a flow chart (a cheat sheet) that you can
    use to help you identify what methodologies to apply to the problem at hand.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们还将查看一个流程图（一个速查表），你可以用它来帮助你确定针对当前问题的应用方法。
- en: The process
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 流程
- en: 'The CRISP-DM process was designed specifically for data mining. However, it
    is flexible and thorough enough to be applied to any analytical project, whether
    it is predictive analytics, data science, or machine learning. Don''t be intimidated
    by the numerous lists of tasks as you can apply your judgment to the process and
    adapt it for any real-world situation. The following figure provides a visual
    representation of the process and shows the feedback loops that make it so flexible:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: CRISP-DM流程是专门为数据挖掘设计的。然而，它足够灵活和全面，可以应用于任何分析项目，无论是预测分析、数据科学还是机器学习。不要因为众多任务列表而感到害怕，因为你可以在过程中运用你的判断力，并根据任何现实世界的情况进行调整。以下图表提供了流程的视觉表示，并显示了使其如此灵活的反馈循环：
- en: '![](img/image_01_01.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/image_01_01.png)'
- en: 'Figure 1: CRISP-DM 1.0, Step-by-step data mining guide'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：CRISP-DM 1.0，逐步数据挖掘指南
- en: 'The process has the following six phases:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该流程包含以下六个阶段：
- en: Business understanding
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务理解
- en: Data understanding
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据理解
- en: Data preparation
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据准备
- en: Modeling
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建模
- en: Evaluation
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估
- en: Deployment
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署
- en: For an in-depth review of the entire process with all of its tasks and subtasks,
    you can examine the paper by SPSS, CRISP-DM 1.0, step-by-step data mining guide,
    available at [https://the-modeling-agency.com/crisp-dm.pdf](https://the-modeling-agency.com/crisp-dm.pdf).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于对整个流程及其所有任务和子任务的深入审查，你可以查看SPSS、CRISP-DM 1.0、逐步数据挖掘指南的论文，该指南可在[https://the-modeling-agency.com/crisp-dm.pdf](https://the-modeling-agency.com/crisp-dm.pdf)找到。
- en: I will discuss each of the steps in the process, covering the important tasks.
    However, it will not be in as detailed as the guide, but more high-level. We will
    not skip any of the critical details but focus more on the techniques that one
    can apply to the tasks. Keep in mind that these process steps will be used in
    later chapters as a framework in the actual application of the machine-learning
    methods in general and the R code, in particular.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我将讨论流程中的每个步骤，涵盖重要任务。然而，它不会像指南那样详细，而是更高级别。我们不会跳过任何关键细节，而是更多地关注可以应用于任务的技巧。记住，这些流程步骤将在后续章节中作为实际应用机器学习方法和特别是R代码框架使用。
- en: Business understanding
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 商业理解
- en: 'One cannot underestimate how important this first step in the process is in
    achieving success. It is the foundational step, and failure or success here will
    likely determine failure or success for the rest of the project. The purpose of
    this step is to identify the requirements of the business so that you can translate
    them into analytical objectives. It has the following four tasks:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在实现成功的过程中，不能低估这个第一步的重要性。这是基础步骤，这里的失败或成功很可能会决定整个项目的失败或成功。这个步骤的目的是确定业务需求，以便你可以将它们转化为分析目标。它有以下四个任务：
- en: Identifying the business objective.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定商业目标。
- en: Assessing the situation.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估情况。
- en: Determining analytical goals.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定分析目标。
- en: Producing a project plan.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 制定项目计划。
- en: Identifying the business objective
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 确定商业目标
- en: The key to this task is to identify the goals of the organization and frame
    the problem. An effective question to ask is, "What are we going to do different?"
    This may seem like a benign question, but it can really challenge people to work
    out what they need from an analytical perspective and it can get to the root of
    the decision that needs to be made. It can also prevent you from going out and
    doing a lot of unnecessary work on some kind of "fishing expedition." As such,
    the key for you is to identify the decision. A working definition of a decision
    can be put forward to the team as the irrevocable choice to commit or not commit
    the resources. Additionally, remember that the choice to do nothing different
    is indeed a decision.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个任务的关键是确定组织的目标，并界定问题。一个有效的问题可以是：“我们将要做什么不同？”这个问题可能看起来无害，但它确实可以挑战人们从分析的角度思考他们需要什么，并触及需要做出的决策的根本。它还可以防止你进行大量不必要的“钓鱼式”工作。因此，对你来说，关键是要确定决策。可以向团队提出一个关于决策的工作定义，即是否承诺或放弃资源的不可撤销的选择。此外，记住，不做任何不同的事情实际上也是一种决策。
- en: This does not mean that a project should not be launched if the choices are
    not absolutely clear. There will be times when the problem is not, or cannot be,
    well defined; to paraphrase former Defense Secretary Donald Rumsfeld, there are
    known-unknowns. Indeed, there will probably be many times when the problem is
    ill defined and the project's main goal is to further the understanding of the
    problem and generate hypotheses; again calling on Secretary Rumsfeld, unknown-unknowns,
    which means that you don't know what you don't know. However, with ill-defined
    problems, one could go forward with an understanding of what will happen next
    in terms of resource commitment based on the various outcomes from hypothesis
    exploration.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着如果选择不是绝对清晰的话，项目就不应该启动。有时问题可能没有定义，或者无法定义；用前国防部长唐纳德·拉姆斯菲尔德的话来说，这就是已知的未知。实际上，可能有很多时候问题没有定义，项目的主要目标是为了进一步理解问题并生成假设；再次引用拉姆斯菲尔德部长的话，这就是未知的未知，意味着你不知道你不知道的东西。然而，对于没有定义的问题，可以根据假设探索的各种结果，基于对资源投入的理解继续前进。
- en: Another thing to consider in this task is the management of expectations. There
    is no such thing as perfect data, no matter what its depth and breadth are. This
    is not the time to make guarantees but to communicate what is possible, given
    your expertise.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个任务中，还需要考虑的一个问题是期望的管理。无论数据的深度和广度如何，都没有完美无缺的数据。现在不是保证的时候，而是要沟通你所拥有的专业知识所能实现的内容。
- en: 'I recommend a couple of outputs from this task. The first is a mission statement.
    This is not the touchy-feely mission statement of an organization, but it is your
    mission statement or, more importantly, the mission statement approved by the
    project sponsor. I stole this idea from my years of military experience and I
    could write volumes on why it is effective, but that is for another day. Let''s
    just say that, in the absence of clear direction or guidance, the mission statement,
    or whatever you want to call it, becomes the unifying statement for all stakeholders
    and can help prevent scope creep. It consists of the following points:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议从这个任务中产生几个输出。第一个是一个使命宣言。这并不是一个组织的触动人心的使命宣言，而是你的使命宣言，或者更重要的是，由项目赞助商批准的使命宣言。我从多年的军事经验中借鉴了这个想法，我可以写很多关于为什么它有效的理由，但那是另一天的事。让我们只说，在没有明确方向或指导的情况下，使命宣言，或者你想要称之为任何名称的东西，成为所有利益相关者的统一声明，并有助于防止范围蔓延。它包括以下要点：
- en: '**Who**: This is yourself or the team or project name; everyone likes a cool
    project name, for example, Project Viper, Project Fusion, and so on'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**谁**：这是你自己、团队或项目名称；每个人都喜欢一个酷炫的项目名称，例如，项目Viper、项目融合等'
- en: '**What**: This is the task that you will perform, for example, conducting machine
    learning'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**做什么**：这是你要执行的任务，例如，进行机器学习'
- en: '**When**: This is the deadline'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**何时**：这是截止日期'
- en: '**Where**: This could be geographical, by function, department, initiative,
    and so on'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在哪里**：这可能涉及地理、功能、部门、倡议等方面'
- en: '**Why**: This is the purpose behind implementing the project, that is, the
    business goal'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为什么**：这是实施项目的目的，即业务目标'
- en: The second task is to have as clear a definition of success as possible. Literally,
    ask "What does success look like?" Help the team/sponsor paint a picture of success
    that you can understand. Your job then is to translate this into modeling requirements.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个任务是尽可能清晰地定义成功。字面上来说，问“成功是什么样子？”帮助团队/赞助商描绘出你可以理解的成功的画面。然后你的工作是将其转化为建模需求。
- en: Assessing the situation
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评估情况
- en: This task helps you in project planning by gathering information on the resources
    available, constraints, and assumptions; identifying the risks; and building contingency
    plans. I would further add that this is also the time to identify the key stakeholders
    that will be impacted by the decision(s) to be made.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这个任务通过收集有关可用资源、约束和假设的信息，识别风险，制定应急计划来帮助你进行项目规划。我还会进一步补充说，这也是确定将受决策（或决策）影响的 关键利益相关者的时机。
- en: A couple of points here. When examining the resources that are available, do
    not neglect to scour the records of past and current projects. Odds are someone
    in the organization has worked, or is working on the same problem and it may be
    essential to synchronize your work with theirs. Don't forget to enumerate the
    risks considering **time**, **people**, and **money**. Do everything in your power
    to create a list of stakeholders, both those that impact your project and those
    that could be impacted by your project. Identify who these people are and how
    they can influence/be impacted by the decision. Once this is done, work with the
    project sponsor to formulate a communication plan with these stakeholders.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有几个要点。在检查可用的资源时，不要忽视查阅过去和当前项目的记录。很可能会有人在这个组织里工作，或者正在解决相同的问题，并且可能需要与他们的工作同步。不要忘记考虑**时间**、**人员**和**金钱**方面的风险。尽你所能创建一个利益相关者的列表，包括那些影响你的项目和可能受到你的项目影响的那些人。确定这些人是谁，以及他们如何能够影响/被决策所影响。一旦完成，与项目赞助商合作，制定与这些利益相关者的沟通计划。
- en: Determining the analytical goals
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 确定分析目标
- en: Here, you are looking to translate the business goal into technical requirements.
    This includes turning the success criterion from the task of creating a business
    objective to technical success. This might be things such as RMSE or a level of
    predictive accuracy.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你需要将业务目标转化为技术需求。这包括将成功标准从创建业务目标的任务转变为技术成功。这可能包括诸如RMSE或预测准确度水平等事项。
- en: Producing a project plan
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 制定项目计划
- en: The task here is to build an effective project plan with all the information
    gathered up to this point. Regardless of what technique you use, whether it be
    a Gantt chart or some other graphic, produce it and make it a part of your communication
    plan. Make this plan widely available to the stakeholders and update it on a regular
    basis and as circumstances dictate.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 此处的任务是构建一个有效的项目计划，其中包括到目前为止收集到的所有信息。无论你使用什么技术，无论是甘特图还是其他图形，都要制作出来，并将其作为你沟通计划的一部分。使此计划对利益相关者广泛可用，并定期更新，并根据情况变化进行调整。
- en: Data understanding
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据理解
- en: 'After enduring the all-important pain of the first step, you can now get busy
    with the data. The tasks in this process consist of the following:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在经历了至关重要的第一步的所有痛苦之后，你现在可以开始忙于数据了。此过程中的任务包括以下内容：
- en: Collecting the data.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 收集数据。
- en: Describing the data.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描述数据。
- en: Exploring the data.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 探索数据。
- en: Verifying the data quality.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证数据质量。
- en: This step is the classic case of **Extract, Transform, Load** (**ETL**). There
    are some considerations here. You need to make an initial determination that the
    data available is adequate to meet your analytical needs. As you explore the data,
    visually and otherwise, determine whether the variables are sparse and identify
    the extent to which data may be missing. This may drive the learning method that
    you use and/or determine whether the imputation of the missing data is necessary
    and feasible.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这一阶段是经典的**提取、转换、加载**（**ETL**）案例。这里有一些考虑因素。你需要做出初步判断，即可用的数据是否足以满足你的分析需求。在探索数据时，无论是视觉上还是其他方式，确定变量是否稀疏，并确定数据可能缺失的程度。这可能会驱动你使用的学习方法，并/或确定是否需要和可行地插补缺失数据。
- en: Verifying the data quality is critical. Take the time to understand who collects
    the data, how it is collected, and even why it is collected. It is likely that
    you may stumble upon incomplete data collection, cases where unintended IT issues
    led to errors in the data, or planned changes in the business rules. This is critical
    in time series where often business rules on how the data is classified change
    over time. Finally, it is a good idea to begin documenting any code at this step.
    As a part of the documentation process, if a data dictionary is not available,
    save yourself potential heartache and make one.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 验证数据质量至关重要。花时间了解谁收集数据，如何收集，甚至为什么收集数据。你可能会遇到数据收集不完整的情况，或者由于意外的IT问题导致数据错误，或者业务规则的变化。在时间序列中，业务规则如何对数据进行分类通常会随时间变化。最后，在此步骤开始记录任何代码也是一个好主意。作为文档过程的一部分，如果数据字典不可用，请保存自己潜在的心痛，并制作一个。
- en: Data preparation
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据准备
- en: 'Almost there! This step has the following five tasks:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 差不多完成了！这一步有以下五个任务：
- en: Selecting the data.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择数据。
- en: Cleaning the data.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清洗数据。
- en: Constructing the data.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建数据。
- en: Integrating the data.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 整合数据。
- en: Formatting the data.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 格式化数据。
- en: 'These tasks are relatively self-explanatory. The goal is to get the data ready
    to input in the algorithms. This includes merging, feature engineering, and transformations.
    If imputation is needed, then it happens here as well. Additionally, with R, pay
    attention to how the outcome needs to be labeled. If your outcome/response variable
    is Yes/No, it may not work in some packages and will require a transformed or
    no variable with 1/0\. At this point, you should also break your data into the
    various test sets if applicable: train, test, or validate. This step can be an
    unmitigated burden, but most experienced people will tell you that it is where
    you can separate yourself from your peers. With this, let''s move on to the payoff,
    where you earn your money.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这些任务相对容易理解。目标是使数据准备好输入算法。这包括合并、特征工程和转换。如果需要插补，那么它也在这里进行。此外，使用R时，请注意结果需要如何标记。如果你的结果/响应变量是是/否，它可能在某些包中不起作用，需要转换或使用1/0的变量。在此阶段，如果你适用，还应将数据分成各种测试集：训练、测试或验证。这一步可能是一个无法避免的负担，但大多数经验丰富的人都会告诉你，这是你能够与你的同行区分开来的地方。有了这个，让我们继续前进到回报阶段，在那里你可以赚到钱。
- en: Modeling
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 建模
- en: 'This is where all the work that you''ve done up to this point can lead to fist-pumping
    exuberance or fist-pounding exasperation. But hey, if it was that easy, everyone
    would be doing it. The tasks are as follows:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你到目前为止所做的一切工作可能导致兴奋或沮丧的地方。但嘿，如果这很容易，每个人都会这么做。任务如下：
- en: Selecting a modeling technique.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择建模技术。
- en: Generating a test design.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 生成测试设计。
- en: Building a model.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 建立模型。
- en: Assessing a model.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估模型。
- en: Oddly, this process step includes the considerations that you have already thought
    of and prepared for. In the first step, you will need at least some idea about
    how you will be modeling. Remember that this is a flexible, iterative process
    and not some strict linear flowchart such as an aircrew checklist.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 奇怪的是，这个流程步骤包括了您已经考虑并准备好的考虑因素。在第一步，您至少需要有一些关于您将如何建模的想法。请记住，这是一个灵活的、迭代的流程，而不是像机组人员清单那样的严格线性流程图。
- en: The cheat sheet included in this chapter should help guide you in the right
    direction for the modeling techniques. Test design refers to the creation of your
    test and train datasets and/or the use of cross-validation and this should have
    been thought of and accounted for in the data preparation.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中包含的速查表应有助于指导您在建模技术上的正确方向。测试设计指的是创建您的测试和训练数据集以及/或使用交叉验证，这应该在数据准备阶段就已经考虑并计入。
- en: Model assessment involves comparing the models with the criteria/criterion that
    you developed in the business understanding, for example, RMSE, Lift, ROC, and
    so on.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 模型评估涉及将模型与在业务理解中开发的准则/标准进行比较，例如RMSE、Lift、ROC等。
- en: Evaluation
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评估
- en: 'With the evaluation process, the main goal is to confirm that the model selected
    at this point meets the business objective. Ask yourself and others, "Have we
    achieved our definition of success?". Let the Netflix prize serve as a cautionary
    tale here. I''m sure you are aware that Netflix awarded a $1-million prize to
    the team that could produce the best recommendation algorithm as defined by the
    lowest RMSE. However, Netflix did not implement it because the incremental accuracy
    gained was not worth the engineering effort! Always apply Occam''s razor. At any
    rate, here are the tasks:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估过程中，主要目标是确认在此阶段选择的模型是否符合业务目标。问问自己和他人：“我们是否实现了对成功的定义？”在这里，Netflix大奖可以作为警示。我相信您知道Netflix授予了一项100万美元的奖金给那个能够根据最低RMSE定义产生最佳推荐算法的团队。然而，Netflix并没有实施它，因为获得的增量准确性不值得工程努力！始终应用奥卡姆剃刀原则。无论如何，以下是任务：
- en: Evaluating the results.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估结果。
- en: Reviewing the process.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查整个过程。
- en: Determining the next steps.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定下一步行动。
- en: In reviewing the process, it may be necessary, as you no doubt determined earlier
    in the process, to take the results through governance and communicate with the
    other stakeholders in order to gain their buy-in. As for the next steps, if you
    want to be a change agent, make sure that you answer the **what**, **so what**,
    and **now what** in the stakeholders' minds. If you can tie their **now what**
    into the decision that you made earlier, you have earned your money.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在审查过程中，可能需要，正如您无疑在早期过程中确定的，将结果提交给治理机构，并与其他利益相关者沟通，以获得他们的支持。至于下一步，如果您想成为变革推动者，请确保您在利益相关者的心中回答了**是什么**、**为什么**和**接下来做什么**。如果您能将他们的**接下来做什么**与您之前做出的决策联系起来，您就赚到了钱。
- en: Deployment
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部署
- en: 'If everything is done according to the plan up to this point, it might just
    come down to flipping a switch and your model goes live. Assuming that this is
    not the case, here are the tasks for this step:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果到目前为止一切按计划进行，那么可能只是切换一个开关，您的模型就会上线。假设情况并非如此，以下是这一步骤的任务：
- en: Deploying the plan.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署计划。
- en: Monitoring and maintaining the plan.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 监控和维护计划。
- en: Producing the final report.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 制作最终报告。
- en: Reviewing the project.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审查项目。
- en: After the deployment and monitoring/maintenance and underway, it is crucial
    for you and those who will walk in your steps to produce a well-written final
    report. This report should include a white paper and briefing slide. I have to
    say that I resisted the drive to put my findings in a white paper as I was an
    indentured servant to the military's passion for PowerPoint slides. However, slides
    can and will be used against you, cherry-picked or misrepresented by various parties
    for their benefit. Trust me, that just doesn't happen with a white paper as it
    becomes an extension of your findings and beliefs. Use PowerPoint to brief stakeholders,
    but use that the white paper as the document of record and as a preread, should
    your organization insist on one. It is my standard procedure to create this white
    paper in R using knitr and LaTex.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在部署和监控/维护进行中之后，对你和那些将跟随你脚步的人来说，制作一份写得好的最终报告至关重要。这份报告应包括一份白皮书和简报幻灯片。我必须说我抵制了将我的发现放入白皮书的冲动，因为我是一个军事对PowerPoint幻灯片热情的契约仆人。然而，幻灯片可能会被用来对付你，被各种当事人为了自己的利益挑选或曲解。相信我，这不会发生在白皮书上，因为它成为了你发现和信念的延伸。使用PowerPoint向利益相关者简报，但使用白皮书作为记录文件和预读文件，如果你的组织坚持要求的话。我的标准程序是使用knitr和LaTeX在R中创建这份白皮书。
- en: 'Now for the all-important process review, you may have your own proprietary
    way of conducting it; but here is what it should cover, whether you conduct it
    in a formal or informal way:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 现在进行至关重要的过程审查，你可能有自己的专有方式来执行它；但以下是你应该涵盖的内容，无论你以正式还是非正式的方式进行：
- en: What was the plan?
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计划是什么？
- en: What actually happened?
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实际上发生了什么？
- en: Why did it happen or not happen?
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么会发生或没有发生？
- en: What should be sustained in future projects?
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未来项目中应该保持什么？
- en: What should be improved upon in future projects?
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未来项目中应该改进什么？
- en: Create an action plan to ensure sustainment and improvement happen
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定一个行动计划以确保持续改进的发生
- en: That concludes the review of the CRISP-DM process, which provides a comprehensive
    and flexible framework to guarantee the success of your project and make you an
    agent of change.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这就完成了对CRISP-DM过程的审查，它提供了一个全面且灵活的框架，以确保你项目的成功，并使你成为变革的推动者。
- en: Algorithm flowchart
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 算法流程图
- en: The purpose of this section is to create a tool that will help you not just
    select possible modeling techniques but also think deeper about the problem. The
    residual benefit is that it may help you frame the problem with the project sponsor/team.
    The techniques in the flowchart are certainly not comprehensive but are exhaustive
    enough to get you started. It also includes techniques not discussed in this book.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的目的是为你创建一个工具，帮助你不仅选择可能的建模技术，而且更深入地思考问题。残余的好处是它可能帮助你与项目赞助商/团队一起构建问题框架。流程图中的技术当然不是全面的，但足够详尽，可以让你开始。它还包括本书未讨论的技术。
- en: 'The following figure starts the flow of selecting the potential modeling techniques.
    As you answer the question(s), it will take you to one of the four additional
    charts:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图开始选择潜在建模技术的流程。随着你回答问题，它将带你到四个附加图表中的一个：
- en: '![](img/image_01_02.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/image_01_02.png)'
- en: Figure 2
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 图2
- en: 'If the data is text or in the time series format, then you will follow the
    flow in the following figure:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数据是文本或时间序列格式，那么你将遵循以下图中的流程：
- en: '![](img/image_01_03.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/image_01_03.png)'
- en: Figure 3
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图3
- en: 'In this branch of the algorithm, you do not have text or time series data.
    You also do not want to predict a category, so you are looking to make recommendations,
    understand associations, or predict a quantity:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个算法分支中，你没有文本或时间序列数据。你也不想预测一个类别，因此你正在寻找做出推荐、理解关联或预测数量的方法：
- en: '![](img/image_01_04.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/image_01_04.png)'
- en: Figure 4
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图4
- en: 'To get to this section, you will have data that is not text or time series.
    You want to categorize the data, but it does not have an outcome label, which
    brings us to clustering methods, as follows:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 要到达这一部分，你将拥有非文本或非时间序列的数据。你想要对数据进行分类，但它没有结果标签，这使我们来到了聚类方法，如下所示：
- en: '![](img/image_01_05.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/image_01_05.png)'
- en: Figure 5
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图5
- en: 'This brings us to the situation where we want to categorize the data and it
    is labeled, that is, classification:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这使我们来到了一个想要对数据进行分类且数据已标记的情况，即分类：
- en: '![](img/image_01_06.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/image_01_06.png)'
- en: Figure 6
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 图6
- en: Summary
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter was about how to set up you and your team for success in any project
    that you tackle. The CRISP-DM process is put forward as a flexible and comprehensive
    framework in order to facilitate the softer skills of communication and influence.
    Each step of the process and the tasks in each step were enumerated. More than
    that, the commentary provides some techniques and considerations to with the process
    execution. By taking heed of the process, you can indeed become an agent of positive
    change to any organization.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讲述了如何为你在任何你承担的项目中设置你和你的团队以取得成功。CRISP-DM流程被提出作为一个灵活且全面的框架，以便促进沟通和影响力等软技能。流程的每一步以及每一步的任务都被列举出来。不仅如此，评论还提供了一些关于流程执行的技术和考虑因素。通过关注这个流程，你确实可以成为任何组织的积极变革的推动者。
- en: The other item put forth in this chapter was an algorithm flowchart; a cheat
    sheet to help identify some of the proper techniques to apply in order to solve
    the business problem. With this foundation in place, we can now move on to applying
    these techniques to real-world problems.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提出的另一项内容是一个算法流程图；一张帮助识别在解决商业问题时应用的一些适当技术的速查表。在这个基础建立之后，我们现在可以继续将这些技术应用到现实世界的问题中。
