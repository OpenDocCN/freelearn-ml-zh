- en: 'Section 4: Data Visualization and Advanced Machine Learning'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节：数据可视化和高级机器学习
- en: There are many types of visualizations that are well known and that provide
    important information about our datasets and results. Each type of data and analysis
    has its own corresponding visualization.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多类型的可视化方式是广为人知的，并且能够提供关于我们的数据集和结果的重要信息。每种类型的数据和分析都有其对应的可视化方式。
- en: Many data analysis and machine learning projects never pass the proof-of-concept
    stage. It is important to get them to a production environment where the analysis
    is continuous, from data extraction through to visualization.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据分析和机器学习项目从未通过概念验证阶段。将它们带入一个分析持续的生产环境是很重要的，从数据提取到可视化。
