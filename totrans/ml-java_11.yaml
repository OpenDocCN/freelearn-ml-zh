- en: What Is Next?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 接下来是什么？
- en: This chapter brings us to the end of our journey of reviewing machine learning
    in Java libraries and discussing how to leverage them to solve real-life problems.
    However, this should not be the end of your journey by all means. This chapter
    will give you some practical advice on how to start deploying your models in the
    real world, what are the catches, and where to go to deepen your knowledge. It
    also gives you further pointers about where to find additional resources, materials,
    venues, and technologies to dive deeper into machine learning.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将带我们结束对Java库中机器学习的回顾之旅，并讨论如何利用它们解决实际问题。然而，这绝对不应该结束你的旅程。本章将为你提供一些实际的建议，告诉你如何开始将你的模型部署到现实世界，会遇到哪些挑战，以及如何进一步深化你的知识。它还提供了关于如何找到更多资源、材料、场所和技术以深入了解机器学习的进一步指导。
- en: 'This chapter will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Important aspects of machine learning in real life
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生活中机器学习的重要方面
- en: Standards and markup languages
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准和标记语言
- en: Machine learning in the cloud
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云中的机器学习
- en: Web resources and competitions
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络资源和竞赛
- en: Machine learning in real life
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生活中的机器学习
- en: Papers, conference presentations, and talks often don't discuss how the models
    were actually deployed and maintained in a production environment. In this section,
    we'll look into some aspects that should be taken into consideration.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 论文、会议演示和演讲通常不会讨论模型如何在生产环境中实际部署和维护。在本节中，我们将探讨一些应该考虑的方面。
- en: Noisy data
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 噪声数据
- en: In practice, data typically contains errors and imperfections due to various
    reasons such as measurement errors, human mistakes, and errors of expert judgment
    in classifying training examples. We refer to all of these as **noise**. Noise
    can also come from the treatment of missing values when an example with unknown
    attribute value is replaced by a set of weighted examples corresponding to the
    probability distribution of the missing value. The typical consequences of noise
    in learning data are low prediction accuracy of a learned model in new data and
    complex models that are hard to interpret and understand for the user.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，数据通常由于各种原因（如测量错误、人为错误和专家在分类训练示例时的判断错误）而包含错误和不完美。我们将所有这些都称为**噪声**。噪声也可能来自处理缺失值时，一个具有未知属性值的示例被替换为一组与缺失值概率分布相对应的加权示例。噪声在学习数据中的典型后果是学习模型在新数据中的预测精度低，以及对于用户来说难以解释和理解的用户复杂模型。
- en: Class unbalance
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 类别不平衡
- en: Class unbalance is a problem we come across in [Chapter 7](bed72516-7a74-4875-a082-43364a4d6c59.xhtml),
    *Fraud and Anomaly Detection*, where the goal was to detect fraudulent insurance
    claims. The challenge is that a very large part of the dataset, usually more than
    90%, describes normal activities, and only a small fraction of the dataset contains
    fraudulent examples. In such a case, if the model always predicts normal, then
    it is correct 90% of the time. This problem is extremely common in practice and
    can be observed in various applications, including fraud detection, anomaly detection,
    medical diagnosis, oil spillage detection, and facial recognition.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 类别不平衡是我们遇到的问题，在[第7章](bed72516-7a74-4875-a082-43364a4d6c59.xhtml)“欺诈和异常检测”中，目标是检测欺诈性保险索赔。挑战在于数据集的大部分，通常超过90%，描述了正常活动，而只有一小部分数据集包含欺诈示例。在这种情况下，如果模型总是预测正常，那么它90%的时间是正确的。这个问题在实践中非常普遍，可以在各种应用中观察到，包括欺诈检测、异常检测、医疗诊断、油泄漏检测和面部识别。
- en: Now, knowing what the class unbalance problem is and why it is a problem, let's
    take a look at how to deal with this problem. The first approach is to focus on
    measures other than classification accuracy, such as recall, precision, and f-measure.
    Such measures focus on how accurate a model is at predicting minority class (**recall**)
    and what is the share of false alarms (**precision**). The other approach is based
    on resampling, where the main idea is to reduce the number of overrepresented
    examples in such a way that the new set contains a balanced ratio of both classes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们已经了解了什么是类别不平衡问题以及为什么这是一个问题，接下来让我们看看如何处理这个问题。第一种方法是关注除分类准确率之外的措施，例如召回率、精确率和F度量。这些措施关注模型在预测少数类（**召回率**）方面的准确性以及误报的份额（**精确率**）。另一种方法基于重采样，其主要思想是以一种方式减少过度代表示例的数量，使得新的集合包含两个类别的平衡比例。
- en: Feature selection
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 特征选择
- en: '**Feature selection** is arguably the most challenging part of modeling that
    requires domain knowledge and good insights into the problem at hand. Nevertheless,
    properties of well-behaved features are as follows:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征选择**可以说是建模过程中最具挑战性的部分，它需要领域知识和对当前问题的深刻洞察。尽管如此，良好特征的性质如下：'
- en: '**Reusability**: Features should be available for reuse in different models,
    applications, and teams.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可重用性**：特征应该可用于在不同模型、应用程序和团队中重用。'
- en: '**Transformability**: You should be able to transform a feature with an operation,
    for example, `log()`, `max()`, or combine multiple features together with a custom
    calculation.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可转换性**：你应该能够通过操作转换特征，例如，`log()`，`max()`，或者通过自定义计算将多个特征组合在一起。'
- en: '**Reliability**: Features should be easy to monitor and appropriate unit tests
    should exist to minimize bugs or issues.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可靠性**：特征应该易于监控，并且应该存在适当的单元测试以最小化错误或问题。'
- en: '**Interpretability**: To perform any of the previous actions, you need to be
    able to understand the meaning of features and interpret their values.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可解释性**：要执行任何前面的操作，你需要能够理解特征的意义并解释它们的值。'
- en: The better you are able to capture the features, the more accurate your results
    will be.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你能更好地捕捉特征，你的结果就会越准确。
- en: Model chaining
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模型链
- en: Some models might produce output, which is used as the feature in another model.
    Moreover, we can use multiple models—ensembles—turning any model into a feature.
    This is a great way to get better results, but this can lead to problems too.
    Care must be taken that the output of your model is ready to accept dependencies.
    Also, try to avoid feedback loops, as they can create dependencies and bottlenecks
    in the pipeline.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一些模型可能会产生输出，这些输出被用作另一个模型的特征。此外，我们可以使用多个模型——集成——将任何模型转换为特征。这是一种获得更好结果的好方法，但这也可能导致问题。必须注意，你的模型输出必须准备好接受依赖。同时，尽量避免反馈循环，因为它们可能会在管道中创建依赖和瓶颈。
- en: The importance of evaluation
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评估的重要性
- en: Another important aspect is model evaluation. Unless you apply your models to
    new data and measure a business objective, you're not doing predictive analytics.
    Evaluation techniques, such as cross-validation and separated train/test sets,
    simply split your test data, which can give only you an estimate of how your model
    will perform. Life often doesn't hand you a train dataset with all of the cases
    defined, so there is a lot of creativity involved in defining these two sets in
    a real-world dataset.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要方面是模型评估。除非你将你的模型应用于新数据并衡量业务目标，否则你并不是在进行预测分析。评估技术，如交叉验证和分离的培训/测试集，只是分割你的测试数据，这只能给你提供一个关于你的模型将如何表现的估计。生活中往往不会给你一个包含所有案例的培训数据集，因此在现实世界数据集中定义这两个集合需要很多创造力。
- en: At the end of the day, we want to improve a business objective, such as improve
    ad conversion rate, and get more clicks on recommended items. To measure the improvement,
    execute A/B tests, measuring differences in metrics across statistically identical
    populations that each experience a different algorithm. Decisions on the product
    are always data-driven.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们希望提高业务目标，例如提高广告转化率，并增加推荐项目的点击量。为了衡量改进，执行 A/B 测试，测量在统计上相同的群体中不同算法体验的指标差异。产品的决策始终是数据驱动的。
- en: 'A/B testing is a method for a randomized experiment with two variants: A, which
    corresponds to the original version, controlling the experiment; and B, which
    corresponds to a variation. The method can be used to determine whether the variation
    outperforms the original version. It can be used to test everything from website
    changes to sales emails to search ads. Udacity offers a free course, covering
    design and analysis of A/B tests at [https://www.udacity.com/course/ab-testing--ud257](https://www.udacity.com/course/ab-testing--ud257).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: A/B 测试是一种具有两个变体的随机实验方法：A，对应于原始版本，控制实验；B，对应于一个变体。此方法可用于确定变体是否优于原始版本。它可以用于测试从网站更改到销售电子邮件再到搜索广告的任何内容。Udacity
    提供了一门免费课程，涵盖 A/B 测试的设计和分析，课程链接为 [https://www.udacity.com/course/ab-testing--ud257](https://www.udacity.com/course/ab-testing--ud257)。
- en: Getting models into production
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将模型投入生产
- en: 'The path from building an accurate model in a lab to deploying it in a product
    involves collaboration of data science and engineering, as shown in the following
    three steps:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 从在实验室中构建准确模型到将其部署到产品中，这一过程涉及数据科学和工程的协作，如下面的三个步骤所示：
- en: '**Data research and hypothesis building** involves modeling the problem and
    executing initial evaluation.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据研究和假设构建**涉及建模问题和执行初始评估。'
- en: '**Solution building and implementation** is where your model finds its way
    into the product flow by rewriting it into more efficient, stable, and scalable
    code.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**解决方案构建和实施**是模型通过重写为更高效、稳定和可扩展的代码，找到其进入产品流程的方式。'
- en: '**Online evaluation** is the last stage where the model is evaluated with live
    data using A/B testing on business objectives.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**在线评估**是最后阶段，其中使用A/B测试在业务目标上使用实时数据评估模型。'
- en: 'This is better illustrated in the following diagram:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这在以下图中得到了更好的说明：
- en: '![](img/7095ba24-aa68-47ee-9fce-88b0768f9971.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7095ba24-aa68-47ee-9fce-88b0768f9971.png)'
- en: Model maintenance
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模型维护
- en: Another aspect that we need to address is how the model will be maintained.
    Is this a model that will not change over time? Is it modeling a dynamic phenomenon
    requiring the model to adjust its prediction over time?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要解决的另一个方面是如何维护模型。这是一个不会随时间变化的模型吗？它是建模一个动态现象，需要模型随时间调整其预测吗？
- en: 'The model is usually built in an offline batch training and then used on live
    data to serve predictions as shown in the following diagram. If we are able to
    receive feedback on model predictions, for instance, whether the stock went up
    as the model predicted, and whether the candidate responded to campaign, the feedback
    should be used to improve the initial model:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 模型通常在离线批量训练中构建，然后用于实时数据以提供预测，如下所示。如果我们能够收到关于模型预测的反馈，例如，股票是否如模型预测的那样上涨，候选人是否对活动做出了回应，那么应该使用这些反馈来改进初始模型：
- en: '![](img/267950ab-2c7c-4c66-8bec-61e8169c8cdc.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](img/267950ab-2c7c-4c66-8bec-61e8169c8cdc.png)'
- en: The feedback could be really useful to improve the initial model, but make sure
    to pay attention to the data you are sampling. For instance, if you have a model
    that predicts who will respond to a campaign, you will initially use a set of
    randomly contacted clients with specific responded/not responded distribution
    and feature properties. The model will focus only on a subset of clients that
    will most likely respond and your feedback will return you a subset of clients
    that responded. By including this data, the model is more accurate in a specific
    subgroup, but might completely miss some other group. We call this problem exploration
    versus exploitation. Some approaches to address this problem can be found in Osugi
    et al. (2005) and Bondu et al. (2010).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 反馈对于改进初始模型可能非常有用，但请确保注意你正在采样的数据。例如，如果你有一个预测谁将响应活动的模型，你最初将使用一组具有特定响应/未响应分布和特征属性的随机联系的客户。模型将仅关注最有可能响应的客户子集，而你的反馈将返回给你一组已响应的客户。通过包含这些数据，模型在特定子组中更准确，但可能会完全错过其他一些组。我们称这个问题为探索与利用。一些解决这个问题的方法可以在Osugi等人（2005年）和Bondu等人（2010年）的研究中找到。
- en: Standards and markup languages
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 标准和标记语言
- en: As predictive models become more pervasive, the need for sharing the models
    and completing the modeling process leads to formalization of development process
    and interchangeable formats. In this section, we'll review two de facto standards,
    one covering data science processes and the other specifying an interchangeable
    format for sharing models between applications.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 随着预测模型越来越普及，共享模型和完成建模过程的需求导致开发过程的正式化和可交换格式的出现。在本节中，我们将回顾两个事实上的标准，一个涵盖数据科学流程，另一个指定了在应用程序之间共享模型的可交换格式。
- en: CRISP-DM
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CRISP-DM
- en: '**Cross Industry Standard Process for Data Mining** (**CRISP-DM**) describes
    a data-mining process commonly used by data scientists in industry. CRISP-DM breaks
    the data-mining science process into six major phases:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**跨行业数据挖掘标准过程**（**CRISP-DM**）描述了一个在行业中常用的数据挖掘过程。CRISP-DM将数据挖掘科学过程分为六个主要阶段：'
- en: '**Business understanding**'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务理解**'
- en: '**Data understanding**'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据理解**'
- en: '**Data preparation**'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据准备**'
- en: '**Modeling**'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**建模**'
- en: '**Evaluation**'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评估**'
- en: '**Deployment**'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**部署**'
- en: 'In the following diagram, the arrows indicate the process flow, which can move
    back and forth through the phases. Also, the process doesn''t stop with model
    deployment. The outer arrow indicates the cyclic nature of data science. Lessons
    learned during the process can trigger new questions and repeat the process while
    improving previous results:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下图中，箭头表示流程流程，它可以来回移动通过各个阶段。此外，流程不会随着模型的部署而停止。外部的箭头表示数据科学的循环性质。在过程中学到的经验可以触发新的问题，并重复流程以改进先前结果：
- en: '![](img/0ac100ae-cf9b-4d29-83fd-4a0a50322dbd.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/0ac100ae-cf9b-4d29-83fd-4a0a50322dbd.png)'
- en: SEMMA methodology
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SEMMA 方法论
- en: Another methodology is **Sample, Explore, Modify, Model, and Assess** (**SEMMA**).
    SEMMA describes the main modeling tasks in data science, while leaving aside business
    aspects such as data understanding and deployment. SEMMA was developed by SAS
    Institute, which is one of the largest vendors of statistical software, aiming
    to help the users of their software to carry out core tasks of data mining.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方法是 **样本、探索、修改、建模和评估** (**SEMMA**)。SEMMA 描述了数据科学中的主要建模任务，同时忽略了数据理解和部署等业务方面。SEMMA
    由 SAS Institute 开发，它是最大的统计软件供应商之一，旨在帮助其软件用户执行数据挖掘的核心任务。
- en: Predictive model markup language
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 预测模型标记语言
- en: '**Predictive** **Model Markup Language** (**PMML**) is an XML-based interchange
    format that allows machine- learning models to be easily shared between applications
    and systems. Supported models include logistic regression, neural networks, decision
    trees, naïve Bayes, regression models, and many others. A typical PMML file consists
    of the following sections:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**预测** **模型标记语言** (**PMML**) 是一种基于 XML 的交换格式，它允许机器学习模型在应用程序和系统之间轻松共享。支持的模型包括逻辑回归、神经网络、决策树、朴素贝叶斯、回归模型等。一个典型的
    PMML 文件包括以下部分：'
- en: Header containing general information
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含一般信息的标题
- en: Data dictionary, describing data types
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据字典，描述数据类型
- en: Data transformations, specifying steps for normalization, discretization, aggregations,
    or custom functions
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据转换，指定标准化、离散化、聚合或自定义函数的步骤
- en: Model definition, including parameters
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型定义，包括参数
- en: Mining schema listing attributes used by the model
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列出模型使用的属性的架构挖掘
- en: Targets allowing post-processing of the predicted results
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许对预测结果进行后处理的目标
- en: Output listing fields to be output and other post-processing steps
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输出列出要输出的字段和其他后处理步骤
- en: The generated PMML files can be imported to any PMML-consuming application,
    such as Zementis **adaptive decision and** **predictive analytics** (**ADAPA**)
    and **universal PMML Plug-In** (**UPPI**) scoring engines; Weka, which has built-in
    support for regression, general regression, neural network, TreeModel, RuleSetModel,
    and **support vector machine** (**SVM**) model; Spark, which can export k-means
    clustering, linear regression, ridge regression, lasso model, binary logistic
    model, and SVM; and cascading, which can transform PMML files into an application
    on Apache Hadoop.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 生成的 PMML 文件可以导入到任何 PMML 消费应用程序，例如 Zementis **自适应决策和** **预测分析** (**ADAPA**) 和
    **通用 PMML 插件** (**UPPI**) 计分引擎；Weka，它内置了对回归、广义回归、神经网络、TreeModel、RuleSetModel 和
    **支持向量机** (**SVM**) 模型的支持；Spark，它可以导出 k-means 聚类、线性回归、岭回归、lasso 模型、二元逻辑模型和 SVM；以及级联，可以将
    PMML 文件转换为 Apache Hadoop 上的应用程序。
- en: The next generation of PMML is an emerging format called **portable format for
    analytics** (**PFA**), providing a common interface to deploy the complete workflows
    across environments.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: PMML 的下一代是一个新兴的格式，称为 **分析便携格式** (**PFA**)，提供了一种在各个环境中部署完整工作流程的通用接口。
- en: Machine learning in the cloud
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云端机器学习
- en: Setting up a complete machine learning stack that is able to scale with the
    increasing amount of data could be challenging. A recent wave of the **Software
    as a Service (SaaS)** and **Infrastructure as a Service** (**IaaS**) paradigm
    has spilled over to the machine learning domain as well. The trend today is to
    move the actual data preprocessing, modeling, and prediction to cloud environments
    and focus on modeling tasks only.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 设置一个能够随着数据量的增加而扩展的完整机器学习堆栈可能具有挑战性。最近一波的 **软件即服务 (SaaS**) 和 **基础设施即服务** (**IaaS**)
    范式已经溢出到机器学习领域。今天的趋势是将实际的数据预处理、建模和预测移动到云端环境，并专注于建模任务。
- en: In this section, we'll review some of the promising services offering algorithms,
    predictive models already train in specific domain, and environments empowering
    collaborative workflows in data science teams.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将回顾一些提供算法、在特定领域已经训练好的预测模型以及支持数据科学团队协作工作流程的环境的具有前景的服务。
- en: Machine learning as a service
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习即服务
- en: 'The first category is algorithms as a service, where you are provided with
    an API or even graphical user interface to connect preprogrammed components of
    data science pipeline together:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 第一类是算法即服务，你将获得一个 API 或甚至图形用户界面来连接预先编程的数据科学管道组件：
- en: '**Google Prediction API**: It was one of the first companies that introduced
    prediction services through its web API. The service is integrated with Google
    Cloud Storage serving as data storage. The user can build a model and call an
    API to get predictions.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Google Prediction API**：它是最早通过其Web API引入预测服务的企业之一。该服务与谷歌云存储集成，作为数据存储。用户可以构建一个模型并调用API来获取预测。'
- en: '**BigML**: It implements a user-friendly graphical interface, supports many
    storage providers (for instance, Amazon S3) and offers a wide variety of data
    processing tools, algorithms, and powerful visualizations.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BigML**：它实现了一个用户友好的图形界面，支持许多存储提供商（例如，Amazon S3），并提供了一系列数据加工工具、算法和强大的可视化功能。'
- en: '**Microsoft Azure Machine Learning**: This provides a large library of machine
    learning algorithms and data processing functions, as well as graphical user interface,
    to connect these components to an application. Additionally, it offers a fully-managed
    service that you can use to deploy your predictive models as ready-to-consume
    web services.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Microsoft Azure Machine Learning**：它提供了一大批机器学习算法和数据加工函数的库，以及图形用户界面，以将这些组件连接到应用程序中。此外，它还提供了一项全托管服务，您可以使用它将预测模型部署为可消费的Web服务。'
- en: '**Amazon Machine Learning**: It entered the market quite late. It''s main strength
    is seamless integration with other Amazon services, while the number of algorithms
    and user interface needs further improvements.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Amazon Machine Learning**：它进入市场较晚。其主要优势是与其他亚马逊服务的无缝集成，而算法数量和用户界面需要进一步改进。'
- en: '**IBM Watson Analytics**: It focuses on providing models that are already handcrafted
    to a particular domain such as speech recognition, machine translations, and anomaly
    detection. It targets a wide range of industries by solving specific use cases.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IBM Watson Analytics**：它专注于提供针对特定领域（如语音识别、机器翻译和异常检测）已经手工定制的模型。它通过解决特定用例，针对广泛的行业。'
- en: '**Prediction.IO**: It is a self-hosted open source platform, providing the
    full stack from data storage to modeling to serving the predictions. Prediction.IO
    can talk to Apache Spark to leverage its learning algorithms. In addition, it
    is shipped with a wide variety of models targeting specific domains, for instance,
    recommender system, churn prediction, and others.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Prediction.IO**：它是一个自托管的开源平台，提供从数据存储到建模再到预测服务的一整套解决方案。Prediction.IO可以与Apache
    Spark通信，以利用其学习算法。此外，它还附带了一系列针对特定领域的模型，例如推荐系统、流失预测等。'
- en: Predictive API is an emerging new field, so these are just some of the well-known
    examples; **KDnuggets** compiled a list of 50 machine-learning APIs at [http://www.kdnuggets.com/2015/12/machine-learning-data-science-apis.html](http://www.kdnuggets.com/2015/12/machine-learning-data-science-apis.html).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 预测API是一个新兴的领域，因此这些只是其中一些知名的例子；**KDnuggets**在[http://www.kdnuggets.com/2015/12/machine-learning-data-science-apis.html](http://www.kdnuggets.com/2015/12/machine-learning-data-science-apis.html)上整理了一份包含50个机器学习API的列表。
- en: To learn more about it, you can visit PAPI, the International Conference on
    Predictive APIs and apps at [http://www.papi.io](http://www.papi.io/) or take
    a look at this book: *Bootstrapping Machine Learning, *L Dorard*, Createspace
    Independent Pub, 2014.*
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 想要了解更多信息，您可以访问PAPI，即预测API和应用的国际化会议，网址为[http://www.papi.io](http://www.papi.io/)，或者查看这本书：*《Bootstrapping
    Machine Learning》，作者：L Dorard，出版社：Createspace Independent Pub，2014年*。
- en: Web resources and competitions
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络资源和竞赛
- en: In this section, we'll review where to find additional resources for learning,
    discussing, presenting, or sharpening our data science skills.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将回顾如何找到学习、讨论、展示或提高我们数据科学技能的额外资源。
- en: Datasets
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据集
- en: One of the most well-known repositories of machine learning datasets is hosted
    by the University of California Irvine. The UCI repository contains over 300 datasets
    covering a wide variety of challenges, including poker, movies, wine quality,
    activity recognition, stocks, taxi service trajectories, advertisements, and many
    others. Each dataset is usually equipped with a research paper where the dataset
    was used, which can give you a hint on how to start and what the prediction baseline is.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 加州大学欧文分校托管了最知名的机器学习数据集存储库之一。UCI存储库包含超过300个数据集，涵盖了各种挑战，包括扑克、电影、葡萄酒质量、活动识别、股票、出租车服务轨迹、广告等。每个数据集通常都配备了一篇研究论文，其中描述了数据集的使用情况，这可以为您如何开始以及预测基线是什么提供线索。
- en: 'The UCI machine-learning repository can be accessed at [https://archive.ics.uci.edu](https://archive.ics.uci.edu/),
    as follows:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: UCI机器学习仓库可通过[https://archive.ics.uci.edu](https://archive.ics.uci.edu/)访问，如下所示：
- en: '![](img/a7659a4d-8810-41b5-84aa-e86f8846d282.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/a7659a4d-8810-41b5-84aa-e86f8846d282.png)'
- en: Another well-maintained collection by Xiaming Chen is hosted on GitHub: [https://github.com/caesar0301/awesome-public-datasets](https://github.com/caesar0301/awesome-public-datasets).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 由Xiaming Chen维护的另一个良好维护的集合托管在GitHub上：[https://github.com/caesar0301/awesome-public-datasets](https://github.com/caesar0301/awesome-public-datasets).
- en: The awesome public dataset repository maintains links to more than 400 data
    sources from a variety of domains, ranging from agriculture, biology, economics,
    psychology, museums, and transportation. Datasets, specifically targeting machine
    learning, are collected under the image processing, machine learning, and data
    challenges sections.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这个令人惊叹的公共数据集仓库维护着来自多个领域的超过400个数据源的链接，包括农业、生物学、经济学、心理学、博物馆和交通。针对机器学习的特定数据集收集在图像处理、机器学习和数据挑战部分。
- en: Online courses
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在线课程
- en: 'Learning how to become a data scientist has became much more accessible due
    to the availability of online courses. The following is a list of free resources
    to learn different skills online:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 由于在线课程的可获得性，学习如何成为一名数据科学家变得更加容易。以下是一些在线学习不同技能的免费资源列表：
- en: '**Udemy—****Learn** **Java Programming From Scratch** at [https://www.udemy.com/learn-java-programming-from-scratch](https://www.udemy.com/learn-java-programming-from-scratch).'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Udemy——从零开始学习Java编程**，网址为[https://www.udemy.com/learn-java-programming-from-scratch](https://www.udemy.com/learn-java-programming-from-scratch).'
- en: '**Udemy—****Java Tutorial for Complete Beginners** at [https://www.udemy.com/java-tutorial](https://www.udemy.com/java-tutorial).'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Udemy——Java教程，适合初学者**，网址为[https://www.udemy.com/java-tutorial](https://www.udemy.com/java-tutorial).'
- en: '**LearnJAvaOnline—****Interactive Java tutorial** at [http://www.learnjavaonline.org](http://www.learnjavaonline.org/).'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**LearnJAvaOnline——交互式Java教程**，网址为[http://www.learnjavaonline.org](http://www.learnjavaonline.org/).'
- en: 'Some online courses to learn more about machine learning are as follows:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些关于机器学习的在线课程，可以帮助你了解更多：
- en: '**Coursera—Machine Learning (Stanford) by Andrew Ng**: This teaches you the
    math behind many machine-learning algorithms, explains how they work, and explores
    why they make sense at [https://www.coursera.org/learn/machine-learning](https://www.coursera.org/learn/machine-learning).'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Coursera——Andrew Ng的机器学习（斯坦福）课程**：这门课程教你许多机器学习算法背后的数学知识，解释它们是如何工作的，并探讨为什么它们是有意义的，网址为[https://www.coursera.org/learn/machine-learning](https://www.coursera.org/learn/machine-learning).'
- en: '**Statistics 110 (Harvard) by Joe Biltzstein**: This course lets you discover
    the probability of related terms that you will hear many times in your data science
    journey. Lectures are available on YouTube at [http://projects.iq.harvard.edu/stat110/youtube](http://projects.iq.harvard.edu/stat110/youtube).'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**统计学110（哈佛）由Joe Biltzstein教授**：这门课程让你发现你在数据科学旅程中会多次听到的相关术语的概率。讲座可在YouTube上观看，网址为[http://projects.iq.harvard.edu/stat110/youtube](http://projects.iq.harvard.edu/stat110/youtube).'
- en: '**Data Science CS109 (Harvard) by John A. Paulson**: This is a hands-on course
    where you''ll learn about Python libraries for data science, as well as how to
    handle machine-learning algorithms at [http://cs109.github.io/2015/](http://cs109.github.io/2015/).'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据科学CS109（哈佛）由John A. Paulson教授**：这是一门实践课程，你将学习数据科学领域的Python库，以及如何处理机器学习算法，网址为[http://cs109.github.io/2015/](http://cs109.github.io/2015/).'
- en: Competitions
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 竞赛
- en: 'The best way to sharpen your knowledge is to work on real problems and, if
    you want to build a proven portfolio of your projects, machine-learning competitions
    are a viable place to start:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 提升知识的最佳方式是解决实际问题，如果您想建立一个经过验证的项目组合，机器学习竞赛是一个可行的起点：
- en: '**Kaggle**: This is the number one competition platform, hosting a wide variety
    of challenges with large prizes, strong data science community, and lots of helpful
    resources. You can check it out at [https://www.kaggle.com/](https://www.kaggle.com/).'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Kaggle**: 这是排名第一的竞赛平台，提供各种具有高额奖金的挑战，强大的数据科学社区，以及大量的有用资源。您可以在[https://www.kaggle.com/](https://www.kaggle.com/)查看。'
- en: '**CrowdANALYTIX**: This is a crowdsourced data analytics service that is focused
    on the life sciences and financial services industries at [https://www.crowdanalytix.com](https://www.crowdanalytix.com/).'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CrowdANALYTIX**: 这是一个专注于生命科学和金融服务行业的众包数据分析服务，网址为[https://www.crowdanalytix.com](https://www.crowdanalytix.com/).'
- en: '**DrivenData**: This hosts data science competitions for social good at [http://www.drivendata.org/](http://www.drivendata.org/).'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DrivenData**：这是一个举办旨在社会公益的数据科学竞赛的网站[http://www.drivendata.org/](http://www.drivendata.org/)。'
- en: Websites and blogs
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网站和博客
- en: 'In addition to online courses and competitions, there are numerous websites
    and blogs publishing the latest developments in the data science community, their
    experience in attacking different problems, or just best practices. Some good
    starting points are as follows:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在线课程和竞赛之外，还有许多网站和博客发布数据科学社区的最新发展，他们在解决不同问题中的经验，或者只是最佳实践。以下是一些好的起点：
- en: '**KDnuggets**: This is the de facto portal for data mining, analytics, big
    data, and data science, covering the latest news, stories, events, and other relevant
    issues at [http://www.kdnuggets.com/](http://www.kdnuggets.com/).'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**KDnuggets**：这是数据挖掘、分析、大数据和数据科学的实际门户，涵盖了最新的新闻、故事、事件和其他相关议题[http://www.kdnuggets.com/](http://www.kdnuggets.com/)。'
- en: '**Machine Learning Mastery**: This is an introductory-level blog with practical
    advice and pointers where to start. Check it out at [http://machinelearningmastery.com/](http://machinelearningmastery.com/).'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习掌握**：这是一个入门级博客，提供实用的建议和起点指南。你可以在[http://machinelearningmastery.com/](http://machinelearningmastery.com/)查看。'
- en: '**Data Science Central**: This consists of practical community articles on
    a variety of topics, algorithms, caches, and business cases at [http://www.datasciencecentral.com/](http://www.datasciencecentral.com/).'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据科学中心**：这是一个包含各种主题、算法、缓存和商业案例的实用社区文章，更多信息请访问[http://www.datasciencecentral.com/](http://www.datasciencecentral.com/)。'
- en: '**Data Mining** **Research** by Sandro Saitta at [http://www.dataminingblog.com/](http://www.dataminingblog.com/).'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据挖掘研究**（作者：Sandro Saitta），更多信息请访问[http://www.dataminingblog.com/](http://www.dataminingblog.com/)。'
- en: '**Data Mining: Text Mining, Visualization and Social Media** by Matthew Hurst,
    which covers interesting text and web mining topics, frequently with applications
    to Bing and Microsoft at [http://datamining.typepad.com/data_mining/](http://datamining.typepad.com/data_mining/).'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**《数据挖掘：文本挖掘、可视化和社交媒体》**（作者：Matthew Hurst），涵盖了有趣的文本和网页挖掘主题，通常还涉及Bing和微软的应用，更多信息请访问[http://datamining.typepad.com/data_mining/](http://datamining.typepad.com/data_mining/)。'
- en: '**Geeking with Greg** by Greg Linden, inventor of the Amazon recommendation
    engine and internet entrepreneur. You can check it out at [http://glinden.blogspot.si/](http://glinden.blogspot.si/).'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Geeking with Greg**（作者：Greg Linden，亚马逊推荐引擎的发明者和互联网企业家）。你可以在[http://glinden.blogspot.si/](http://glinden.blogspot.si/)查看。'
- en: '**DSGuide**: This is a collection of over 150 data science blogs at [http://dsguide.biz/reader/sources](http://dsguide.biz/reader/sources).'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DSGuide**：这是一个包含150多个数据科学博客的集合[http://dsguide.biz/reader/sources](http://dsguide.biz/reader/sources)。'
- en: Venues and conferences
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 场地和会议
- en: 'The following are a few top-tier academic conferences with the latest algorithms:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些顶级学术会议，它们展示了最新的算法：
- en: '**Knowledge Discovery in Databases** (**KDD**)'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据库中的知识发现**（**KDD**）'
- en: '**Computer Vision and Pattern Recognition** (**CVPR**)'
  id: totrans-111
  prefs:
