- en: Summary
  id: totrans-123
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we concluded this book by discussing some aspects of model
    deployment, and we looked into standards for the data science process and the
    interchangeable predictive model format. We also reviewed online courses, competitions,
    web resources, and conferences that could help you in your journey towards mastering
    the art of machine learning.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们通过讨论模型部署的一些方面来结束本书，我们探讨了数据科学流程的标准和可互换的预测模型格式。我们还回顾了在线课程、竞赛、网络资源和会议，这些都可以帮助你在掌握机器学习艺术的道路上。
- en: I hope this book inspired you to dive deeper into data science and has motivated
    you to get your hands dirty, experiment with various libraries, and get a grasp
    of how different problems could be attacked. Remember, all of the source code
    and additional resources are available on the Packt Publishing website: [https://www.packtpub.com/](https://www.packtpub.com/).
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这本书能激发你深入探索数据科学的兴趣，并激励你亲自动手，尝试各种库，掌握如何攻击不同的问题。记住，所有的源代码和附加资源都可以在Packt Publishing网站上找到：[https://www.packtpub.com/](https://www.packtpub.com/).
