  type: TYPE_NORMAL
- en: x RM = Œªxxi + (1 ‚àí Œªx)xj
  prefs: []
  type: TYPE_NORMAL
- en: y RM = Œªyyi + (1 ‚àí Œªy)yj
  prefs: []
  type: TYPE_NORMAL
- en: Œªx and Œªy are the mixing factors sampled from the beta distribution.
  prefs: []
  type: TYPE_NORMAL
