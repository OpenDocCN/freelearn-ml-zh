- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: As the world changes and humans build smarter and better machines, the demand
    for machine learning and computer vision experts increases. Machine learning,
    as the name suggests, is the process of a machine learning to make predictions
    given a certain set of parameters as input. Computer vision, on the other hand,
    gives a machine vision; that is, it makes the machine aware of visual information.
    When you combine these technologies, you get a machine that can use visual data
    to make predictions, which brings machines one step closer to having human capabilities.
    When you add deep learning to it, the machine can even surpass human capabilities
    in terms of making predictions. This might seem far-fetched, but with AI systems
    taking over decision-based systems, this has actually become a reality. You have
    AI cameras, AI monitors, AI sound systems, AI-powered processors, and more. We
    cannot promise you that you will be able to build an AI camera after reading this
    book, but we do intend to provide you with the tools necessary for you to do so.
    The most powerful tool that we are going to introduce is the OpenCV library, which
    is the world's largest computer vision library. Even though its use in machine
    learning is not very common, we have provided some examples and concepts on how
    it can be used for machine learning. We have gone with a hands-on approach in
    this book and we recommend that you try out every single piece of code present
    in this book to build an application that showcases your knowledge. The world
    is changing and this book is our way of helping young minds change it for the
    better.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着世界的改变和人类建造更智能、更好的机器，对机器学习和计算机视觉专家的需求增加。正如其名所示，机器学习是机器学习到根据一组输入参数进行预测的过程。另一方面，计算机视觉给机器赋予视觉；也就是说，它使机器意识到视觉信息。当你结合这些技术时，你得到一个可以使用视觉数据进行预测的机器，这使机器在拥有人类能力方面又迈出一步。当你加入深度学习，机器甚至可以在预测方面超越人类的能力。这听起来可能有些牵强，但随着基于AI的系统接管决策系统，这实际上已经成为现实。你有AI摄像头、AI显示器、AI声音系统、AI驱动的处理器等等。我们无法保证你阅读这本书后能够构建一个AI摄像头，但我们确实打算提供你完成这一目标的必要工具。我们将要介绍的最强大的工具是OpenCV库，这是世界上最大的计算机视觉库。尽管它在机器学习中的应用并不常见，但我们提供了一些示例和概念，说明它可以如何用于机器学习。我们在本书中采用了实践方法，并建议你尝试本书中出现的每一行代码，以构建一个展示你知识的应用程序。世界正在改变，这本书是我们帮助年轻思想将其变得更好的方式。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: We have tried to explain all the concepts from scratch to make the book suitable
    for beginners as well as advanced readers. We recommend that readers have some
    basic knowledge of Python programming, but it's not mandatory. Whenever you encounter
    some Python syntax that you are not able to understand, make sure you look it
    up on the internet. *Help is always provided to those who look for it.*
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们试图从零开始解释所有概念，使这本书既适合初学者也适合高级读者。我们建议读者具备一些Python编程的基本知识，但这不是强制性的。无论何时你遇到一些你无法理解的Python语法，确保你在互联网上查找它。*对于那些寻求帮助的人来说，总是有提供的帮助。*
- en: To get the most out of this book
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地利用这本书
- en: We recommend that you go through any good Python programming book or online
    tutorials or videos, if you are a beginner in Python. You can also have a look
    at DataCamp ([http://www.datacamp.com](http://www.datacamp.com)) to learn Python
    using interactive lessons.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个Python的初学者，我们建议你阅读任何好的Python编程书籍或在线教程或视频。你也可以查看DataCamp ([http://www.datacamp.com](http://www.datacamp.com))，使用交互式课程学习Python。
- en: 'We also recommend that you learn some basic concepts about the Matplotlib library
    in Python. You can try out this tutorial for that: [https://www.datacamp.com/community/tutorials/matplotlib-tutorial-python](https://www.datacamp.com/community/tutorials/matplotlib-tutorial-python).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还建议你学习一些关于Python中的Matplotlib库的基本概念。你可以尝试这个教程：[https://www.datacamp.com/community/tutorials/matplotlib-tutorial-python](https://www.datacamp.com/community/tutorials/matplotlib-tutorial-python)。
- en: You don't need to have anything installed on your system for this book before
