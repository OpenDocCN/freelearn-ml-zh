- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Having competed on Kaggle for over ten years, both of us have experienced highs
    and lows over many competitions. We often found ourselves refocusing our efforts
    on different activities relating to Kaggle. Over time, we devoted ourselves not
    just to competitions but also to creating content and code based on the demands
    of the data science market and our own professional aspirations. At this point
    in our journey, we felt that our combined experience and still-burning passion
    for competitions could really help other participants who have just started, or
    who would like to get inspired, to get hold of the essential expertise they need,
    so they can start their own journey in data science competitions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在Kaggle上竞争了超过十年，我们俩在许多竞赛中都经历了高潮和低谷。我们经常发现自己将精力重新集中在与Kaggle相关的不同活动上。随着时间的推移，我们不仅致力于竞赛，还致力于根据数据科学市场的需求和我们的职业抱负创建内容和代码。在我们旅行的这个阶段，我们觉得我们共同的经验和对竞赛的热情真的可以帮助那些刚刚开始或希望获得灵感的参与者，帮助他们掌握他们需要的核心专业知识，以便他们可以开始自己的数据科学竞赛之旅。
- en: 'We then decided to work on this book with a purpose:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们随后决定有目的地编写这本书：
- en: To offer, in a single place, the best tips for being competitive and approaching
    most of the problems you may find when participating on Kaggle and also other
    data science competitions.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一个地方提供成为竞争者并解决您在Kaggle和其他数据科学竞赛中可能遇到的大部分问题的最佳建议。
- en: 'To offer enough suggestions to allow anyone to reach at least the Expert level
    in any Kaggle discipline: Competitions, Datasets, Notebooks, or Discussions.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供足够的建议，使任何人在任何Kaggle学科（竞赛、数据集、笔记本或讨论）中至少达到专家级别。
- en: To provide tips on how to learn the most from Kaggle and leverage this experience
    for professional growth in data science.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供关于如何从Kaggle中学习最多，并利用这一经验在数据科学领域实现职业发展的建议。
- en: To gather in a single source the largest number of perspectives on the experience
    of participating in competitions, by interviewing Kaggle Masters and Grandmasters
    and listening to their stories.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过采访Kaggle大师和特级大师，收集关于参与竞赛经验的最多视角，并将他们的故事汇集在一个来源中。
- en: In short, we have written a book that demonstrates how to participate in competitions
    successfully and make the most of all the opportunities that Kaggle offers. The
    book is also intended as a practical reference that saves you time and effort,
    through its selection of many competition tips and tricks that are hard to learn
    about and find on the internet or on Kaggle forums. Nevertheless, the book doesn’t
    limit itself to providing practical help; it also aspires to help you figure out
    how to boost your career in data science by participating in competitions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，我们编写了一本展示如何成功参与竞赛并充分利用Kaggle提供的一切机会的书籍。本书还旨在作为一本实用的参考书，通过其精选的许多难以在互联网或Kaggle论坛上学习和找到的竞赛技巧和窍门，为您节省时间和精力。然而，本书不仅限于提供实际帮助；它还希望帮助您了解如何通过参与竞赛来提升您的数据科学职业生涯。
- en: 'Please be aware: this book doesn’t teach you data science from the basics.
    We don’t explain in detail how linear regression or random forests or gradient
    boosting work, but how to use them in the best way and obtain the best results
    from them in a data problem. We expect solid foundations and at least a basic
    proficiency in data science topics and Python usage from our readers. If you are
    still a data science beginner, you need to supplement this book with other books
    on data science, machine learning, and deep learning, and train up on online courses,
    such as those offered by Kaggle itself or by MOOCs such as edX or Coursera.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意：本书不会从基础知识教授数据科学。我们不详细解释线性回归、随机森林或梯度提升如何工作，而是如何以最佳方式使用它们，并在数据问题中获得最佳结果。我们期望读者具备扎实的基础和至少对数据科学主题和Python使用的基本熟练度。如果您仍然是数据科学初学者，您需要用其他关于数据科学、机器学习和深度学习的书籍来补充本书，并在在线课程上进行培训，例如Kaggle本身提供的课程或edX或Coursera等MOOCs提供的课程。
- en: If you want to start learning data science in a practical way, if you want to
    challenge yourself with tricky and intriguing data problems and simultaneously
    build a network of great fellow data scientists as passionate about their work
    in data as you are, this is indeed the book for you. Let’s get started!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想以实际的方式开始学习数据科学，如果想要挑战自己解决棘手和有趣的数据问题，并同时建立一个与您一样对数据科学工作充满热情的杰出数据科学家网络，这本书确实适合您。让我们开始吧！
- en: Who this book is for
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: At the time of completion of this book, there are 96,190 Kaggle novices (users
    who have just registered on the website) and 67,666 Kaggle contributors (users
    who have just filled in their profile) enlisted in Kaggle competitions. This book
    has been written for all of them and for anyone else wanting to break the ice
    and start taking part in competitions on Kaggle and learning from them.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书完成时，有96,190名Kaggle新手（刚刚在网站上注册的用户）和67,666名Kaggle贡献者（刚刚填写了个人资料的用户）参加了Kaggle竞赛。本书是为他们所有人以及任何想要打破僵局并开始参加Kaggle竞赛并从中学习的人所写的。
- en: What this book covers
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: 'Part 1: Introduction to Competitions'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一部分：竞赛简介
- en: '*Chapter 1*, *Introducing Kaggle and Other Data Science Competitions*, discusses
    how competitive programming evolved into data science competitions. It explains
    why the Kaggle platform is the most popular site for these competitions and provides
    you with an idea about how it works.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*介绍Kaggle和其他数据科学竞赛*，讨论了竞技编程如何演变为数据科学竞赛。它解释了为什么Kaggle平台是这些竞赛最受欢迎的网站，并为您提供了关于其工作方式的想法。'
- en: '*Chapter 2*, *Organizing Data with Datasets*, introduces you to Kaggle Datasets,
    the standard method of data storage on the platform. We discuss setup, gathering
    data, and utilizing it in your work on Kaggle.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*使用数据集组织数据*，向您介绍Kaggle数据集，这是平台上的标准数据存储方法。我们讨论了设置、数据收集以及在Kaggle上的工作中的应用。'
- en: '*Chapter 3*, *Working and Learning with Kaggle Notebooks*, discusses Kaggle
    Notebooks, the baseline coding environment. We talk about the basics of Notebook
    usage, as well as how to leverage the GCP environment, and using them to build
    up your data science portfolio.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*使用Kaggle笔记本工作和学习*，讨论了Kaggle笔记本，这是基准编码环境。我们谈论了笔记本使用的基础知识，以及如何利用GCP环境，以及如何使用它们来构建您的数据科学作品集。'
- en: '*Chapter 4*, *Leveraging Discussion Forums*, allows you to familiarize yourself
    with discussion forums, the primary manner of communication and idea exchange
    on Kaggle.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*利用讨论论坛*，使您熟悉Kaggle上的主要沟通和思想交流方式——讨论论坛。'
- en: 'Part 2: Sharpening Your Skills for Competitions'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二部分：提高竞赛技能
- en: '*Chapter 5*, *Competition Tasks and Metrics*, details how evaluation metrics
    for certain kinds of problems strongly influence the way you can operate when
    building your model solution in a data science competition. The chapter also addresses
    the large variety of metrics available in Kaggle competitions.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*竞赛任务和指标*，详细说明了某些类型问题的评估指标如何强烈影响您在数据科学竞赛中构建模型解决方案时的操作方式。本章还讨论了Kaggle竞赛中可用的各种指标。'
- en: '*Chapter 6*, *Designing Good Validation*, will introduce you to the importance
    of validation in data competitions, discussing overfitting, shake-ups, leakage,
    adversarial validation, different kinds of validation strategies, and strategies
    for your final submissions.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章*，*设计良好的验证方法*，将向您介绍数据竞赛中验证的重要性，讨论过拟合、震荡、泄露、对抗验证、不同类型的验证策略以及最终提交的策略。'
- en: '*Chapter 7*, *Modeling for Tabular Competitions*, discusses tabular competitions,
    mostly focusing on the more recent reality of Kaggle, the Tabular Playground Series.
    Tabular problems are standard practice for the majority of data scientists around
    and there is a lot to learn from Kaggle.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第七章*，*表格竞赛建模*，讨论了表格竞赛，主要关注Kaggle的最新现实——表格游乐场系列。表格问题是大多数数据科学家的标准实践，从Kaggle中可以学到很多东西。'
- en: '*Chapter 8*, *Hyperparameter Optimization*, explores how to extend the cross-validation
    approach to find the best hyperparameters for your models – in other words, those
    that can generalize in the best way on the private leaderboard – under the pressure
    and scarcity of time and resources that you experience in Kaggle competitions.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第八章*，*超参数优化*，探讨了如何在Kaggle竞赛的压力和资源稀缺的情况下，如何将交叉验证方法扩展到寻找模型的最佳超参数——换句话说，那些在私有排行榜上以最佳方式泛化的参数。'
- en: '*Chapter 9*, *Ensembling with Blending and Stacking Solutions*, explains ensembling
    techniques for multiple models such as averaging, blending, and stacking. We will
    provide you with some theory, some practice, and some code examples you can use
    as templates when building your own solutions on Kaggle.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第九章*，*使用混合和堆叠解决方案进行集成学习*，解释了针对多个模型（如平均、混合和堆叠）的集成技术。我们将为您提供一些理论、一些实践和一些代码示例，您可以在Kaggle上构建自己的解决方案时作为模板使用。'
- en: '*Chapter 10*, *Modeling for Computer Vision*, we discuss problems related to
    computer vision, one of the most popular topics in AI in general, and on Kaggle
    specifically. We demonstrate full pipelines for building solutions to challenges
    in image classification, object detection, and image segmentation.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*计算机视觉建模*，我们讨论了与计算机视觉相关的问题，这是人工智能中最受欢迎的主题之一，在Kaggle上尤其如此。我们展示了构建图像分类、目标检测和图像分割挑战解决方案的完整流程。'
- en: '*Chapter 11*, *Modeling for NLP*, focuses on the frequently encountered types
    of Kaggle challenges related to natural language processing. We demonstrate how
    to build an end-to-end solution for popular problems like open domain question
    answering.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*自然语言处理建模*，专注于与自然语言处理相关的Kaggle挑战中经常遇到的问题类型。我们展示了如何构建针对开放域问答等流行问题的端到端解决方案。'
- en: '*Chapter 12*, *Simulation and Optimization Competitions*, provides an overview
    of simulation competitions, a new class of contests gaining popularity on Kaggle
    over the last few years.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*模拟与优化竞赛*，概述了模拟竞赛，这是一类在Kaggle上近年来逐渐流行起来的新型比赛。'
- en: 'Part 3: Leveraging Competitions for Your Career'
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三部分：利用竞赛为你的职业生涯助力
- en: '*Chapter 13*, *Creating Your Portfolio of Projects and Ideas*, explores ways
    you can stand out by showcasing your work on Kaggle itself and other sites in
    an appropriate way.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*创建你的项目和想法组合*，探讨了通过在Kaggle本身和其他网站上以适当的方式展示你的工作来脱颖而出的方法。'
- en: '*Chapter 14*, *Finding New Professional Opportunities*, concludes the overview
    of how Kaggle can positively affect your career by discussing the best ways to
    leverage all your Kaggle experience in order to find new professional opportunities.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*寻找新的职业机会*，通过讨论如何利用你在Kaggle上的所有经验来寻找新的职业机会，总结了Kaggle如何积极影响你的职业生涯。'
- en: To get the most out of this book
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: The Python code in this book has been designed to be run on a Kaggle Notebook,
    without any installation on a local computer. Therefore, don’t worry about what
    machine you have available or what version of Python packages you should install.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的Python代码已被设计为在Kaggle笔记本上运行，无需在本地计算机上进行安装。因此，无需担心你有什么可用的机器或应该安装哪个版本的Python包。
- en: All you need is a computer with access to the internet and a free Kaggle account.
    In fact, to run the code on a Kaggle Notebook (you will find instructions about
    the procedure in *Chapter 3*), you first need to open an account on Kaggle. If
    you don’t have one yet, just go to [www.kaggle.com](https://www.kaggle.com) and
    follow the instructions on the website.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需要一台可以访问互联网的电脑和一个免费的Kaggle账户。实际上，要在Kaggle笔记本上运行代码（你将在*第3章*中找到关于该过程的说明），你首先需要在Kaggle上开设一个账户。如果你还没有，只需访问[www.kaggle.com](https://www.kaggle.com)并遵循网站上的说明即可。
- en: 'We link out to many different resources throughout the book that we think you
    will find useful. When referred to a link, explore it: you will find code available
    on public Kaggle Notebooks that you can reuse, or further materials to illustrate
    concepts and ideas that we have discussed in the book.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本书中链接到了许多我们认为你会觉得有用的不同资源。当被提及链接时，请探索它：你将找到可在公共Kaggle笔记本上重用的代码，或进一步的材料来阐述我们在书中讨论的概念和想法。
- en: Download the example code files
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is hosted on GitHub at [https://github.com/PacktPublishing/The-Kaggle-Book](https://github.com/PacktPublishing/The-Kaggle-Book).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包托管在GitHub上，网址为[https://github.com/PacktPublishing/The-Kaggle-Book](https://github.com/PacktPublishing/The-Kaggle-Book)。我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Download the color images
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781801817479_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781801817479_ColorImages.pdf).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。您可以从这里下载：[https://static.packt-cdn.com/downloads/9781801817479_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781801817479_ColorImages.pdf)。
- en: Conventions used
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a few text conventions used throughout this book.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了一些文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example; “ The dataset will be downloaded to the `Kaggle` folder as a `.zip`
    archive – unpack it and you are good to go.”'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`: 表示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。例如：“数据集将被下载到`Kaggle`文件夹中，作为一个`.zip`存档
    – 解压后即可使用。”'
- en: 'A block of code is set as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen, for example, in menus or dialog boxes. For example: “ The specific
    limits at the time of writing are **100 GB per private dataset** and a **100 GB
    total** quota.”'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**: 表示新术语、重要词汇或您在屏幕上看到的词汇，例如在菜单或对话框中。例如：“写作时的具体限制是每个私有数据集**100 GB**，以及**100
    GB**的总配额。”'
- en: Further notes, references, and links to useful places appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步的说明、参考资料和链接到有用的地方如下所示。
- en: Tips and tricks appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Get in touch
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com`, and mention the book’s
    title in the subject of your message. If you have questions about any aspect of
    this book, please email us at `questions@packtpub.com`.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**: 请发送电子邮件至`feedback@packtpub.com`，并在邮件主题中提及书籍标题。如果您对本书的任何方面有疑问，请通过`questions@packtpub.com`发送电子邮件给我们。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
