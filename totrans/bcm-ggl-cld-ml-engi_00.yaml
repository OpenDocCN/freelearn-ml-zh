  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    email us at [customercare@packtpub.com](mailto:customercare@packtpub.com) and
    mention the book title in the subject of your message.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请通过电子邮件发送给我们 [customercare@packtpub.com](mailto:customercare@packtpub.com)，并在邮件主题中提及书名。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    and fill in the form.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们将非常感激您向我们报告。请访问 [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    并填写表格。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**: 如果您在互联网上发现我们作品的任何形式的非法副本，如果您能提供位置地址或网站名称，我们将不胜感激。请通过[版权@packt.com](mailto:copyright@packt.com)与我们联系，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com.](http://authors.packtpub.com.)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问[authors.packtpub.com.](http://authors.packtpub.com.)'
- en: Share Your Thoughts
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享您的想法
- en: Once you’ve read Journey to become a Google Cloud Machine Learning Engineer,
    we’d love to hear your thoughts! Please [click here to go straight to the Amazon
    review page](https://packt.link/r/1-803-23372-9) for this book and share your
    feedback.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您阅读了《成为谷歌云机器学习工程师之旅》，我们很乐意听听您的想法！请[点击此处直接访问此书的亚马逊评论页面](https://packt.link/r/1-803-23372-9)并分享您的反馈。
- en: Your review is important to us and the tech community and will help us make
    sure we’re delivering excellent quality content.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评论对我们和科技社区非常重要，并将帮助我们确保我们提供高质量的内容。
- en: 'Part 1: Starting with GCP and Python'
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：从GCP和Python开始
- en: This part provides a general background of Google Cloud Platform (GCP) and the
    Python programming language. We introduce the concept of cloud computing and GCP,
    and briefly look at the basic GCP services including compute, storage, networking,
    database, big data, and machine learning. We go through an overview of the Python
    language basics, programming structures, and control flows. We then discuss the
    Python data science libraries, including NumPy, Pandas, Matpotlib, and Seaborn,
    to better understand their functions and use cases.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分提供了谷歌云平台（GCP）和Python编程语言的一般背景。我们介绍了云计算和GCP的概念，并简要概述了基本GCP服务，包括计算、存储、网络、数据库、大数据和机器学习。我们概述了Python语言的基础知识、编程结构和控制流程。然后，我们讨论了Python数据科学库，包括NumPy、Pandas、Matplotlib和Seaborn，以更好地理解它们的函数和使用案例。
