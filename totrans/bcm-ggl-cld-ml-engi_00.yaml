- en: 'Part 1: Starting with GCP and Python'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This part provides a general background of Google Cloud Platform (GCP) and the
    Python programming language. We introduce the concept of cloud computing and GCP,
    and briefly look at the basic GCP services including compute, storage, networking,
    database, big data, and machine learning. We go through an overview of the Python
    language basics, programming structures, and control flows. We then discuss the
    Python data science libraries, including NumPy, Pandas, Matpotlib, and Seaborn,
    to better understand their functions and use cases.
  prefs: []
  type: TYPE_NORMAL
- en: 'This part comprises the following chapters:'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B18333_01.xhtml#_idTextAnchor015), Comprehending Google Cloud
    Services'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
