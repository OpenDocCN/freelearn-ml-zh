- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Since the first programmable digital computer called ENIAC came to our world
    in 1946, computers have been so widely used and have become an integral part of
    our lives. It’s impossible to imagine a world without computers.
  prefs: []
  type: TYPE_NORMAL
- en: Entering the 21st century, the so-called *ABC Triangle* stands out in the computer
    world, and its three vertices represent today’s most advanced computer technologies
    – A for Artificial intelligence, B for Big data, and C for Cloud computing, as
    you can see from the following figure. These technologies are reshaping our world
    and changing our lives every day.
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B18333_Preface_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'It is very interesting to look at these advanced computer technologies from
    a historical point of view, to understand what they are and how they have developed
    with each other:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Artificial intelligence** (**AI**) is a technology that enables a machine
    (computer) to simulate human behavior. **Machine learning** (**ML**) is a subset
    of AI that lets a machine automatically learn from past data and predict based
    on the data. AI was introduced to the world around 1956, shortly after the invention
    of ENIAC, but in recent years, AI has gained momentum because of the accumulation
    of big data and the development of cloud computing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Big data** refers to the steady exponentially increasing data generated and
    stored in the past years. In 2018, the total amount of data created and consumed
    was about 33 zettabytes (1 ZB =8,000,000,000,000,000,000,000 bits) worldwide.
    This number grew to 59 ZB in 2020 and is predicted to reach a mind-boggling 175
    ZB by 2025\. To process these big data sets, huge amounts of computing power are
    needed. It is inconceivable to process these huge data sets on commodity computers,
    not to mention the time it takes for a company to deploy traditional data centers
    to place these computers. Big data processing calls for new ways to provision
    computing powers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Cloud computing** came into our world in 2006, about half a century after
    the idea of AI. Cloud computing provides computing powers featuring elastic, self-provisioning,
    and on-demand services. In a traditional computing model, infrastructure is conceived
    as hardware. Hardware solutions are physical – they require space, staff, planning,
    physical security, and capital expenditure – thus they have a long hardware procurement
    cycle that involves acquiring, provisioning, and maintaining. The cloud computing
    model made the infrastructure as software – choose the cloud computing services
    that best match your business needs, provision and terminate those resources on-demand,
    scale the resources up and down elastically in an automated fashion based on demand,
    deploy the infrastructure/resources as immutable codes that are managed with version
    control, and pay for what you use. With the cloud computing model, computing resources
    are treated as temporary and disposable: they can be used much more quickly, easily,
    and cost-effectively. The cloud computing model made AI computing feasible.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI, big data, and cloud computing work with each other and thrive – more data
    results in more AI/ML applications, more applications demand more cloud computing
    power, and more applications will generate more data.
  prefs: []
  type: TYPE_NORMAL
- en: Famous for its innovation-led mindsets and industry-trend-led products, Google
    is a leader in the *ABC Triangle* technologies. As an ML pioneer, Google developed
    AlphaGo in 2017, the first computer program that defeated a professional human
    Go world champion. AlphaGo was trained on thousands of human amateur and professional
    games to learn how to play Go. AlphaZero skips this step and learns to play against
    itself – it quickly surpassed the human level of play and defeated AlphaGo by
    100 games to 0\. In addition to the legendary AlphaGo and AlphaZero, Google has
    developed numerous ML models and applications in many areas, including vision,
    voice, and language processing. In the cloud computing arena, Google is one of
    the biggest cloud computing service providers in the world. **Google Cloud Platform**
    (**GCP**) provides the best cloud services on earth, especially in the areas of
    big data and ML. Many companies are keen to use Google Cloud and leverage the
    GCP ML services for their business use cases. And this is the purpose of our book.
    We aim to learn about and master *the best of the best* – ML in Google Cloud.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for anyone that not only wants to better understand the concept
    of ML in the cloud, but also those that have a decent grasp and want to dive deep
    to become a professional Google-certified cloud ML engineer.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B18333_01.xhtml#_idTextAnchor015), *Comprehending Google Cloud
    Services*, provides an overview of the GCP services with the practice examples
    detailed in [*Appendix 1*](B18333_11.xhtml#_idTextAnchor184).'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B18333_02.xhtml#_idTextAnchor054), *Learning Python Programming*,
    delves into the Python basic knowledge and programming skills. The Python data
    science libraries are explored, with practice examples detailed in [*Appendix
    2*](B18333_12.xhtml#_idTextAnchor195).'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B18333_03.xhtml#_idTextAnchor072), *Preparing for ML Development*,
    covers preparations for the ML process, including ML problem definition and data
    preparation.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B18333_04.xhtml#_idTextAnchor094), *Developing and Deploying
    ML Models*, dives into the ML process, including platform preparation, dataset
    splitting, model training, validation, testing, and deployment with the practice
    examples detailed in [*Appendix 3*](B18333_13.xhtml#_idTextAnchor209).'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B18333_05.xhtml#_idTextAnchor116), *Understanding Neural Networks
    and Deep Learning*, introduces the modern AI methods of deep learning with neural
    network modeling.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B18333_06.xhtml#_idTextAnchor133), *Learning BQML, TensorFlow,
    and Keras*, discover Google’s BigQuery machine learning for structured data, and
    Google’s ML framework of TensorFlow and Keras.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B18333_07.xhtml#_idTextAnchor143), *Exploring Google Cloud Vertex
    AI*, examines Google’s end-to-end ML suite of Vertex AI and its ML services with
    the practice examples detailed in [*Appendix 4*](B18333_14.xhtml#_idTextAnchor218).'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B18333_08.xhtml#_idTextAnchor159), *Discovering Google Cloud
    ML API*, looks at how you can leverage Google’s pre-trained model APIs for ML
    development with the practice examples detailed in [*Appendix 5*](B18333_15.xhtml#_idTextAnchor233).'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B18333_09.xhtml#_idTextAnchor168), *Using Google Cloud ML Best
    Practices*, summarizes the best practices in ML development in Google Cloud.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B18333_10.xhtml#_idTextAnchor179), *Achieving the GCP ML Certification*,
    studies GCP ML certification exam questions by integrating the knowledge and skills
    learned from previous chapters.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Appendix 1*](B18333_11.xhtml#_idTextAnchor184), *Practicing with Basic GCP
    Services*, provides examples for provisioning basic GCP services.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Appendix 2*](B18333_12.xhtml#_idTextAnchor195), *Practicing with Python Data
    Library*, provides examples of Python data library practices, including NumPy,
    Pandas, Matpotlib, and Seaborn.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Appendix 3*](B18333_13.xhtml#_idTextAnchor209), *Practicing with ScikitLearn*,
    provides examples of scikit-learn library practices.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Appendix 4*](B18333_14.xhtml#_idTextAnchor218), *Practicing with Google Vertex
    AI*, provides examples for practicing Google Cloud Vertex AI services.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Appendix 5*](B18333_15.xhtml#_idTextAnchor233), *Practicing with Google Cloud
    ML API*, provides examples for Google Cloud ML API practicing.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'It is a best practice to learn machine learning in Google Cloud in two folds:
    studying the chapters to master the basic concepts, and learning by doing all
    the lab examples in the chapters, especially the labs in the appendices.'
  prefs: []
  type: TYPE_NORMAL
- en: While some basic computer technical knowledge is expected to start, being a
    cloud developer or cloud engineer is not a necessity. You can read this book from
    beginning to end, or you can jump to the chapters that seem most relevant to you.
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting of code.**'
  prefs: []
  type: TYPE_NORMAL
- en: Download the example code files
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Journey-to-a-Google-Cloud-Professional-Machine-Learning-Engineer](https://github.com/PacktPublishing/Journey-to-a-Google-Cloud-Professional-Machine-Learning-Engineer).
    If there’s an update to the code, it will be updated in the GitHub repository.
  prefs: []
  type: TYPE_NORMAL
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  prefs: []
  type: TYPE_NORMAL
- en: Download the color images
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://packt.link/ugTOg](https://packt.link/ugTOg).'
  prefs: []
  type: TYPE_NORMAL
- en: Conventions used
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Mount the downloaded `WebStorm-10*.dmg` disk image
    file as another disk in your system.”'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “Select **System info** from the **Administration** panel.”'
  prefs: []
  type: TYPE_NORMAL
