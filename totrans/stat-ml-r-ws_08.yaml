- en: Part 2:Fundamentals of Linear Algebra and Calculus in R
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：R中线性代数和微积分的基础
- en: As we venture into the second part of this book, we aim to deepen your understanding
    of the mathematical foundations underpinning the data science field. While the
    first part laid the groundwork with statistics essentials and R programming basics,
    this section elevates your skill set by delving into the more intricate aspects
    of linear algebra and calculus, all illustrated through R implementations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们进入本书的第二部分，我们的目标是加深你对支撑数据科学领域的数学基础的理解。虽然第一部分通过统计学基础和R编程基础奠定了基础，但这一部分通过深入探讨线性代数和微积分的更复杂方面，并通过R实现来展示，从而提升你的技能集。
- en: By the end of this part, you’ll have a well-rounded understanding of the mathematical
    foundations crucial for advanced data science studies. This part of the book will
    give you the advanced mathematical and computational tools you need to engage
    with further advanced topics in statistics and machine learning.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到本部分结束时，你将全面理解对高级数据科学研究至关重要的数学基础。本书的这一部分将为你提供参与统计学和机器学习更高级主题所需的先进数学和计算工具。
