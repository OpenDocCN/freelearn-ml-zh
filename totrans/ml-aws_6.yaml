  type: TYPE_NORMAL
- en: It has recognized `ac` from the blurry text, and nothing more. This is something
    you should be aware of and watch out for in your results. It is possible for Rekognition
    to get confused and return spurious results.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Finally, copy and paste or type the following URL into the **Use image URL**
    text box: https://images.unsplash.com/photo-1456668609474-b579f17cf693?w=800 and
    you will see the following image:![Figure 6.47: Third image provided for the Text
    in images.'
  prefs:
