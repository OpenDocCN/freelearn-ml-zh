- en: '6'
  prefs: []
  type: TYPE_NORMAL
- en: Analyzing Images with Computer Vision
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Learning Objectives
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'By the end of this chapter, you will able to:'
  prefs: []
  type: TYPE_NORMAL
- en: Use the Rekognition service for image analysis using computer vision.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Detect objects and scenes in images.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Detect the need for content moderation in images.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Analyze faces and recognize celebrities in images.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Compare faces in different images to see how closely they match with each other.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Extract text from images.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This chapter describes the Amazon Rekongnition service for analyzing the content
    of the images using various techniques.
  prefs: []
  type: TYPE_NORMAL
- en: Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the preceding chapters, you created a chatbot using the Amazon Lex service,
    named `MarketNanny`. This chatbot receives input from you about a stock ticker
    symbol and then, relays that information to a Lambda function, which then goes
    out to an external `API` and retrieves that information. The Lambda function then
    sends this information back to the chatbot, which in turn provides it to you by
    means of conversational text and speech interfaces.
  prefs: []
  type: TYPE_NORMAL
- en: You have already used a text interface before, and in the following chapter
    you learned how to set up a voice-based call center using the Amazon Connect service.
    You created a contact flow and populated it with the appropriate nodes and properties
    for those nodes to connect to your `MarketNanny` chatbot and allow anyone to converse
    with the chatbot through a voice interface that's available by dialing a local
    phone number!
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, you will use the **Amazon Rekognition service** to perform
    various image processing tasks. First, you will identify objects and scenes within
    images. Then, you will test whether images may be flagged as needing content moderation.
    Next, you will analyze faces using Rekognition. You will also recognize celebrities
    and well-known people in images. You will compare faces that appear in different
    images and settings (for example, in groups or in isolation) and recognize the
    same people in different images. Finally, you will extract text from images that
    might have some text displayed in them.
  prefs: []
  type: TYPE_NORMAL
- en: Amazon Rekognition Basics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Amazon Rekognition is a service from AWS that allows you to perform image analysis
    using machine learning. It is built on the same scalable infrastructure as AWS
    itself, and uses deep learning technology to be able to analyze billions of images
    daily if required. It is also being updated constantly by Amazon and learning
    new labels and features.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some of the use cases for Amazon Rekognition are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Searching across your library of image content with text keywords.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Confirm user identities by comparing live images with reference ones.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Analyze trends based on public images, including the sentiments and emotions
    of the people in the images.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Detect explicit and suggestive content and automatically filter it for your
    purposes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Retrieve text from images.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_IND
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Amazon Rekognition is also an **HIPAA** Eligible Service for healthcare applications.
    If you wish to protect your data under HIPAA, you will need to contact Amazon
    Customer Support and fill out a Business Associate Addendum (BAA). For more information
    about HIPAA, go to the following link: https://aws.amazon.com/compliance/hipaa-compliance/.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Free Tier Information on Amazon Rekognition
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In this book, you will only be using the free tier of the services presented.
    However, it is important to be aware of the limits of free usage and pricing.
    For image processing, you can receive the following services for free:'
  prefs: []
  type: TYPE_NORMAL
- en: Upon joining, new Amazon Rekognition clients can break down up to 5,000 pictures
    initially a year.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can utilize all Amazon Rekognition APIs with this complementary plan, and
    furthermore put away up to 1,000 faces free of charge.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_IND
  - PREF_H4
  type: TYPE_NORMAL
- en: 'You should not need to use more than, if you go beyond the limits of the free
    tier, you will get charged by Amazon at rates published at this link: https://aws.amazon.com/rekognition/pricing/.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Rekognition and Deep Learning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Deep learning is a significant sub-field of machine learning and a branch of
    artificial intelligence. The way in which deep learning works is by inferring
    high-level abstractions from raw data by using a deep graph with many layers of
    processing.
  prefs: []
  type: TYPE_NORMAL
- en: Deep learning structures, for example, **Convolutional deep Neural Networks**
    (**CNNs**), and **Recurrent Neural Networks** (**RNNs**) have been connected to
    computer vision, speech recognition, natural language processing, and audio recognition
    to deliver results.
  prefs: []
  type: TYPE_NORMAL
- en: The Rekognition service employs deep learning in order to provide its various
    features behind the scenes. It uses pre-trained models so that users do not have
    to train the system. The exact details are proprietary and confidential to Amazon,
    but we can see how it works and how to use Rekognition in this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Detect Objects and Scenes in Images
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Amazon Rekognition provides a feature that can detect objects and scenes in
    an image and label them. The label may be an object, scene or concept such as
    **Person**, **Water**, **Sand**, **Beach** (scene) and **Outdoors** (concept).
  prefs: []
  type: TYPE_NORMAL
- en: Each label comes with a confidence score, which measures, on a scale from 0
    to 100, the probability that the service got the correct answer for that label.
    This allows you or your application to judge for itself the threshold against
    which to allow or discard results.
  prefs: []
  type: TYPE_NORMAL
- en: 'Rekognition supports thousands of labels from categories such as those shown
    in the following table:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.1: Labels supported by Amazon Rekognition'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Image_Lesson6_001.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 6.1: Labels supported by Amazon Rekognition'
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Additionally, Amazon is continuously training the system to recognize new ones,
    and you can request labels that you might wish to use which are not in the system
    through **Amazon Customer Support**.
  prefs: []
  type: TYPE_NORMAL
- en: 'To create an Amazon Rekognition of a sample image, you can do the following:'
