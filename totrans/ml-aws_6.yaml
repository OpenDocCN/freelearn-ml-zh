  type: TYPE_NORMAL
- en: 'In this activity, you can try out Rekognition with your own images. For example,
    we have provided links to two sets of images that display the same people. You
    can enter the sets of images into the left (comparison) and right (comparison)
    sides by using the **Use image URL** text boxes. Remember, there are two this
    time, so there are two **Go** buttons to press as well. The links for these images
