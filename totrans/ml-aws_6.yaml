  type: TYPE_NORMAL
- en: 'Figure 6.48: Third image provided for the Text in images.'
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
- en: 'This is another example of a license plate. However, if you look closely, you
    might see that the service has placed a bounding box not just around the license
    plate but also around other text on the upper grille of the car, which it believes
    it is able to identify. The results are as follows:![ Figure 6.48: Results of
    the third image provided for Text in images.'
  prefs:
