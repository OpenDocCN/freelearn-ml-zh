- en: Facial Analysis
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Rekognition can perform more detailed analysis on faces as well. Given an image
    with a detectable face, it can tell whether the face is male or female, the age
    range of the face, whether or not the person is smiling and appears to be happy,
    and whether they are wearing glasses or not.
  prefs: []
  type: TYPE_NORMAL
- en: It can also detect more detailed information such as whether the eyes and mouth
    are open or closed, and whether or not the person has a mustache or a beard.
  prefs: []
  type: TYPE_NORMAL
- en: 'To create a facial analysis of a sample image, you can do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
