  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Enter the following URL of an image to analyze: https://images.unsplash.com/photo-1525943837837-af668e09139d?w=800.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
