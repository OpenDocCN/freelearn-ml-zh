  type: TYPE_NORMAL
- en: Upload the first set of images to Rekognition so that it can recognize the faces.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Compare the first set of images with the following parameters:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Degree of confidence
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Comparing with different angles
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Lighting
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Position of glasses on the face
  prefs:
  - PREF_IND
  - PREF_UL
