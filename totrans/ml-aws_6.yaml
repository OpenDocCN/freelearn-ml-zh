  type: TYPE_NORMAL
- en: '](img/image0461.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 6.49: Results of the third image provided for Text in images.'
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
- en: It has identified the text **e** from the region that it outlined in addition
    to the license plate text. Once again, this is something to be aware of when relying
    on the results, and a manual validation process is clearly beneficial in this
