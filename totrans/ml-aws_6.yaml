- en: Face Comparison
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Rekognition allows you to compare faces in two images. This is mainly for the
    purpose of identifying which faces are the same in both images. As an example
    use case, this can also be used for comparing images with people against their
    personnel photo.
  prefs: []
  type: TYPE_NORMAL
- en: This section demonstrates industry standards so that you can utilize Amazon
    Rekognition to analyze faces inside an arrangement of pictures with different
    faces in them. When you indicate a Reference face (source) and a Comparison face
    (target) picture, Rekognition thinks about the biggest face in the source picture
    (that is, the reference confront) with up to 100 countenances recognized in the
    objective picture (that is, the examination appearances), and after that, discovers
    how intently the face in the source coordinates the appearances in the objective
    picture. The closeness score for every examination is shown in the Results sheet.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some restrictions on usage the of this feature are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: If the source image contains multiple faces, the largest one is used to compare
    against the target image.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The target image can contain up to 15 faces. The detected face in the source
    image is compared against each of the faces detected in the target image.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_IND
  - PREF_H4
  type: TYPE_NORMAL
- en: Click on the Face comparison link in the left toolbar to navigate to the Face
    comparison page.
  prefs:
