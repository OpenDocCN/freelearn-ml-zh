- en: Appendix A. List of Cheat Sheets
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. 速查表列表
- en: This appendix basically helps you to get access to the cheat sheets for different
    Python libraries that we have used throughout this book. Apart from that, I have
    already provided information for installing the Python dependencies for each and
    every application. You can find those installations related information in the
    README section of each application.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这个附录主要帮助你获取我们在这本书中使用的不同Python库的速查表。除此之外，我已经为每个应用程序提供了安装Python依赖项的信息。你可以在每个应用程序的README部分找到这些安装相关信息。
- en: So, let's jump to the cheat sheets related information.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，让我们跳转到相关的速查表信息。
