- en: Summary
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this appendix, we have seen the list of the cheat sheets which you can explore.
    An installation guide has been already provided for each and every chapter in
    their respective GitHub repository under their corresponding README file. Apart
    from that, if anyone wants to clear their doubts then they can join the given
    slack channel.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个附录中，我们看到了可以探索的速查表列表。每个章节的安装指南已经提供，可以在它们各自的GitHub仓库下的相应README文件中找到。除此之外，如果有人想要澄清疑问，他们可以加入提供的Slack频道。
- en: In Appendix B, I will cover different aspects of how you can make effective
    strategies in order to win the hackathons. I also want to let you know how you
    can update yourself because, right now, Data Science related fields are moving
    so fast. So, keep reading guys!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在附录B中，我将涵盖如何制定有效的策略以赢得黑客马拉松的不同方面。我还想让你知道如何更新自己，因为目前，数据科学相关领域发展非常迅速。所以，大家继续阅读吧！
