- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Big data and artificial intelligence are ubiquitous part of our everyday lives,
    fostering a rising, billion-dollar, cloud-based **Machine Learning as a Service
    (MLaaS)** industry.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据和人工智能是我们日常生活中的普遍部分，催生了蓬勃发展的、价值数十亿美元的基于云的**机器学习即服务（MLaaS）**行业。
- en: Among the several Machine Learning as a Service platforms currently on the market,
    Amazon Machine Learning stands out for its simplicity. Amazon Machine Learning
    was launched in April 2015 with a clear goal of lowering the barrier to predictive
    analytic by offering a service accessible to companies without the need for highly
    skilled technical resources, while balancing performance and costs. When combined
    with the depth of the AWS ecosystem, the Amazon Machine Learning platform makes
    predictive analytics a natural element of the business data pipeline.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在目前市场上众多的机器学习即服务（Machine Learning as a Service, MLaaS）平台中，亚马逊机器学习因其简单性而脱颖而出。亚马逊机器学习于2015年4月推出，其明确的目标是通过提供一种无需高度技术资源的公司也能访问的服务，降低预测分析门槛，同时平衡性能和成本。当与AWS生态系统的深度结合时，亚马逊机器学习平台使预测分析成为业务数据管道的自然元素。
- en: 'This book follows the simplification approach of Amazon Machine Learning with
    two goals: to give you the core data science knowledge needed to use the service
    to its full potential and to give you the keys to building a fully featured data
    pipeline centered around predictive analytics, effectively making predictive analytics
    the driver of your data driven applications.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书遵循亚马逊机器学习的简化方法，有两个目标：一是为您提供使用该服务充分发挥其潜力的核心数据科学知识，二是为您提供构建以预测分析为中心的完整数据管道的钥匙，有效地使预测分析成为您的数据驱动应用程序的驱动因素。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](767f8b14-c3f2-4e45-bfcd-bb45ae2b9e65.xhtml), *Introduction to Machine
    Learning and Predictive Analytics,* this introductory chapter is a general presentation
    of the Amazon Machine Learning service and the types of predictive analytics problems
    it can address. We show how the service uses a simple linear model for regression
    and classification problems, and we present the context for successful predictions
    with Amazon Machine Learning.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](767f8b14-c3f2-4e45-bfcd-bb45ae2b9e65.xhtml)，*机器学习和预测分析简介*，这一章是对亚马逊机器学习服务及其可以解决的预测分析问题类型的一般介绍。我们展示了该服务如何使用简单的线性模型来解决回归和分类问题，并介绍了使用亚马逊机器学习进行成功预测的背景。'
- en: '[Chapter 2](8ec21c70-b7f9-4bb2-bbfd-df8337db86a2.xhtml), *Machine Learning
    Definitions and Concepts,* this chapter explains the machine learning concepts
    needed to use the Amazon Machine Learning service and fully understand how it
    works. What are the preparation techniques used when dealing with raw data? How
    do we evaluate a predictive model? What strategies are available to remediate
    poor predictive performances?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](8ec21c70-b7f9-4bb2-bbfd-df8337db86a2.xhtml)，*机器学习定义和概念*，本章解释了使用亚马逊机器学习服务以及全面理解其工作原理所需的机器学习概念。处理原始数据时使用了哪些准备技术？我们如何评估预测模型？有哪些策略可以用来补救较差的预测性能？'
- en: '[Chapter 3](5938ed0c-9243-49cc-bf67-314ffb5f9386.xhtml), *Overview of an Amazon
    Machine Learning Workflow,* this chapter is an overview of a simple Amazon Machine
    Learning project. The reader will learn how to get started on the Amazon Machine
    Learning platform, how to set up an account, and how to secure it. We go through
    a simple numeric prediction problem based on a classic dataset. We describe how
    to prepare the data, train and select a model, and make predictions.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](5938ed0c-9243-49cc-bf67-314ffb5f9386.xhtml)，*亚马逊机器学习工作流程概述*，本章是对一个简单的亚马逊机器学习项目的概述。读者将学习如何在亚马逊机器学习平台上开始，如何设置账户并确保其安全。我们通过一个基于经典数据集的简单数值预测问题进行说明。我们描述了如何准备数据、训练和选择模型以及进行预测。'
- en: '[Chapter 4](08d9b49a-a25c-4706-8846-36be9538b087.xhtml), *Loading and Preparing
    the Dataset,* Amazon ML offers powerful features to transform the data through
    recipes. Working with a classic dataset, we upload data on S3, implement cross
    validation, create a schema, and examine available data statistics. We then extend
    Amazon ML feature engineering and data cleaning capabilities by using Athena,
    a recently launched AWS SQL service.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](08d9b49a-a25c-4706-8846-36be9538b087.xhtml)，*加载数据集和准备数据*，亚马逊机器学习提供了强大的功能，通过食谱来转换数据。使用一个经典数据集，我们在S3上上传数据，实现交叉验证，创建模式，并检查可用的数据统计信息。然后，我们通过使用最近推出的AWS
    SQL服务Athena，扩展亚马逊机器学习特征工程和数据清洗功能。'
- en: '[Chapter 5](b71d5007-58a0-4b79-9446-4a36e7476037.xhtml), *Model Creation,*
    in this chapter, we explore the Amazon ML data transformations and how to apply
    them through recipes. We train and tune models and select the best ones by analyzing
    different prediction metrics. We present insights into the Stochastic Gradient
    Descent algorithm, and the use of different types of regularization. Finally,
    we analyze the training logs to better understand what goes on under the Amazon
    ML hood during model training.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](b71d5007-58a0-4b79-9446-4a36e7476037.xhtml)，*模型创建*，在本章中，我们探讨了Amazon ML数据转换及其如何通过食谱应用。我们训练和调整模型，通过分析不同的预测指标来选择最佳模型。我们深入探讨了随机梯度下降算法，以及不同类型正则化的使用。最后，我们分析训练日志，以更好地理解在模型训练过程中Amazon
    ML内部发生了什么。'
- en: '[Chapter 6,](436c43e7-4294-4e09-a90e-10c13af2b32a.xhtml) *Predictions and Performances,*
    we apply our newly trained models to make predictions on previously unseen data,
    and we make a final assessment of their performance and robustness. We show how
    to make batch predictions on a given dataset and how to set up a real-time endpoint
    for streaming predictions.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](436c43e7-4294-4e09-a90e-10c13af2b32a.xhtml)，*预测与性能*，我们将我们新训练的模型应用于对先前未见数据的预测，并对它们的性能和鲁棒性进行最终评估。我们展示了如何在给定数据集上执行批量预测，以及如何设置实时端点以进行流式预测。'
- en: '[Chapter 7](efe6f699-a4eb-4c88-8e81-1408d6c3c5c4.xhtml), *Command Line and
    SDK,* using the AWS web interface to manage and run your projects is time-consuming.
    In this chapter, we move away from the web interface and start running our projects
    via the command line with the AWS Command Line Interface (AWS CLI) and the Python
    SDK with the Boto3 library. We use our new powers to implement cross validation
    and recursive feature selection.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](efe6f699-a4eb-4c88-8e81-1408d6c3c5c4.xhtml)，*命令行和SDK*，使用AWS网络界面来管理和运行项目是耗时的。在本章中，我们远离网络界面，开始通过AWS命令行界面（AWS
    CLI）和Python SDK（Boto3库）通过命令行运行我们的项目。我们利用我们的新能力来实现交叉验证和递归特征选择。'
- en: '[Chapter 8](e4d85418-6fa5-43e9-940f-b6b908e47836.xhtml), *Creating Datasources
    from Redshift*, in this chapter, we will use the power of SQL queries to address
    non-linear datasets. Creating datasources in Redshift gives us the potential for
    upstream SQL based feature engineering prior to datasource creation. We explore
    how to upload data from S3 to Redshift, access the database, run queries, and
    export results.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](e4d85418-6fa5-43e9-940f-b6b908e47836.xhtml)，*从Redshift创建数据源*，在本章中，我们将利用SQL查询的力量来处理非线性数据集。在Redshift中创建数据源为我们提供了在数据源创建之前基于SQL的特征工程潜力。我们探讨了如何将数据从S3上传到Redshift，访问数据库，运行查询，并导出结果。'
- en: '[Chapter 9](ba8405ec-a532-42cb-9b0b-decf0c9b6329.xhtml), *Building a Streaming
    Data Analysis Pipeline,* in the final chapter of the book, we extend Amazon ML
    capabilities by integrating with other AWS services. We build a fully featured
    streaming data flow integrating AWS Kinesis, Lambda, Redshift, and Machine Learning
    to implement real time tweets classification.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ba8405ec-a532-42cb-9b0b-decf0c9b6329.xhtml)，*构建流式数据分析管道*，在本书的最后一章中，我们通过与其他AWS服务的集成扩展了Amazon
    ML的功能。我们构建了一个功能齐全的流式数据处理流程，整合了AWS Kinesis、Lambda、Redshift和机器学习，以实现实时推文的分类。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备什么
- en: This book requires an AWS account, and the ability to run Python 3 (3.5) code
    examples. We use the latest Anaconda distribution (conda 4.3). The reader should
    also be able to run basic shell commands in a terminal.  Note that the Amazon
    Machine Learning service is not part of the free tier AWS offer.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书需要AWS账户，以及运行Python 3（3.5）代码示例的能力。我们使用最新的Anaconda发行版（conda 4.3）。读者还应在终端中能够运行基本的shell命令。请注意，Amazon机器学习服务不属于免费层AWS服务。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for Python developers who want to build real-world artificial intelligence
    applications. This book is friendly to Python beginners, but being familiar with
    Python would be useful to play around with the code. It will also be useful for
    experienced Python programmers who are looking to use artificial intelligence
    techniques in their existing technology stacks.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望构建现实世界人工智能应用的Python开发者。本书对Python初学者友好，但熟悉Python将有助于与代码互动。它也将对希望在其现有技术堆栈中使用人工智能技术的经验丰富的Python程序员有所帮助。
