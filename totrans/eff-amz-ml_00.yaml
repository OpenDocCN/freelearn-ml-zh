    world championship Go algorithm, self-driving cars, and semi-autonomous robots."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："强化学习应用的例子包括**AlphaGo**，谷歌的世界冠军围棋算法，自动驾驶汽车和半自主机器人。”'
