- en: Part 1:The Importance of MLOps in a Real-World ML Deployment
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part, you will get an overview of the life cycle of a typical real-world
    **machine learning** (**ML**) project. You will also learn about common challenges
    encountered during the development of ML applications and some key limitations
    of an ML framework. Finally, you will learn about the **machine learning operations**
    (**MLOps**) practice and its importance in ML deployments.
  prefs: []
  type: TYPE_NORMAL
