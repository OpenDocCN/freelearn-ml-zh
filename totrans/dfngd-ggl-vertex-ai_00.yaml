- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Hello there! *The Definitive Guide to Google Vertex AI* is a comprehensive guide
    on accelerating the development and deployment of real-world ML solutions, with
    the help of the frameworks and best practices offered by Google as part of Vertex
    AI within Google Cloud.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你好！*Google Vertex AI终极指南*是关于利用谷歌作为Vertex AI在Google Cloud中提供的框架和最佳实践加速现实世界机器学习解决方案开发和部署的全面指南。
- en: Developing large-scale ML solutions and managing ML workflows in production
    is important for every business nowadays. Google has developed a unified data
    and AI platform, called Google Vertex AI, to help accelerate your ML journey and
    MLOps tools for workflow management.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 开发大规模机器学习解决方案和管理生产中的机器学习工作流程对当今的每一家企业来说都至关重要。谷歌开发了一个统一的数据和人工智能平台，称为Google Vertex
    AI，以帮助加速您的机器学习之旅和MLOps工具，用于工作流程管理。
- en: This book is a complete guide that lets you explore all the features of Google
    Vertex AI, from an easy to advanced level, for end-to-end ML solution development.
    Starting from data management, model building, and experimentation to deployment,
    the Vertex AI platform provides you with tooling for no-code and low-code as well
    as fully customized approaches.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一本完整的指南，让您从入门到高级水平全面探索Google Vertex AI的所有功能，用于端到端机器学习解决方案开发。从数据管理、模型构建和实验到部署，Vertex
    AI平台为您提供无代码、低代码以及完全定制的方法的工具。
- en: This book also provides a hands-on guide to developing and deploying some real-world
    applications on Google Cloud Platform, using technologies such as computer vision,
    NLP, and generative AI. Additionally, this book discusses some prebuilt/turnkey
    solution offerings from Google and shows you how to quickly integrate them into
    ML projects.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还提供了在Google Cloud Platform上使用计算机视觉、NLP和生成式人工智能等技术开发和部署一些实际应用的实战指南。此外，本书讨论了Google提供的预构建/即插即用解决方案，并展示了如何快速将它们集成到机器学习项目中。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you are a machine learning practitioner who wants to learn end-to-end ML
    solution development journey on Google Cloud Platform, using the MLOps best practices
    and tools offered by Google Vertex AI, this book is for you. Starting from data
    storage and data management, this book takes you through the Vertex AI offerings
    to build, experiment, optimize, and deploy ML solutions in a fast and scalable
    way. It also covers topics related to scaling, monitoring, and governing your
    ML workloads with the help of MLOps tooling on Google Cloud.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位希望学习在Google Cloud Platform上使用Google Vertex AI提供的MLOps最佳实践和工具进行端到端机器学习解决方案开发旅程的机器学习从业者，这本书就是为您准备的。从数据存储和数据管理开始，本书带您了解Vertex
    AI提供的服务，以快速且可扩展的方式构建、实验、优化和部署机器学习解决方案。它还涵盖了与扩展、监控和管理您的机器学习工作负载相关的主题，这些都是在Google
    Cloud上使用MLOps工具的帮助下实现的。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B17792_01.xhtml#_idTextAnchor014), *Machine Learning Project
    Life Cycle and Challenges*, provides an introduction to a typical ML project’s
    life cycle. It also highlights the common challenges and limitations of developing
    ML solutions for real-world use cases.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B17792_01.xhtml#_idTextAnchor014)，*机器学习项目生命周期和挑战*，介绍了典型机器学习项目的生命周期。它还突出了为现实世界用例开发机器学习解决方案的常见挑战和限制。'
- en: '[*Chapter 2*](B17792_02.xhtml#_idTextAnchor031), *What Is MLOps, and Why Is
    It So Important for Every ML Team?* covers a set of practices usually known as
    MLOps that mature ML teams use as part of their ML development life cycle.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B17792_02.xhtml#_idTextAnchor031)，*什么是MLOps，为什么它对每个机器学习团队都如此重要？*介绍了一组通常被称为MLOps的实践，成熟的机器学习团队将其作为其机器学习开发生命周期的一部分。'
- en: '[*Chapter 3*](B17792_03.xhtml#_idTextAnchor041), *It’s All about Data – Options
    to Store and Transform ML Datasets*, provides an overview of the different options
    available for storing data and analyzing data in Google Cloud. It also helps you
    to choose the best option based on your requirements.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17792_03.xhtml#_idTextAnchor041)，*一切关于数据 – 存储和转换机器学习数据集的选项*，概述了在Google
    Cloud中存储和分析数据的不同选项。它还帮助您根据需求选择最佳选项。'
- en: '[*Chapter 4*](B17792_04.xhtml#_idTextAnchor056), *Vertex AI Workbench – a One-Stop
    Tool for* *for AI/ML* *Development Needs*, demonstrates the use of a Vertex AI
    Workbench-based notebook environment for end-to-end ML solution development.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17792_04.xhtml#_idTextAnchor056)，*Vertex AI工作台 – 一个满足AI/ML开发需求的**一站式工具***，展示了基于Vertex
    AI工作台的笔记本环境在端到端机器学习解决方案开发中的应用。'
- en: '[*Chapter 5*](B17792_05.xhtml#_idTextAnchor066), *No-Code Options for Building
    ML Models*, covers GCP AutoML capabilities that can help users build state-of-the-art
    ML models, without the need for code or deep data science knowledge.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17792_05.xhtml#_idTextAnchor066)，*构建机器学习模型的无代码选项*，涵盖了GCP AutoML功能，这些功能可以帮助用户构建业界领先的机器学习模型，而无需代码或深入的数据科学知识。'
- en: '[*Chapter 6*](B17792_06.xhtml#_idTextAnchor079), *Low-Code Options for Building
    ML Models*, covers how to use **BigQuery ML** (**BQML**) to build and evaluate
    ML models using just SQL.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17792_06.xhtml#_idTextAnchor079), *构建机器学习模型的低代码选项*，介绍了如何仅使用SQL使用**BigQuery
    ML**（**BQML**）构建和评估机器学习模型。'
- en: '[*Chapter 7*](B17792_07.xhtml#_idTextAnchor093), *Training Fully Custom ML
    Models with Vertex AI*, explores how to develop fully customized ML solutions
    using the Vertex AI tooling available on Google Cloud. Thischapter also shows
    you how to monitor training progress and evaluate ML models.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17792_07.xhtml#_idTextAnchor093)，*使用Vertex AI训练完全定制的机器学习模型*，探讨了如何使用Google
    Cloud上可用的Vertex AI工具开发完全定制的机器学习解决方案。本章还展示了如何监控训练进度和评估机器学习模型。'
- en: '[*Chapter 8*](B17792_08.xhtml#_idTextAnchor102), *ML Model Explainability*,
    discusses concepts around ML model explainability and describes how to effectively
    incorporate explainable models into your ML solutions, using Vertex AI.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17792_08.xhtml#_idTextAnchor102)，*机器学习模型可解释性*，讨论了机器学习模型可解释性的相关概念，并描述了如何有效地将可解释模型融入您的机器学习解决方案，使用Vertex
    AI。'
- en: '[*Chapter 9*](B17792_09.xhtml#_idTextAnchor121), *Model Optimizations – Hyperparameter
    Tuning and NAS*, explains the need for model optimization. It also covers two
    model optimization frameworks in detail – hyperparameter tuning and **Neural Architecture**
    **Search** (**NAS**).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17792_09.xhtml#_idTextAnchor121)，*模型优化 – 超参数调整和NAS*，解释了模型优化的必要性。它还详细介绍了两个模型优化框架
    – 超参数调整和**神经架构搜索**（**NAS**）。'
- en: '[*Chapter 10*](B17792_10.xhtml#_idTextAnchor136), *Vertex AI Deployment and
    Automation Tools – Orchestration through Managed Kubeflow Pipelines*, provides
    an overview of ML orchestrations and automation tools. This chapter further covers
    the implementation examples of ML workflow orchestration, using Cloud Composer
    and Vertex AI pipelines.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17792_10.xhtml#_idTextAnchor136)，*Vertex AI部署和自动化工具 – 通过托管Kubeflow管道进行编排*，概述了机器学习编排和自动化工具。本章还进一步介绍了使用Cloud
    Composer和Vertex AI管道的机器学习工作流编排的实现示例。'
- en: '[*Chapter 11*](B17792_11.xhtml#_idTextAnchor153)*, MLOps Governance with Vertex
    AI*, describes the different Google Cloud ML tools that can be used to deploy
    governance and monitoring controls.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17792_11.xhtml#_idTextAnchor153)，*使用Vertex AI的MLOps治理*，描述了可以用于部署治理和监控控制的不同的Google
    Cloud ML工具。'
- en: '[*Chapter 12*](B17792_12.xhtml#_idTextAnchor173), *Vertex AI – Generative AI
    Tools*, provides an overview of Vertex AI’s recently launched generative AI features,
    such as Model Garden and Generative AI Studio.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17792_12.xhtml#_idTextAnchor173), *Vertex AI – 生成式AI工具*，概述了Vertex
    AI最近推出的生成式AI功能，例如模型花园和生成式AI工作室。'
- en: '[*Chapter 13*](B17792_13.xhtml#_idTextAnchor194), *Document AI – an End-to-End
    Solution for Processing Documents*, provides an overview of the document processing-related
    offerings on Google Cloud, such as OCR and Form Parser. This chapter also shows
    how to combine prebuilt and custom document processing solutions to develop a
    custom document processor.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B17792_13.xhtml#_idTextAnchor194)，*文档AI – 处理文档的端到端解决方案*，概述了Google
    Cloud上与文档处理相关的服务，例如OCR和表单解析器。本章还展示了如何结合预构建和定制的文档处理解决方案来开发定制的文档处理器。'
- en: '[*Chapter 14*](B17792_14.xhtml#_idTextAnchor203), *ML APIs for Vision, NLP,
    and Speech*, provides an overview of the prebuilt state-of-the-art solutions from
    Google for computer vision, NLP, and speech-related use cases. It also shows you
    how to integrate them to solve real-world problems.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B17792_14.xhtml#_idTextAnchor203), *视觉、自然语言处理和语音的机器学习API*，概述了谷歌为计算机视觉、自然语言处理和语音相关用例提供的预构建的业界领先解决方案。它还展示了如何将它们集成以解决现实世界的问题。'
- en: '[*Chapter 15*](B17792_15.xhtml#_idTextAnchor221), *Recommender Systems – Predict
    What Movies a User Would Like to Watch*, provides an overview of popular approaches
    to building recommender systems and how to deploy one using Vertex AI.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B17792_15.xhtml#_idTextAnchor221)，*推荐系统 – 预测用户想看的电影*，概述了构建推荐系统的流行方法以及如何使用Vertex
    AI部署一个推荐系统。'
- en: '[*Chapter 16*](B17792_16.xhtml#_idTextAnchor233), *Vision-Based Defect Detection
    System – Machines Can See Now*, shows you how to develop end-to-end computer vision-based
    custom solutions using Vertex AI tooling on Google Cloud, enabling you to solve
    real-world use cases.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B17792_16.xhtml#_idTextAnchor233)，*基于视觉的缺陷检测系统 – 机器现在可以看到*，展示了如何使用Google
    Cloud上的Vertex AI工具开发端到端基于计算机视觉的定制解决方案，使您能够解决现实世界的用例。'
- en: '[*Chapter 17*](B17792_17.xhtml#_idTextAnchor282), *Natural Language Models
    – Detecting Fake News Articles*, shows you how to develop NLP-related, end-to-end
    custom ML solutions on Google Cloud. This chapter explores a classical as well
    as a deep learning-based approach to solving the problem of detecting fake news
    articles.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B17792_17.xhtml#_idTextAnchor282)，*自然语言模型 – 检测假新闻文章*，展示了如何在Google
    Cloud上开发与NLP相关的端到端定制机器学习解决方案。本章探讨了经典和基于深度学习的解决检测假新闻文章问题的方法。'
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: You will need to have a basic understanding of machine learning and deep learning
    techniques. You also should have beginner-level experience with the Python programming
    language.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要具备机器学习和深度学习技术的基本理解。您还应具备Python编程语言的入门级经验。
- en: '| **Software/hardware for the** **coding exercises** | **Operating** **system
    requirements** |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| **编码练习所需的** **软件/硬件** | **操作系统要求** |'
- en: '| --- | --- |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Python 3.8 or later | Windows, macOS, or Linux |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| Python 3.8或更高版本 | Windows、macOS或Linux |'
- en: '| Google Cloud SDK | Windows, macOS, or Linux |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| Google Cloud SDK | Windows、macOS或Linux |'
- en: '| A Google Cloud Platform account | N/A |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| Google Cloud平台账户 | N/A |'
- en: To ensure that you are using the correct Python library versions while executing
    the code samples, you can check out the GitHub repository of this book, where
    the code example notebooks also contain the version information.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保在执行代码示例时使用正确的Python库版本，您可以查看本书的GitHub仓库，其中代码示例笔记本也包含版本信息。
- en: If you are using the digital version of this book, we advise you to type the
    code yourself or access the code from the book’s GitHub repository (a link is
    available in the next section). Doing so will help you avoid any potential errors
    related to the copying and pasting of code.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用的是本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中提供链接）获取代码。这样做将帮助您避免与代码复制粘贴相关的任何潜在错误。
- en: Download the example code files
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/The-Definitive-Guide-to-Google-Vertex-AI](https://github.com/PacktPublishing/The-Definitive-Guide-to-Google-Vertex-AI).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub（[https://github.com/PacktPublishing/The-Definitive-Guide-to-Google-Vertex-AI](https://github.com/PacktPublishing/The-Definitive-Guide-to-Google-Vertex-AI)）下载本书的示例代码文件。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Conventions used
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “By default, the Jupyter server starts on port `8888`,
    but in case, this port is unavailable so it finds the next available port.”'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“默认情况下，Jupyter服务器在端口`8888`上启动，但在端口不可用的情况下，它会找到下一个可用的端口。”'
- en: 'A block of code is set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For instance, words in menus or dialog boxes appear in **bold**. Here
    is an example: “In the **Environment** field, select **Custom Container**.”'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词以**粗体**显示。以下是一个示例：“在**环境**字段中，选择**自定义容器**。”'
- en: Tips or important notes
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要注意事项
- en: Appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来是这样的。
- en: Get in touch
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    email us at [customercare@packtpub.com](mailto:customercare@packtpub.com) and
    mention the book title in the subject of your message.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对此书的任何方面有疑问，请通过电子邮件发送至[customercare@packtpub.com](mailto:customercare@packtpub.com)，并在邮件主题中提及书名。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    and fill in the form.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在此书中发现错误，我们将不胜感激，如果您能向我们报告，我们将不胜感激。请访问[www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)并填写表格。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  id: totrans-51
  prefs: []
