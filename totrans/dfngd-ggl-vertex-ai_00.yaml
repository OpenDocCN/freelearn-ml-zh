  zh: 在本部分中，您将了解典型现实世界**机器学习**（**ML**）项目的生命周期。您还将了解在开发ML应用程序过程中遇到的常见挑战以及ML框架的一些关键限制。最后，您将了解**机器学习操作**（**MLOps**）实践及其在ML部署中的重要性。
