- en: Chapter 12. What's Next?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Throughout this book, we have learned about ensemble learning and explored its
    applications in many scenarios. In the introductory chapter, we looked at different
    examples, datasets, and models, and found that there is no single model or technique
    that performs better than the others. This means that our guard should always
    be up when dealing with this matter, and hence the analyst has to proceed with
    extreme caution. The approach of selecting the best model from among the various
    models means that we reject all of the models whose performance is slightly less
    than that of the others, and hence a lot of resources are wasted in pursuit of
    the *best* model.
  prefs: []
  type: TYPE_NORMAL
- en: In [Chapter 7](part0051_split_000.html#1GKCM1-2006c10fab20488594398dc4871637ee
    "Chapter 7. The General Ensemble Technique"), *The General Ensemble Technique*,
    we saw that if we have multiple classifiers with each classifier being better
    than a random guess, majority voting of the classifiers gives improved performance.
    We also saw that with a fairly good number of classifiers, the overall accuracy
    of the majority voting is higher than the most accurate classifier. Though majority
    voting works on the oversimplified assumption that the classifiers are independent
    classifiers, the basis and importance of *ensemble learning* is realized and the
    prospect looks brighter as we are assured of an ensemble classifier with the highest
    accuracy. The classifiers or models of the ensemble are called the *base classifiers/learners/models*.
    If all the base models belong to the same family of models, or if the family is
    a logistic model, a neural network, a decision tree, or an SVM, then we will classify
    these as a homogeneous ensemble. If the base models belong to two or more families
    of models, then the ensemble is referred to as a heterogeneous ensemble.
  prefs: []
  type: TYPE_NORMAL
- en: A fundamental aspect of ensemble learning lies in *resampling techniques*. The
    jackknife and bootstrap methods were introduced in [Chapter 2](part0018_split_000.html#H5A41-2006c10fab20488594398dc4871637ee
    "Chapter 2. Bootstrapping"), *Bootstrapping*, and these two methods were illustrated
    for different classes of models. The jackknife method uses pseudovalues, and we
    witnessed its application in a few complex scenarios. The pseudovalues are underutilized
    in the machine learning domain, and they might be useful in scenarios in which
    the relationship or a parameter of interest is quite complex and a more flexible
    approach may be possible. The concept of pseudovalues can also be used in ensemble
    diagnostics, and a *pseudoaccuracy* measure can be created that will give the
    impact of the classifier in the ensemble additional accuracy. Efron and Tibshirani
    (1990) discuss the different methods available for obtaining bootstrap samples.
    In the resamples that we obtained in the steps for bagging and random forest,
    we follow the simple bootstrap samples of drawing observations with replacement.
    Accessing the different sampling methods that are driven from existing bootstrap
    literature is a potential area of work for the future.
  prefs: []
  type: TYPE_NORMAL
- en: Bagging, random forest, and boosting are the homogeneous ensembles that have
    the decision tree as their base learner. The decision tree discussed in this book
    can be referred to as the frequentist method or the classical method. A Bayesian
    implementation of the decision tree is available in a technique known as the **Bayesian
    additive regression tree**. The R implementation of this method is available in
    the BART package, located at [https://cran.r-project.org/web/packages/BART/index.html](https://cran.r-project.org/web/packages/BART/index.html).
    The theoretical foundations of BART are available at [https://arxiv.org/pdf/0806.3286.pdf](https://arxiv.org/pdf/0806.3286.pdf).
    The extension of homogeneous ensembles based on BART needs to be undertaken in
    a comprehensive way. In particular, bagging and random forests need to be extended
    with BART as a base learner.
  prefs: []
  type: TYPE_NORMAL
- en: Ensemble models for heterogeneous base models are set up using the stack ensembling
    method. For classification problems, we can expect weighted voting to be more
    useful than simple majority voting. Similarly, the weighted prediction of the
    models is expected to perform better than simple averaging. The statistical tests
    proposed to test the similarity of base models are all *classical* tests. Bayesian
    measures of agreement are expected to give us further guidelines, and the author
    of this book is now aware of such assessments being performed in the context of
    ensemble diversity. You can read Broemeling (2009) for more information on this
    at [https://www.crcpress.com/Bayesian-Methods-for-Measures-of-Agreement/Broemeling/p/book/9781420083415](https://www.crcpress.com/Bayesian-Methods-for-Measures-of-Agreement/Broemeling/p/book/9781420083415).
    Furthermore, when it comes to large datasets, the option of generating an independent
    set of models needs to be systematically developed.
  prefs: []
  type: TYPE_NORMAL
- en: Time series data is of a different structure, and the dependency of the observations
    means that we can't directly apply the ensemble methods without the appropriate
    tweaking. [Chapter 11](part0076_split_000.html#28FAO1-2006c10fab20488594398dc4871637ee
    "Chapter 11. Ensembling Time Series Models"), *Ensembling Time Series Models*,
    looks at this topic in more detail. Random forests have been developed for time
    series data very recently. An implementation of the random forests can be seen
    at [https://petolau.github.io/Ensemble-of-trees-for-forecasting-time-series/](https://petolau.github.io/Ensemble-of-trees-for-forecasting-time-series/),
    and if you are interested, you can refer to this link for more information.
  prefs: []
  type: TYPE_NORMAL
- en: High-dimensional data analysis is another more recent topic that is not covered
    in this book. Chapter 12 of Buhlmann and van de Geer (2011) (see [https://www.springer.com/in/book/9783642201912](https://www.springer.com/in/book/9783642201912))
    gives useful pointers in this area. For boosting data, the treatise of Schapire
    and Freund (2012) (at [https://mitpress.mit.edu/books/boosting](https://mitpress.mit.edu/books/boosting))
    is a real treasure. Zhou (2012) (found at [https://www.crcpress.com/Ensemble-Methods-Foundations-and-Algorithms/Zhou/p/book/9781439830031](https://www.crcpress.com/Ensemble-Methods-Foundations-and-Algorithms/Zhou/p/book/9781439830031))
    is also a very important book on ensemble methods, and this book benefits from
    its insights. Kuncheva (2004-14) (found at [https://onlinelibrary.wiley.com/doi/book/10.1002/9781118914564](https://onlinelibrary.wiley.com/doi/book/10.1002/9781118914564))
    is probably the first book to detail ensemble methods, and it contains a lot of
    other details regarding ensemble diagnostics. Dixit (2017) (found at [https://www.packtpub.com/big-data-and-business-intelligence/ensemble-machine-learning](https://www.packtpub.com/big-data-and-business-intelligence/ensemble-machine-learning))
    is another recent title on ensemble methods, and the methods are illustrated in
    the book using Python software.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, the reader should always keep continuous track of recent developments.
    For R implementation, the best place for resources is [https://cran.r-project.org/web/views/MachineLearning.html](https://cran.r-project.org/web/views/MachineLearning.html).
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, we will look at a list of important journals. A lot of developments and
    discussions are taking place in these journals on the subject of machine learning,
    and therefore ensemble learning too. These journals are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Journal of Machine Learning Research ([http://www.jmlr.org/](http://www.jmlr.org/))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IEEE Transactions on Pattern Analysis and Machine Intelligence ([https://ieeexplore.ieee.org/xpl/RecentIssue.jsp?punumber=34](https://ieeexplore.ieee.org/xpl/RecentIssue.jsp?punumber=34))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pattern Recognition Letters ([https://www.journals.elsevier.com/pattern-recognition-letters](https://www.journals.elsevier.com/pattern-recognition-letters))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Machine Learning([https://www.springer.com/computer/ai/journal/10994](https://www.springer.com/computer/ai/journal/10994))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Neurocomputing ([https://www.journals.elsevier.com/neurocomputing](https://www.journals.elsevier.com/neurocomputing))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: And last, but not least (though this is not a journal), [https://www.packtpub.com/tech/Machine-Learning](https://www.packtpub.com/tech/Machine-Learning)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you found this book useful, we should meet again in the next edition!
  prefs: []
