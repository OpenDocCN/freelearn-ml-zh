  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [http://static.packt-cdn.com/downloads/9781789801811_ColorImages.pdf](http://static.packt-cdn.com/downloads/9781789801811_ColorImages.pdf).'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
