- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The goal of this book is to get you hands-on with a wide range of intermediate
    to advanced projects using the latest version of the **OpenCV 4** framework and
    the **Python 3.8** language instead of only covering the core concepts of computer
    vision in theoretical lessons.
  prefs: []
  type: TYPE_NORMAL
- en: This updated second edition has increased the depth of the concepts we tackle
    with OpenCV. It will guide you through working on independent hands-on projects
    that focus on essential computer vision concepts such as image processing, 3D
    scene reconstruction, object detection, and object tracking. It will also cover,
    with real-life examples, statistical learning and deep neural networks.
  prefs: []
  type: TYPE_NORMAL
- en: You will begin by understanding concepts such as image filters and feature matching,
    as well as using custom sensors such as the **Kinect depth sensor**. You will
    also learn how to reconstruct and visualize a scene in 3D, how to align images,
    and how to combine multiple images into a single one. As you advance through the
    book, you will learn how to recognize traffic signs and emotions on faces and
    detect and track objects in video streams using neural networks, even if they
    disappear for short periods of time.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this OpenCV and Python book, you will have hands-on experience
    and be proficient at developing your own advanced computer vision applications
    according to specific business needs. Throughout the book, you will explore multiple
    machine learning and computer vision models such as **Support Vector Machines** (**SVMs**)
    and convolutional neural networks.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is aimed at computer vision enthusiasts in pursuit of mastering their
    skills by developing advanced practical applications using OpenCV and other machine
    learning libraries.
  prefs: []
  type: TYPE_NORMAL
- en: Basic programming skills and Python programming knowledge is assumed.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](2e878463-75f1-40a5-b263-0c5aa9627328.xhtml), *Fun with Filters*, explores
    a number of interesting image filters (such as a black-and-white pencil sketch,
    warming/cooling filters, and a cartoonizer effect), and we''ll apply them to the
    video stream of a webcam in real time.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](0bab4fd2-6330-47d2-a2b2-339e8f879ed7.xhtml), *Hand Gesture Recognition
    Using a Kinect Depth Sensor*, helps you develop an app to detect and track simple
    hand gestures in real time using the output of a depth sensor, such as Microsoft
    Kinect 3D Sensor or Asus Xtion.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](905b17f6-8eea-4d33-9291-17ea93371f2d.xhtml), *Finding Objects via
    Feature Matching and Perspective Transforms*, helps you develop an app to detect
    an arbitrary object of interest in the video stream of a webcam, even if the object
    is viewed from different angles or distances, or under partial occlusion.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](efb28928-4399-4e3d-9ca3-6e773aaaa699.xhtml), *3D Scene Reconstruction
    Using Structure from Motion*, shows you how to reconstruct and visualize a scene
    in 3D by inferring its geometrical features from camera motion.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](bc92b221-21e9-4ade-9eea-308e0fb50e83.xhtml), *Using Computational
    Photography with OpenCV*, helps you develop command-line scripts that take images
    as input and produce panoramas or **High Dynamic Range** (**HDR**) images. The
    scripts will either align the images so that there is a pixel-to-pixel correspondence
    or stitch them creating a panorama, which is an interesting application of image
    alignment. In a panorama, the two images are not that of a plane but that of a
    3D scene. In general, 3D alignment requires depth information. However, when the
    two images are taken by rotating the camera about its optical axis (as in the
    case of panoramas), we can align two images of a panorama.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](f4c74d0a-5d0a-4db9-911a-f2663f43ae90.xhtml), *Tracking Visu**ally
    Salient Objects*, helps you develop an app to track multiple visually salient
    objects in a video sequence (such as all the players on the field during a soccer
    match) at once.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](0e410c47-1679-4125-9614-54ec0adfa160.xhtml), *Learning to Recognize
    Traffic Signs*, shows you how to train a support vector machine to recognize traffic
    signs from the **German Traffic Sign Recognition Benchmark** (**GTSRB**) dataset.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](1bf0d987-dab1-465c-91de-809e69a818dd.xhtml), *Learning to Recognize
    Facial Emotions*, helps you develop an app that is able to both detect faces and
    recognize their emotional expressions in the video stream of a webcam in real
    time.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](8baf5d4c-f1e9-4b76-b957-e19682cb9e68.xhtml), *Learning to Recognize
    Facial Emotions*, walks you through developing an app for real-time object classification
    with deep convolutional neural networks. You will modify a classifier network
    to train on a custom dataset with custom classes. You will learn how to train
    a Keras model on a dataset and how to serialize and save your Keras model to a
    disk. You will then see how to classify new input images using your loaded Keras
    model. You will train a convolutional neural network using the image data you
    have to get a good classifier that will have very high accuracy.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](7eaac815-5888-4352-aa83-7a3b50d0d275.xhtml), *Learning to Detect
    and Track Objects*, guides you as you develop an app for real-time object detection
    with deep neural networks, connecting it to a tracker. You will learn how object
    detectors work and how they are trained. You will implement a Kalman filter-based
    tracker, which will use object position and velocity to predict where it is likely
    to be. After completing this chapter, you will be able to build your own real-time
    object detection and tracking applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix A](a4f1f102-9f62-4644-bcde-f478cd28621a.xhtml), *Profiling and Accelerating
    Your Apps*, covers how to find bottlenecks in an app and achieve CPU- and CUDA-based
    GPU acceleration of existing code with Numba.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix B](c86bca68-4b4a-4be6-8edd-67b1d43f0bfa.xhtml), *Setting Up a Docker
    Container*, walks you through replicating the environment that we have used to
    run the code in this book.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: All of our code use **Python 3.8**, which is available on a variety of operating
    systems, such as **Windows**, **GNU Linux**, **macOS**, and others. We have made
    an effort to use only libraries that are available on these three operating systems.
    We will go over the exact versions of each of the dependencies we have used, which
    can be installed using `pip` (Python's dependency management system). If you have
    trouble getting any of these working, we have Dockerfiles available with which
    we have tested all the code in this book, which we cover in [Appendix B](c86bca68-4b4a-4be6-8edd-67b1d43f0bfa.xhtml),
    *Setting Up a Docker Container*.
