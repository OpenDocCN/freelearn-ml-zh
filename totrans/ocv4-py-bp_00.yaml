  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上，地址为[https://github.com/PacktPublishing/OpenCV-4-with-Python-Blueprints-Second-Edition](https://github.com/PacktPublishing/OpenCV-4-with-Python-Blueprints-Second-Edition)。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
