- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/OpenCV-4-with-Python-Blueprints-Second-Edition](https://github.com/PacktPublishing/OpenCV-4-with-Python-Blueprints-Second-Edition). In
