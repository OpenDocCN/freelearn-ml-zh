- en: In order to run the codes, you will need a regular laptop or Personal Computer
    (PC). Some chapters require a webcam, which can be either an embedded laptop camera
    or an external one. [Chapter 2](0bab4fd2-6330-47d2-a2b2-339e8f879ed7.xhtml), *Hand
    Gesture Recognition Using a Kinect Depth Sensor* also requires a depth sensor
    that can be either a **Microsoft 3D Kinect sensor** or any other sensor, which
    is supported either by the `libfreenect` library or OpenCV, such as **ASUS Xtion**.
  prefs: []
  type: TYPE_NORMAL
