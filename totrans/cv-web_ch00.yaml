- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Computer Vision is one of the popular areas in computer science that have gained
    widespread importance lately. Besides, the power of personal computers has grown,
    thus opening the gate for developers to use Computer Vision algorithms directly
    on end user machines using client-side scripting. Nowadays, the most popular programming
    language for the web is JavaScript. It allows us to develop complex algorithms
    and run them directly in a web browser; this solves several major problems—the
    user needs nothing but a browser to run a web application, and as a developer,
    you get a lower load on your server. In this book, we will provide a comprehensive
    overview of the most popular JavaScript libraries and discuss the techniques they
    provide to help you in your initial steps in exciting fields, such as image processing
    and Computer Vision. This book covers Computer Vision methods by providing an
    intuitive overview of each algorithm and showing clear examples of the usage of
    libraries.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机视觉是计算机科学中近年来获得广泛重视的流行领域之一。此外，个人计算机的威力不断增强，从而为开发者打开了直接在终端用户机器上使用客户端脚本运行计算机视觉算法的大门。如今，网络中最流行的编程语言是JavaScript。它允许我们开发复杂的算法并在网络浏览器中直接运行它们；这解决了几个主要问题——用户只需浏览器即可运行网络应用程序，而对于开发者来说，服务器负载更低。在这本书中，我们将提供最流行的JavaScript库的全面概述，并讨论它们提供的技巧，以帮助您在令人兴奋的领域，如图像处理和计算机视觉，迈出第一步。本书通过直观概述每个算法并展示库使用的清晰示例来涵盖计算机视觉方法。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](cv-web_ch01.html#aid-DB7S1 "Chapter 1. Math Never Was So Simple!"),
    *Math Never Was So Simple!* covers most of the necessary math operations that
    you need for using Computer Vision libraries and developing your own application.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](cv-web_ch01.html#aid-DB7S1 "第一章。数学从未如此简单！")，*数学从未如此简单!* 涵盖了您在使用计算机视觉库和开发自己的应用程序时所需的几乎所有必要数学运算。'
- en: '[Chapter 2](cv-web_ch02.html#aid-I3QM1 "Chapter 2. Turn Your Browser into Photoshop"),
    *Turning Your Browser into Photoshop*, introduces the most popular image processing
    techniques that are commonly used in the Computer Vision area.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](cv-web_ch02.html#aid-I3QM1 "第二章。将浏览器变成Photoshop")，*将浏览器变成Photoshop*，介绍了在计算机视觉领域常用的最流行的图像处理技术。'
- en: '[Chapter 3](cv-web_ch03.html#aid-MSDG1 "Chapter 3. Easy Object Detection for
    Everyone"), *Easy Object Detection for Everyone*, provides a detailed overview
    of object detection in photos and videos, starting from the basic examples, such
    as detecting objects by color, to the more complex examples such as feature detection.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](cv-web_ch03.html#aid-MSDG1 "第三章。人人都能轻松进行物体检测")，*人人都能轻松进行物体检测*，提供了照片和视频中物体检测的详细概述，从基本的示例，如通过颜色检测物体，到更复杂的示例，如特征检测。'
- en: '[Chapter 4](cv-web_ch04.html#aid-RL0A2 "Chapter 4. Smile and Wave, Your Face
    Has Been Tracked!"), *Smile and Wave, Your Face Has Been Tracked!* covers detection
    of the face and face particles. In addition to this, it gives you an example of
    head tracking.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](cv-web_ch04.html#aid-RL0A2 "第四章。微笑挥手，你的面部已被追踪！")，*微笑挥手，你的面部已被追踪!* 讲述了面部和面部粒子的检测。此外，它还提供了一个头部跟踪的示例。'
- en: '[Chapter 5](cv-web_ch05.html#aid-10DJ41 "Chapter 5. May JS Be with You! Control
    Your Browser with Motion"), *May JS Be with You! Control Your Browser with Motion*,
    extends the topic of object detection to object tracking and provides exhaustive
    examples. It also demonstrates how to create a human interface using gestures
    or head motion.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](cv-web_ch05.html#aid-10DJ41 "第五章。愿JavaScript与你同在！用动作控制浏览器")，*愿JavaScript与你同在！用动作控制浏览器*，将物体检测的主题扩展到物体跟踪，并提供了详尽的示例。它还演示了如何使用手势或头部运动创建人机界面。'
- en: '[Chapter 6](cv-web_ch06.html#aid-147LC1 "Chapter 6. What''s Next?"), *What''s
    Next?* summarizes all that we will do throughout this book. Moreover, it provides
    references to several libraries that are not presented here.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](cv-web_ch06.html#aid-147LC1 "第六章。接下来是什么？")，*接下来是什么？* 总结了本书中我们将要做的一切。此外，它还提供了对这里未展示的几个库的参考。'
- en: What you need for this book
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: This book provides an overview of various methods in the Computer Vision area
    using JavaScript. Knowledge of JavaScript at the beginner level is required. It
    is totally fine if you know nothing about Computer Vision. However, you will need
    some basic math knowledge to understand the concepts in the book. To start with,
    you just need a web browser and your favorite text editor. This book will guide
    you from the basics of Computer Vision to the most complex algorithms in the JavaScript
    world.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用JavaScript概述了计算机视觉领域的各种方法。需要具备初级的JavaScript知识。如果你对计算机视觉一无所知，那完全没问题。然而，为了理解书中的概念，你需要一些基本的数学知识。首先，你只需要一个网络浏览器和你的最爱文本编辑器。本书将引导你从计算机视觉的基础到JavaScript世界中最复杂的算法。
- en: Who this book is for
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁阅读
- en: You will find this book interesting if you want a much easier way to use the
    power of Computer Vision in web applications. It will also be beneficial for those
    who want to implement a human interface on their websites, for example, to create
    a game. Even if you do not want to add the Computer Vision functionality to your
    website, take a look at what we have here—websites with Computer Vision algorithms
    will probably be a trend in the future. Even now you can benefit from using client-side
    scripting for Computer Vision—you will not need to buy extra machines for your
    backend.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要一种更简单的方法来在Web应用程序中使用计算机视觉的力量，你会发现这本书很有趣。对于那些想在网站上实现人机界面的人来说，例如创建一个游戏，这也会很有益。即使你不想在你的网站上添加计算机视觉功能，也请看看我们这里有什么——拥有计算机视觉算法的网站可能会成为未来的趋势。即使现在，你也可以通过使用客户端脚本进行计算机视觉来受益——你不需要为后端购买额外的机器。
