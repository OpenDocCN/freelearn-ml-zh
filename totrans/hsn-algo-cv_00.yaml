- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: We live in quite an exciting time. Every single day you can find a completely
    new application or digital device that can perform a certain task for you, entertain
    you, connect you to your family and friends, record your memories in the form
    of pictures or videos, and more. The list could probably go on forever. Most of
    these applications or devices—whether it is a small smartphone in your pocket,
    a tiny smartwatch on your wrist, or your connected smart car—exist thanks to the
    huge developments in producing cheaper and faster processors that have fantastic
    frameworks and libraries, which in turn house algorithms and technologies that
    efficiently perform tasks that were once only expected from humans with their
    natural sensors, such as their eyes and ears.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个非常激动人心的时代。每一天你都可以发现一个全新的应用或数字设备，它可以为你完成某些任务，娱乐你，让你与家人和朋友保持联系，以图片或视频的形式记录你的记忆，等等。这个列表可能永远也说不完。其中大部分应用或设备——无论是你口袋里的小型智能手机，还是你手腕上的小巧智能手表，或者是你的智能汽车——都得益于生产更便宜、更快的处理器的大幅发展，这些处理器拥有出色的框架和库，反过来又包含了高效执行人类曾经只能依赖自然传感器（如眼睛和耳朵）才能完成的任务的算法和技术。
- en: Computer vision is a field in computer science that has been revolutionized
    by the latest advancements in hardware and software technologies, and in response,
    it has influenced those hardware and software technologies just as much, if not
    more. Nowadays, computer vision is used for performing tasks as simple as taking
    photos using your digital camera and as complex as understanding the environment
    of a self-driving car so that you avoid accidents. It is used for turning your
    face into a rabbit's in a video recording and also for detecting cancerous cells
    and tissues in microscopic images that can save lives. The sky's the limit when
    it comes to what's possible for an application or digital device based on computer
    vision, especially considering the huge advancements in libraries and frameworks
    that businesses and developers can use to bring their ideas to life.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机视觉是计算机科学领域的一个分支，它因硬件和软件技术的最新进步而发生了革命性的变化，作为回应，它也对这些硬件和软件技术产生了同样甚至更大的影响。如今，计算机视觉被用于执行从使用数码相机拍照这样简单的任务到理解自动驾驶汽车的环境以避免事故这样复杂的任务。它还被用于在视频录制中将你的脸变成兔子的形象，以及检测显微镜图像中的癌细胞和组织，这可以挽救生命。对于基于计算机视觉的应用或数字设备，其可能性几乎是无限的，尤其是在考虑到库和框架的巨大进步，这些库和框架是企业和技术人员将他们的想法变为现实的关键。
- en: Over the past years, OpenCV, or the Open Source Computer Vision library, has
    turned into a complete set of tools for developers involved with computer vision.
    It contains almost everything that is needed for implementing most computer vision
    problems that you can think of, from the most basic operations that are expected
    from a proper computer vision library, such as resizing and filtering images,
    up to training models with machine learning that can be used for accurate and
    fast object detection purposes. The OpenCV library contains almost everything
    you need to develop computer vision applications, and it also supports some of
    the most popular programming languages, such as C++ and Python. You can even find
    OpenCV bindings for the .NET Framework among others. OpenCV can run on almost
    any major operating system that you can think of, whether on mobile or desktop
    platforms.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，OpenCV，即开源计算机视觉库，已经变成了计算机视觉开发者的一整套工具。它几乎包含了实现你所能想到的大多数计算机视觉问题所需的一切，从对合适的计算机视觉库所期望的最基本操作，如调整图像大小和过滤图像，到使用机器学习训练模型，这些模型可用于准确和快速的对象检测。OpenCV库包含了开发计算机视觉应用所需的所有内容，它还支持一些最流行的编程语言，如C++和Python。你甚至可以在.NET框架等中找到OpenCV的绑定。OpenCV几乎可以在你所能想到的任何主要操作系统上运行，无论是在移动平台还是桌面平台上。
- en: The goal of this book is to teach the development of computer vision applications
    with the OpenCV library to developers by using a collection of hands-on examples
    and sample projects. Each chapter of this book includes a number of computer vision
    algorithms that correspond to the topics covered in that specific chapter, and
    by going through all the chapters in order, you will learn about a wide range
    of computer vision algorithms that can be used in your applications. Most of the
    computer vision algorithms covered in this book are independent of each other;
    however, it is highly recommended that you start from the beginning and try to
    build up your computer vision knowledge according to the order of the chapters.
    There's a reason why it's called a Hands-On book, so make sure you try each example
    presented in this book—all of them are fun and exciting enough to keep you going
    and build up your confidence as you proceed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是通过一系列动手示例和样例项目，教会开发者使用OpenCV库开发计算机视觉应用。本书的每一章都包含与该章节涵盖主题相对应的多个计算机视觉算法，通过按顺序阅读所有章节，您将了解可用于您应用的广泛计算机视觉算法。本书中涵盖的大多数计算机视觉算法都是相互独立的；然而，强烈建议您从开头开始，并尝试根据章节顺序构建您的计算机视觉知识。之所以称之为“动手”书，是因为确保尝试本书中提供的每个示例——所有这些示例都足够有趣和令人兴奋，足以让您继续前进，并在学习过程中建立信心。
- en: This book is the result of months of hard work, and it would have not been possible
    without the invaluable help of Tiksha Sarang, for her patience and amazing editing;
    Adhithya Haridas, for his precise and insightful technical reviews and comments;
    Sandeep Mishra, for this wonderful opportunity; the very helpful Technical Reviewer,
    Mr. Zhuo Qingliang; and everyone else at Packt Publishing who helped me create
    and deliver this book as it is and serve the open source and computer vision community.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是数月辛勤工作的结果，没有Tiksha Sarang的无价帮助是不可能的，感谢她的耐心和出色的编辑；Adhithya Haridas，感谢他精确和有洞察力的技术审查和评论；Sandeep
    Mishra，感谢这个美好的机会；非常有帮助的技术审查员朱清亮先生；以及Packt Publishing的每一位帮助我创建和交付本书，并为开源和计算机视觉社区服务的人。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: Any developer with a solid understanding of the C++ programming language and
    knowledge about the usage of third-party libraries in the operating system of
    their choice will find the topics of this book very easy to follow and work with.
    On the other hand, developers familiar with the Python programming language can
    also use this book to learn about the usage of OpenCV library; however, they'll
    need to adapt the examples from C++ to Python by themselves, as this book's main
    focus will be on the C++ versions of the presented algorithms.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 任何对C++编程语言有扎实理解，并了解所选操作系统第三方库使用的开发者，会发现本书的主题非常容易理解和操作。另一方面，熟悉Python编程语言的开发者也可以使用本书来学习OpenCV库的使用；然而，他们需要自己将C++示例转换为Python，因为本书的主要关注点将是展示算法的C++版本。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0021.html#K0RQ0-15c05657f8254d318ea883ef10fc67f4), *Introduction
    to Computer Vision*, lays out the basics of the computer vision science—what it
    is; where it is used; the definition of an image and its basic properties, such
    as pixels, depth, and channels; and so on. This short chapter is a totally introductory
    chapter meant for people who are completely new to the computer vision world.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0021.html#K0RQ0-15c05657f8254d318ea883ef10fc67f4)，《计算机视觉简介》，概述了计算机视觉科学的基础——它是什么；在哪里使用；图像的定义及其基本属性，如像素、深度和通道等。这是一章完全的入门章节，旨在为那些对计算机视觉世界一无所知的人。'
- en: '[Chapter 2](part0030.html#SJGS0-15c05657f8254d318ea883ef10fc67f4), *Getting
    Started with OpenCV*, introduces the OpenCV library and detail its core by going
    through the most important building blocks of OpenCV development. You''ll also
    be presented with information about where to get it and how to use it. This chapter
    will even briefly go through the usage of CMake and how to create and build OpenCV
    projects, after which you''ll learn about the Mat class and its variants, reading
    and writing images and videos, and accessing cameras (among other input source
    types).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0030.html#SJGS0-15c05657f8254d318ea883ef10fc67f4)，《OpenCV入门》，介绍了OpenCV库并详细介绍了其核心，通过介绍OpenCV开发的最重要构建块。您还将了解到如何获取它以及如何使用它。本章还将简要介绍CMake的使用以及如何创建和构建OpenCV项目，之后您将学习到Mat类及其变体、读取和写入图像和视频以及访问相机（以及其他输入源类型）。'
- en: '[Chapter 3](part0048.html#1DOR00-15c05657f8254d318ea883ef10fc67f4), *Array
    and Matrix Operations*, covers the fundamental algorithms that are used to create
    or alter matrices. In this chapter, you''ll learn how to perform matrix operations,
    such as the cross product, the dot product, and inversion. This chapter will introduce
    you to many of the so-called per-element matrix operations, along with mathematical
    operations such as mean, sum, and Fourier transformation.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0048.html#1DOR00-15c05657f8254d318ea883ef10fc67f4)，*数组和矩阵运算*，涵盖了用于创建或修改矩阵的基本算法。在本章中，你将学习如何执行矩阵运算，例如叉积、点积和求逆。本章还将介绍许多所谓的逐元素矩阵运算，以及如均值、总和和傅里叶变换等数学运算。'
- en: '[Chapter 4](part0085.html#2H1VQ0-15c05657f8254d318ea883ef10fc67f4), *Drawing,
    Filtering, and Transformation*, covers the wide category of image-processing algorithms
    as much as possible within the scope of this book. This chapter will teaches you
    how to draw shapes and text on images. You''ll learn how to draw lines, arrows,
    rectangles, and more. This chapter will also present you with a wide range of
    algorithms that are used for image-filtering operations, such as smoothing filters,
    dilation, erosion, and morphological operations on images. By the end of this
    chapter, you''ll be familiar with the powerful remapping algorithm and the usage
    of color maps in computer vision.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0085.html#2H1VQ0-15c05657f8254d318ea883ef10fc67f4)，*绘制、过滤和变换*，尽可能在本书的范围内涵盖广泛的图像处理算法。本章将教你如何在图像上绘制形状和文本。你将学习如何绘制线条、箭头、矩形等。本章还将向你展示一系列用于图像过滤操作的算法，例如平滑滤波、膨胀、腐蚀和图像的形态学操作。到本章结束时，你将熟悉强大的重映射算法以及在计算机视觉中颜色图的用法。'
- en: '[Chapter 5](part0102.html#318PC0-15c05657f8254d318ea883ef10fc67f4), *Back-Projection
    and Histograms*, introduces the concept of histograms and teach you how they are
    calculated from single- and multi-channel images. You''ll learn about the visualization
    of histograms for grayscale and color images, or, in other words, histograms calculated
    from the hue values of pixels. In this chapter, you''ll also learn about back-projection
    images; that is, the reverse operation of histogram extraction. Histogram comparison
    and equalization are also among the topics covered in this chapter.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0102.html#318PC0-15c05657f8254d318ea883ef10fc67f4)，*反向投影和直方图*，介绍了直方图的概念，并教你如何从单通道和多通道图像中计算它们。你将了解灰度图像和彩色图像的直方图可视化，或者换句话说，从像素的色调值计算出的直方图。在本章中，你还将学习关于反向投影图像的内容；即直方图提取的逆操作。本章还涵盖了直方图比较和直方图均衡化等主题。'
- en: '[Chapter 6](part0113.html#3BOFI0-15c05657f8254d318ea883ef10fc67f4), *Video
    Analysis – Motion Detection and Tracking*, explains how to process videos, especially
    for operations such as real-time object detection and tracking, using some of
    the most popular tracking algorithms in computer vision. After a brief introduction
    to how to process videos in general, you''ll learn about the Mean Shift and CAM
    Shift algorithms, along with Kalman filtering, using real-world examples and object-tracking
    scenarios. By the end of this chapter, you''ll also have learned about background-
    and foreground-extraction algorithms and how they are used in practice.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0113.html#3BOFI0-15c05657f8254d318ea883ef10fc67f4)，*视频分析 – 运动检测与跟踪*，解释了如何使用计算机视觉中最受欢迎的跟踪算法来处理视频，特别是实时目标检测和跟踪操作。在简要介绍了一般如何处理视频之后，你将了解均值漂移和CAM漂移算法，以及卡尔曼滤波，通过实际例子和目标跟踪场景进行学习。到本章结束时，你还将了解背景和前景提取算法及其在实际中的应用。'
- en: '[Chapter 7](part0123.html#3L9L60-15c05657f8254d318ea883ef10fc67f4), *Object
    Detection – Features and Descriptors*, starts with a brief introduction to object
    detection using template matching, and then moves on to teach you about a wide
    range of algorithms, that can be used for shape analysis. The topics covered in
    this chapter also include chain of keypoint detection, descriptor extraction,
    and descriptor matching, which are used for object detection based on features
    instead of simple pixel colors or intensity values.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](part0123.html#3L9L60-15c05657f8254d318ea883ef10fc67f4)，*目标检测 – 特征与描述符*，首先简要介绍了使用模板匹配进行目标检测，然后继续教你关于广泛算法的内容，这些算法可用于形状分析。本章涵盖的主题还包括关键点检测链、描述符提取和描述符匹配，这些用于基于特征而不是简单的像素颜色或强度值进行目标检测。'
- en: '[Chapter 8](part0133.html#3UQQQ0-15c05657f8254d318ea883ef10fc67f4), *Machine
    Learning in Computer Vision*, covers the Machine Learning (ML) and Deep Neural
    Network (DNN) modules of OpenCV and some its most important algorithms, classes,
    and functions. Starting with the SVM algorithm, you''ll learn how to train a model
    based on groups of similar training and then use that model to classify input
    data. You''ll learn how to use HOG descriptors with SVM to classify images. This
    chapter also covers the implementation of artificial neural networks in OpenCV,
    and then moves on to teaches you about cascade classification. The last section
    of this chapter will teach you how to use pretrained models from third-party libraries,
    such as TensorFlow, to detect multiple objects of different type in real-time.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
