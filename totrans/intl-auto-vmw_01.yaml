- en: 'Section 1: VMware Approach with ML Technology'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this section, we will see how VMware is addressing the business issues related
    to its workforce, customers, and partners by means of emerging technology, such
    as machine learning, in order to create new, intelligence-driven end user experiences
    that accelerate productivity and responsiveness to achieve real business value
    with digital transformation. Readers will learn how to apply machine learning
    techniques incorporated in VMware solutions to their data center operations.
