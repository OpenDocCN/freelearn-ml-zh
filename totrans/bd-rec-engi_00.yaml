- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book caters to beginners and experienced data scientists looking to understand
    and build complex predictive decision-making systems, recommendation engines using
    R, Python, Spark, Neo4j, and Hadoop.
