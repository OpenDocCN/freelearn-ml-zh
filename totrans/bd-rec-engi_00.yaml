- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Building Recommendation Engines* is a comprehensive guide for implementing
    Recommendation Engines such as collaborative filtering, content based recommendation
    engines, context aware recommendation engines using R, Python, Spark, Mahout,
    Neo4j technologies. The book covers various recommendation engines widely used
    across industries with their implementations. This book also covers a chapter
    on popular datamining techniques commonly used in building recommendations and
    also discuss in brief about the future of recommendation engines at the end of
    the book.'
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](part0014.xhtml#aid-DB7S1 "Chapter 1. Introduction to Recommendation
    Engines"), *Introduction to Recommendation Engines*, will be a refresher to Data
    Scientists and an introduction to the beginners of recommendation engines. This
    chapter introduces popular recommendation engines that people use in their day-to-day
    lives. Popular recommendation engine approaches available along with their pros
    and cons are covered.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](part0020.xhtml#aid-J2B82 "Chapter 2. Build Your First Recommendation
    Engine"), *Build Your First Recommendation Engine*, is a short chapter about how
    to build a movie recommendation engine to give a head start for us before we take
    off into the world of recommendation engines.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](part0022.xhtml#aid-KVCC1 "Chapter 3. Recommendation Engines Explained"),
    *Recommendation Engines Explained*, is about different recommendation engine techniques
    popularly employed, such as user-based collaborative filtering recommendation
    engines, item-based collaborative filtering, content-based recommendation engines,
    context-aware recommenders, hybrid recommenders, model-based recommender systems
    using Machine Learning models and mathematical models.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](part0029.xhtml#aid-RL0A2 "Chapter 4. Data Mining Techniques Used
    in Recommendation Engines"), *Data Mining Techniques Used in Recommendation Engines*,
    is about various Machine Learning techniques used in building recommendation engines
    such as similarity measures, classification, regression, and dimension reduction
    techniques. This chapter also covers evaluation metrics to test the recommendation
    engine’s predictive power.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](part0037.xhtml#aid-1394Q1 "Chapter 5. Building Collaborative Filtering
    Recommendation Engines"), *Building Collaborative Filtering Recommendation Engines*,
    is about how to build user-based collaborative filtering and item-based collaborative
    filtering in R and Python. We''ll also learn about different libraries available
    in R and Python that are extensively used in building recommendation engines.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](part0047.xhtml#aid-1CQAE1 "Chapter 6. Building Personalized Recommendation
    Engines"), *Building Personalized Recommendation Engines*, is about how to build
    personalized recommendation engines using R and Python and the various libraries
    used for building content-based recommender systems and context-aware recommendation
    engines.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](part0051.xhtml#aid-1GKCM2 "Chapter 7. Building Real-Time Recommendation
    Engines with Spark"), *Building Real-Time Recommendation Engines with Spark*,
    is about the basics of Spark and MLlib required for building real-time recommender
    systems.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](part0057.xhtml#aid-1MBG21 "Chapter 8.  Building Real-Time Recommendations
    with Neo4j"), *Building Real-Time Recommendation Engines with Neo4j*, is about
    the basics of graphDB and Neo4j concepts and how to build real-time recommender
    systems using Neo4j.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](part0063.xhtml#aid-1S2JE1 "Chapter 9. Building Scalable Recommendation
    Engines with Mahout"), *Building Scalable Recommendation Engines with Mahout*,
    is about the basic building blocks of Hadoop and Mahout required for building
    scalable recommender systems. It also covers the architecture we use to build
    scalable systems and a step-by-step implementation using Mahout and SVD.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](part0074.xhtml#aid-26I9K1 "Chapter 10. What Next - The Future
    of Recommendation Engines"), *What Next?*, is the final chapter explaining the
    summary of what we have learned so far: best practices that are employed in building
    the decision-making systems and where the future of the recommender systems are
    set to move.'
  prefs: []
  type: TYPE_NORMAL
