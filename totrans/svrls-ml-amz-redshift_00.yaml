- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Amazon Redshift Serverless enables organizations to run petabyte-scale cloud
    data warehouses quickly and in a cost-effective way, enabling data science professionals
    to efficiently deploy cloud data warehouses and leverage easy-to-use tools to
    train models and run predictions. This practical guide will help developers and
    data professionals working with Amazon Redshift data warehouses to put their SQL
    knowledge to work for training and deploying machine learning models.
  prefs: []
  type: TYPE_NORMAL
- en: The book begins by helping you to explore the inner workings of Redshift Serverless
    as well as the foundations of data analytics and types of data machine learning.
    With the help of step-by-step explanations of essential concepts and practical
    examples, you’ll then learn to build your own classification and regression models.
    As you advance, you’ll find out how to deploy various types of machine learning
    projects using familiar SQL code, before delving into Redshift ML. In the concluding
    chapters, you’ll discover best practices for implementing serverless architecture
    with Redshift.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you’ll be able to configure and deploy Amazon Redshift
    Serverless, train and deploy machine learning models using Amazon Redshift ML,
    and run inference queries at scale.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Data scientists and machine learning developers working with Amazon Redshift
    who want to explore its machine-learning capabilities will find this definitive
    guide helpful. A basic understanding of
  prefs: []
  type: TYPE_NORMAL
- en: machine learning techniques and working knowledge of Amazon Redshift is needed
    to make the most of this book.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B19071_01.xhtml#_idTextAnchor015)*, Introduction to Amazon Redshift
    Serverless*, presents an overview of Amazon Redshift and Redshift Serverless,
    walking you through how to get started in just a few minutes and connect using
    Redshift Query Editor v2\. You will create a sample database and run queries using
    the Notebook feature.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B19071_02.xhtml#_idTextAnchor027)*, Data Loading and Analytics
    on Redshift Serverless*, helps you learn different mechanisms to efficiently load
    data into Redshift Serverless.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B19071_03.xhtml#_idTextAnchor042)*, Applying Machine Learning
    in Your Data Warehouse*, introduces machine learning and common use cases to apply
    to your data warehouse.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B19071_04.xhtml#_idTextAnchor057)*, Leveraging Amazon Redshift
    Machine Learning*, builds on [*Chapter 3*](B19071_03.xhtml#_idTextAnchor042).
    Here, we dive into Amazon Redshift ML, learning how it works and how to leverage
    it to solve use cases.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B19071_05.xhtml#_idTextAnchor068)*, Building Your First Machine
    Learning Model*, sees you get hands-on with Amazon Redshift ML and build your
    first model using simple `CREATE` `MODEL` syntax.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B19071_06.xhtml#_idTextAnchor083)*, Building Classification Models*,
    covers classification problems and the algorithms you can use in Amazon Redshift
    ML to solve these problems and learn how to create a model with user guidance.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B19071_07.xhtml#_idTextAnchor111)*, Building Regression Models*,
    helps you identify whether a problem involves regression and explores the different
    methods available in Amazon Redshift ML for training and building regression models.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B19071_08.xhtml#_idTextAnchor139)*, Building Unsupervised Models
    with K-Means Clustering*, shows you how to build machine learning models with
    unlabeled data and make predictions at the observation level using K-means clustering.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B19071_09.xhtml#_idTextAnchor157)*, Deep Learning with Redshift
    ML*, covers the use of deep learning in Amazon Redshift ML using the MLP model
    type for data that is not linearly separable.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B19071_10.xhtml#_idTextAnchor178)*, Creating Custom ML Model
    with XGBoost*, shows you how to use the Auto Off option of Amazon Redshift ML
    to prepare data in order to build a custom model.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B19071_11.xhtml#_idTextAnchor192)*, Bring Your Own Models for
    In-Database Inference*, goes beyond Redshift ML models. Up to this point in the
    book, we will have run inference queries only on models built directly in Amazon
    Redshift ML. This chapter shows how you can leverage models built outside of Amazon
    Redshift ML and execute inference queries inside Amazon Redshift ML.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B19071_12.xhtml#_idTextAnchor217)*, Time-Series Forecasting
    in Your Data Warehouse*, dives into forecasting and time-series data using the
    integration of Amazon Forecast with Amazon Redshift ML.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B19071_13.xhtml#_idTextAnchor233)*, Operationalizing and Optimizing
    Amazon Redshift ML Models*, concludes the book by showing techniques to refresh
    your model, create versions of your models, and optimize your Amazon Redshift
    ML models.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will need access to an AWS account to perform code examples in this book.
    You will need either to have administrator access or to work with an administrator
    to create a Redshift Serverless data warehouse and the IAM user, roles, and policies
    used in this book.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  prefs: []
  type: TYPE_TB
- en: '| The AWS CLI (optional) | Windows, macOS, or Linux |'
  prefs: []
  type: TYPE_TB
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  prefs: []
  type: TYPE_NORMAL
- en: Download the example code files
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Serverless-Machine-Learning-with-Amazon-Redshift](https://github.com/PacktPublishing/Serverless-Machine-Learning-with-Amazon-Redshift).
    If there’s an update to the code, it will be updated in the GitHub repository.
  prefs: []
  type: TYPE_NORMAL
- en: We also have other code bundles from our rich catalog of books and videos available
