- en: 'Part 1:Redshift Overview: Getting Started with Redshift Serverless and an Introduction
    to Machine Learning'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Reaping the benefits of machine learning across an organization requires access
    to data, easy-to-use tools, and built-in algorithms that anyone can use no matter
    their level of experience with machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: '*Part 1* shows how easy it is to get started with Amazon Redshift Serverless
    and Amazon Redshift ML without having to manage data warehouse infrastructure.'
  prefs: []
  type: TYPE_NORMAL
- en: By the end of *Part 1*, you will know how to run queries using Query Editor
    v2 notebooks and different techniques for loading data into Amazon Redshift Serverless.
    You will then be introduced to machine learning and gain an understanding of how
    you can use machine learning in your data warehouse.
  prefs: []
  type: TYPE_NORMAL
