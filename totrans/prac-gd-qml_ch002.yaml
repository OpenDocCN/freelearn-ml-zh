  zh: 贡献者
- en: About the authors
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Elías F. Combarro** holds degrees from the University of Oviedo (Spain) in
    both mathematics (1997, award for second highest grades in the country) and computer
    science (2002, award for highest grades in the country). After carrying out several
    stays as a visiting researcher at the Novosibirsk State University (Russia), he
    obtained a PhD in mathematics (Oviedo, 2001) with a dissertation on the properties
    of some computable predicates under the supervision of Prof. Andrey Morozov and
    Prof. Consuelo Martínez.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**埃尔亚斯·F·科马尔罗**在西班牙奥维耶多大学（西班牙）获得了数学（1997年，获得国家第二高成绩奖）和计算机科学（2002年，获得国家最高成绩奖）学位。在俄罗斯新西伯利亚国立大学（俄罗斯）作为访问研究员进行多次停留后，他在安德烈·莫罗佐夫教授和康苏埃洛·马丁内斯教授的指导下获得了数学博士学位（奥维耶多，2001年），其论文主题是某些可计算谓词的性质。'
- en: Since 2009, Elías F. Combarro has been a tenured associate professor at the
    Computer Science Department of the University of Oviedo. He has published more
    than 50 research papers in international journals on topics such as quantum computing,
    computability theory, machine learning, fuzzy measures, and computational algebra.
    His current research focuses on the application of quantum computing to algebraic,
    optimization, and machine-learning problems.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 自2009年以来，埃尔亚斯·F·科马尔罗一直担任奥维耶多大学计算机科学系的终身副教授。他在国际期刊上发表了50多篇关于量子计算、可计算理论、机器学习、模糊测度和计算代数等主题的研究论文。他目前的研究重点是量子计算在代数、优化和机器学习问题中的应用。
- en: In 2020 and 2022, he was a Cooperation Associate at CERN openlab. Currently,
    he is Spain’s representative on the Advisory Board of the CERN Quantum Technology
    Initiative.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年和2022年，他担任CERN openlab的合作助理。目前，他是西班牙在CERN量子技术倡议咨询委员会的代表。
- en: To Adela, Paula and Sergio. You are my reason to live.
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 致阿黛拉、保拉和塞尔吉奥。你们是我生活的理由。
- en: '**Samuel González-Castillo** holds degrees from the University of Oviedo (Spain)
    in both mathematics and physics (2021). He is currently a mathematics research
    student at Maynooth University, where he works as a graduate teaching assistant.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**萨缪尔·冈萨雷斯-卡斯蒂略**在西班牙奥维耶多大学（西班牙）获得了数学和物理双学位（2021年）。他目前是梅努斯大学的数学研究学生，在那里他担任研究生教学助理。'
- en: He completed his physics bachelor thesis under the supervision of Prof. Elías
    F. Combarro, Prof. Ignacio F. Rúa (University of Oviedo), and Dr. Sofia Vallecorsa
    (CERN). In it, he worked alongside other researchers from ETH Zürich on the application
    of quantum machine learning to classification problems in high energy physics.
    In 2021, he was a summer student at CERN developing a benchmarking framework for
    quantum simulators. He has contributed to several conferences on quantum computing
    and related fields.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他在埃尔亚斯·F·科马尔罗教授、伊格纳西奥·F·鲁亚教授（奥维耶多大学）和索菲亚·瓦莱科萨博士（CERN）的指导下完成了他的物理学士学位论文。在论文中，他与苏黎世联邦理工学院的其他研究人员一起，研究了量子机器学习在高能物理分类问题中的应用。2021年，他在CERN担任暑期学生，开发了一个量子模拟器的基准测试框架。他参与了多个关于量子计算和相关领域的会议。
- en: About the reviewers
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于审稿人
- en: '**Francisco Orts** is a researcher at the Institute of Data Science and Digital
    Technologies, Vilnius University (Lithuania). He holds a PhD in computer science
    from the University of Almería (Spain) and is a collaborator of the High-Performance
    Computing research group of this university. He has worked as a computer scientist
    at construction, stock exchange, and IT services companies, with more than 15
    years of experience in the sector. His research interests are multidimensional
    scaling, quantum computing, and high-performance computing.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**弗朗西斯科·奥尔特斯**是维尔纽斯大学（立陶宛）数据科学与数字技术研究所的研究员。他从西班牙阿尔梅里亚大学（西班牙）获得了计算机科学博士学位，并且是该大学高性能计算研究小组的合作者。他在建筑、证券交易所和IT服务公司担任计算机科学家，在行业中有超过15年的经验。他的研究兴趣包括多维尺度、量子计算和高性能计算。'
- en: '**Guillermo Botella** (Senior Member, IEEE) received an MSc degree in physics
    in 1998, an MSc degree in electronic engineering in 2001, and a PhD degree (in
    computer engineering) in 2007, all from the University of Granada, Spain. He was
    an EU research fellow working with the University of Granada, Spain, and University
    College London, UK. He is currently an associate professor with the Department
    of Computer Architecture and Automation, Complutense University of Madrid, Spain.
    He has performed research stays from 2008 to 2012 with the Department of Electrical
    and Computer Engineering, Florida State University, USA. His current research
    interests include signal processing for FPGAs, GPGPUs, and novel computing paradigms
    such as analog and quantum computing.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Guillermo Botella**（IEEE高级会员）于1998年获得西班牙格拉纳达大学物理学硕士学位，2001年获得电子工程硕士学位，2007年获得计算机工程博士学位。他曾作为欧盟研究助理在西班牙格拉纳达大学和英国伦敦大学学院工作。他目前是西班牙马德里康普顿斯大学计算机架构与自动化系的副教授。他从2008年到2012年在美国佛罗里达州立大学电气与计算机工程系进行过研究访问。他目前的研究兴趣包括FPGA、GPGPU的信号处理以及模拟和量子计算等新型计算范式。'
