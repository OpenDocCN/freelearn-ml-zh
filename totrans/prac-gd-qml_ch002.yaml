- en: '**Elías F. Combarro** holds degrees from the University of Oviedo (Spain) in
    both mathematics (1997, award for second highest grades in the country) and computer
    science (2002, award for highest grades in the country). After carrying out several
    stays as a visiting researcher at the Novosibirsk State University (Russia), he
    obtained a PhD in mathematics (Oviedo, 2001) with a dissertation on the properties
    of some computable predicates under the supervision of Prof. Andrey Morozov and
    Prof. Consuelo Martínez.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Since 2009, Elías F. Combarro has been a tenured associate professor at the
    Computer Science Department of the University of Oviedo. He has published more
    than 50 research papers in international journals on topics such as quantum computing,
    computability theory, machine learning, fuzzy measures, and computational algebra.
    His current research focuses on the application of quantum computing to algebraic,
    optimization, and machine-learning problems.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: In 2020 and 2022, he was a Cooperation Associate at CERN openlab. Currently,
    he is Spain’s representative on the Advisory Board of the CERN Quantum Technology
    Initiative.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: To Adela, Paula and Sergio. You are my reason to live.
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Samuel González-Castillo** holds degrees from the University of Oviedo (Spain)
    in both mathematics and physics (2021). He is currently a mathematics research
    student at Maynooth University, where he works as a graduate teaching assistant.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: He completed his physics bachelor thesis under the supervision of Prof. Elías
    F. Combarro, Prof. Ignacio F. Rúa (University of Oviedo), and Dr. Sofia Vallecorsa
    (CERN). In it, he worked alongside other researchers from ETH Zürich on the application
    of quantum machine learning to classification problems in high energy physics.
    In 2021, he was a summer student at CERN developing a benchmarking framework for
    quantum simulators. He has contributed to several conferences on quantum computing
    and related fields.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: About the reviewers
  id: totrans-8
  prefs:
