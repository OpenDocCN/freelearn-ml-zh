  type: TYPE_NORMAL
- en: '**Francisco Orts** is a researcher at the Institute of Data Science and Digital
    Technologies, Vilnius University (Lithuania). He holds a PhD in computer science
    from the University of Almería (Spain) and is a collaborator of the High-Performance
    Computing research group of this university. He has worked as a computer scientist
    at construction, stock exchange, and IT services companies, with more than 15
    years of experience in the sector. His research interests are multidimensional
    scaling, quantum computing, and high-performance computing.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '**Guillermo Botella** (Senior Member, IEEE) received an MSc degree in physics
    in 1998, an MSc degree in electronic engineering in 2001, and a PhD degree (in
    computer engineering) in 2007, all from the University of Granada, Spain. He was
    an EU research fellow working with the University of Granada, Spain, and University
    College London, UK. He is currently an associate professor with the Department
    of Computer Architecture and Automation, Complutense University of Madrid, Spain.
    He has performed research stays from 2008 to 2012 with the Department of Electrical
    and Computer Engineering, Florida State University, USA. His current research
    interests include signal processing for FPGAs, GPGPUs, and novel computing paradigms
    such as analog and quantum computing.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Guillermo Botella**（IEEE高级会员）于1998年获得西班牙格拉纳达大学物理学硕士学位，2001年获得电子工程硕士学位，2007年获得计算机工程博士学位。他曾作为欧盟研究助理在西班牙格拉纳达大学和英国伦敦大学学院工作。他目前是西班牙马德里康普顿斯大学计算机架构与自动化系的副教授。他从2008年到2012年在美国佛罗里达州立大学电气与计算机工程系进行过研究访问。他目前的研究兴趣包括FPGA、GPGPU的信号处理以及模拟和量子计算等新型计算范式。'
