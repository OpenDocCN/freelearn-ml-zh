- en: Security with Workspace ONE Intelligence
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Workspace ONE Intelligence 的安全性
- en: This chapter will focus on VMware Workspace ONE in detail and its innovative ways
    to secure applications, data, endpoints, and networks. It can manage access of
    both applications and devices with its intelligent analytics engine and by integrating
    third-party tools to provide end-to-end security for end users.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将详细讨论 VMware Workspace ONE 及其创新的方法来保护应用程序、数据、端点和网络。它可以通过其智能分析引擎管理应用程序和设备的访问权限，并通过集成第三方工具为最终用户提供端到端的安全保障。
- en: We will learn how to protect customer's digital workspaces through advanced
    analytics and how to create smart policies to detect, protect, and re-mediate
    their applications from threats. We will also learn how to design a solution to
    be compliant as per the customers' policies and use cases of Workspace ONE Intelligence.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将学习如何通过高级分析来保护客户的数字工作空间，以及如何创建智能策略来检测、保护和修复他们的应用程序免受威胁。我们还将学习如何设计一个符合客户政策和
    Workspace ONE Intelligence 用例的解决方案。
- en: 'The topics that we will cover in this chapter are as follows:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们将涵盖以下主题：
