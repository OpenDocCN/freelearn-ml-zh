  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 客户可以更好地利用整个环境中的软件开发生命周期，并快速解决事件，最小化支持电话，并增强最终用户的使用便捷性。
- en: 'Smart business analytics for maximum productivity:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 智能商业分析以实现最大生产力：
- en: Customers can see real-time application actions that help them to make immediate
    decisions on issues that are creating problems for end users. They can sort out
    all critical issues first, then define application upgrade timelines based on
    end users' requirement. We can get a 360-degree view of application process with
    24/7 monitoring of application utilization at the ground level across systems,
    geographical boundaries, connection state, or application version. Customers can
    get detailed analysis with all relevant data regarding application consumption
    by various user groups.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户可以看到实时应用操作，这有助于他们立即对为最终用户造成问题的议题做出决策。他们可以先解决所有关键问题，然后根据最终用户的需求定义应用升级时间表。我们可以通过在系统、地理边界、连接状态或应用版本层面全天候监控应用利用率，获得应用过程的360度视图。客户可以获取有关各种用户群体应用消耗的详细分析，包括所有相关数据。
- en: Customers can quantify application consumption and usage in their system and
    identify the applications that are most utilized and easily calculate the return
    on investment (ROI). It will assist decision-makers to have a better understanding
    of how mobility helps their end users with end-to-end visibility from each phase
    of application deployment.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户可以在其系统中量化应用消耗和使用情况，并识别最常使用和易于计算投资回报率（ROI）的应用。这将帮助决策者更好地理解移动性如何通过从应用部署的每个阶段到端到端的可见性帮助最终用户。
- en: Customers can find their critical flows or actions in their applications and
    correlate them with important business parameters.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户可以在其应用中找到关键流程或操作，并将它们与重要的业务参数相关联。
- en: Workspace ONE Intelligence customers can get the benefits of automation for
    their homegrown applications.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Workspace ONE Intelligence的客户可以为其自建应用获得自动化的好处。
- en: Workspace ONE Intelligence assists in policy-based app deployments. Policy is
    defined with recommended contexts as parameters to monitor application performance by
    detecting the root cause of problems and enhance the application delivery with
    required and tested patches.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Workspace ONE Intelligence协助基于策略的应用部署。策略通过推荐上下文作为参数定义，通过检测问题的根本原因来监控应用性能，并通过所需和测试过的补丁来增强应用交付。
