  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户可以运行或定义定制报告，以基于历史数据获得验证数据，并将这些洞察力用于与其他相关决策。
- en: Customers have to keep their investments on the data that is critical to them
    as per their business requirements. They can think proactively about all upcoming
    security loopholes, application roadmaps, hardware enrollment, application life
    cycles, and their future patch timelines.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据他们的业务需求，客户必须保持对其关键数据的投资。他们可以积极思考所有即将出现的安全漏洞、应用路线图、硬件注册、应用生命周期以及未来的补丁时间表。
- en: Customers can get visibility of complete digital workspace systems from one
    console, including the capability to search and query the system to analyze data,
    identify patterns, and detect abnormal behaviors. They can make accurate data-based
    decisions for their complete systems with predefined dashboards and past data.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 客户可以从一个控制台看到完整的数字工作空间系统，包括搜索和查询系统以分析数据、识别模式、检测异常行为的能力。他们可以使用预定义的仪表板和过去的数据，为完整的系统做出基于准确数据决策。
