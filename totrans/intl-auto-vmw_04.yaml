- en: Workspace ONE Intelligence
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Workspace ONE Intelligence
- en: Workspace ONE Intelligence has capabilities to better leverage the Workspace
    ONE platform with data-based actions and resolution from a single repository.
    Users want to access their corporate data and applications from anywhere on any
    device. Security tools are not able to take care of end user requirements and
    security risks in a proactive way in the current environment. Customers can't
    get complete insight into device, application, and user data due to the always-changing
    perimeter ( Location of End User's Device ) which creates big cybersecurity threats
    and complicates the management task.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Workspace ONE Intelligence 具有利用 Workspace ONE 平台的能力，通过基于数据的行动和单一存储库的解决方案来更好地解决问题。用户希望在任何设备上从任何地方访问他们的企业数据和应用程序。在当前环境中，安全工具无法以主动的方式处理最终用户的需求和安全风险。由于始终变化的边界（最终用户设备的地理位置）导致巨大的网络安全威胁并复杂化管理任务，客户无法完全了解设备、应用程序和用户数据。
- en: Every organization has to take care of their employees as well as not compromise
    security. Employee productivity is affected by application execution issues and
    irregular services. It will be affected by frequent changes in application access
    by reducing privileges. We have to find a way around security and user's productivity
    and avoid a complicated management process by using intelligent data analysis
    and automation. We also need a solution for frequently-changing threat areas,
    which can integrate with all relevant services and provide assurance on security
    aspects in the current digital workspace system.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每个组织都必须照顾好他们的员工，同时不妥协安全。员工的生产力会受到应用程序执行问题和服务的非正常运作的影响。频繁更改应用程序访问权限会通过降低权限来影响它。我们必须找到一种方法来绕过安全和用户的生产力，通过使用智能数据分析自动化来避免复杂的管理流程。我们还需要一个解决方案来应对频繁变化的威胁领域，该解决方案可以与所有相关服务集成，并在当前的数字工作空间系统中提供安全方面的保障。
- en: Workspace ONE Intelligence is a cloud service built on the Workspace ONE platform,
    which helps customers with great graphics, user interface tools, and an intelligent
    process, to take data-driven decisions from a single source of truth. Workspace
    ONE Intelligence helps to filter and find **key performance indicators** (**KPIs**)
    on demand by collecting, examining, and connecting device, application, and user
    data. As it gets the required data information, it then can leverage the built-in
    rule engine to automate policies that can make moves based on broad metrics. Customers
    can define rules that can make intelligent remediation moves as per context. AI
    and ML techniques can be utilized for suggested actions and future-planning for
    an entire digital workspace system that customers can manage without compromising
    the end user's productivity.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Workspace ONE Intelligence 是建立在 Workspace ONE 平台之上的云服务，它通过提供出色的图形、用户界面工具和智能流程，帮助客户从单一的真实来源做出数据驱动的决策。Workspace
    ONE Intelligence 通过收集、检查和连接设备、应用程序和用户数据，按需过滤和查找**关键绩效指标**（**KPIs**）。一旦获取所需的数据信息，它就可以利用内置的规则引擎来自动化基于广泛指标的策略。客户可以定义规则，根据上下文进行智能修复操作。可以采用
    AI 和 ML 技术来建议行动和为整个数字工作空间系统进行未来规划，而不会影响最终用户的生产力。
- en: Cybersecurity in the mobile cloud era needs a comprehensive enterprise security
    strategy and approach. The Workspace ONE Intelligence compliance engine continuously
    monitors devices and performs escalating actions to prevent noncompliance.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 移动云时代的网络安全需要一套全面的 企业安全策略和方法。Workspace ONE Intelligence 合规引擎持续监控设备并执行升级操作，以防止违规行为。
