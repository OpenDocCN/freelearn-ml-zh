- en: It can find and fix all kinds of vulnerabilities rapidly by recognizing non-compliant
    systems and then patching with current security patches by automating access control
    rules based on end user behavior.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以通过识别不合规的系统并自动基于最终用户行为自动化访问控制规则，使用当前的安全补丁快速找到并修复所有类型的漏洞。
