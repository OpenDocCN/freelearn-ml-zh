- en: '12'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '12'
- en: Use Cases for OpenAI
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OpenAI 的用例
- en: In the previous chapter, you scored fresh data via the Power BI ML models and
    assessed the output in comparison to the automated testing performed by Power
    BI during the training phase. The FAA Wildlife Strike database provided fresh
    data that was generated in the real world beyond the scope of the training and
    testing datasets. This data could potentially serve as a framework for scheduling
    the scoring of new data utilizing a Power BI ML model in collaboration with dataflows.
    The recently evaluated data produced outcomes that were relatively consistent
    with the expected results derived from the testing data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，您通过 Power BI ML 模型获取了新鲜数据，并将输出结果与 Power BI 在训练阶段进行的自动化测试进行了比较。FAA 野生动物撞击数据库提供了超出训练和测试数据集范围的真实世界生成的新鲜数据。这些数据有可能作为使用
    Power BI ML 模型与数据流协同进行新数据评分的框架。最近评估的数据产生了与测试数据得出的预期结果相对一致的结果。
- en: In this chapter, you are tasked by your stakeholders to incorporate OpenAI functionalities
    into the solution. OpenAI is garnering a lot of attention in the IT sector, and
    this project is being implemented during this trend. Although this entails a change
    in scope, the project’s beneficiaries are fully supportive of and optimistic about
    this initiative. In this chapter, you will examine several use cases for OpenAI
    with your project, followed by a review of the prerequisites necessary to commence.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您的利益相关者要求您将 OpenAI 功能集成到解决方案中。OpenAI 在 IT 领域受到了很多关注，而这个项目正是在这一趋势下实施的。尽管这涉及范围的变化，但项目的受益者对这一举措完全支持并持乐观态度。在本章中，您将审查几个与您的项目相关的
    OpenAI 用例，然后回顾开始所需的先决条件。
- en: Technical requirements
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: 'The requirements are slightly different for this chapter:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的要求略有不同：
- en: 'An account with the original open source OpenAI: [https://openai.com/](https://openai.com/).'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 原始开源 OpenAI 的账户：[https://openai.com/](https://openai.com/)。
- en: 'Optional – Azure OpenAI in your Azure subscription: [https://azure.microsoft.com/en-us/products/cognitive-services/openai-service](https://azure.microsoft.com/en-us/products/cognitive-services/openai-service).
    The book is written so that this is optional since it is not available to everyone
    at the time of publication.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选 – Azure OpenAI 在您的 Azure 订阅中：[https://azure.microsoft.com/en-us/products/cognitive-services/openai-service](https://azure.microsoft.com/en-us/products/cognitive-services/openai-service)。本书的编写方式使得这一部分是可选的，因为并非所有人都可以在出版时获得。
- en: FAA Wildlife Strike data files from either the FAA website or the Packt GitHub
    site.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自 FAA 网站或 Packt GitHub 网站的 FAA 野生动物撞击数据文件。
- en: A Power BI Pro license.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Power BI Pro 许可证。
- en: 'One of the following Power BI licensing options for access to Power BI dataflows:'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下 Power BI 许可证选项之一用于访问 Power BI 数据流：
- en: Power BI Premium
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Power BI Premium
- en: Power BI Premium Per User
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Power BI Premium 每用户
- en: 'One of the following options for getting data into the Power BI cloud service:'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将数据导入 Power BI 云服务的一种选项：
- en: Microsoft OneDrive (with connectivity to the Power BI cloud service)
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft OneDrive（与 Power BI 云服务连接）
- en: Microsoft Access + Power BI Gateway
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft Access + Power BI 网关
- en: Azure Data Lake (with connectivity to the Power BI cloud service)
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure Data Lake（与 Power BI 云服务连接）
- en: Brief overview and reference links for OpenAI and Azure OpenAI
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OpenAI 和 Azure OpenAI 的简要概述和参考链接
- en: In the latter part of 2022, the global media and information technology enthusiasts
    were captivated by the potential of **ChatGPT**. ChatGPT is a vast **large language
    model** (**LLM**) chatbot that facilitates natural language communication, code
    generation, and other functionalities, and was developed by OpenAI.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2022 年下半年，全球媒体和信息技术的爱好者们被 **ChatGPT** 的潜力所吸引。ChatGPT 是一个庞大的 **大型语言模型**（**LLM**）聊天机器人，它促进了自然语言交流、代码生成和其他功能，由
    OpenAI 开发。
- en: OpenAI
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI
- en: 'OpenAI is an AI research organization, and interested readers may find more
    information about it at this link: [https://openai.com/about](https://openai.com/about).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 是一个 AI 研究组织，感兴趣的读者可以在此链接中找到更多关于它的信息：[https://openai.com/about](https://openai.com/about)。
- en: The renowned ChatGPT is constructed utilizing **generative pre-training** (**GPT**)
    models, and OpenAI also produces other types of AI models such as **DALL-E** for
    image generation. This book abstains from delving into OpenAI’s intricate details,
    as there is already a plethora of information available on the internet.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 著名的 ChatGPT 是利用 **生成式预训练**（**GPT**）模型构建的，OpenAI 还生产其他类型的 AI 模型，如用于图像生成的 **DALL-E**。本书避免深入探讨
    OpenAI 的复杂细节，因为互联网上已经有了大量相关信息。
- en: The OpenAI platform is constructed upon Microsoft’s Azure cloud infrastructure,
    which provides a powerful and reliable foundation for the platform’s diverse range
    of services. In order to leverage the robust security, governance, and enterprise
    integration capabilities of the Azure platform, Microsoft offers Azure OpenAI
    to seamlessly access the models and features of OpenAI, while simultaneously benefiting
    from the capabilities of the Azure platform.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 平台建立在微软的 Azure 云基础设施之上，为平台多样化的服务提供了强大而可靠的基础。为了利用 Azure 平台强大的安全性、治理和企业集成能力，微软提供了
    Azure OpenAI，以便无缝访问 OpenAI 的模型和功能，同时同时受益于 Azure 平台的能力。
- en: Azure OpenAI
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Azure OpenAI
- en: 'To gain a deeper understanding of the many advantages of Microsoft Azure OpenAI,
    please visit the following link: [https://azure.microsoft.com/en-us/products/cognitive-services/openai-service](https://azure.microsoft.com/en-us/products/cognitive-services/openai-service).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要深入了解 Microsoft Azure OpenAI 的众多优势，请访问以下链接：[https://azure.microsoft.com/en-us/products/cognitive-services/openai-service](https://azure.microsoft.com/en-us/products/cognitive-services/openai-service)。
- en: These next two chapters will home in on the analysis of FAA Wildlife Strike
    data using OpenAI technology. Building on the previous chapters, we will explore
    a range of simple use cases for OpenAI and Azure OpenAI, both of which are rapidly
    evolving within the information technology industry. Specifically, we will concentrate
    on basic summarization and description techniques utilizing GPT models. While
    code snippets for both OpenAI and Azure OpenAI will be provided, the accompanying
    screenshots will exclusively feature traditional OpenAI examples, as Azure OpenAI
    is currently unavailable for use in this publication.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的这两章将专注于使用 OpenAI 技术分析 FAA 野生动物撞击数据。在前面章节的基础上，我们将探讨 OpenAI 和 Azure OpenAI
    的多种简单用例，这两者都在信息技术行业中迅速发展。具体来说，我们将专注于利用 GPT 模型进行基本摘要和描述技术。虽然会提供 OpenAI 和 Azure
    OpenAI 的代码片段，但随附的截图将仅展示传统的 OpenAI 示例，因为 Azure OpenAI 目前无法用于本出版物。
- en: As an active participant in the technical field, it is important to constantly
    evaluate and improve written content. In this chapter, readers may have already
    noticed a change in the writing style that can be attributed to the use of OpenAI
    ChatGPT. While the author remains the same, the assistance of ChatGPT has significantly
    enhanced the clarity and readability of the text. In fact, the very paragraph
    that you are currently reading has been optimized using ChatGPT based on the modifications
    shown in the accompanying screenshot. As we continue to incorporate advanced technology
    into our writing processes, it is essential to understand its potential benefits
    and limitations in order to fully leverage its capabilities.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 作为技术领域的积极参与者，不断评估和改进书面内容非常重要。在本章中，读者可能已经注意到写作风格的变化，这可以归因于 OpenAI ChatGPT 的使用。尽管作者保持不变，但
    ChatGPT 的协助显著提高了文本的清晰度和可读性。实际上，你目前正在阅读的段落已经根据随附截图中的修改使用 ChatGPT 进行了优化。随着我们继续将先进技术融入写作过程，了解其潜在优势和局限性对于充分利用其功能至关重要。
- en: '![Figure 12.1 – Paragraph for this book rewritten using OpenAI ChatGPT](img/Figure_12.01_B19500.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图 12.1 – 使用 OpenAI ChatGPT 重写的本书段落](img/Figure_12.01_B19500.jpg)'
- en: Figure 12.1 – Paragraph for this book rewritten using OpenAI ChatGPT
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.1 – 使用 OpenAI ChatGPT 重写的本书段落
- en: Let’s embark on a journey with OpenAI as we explore techniques for analyzing
    FAA Wildlife Strike data within Power BI solutions!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们与 OpenAI 一起踏上旅程，探索在 Power BI 解决方案中分析 FAA 野生动物撞击数据的技术！
- en: Generating descriptions with OpenAI
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 OpenAI 生成描述
- en: Our first step will be to identify a suitable use case for leveraging the power
    of GPT models to generate descriptions of elements of FAA Wildlife Strike data.
    Our objective is to unlock the potential of external data by creating prompts
    for GPT models that can provide detailed information and insights about the data
    we are working with. Through this use case, we will explore the value that GPT
    models can bring to the table when it comes to data analysis and interpretation.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的第一步将是确定一个合适的用例，利用 GPT 模型的力量来生成 FAA 野生动物撞击数据的描述。我们的目标是通过对 GPT 模型创建提示，以提供关于我们正在处理的数据的详细信息和洞察力来释放外部数据的潜力。通过这个用例，我们将探讨
    GPT 模型在数据分析与解释方面所能带来的价值。
- en: 'For example, a description of the FAA Wildlife Strike database by ChatGPT might
    look like this:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，ChatGPT 对 FAA 野生动物撞击数据库的描述可能看起来像这样：
- en: '![Figure 12.2 – OpenAI ChatGPT description of FAA Wildlife Strike database](img/Figure_12.02_B19500.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
- en: Figure 12.2 – OpenAI ChatGPT description of FAA Wildlife Strike database
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: 'Within your solution using the FAA Wildlife Strike database, you have data
    that could be tied to external data using the GPT models. A few examples include
    additional information about the following:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: Airports
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: FAA regions
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Flight operators
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Aircraft
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Aircraft engines
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Animal species
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Time of year
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When the scoring process for a large number of separate rows in a dataset is
    automated, we can use a GPT model to generate descriptive text for each individual
    row. It is worth noting that ChatGPT’s approach varies from this, as it operates
    as a chatbot that calls upon different GPT models and integrates past conversations
    into future answers. Despite the differences in how GPT models will be used in
    the solution, ChatGPT can still serve as a valuable tool for testing various use
    cases.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: 'When using GPT models, the natural language prompts that are used to ask questions
    and give instructions will impact the context of the generated text. Prompt engineering
    is a topic that has surged in popularity for OpenAI and LLMs. The following prompts
    will provide different answers when using “dogs” as a topic for a GPT query:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: '`Tell me` `about dogs`'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`From the perspective of an evolutionary biologist, tell me` `about dogs`'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Tell me the history` `of dogs`'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`At a third-grade level, tell me` `about dogs`'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When planning for your use of OpenAI on large volumes of data, you should test
    and evaluate your prompt engineering strategy. For this book, the use cases will
    be kept simple as the goal is to teach tool integration with Power BI. Prompt
    engineering expertise will probably be the topic of many books and blogs this
    year.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: 'You can test different requests for a description of an FAA region in the data:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.3 – Testing the utility of describing an FAA region using OpenAI
    ChatGPT](img/Figure_12.03_B19500.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
- en: Figure 12.3 – Testing the utility of describing an FAA region using OpenAI ChatGPT
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: 'You can also combine different data elements for a more detailed description.
    The following example combines data fields with a question to ask (`Tell me about
    the Species in State` `in Month`):'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.4 – Using ChatGPT to test a combination of data about species,
    state, and month](img/Figure_12.04_B19500.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
- en: Figure 12.4 – Using ChatGPT to test a combination of data about species, state,
    and month
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: 'There are many different options to consider. In order to both combine a few
    fields of data, and provide useful context about the data, you decide to plan
    a use case for describing the aircraft and operator. An example can be tested
    in OpenAI ChatGPT with a formula such as the following: `Tell me about the airplane
    model Aircraft operated by Operator in three sentences` Here is an example using
    data from a single row of the FAA Wildlife Strike database:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.5 – Information about an airplane in the fleet of an operator as
    described by OpenAI ChatGPT](img/Figure_12.05_B19500.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![图12.5 – OpenAI ChatGPT描述的运营商机队中飞机的信息](img/Figure_12.05_B19500.jpg)'
- en: Figure 12.5 – Information about an airplane in the fleet of an operator as described
    by OpenAI ChatGPT
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.5 – OpenAI ChatGPT描述的运营商机队中飞机的信息
- en: 'From a prompt engineering perspective, asking this question for multiple reports
    in the FAA Wildlife Strike database would require running the following natural
    language query on each row of data (column names are depicted inside brackets):'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 从提示工程的角度来看，对FAA野生动物撞击数据库中的多份报告提出此问题需要在每一行数据上运行以下自然语言查询（列名在括号内表示）：
- en: '[PRE0]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: In the next chapter, you will use this prompt for reports in the FAA Wildlife
    Strike database in which the **Aircraft** and **Operator** fields are populated.
    After selecting a use case for augmenting your solution with additional information
    via OpenAI, it is recommended that you obtain approval from stakeholders to verify
    the practicality of the use case. Once approved, you can proceed with exploring
    new use cases that involve utilizing OpenAI to generate summaries of data derived
    from FAA Wildlife Strike data within your solution.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将使用此提示来处理FAA野生动物撞击数据库中的报告，其中**飞机**和**运营商**字段已填写。在通过OpenAI添加额外信息选择用例之后，建议你获得利益相关者的批准以验证用例的实用性。一旦获得批准，你可以继续探索新的用例，这些用例涉及利用OpenAI生成从FAA野生动物撞击数据中提取的数据的摘要。
- en: Summarizing data with OpenAI
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用OpenAI总结数据
- en: You can also use OpenAI GPT models to summarize data. Numerous databases feature
    free text fields that comprise entries from a diverse array of sources, including
    survey results, physician notes, feedback forms, and comments regarding incident
    reports for the FAA Wildlife Strike database that we have used in this book. These
    text entry fields represent a wide range of content, from structured data to unstructured
    data, making it challenging to extract meaning from them without the assistance
    of sophisticated natural language processing tools.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用OpenAI GPT模型来总结数据。许多数据库都有免费文本字段，包括来自各种来源的条目，如调查结果、医生笔记、反馈表以及关于我们在这本书中使用的FAA野生动物撞击数据库事件报告的评论。这些文本输入字段代表广泛的内容，从结构化数据到非结构化数据，这使得在没有复杂自然语言处理工具的帮助下从中提取意义变得具有挑战性。
- en: 'The **Remarks** field of the FAA Wildlife Strike database contains text that
    was presumably entered by people involved in filling out incident forms about
    aircraft striking wildlife. A few examples of the remarks for recent entries are
    shown in Power BI in the following screenshot:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: FAA野生动物撞击数据库中的**备注**字段包含由填写事件报告表的人员输入的文本。以下截图显示了Power BI中最近条目的一些备注示例：
- en: '![Figure 12.6 – Examples of remarks from the FAA Wildlife Strike database](img/Figure_12.06_B19500.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![图12.6 – 来自FAA野生动物撞击数据库的备注示例](img/Figure_12.06_B19500.jpg)'
- en: Figure 12.6 – Examples of remarks from the FAA Wildlife Strike database
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.6 – 来自FAA野生动物撞击数据库的备注示例
- en: 'You will notice that the remarks have a great deal of variability in the format
    of the content, the length of the content, and the acronyms that were used. Testing
    one of the entries by simply adding a statement at the beginning to `Summarize
    the following:` yields the following result:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到备注在内容格式、内容长度和使用的缩写方面有很大的变化。通过在开头简单添加一个语句“总结以下：”来测试其中一条条目，得到以下结果：
- en: '![Figure 12.7 – Summarization of the remarks for a single incident using ChatGPT](img/Figure_12.07_B19500.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![图12.7 – 使用ChatGPT对单一事件的备注进行总结](img/Figure_12.07_B19500.jpg)'
- en: Figure 12.7 – Summarization of the remarks for a single incident using ChatGPT
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.7 – 使用ChatGPT对单一事件的备注进行总结
- en: 'Summarizing data for a less detailed **Remarks** field yields the following
    result:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 对较详细的**备注**字段进行总结得到以下结果：
- en: '![Figure 12.8 – Summarization of a sparsely populated results field](img/Figure_12.08_B19500.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![图12.8 – 稀疏结果字段的总结](img/Figure_12.08_B19500.jpg)'
- en: Figure 12.8 – Summarization of a sparsely populated results field
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.8 – 稀疏结果字段的总结
- en: 'In order to obtain uniform summaries from the FAA Wildlife Strike data’s **Remarks**
    field, one must consider entries that vary in robustness, sparsity, completeness
    of sentences, and the presence of acronyms and quick notes. The workshop accompanying
    this technical book is your chance to experiment with various data fields and
    explore diverse outcomes. Both the book and the Packt GitHub site will utilize
    a standardized format as input to a GPT model that can incorporate event data
    and produce a consistent summary for each row. An example of the format is as
    follows:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从FAA野生动物撞击数据的**评注**字段中获得统一的摘要，必须考虑在稳健性、稀疏性、句子完整性和是否存在缩写和快速笔记方面有所不同的条目。伴随此技术书籍的工作坊是您尝试各种数据字段和探索不同结果的机会。本书和Packt
    GitHub网站都将使用标准化格式作为输入到GPT模型的输入，该模型可以结合事件数据并为每一行生成一致的摘要。以下是一个格式示例：
- en: '[PRE1]'
  id: totrans-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Using data from an FAA Wildlife Strike database event to test this approach
    in OpenAI ChatGPT is shown in the following screenshot:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 使用FAA野生动物撞击数据库事件的数据在OpenAI ChatGPT中测试此方法，如下所示：
- en: '![Figure 12.9 – OpenAI ChatGPT testing a summarization of the Remarks field](img/Figure_12.09_B19500.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![图12.9 – OpenAI ChatGPT测试评注字段的摘要](img/Figure_12.09_B19500.jpg)'
- en: Figure 12.9 – OpenAI ChatGPT testing a summarization of the Remarks field
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.9 – OpenAI ChatGPT测试评注字段的摘要
- en: 'Next, you test another scenario that had more robust text in the **Remarks**
    field:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，您测试了另一个场景，其中**评注**字段中的文本更加稳健：
- en: '![Figure 12.10 – Another scenario with robust remarks tested using OpenAI ChatGPT](img/Figure_12.10_B19500.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![图12.10 – 使用OpenAI ChatGPT测试的另一个具有稳健评注的场景](img/Figure_12.10_B19500.jpg)'
- en: Figure 12.10 – Another scenario with robust remarks tested using OpenAI ChatGPT
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.10 – 使用OpenAI ChatGPT测试的另一个具有稳健评注的场景
- en: Based upon the results of your preliminary testing using OpenAI ChatGPT, you
    decide to move forward with both the text generation and summarization use cases
    used previously. First, you will get approval from your stakeholders, and then
    you will begin development. Before you begin developing the use cases in Power
    BI, you’ll need to decide upon the GPT models for your API calls. Both OpenAI
    and Azure OpenAI support the use of REST APIs to call GPT models. These APIs will
    be used to generate text for each row of data that you want to use for description
    generations and summarizations.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您使用OpenAI ChatGPT进行的初步测试结果，您决定继续使用之前使用的文本生成和摘要用例。首先，您将获得利益相关者的批准，然后开始开发。在您开始在Power
    BI中开发用例之前，您需要决定API调用中使用的GPT模型。OpenAI和Azure OpenAI都支持使用REST API调用GPT模型。这些API将用于为每个您想要用于描述生成和摘要的数据行生成文本。
- en: Choosing GPT models for your use cases
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择适用于您的用例的GPT模型
- en: 'OpenAI and Azure OpenAI offer several different GPT models that can be called
    iteratively using an API. At the time of writing this book, there is limited availability
    of the new GPT-4 models, which are the latest and greatest releases. The GPT-3.5
    models are available in both OpenAI and Azure OpenAI, with a few different options.
    The following information was referenced on March 26, 2023, from the OpenAI website
    at this link: [https://platform.openai.com/docs/models/gpt-4](https://platform.openai.com/docs/models/gpt-4).'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI和Azure OpenAI提供多种不同的GPT模型，可以通过API迭代调用。在撰写本书时，新的GPT-4模型的可供性有限，这是最新和最优秀的发布。GPT-3.5模型在OpenAI和Azure
    OpenAI中均有提供，并有一些不同的选项。以下信息是在2023年3月26日从OpenAI网站此链接引用的：[https://platform.openai.com/docs/models/gpt-4](https://platform.openai.com/docs/models/gpt-4)。
- en: '| **Latest model** | **Description** | **Max tokens** | **Training data** |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| **最新模型** | **描述** | **最大token数** | **训练数据** |'
- en: '| gpt-3.5-turbo | Most capable GPT-3.5 model and optimized for chat at one-tenth
    the cost of text-davinci-003\. Will be updated with our latest model iteration.
    | 4,096 tokens | Up to September 2021 |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| gpt-3.5-turbo | 最强大的GPT-3.5模型，以text-davinci-003的十分之一成本优化聊天。将使用我们最新的模型迭代进行更新。
    | 4,096个token | 最多至2021年9月 |'
- en: '| gpt-3.5-turbo-0301 | Snapshot of gpt-3.5-turbo from March 1, 2023\. Unlike
    gpt-3.5-turbo, this model will not receive updates, and will only be supported
    for a 3-month period ending on June 1, 2023. | 4,096 tokens | Up to September
    2021 |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
  zh: '| gpt-3.5-turbo-0301 | 2023年3月1日的gpt-3.5-turbo快照。与gpt-3.5-turbo不同，此模型将不会接收更新，并且仅在截至2023年6月1日的3个月期间得到支持。
    | 4,096个token | 最多至2021年9月 |'
- en: '| text-davinci-003 | Can do any language task with better quality, longer output,
    and more consistent instruction-following than the Curie, Babbage, or Ada models.
    Also supports inserting completions within text. | 4,097 tokens | Up to June 2021
    |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
  zh: '| text-davinci-003 | 可以以更好的质量、更长的输出和更一致的指令遵循性完成任何语言任务，比 Curie、Babbage 或 Ada
    模型更好。还支持在文本中插入补全。 | 4,097 tokens | 截至 2021 年 6 月 |'
- en: '| text-davinci-002 | Similar capabilities to text-davinci-003 but trained with
    supervised fine-tuning instead of reinforcement learning. | 4,097 tokens | Up
    to June 2021 |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '| text-davinci-002 | 与 text-davinci-003 具有相似的能力，但使用监督微调而不是强化学习进行训练。 | 4,097
    tokens | 截至 2021 年 6 月 |'
- en: '| code-davinci-002 | Optimized for code-completion tasks. | 8,001 tokens |
    Up to June 2021 |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| code-davinci-002 | 优化用于代码补全任务 | 8,001 tokens | 截至 2021 年 6 月 |'
- en: Figure 12.11 – GPT-3.5 models available from OpenAI on March 26, 2023 (information
    taken from the OpenAI website)
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.11 – 2023 年 3 月 26 日 OpenAI 上可用的 GPT-3.5 模型（信息来自 OpenAI 网站）
- en: 'GPT-3.5 models will be used for this book and workshop as readers may not have
    access to GPT-4 models. When considering the models and matching them to your
    use cases, consider the following:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-3.5 模型将用于本书和研讨会，因为读者可能无法访问 GPT-4 模型。在考虑模型并将它们与你的用例匹配时，请考虑以下因素：
- en: '| **Latest model** | **Considerations** |'
  id: totrans-92
  prefs: []
  type: TYPE_TB
  zh: '| **最新模型** | **考虑因素** |'
- en: '| gpt-3.5-turbo | Most recent addition, built for speed and low cost |'
  id: totrans-93
  prefs: []
  type: TYPE_TB
  zh: '| gpt-3.5-turbo | 最新的添加，专为速度和低成本构建 |'
- en: '| gpt-3.5-turbo-0301 | Previous version of GPT-3.5-turbo |'
  id: totrans-94
  prefs: []
  type: TYPE_TB
  zh: '| gpt-3.5-turbo-0301 | GPT-3.5-turbo 的前一个版本 |'
- en: '| text-davinci-003 | Versatile text model, more expensive and slower than gpt-3.5-turbo
    |'
  id: totrans-95
  prefs: []
  type: TYPE_TB
  zh: '| text-davinci-003 | 多功能文本模型，比 gpt-3.5-turbo 更贵且速度更慢 |'
- en: '| text-davinci-002 | Similar to text-davinci-003 but with less sophisticated
    results |'
  id: totrans-96
  prefs: []
  type: TYPE_TB
  zh: '| text-davinci-002 | 与 text-davinci-003 类似，但结果不那么复杂 | 4,097 tokens | 截至 2021
    年 6 月 |'
- en: '| code-davinci-002 | Optimized for writing code |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| code-davinci-002 | 优化用于编写代码 |'
- en: Figure 12.12 – Considerations for choosing a GPT model
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.12 – 选择 GPT 模型的考虑因素
- en: 'Based upon your research at this time, `gpt-3.5-turbo` appears to be the best
    choice for testing your use cases, but `text-davinci-003` has been around longer
    at the time of writing this book and has better reference literature. Your use
    cases are to do the following:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你目前的研究，`gpt-3.5-turbo` 似乎是最好的测试你用例的选择，但 `text-davinci-003` 在撰写本书时已经存在更长时间，并且有更好的参考文献。你的用例是要做以下事情：
- en: Provide additional information about airplanes from an individually reported
    wildlife strike incident
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从单独报告的野生动物撞击事件中提供有关飞机的额外信息
- en: Summarize information from a use case
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总结用例中的信息
- en: Swapping out different GPT models is a fairly simple process of redirecting
    the API calls. For your own projects, you should test all of the options to determine
    the best GPT model for your use case.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 替换不同的 GPT 模型是一个相当简单的过程，即重定向 API 调用。对于你自己的项目，你应该测试所有选项，以确定最适合你用例的最佳 GPT 模型。
- en: For the next chapter in the book, you decide to use `text-davinci-003` to generate
    new descriptions about airplanes and summarizing remarks about wildlife strike
    incidents. Is it the best choice? You would need to do extensive testing and also
    choose specific criteria for what is best, and these are brand-new technologies
    without a historical body of standards from which to set baselines. For this book
    and workshop, you will make this choice to keep things moving along with a GPT
    model that should provide reasonable results.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的下一章中，你决定使用 `text-davinci-003` 来生成关于飞机的新描述，并总结野生动物撞击事件的评论。这是最佳选择吗？你需要进行广泛的测试，并选择最佳的标准，这些是全新的技术，没有历史标准来设定基线。对于这本书和研讨会，你将做出这个选择，以便使用一个应该提供合理结果的
    GPT 模型来推进事情。
- en: The API calls can also be configured using additional settings. Settings such
    as `temperature` and `top_p` can change the results from leaning toward simplicity
    and straight fact to more creative answers. Be careful with these settings, as
    creativity in results can cause incorrect answers, which are referred to as **hallucinations**.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: API 调用也可以通过额外的设置进行配置。例如，`temperature` 和 `top_p` 设置可以改变结果，从倾向于简单和直接的事实到更富有创造性的答案。小心使用这些设置，因为结果中的创造性可能会导致错误答案，这些错误答案被称为
    **幻觉**。
- en: Using the OpenAI API
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 OpenAI API
- en: 'More information from OpenAI about temperature, `top_p` settings, and hallucinations
    can be found at this link: [https://platform.openai.com/docs/api-reference/completions/create#completions/create-temperature](https://platform.openai.com/docs/api-reference/completions/create#completions/create-temperature).'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 关于温度、`top_p`设置和幻觉的更多信息，可以在以下链接中找到：[https://platform.openai.com/docs/api-reference/completions/create#completions/create-temperature](https://platform.openai.com/docs/api-reference/completions/create#completions/create-temperature).
- en: This book and workshop will not dig into the specifics of these settings or
    do a comparison but instead will focus on the technical implementation of these
    GPT models within Power BI.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 本书和研讨会不会深入探讨这些设置的细节或进行比较，而是将专注于在Power BI中实现这些GPT模型的技术实现。
- en: Summary
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you have delved into the fundamental concepts associated with
    OpenAI and Microsoft Azure OpenAI, and how these platforms can be employed to
    generate and summarize text. Moreover, you have explored several options for integrating
    GPT models from both OpenAI and Azure OpenAI into your Power BI solution using
    FAA Wildlife Strike data. Following a careful evaluation process, it has been
    determined that the `text-davinci-003` GPT model will be utilized for the summarization
    of remarks present in FAA Wildlife Strike data reports, and for generating novel
    descriptive information about airplanes within the reports.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您已经深入探讨了与OpenAI和Microsoft Azure OpenAI相关的根本概念，以及如何使用这些平台生成和总结文本。此外，您还探讨了将OpenAI和Azure
    OpenAI的GPT模型集成到您的Power BI解决方案中使用的几种选项，这些选项是利用FAA野生动物撞击数据。经过仔细的评估过程，确定将使用`text-davinci-003`
    GPT模型来总结FAA野生动物撞击数据报告中的备注，并生成关于报告中飞机的新描述性信息。
- en: '[*Chapter 13*](B19500_13.xhtml#_idTextAnchor173) will be dedicated to the implementation
    of functions within Power BI dataflows, enabling the seamless calling of OpenAI
    and Azure OpenAI REST APIs for data. These APIs will facilitate the successful
    implementation of your summarization and descriptive generation use cases, thereby
    providing new capabilities for your solution to address the challenges posed by
    FAA Wildlife Strike data. With these advanced features in place, your dataflows
    will be able to call upon OpenAI or Azure OpenAI with ease and efficiency each
    time they are refreshed.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B19500_13.xhtml#_idTextAnchor173)将致力于在Power BI数据流中实现功能，使您可以无缝调用OpenAI和Azure
    OpenAI的REST API进行数据操作。这些API将促进您的摘要和描述性生成用例的成功实施，从而为您的解决方案提供新的能力，以应对FAA野生动物撞击数据带来的挑战。有了这些高级功能，每次数据流刷新时，都可以轻松高效地调用OpenAI或Azure
    OpenAI。'
- en: This integration of cutting-edge functionalities within your project will undoubtedly
    bolster its efficacy, providing a streamlined and optimized approach to data summarization
    and descriptive generation.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的项目中集成这些尖端功能无疑将增强其功效，提供一种简化和优化的数据摘要和描述性生成方法。
