- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Mastering OpenCV3, Second Edition* contains seven chapters, where each chapter
    is a tutorial for an entire project from start to finish, based on OpenCV''s C++
    interface, including the full source code. The author of each chapter was chosen
    for their well-regarded online contributions to the OpenCV community on that topic,
    and the book was reviewed by one of the main OpenCV developers. Rather than explaining
    the basics of OpenCV functions, this book shows how to apply OpenCV to solve whole
    problems, including several 3D camera projects (augmented reality, and 3D structure
    from Motion) and several facial analysis projects (such as skin detection, simple
    face and eye detection, complex facial feature tracking, 3D head orientation estimation,
    and face recognition), therefore it makes a great companion to the existing OpenCV
    books.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*精通OpenCV3，第二版*包含七个章节，每个章节都是一个从开始到结束的完整项目教程，基于OpenCV的C++接口，包括完整的源代码。每个章节的作者都是因其在该主题上对OpenCV社区的良好在线贡献而被选中的，并且本书由主要的OpenCV开发者之一进行了审阅。本书不是解释OpenCV函数的基础，而是展示了如何将OpenCV应用于解决整个问题，包括几个3D相机项目（增强现实和3D结构从运动）以及几个面部分析项目（如皮肤检测、简单面部和眼睛检测、复杂面部特征跟踪、3D头部姿态估计和面部识别），因此它是现有OpenCV书籍的优秀伴侣。'
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](03913e76-ec18-4a31-875e-dfceca32d26f.xhtml), *Cartoonifier and
    Skin Changer for Raspberry Pi*, contains a complete tutorial and source code for
    both a desktop application and a Raspberry Pi that automatically generates a cartoon
    or painting from a real camera image, with several possible types of cartoons,
    including a skin color changer.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](03913e76-ec18-4a31-875e-dfceca32d26f.xhtml)，*Raspberry Pi的卡通化器和皮肤变换器*，包含了一个桌面应用程序和Raspberry
    Pi的完整教程和源代码，这些应用程序可以自动从真实相机图像生成卡通或绘画，包括多种可能的卡通类型，以及皮肤颜色变换功能。'
- en: '[Chapter 2](3d2c83a4-5f18-4977-ae8d-0b126930de8d.xhtml), *Exploring Structure
    from Motion Using OpenCV*, contains an introduction to Structure from Motion (SfM)
    via an implementation of SfM concepts in OpenCV. The reader will learn how to
    reconstruct 3D geometry from multiple 2D images and estimate camera positions.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](3d2c83a4-5f18-4977-ae8d-0b126930de8d.xhtml)，*使用OpenCV探索运动结构*，通过在OpenCV中实现SfM（运动结构）概念来介绍SfM。读者将学习如何从多个2D图像中重建3D几何形状并估计相机位置。'
- en: '[Chapter 3](2d9d271b-f515-4f11-bf5d-bd4fff48f344.xhtml), *Number Plate Recognition
    Using SVM and Neural Networks*, includes a complete tutorial and source code to
    build an automatic number plate recognition application using pattern recognition
    algorithms and also using a support vector machine and Artificial Neural Networks.
    The reader will learn how to train and predict pattern-recognition algorithms
    to decide whether an image is a number plate or not. It will also help classify
    a set of features into a character.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](2d9d271b-f515-4f11-bf5d-bd4fff48f344.xhtml)，*使用SVM和神经网络进行车牌识别*，包含了一个完整的教程和源代码，用于构建一个使用模式识别算法以及支持向量机（SVM）和人工神经网络（ANN）的自动车牌识别应用程序。读者将学习如何训练和预测模式识别算法以判断一个图像是否为车牌，并且它还将帮助将一组特征分类为字符。'
- en: '[Chapter 4](3f3bb6f3-e501-4491-b1f0-6cd7506a7b80.xhtml), *Non-Rigid Face Tracking*,
    contains a complete tutorial and source code to build a dynamic face tracking
    system that can model and track the many complex parts of a person''s face.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](3f3bb6f3-e501-4491-b1f0-6cd7506a7b80.xhtml)，*非刚性面部跟踪*，包含了一个完整的教程和源代码，用于构建一个动态面部跟踪系统，该系统能够建模和跟踪一个人面部复杂的多部分。'
- en: '[Chapter 5](4feb0af0-1bdd-4d2d-a898-faec35b4562d.xhtml), *3D Head Pose Estimation
    Using AAM and POSIT*, includes all the background required to understand what
    Active Appearance Models (AAMs) are and how to create them with OpenCV using a
    set of face frames with different facial expressions. Besides, this chapter explains
    how to match a given frame through fitting capabilities offered by AAMs. Then,
    by applying the POSIT algorithm, one can find the 3D head pose.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](4feb0af0-1bdd-4d2d-a898-faec35b4562d.xhtml)，*使用AAM和POSIT进行3D头部姿态估计*，包含了理解什么是主动外观模型（AAMs）以及如何使用OpenCV通过一组具有不同面部表情的面部帧来创建它们的全部背景知识。此外，本章还解释了如何通过AAMs提供的拟合能力来匹配给定的帧。然后，通过应用POSIT算法，可以找到3D头部姿态。'
- en: '[Chapter 6](0db61fe2-672f-4d4f-9e20-a20035ea8314.xhtml), *Face Recognition
    Using Eigenfaces or Fisherfaces*, contains a complete tutorial and source code
    for a real-time face-recognition application that includes basic face and eye
    detection to handle the rotation of faces and varying lighting conditions in the
    images.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](0db61fe2-672f-4d4f-9e20-a20035ea8314.xhtml)，*使用特征脸或Fisher脸进行人脸识别*，包含一个完整的教程和实时人脸识别应用程序的源代码，该应用程序包括基本的面部和眼部检测，以处理图像中面部旋转和光照条件的变化。'
- en: Chapter 7, *Natural Feature Tracking for Augmented Reality*, includes a complete
    tutorial on how to build a marker-based Augmented Reality (AR) application for
    iPad and iPhone devices with an explanation of each step and source code. It also
    contains a complete tutorial on how to develop a marker-less augmented reality
    desktop application with an explanation of what marker-less AR is and the source
    code.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，*增强现实的自然特征跟踪*，包括如何为iPad和iPhone设备构建基于标记的增强现实（AR）应用程序的完整教程，每个步骤都有解释和源代码。它还包含如何开发无标记增强现实桌面应用程序的完整教程，解释了无标记AR是什么，以及源代码。
- en: 'You can download this chapter from: [h t t p s ://w w w . p a c k t p u b .
    c o m /s i t e s /d e f a u l t /f i l e s /d o w n l o a d s /N a t u r a l F
    e a t u r e T r a c k i n g f o r A u g m e n t e d R e a l i t y . p d f](https://www.packtpub.com/sites/default/files/downloads/NaturalFeatureTrackingforAugmentedReality.pdf).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从以下链接下载本章内容：[h t t p s ://w w w . p a c k t p u b . c o m /s i t e s /d e
    f a u l t /f i l e s /d o w n l o a d s /N a t u r a l F e a t u r e T r a c k
    i n g f o r A u g m e n t e d R e a l i t y . p d f](https://www.packtpub.com/sites/default/files/downloads/NaturalFeatureTrackingforAugmentedReality.pdf).
- en: What you need for this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: You don't need to have special knowledge in computer vision to read this book,
    but you should have good C/C++ programming skills and basic experience with OpenCV
    before reading this book. Readers without experience in OpenCV may wish to read
    the book *Learning OpenCV* for an introduction to the OpenCV features, or read
    *OpenCV 2 Cookbook* for examples on how to use OpenCV with recommended C/C++ patterns,
    because this book will show you how to solve real problems, assuming you are already
    familiar with the basics of OpenCV and C/C++ development.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您不需要在计算机视觉方面有特殊知识来阅读这本书，但您应该在阅读此书之前拥有良好的C/C++编程技能和基本的OpenCV经验。没有OpenCV经验的读者可能希望阅读《Learning
    OpenCV》以了解OpenCV功能介绍，或阅读《OpenCV 2 Cookbook》以了解如何使用推荐的C/C++模式使用OpenCV的示例，因为这本书将向您展示如何解决实际问题，假设您已经熟悉OpenCV和C/C++开发的基础知识。
- en: 'In addition to C/C++ and OpenCV experience, you will also need a computer,
    and IDE of your choice (such as Visual Studio, XCode, Eclipse, or QtCreator, running
    on Windows, Mac, or Linux). Some chapters have further requirements, in particular:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 除了C/C++和OpenCV经验外，您还需要一台计算机，以及您选择的IDE（例如Visual Studio、XCode、Eclipse或QtCreator，运行在Windows、Mac或Linux上）。某些章节有进一步的要求，特别是：
- en: To develop an OpenCV program for Raspberry Pi, you will need the Raspberry Pi
    device, its tools, and basic Raspberry Pi development experience.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要为Raspberry Pi开发OpenCV程序，您需要Raspberry Pi设备、其工具以及基本的Raspberry Pi开发经验。
- en: To develop an iOS app, you will need an iPhone, iPad, or iPod Touch device,
    iOS development tools (including an Apple computer, XCode IDE, and an Apple Developer
    Certificate), and basic iOS and Objective-C development experience.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要开发iOS应用程序，您需要iPhone、iPad或iPod Touch设备，iOS开发工具（包括Apple计算机、XCode IDE和Apple开发者证书），以及基本的iOS和Objective-C开发经验。
- en: Several desktop projects require a webcam connected to your computer. Any common
    USB webcam should suffice, but a webcam of at least 1 megapixel may be desirable.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几个桌面项目需要连接到您的计算机的摄像头。任何常见的USB摄像头都足够使用，但至少1兆像素的摄像头可能更受欢迎。
- en: CMake is used in some projects, including OpenCV itself, to build across operating
    systems and compilers. A basic understanding of build systems is required, and
    knowledge of cross-platform building is recommended.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些项目（包括OpenCV本身）使用CMake在操作系统和编译器之间构建。需要了解构建系统的基础知识，并建议了解跨平台构建。
- en: An understanding of linear algebra is expected, such as basic vector and matrix
    operations, and eigen decomposition.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 预期您对线性代数有所了解，例如基本的向量矩阵运算和特征分解。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: '*Mastering OpenCV 3, Second Edition* is the perfect book for developers with
    basic OpenCV knowledge to use to create practical computer vision projects, as
    well as for seasoned OpenCV experts who want to add more computer vision topics
    to their skill set. It is aimed at senior computer science university students,
    graduates, researchers, and computer vision experts who wish to solve real problems
    using the OpenCV C++ interface, through practical step-by-step tutorials.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*《精通OpenCV 3，第2版》* 是适合具有基本OpenCV知识的开发者使用，以创建实用的计算机视觉项目，同时也适合希望将更多计算机视觉主题添加到其技能集的资深OpenCV专家。本书面向高级计算机科学大学生、毕业生、研究人员和希望使用OpenCV
    C++接口解决实际问题的计算机视觉专家，通过实用的分步教程。'
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "You
    should put most of the code from this chapter into the `cartoonifyImage()` function"'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下所示：“您应该将本章的大部分代码放入`cartoonifyImage()`函数中”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将如下设置：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出将如下所示：
- en: '[PRE2]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms **and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In order to download new modules, we will go to Files | Settings | Project
    Name | Project Interpreter."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**将以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中将如下所示：“为了下载新模块，我们将转到文件 | 设置
    | 项目名称 | 项目解释器。”'
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以这样的框显示。
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧将如下所示。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中受益的标题。
- en: To send us general feedback, simply e-mail `feedback@packtpub.com`, and mention
    the book's title in the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，请简单地发送电子邮件至`feedback@packtpub.com`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
