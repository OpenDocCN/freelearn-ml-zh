  zh: 该书的代码包也托管在GitHub上，地址为[h t t p s ://g i t h u b . c o m /P a c k t P u b l i
    s h i n g /M a s t e r i n g - O p e n C V 3- S e c o n d - E d i t i o n](https://github.com/PacktPublishing/Mastering-OpenCV3-Second-Edition)。我们还有其他来自我们丰富图书和视频目录的代码包可供在[h
    t t p s ://g i t h u b . c o m /P a c k t P u b l i s h i n g /](https://github.com/PacktPublishing/)获取。请查看它们！
- en: Downloading the color images of this book
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [h t t p s ://w w w . p a c k t
    p u b . c o m /s i t e s /d e f a u l t /f i l e s /d o w n l o a d s /M a s t
    e r i n g O p e n C V 3S e c o n d E d i t i o n _ C o l o r I m a g e s . p d
    f](https://www.packtpub.com/sites/default/files/downloads/MasteringOpenCV3SecondEdition_ColorImages.pdf).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从[h t t p s ://w
    w w . p a c k t p u b . c o m /s i t e s /d e f a u l t /f i l e s /d o w n l
    o a d s /M a s t e r i n g O p e n C V 3S e c o n d E d i t i o n _ C o l o r
    I m a g e s . p d f](https://www.packtpub.com/sites/default/files/downloads/MasteringOpenCV3SecondEdition_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [h t t p
    ://w w w . p a c k t p u b . c o m /s u b m i t - e r r a t a](http://www.packtpub.com/submit-errata)
    , selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[h
    t t p ://w w w . p a c k t p u b . c o m /s u b m i t - e r r a t a](http://www.packtpub.com/submit-errata)来报告它们，选择您的书籍，点击勘误提交表单链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [h t t p s ://w w w . p a c k
    t p u b . c o m /b o o k s /c o n t e n t /s u p p o r t](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[h t t p s ://w w w . p a c k t p u b . c o m /b o o k s /c o
    n t e n t /s u p p o r t](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在勘误部分下。
- en: Piracy
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上遇到任何形式的非法复制我们的作品，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `copyright@packtpub.com` with a link to the suspected pirated
    material.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`copyright@packtpub.com`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以联系我们的`questions@packtpub.com`，我们将尽力解决问题。
