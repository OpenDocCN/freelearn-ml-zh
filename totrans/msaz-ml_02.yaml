- en: Chapter 2. ML Studio Inside Out
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章 ML Studio内部结构
- en: While working on a predictive analysis model, you typically follow different
    steps, such as pulling data from one or more sources, exploring and preparing
    data, or applying different algorithms to get your desired output. Then, you test
    and improve on it. Usually, this is an iterative process. Once you are happy with
    your model, you find ways so that it can be deployed for production and other
    people or applications can consume or make use of your developed model.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理预测分析模型时，您通常遵循不同的步骤，例如从一个或多个来源拉取数据，探索和准备数据，或者应用不同的算法以获得所需的输出。然后，您对其进行测试并改进。通常，这是一个迭代的过程。一旦您对模型满意，您就会找到方法使其可以部署到生产环境中，其他人或应用程序可以消费或使用您开发出的模型。
- en: To perform the preceding tasks, you need an environment with the right tools
    available. ML Studio provides you with everything to develop and deploy a predictive
    model.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要执行前面的任务，您需要一个具有正确工具的环境。ML Studio为您提供开发和应用预测模型所需的一切。
- en: In this chapter, you will start exploring ML Studio after you know how to create
    a Microsoft account and a Azure ML workspace. Then, you will get introduced to
    different parts of ML Studio and learn how to create an experiment. You can also
    find out, briefly, how to work with other projects in ML Studio collaboratively.
    This chapter aims to familiarize you with the environment without doing any actual
    work, which is the content for the chapters following this one.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在您了解如何创建Microsoft账户和Azure ML工作区之后，您将开始探索ML Studio。然后，您将了解ML Studio的不同部分，并学习如何创建一个实验。您还可以简要了解如何在ML
    Studio中协作地处理其他项目。本章旨在让您熟悉环境，而无需进行任何实际工作，这是接下来几章的内容。
- en: Introduction to ML Studio
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ML Studio简介
- en: ML Studio gives you an interactive visual workspace to easily build, test, and
    iterate a predictive analysis model.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: ML Studio为您提供了一个交互式可视化工作区，可以轻松构建、测试和迭代预测分析模型。
- en: You drag-and-drop datasets and analysis modules onto an interactive canvas,
    connecting them together to form an experiment, which you submit to ML Studio
    to run or execute. To iterate your model design, you edit the experiment, save
    a copy if desired, and submit it again.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将数据集和分析模块拖放到一个交互式画布上，将它们连接起来形成一个实验，然后将它提交给ML Studio以运行或执行。要迭代模型设计，您编辑实验，如果需要的话保存一个副本，然后再次提交。
- en: There is no programming required for this; visually connecting datasets and
    modules to construct your predictive analysis model is enough. However, if you
    need more functionality than what is available visually in ML Studio out of the
    box, you can write **R** or **Python** code to get the desired result. R or Python
    programming is not an absolute must to work with ML Studio.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于此操作，不需要编程；通过视觉连接数据集和模块来构建您的预测分析模型就足够了。然而，如果您需要比ML Studio中默认可用的视觉功能更多的功能，您可以编写**R**或**Python**代码来获得所需的结果。R或Python编程并不是使用ML
    Studio的绝对必须。
- en: '![Introduction to ML Studio](img/0792EN_02_01.jpg)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![ML Studio简介](img/0792EN_02_01.jpg)'
- en: https://azure.microsoft.com/en-gb/documentation/articles/machine-learning-what-is-ml-studio/
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: https://azure.microsoft.com/en-gb/documentation/articles/machine-learning-what-is-ml-studio/
- en: Before you start working with ML Studio, you need to get a subscription for
    Microsoft Azure and sign in to ML Studio. The following section walks you through
    the process if you are not familiar with it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开始使用ML Studio之前，您需要为Microsoft Azure获取一个订阅并登录到ML Studio。以下部分将引导您完成这个过程，如果您不熟悉它的话。
- en: Getting started with Microsoft Azure
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始使用Microsoft Azure
- en: Getting into the details of **Microsoft Azure** is beyond the scope of this
    book. However, the following subsection details the steps to start with it by
    creating an account and starting a subscription.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 涉及到**Microsoft Azure**的细节超出了本书的范围。然而，以下小节详细介绍了通过创建账户和开始订阅来开始使用它的步骤。
- en: Microsoft account and subscription
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft账户和订阅
- en: If you don't already have a Microsoft account, you need to create one by visiting
    [http://www.microsoft.com/account](http://www.microsoft.com/account). This URL
    might change in future and if so, you can just search online for **Microsoft Account**
    to find the right URL.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您还没有Microsoft账户，您需要通过访问[http://www.microsoft.com/account](http://www.microsoft.com/account)来创建一个。这个URL可能会在未来发生变化，如果这样的话，您只需在网上搜索**Microsoft
    Account**来找到正确的URL。
- en: At the time of writing this book, if you sign up for the first time, Microsoft
    offers you a free trial for a month and a credit worth $200 to spend on the services
    on Azure, which is more than enough if you just need to follow through the examples
    in this book and use only ML Studio.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写此书时，如果你是首次注册，Microsoft为你提供一个月的免费试用和200美元的信用额度，用于在Azure上购买服务，如果你只是需要跟随本书中的示例并仅使用ML
    Studio，这已经足够了。
- en: Once you are successfully signed in, you can visit [https://manage.windowsazure.com/](https://manage.windowsazure.com/)
    to find different services available through Azure.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功登录，你可以访问[https://manage.windowsazure.com/](https://manage.windowsazure.com/)以找到通过Azure提供的服务。
- en: Creating and managing ML workspaces
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建和管理ML工作区
- en: You can scroll through on the left-hand side of the Azure services panel and
    click on **Machine Learning**.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在Azure服务面板的左侧滚动，并点击**机器学习**。
- en: '![Creating and managing ML workspaces](img/0792EN_02_02.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![创建和管理ML工作区](img/0792EN_02_02.jpg)'
- en: 'To create a project in machine learning follow the steps:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要在机器学习中创建一个项目，请按照以下步骤操作：
- en: Click on the **CREATE AN ML WORKSPACE** option.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击**创建一个ML工作区**选项。
- en: In the **QUICK CREATE** page, enter your workspace information.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**快速创建**页面，输入你的工作区信息。
- en: Note
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: Note that the **WORKSPACE OWNER** option is your Microsoft account (`name@outlook.com`)
    or organization account.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，**工作区所有者**选项是你的Microsoft账户（`name@outlook.com`）或组织账户。
- en: Click on the **CREATE AN ML WORKSPACE** option.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**创建一个ML工作区**选项。
- en: After your ML workspace is created, you will see it listed on the machine learning
    page, as shown in the following screenshot:![Creating and managing ML workspaces](img/0792EN_02_03.jpg)
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建ML工作区后，你将在机器学习页面上看到它列出来，如下面的截图所示：![创建和管理ML工作区](img/0792EN_02_03.jpg)
- en: You can create more than one workspace and manage them all from this area. Click
    on the created workspace and it will take you to its dashboard page where you
    can also find the option to configure it. Then, click on the **OPEN IN STUDIO**
    link to enter in ML Studio.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以创建多个工作区，并从该区域管理它们。点击已创建的工作区，它将带你去其仪表板页面，在那里你还可以找到配置它的选项。然后，点击**在工作室中打开**链接进入ML
    Studio。
- en: '![Creating and managing ML workspaces](img/0792EN_02_04.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![创建和管理ML工作区](img/0792EN_02_04.jpg)'
- en: You can also go straight to ML Studio using [https://studio.azureml.net/home](https://studio.azureml.net/home).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以直接使用[https://studio.azureml.net/home](https://studio.azureml.net/home)进入ML
    Studio。
- en: Inside ML Studio
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在ML Studio内部
- en: You usually land at the ML Studio home page that contains a bunch of links to
    different resources, including documentation and quick-start videos.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你通常会到达包含指向不同资源链接的ML Studio主页，包括文档和快速入门视频。
- en: 'Apart from ML Studio Home, you will also find the following tabs on the left-hand
    side of the screen:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 除了ML Studio主页外，你还会在屏幕左侧找到以下标签页：
- en: '**EXPERIMENTS**: These are the experiments that have been created, run, and
    saved'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实验**：这些是已经创建、运行并保存的实验'
- en: '**WEB SERVICES**: This is a list of experiments that you have published'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Web服务**：这是你已发布的实验列表'
- en: '**DATASETS**: This is a collection of all the datasets that are either uploaded
    or saved from a experiment along with all the sample ones'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据集**：这是所有已上传或从实验中保存的数据集的集合，包括所有样本数据集'
- en: '**TRAINED MODELS**: This is a list of all the trained models'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**训练模型**：这是所有训练模型的列表'
- en: '**SETTINGS**: This is a collection of settings that you can use to configure
    your account and resources'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设置**：这是一系列你可以用来配置你的账户和资源的设置'
- en: Experiments
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实验
- en: You can think of an experiment as any analysis you would perform in ML Studio—it
    can be a simple one, such as a simple statistical analysis, or a complex predictive
    analysis. An experiment inside ML Studio is a collection of modules connected
    hierarchically. A module is a unit that encapsulates a machine learning library
    provided in ML Studio and performs a task common in machine learning scenarios.
    A dataset after it is uploaded to ML Studio is also available as a module to be
    used in an experiment. You just need to drag a module to the canvas of the experiment
    and visually join the output port of one to the input port of another to build
    the workflow for your model. A module may have one or more input ports or no input
    port at all. However, it must have at least one output port. You may think of
    a module as a block that may take inputs and generate a dataset per output port
    as output.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将实验视为在ML Studio中执行的任何分析——它可以是简单的，例如简单的统计分析，也可以是复杂的预测分析。ML Studio中的实验是按层次连接的模块集合。模块是一个封装了ML
    Studio中提供的机器学习库并执行机器学习场景中常见任务的单元。上传到ML Studio后的数据集也可以作为模块用于实验。您只需将模块拖放到实验画布上，并将一个模块的输出端口可视地连接到另一个模块的输入端口，即可构建您模型的流程。模块可能有一个或多个输入端口，或者根本没有输入端口。然而，它必须至少有一个输出端口。您可以将模块视为一个可能接受输入并为每个输出端口生成数据集的块。
- en: You can create more than one experiment in a workspace.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在一个工作区中创建多个实验。
- en: '![Experiments](img/0792EN_02_05.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![实验](img/0792EN_02_05.jpg)'
- en: Creating and editing an experiment
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建和编辑实验
- en: To create a new experiment, click on the **+ NEW** button at the bottom of the
    left-hand side of the screen and then choose **Blank Experiment**. A new experiment
    will appear.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个新的实验，请点击屏幕左侧底部的**+ NEW**按钮，然后选择**空白实验**。将出现一个新的实验。
- en: When you create a new experiment, you will see the following view. The interface
    includes a module palette, an experiment canvas, a properties panel, and various
    menus and controls at the top, bottom, and far left of the screen.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当您创建一个新的实验时，您将看到以下视图。界面包括模块面板、实验画布、属性面板以及屏幕顶部、底部和远左侧的各种菜单和控制。
- en: '![Creating and editing an experiment](img/0792EN_02_06.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![创建和编辑实验](img/0792EN_02_06.jpg)'
- en: While editing an experiment, the screen looks similar to the following screenshot.
    Clicking on a module displays its parameters in the properties pane to the right
    of the experiment canvas—you can view and modify parameters in this pane.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在编辑实验时，屏幕看起来类似于以下屏幕截图。点击模块将显示实验画布右侧的属性面板中的参数——您可以在该面板中查看和修改参数。
- en: '![Creating and editing an experiment](img/0792EN_02_18.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![创建和编辑实验](img/0792EN_02_18.jpg)'
- en: 'To check the various options that are present on the screen, follow the steps:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查屏幕上出现的各种选项，请按照以下步骤操作：
- en: Click on the icons on the screen to return to lists or settings.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕上的图标以返回列表或设置。
- en: Expand drag and drop.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 扩展拖放。
- en: Click on the **<** icon to collapse the palette of datasets and modules as shown
    in the preceding screenshot.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**<**图标以折叠数据集和模块面板，如图所示的前一个屏幕截图。
- en: Click on the **>** icon to collapse the properties pane as shown in the preceding
    screenshot.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**>**图标以折叠属性面板，如图所示的前一个屏幕截图。
- en: Modify the properties for the selected module in the property pane.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在属性面板中修改所选模块的属性。
- en: View the description of the selected dataset or module.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看所选数据集或模块的描述。
- en: Click on these buttons to save, run, and publish the experiment.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击这些按钮以保存、运行和发布实验。
- en: To zoom and pan the experiment canvas, you can use the controls at the bottom
    of the page.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 要缩放和移动实验画布，您可以使用页面底部的控件。
- en: '![Creating and editing an experiment](img/0792EN_02_08.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![创建和编辑实验](img/0792EN_02_08.jpg)'
- en: The slider bar to the left zooms the experiment canvas in and out. You can click
    on the **-** and **+** buttons or use the mouse to slide the bar to left and right.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 左侧的滑动条可以放大和缩小实验画布。您可以点击**-**和**+**按钮或使用鼠标滑动条左右移动。
- en: Click on the **1:1** button to return the experiment to its actual size; you
    can also type *9* on the keyboard to do so. The button to the right of the **1:1**
    button zooms the experiment to fit on the canvas; you can also type *0* on the
    keyboard to do so.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**1:1**按钮将实验恢复到实际大小；您也可以在键盘上输入*9*来实现。**1:1**按钮右侧的按钮将实验缩放到适合画布；您也可以在键盘上输入*0*来实现。
- en: Running an experiment
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 运行实验
- en: When you click on the **RUN** button below the experiment canvas, the experiment
    is submitted to ML Studio to be executed.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击实验画布下方的**运行**按钮时，实验将被提交到ML Studio进行执行。
- en: '![Running an experiment](img/0792EN_02_09.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![运行实验](img/0792EN_02_09.jpg)'
- en: 'After submitting an experiment, you can click on the **REFRESH** button below
    the experiment canvas to update the status of each module as the experiment gets
    executed. Status icons on the modules indicate the status information of the modules
    (datasets do not display a status indicator). Let''s take a look at the following
    table:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 提交实验后，你可以点击实验画布下方的**刷新**按钮，以更新每个模块在实验执行过程中的状态。模块上的状态图标表示模块的状态信息（数据集不显示状态指示器）。让我们看一下以下表格：
- en: '| **clock** | ![Running an experiment](img/0792EN_02_14.jpg) | This icon tells
    you that the module is scheduled to run |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| **时钟** | ![运行实验](img/0792EN_02_14.jpg) | 此图标告诉你模块已计划运行 |'
- en: '| **busy indicator** | ![Running an experiment](img/0792EN_02_15.jpg) | This
    icon indicates that the module is running |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| **忙碌指示器** | ![运行实验](img/0792EN_02_15.jpg) | 此图标表示模块正在运行 |'
- en: '| **green check mark** | ![Running an experiment](img/0792EN_02_16.jpg) | This
    icon means that the module ran successfully |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| **绿色勾选标记** | ![运行实验](img/0792EN_02_16.jpg) | 此图标表示模块已成功运行 |'
- en: '| **red X** | ![Running an experiment](img/0792EN_02_17.jpg) | This icon indicates
    that the module has encountered an error |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| **红色X** | ![运行实验](img/0792EN_02_17.jpg) | 此图标表示模块遇到了错误 |'
- en: An experiment is completed once all the modules display green check marks, indicating
    that all modules are executed successfully, or when a module displays a red X,
    indicating that it has failed. If a module fails, the experiment terminates and
    other modules in the experiment may not get executed.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 当所有模块都显示绿色勾选标记，表示所有模块都成功执行，或者当某个模块显示红色X，表示它已失败时，实验即完成。如果模块失败，实验将终止，实验中的其他模块可能不会执行。
- en: You are able to view the results of any module in an experiment once it has
    executed. To do so, right-click on the output port of a module and select the
    **Visualize** option. You may view the output of a module or save the output as
    a dataset for use in other experiments. If you save it, then it would be available
    as a saved dataset in ML Studio.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦模块执行完毕，你就可以查看任何模块的结果。为此，右键单击模块的输出端口，并选择**可视化**选项。你可以查看模块的输出或将输出保存为数据集以在其他实验中使用。如果你保存它，那么它将作为保存的数据集在ML
    Studio中可用。
- en: If a module fails, there are logs that you can examine. These logs can be helpful
    to include in bug reports to Microsoft. Links to the output and error logs can
    be found in the properties pane when you select the module. You can also access
    them by right-clicking on the module and selecting the **View Log** option.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果模块失败，你可以检查日志。这些日志对于包含在向微软提交的错误报告中可能很有帮助。选择模块时，可以在属性面板中找到输出和错误日志的链接。你也可以通过右键单击模块并选择**查看日志**选项来访问它们。
- en: After an experiment has run, you can modify it and run it again. After editing
    an experiment, you can click on the **SAVE** button below the experiment canvas
    to save your work or you can click on the **SAVE AS** option to save a copy of
    the experiment under a different name. When you are ready to run the experiment
    again, click on the **RUN** option. Each copy of the experiment that you save
    or run is listed in the **EXPERIMENTS** list in the ML Studio default view.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 实验运行后，你可以修改它并再次运行。编辑实验后，你可以点击实验画布下方的**保存**按钮来保存你的工作，或者你可以点击**另存为**选项以不同名称保存实验的副本。当你准备好再次运行实验时，点击**运行**选项。你保存或运行的每个实验副本都将列在ML
    Studio默认视图中的**实验**列表中。
- en: Creating and running an experiment – do it yourself
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建和运行实验 – 自己动手做
- en: 'Now that you know enough about an experiment, lets create and run a simple
    experiment:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经对实验有了足够的了解，让我们创建并运行一个简单的实验：
- en: Create a new experiment by clicking on the **+ NEW** button at the bottom of
    the left-hand side of the screen and then choose the **Black Experiment** option.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击屏幕左侧底部的**+ 新建**按钮，然后选择**黑色实验**选项来创建一个新的实验。
- en: On the canvas of the new experiment, name the new project as **Ch-2**.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在新实验的画布上，将新项目命名为**Ch-2**。
- en: Expand the **Saved Datasets** modules to the left of the screen and drag the
    first dataset named **Adult Census Income Binary Classification dataset** and
    drop it in to the center of the canvas.![Creating and running an experiment –
    do it yourself](img/0792EN_02_11.jpg)
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将屏幕左侧的**已保存数据集**模块展开，并将名为**成人人口普查收入二分类数据集**的第一个数据集拖动到画布中心。![创建和运行实验 – 自己动手](img/0792EN_02_11.jpg)
- en: Collapse the **Saved Datasets** modules and expand the **Statistical Functions**
    modules. Then, drag the **Descriptive Statistics** module to the canvas.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 收起**已保存数据集**模块并展开**统计函数**模块。然后，将**描述性统计**模块拖动到画布上。
- en: Connect the output port of the **Adult Census Income Binary Classification dataset**
    module to the input port of the **Descriptive Statistics** module.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**成人人口普查收入二分类数据集**模块的输出端口连接到**描述性统计**模块的输入端口。
- en: Click on the **RUN** button at the bottom of the screen. It should run without
    any error marking the **Descriptive Statistics** module with a green tick mark,
    as shown in the following screenshot:![Creating and running an experiment – do
    it yourself](img/0792EN_02_12.jpg)
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的**运行**按钮。它应该没有错误标记，以绿色勾号标记**描述性统计**模块，如下面的截图所示：![创建和运行实验 – 自己动手](img/0792EN_02_12.jpg)
- en: After running the experiment, it already gets autosaved. You may exit from the
    workspace now. At this point, we are not concerned about investigating the result
    of the experiment, which you will learn in the subsequent chapters.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 实验运行后，它将自动保存。现在您可以退出工作空间了。在此阶段，我们并不关心调查实验的结果，您将在随后的章节中学习。
- en: Workspace as a collaborative environment
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作空间作为协作环境
- en: Workspaces enable groups to work on common projects by gathering data, modules,
    and experiments together in a single location for common use. Workspaces let users
    securely share ideas and resources. You can be a member of several workspaces
    and can easily switch between them.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 工作空间允许通过将数据、模块和实验汇集在单一位置以供共同使用，使团队能够共同处理常见项目。工作空间让用户能够安全地共享想法和资源。您可以成为多个工作空间的成员，并且可以轻松地在它们之间切换。
- en: As the owner of a workspace, you can invite others to the workspace by clicking
    on the **Setting** icon on the left-hand side of the screen and then clicking
    on **USERS** from the top tabs. You can invite others to the workspace by adding
    their Microsoft accounts.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 作为工作空间的所有者，您可以通过点击屏幕左侧的**设置**图标，然后从顶部选项卡中选择**用户**来邀请其他人加入工作空间。您可以通过添加他们的Microsoft账户来邀请其他人加入工作空间。
- en: '![Workspace as a collaborative environment](img/0792EN_02_13.jpg)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![工作空间作为协作环境](img/0792EN_02_13.jpg)'
- en: Once you have successfully added other users, they can use the same workspace
    like you as an owner can, except that they can't invite others unless you give
    them ownership privileges.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您成功添加了其他用户，他们可以像您作为所有者一样使用相同的工作空间，除非您赋予他们所有权权限，否则他们不能邀请其他人。
- en: One user can be an owner or user of more than one workspace.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 一个用户可以是一个或多个工作空间的所有者或用户。
- en: Note
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Note that a workspace can be shared and owned by multiple users, but billing
    is made only to the user who created the workspace.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，工作空间可以被多个用户共享和拥有，但账单仅向创建工作空间的用户收取。
- en: Summary
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Practically speaking, ML Studio is the *Microsoft Azure Machine Learning*! If
    you are working on a predictive analysis, ML Studio provides a platform for everything—for
    development, testing and deployment. It does this in the easiest way possible,
    just by mouse clicks.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，ML Studio是**Microsoft Azure机器学习**！如果您正在进行预测分析，ML Studio提供了一个平台，用于开发、测试和部署的一切——只需通过鼠标点击即可实现。
- en: In this chapter, you started with creating a Microsoft account and creating
    an ML workspace. Then, you explored ML studio from inside out. You moved on to
    create a simple experiment in ML Studio and also quickly explored how ML Studio
    can be used as a collaboration environment to work with others.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您从创建Microsoft账户和创建ML工作空间开始。然后，您从内部探索了ML Studio。您继续在ML Studio中创建一个简单的实验，并快速探索了ML
    Studio如何作为一个协作环境与其他人一起工作。
- en: Now that you know ML Studio, in the next chapter you will learn about data exploration
    and data visualization using ML Studio.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经了解了ML Studio，在下一章中，您将学习如何使用ML Studio进行数据探索和数据可视化。
