- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The AWS Machine Learning Specialty certification exam tests your competency
    to perform **machine learning** (**ML**) on AWS infrastructure. This book covers
    the entire exam syllabus in depth using practical examples to help you with your
    real-world ML projects on AWS.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 机器学习专业认证考试测试您在 AWS 基础设施上执行**机器学习**（**ML**）的能力。本书通过使用实际示例深入覆盖整个考试大纲，以帮助您在
    AWS 上进行实际的机器学习项目。
- en: Starting with an introduction to ML on AWS, you will learn the fundamentals
    of ML and explore important AWS services for **artificial intelligence** (**AI**).
    You will then see how to store and process data for ML using several AWS services,
    such as S3 and EMR.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从 AWS 机器学习的介绍开始，您将学习机器学习的基础知识，并探索重要的 AWS 服务，用于**人工智能**（**AI**）。然后您将了解如何使用多个
    AWS 服务，如 S3 和 EMR，来存储和处理机器学习数据。
- en: You will also learn how to prepare data for ML and discover different techniques
    for data manipulation and transformation for different types of variables. The
    book covers the handling of missing data and outliers and takes you through various
    ML tasks, such as classification, regression, clustering, forecasting, anomaly
    detection, text mining, and image processing, along with their specific ML algorithms,
    that you need to know in order to pass the exam. Finally, you will explore model
    evaluation, optimization, and deployment and get to grips with deploying models
    in a production environment and monitoring them.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您还将学习如何为机器学习准备数据，并发现针对不同类型变量的数据操作和转换的不同技术。本书涵盖了处理缺失数据和异常值，并带您通过各种机器学习任务，如分类、回归、聚类、预测、异常检测、文本挖掘和图像处理，以及您需要了解以通过考试的具体机器学习算法。最后，您将探索模型评估、优化和部署，并掌握在生产环境中部署模型和监控它们的方法。
- en: By the end of the book, you will have gained knowledge of all the key fields
    of ML and the solutions that AWS has released for each of them, along with the
    tools, methods, and techniques commonly used in each domain of AWS ML. This book
    is not only intended to support you in the AWS Machine Learning Specialty certification
    exam but also to make your ML professional journey a lot easier.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，您将掌握机器学习所有关键领域的知识，以及 AWS 为每个领域发布的解决方案，包括每个 AWS 机器学习领域常用的工具、方法和技术。本书不仅旨在支持您通过
    AWS 机器学习专业认证考试，而且还能使您的机器学习专业旅程变得更加容易。
- en: Who This Book Is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象：
- en: This book is designed for both students and professionals preparing for the
    AWS Certified Machine Learning Specialty exam or enhance their understanding of
    machine learning, with a specific emphasis on AWS. Familiarity with machine learning
    basics and AWS services is recommended to fully benefit from this book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在为准备参加 AWS 认证机器学习专业考试的学生和专业人士提供帮助，同时也能增强他们对机器学习的理解，特别强调 AWS。建议读者熟悉机器学习基础知识以及
    AWS 服务，以便充分利用本书。
- en: What This Book Covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容：
- en: '[*Chapter 1*](B21197_01.xhtml#_idTextAnchor018)*, Machine Learning Fundamentals*,
    covers some ML definitions, different types of modeling approaches, and all the
    steps necessary to build an ML product.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B21197_01.xhtml#_idTextAnchor018)*，机器学习基础*，涵盖了机器学习的定义、不同的建模方法类型，以及构建机器学习产品所需的所有步骤。'
- en: '[*Chapter 2*](B21197_02.xhtml#_idTextAnchor162)*, AWS Services for Data Storage,*
    teaches you about the AWS services used to store data for ML. You will learn about
    the many different S3 storage classes and when to use each of them. You will also
    learn how to handle data encryption and how to secure your data at rest and in
    transit. Finally, you will learn about other types of data store services that
    are also worth knowing for the exam.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B21197_02.xhtml#_idTextAnchor162)*，AWS 数据存储服务*，介绍了用于机器学习数据存储的 AWS 服务。您将了解多种不同的
    S3 存储类别及其适用场景。您还将学习如何处理数据加密，以及如何在静态和传输过程中保护您的数据。最后，您还将了解其他值得了解的考试相关数据存储服务类型。'
- en: '[*Chapter 3*](B21197_03.xhtml#_idTextAnchor337)*, AWS Services for Data Migration
    and Processing*, teaches you about the AWS services used to process data for ML.
    You will learn how to deal with batch and real-time processing, how to directly
    query data on Amazon S3, and how to create big data applications on EMR.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B21197_03.xhtml#_idTextAnchor337)*，AWS 数据迁移和处理服务*，介绍了用于机器学习数据处理 AWS
    服务。您将学习如何处理批处理和实时处理，如何直接查询 Amazon S3 上的数据，以及如何在 EMR 上创建大数据应用程序。'
- en: '[*Chapter 4*](B21197_04.xhtml#_idTextAnchor451)*, Data Preparation and Transformation*,
    deals with categorical and numerical features and applying different techniques
    to transform your data, such as one-hot encoding, binary encoding, ordinal encoding,
    binning, and text transformations. You will also learn how to handle missing values
    and outliers in your data, two important topics for building good ML models.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B21197_04.xhtml#_idTextAnchor451)*，数据准备和转换*，处理分类和数值特征，并应用不同的技术来转换您的数据，例如独热编码、二进制编码、有序编码、分箱和文本转换。您还将了解如何处理数据中的缺失值和异常值，这两个对于构建良好的机器学习模型非常重要的话题。'
- en: '[*Chapter 5*](B21197_05.xhtml#_idTextAnchor638)*, Data Understanding and Visualization*,
    teaches you how to select the most appropriate data visualization technique according
    to different variable types and business needs. You will also learn about AWS
    services for visualizing data.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B21197_05.xhtml#_idTextAnchor638)*，数据理解和可视化*，教您如何根据不同的变量类型和业务需求选择最合适的数据可视化技术。您还将了解
    AWS 的数据可视化服务。'
- en: '[*Chapter 6*](B21197_06.xhtml#_idTextAnchor708)*, Applying Machine Learning
    Algorithms*, covers different types of ML tasks, such as classification, regression,
    clustering, forecasting, anomaly detection, text mining, and image processing.
    Each of these tasks has specific algorithms that you should know about to pass
    the exam. You will also learn how ensemble models work and how to deal with the
    curse of dimensionality.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B21197_06.xhtml#_idTextAnchor708)*，应用机器学习算法*，涵盖了不同类型的机器学习任务，如分类、回归、聚类、预测、异常检测、文本挖掘和图像处理。每个任务都有特定的算法，您应该了解这些算法才能通过考试。您还将了解集成模型的工作原理以及如何处理维度诅咒。'
- en: '[*Chapter 7*](B21197_07.xhtml#_idTextAnchor970)*, Evaluating and Optimizing
    Models*, teaches you how to select model metrics to evaluate model results. You
    will also learn how to optimize your model by tuning its hyperparameters.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21197_07.xhtml#_idTextAnchor970)*，评估和优化模型*，教您如何选择模型指标来评估模型结果。您还将学习如何通过调整其超参数来优化您的模型。'
- en: '[*Chapter 8*](B21197_08.xhtml#_idTextAnchor1058)*, AWS Application Services
    for AI/ML*, covers details of the various AI/ML applications offered by AWS that
    you need to know about to pass the exam.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21197_08.xhtml#_idTextAnchor1058)*，AWS 人工智能/机器学习应用服务*，涵盖了 AWS 提供的
    AI/ML 应用程序的详细信息，您需要了解这些信息才能通过考试。'
- en: '[*Chapter 9*](B21197_09.xhtml#_idTextAnchor1224)*, Amazon SageMaker Modeling*,
    teaches you how to spin up notebooks to work with exploratory data analysis and
    how to train your models on Amazon SageMaker. You will learn where and how your
    training data should be stored in order to make it accessible through SageMaker
    and explore the different data formats that you can use.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21197_09.xhtml#_idTextAnchor1224)*，Amazon SageMaker 模型构建*，教您如何启动笔记本进行探索性数据分析，以及如何在
    Amazon SageMaker 上训练您的模型。您将了解您的训练数据应存储在哪里以及如何通过 SageMaker 访问，并探索您可以使用的不同数据格式。'
- en: '[*Chapter 10*](B21197_10.xhtml#_idTextAnchor1356)*, Model Deployment*, teaches
    you about several AWS model deployment options. You will review SageMaker deployment
    options, creating alternative pipelines with Lambda functions, working with Step
    Functions, configuring auto scaling, and securing SageMaker applications.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B21197_10.xhtml#_idTextAnchor1356)*，模型部署*，介绍了几个 AWS 模型部署选项。您将回顾 SageMaker
    部署选项，创建带有 Lambda 函数的替代管道，使用 Step Functions 进行操作，配置自动扩展，以及保护 SageMaker 应用程序。'
