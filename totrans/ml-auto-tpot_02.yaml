  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 需要多次阅读前面的列表，直到完全理解这个概念。混淆矩阵是分类评估中的一个基本概念，本书后面的章节假设你知道如何解释它。
