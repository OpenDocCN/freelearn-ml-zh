- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Python Feature Engineering Cookbook*, covers almost every aspect of feature
    engineering for tabular data, including missing data imputation, categorical encoding,
    variable transformation, discretization, scaling, and the handling of outliers.
    It also discusses how to extract features from date and time, text, time series,
    and relational datasets.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*Python特征工程食谱*涵盖了表格数据特征工程的几乎每个方面，包括缺失数据估计、分类编码、变量转换、离散化、缩放和异常值的处理。它还讨论了如何从日期和时间、文本、时间序列和关系数据集中提取特征。'
- en: This book will take the pain out of feature engineering by showing you how to
    use open source Python libraries to accelerate the feature engineering process,
    via multiple practical, hands-on recipes. Throughout the book, you will transform
    and create new variables utilizing `pandas` and `scikit-learn`. Additionally,
    you’ll learn to leverage the power of four major open source feature engineering
    libraries – Feature-engine, Category Encoders, Featuretools, and tsfresh.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将通过展示如何使用开源Python库来加速特征工程过程，通过多个实用的、动手的食谱来减轻特征工程的痛苦。在整个书中，你将利用`pandas`和`scikit-learn`转换和创建新的变量。此外，你还将学会利用四大开源特征工程库的力量——Feature-engine、Category
    Encoders、Featuretools和tsfresh。
- en: You’ll also discover additional recipes that weren’t in the second edition.
    These cover imputing missing data in time series, creating new features with decision
    trees, and highlighting outliers using the median absolute deviation. More importantly,
    we provide guidelines to help you decide which transformations to use, based on
    your model and data features. You’ll know exactly what, why, and how to implement
    each feature transformation.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将发现第二版中没有的额外食谱。这些包括在时间序列中估计缺失数据、使用决策树创建新特征以及使用中位数绝对偏差突出显示异常值。更重要的是，我们提供了指导方针，帮助你根据你的模型和数据特征决定使用哪些转换。你将确切知道每个特征转换是什么、为什么以及如何实现。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for machine learning and data science students and professionals,
    as well as software engineers involved in deploying machine learning models, who
    seek to enhance their skills in data transformation and feature creation for improved
    model training. It is designed for anyone interested in or currently engaged in
    feature engineering, providing clear guidance on what to do, how to do it, and
    why it matters. This resource goes beyond basic knowledge, offering practical
    insights and detailed explanations to help you master feature engineering effectively.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向机器学习和数据科学的学生和专业人员，以及参与部署机器学习模型的软件工程师，他们希望提高在数据转换和特征创建方面的技能，以改善模型训练。本书旨在为任何对特征工程感兴趣或正在从事特征工程的人提供清晰的指导，说明做什么、如何做以及为什么它很重要。本资源超越了基础知识，提供了实用的见解和详细的解释，帮助你有效地掌握特征工程。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B22396_01.xhtml#_idTextAnchor020), *Imputing Missing Data*, explores
    techniques to replace missing values with suitable estimates for numerical, categorical,
    and time series data. It covers both single and multiple imputation methods and
    demonstrates how to streamline the imputation process using scikit-learn and Feature-engine.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B22396_01.xhtml#_idTextAnchor020)，*估计缺失数据*，探讨了用合适的估计值替换数值、分类和时间序列数据中缺失值的技术。它涵盖了单次和多次估计方法，并展示了如何使用scikit-learn和Feature-engine简化估计过程。'
- en: '[*Chapter 2*](B22396_02.xhtml#_idTextAnchor182), *Encoding Categorical Variables*,
    covers methods to transform categorical variables into numerical features. It
    begins with common techniques such as one-hot and ordinal encoding and then explores
    adaptations for high cardinality and linear models. The chapter also discusses
    domain-specific methods, such as weight of evidence, and demonstrates how to encode
    highly cardinal variables using methods such as target encoding, ensuring that
    you understand how to regularize the process to avoid overfitting.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B22396_02.xhtml#_idTextAnchor182)，*编码分类变量*，涵盖了将分类变量转换为数值特征的方法。它从常见技术如独热编码和顺序编码开始，然后探讨高基数和线性模型的适应性。本章还讨论了特定领域的编码方法，如证据权重，并展示了如何使用目标编码等方法编码高基数变量，确保你了解如何规范化过程以避免过拟合。'
- en: '[*Chapter 3*](B22396_03.xhtml#_idTextAnchor351), *Transforming Numerical Variables*,
    discusses when and why you need to transform variables for use in machine learning
    models. Then, it shows you different variable transformation functions and highlights
    which types of variables each function is best suited for. By the end of this
    chapter, you’ll understand when you need to transform your variables and why you
    apply the logarithm or the square root, among other functions.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B22396_03.xhtml#_idTextAnchor351)，*转换数值变量*，讨论了何时以及为什么需要在机器学习模型中使用变量转换。然后展示了不同的变量转换函数，并强调每个函数最适合哪种类型的变量。到本章结束时，你将了解何时需要转换你的变量，以及为什么你应用对数或其他函数。'
- en: '[*Chapter 4*](B22396_04.xhtml#_idTextAnchor516), *Performing Variable Discretization*,
    introduces the concept of discretization, highlighting its uses in machine learning.
    The chapter then explores various discretization methods, detailing their advantages
    and limitations. It covers the basic equal-with and equal-frequency discretization
    procedures, as well as discretization using decision trees and *k*-means. Finally,
    it pairs discretization with encoding to return variables that are monotonic with
    the target.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B22396_04.xhtml#_idTextAnchor516)，*执行变量离散化*，介绍了离散化的概念，强调了其在机器学习中的应用。该章节探讨了各种离散化方法，详细说明了它们的优缺点。它涵盖了基本的等宽和等频离散化过程，以及使用决策树和*k*-means的离散化。最后，它将离散化与编码相结合，以返回与目标单调的变量。'
- en: '[*Chapter 5*](B22396_05.xhtml#_idTextAnchor662), *Working with Outliers*, presents
    methods to identify outliers and understand their characteristics. It then discusses
    techniques to remove outliers or adjust their values to fit within accepted boundaries,
    utilizing pandas and Feature-engine.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B22396_05.xhtml#_idTextAnchor662)，*处理异常值*，介绍了识别异常值及其特征的方法。然后讨论了移除异常值或调整其值以适应可接受边界的技巧，利用pandas和Feature-engine。'
- en: '[*Chapter 6*](B22396_06.xhtml#_idTextAnchor748), *Extracting Features from
    Date and Time* *Variables*, describes how to create features from dates and time
    variables. It covers how to extract date and time components from features, as
    well as how to combine datetime variables and how to work with different time
    zones.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B22396_06.xhtml#_idTextAnchor748)，*从日期和时间变量中提取特征*，描述了如何从日期和时间变量中创建特征。它涵盖了如何从特征中提取日期和时间组件，以及如何组合日期时间变量以及如何处理不同的时区。'
- en: '[*Chapter 7*](B22396_07.xhtml#_idTextAnchor873), *Performing Feature Scaling*,
    covers methods to put the variables on a similar scale. It discusses standardization,
    how to scale to maximum and minimum values, and how to perform more robust forms
    of variable scaling. You’ll also find guidelines about which method to use, based
    on your model and variables.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B22396_07.xhtml#_idTextAnchor873)，*执行特征缩放*，涵盖了将变量置于相似尺度的方法。它讨论了标准化，如何缩放到最大和最小值，以及如何执行更稳健的变量缩放形式。你还将找到关于根据你的模型和变量选择哪种方法的指南。'
- en: '[*Chapter 8*](B22396_08.xhtml#_idTextAnchor987), *Creating New Features*, describes
    various methods to combine existing variables to generate new features. It shows
    the use of mathematical operations to combine features based on domain knowledge.
    Then, it discusses how to transform features through the sine, cosine, and the
    use of splines. Finally, it shows you the value of creating features from one
    or more variables through decision trees.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B22396_08.xhtml#_idTextAnchor987)，*创建新特征*，描述了将现有变量组合起来生成新特征的各种方法。它展示了基于领域知识的数学运算如何结合特征。然后讨论了如何通过正弦、余弦和样条曲线的使用来转换特征。最后，它展示了通过决策树从一个或多个变量中创建特征的价值。'
- en: '[*Chapter 9*](B22396_09.xhtml#_idTextAnchor1143), *Extracting Features from
    Relational Data with Featuretools*, introduces relational datasets and then moves
    on to explain how we can create features at different data aggregation levels,
    utilizing Featuretools. You will learn how to automatically create dozens of features
    from numerical and categorical variables, datetime, and text.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B22396_09.xhtml#_idTextAnchor1143)，*使用Featuretools从关系数据中提取特征*，介绍了关系数据集，然后解释了如何利用Featuretools在不同数据聚合级别上创建特征。你将学习如何从数值和分类变量、日期时间以及文本中自动创建数十个特征。'
- en: '[*Chapter 10*](B22396_10.xhtml#_idTextAnchor1323), *Creating Features from
    a Time Series with tsfresh*, discusses how to automatically create hundreds of
    features from time series data for use in supervised classification or regression.
    You’ll leverage the power of tsfresh to automatically create and select relevant
    features from your time series.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B22396_10.xhtml#_idTextAnchor1323)，*使用tsfresh从时间序列创建特征*，讨论了如何自动从时间序列数据中创建数百个特征，用于监督分类或回归。您将利用tsfresh的强大功能来自动创建和选择与您的时序数据相关的特征。'
- en: '[*Chapter 11*](B22396_11.xhtml#_idTextAnchor1459), *Extracting Features from
    Text Variables*, explores effective methods to clean and extract features from
    short text segments for use in supervised learning models. The chapter covers
    techniques to count words, sentences, and characters and measure lexical diversity.
    Additionally, it guides you through text cleaning processes and demonstrates how
    to build feature matrices by counting words.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B22396_11.xhtml#_idTextAnchor1459)，*从文本变量中提取特征*，探讨了有效的方法来清理和提取用于监督学习模型的短文本段特征。本章涵盖了计数单词、句子和字符以及测量词汇多样性的技术。此外，它指导您通过文本清理过程，并演示了如何通过计数单词来构建特征矩阵。'
- en: To get the most out of this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: This book provides practical tools and techniques to streamline your feature
    engineering pipelines, allowing you to enhance code quality and simplify processes.
    The book explores methods to transform and create features to effectively train
    machine learning models with Python. Therefore, familiarity with machine learning
    and Python programming will benefit your understanding and application of the
    concepts presented.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了实用的工具和技术，以简化您的特征工程流程，让您能够提高代码质量并简化流程。本书探讨了使用Python转换和创建特征的方法，以有效地训练机器学习模型。因此，熟悉机器学习和Python编程将有助于您理解和应用所提出的概念。
