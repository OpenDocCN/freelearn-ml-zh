  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记本首次运行后，通过选择**输出** | **创建数据集**来初始化数据集，并设置数据集在每次笔记本运行时更新的选项。
- en: Then, edit the notebook again, and schedule it to run with the frequency that
