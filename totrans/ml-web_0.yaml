- en: 7-Zip / PeaZip for Linux
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Machine-Learning-for-the-Web](https://github.com/PacktPublishing/Machine-Learning-for-the-Web)
