  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从这个早期的屏幕，您现在可以导航到 **控制面板** 来查看您的关联用户并点击 **打开工作室**，这将最终带您到 SageMaker Studio：![图
