  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_6.19_B16890.jpg)'
- en: Figure 6.19 – Amazon SageMaker Clone a repo dialog
  id: totrans-80
