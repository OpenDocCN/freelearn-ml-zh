  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你看到以下启动器屏幕，你将能够创建笔记本。在我们的案例中，我们将克隆 GitHub 上的 AWS SageMaker `examples` 仓库 ([https://GitHub.com/awslabs/amazon-sagemaker-examples](https://GitHub.com/awslabs/amazon-sagemaker-examples))：![图
