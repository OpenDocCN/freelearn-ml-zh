- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: MATLAB is a comprehensive programming environment used by many researchers and
    math experts for machine learning. This book will help you learn the basic concepts
    in machine learning and deep learning using MATLAB, and then refine your basic
    skills with advanced applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: MATLAB是一个综合编程环境，被许多研究人员和数学专家用于机器学习。本书将帮助你学习使用MATLAB进行机器学习和深度学习的基本概念，并通过高级应用来提高你的基本技能。
- en: You’ll start by exploring the tools that the MATLAB environment offers for machine
    learning and see how to easily interact with the MATLAB workspace. We’ll then
    move on to data cleansing, mining, and analyzing various types of data in machine
    learning, and you’ll see how to visualize data values on a graph. Then, you’ll
    learn about the different types of classification and regression techniques and
    how to apply them to your data, using MATLAB functions. Further, you will understand
    the basic concepts of neural networks and perform data fitting, pattern recognition,
    and clustering analysis. You will also explore feature selection and extraction
    techniques for dimensionality reduction for performance improvement. Finally,
    you’ll learn how to leverage MATLAB tools for deep learning and managing convolutional
    neural networks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从探索MATLAB环境为机器学习提供的工具开始，了解如何轻松与MATLAB工作空间交互。然后，我们将转向数据清洗、挖掘以及分析机器学习中的各种类型数据，你将看到如何在图表上可视化数据值。接着，你将了解不同的分类和回归技术以及如何使用MATLAB函数将它们应用于你的数据。进一步地，你将理解神经网络的基本概念，并执行数据拟合、模式识别和聚类分析。你还将探索用于降维以提高性能的特征选择和提取技术。最后，你将学习如何利用MATLAB工具进行深度学习和管理卷积神经网络。
- en: By the end of the book, you’ll learn how to put it all together in real-world
    cases, covering major machine learning algorithms, and you’ll feel confident as
    you delve into machine learning with MATLAB.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将学会如何在现实世界的案例中综合运用所学知识，涵盖主要的机器学习算法，并在使用MATLAB深入研究机器学习时感到自信。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is suitable for machine learning engineers, data scientists, deep
    learning engineers, and CV/NLP engineers who want to use MATLAB for machine learning
    and deep learning. You should have a fundamental understanding of programming
    concepts.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合希望使用MATLAB进行机器学习和深度学习的机器学习工程师、数据科学家、深度学习工程师和计算机视觉/自然语言处理工程师。你应该对编程概念有基本的了解。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B21156_01.xhtml#_idTextAnchor016), *Exploring MATLAB for Machine
    Learning*, covers machine learning, which is a branch of artificial intelligence
    that is based on the development of algorithms and mathematical models, capable
    of “learning” from data and autonomously adapting to improve their performance
    according to the objectives set. Thanks to this learning ability, machine learning
    is used in a wide range of applications, such as data analysis, CV, text translation,
    speech recognition, medical diagnosis, and financial risk prediction. Machine
    learning is an ever-evolving area of research and is revolutionizing many fields
    of science and industry. The aim of this chapter is to provide some introduction,
    background information, and a basic knowledge of MATLAB tools. In addition, the
    basic concepts of machine learning will be introduced.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B21156_01.xhtml#_idTextAnchor016)，*探索MATLAB在机器学习中的应用*，介绍了机器学习，这是基于算法和数学模型发展的人工智能的一个分支，能够“学习”数据并自主适应以根据设定的目标提高其性能。得益于这种学习能力，机器学习被广泛应用于数据分析、计算机视觉、文本翻译、语音识别、医疗诊断和金融风险评估等领域。机器学习是一个不断发展的研究领域，正在改变许多科学和工业领域的面貌。本章的目标是提供一些介绍、背景信息和MATLAB工具的基本知识。此外，还将介绍机器学习的基本概念。'
- en: '[*Chapter 2*](B21156_02.xhtml#_idTextAnchor040), *Working with Data in MATLAB*,
    looks at how to import and organize our data in MATLAB. Today, the amount of data
    generated is enormous; smartphones, credit cards, televisions, computers, home
    appliances, sensors, domestic systems, public and private transport, and so on
    are just a few examples of devices that generate data seamlessly. Such data is
    stored and then used for various purposes. One of these is data analysis using
    machine learning algorithms. To import and organize our data in MATLAB, you should
    familiarize yourself with the MATLAB workspace to make the operations as simple
    as possible. Then, we will analyze the different formats available for the data
    collected and how to move data in and out of MATLAB. We will also explore datatypes
    to work with grouping variables and categorical data and how to export data from
    the workspace, including cell array, structure array, and tabular data, and save
    it in a MATLAB-supported file format. Finally, we will understand how to organize
    data in the correct format for the next phase of data analysis.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B21156_02.xhtml#_idTextAnchor040)，*在MATLAB中处理数据*，探讨了如何在MATLAB中导入和组织我们的数据。如今，生成数据的数量是巨大的；智能手机、信用卡、电视、计算机、家用电器、传感器、家庭系统、公共交通和私人交通等只是生成数据无缝的设备的一些例子。此类数据被存储并用于各种目的。其中之一是使用机器学习算法进行数据分析。为了在MATLAB中导入和组织我们的数据，您应该熟悉MATLAB工作空间，以便尽可能简化操作。然后，我们将分析收集到的数据的可用格式以及如何将数据移动到MATLAB中或从中移出。我们还将探讨如何处理分组变量和分类数据的数据类型，以及如何从工作空间导出数据，包括单元数组、结构数组和表格数据，并将其保存为MATLAB支持的文件格式。最后，我们将了解如何以正确的格式组织数据，以便进行下一阶段的数据分析。'
- en: '[*Chapter 3*](B21156_03.xhtml#_idTextAnchor063), *Prediction Using Classification
    and Regression*, shows us how to classify an object using nearest neighbors and
    how to perform an accurate regression analysis in a MATLAB environment. Classification
    algorithms return accurate predictions based on our observations. Starting from
    a set of predefined class labels, the classifier assigns each input data a class
    label, according to the training model. Regression relates a set of independent
    variables to a dependent variable. Through this technique, it is possible to understand
    how the value of the dependent variable changes as the independent variable varies.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B21156_03.xhtml#_idTextAnchor063)，*使用分类和回归进行预测*，展示了如何使用最近邻分类一个对象，以及如何在MATLAB环境中执行准确的回归分析。分类算法基于我们的观察返回准确的预测。从一组预定义的类标签开始，分类器根据训练模型将每个输入数据分配一个类标签。回归将一组自变量与一个因变量相关联。通过这种技术，我们可以了解当自变量变化时，因变量的值是如何变化的。'
- en: '[*Chapter 4*](B21156_04.xhtml#_idTextAnchor084), *Clustering Analysis and Dimensionality
    Reduction*, explores clustering methods, which are designed to find hidden patterns
    or groupings in a dataset. These algorithms identify a grouping without any label
    to learn from through the selection of clusters, based on the similarity between
    the elements. Dimensionality reduction is the process of converting a set of data
    with many variables into data with lesser dimensions but ensuring similar information.
    Feature selection approaches try to find a subset of the original variables. Feature
    extraction reduces the dimensionality of the data by transforming it into new
    features. This chapter shows us how to divide the data into clusters, or groupings
    of similar items. We’ll also learn how to select a feature that best represents
    the dataset.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B21156_04.xhtml#_idTextAnchor084)，*聚类分析和降维*，探讨了聚类方法，这些方法旨在在数据集中找到隐藏的模式或分组。这些算法通过选择基于元素之间相似性的聚类，无需任何标签来学习，从而识别分组。降维是将具有许多变量的数据集转换为具有较少维度但确保相似信息的过程。特征选择方法试图找到原始变量的子集。特征提取通过将其转换为新的特征来降低数据的维度。本章向我们展示了如何将数据划分为聚类，或相似项的分组。我们还将学习如何选择最能代表数据集的特征。'
- en: '[*Chapter 5*](B21156_05.xhtml#_idTextAnchor105), *Introducing Artificial Neural
    Networks Modeling*, delves into **artificial neural networks** (**ANNs**), which
    include data structures and algorithms for the learning and classification of
    data. Through the neural network techniques, a program can learn by example and
    create an internal structure of rules to classify different inputs. MATLAB provides
    algorithms, pretrained models, and apps to create, train, visualize, and simulate
    ANNs. In this chapter, we will see how to use MATLAB to build an ANN-based model
    to predict values and classify data.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B21156_05.xhtml#_idTextAnchor105), 《介绍人工神经网络建模*》深入探讨了**人工神经网络**（**ANNs**），它包括用于数据学习和分类的数据结构和算法。通过神经网络技术，程序可以通过示例学习并创建一个内部规则结构来对不同的输入进行分类。MATLAB提供了算法、预训练模型和应用程序来创建、训练、可视化和模拟ANNs。在本章中，我们将了解如何使用MATLAB构建一个基于ANNs的模型来预测值和分类数据。'
- en: '[*Chapter 6*](B21156_06.xhtml#_idTextAnchor124), *Deep Learning and Convolutional
    Neural Networks*, examines deep learning, which is a machine learning technology
    based on multilayer ANNs and has allowed many applications to reach a high degree
    of accuracy. Deep neural networks are capable of modeling complex relationships
    between input and output data. Among the most successful applications is computer
    vision, with tasks that include classification, image regression, and object detection.
    For example, a deep neural network is able to generate a layered representation
    of objects in which each object is identified by a set of characteristics that
    has the form of visual primitives, such as particular edges, oriented lines, textures,
    and recurring patterns. Convolutional networks are characterized by convolutional
    layers, which use filters to analyze data in a local region and produce an activation
    map. These activation maps are then processed by pooling layers, which aggregate
    the low-resolution data to reduce the dimensionality of the representation and
    make processing more computationally efficient. The convolutional and pooling
    layers are then alternated several times until an image is represented by a low-resolution
    activation map. In this chapter, we will learn the basic concepts of deep learning
    and discover how to implement an algorithm based on convolutional networks in
    the MATLAB environment.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B21156_06.xhtml#_idTextAnchor124), 《深度学习和卷积神经网络*》考察了深度学习，这是一种基于多层ANNs的机器学习技术，它使许多应用达到了高度的准确性。深度神经网络能够模拟输入和输出数据之间的复杂关系。其中最成功的应用之一是计算机视觉，包括分类、图像回归和目标检测等任务。例如，深度神经网络能够生成一个分层表示的对象，其中每个对象都由一组具有视觉原语形式（如特定的边缘、方向线、纹理和重复模式）的特征来识别。卷积网络的特点是卷积层，它使用过滤器在局部区域分析数据并产生一个激活图。然后，这些激活图通过池化层进行处理，池化层将低分辨率数据聚合起来，以降低表示的维度并提高处理效率。然后，卷积层和池化层交替多次，直到图像由一个低分辨率的激活图来表示。在本章中，我们将学习深度学习的基本概念，并了解如何在MATLAB环境中实现基于卷积网络的算法。'
- en: '[*Chapter 7*](B21156_07.xhtml#_idTextAnchor145), *Natural Language Processing
    Using MATLAB*, explores **natural language processing** (**NLP**), which automatically
    processes information conveyed through spoken or written language. This task is
    fraught with difficulty and complexity, largely due to the innate ambiguity of
    human language. To enable machine learning and interaction with the world in ways
    typical of humans, it is essential not only to store data but also to teach machines
    how to translate it simultaneously into meaningful concepts. As natural language
    interacts with the environment, it generates predictive knowledge. In this chapter,
    we will learn the basic concepts of NLP and how to build a model to label sentences.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21156_07.xhtml#_idTextAnchor145), 《使用MATLAB进行自然语言处理*》探讨了**自然语言处理**（**NLP**），它能够自动处理通过口语或书面语言传达的信息。这项任务充满难度和复杂性，很大程度上是由于人类语言固有的歧义性。为了使机器学习能够以人类典型的方式与世界互动，不仅需要存储数据，还要教会机器如何将其同时转换为有意义的概念。随着自然语言与环境互动，它会产生预测性知识。在本章中，我们将学习NLP的基本概念以及如何构建一个对句子进行标注的模型。'
- en: '[*Chapter 8*](B21156_08.xhtml#_idTextAnchor167), *MATLAB for Image Processing
    and Computer Vision*, covers computer vision, which is a field that studies how
    to process, analyze, and understand the contents of visual data. In image content
    analysis, we use a lot of computer vision algorithms to build our understanding
    of the objects in an image. Computer vision covers various aspects of image analysis,
    such as object recognition, shape analysis, pose estimation, 3D modeling, and
    visual search. Humans are good at identifying and recognizing things around them!
    The goal of computer vision is to accurately model the human vision system using
    computers. In this chapter, we will understand the basic concepts of computer
    vision and how to implement a model for object recognition, using MATLAB.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21156_08.xhtml#_idTextAnchor167), 《图像处理与计算机视觉MATLAB》，涵盖了计算机视觉，这是一个研究如何处理、分析和理解视觉数据内容的领域。在图像内容分析中，我们使用大量的计算机视觉算法来构建我们对图像中对象的了解。计算机视觉涵盖了图像分析的各个方面，如物体识别、形状分析、姿态估计、3D建模和视觉搜索。人类擅长识别和识别他们周围的事物！计算机视觉的目标是使用计算机准确模拟人类的视觉系统。在本章中，我们将了解计算机视觉的基本概念以及如何使用MATLAB实现一个用于物体识别的模型。'
- en: '[*Chapter 9*](B21156_09.xhtml#_idTextAnchor184), *Time Series Analysis and
    Forecasting with MATLAB*, delves into time series data, which is basically a sequence
    of measurements that are collected over time. These measurements are taken with
    respect to a predetermined variable and at regular time intervals. One of the
    main characteristics of time series data is that the ordering matters. The list
    of observations that we collect is ordered on a timeline, and the order in which
    they appear says a lot about underlying patterns. If you change the order, this
    will totally change the meaning of the data. Sequential data is a generalized
    notion that encompasses any data that comes in a sequential form, including time
    series data. In this chapter, we will learn the basic concepts of sequential data
    and how to build a model that describes the pattern of the time series or any
    sequence in general.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21156_09.xhtml#_idTextAnchor184), 《使用MATLAB进行时间序列分析与预测》, 深入探讨了时间序列数据，这基本上是一系列随时间收集的测量值。这些测量值是根据一个预定的变量和固定的时间间隔进行的。时间序列数据的一个主要特征是顺序很重要。我们收集的观测值列表是按照时间线排序的，它们出现的顺序在很大程度上揭示了潜在的规律。如果你改变顺序，这将完全改变数据的意义。顺序数据是一个广义的概念，包括任何以顺序形式出现的数据，包括时间序列数据。在本章中，我们将学习顺序数据的基本概念以及如何构建描述时间序列或任何一般序列模式的模型。'
- en: '[*Chapter 10*](B21156_10.xhtml#_idTextAnchor202), *MATLAB Tools for Recommender
    Systems*, examines the recommendation engine, which is a model that can predict
    what a user may be interested in. When we apply this to the context of movies,
    for example, this becomes a movie recommendation engine. We filter items in our
    database by predicting how the current user might rate them. This helps us in
    connecting the user to the right content in our dataset. Why is this relevant?
    If you have a massive catalog, then the user may or may not find all the content
    that is relevant to them. By recommending the right content, you increase consumption.
    Companies such as Netflix heavily rely on recommendations to keep the user engaged.
    In this chapter, we will learn the basic concepts of recommender systems and how
    to build a movie recommendations system, using MATLAB.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B21156_10.xhtml#_idTextAnchor202), 《推荐系统MATLAB工具》，探讨了推荐引擎，这是一个可以预测用户可能感兴趣的内容的模型。当我们将其应用于电影等场景时，这变成了电影推荐引擎。我们通过预测当前用户可能会如何评分来过滤数据库中的项目。这有助于我们将用户与数据集中的正确内容联系起来。为什么这很重要？如果你有一个庞大的目录，那么用户可能找不到所有与他们相关的所有内容。通过推荐正确的内容，你可以增加消费。像Netflix这样的公司严重依赖推荐来保持用户的参与度。在本章中，我们将学习推荐系统的基本概念以及如何使用MATLAB构建电影推荐系统。'
- en: '[*Chapter 11*](B21156_11.xhtml#_idTextAnchor223), *Anomaly Detection in MATLAB*,
    teaches you the basic concepts of an anomaly detection system and how to implement
    one in MATLAB. A physical system, in its life cycle, can be subject to failures
    or malfunctions that can compromise its normal operation. It is, therefore, necessary
    to introduce an anomaly detection system within the capability of preventing critical
    interruptions. This is called a fault diagnosis system and can identify the possible
    presence of a malfunction within the monitored system. The search for the fault
    is one of the most important and qualifying maintenance intervention phases, and
    it is necessary to act in a systematic and deterministic way. To carry out a complete
    search for the fault, it is necessary to analyze all the possible causes that
    may have determined it.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B21156_11.xhtml#_idTextAnchor223)，*MATLAB中的异常检测*，教您异常检测系统的基本概念以及如何在MATLAB中实现它。在生命周期中，一个物理系统可能会遭受故障或故障，这可能会损害其正常操作。因此，有必要引入一个能够在防止关键中断的能力范围内的异常检测系统。这被称为故障诊断系统，可以识别监控系统中可能存在的故障。寻找故障是维护干预阶段中最重要的和最具资格的阶段之一，必须以系统性和确定性的方式进行操作。为了进行完整的故障搜索，有必要分析所有可能确定它的可能原因。'
- en: To get the most out of this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: In this book, machine learning algorithms are implemented in the MATLAB environment.
    So, to reproduce the many examples in this book, you need a new version of MATLAB
    (R2023b is recommended) and the following toolboxes – a statistics and machine
    learning toolbox, a neural network toolbox, a deep learning toolbox, and a fuzzy
    logic toolbox.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，机器学习算法是在MATLAB环境中实现的。因此，为了重现这本书中的许多示例，您需要一个MATLAB的新版本（建议使用R2023b）以及以下工具箱——一个统计和机器学习工具箱、一个神经网络工具箱、一个深度学习工具箱和一个模糊逻辑工具箱。
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| *MATLAB* | Windows, macOS, or Linux |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| *MATLAB* | Windows、macOS或Linux |'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是这本书的数字版，我们建议您亲自输入代码或从书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助您避免与代码的复制和粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/MATLAB-for-Machine-Learning-second-edition](https://github.com/PacktPublishing/MATLAB-for-Machine-Learning-second-edition).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
