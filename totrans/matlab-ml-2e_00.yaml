- en: 'Part 1: Getting Started with Matlab'
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：Matlab入门
- en: This part provides background information and essential knowledge about MATLAB
    tools, along with an introduction to basic machine learning concepts. We also
    will focus on importing and organizing data in MATLAB, emphasizing familiarity
    with the MATLAB workspace for simplicity in operations. The discussion covers
    analyzing various data formats, moving data in and out of MATLAB, exploring datatypes
    for grouping variables and categorical data, exporting data in different formats
    such as cell arrays, structure arrays, and tabular data, and saving it in MATLAB-supported
    file formats. The ultimate goal is to prepare data in the right format for the
    subsequent phase of data analysis.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分提供了关于MATLAB工具的背景信息和基本知识，同时介绍了基本机器学习概念。我们还将关注在MATLAB中导入和组织数据，强调熟悉MATLAB工作空间以简化操作。讨论涵盖了分析各种数据格式、在MATLAB中移动数据、探索用于分组变量和分类数据的数据类型、以不同格式（如单元数组、结构数组和表格数据）导出数据，以及将其保存为MATLAB支持的文件格式。最终目标是准备适合后续数据分析阶段的数据格式。
