- en: 'Section 2: Data Ingestion, Preparation, Feature Engineering, and Pipelining'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this section, we will learn how to load and store data in Azure and how to
    manage this data from an Azure Machine Learning workspace. We will then investigate
    techniques to preprocess and visualize our data and how we can get insights from
    a high-dimensional dataset. From there on, we will concentrate on how to optimize
    our given dataset through creating and converting features and creating labels
    for supervised modeling. We will use this knowledge to perform advanced feature
    extraction for natural-language processing by using complex semantic word embeddings.
    Finally, we will incorporate what we learned into an automated preprocessing and
    training pipeline using Azure Machine Learning pipelines.
  prefs: []
  type: TYPE_NORMAL
