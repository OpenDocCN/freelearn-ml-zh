- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Computer vision is revolutionizing a wide range of industries and OpenCV is
    the most widely chosen tool for computer vision with the ability to work in multiple
    programming languages. Nowadays, there is a need to process large images in real
    time in computer vision which is difficult to handle for OpenCV on its own. In
    this Graphics Processing Unit (GPU) and CUDA can help. So this book provides a
    detailed overview on integrating OpenCV with CUDA for practical applications.
    It starts with explaining the programming of GPU with CUDA which is essential
    for computer vision developers who have never worked with GPU. Then it explains
    OpenCV acceleration with GPU and CUDA by taking some practical examples. When
    computer vision applications are to be used in real life scenarios then it needs
    to deployed on embedded development boards. This book covers the deployment of
    OpenCV applications on NVIDIA Jetson Tx1 which is very popular for computer vision
    and deep learning applications. The last part of the book covers the concept of
    PyCUDA which can be used by Computer vision developers who are using OpenCV with
    Python. PyCUDA is a python library which leverages the power of CUDA and GPU for
    accelerations. This book provides a complete guide for developers using OpenCV
    in C++ or Python in accelerating their computer vision applications by taking
    a hands on approach.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机视觉正在改变着众多行业，OpenCV是计算机视觉中最广泛选择的工具，它能够在多种编程语言中工作。如今，在计算机视觉中实时处理大图像的需求日益增长，这对于仅凭OpenCV本身来说是难以处理的。在这种情况下，图形处理单元（GPU）和CUDA可以提供帮助。因此，本书提供了关于将OpenCV与CUDA集成以用于实际应用的详细概述。它从解释使用CUDA进行GPU编程开始，这对于从未使用过GPU的计算机视觉开发者来说是必不可少的。然后，通过一些实际示例解释了使用GPU和CUDA加速OpenCV的过程。当计算机视觉应用需要在现实场景中使用时，它需要部署在嵌入式开发板上。本书涵盖了在NVIDIA
    Jetson Tx1上部署OpenCV应用，这对于计算机视觉和深度学习应用非常受欢迎。本书的最后一部分涵盖了PyCUDA的概念，它可供使用Python与OpenCV一起工作的计算机视觉开发者使用。PyCUDA是一个Python库，它利用CUDA和GPU的强大功能进行加速。本书为使用OpenCV在C++或Python中加速计算机视觉应用的开发者提供了一个完整的指南，采用了一种动手实践的方法。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is a go-to guide for developers working with OpenCV who now want to
    learn how to process more complex image data by taking advantage of GPU processing.
    Most computer vision engineers or developers face problems when they try to process
    complex image data in real time. That is where the acceleration of computer vision
    algorithms using GPUs will help them in developing algorithms that can work on
    complex image data in real time. Most people think that hardware acceleration
    can only be done using FPGA and ASIC design, and for that, they need knowledge
    of hardware description languages such as Verilog or VHDL. However, that was only
    true before the invention of CUDA, which leverages the power of Nvidia GPUs and
    can be used to accelerate algorithms by using programming languages such as C++
    and Python with CUDA. This book will help those developers in learning about these
    concepts by helping them to develop practical applications. This book will help
    developers to deploy computer vision applications on embedded platforms such as
    Nvidia Jetson TX1.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是针对那些正在使用OpenCV的开发者，他们现在想通过利用GPU处理的优势来学习如何处理更复杂图像数据。大多数计算机视觉工程师或开发者在尝试实时处理复杂图像数据时都会遇到问题。这就是使用GPU加速计算机视觉算法可以帮助他们开发出能够在实时处理复杂图像数据的算法的地方。大多数人认为，硬件加速只能通过FPGA和ASIC设计来实现，为此，他们需要了解硬件描述语言，如Verilog或VHDL。然而，在CUDA发明之前，这种情况是真实的，CUDA利用了Nvidia
    GPU的力量，可以通过使用C++和Python等编程语言来加速算法。本书将帮助那些开发者通过帮助他们开发实际应用来了解这些概念。本书将帮助开发者将计算机视觉应用部署在嵌入式平台，如NVIDIA
    Jetson TX1上。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1,](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=24&action=edit)
    *Introduction to CUDA and Getting Started with CUDA*, introduces the CUDA architecture
    and how it has redefined the parallel processing capabilities of GPUs. The application
    of the CUDA architecture in real-life scenarios is discussed. Readers are introduced
    to the development environment used for CUDA and how it can be installed on all
    operating systems.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=24&action=edit)，*CUDA简介与CUDA入门*，介绍了CUDA架构以及它是如何重新定义了GPU的并行处理能力的。讨论了CUDA架构在现实场景中的应用。读者被介绍到用于CUDA的开发环境以及如何在所有操作系统上安装它。'
- en: '[Chapter 2](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=26&action=edit),
    *Parallel Programming Using CUDA C*, teaches the reader to write programs using
    CUDA for GPUs. It starts with a simple Hello World program and then incrementally
    builds toward complex examples in CUDA C. It also covers how the kernel works
    and how to use device properties, and discusses terminologies associated with
    CUDA programming.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=26&action=edit)，*使用CUDA
    C进行并行编程*，教读者使用CUDA为GPU编写程序。它从一个简单的Hello World程序开始，然后逐步构建到CUDA C中的复杂示例。它还涵盖了内核的工作原理以及如何使用设备属性，并讨论了与CUDA编程相关的术语。 '
- en: '[Chapter 3,](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=26&action=edit)
    *Threads, Synchronization, and Memory*, teaches the reader about how threads are
    called from CUDA programs and how multiple threads communicate with each other.
    It describes how multiple threads are synchronized when they work in parallel.
    It also describes constant memory and texture memory in detail. [](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=26&action=edit)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=26&action=edit)，*线程、同步和内存*，教读者关于如何在CUDA程序中调用线程以及多个线程如何相互通信。它描述了当多个线程并行工作时如何进行同步。它还详细描述了常量内存和纹理内存。'
- en: '[Chapter 4](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=27&action=edit),
    *Advanced Concepts in CUDA*, covers advanced concepts such as CUDA streams and
    CUDA events. It describes how sorting algorithms can be accelerated using CUDA,
    and looks at the acceleration of simple image-processing functions using CUDA.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=27&action=edit)，*CUDA的高级概念*，涵盖了CUDA流和CUDA事件等高级概念。它描述了如何使用CUDA加速排序算法，并探讨了使用CUDA加速简单的图像处理函数。'
- en: '[Chapter 5](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=28&action=edit),
    *Getting Started with OpenCV with CUDA Support*, describes the installation of
    the OpenCV library with CUDA support in all operating systems. It explains how
    to test this installation using a simple program. The chapter examines a performance
    comparison between image-processing programs that execute with and without CUDA
    support.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=28&action=edit)，*使用CUDA支持的OpenCV入门*，描述了在所有操作系统上安装具有CUDA支持的OpenCV库。它解释了如何使用一个简单的程序来测试这个安装。本章还比较了带有和没有CUDA支持执行图像处理程序的性能。'
- en: '[Chapter 6,](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=29&action=edit)
    *Basic Computer Vision Operations Using OpenCV and CUDA*, teaches the reader how
    to write basic computer vision operations such as pixel-level operations on images,
    filtering, and morphological operations using OpenCV.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=29&action=edit)，*使用OpenCV和CUDA进行基本计算机视觉操作*，教读者如何使用OpenCV编写基本的计算机视觉操作，例如图像的像素级操作、过滤和形态学操作。'
- en: '[Chapter 7](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=30&action=edit),
    *Object Detection and Tracking Using OpenCV and CUDA*, looks at the steps for
    accelerating some real-life computer vision applications using OpenCV and CUDA.
    It describes the feature detection and description algorithms that are used for
    object detection. The chapter also covers the acceleration of face detection using
    Haar cascade and video analysis techniques, such as background subtraction for
    object tracking.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=30&action=edit)，*使用OpenCV和CUDA进行目标检测和跟踪*，探讨了使用OpenCV和CUDA加速一些实际计算机视觉应用的步骤。它描述了用于目标检测的特征检测和描述算法。本章还涵盖了使用Haar级联和视频分析技术（如背景减法进行目标跟踪）的加速人脸检测。'
- en: '[Chapter 8](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=31&action=edit),
    *Introduction to Jetson Tx1 Development Board and Installing OpenCV on Jetson
    TX1*, introduces the Jetson TX1 embedded platform and how it can be used to accelerate
    and deploy computer vision applications. It describes the installation of OpenCV
    for Tegra on Jetson TX1 with Jetpack.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=31&action=edit)，*Jetson
    TX1开发板简介和Jetson TX1上安装OpenCV*，介绍了Jetson TX1嵌入式平台及其如何用于加速和部署计算机视觉应用。它描述了使用Jetpack在Jetson
    TX1上为Tegra安装OpenCV的过程。'
- en: '[Chapter 9](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=32&action=edit),
    *Deploying Computer Vision Applications on Jetson TX1*, covers deployment of computer
    vision applications on Jetson Tx1\. It teaches the reader how to build different
    computer vision applications and how to interface the camera with Jetson Tx1 for
    video-processing applications.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=32&action=edit)，*在Jetson
    TX1上部署计算机视觉应用*，涵盖了在Jetson Tx1上部署计算机视觉应用。它教读者如何构建不同的计算机视觉应用以及如何将摄像头与Jetson Tx1接口用于视频处理应用。'
- en: '[Chapter 10](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=33&action=edit),
    *Getting started with PyCUDA*, introduces PyCUDA, which is a Python library for
    GPU acceleration. It describes the installation procedure on all operating systems.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=33&action=edit)，*开始使用PyCUDA*，介绍了PyCUDA，这是一个用于GPU加速的Python库。它描述了在所有操作系统上的安装过程。'
- en: '[Chapter 11](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=34&action=edit),
    *Working with PyCUDA*, teaches the reader how to write programs using PyCUDA.
    It describes the concepts of data transfer from host to device and kernel execution
    in detail. It covers how to work with arrays in PyCUDA and develop complex algorithms.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=34&action=edit)，*使用PyCUDA进行工作*，教读者如何使用PyCUDA编写程序。它详细描述了从主机到设备的数据传输和内核执行的概念。它涵盖了如何在PyCUDA中处理数组以及开发复杂算法。'
- en: '[Chapter 12](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=35&action=edit),
    *Basic Computer Vision Application Using PyCUDA*, looks at the development and
    acceleration of basic computer vision applications using PyCUDA. It describes
    color space conversion operations, histogram calculation, and different arithmetic
    operations as examples of computer vision applications.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](https://cdp.packtpub.com/hands_on_gpu_accelerated_computer_vision_with_opencv_and_cuda/wp-admin/post.php?post=35&action=edit)，*使用PyCUDA开发基本计算机视觉应用*，探讨了使用PyCUDA开发和加速基本计算机视觉应用。它以颜色空间转换操作、直方图计算和不同的算术运算为例，描述了计算机视觉应用。'
- en: To get the most out of this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: The examples covered in this book can be run with Windows, Linux, and macOS.
    All the installation instructions are covered in the book. A thorough understanding
    of computer vision concepts and programming languages such as C++ and Python is
    expected. It's preferable that the reader has Nvidia GPU hardware to execute examples
    covered in the book.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖的示例可以在Windows、Linux和macOS上运行。所有安装说明都在书中涵盖。预期读者对计算机视觉概念和C++、Python等编程语言有深入理解。建议读者拥有Nvidia
    GPU硬件来执行书中涵盖的示例。
