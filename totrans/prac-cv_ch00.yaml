- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Computer vision is one of the most widely studied sub-fields of computer science.
    It has several important applications, such as face detection, image searching,
    and artistic image conversion. With the popularity of deep learning methods, many
    recent applications of computer vision are in self-driving cars, robotics, medicine,
    Virtual reality, and Augmented reality. In this book, a practical approach of
    learning computer vision is shown. Using code blocks as well as a theoretical
    understanding of algorithms will help in building stronger computer vision fundamentals.
    This book teaches you how to create applications using standard tools such as
    OpenCV, Keras, and TensorFlow. The various concepts and implementations explained
    in this book can be used across several domains, such as robotics, image editing
    apps, and self-driving cars. In this book, each chapter is explained with accompanying
    code and results to enforce the learning together.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机视觉是计算机科学中最广泛研究的子领域之一。它有几个重要的应用，如人脸检测、图像搜索和艺术图像转换。随着深度学习方法的普及，许多最近的计算机视觉应用都在自动驾驶汽车、机器人、医学、虚拟现实和增强现实等领域。本书展示了学习计算机视觉的实用方法。使用代码块以及算法的理论理解将有助于建立更强的计算机视觉基础。本书教你如何使用标准工具如OpenCV、Keras和TensorFlow创建应用。本书中解释的各种概念和实现可以在多个领域使用，如机器人、图像编辑应用和自动驾驶汽车。本书中的每一章都配有相应的代码和结果，以加强学习。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象是谁
- en: This book is for undergraduate students and professionals who want to get started
    with computer vision and gain with a practical knowledge of implementing several
    of these algorithms. This book assumes that readers have a basic knowledge of
    Python and computer programs, they can write and run Python scripts (including
    scientific Python), and they can understand linear algebra and basic mathematics
    for programming.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些想要开始学习计算机视觉并获得这些算法的实际知识的学生和专业人士而写的。本书假设读者具备Python和计算机程序的基本知识，能够编写和运行Python脚本（包括科学Python），并且能够理解编程所需的线性代数和基本数学。
- en: This book will help readers in designing newer computer vision applications
    using image filtering, object detection, segmentation, tracking, and SLAM. Readers
    will understand the standard computer vision techniques used in the industry,
    as well as how to write their own code. Do the same as what with widely used libraries.
    They can use this to create their own applications across various domains, including
    image filtering, manipulating images, object detection, and advanced applications
    using deep learning. Readers will find a smooth transition from getting to know
    computer vision to using advanced techniques.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助读者使用图像滤波、目标检测、分割、跟踪和SLAM等技术设计更新的计算机视觉应用。读者将了解工业界使用的标准计算机视觉技术，以及如何编写自己的代码。他们可以像使用广泛使用的库一样进行相同的操作。他们可以利用这些技术创建跨多个领域的应用，包括图像滤波、图像处理、目标检测和深度学习的高级应用。读者将发现从了解计算机视觉到使用高级技术的过渡非常顺畅。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](prac-cv_ch01.html),* A Fast Introduction to Computer Vision,* gives
    a brief overview of what constitutes computer vision, its applications in different
    fields and subdivision of different type problems. The chapter also covers basic
    image input reading with code in OpenCV. There is also an overview of different
    color spaces and their visualizations.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](prac-cv_ch01.html)，*快速入门计算机视觉*，简要概述了构成计算机视觉的内容，其在不同领域的应用以及不同类型问题的细分。本章还涵盖了使用OpenCV代码的基本图像输入读取，以及不同颜色空间及其可视化的概述。'
- en: '[Chapter 2](prac-cv_ch00.html), *Libraries, Development Platforms, and Datasets*, provides
    detailed instructions on how to set up a development environment and install libraries
    inside it. The various datasets introduced in this chapter include both that will
    be used in this book as well as currently popular datasets for each sub-domain
    of computer vision. The chapter includes links for downloading and loading wrappers
    to be used libraries such as Keras.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](prac-cv_ch00.html)，*库、开发平台和数据集*，提供了如何设置开发环境和在其中安装库的详细说明。本章介绍的各种数据集包括本书中将使用的数据集以及目前计算机视觉各个子领域流行的数据集。本章还包括下载和加载用于库（如Keras）的包装器的链接。'
- en: '[Chapter 3](prac-cv_ch03.html), *Image Filtering and Transformations in OpenCV*, explains
    different filtering techniques, including linear and nonlinear filters, their
    implementation in OpenCV. This chapter also includes techniques for transforming
    an image, such as linear translation, rotation around a given axis, and complete
    affine transformation. The techniques introduced in the chapter help in creating
    applications across several domains and enhancing image quality.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](prac-cv_ch03.html)，*OpenCV中的图像滤波和变换*，解释了不同的滤波技术，包括线性和非线性滤波器，以及它们在OpenCV中的实现。本章还包括图像变换的技术，例如线性平移、绕给定轴旋转和完整的仿射变换。本章介绍的技术有助于在多个领域创建应用程序并提高图像质量。'
- en: '[Chapter 4](prac-cv_ch04.html), *What is a Feature?* introduces the features
    and their importance in various applications in computer vision. The chapter consists
    of Harris Corner Detectors with basic features, the fast feature detector, and
    ORB features for both robust and fast features. There are also demonstrations
    in OpenCV of applications that use these. The applications include matching a
    template to the original image and matching two images of the same object. There
    is also a discussion of the black box feature and its necessity.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](prac-cv_ch04.html)，*什么是特征？*，介绍了特征及其在计算机视觉各种应用中的重要性。本章包括具有基本特征的Harris角检测器、快速特征检测器和ORB特征，这些特征既鲁棒又快速。OpenCV中还展示了使用这些特征的应用。这些应用包括将模板与原始图像匹配以及匹配同一物体的两张图像。还讨论了黑盒特征及其必要性。'
- en: '[Chapter 5](prac-cv_ch05.html), *Convolutional Neural Networks*, begins with
    an introduction to simple neural networks and their components. The chapter also
    introduces convolutional neural networks in Keras with various components such
    as activation, pooling, and fully-connected. Results with parameter changes for
    each component are explained; these can be easily reproduced by the reader. This
    understanding is further strengthened by implementing a simple CNN model using
    an image dataset. Along with popular CNN architectures, VGG, Inception, and ResNet,
    there is an introduction to transfer learning. This leads to a look at state-of-the-art
    deep learning models for image classification.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](prac-cv_ch05.html)，*卷积神经网络*，从简单神经网络及其组件的介绍开始。本章还介绍了Keras中的卷积神经网络，包括激活、池化和全连接等不同组件。解释了每个组件参数变化的结果；这些结果可以很容易地由读者重现。通过使用图像数据集实现一个简单的CNN模型，进一步强化了这种理解。除了流行的CNN架构VGG、Inception和ResNet之外，还介绍了迁移学习。这导致了对图像分类最先进的深度学习模型的探讨。'
- en: '[Chapter 6](prac-cv_ch06.html), *Feature-Based Object Detection*, develops
    an understanding of the image recognition problem. Detection algorithms, such
    as face detectors, are explained with OpenCV. You will also see some recent and
    popular deep learning-based object detection algorithms such as FasterRCNN, SSD,
    and others. The effectiveness of each of these is explained with TensorFlow object
    detection API on custom images.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](prac-cv_ch06.html)，*基于特征的物体检测*，发展了对图像识别问题的理解。本章使用OpenCV解释了检测算法，例如人脸检测器。您还将看到一些最近和流行的基于深度学习的物体检测算法，如FasterRCNN、SSD等。这些算法的有效性通过TensorFlow物体检测API在自定义图像上进行了说明。'
- en: '[Chapter 7](prac-cv_ch07.html), *Segmentation and Tracking*, consists of two
    parts. The first introduces the image instance recognition problem, with an implementation
    of the deep learning model for segmentation. The second part begins with an introduction
    to the MOSSE tracker from OpenCV, which is both efficient and fast. An introduction
    to the deep learning-based tracking of multiple objects is described in tracking.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](prac-cv_ch07.html)，*分割和跟踪*，分为两部分。第一部分介绍了图像实例识别问题，并实现了分割的深度学习模型。第二部分从介绍OpenCV中的MOSSE跟踪器开始，该跟踪器既高效又快速。在跟踪部分描述了基于深度学习的多目标跟踪。 '
- en: '[Chapter 8](prac-cv_ch08.html), *3D Computer Vision*, describes analyzing images
    from a geometrical point of view. Readers will first understand the challenges
    in computing depth from a single image, and later learn how to solve them using
    multiple images. The chapter also describes the way to track a camera pose for
    moving cameras using visual odometry. Lastly, the SLAM problem is introduced,
    with solutions presented using the visual SLAM technique, which uses only camera
    images as input.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](prac-cv_ch08.html)，*3D计算机视觉*，从几何角度描述了分析图像的方法。读者将首先了解从单张图像计算深度的挑战，然后学习如何使用多张图像来解决这些问题。本章还描述了使用视觉里程计跟踪移动相机的位姿的方法。最后，介绍了SLAM问题，并使用仅使用相机图像作为输入的视觉SLAM技术提供了解决方案。'
- en: '[Appendix A](prac-cv_ch09.html), *Mathematics for Computer Vision*, introduces
    basic concepts required in understanding computer vision algorithms. Matrix and
    vector operations introduced here are further augmented with Python implementations.
    The appendix also contains an introduction to probability theory with explanations
    to various distributions.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](prac-cv_ch09.html)，*计算机视觉中的数学*，介绍了理解计算机视觉算法所需的基本概念。这里介绍的张量和矩阵运算进一步通过Python实现进行了增强。附录还包含概率论简介，以及对各种分布的解释。'
- en: '[Appendix B](prac-cv_ch10.html), *Machine Learning for Computer Vision*, gives
    an overview of machine learning modeling and various key terms involved. The readers
    will also understand the curse of dimensionality, the various preprocessing and
    postprocessing involved. There are also explanation on several evaluation tools
    and methods for machine learning models which are also used quite extensively
    for vision applications'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录B](prac-cv_ch10.html)，*计算机视觉中的机器学习*，概述了机器学习建模及其涉及的各种关键术语。读者还将了解维度的诅咒，以及涉及的各种预处理和后处理。此外，还解释了用于机器学习模型的几个评估工具和方法，这些工具和方法在视觉应用中也被广泛使用。'
