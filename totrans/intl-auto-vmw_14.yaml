- en: IoT data center network security
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: IoT traffic differs and data centers network traffic as communication becomes
    digital and control instances become communication hubs from from on-premise data
    center to clouds.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are three new areas of massive horizontal (east/west) traffic:'
  prefs: []
  type: TYPE_NORMAL
- en: '**On-edge**: That is, a LAN connecting vending machines'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Intra-DCs**: Between different apps, storage, and DBs for various purposes
    (billing, analytics, control)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Inter-DCs**: Interaction between apps of different customers in data centers
    (order, manufacture, ship)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Traffic with new paths and new content has massive east/west sensitive private
    data, and today's applications are dispersed to hundreds of either identical (load
    sharing) or complementary (process chain) instances while every set of data collections
    will be processed multiple times (over time) by different applications across
    the data centers. Their east/west traffic is highly dynamic as app instances come
    and go. These apps get frequently updated with most of the sensitive data processed
    and stored. We should prepare ourselves to prevent, detect, and contain breaches
    in a highly dynamic environment.
  prefs: []
  type: TYPE_NORMAL
- en: 'We can apply below policies and proactive actions to avoid any security breaches
    :'
  prefs: []
  type: TYPE_NORMAL
- en: '**Distributed firewall (DFW)**:Micro segmentation to protect and filter every
    instance individually at its interface. People can’t harm what they can''t touch.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Guest introspection**:Observe data and behavior in every instance to detect
    data leakage or dormant malware by spotting the symptoms and preventing its execution.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Network introspection**:Observe network traffic on layer 7 in mid-air to
    protect valuable data, and protect instances by turning out pockets when crossing
    levels. As we are evolving our data center from a shopping mall into a jail, we
    have to automate or fail the whole process with automation by one engine to gain
    and sustain coherence.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Automate remediation**: We find breached instance and distributed firewall
    quarantines it immediately by doing guest introspection.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Automate coherent perspective**: Allow OPS to have holistic views across
    silos from declarative perspectives.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: NSX distributed firewall
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We can deploy logical firewall at every vNIC by decoupling network and security.
    Firewall instances at every vNIC to any kind of vSwitch embedded in the hypervisor
    as close as possible to the guest VM but not part of the guest VM. We won't move
    the traffic from the source to an inspection point, but instead move the inspection
    point to the source of the traffic with network infrastructure irrelevant to the
    granular protection of servers.
  prefs: []
  type: TYPE_NORMAL
- en: Distributed Firewall at vNIC is the right spot, and fully integrated to apply
    policies most effectively. Integrated means that it doesn't matter where we are
    or where we go—even if we are off the track or change direction—it still works
    because it is built into hypervisor. Integrated also means that it is not our
    responsibility as a driver or passenger to put on our protection, we can't forget
    or avoid it because it is built into hypervisor. Integrated also means it is physically
    and functionally integrated with some sensors and will set off the air-bags at
    the right time. NSX DFW define automation with Service Composer by abstracting
    and automating based on vCenter/active directory rulesets.
  prefs: []
  type: TYPE_NORMAL
- en: Prerequisites to any automation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Dynamic sources of data represent conditions and changes of the system and abstraction
    layer will define on a higher level to respond to conditions and changes. We use
    vCenter and active directory to represent information about the servers and users
    in a specific solution. Service Composer in the NSX manager dynamically translates
    service definitions and FW rules into interface rule sets and pushes them down.
  prefs: []
  type: TYPE_NORMAL
- en: 'We own the vCenter with the necessary data for abstraction. NSX DFW Service
    Composer helps customers react immediately to changes and declares the strategy
    with every imperative, tactical move. The admin cannot remotely control the actions
    of each individual component, but instead they define a strategy—a set of abstract
    rules and measures—to control and follow the compliance policy:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/fda2a7e1-9059-4401-b583-c28a7985ce19.png)'
  prefs: []
  type: TYPE_IMG
- en: The controller in turn is responsible for translating the strategy into tactical
    moves and orchestrating them and keeping oversight as they are especially responsible
    for changing tactics immediately when the situation changes. Each component in
    the data center plays its individual role, which is assigned by the controller.
    We should automate inter-data-center traffic and all N/S traffic as well, from
    the perspective of the local data center or, inter-data-center traffic which is
    N/S traffic.
  prefs: []
  type: TYPE_NORMAL
- en: Automating the local data center is pointless if deployments or changes are
    kept from going live ASAP by the necessary changes of N/S FW ruleset. The N/S
    Firewall could consume the VMware objects in their rules, as these objects would
    be dynamic and wouldn't touch the ruleset of the N/S firewall for daily changes
    when an instance comes or goes. NSX security groups can be dynamically consumed
    by third-party firewalls that automate changes to their ruleset objects.
  prefs: []
  type: TYPE_NORMAL
- en: Hybrid cloud for scale and distribution
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Physical perspective is hard to manage and needs logical, coherent operations
    across DCs. The local feed of on-premise data centers is probably not big and
    redundant enough to scale compute which we can spread out across multiple data
    centers.
  prefs: []
  type: TYPE_NORMAL
- en: 'IoT-ready data centers must follow specific security and scalability practices
    as more N/S (and E/W) traffic comes into the data center. We also need more inter-data-center
    traffic for third party tool integration to achieve the below objectives:'
