  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the next chapter, we will learn how to leverage shared storage in modern
    big data platforms by evaluating current in-memory big data platforms. We will
    explore how Big Data application ( such as Hadoop ) fits for virtualization as
    an in-memory feature of these platforms, to make them less dependent on I/O and
    storage protocols, so we can leverage virtualized shared storage and the basic
    VMware vSphere features to design a highly-available and performance-oriented
    architecture for big data platforms.
