- en: Network Transformation with IoT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter will brief you about how **Software-defined Data Centers** (**SDDC**)
    can span across multiple data centers and into hybrid service providers, independent
    of physical infrastructure with distributed data and applications. Digital transformation
    is changing the mode of business, and the **Internet of Things** (**IoT**) plays
    a critical part in this transformation. Business growth is accelerating and exploring
    better ways to bring new products and services to market quickly with a modern
    data center that can provide the agility, security, and scalability required to
    power innovation and growth. We will learn about the core requirements that customers
    are looking for in IoT implementation.
  prefs: []
  type: TYPE_NORMAL
- en: We will learn about why IoT is so critical for health, research, science, and
    retail customers as their application and data will be utilized from data center
    to cloud to edge devices. We will also look at the transformation of networking
    for IoT by understanding how to manage/process massive data across edge devices,
    along with VMware Pulse IoT use cases across different verticals.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will cover the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: IoT and ML
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IoT need hybrid cloud to be managed beyond regional boundaries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Distributed networking
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Security with the virtual cloud network
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: VMware Pulse IoT Center
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technical requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can download VMware Pulse IoT Center 1.1.0 from [https://my.vmware.com/web/vmware/details?downloadGroup=PULSE_IOT_110&productId=751&rPId=23122](https://my.vmware.com/web/vmware/details?downloadGroup=PULSE_IOT_110&productId=751&rPId=23122) and VMware
    NSX-T Data Center from [https://my.vmware.com/en/web/vmware/info/slug/networking_security/vmware_nsx_t_data_center/2_x](https://my.vmware.com/en/web/vmware/info/slug/networking_security/vmware_nsx_t_data_center/2_x).
  prefs: []
  type: TYPE_NORMAL
- en: IoT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'IoT use cases exist in most industries. They may not be apparent to us, and
    they may not even be apparent to customers. IoT is a tool, and businesses use
    this tool to achieve better outcomes. They are consistent when dealing with outcomes
    which depend on the IoT tool as the pattern: *Ingest*, *analyze*, and *engage*.
    An IoT solution *ingests* data from sensors and devices, the analytics component
    then uses this data to arrive at conclusions (*analyze*), and the results trigger
    actions that allow the business to *engage* with the infrastructure or their customer.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Ingest*, *analyze*, *engage* is used by businesses to constantly improve their
    products and services; this active or passive feedback could be coming from humans,
    computers, trucks, or assembly lines. IoT use cases observed in the market can
    be divided into three high-level IT value-management goals:'
  prefs: []
  type: TYPE_NORMAL
- en: Continuous customer engagement
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Digital engagement
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New business model
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Let’s go through some of these use cases:'
  prefs: []
  type: TYPE_NORMAL
- en: Treatment adherence would allow care facilities to monitor whether patients
    are following their treatment plans by using smart pill boxes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smart inspections in insurance allows the inspection of damages using drones
    and image recognition
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mining companies use of predictive maintenance to schedule preventative maintenance
    of heavy infrastructure, since maintenance impacts productivity immediately
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Imagine getting a new sports driving mode for your car, just like you can buy
    an app in the Apple Store or Google Play Store—that's what software feature delivery
    can enable in the automotive space
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Driving risk-based pricing for automobile insurance enables an insurance company
    to price insurance per individual driving habits, as measured by devices tethered
    to the car's onboard computer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Automated checkouts, as being trialed by Amazon and Wal-Mart, allows customers
    to shop without the lines
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smart cities have been in the news in the recent past. These enable efficient
    energy consumption and safer roads
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ingest, analyze, engage is evident in every use case.
  prefs: []
  type: TYPE_NORMAL
- en: VMware Pulse
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: VMware Pulse IoT Center is a secure, enterprise-grade IoT device-management
    and monitoring solution. You can onboard, manage, monitor, and secure IoT use
    cases from the edge to the cloud, bridge the gap between IT and **Operational
    Technology** (**OT**) organizations, and simplify IoT device management with Pulse
    IoT Center. Liota Agent, on edge systems, enables data orchestration, automatically
    detects edge systems, and onboards and provisions **Over-the-Air** (**OTA**) by
    mapping edge systems to connected devices. It collects telemetry data about infrastructure
    health and detects anomalies in real-time with high accuracy. It manages software
    OTA of any edge type along with connected end points, by configuring rules to
    upgrade in flexible package combination.
  prefs: []
  type: TYPE_NORMAL
- en: It provides security across IoT things, network, data, and people by creating
    segmented data flows with network virtualization that offers a complete visibility
    of all things. We have to first discover customer pain points which create hindrance
    in their business growth and also slow down their overall process.
  prefs: []
  type: TYPE_NORMAL
- en: The queries that arise related to VMware Pulse
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The following are the queries that arise regarding VMware Pulse.
  prefs: []
  type: TYPE_NORMAL
- en: 'Discover customer pain points with the below probing questions which fits for
    most of the customers:'
  prefs: []
  type: TYPE_NORMAL
- en: Struggle with securing IoT devices OTA with firmware/software updates
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Looking for onboarding remote, unmanned IoT devices, for example, an oil rig
    in the middle of the ocean
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Struggling to go from test to company-wide implementation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Looking for the option to host an IoT management solution on-premise and have
    more control of data privacy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New end points are rapidly getting added to the network
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IT has no visibility or control on IoT deployments
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Struggle with compliance for IoT devices
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Have too many different proprietary management tools
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Challenges to get metrics out of connected things/hardware
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IT needs a solution that allows to make changes in coordination with OT
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Discovery questions for cities going with IoT solution:'
  prefs: []
  type: TYPE_NORMAL
- en: What does a smart city or municipal IoT project encompass?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do we have plans to increase camera surveillance to protect citizens?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How are we planning to monitor, manage, and secure the devices, such as cameras
    and road sensors?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here are some probing queries for hospitals adopting an IoT project:'
  prefs: []
  type: TYPE_NORMAL
- en: How much medical equipment gets lost every year? (Statistically, about 30%)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do we know about all the things ( Hardware ) connected to our network and whether
    they are secure?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Have we thought about tracking our equipment? Would that solve some pain points
    in knowing where they are and their status?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If we could monitor the whereabouts of our patients and doctors, could we use
    this information to improve the quality of patient care?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How is preventive maintenance on medical equipment done today?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here are some probing queries for equipment-manufacturing companies adopting
    IoT technology:'
  prefs: []
  type: TYPE_NORMAL
- en: Are we providing a preventive maintenance service today? How are we doing it?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do we ensure that the technology we are using inside the machine (vehicle,
    and so on) is working accurately and reports the correct data? How are we securing
    it?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can we update the software equipment OTA for our customers? Do you give our
    customers the ability to do this themselves?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do we have a smart factory or Industry 4.0 (the current trend of automation
    and data exchange in manufacturing technologies is referred to as the fourth industrial
    revolution) project?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the biggest road blocks in implementing Industry 4.0?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What if we could help monitor, manage, and secure heterogeneous IoT environments?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What if we could collaborate with OT to ensure IoT projects are managed and
    secure?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pulse IoT Center infrastructure management blueprint
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The OVA is basically a vApp that contains three **virtual machines** (**VMs**)
    that run the Ubuntu server. The VMs are named, by default, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '`mqttbroker`: This has the EMQTT broker from `http://emqtt.io` installed'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`iceapi`: This has the VWware Pulse IoT API and PostgreSQL pre-installed'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`iceconsole`: This has VMware Pulse IoT Console with all dependencies'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: During deployment, the OVAs will need some application-specific properties to
    help initialize itself. These properties are basically used to configure the applications
    in each of the VMs.
  prefs: []
  type: TYPE_NORMAL
- en: Deploying and configuring the OVA
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The OVA can be deployed through vSphere using the Deploy OVF Template from the
    vSphere UI or using the OVF Tool from the command line. Before powering on the
    VM for the first time, make sure that Guest OS Customization is enabled for the
    host to inject the right system and network settings for each of the guest OSes.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Guest OS Customization Wizard is shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4470fa04-1367-4627-bd0f-c32aedd0fbf8.png)'
  prefs: []
  type: TYPE_IMG
- en: The deployment will also ask for a few properties to help the appliance configure
    itself to a certain extent. Add an EMQTT credential (username, password) so that
    the broker starts up with this pre-staged user once the VM starts up for the very
    first time. This is not a system user but an EMQTT user that the clients can use
    to connect to the broker. Only one username and password can be configured over
    this option. Any additional users will have to be created from the command line
    after logging into the `mqttbroker` VM**.** The username and password should be
    between 8 and 64 characters. It is advised you keep the username purely alphanumeric. This
    password is not used for any built-in Linux user accounts.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, the wizard asks for passwords for the IoT API and IoT Console. The
    password for the IoT API will be used to secure the DB and the generated certificates.
    The password for the IoT Console is used for the generated certificates alone. The
    username and password should be between 8 and 64 characters. It is advised you
    keep the username purely alphanumeric. This password is not used to for any built-in
    Linux user accounts.
  prefs: []
  type: TYPE_NORMAL
- en: We can use VMWare Pulse IoT API and Console as input to generate SSL certificates
    by taking the public DNS name for the MQTT broker. These values are used during
    certificate generation. The name goes into both the CN and SAN sections of the
    generated SSL certificate. Therefore, it is necessary to freeze the domain names
    before proceeding with the deployment in case you need to continue using the server
    with a self-signed certificate.
  prefs: []
  type: TYPE_NORMAL
- en: 'As an example, here are the features of the following deployment:'
  prefs: []
  type: TYPE_NORMAL
- en: The EMQTT user name and password are `vmwareiot` and `vmwareiot`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The IoT API password for the DB and certificates
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The IoT Console password for the certificates
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Public FQDN of the EMQTT server: `demoemqtt.vmwpulse.com`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Public FQDN of the VMware Pulse API server: `demoapi.vmwpulse.com`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Public FQDN of the VMware Pulse IoT Console server: `democonsole.vmwpulse.com`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The time zone settings can be left as the default
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The configuration settings through the Import Wizard are shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/163f84ef-c92f-4720-b3e7-4281f4a5b101.png)'
  prefs: []
  type: TYPE_IMG
- en: 'We will learn about the installation and configuration of products specific
    to the Pulse IoT Center. The deployment would need to be done in the following
    order to address dependencies:'
  prefs: []
  type: TYPE_NORMAL
- en: VMware Pulse Device Management Suite
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: VROPs Suite with Helix Adapter Support
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: EMQTT broker
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: VMware Pulse IoT Center Console (UI)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: VMware Pulse IoT Center API server
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: vIDM for **Single Sign-On** (**SSO**) support
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Before the VMware Pulse IoT Center components are deployed, make sure all computing
    and networking resources are available in the deployment infrastructure, be it
    VMware OneCloud or the VMware vCenter. The OVAs do not have the firewalls or iptables
    rules enabled by default, and are left to the deployment team in case additional
    security reinforcements or hardenings are needed.
  prefs: []
  type: TYPE_NORMAL
- en: Configuring IoT support
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '`projectice` is a standard Linux user with no `sudo` privileges and is used
    to run the VMware Pulse IoT Center components. The VMware Pulse IoT Center console,
    Hazelcast, and VMware Pulse IoT Center API server run as system services under
    this account. The service runs as a daemon to support an automatic restart in
    the event of a system reboot. No password has been set for this account and, hence,
    a local login is only possible using `sudo` or `su` through another logged-in
    session. This user is limited to the VMs of the Pulse IoT API and the VMs of Pulse
    IoT Console. The EMQTT broker VM doesn''t have this user. The root account exists
    as well, for which the default password is `vmware`. All default passwords will
    need to be changed on the first login.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The following prerequisites are required prior to installation:'
  prefs: []
  type: TYPE_NORMAL
- en: SSL certificates.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Valid domain names for the API, console servers, and EMQTT broker. The name
    should be reflected in the common name and SAN of the SSL certificate.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Enable Guest OS Customization on the VMs before starting the VM to ensure that
    the VM is configured with the right hostname and network settings.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: VM hosting environments, such as vCloud or vSphere.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Virtual machines in the OVA
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '`iceadmin` is an admin user that has `sudo` privileges and is mainly meant
    for configuration and management of VMware Pulse IoT Center components. The VMware
    Pulse IoT Center components are generally system services and the `iceadmin` account
    will be used to install/start/stop/restart the services as the situation demands.
    This service management requires a user with admin privileges. The default password
    for this account is `vmware` without the quotes.'
  prefs: []
  type: TYPE_NORMAL
- en: 'After installation, the IoT support needs to be enabled in Settings | Device
    & Users | Advanced | IOT Support:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/64881fd3-86de-485f-b6f2-ec93084dcadc.png)'
  prefs: []
  type: TYPE_IMG
- en: 'This section should be configured only after the IoT API server has been installed.
    The VMware Pulse IoT API registers for notifications from VMware Pulse Device
    Management Suite to speed up refreshing the resources, rather than relying on
    the sync interval. This helps the Pulse IoT API to maintain resources to a reasonable
    accuracy. These notifications are sent from VMware Pulse Device Management Suite
    to the Pulse IoT API whenever one of the following events happens:'
  prefs: []
  type: TYPE_NORMAL
- en: A new device is enrolled
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A device is unenrolled
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A device changes its organization group
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: VMware Pulse Device Management Suite and the Pulse IoT API honor the device's
    attribute change notification, such as asset number, device-friendly name, organization
    group ID, user email address, ownership, OS, phone number, or device MCC, only
    when the device's attribute-change flag is enabled in the events section.VMware
    Pulse Device Management Suite only supports organization group changes, which
    is done within the same OG tree, that is, in its child OGs. The event for the
    same is notified to the listener after some time.
  prefs: []
  type: TYPE_NORMAL
- en: While installing the Pulse Device Management Suite console in a Windows server,
    the VMware Pulse Device Management Suite installer suggests you enable TLSv1.2\.
    Make sure to enable TLSv1.2, or, if the step is missed, perform the manual steps
    as outlined previously. Always confirm the following key is persisted in the registry.
    This is a mandatory registry entry for the device notifications to be notified
    to the VMware Pulse IoT API server.
  prefs: []
  type: TYPE_NORMAL
- en: 'Check out the following registry keys in the Pulse Device Management Suite
    physical server:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Use this registry file to create the settings in the registry if they are missing.
    Just right-click the file on the Windows server as an admin user and choose merge. If
    the Pulse IoT API is installed using a self-signed certificate, make sure to add
    the root CA certificate of the self-signed certificate in the Windows System Certificate
    stored under Trusted Root Certificates on the machine where Pulse Device Management
    Suite is installed as per the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Choose Add/Remove Snap-in... from the File menu:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/dad24306-b5a3-4021-9e90-70e7680dae28.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Choose Certificates from the Available snap-ins, then click Add>:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/bfe473f1-041e-4752-a6ce-f209022f7276.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Choose Computer account and hit Next:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/e66d8489-faea-4a77-986a-f167f436a185.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Make sure Local computer is selected. Click Finish and hit OK:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/d69e0b9e-0fab-4d8e-a176-924b3a5b500b.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Go to the Certificates node under Third-party Trusted Root Certificates Authority
    and right-click to import the certificate:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/e3201c7a-1ec4-4b7f-80a3-7f32e00a5631.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Follow the import wizard to save the private CA certificate that was saved
    from the browser:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/821d2e81-cabe-4ba0-8fae-6ee862132f2c.png)'
  prefs: []
  type: TYPE_IMG
- en: This will help the SSL validation to succeed when Pulse Device Management Suite
    makes an SSL call into the Pulse IoT API to deliver notifications. Just adding
    the certificates will not allow the SSL invocation to succeed, unless the hostname
    used by the VMware Pulse Device Management Suite API to reach Pulse IoT API matches
    with the actual certificate configured for the Pulse IoT API service.
  prefs: []
  type: TYPE_NORMAL
- en: 'VMware Pulse Device Management Suite needs to reach out to the following:'
  prefs: []
  type: TYPE_NORMAL
- en: The VMware Pulse IoT API server, to send notifications
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: VIDM (if configured)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: VMware Pulse system, if available through an internal route from the Windows
    VM, adds an alias in the `%SystemRoot%\drivers\etc\hosts` file to either of the
    machines that are using the external DNS name to avoid a round trip. The DNS name
    is important for the SSL validation to happen, as each of these servers is invoked
    over HTTPS.
  prefs: []
  type: TYPE_NORMAL
- en: A custom-built version of the VMware Pulse operational analytics backend, based
    on VROPs 6.6, can be downloaded from the link in the IOT release artifacts. To
    log into the VM, the default password for the root user will be empty. Hence,
    just press *Enter* and set a new password on first login. This login should happen
    from the Terminal console where the OVA is deployed. SSH is disabled by default.
    Once deployed and powered on, access the vROPs instance web UI at `https://<IP-address>`,
    which will guide you through the basic installation steps of vROps. You can select
    Install/ Express Installation and provide a password for the vROps instance. You
    will need to obtain a license key to use vROPs.
  prefs: []
  type: TYPE_NORMAL
- en: IoT use cases with VMware Pulse
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The primary motivation for businesses to consider and implement IoT solutions
    is to improve business productivity and internal efficiency by identifying customer-specific
    IoT use cases. When considering IoT use cases, we focus on quantifiable goals
    to show an improvement in productivity and efficiency. Anywhere we notice data
    being produced, we have the capacity for data ingestion. This may be a problem
    that hasn’t yet been addressed and, therefore, the business hasn’t done anything
    with the data. However, when we observe an opportunity to ingest data, we should
    think about analyzing that data and engaging using results from that with customers
    or with infrastructure.
  prefs: []
  type: TYPE_NORMAL
- en: Onboard the Liota agent on edge systems to enable data orchestration, automatically
    detect edge systems and onboard and provision OTA, and map edge systems to connected
    devices. We can monitor and collect telemetry data about infrastructure health,
    detect anomalies in real-time with high accuracy, and set rules to automatically
    fix OTA whenever possible.
  prefs: []
  type: TYPE_NORMAL
- en: We can also manage software OTA of any edge type and connected end points, set
    rules to automatically upgrade/fix in flexible package combination, and set rules
    to automatically fix OTA . We can secure across IoT—things, network, data, people,
    create segmented data flows with network virtualization, and have complete visibility
    of all things.
  prefs: []
  type: TYPE_NORMAL
- en: Choose the gateway/server based on use case needs, environment, and desired
    rugged ability; we have the flexibility to choose what hardware VMware IoT edge
    runs on.
