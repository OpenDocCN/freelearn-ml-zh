- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You have just finished an important chapter. You started with exploring the
    basic concepts in statistics, such as the mean, standard deviation, and also basic
    visualization techniques, such as histogram, box and whiskers plot, and scatter
    plot. You then moved on to explore a dataset by visualizing it in ML Studio. On
    a visualization pop-up window in ML Studio, you found a report of basic statistics
    of a dataset. Then, you plotted the features in a graph using a histogram and
    box plot. You are also capable of comparing two features in a graph.
  prefs: []
  type: TYPE_NORMAL
- en: When you need to work on any data analysis, you need data and you need to import
    data from different sources. In the next chapter, you will explore different ways
    you can import data to ML Studio and also ways to export data from ML Studio.
  prefs: []
  type: TYPE_NORMAL
