- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: OpenCV is one of the most popular libraries used to develop Computer Vision
    applications. It enables us to run many different Computer Vision algorithms in
    real time. It has been around for many years, and it has become the standard library
    in this field. One of the main advantages of OpenCV is that it is highly optimized
    and available on almost all the platforms.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: OpenCV是用于开发计算机视觉应用中最受欢迎的库之一。它使我们能够在实时中运行许多不同的计算机视觉算法。它已经存在多年，并已成为该领域的标准库。OpenCV的主要优势之一是它高度优化，几乎在所有平台上都可用。
- en: This book starts off by giving a brief introduction of various fields in Computer
    Vision and the associated OpenCV functionalities in C++. Each chapter contains
    real-world examples and code samples to demonstrate the use cases. This helps
    you to easily grasp the topics and understand how they can be applied in real
    life. To sum it up, this is a practical guide on how to use OpenCV in C++ and
    build various applications using this library.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先简要介绍了计算机视觉领域的各个领域及其相关的OpenCV C++功能。每一章都包含实际案例和代码示例，以展示用例。这有助于你轻松掌握主题，并了解它们如何在现实生活中应用。总的来说，这是一本关于如何使用OpenCV
    C++和利用这个库构建各种应用的实用指南。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with OpenCV"), *Getting Started
    with OpenCV*, covers installation steps on various operating systems and provides
    an introduction to the human visual system as well as various topics in Computer
    Vision.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 开始使用OpenCV"), *开始使用OpenCV*，涵盖了在各个操作系统上的安装步骤，并介绍了人眼视觉系统以及计算机视觉中的各种主题。'
- en: '[Chapter 2](ch02.html "Chapter 2. An Introduction to the Basics of OpenCV"),
    *An Introduction to the Basics of OpenCV*, discusses how to read/write images
    and videos in OpenCV, and also explains how to build a project using CMake.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. OpenCV基础知识介绍"), *OpenCV基础知识介绍*，讨论了如何在OpenCV中读取/写入图像和视频，并解释了如何使用CMake构建项目。'
- en: '[Chapter 3](ch03.html "Chapter 3. Learning the Graphical User Interface and
    Basic Filtering"), *Learning the Graphical User Interface and Basic Filtering*,
    covers how to build a graphical user interface and mouse event detector to build
    interactive applications.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 学习图形用户界面和基本过滤"), *学习图形用户界面和基本过滤*，介绍了如何构建图形用户界面和鼠标事件检测器以构建交互式应用程序。'
- en: '[Chapter 4](ch04.html "Chapter 4. Delving into Histograms and Filters"), *Delving
    into Histograms and Filters*, explores histograms and filters and also shows how
    we can cartoonize an image.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 深入了解直方图和过滤器"), *深入了解直方图和过滤器*，探讨了直方图和过滤器，并展示了如何将图像卡通化。'
- en: '[Chapter 5](ch05.html "Chapter 5. Automated Optical Inspection, Object Segmentation,
    and Detection"), *Automated Optical Inspection, Object Segmentation, and Detection*,
    describes various image preprocessing techniques, such as noise removal, thresholding,
    and contour analysis.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 自动光学检测、对象分割和检测"), *自动光学检测、对象分割和检测*，描述了各种图像预处理技术，如噪声去除、阈值和轮廓分析。'
- en: '[Chapter 6](ch06.html "Chapter 6. Learning Object Classification"), *Learning
    Object Classification*, deals with object recognition and machine learning, and
    how to use Support Vector Machines to build an object classification system.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 学习对象分类"), *学习对象分类*，涉及对象识别和机器学习，以及如何使用支持向量机构建对象分类系统。'
- en: '[Chapter 7](ch07.html "Chapter 7. Detecting Face Parts and Overlaying Masks"),
    *Detecting Face Parts and Overlaying Masks*, discusses face detection and Haar
    Cascades, and then explains how these methods can be used to detect various parts
    of the human face.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 检测人脸部分和叠加面具"), *检测人脸部分和叠加面具*，讨论了人脸检测和Haar级联，然后解释了这些方法如何用于检测人脸的各个部分。'
- en: '[Chapter 8](ch08.html "Chapter 8. Video Surveillance, Background Modeling,
    and Morphological Operations"), *Video Surveillance, Background Modeling, and
    Morphological Operations*, explores background subtraction, video surveillance,
    and morphological image processing and describes how they are connected to each
    other.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 视频监控、背景建模和形态学操作"), *视频监控、背景建模和形态学操作*，探讨了背景减法、视频监控和形态学图像处理，并描述了它们之间是如何相互关联的。'
- en: '[Chapter 9](ch09.html "Chapter 9. Learning Object Tracking"), *Learning Object
    Tracking*, covers how to track objects in a live video using different techniques,
    such as color-based and feature-based tracking.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。学习对象跟踪"), *学习对象跟踪*，介绍了如何使用不同的技术，如基于颜色和基于特征的技术，在实时视频中跟踪对象。'
- en: '[Chapter 10](ch10.html "Chapter 10. Developing Segmentation Algorithms for
    Text Recognition"), *Developing Segmentation Algorithms for Text Recognition*,
    covers optical character recognition, text segmentation, and provides an introduction
    to the Tesseract OCR engine.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。为文本识别开发分割算法"), *为文本识别开发分割算法*，涵盖了光学字符识别、文本分割，并介绍了Tesseract
    OCR引擎。'
- en: '[Chapter 11](ch11.html "Chapter 11. Text Recognition with Tesseract"), *Text
    Recognition with Tesseract*, delves deeper into the Tesseract OCR Engine to explain
    how it can be used for text detection, extraction, and recognition.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。使用Tesseract进行文本识别"), *使用Tesseract进行文本识别*，深入探讨了Tesseract
    OCR引擎，解释了如何使用它进行文本检测、提取和识别。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为此书准备什么
- en: 'The examples are built using the following technologies:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 示例是使用以下技术构建的：
- en: OpenCV 3.0 or newer
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenCV 3.0 或更高版本
- en: CMake 3.3.x or newer
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CMake 3.3.x 或更高版本
- en: Tesseract
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tesseract
- en: Leptonica (dependency of Tesseract)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Leptonica（Tesseract的依赖项）
- en: QT (optional)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: QT（可选）
- en: OpenGL (optional)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenGL（可选）
- en: Detailed installation instructions are provided in the relevant chapters.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 详细安装说明提供在相关章节中。
- en: Who this book is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适合本书的读者
- en: This book is for developers who are new to OpenCV and want to develop Computer
    Vision applications with OpenCV in C++. A basic knowledge of C++ would be helpful
    to understand this book. This book is also useful for people who want to get started
    with Computer Vision and understand the underlying concepts. They should be aware
    of basic mathematical concepts, such as vectors, matrices, matrix multiplication,
    and so on, to make the most out of this book. During the course of this book,
    you will learn how to build various Computer Vision applications from scratch
    using OpenCV.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为那些对OpenCV新手且希望使用C++开发计算机视觉应用程序的开发者而编写的。具备基本的C++知识将有助于理解本书。本书对那些想开始学习计算机视觉并理解其基本概念的人也很有用。他们应该了解基本的数学概念，如向量、矩阵、矩阵乘法等，以便充分利用本书。在本书的过程中，您将学习如何使用OpenCV从头开始构建各种计算机视觉应用程序。
- en: Conventions
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "For a basic project based on an executable
    build from one source code file, a two line `CMakeLists.txt` file is all that
    is needed ."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示：“对于一个基于可执行文件构建的基本项目，一个两行的`CMakeLists.txt`文件就足够了。”
- en: 'A block of code is set as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按如下方式编写：
- en: '[PRE2]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "To show the control panel we can push the last tool bar button, right click in
    any part of **QT Window** and select **Display properties window**."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的词，例如在菜单或对话框中，在文本中显示如下：“要显示控制面板，我们可以按最后一个工具栏按钮，在任何部分右键单击**QT
    窗口**并选择**显示属性窗口**。”'
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中显示。
- en: Tip
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门看起来像这样。
- en: Reader feedback
  id: totrans-40
  prefs:
