- en: ÏÂ 1 = Â âˆ’ Ï´Â 1 + Ï´Â 1 Ï´Â 2Â Â _Â 1 + Ï´Â 1Â 2 + Ï´Â 2Â 2
  prefs: []
  type: TYPE_NORMAL
