  prefs: []
  type: TYPE_NORMAL
- en: 'Using the modelâ€™s polynomial in the quadratic equation form, we can find the
    approximate roots using the quadratic formula:'
  prefs: []
  type: TYPE_NORMAL
- en: 0.888 Â± 0.567i
  prefs: []
