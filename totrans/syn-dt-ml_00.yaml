- en: Part 1:Real Data Issues, Limitations, and Challenges
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：真实数据问题、局限性和挑战
- en: In this part, you will embark on a comprehensive journey into **Machine Learning**
    (**ML**). You will learn why ML is so powerful. The training process and the need
    for large-scale annotated data will be explored. You will investigate the main
    issues with annotating real data and learn why the annotation process is expensive,
    error-prone, and biased. Following this, you will delve into privacy issues in
    ML and privacy-preserving ML solutions.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，你将开始一段全面的旅程，深入**机器学习**（**ML**）。你将了解为什么ML如此强大。训练过程和大规模标注数据的必要性将被探讨。你将研究标注真实数据的主要问题，并了解为什么标注过程成本高昂、易出错且存在偏见。在此之后，你将深入研究机器学习中的隐私问题以及隐私保护机器学习解决方案。
