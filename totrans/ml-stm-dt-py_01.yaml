- en: In this introductory part of the book, we will be introduced to the basic concept
    and principles surrounding streaming data. We will explore the various architectures
    that can be used to implement streaming data for machine learning. Finally, we
    will learn how to do data analysis on streaming data, along with various other
    functions.
